<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>감사 QT 365</title>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #B8860B;
            --antique-bg: #fcf8f0;
            --text-dark: #1e293b;
            --accent-red: #9f1239;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'Nanum Myeongjo', 'Noto Serif KR', serif;
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        .phone-container {
            width: 100%; max-width: 480px; height: 100vh;
            background-color: var(--antique-bg);
            position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .realtime-header {
            background: #2c2c2c; color: #eee; font-family: 'monospace';
            font-size: 13px; padding: 12px 15px; text-align: center;
            letter-spacing: 1px; z-index: 100;
        }

        .screen {
            position: absolute; top: 43px; left: 0; width: 100%; bottom: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column;
            background-color: var(--antique-bg);
        }

        .screen-hidden { transform: translateX(100%); }

        #home-screen {
            justify-content: center; align-items: center; text-align: center; padding: 20px;
        }

        .circle-btn {
            width: 200px; height: 200px; border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, var(--dark-gold) 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-size: 26px; font-weight: bold;
            box-shadow: 0 15px 40px rgba(184, 134, 11, 0.3);
            cursor: pointer; border: 4px solid white; margin: 45px 0 20px 0;
            transition: transform 0.2s;
        }
        .circle-btn:active { transform: scale(0.95); }

        .scroll-area {
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding-bottom: 120px; 
        }

        .content-card { padding: 35px 24px; background: var(--antique-bg); }

        .date-badge { font-size: 24px; font-weight: 800; color: #000; margin-bottom: 15px; display: block; }

        .section-label {
            color: var(--accent-red); font-weight: bold; font-size: 14px;
            margin-top: 30px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 8px;
        }
        .section-label::after { content: ""; flex: 1; height: 1px; background: rgba(184, 134, 11, 0.2); }

        .section-content { line-height: 1.9; font-size: 17.5px; color: var(--text-dark); white-space: pre-line; word-break: keep-all; }

        .subject-text { font-size: 24px; font-weight: 800; color: #111; letter-spacing: -0.5px; }

        .scripture-box {
            background: #fff; border-radius: 12px; padding: 22px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: #000; 
            font-weight: 700;
            font-style: normal;
        }

        .sub-info { font-size: 15.5px; color: #64748b; background: rgba(255,255,255,0.5); padding: 12px; border-radius: 8px; }

        .highlight-text { font-weight: bold; color: #0f172a; }

        .footer-nav {
            display: flex; padding: 20px 24px 30px 24px; gap: 12px; 
            background: rgba(252, 248, 240, 0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            position: absolute; bottom: 0; width: 100%; z-index: 20;
        }

        .nav-btn { flex: 1; padding: 18px; border-radius: 14px; text-align: center; font-weight: bold; font-size: 17px; cursor: pointer; border: none; }
        .btn-copy { background: #e2e8f0; color: #334155; }
        .btn-home { background: var(--dark-gold); color: white; }

        .maker-name { position: absolute; bottom: 35px; width: 100%; text-align: center; color: var(--dark-gold); font-size: 14px; letter-spacing: 6px; font-weight: bold; opacity: 0.8; }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <div id="clock" class="realtime-header">로드 중...</div>

        <!-- 메인 홈 화면 -->
        <div id="home-screen" class="screen">
            <p style="color:var(--gold); font-size: 21px; margin-bottom: 10px;">매일 말씀과 함께하는 시간</p>
            <h1 style="color:var(--gold); font-size: 56px; margin: 0; font-weight: 900; letter-spacing: -2px;">감사 QT 365</h1>
            <div class="circle-btn" onclick="showQT()">
                <div style="margin-bottom: -5px;">오늘의</div>
                <div>말씀</div>
            </div>
            <div style="color: var(--dark-gold); font-weight: bold; animation: bounce 2s infinite; margin-top: 10px;">터치하여 시작하기</div>
            <div class="maker-name">BANYOUNGHUN</div>
        </div>

        <!-- 말씀 상세 화면 -->
        <div id="detail-screen" class="screen screen-hidden">
            <div class="scroll-area">
                <div class="content-card">
                    <span id="qt-date-label" class="date-badge"></span>
                    
                    <div class="section-label">주제말씀</div>
                    <div id="qt-subject" class="section-content subject-text"></div>

                    <div class="section-label">오늘의 말씀</div>
                    <div id="qt-scripture" class="section-content scripture-box"></div>

                    <div class="section-label">묵상 메시지</div>
                    <div id="qt-content" class="section-content"></div>

                    <div class="section-label">일독성경 & 찬송</div>
                    <div class="sub-info">
                        <div style="margin-bottom: 6px;">📖 <span id="qt-reading"></span></div>
                        <div>🎵 <span id="qt-hymn"></span></div>
                    </div>

                    <div class="section-label">오늘의 질문</div>
                    <div id="qt-question" class="section-content highlight-text" style="color: var(--accent-red);"></div>

                    <div class="section-label">마침 기도</div>
                    <div id="qt-prayer" class="section-content highlight-text" style="background: #fff; padding: 20px; border-radius: 12px; border: 1px dashed var(--gold);"></div>
                </div>
            </div>

            <div class="footer-nav">
                <button class="nav-btn btn-copy" onclick="copyContent()">말씀 복사</button>
                <button class="nav-btn btn-home" onclick="showHome()">처음으로</button>
            </div>
        </div>
    </div>

        // 상단 실시간 시계 업데이트
        function updateClock() {
            const now = new Date();
            const y = now.getFullYear();
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${y}년 ${m}월 ${d}일 ${h}:${min}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        "content": "사람이 살아가면서 가장 많이 염려하고 근심하는 것은 바로 의식주 문제입니다. 그다음은 내일 즉, 미래에 대한 염려일 것입니다. 그러나 예수님은 “아무것도 염려하지 말라!”라고 말씀하십니다. 초대교회의 성도들은 이 말씀을 굳게 믿고 따랐던 것 같습니다. 초대교회 문헌을 보면, 그 당시 성도들이 별명처럼 자기 이름 앞에 붙이고 다니는 말이 있었다고 합니다. ‘디테디오스’라고 하는 말인데, 해석하면 ‘염려에서 해방된 사람’이라는 뜻입니다. 쉽게 말해 ‘디테디오스 베드로’ 이렇게 부르면 ‘염려에서 해방된 사람, 베드로’라는 뜻이 됩니다.\n\n사실 초대교회의 성도들은 기독교에 대한 극심한 박해로 하루도 편할 날이 없었습니다. 매일 먹을 것과 입을 것과 잠자리를 걱정해야 했고, 내일도 과연 자신들이 살아남을 수 있을지 염려하며 두려움 속에 살았습니다. 그럼에도 그들은 오직 믿음으로 스스로를 ‘염려에서 해방된 사람’이라고 불렀던 것입니다. 오늘도 염려와 근심이 많으신가요? 자신의 이름 앞에 ‘디테디오스, 염려에서 해방된 사람’을 넣어 담대히 고백해 보세요. 우리가 믿음으로 고백할 때 하나님이 우리의 인생을 책임져 주십니다.",
        "reading": "창세기 9-10장, 마태복음 5-6장",
        "hymn": "너 근심 걱정 말아라 (새찬송가 382장 / 통 432)",
        "question": "지금 가장 염려되고 걱정되는 일들은 무엇인가요? 하나님께 내 염려와 근심을 맡기고, 자신의 이름 앞에 ‘염려에서 해방된 사람’을 붙여 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 무엇을 먹고 입을지 염려하는 우리의 모습을 용서해 주옵소서. 오직 주님만 의지하오니 주님이 채워주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

    "01-05": {
        "subject": "너는 복이 될지라",
        "scripture": "야훼께서 아브람에게 이르시되 너는 너의 고향과 친척과 아버지의 집을 떠나 내가 네게 보여 줄 땅으로 가라 내가 너로 큰 민족을 이루고 네게 복을 주어 네 이름을 창대하게 하리니 너는 복이 될지라 너를 축복하는 자에게는 내가 복을 내리고 너를 저주하는 자에게는 내가 저주하리니 땅의 모든 족속이 너로 말미암아 복을 얻을 것이라 하신지라 (창세기 12:1-3)",
        "content": "『꽤 괜찮은 해피엔딩』이라는 책을 낸 이지선 교수는 23살 대학교 4학년 때 오빠와 함께 집으로 돌아오던 길에 만취한 운전자가 들이받은 7중 추돌 사고를 당했습니다. 그로 인해 전신 55%가 3도 화상을 입었고, 수십 차례 고통스러운 수술을 받아야 했습니다. 흉측하게 변해버린 얼굴을 보며 절망하는 그녀에게 하나님이 찾아와 말씀하셨습니다. “사랑하는 딸아. 여기가 끝이 아니다. 너를 세상 가운데 반드시 세워 병들고 약하고 희망이 없는 사람들에게 희망의 메시지가 되게 할 것이다.” 그녀는 이 약속을 붙들고 다시 일어섰습니다. 이후 그녀는 이화여대를 거쳐 미국 보스턴 대학에서 재활 상담학을 공부하고, 콜롬비아 대학과 UCLA에서 사회복지학으로 박사 학위를 받아 현재 이화여자대학교의 교수로 재직하고 있습니다. 그녀는 하나님이 말씀하신 대로 많은 이들에게 꿈과 희망을 전하는 복된 제2의 삶을 살고 있습니다.\n\n우상숭배가 만연한 갈대아 우르에 살았을 때 아브람은 미래도, 희망도 없는 절망의 삶을 살았습니다. 그런데 하나님의 음성을 듣고 갈대아 우르를 떠나 하나님이 예비하신 곳으로 갔을 때 그는 복의 근원이 되었습니다. 이처럼 하나님의 말씀에 순종하여 가는 길은 복의 길입니다. 오늘도 복의 길로 나아가는 하루가 되길 바랍니다.",
        "reading": "창세기 11-13장, 마태복음 7장",
        "hymn": "내 주를 가까이 하게 함은 (새찬송가 338장 / 통 364)",
        "question": "지금 내가 있는 곳은 하나님이 원하시는 곳인가요? 하나님이 예비하신 곳으로 내 발걸음을 인도해 달라고 기도해 보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 아브라함처럼 하나님의 말씀에 순종하여 절망의 자리에서 일어나 복의 길을 갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

    "01-06": {
        "subject": "어찌하여 무서워하느냐",
        "scripture": "바다에 큰 놀이 일어나 배가 물결에 덮이게 되었으되 예수께서는 주무시는지라 그 제자들이 나아와 깨우며 이르되 주여 구원하소서 우리가 죽겠나이다 예수께서 이르시되 어찌하여 무서워하느냐 믿음이 작은 자들아 하시고 곧 일어나사 바람과 바다를 꾸짖으시니 아주 잔잔하게 되거늘 그 사람들이 놀랍게 여겨 이르되 이이가 어떠한 사람이기에 바람과 바다도 순종하는가 하더라 (마태복음 8:24-27)",
        "content": "장애를 딛고 세계적인 수학자가 된 김인강 고등과학원 교수는 어린 시절 소아마비를 제대로 치료받지 못 해 걷지 못하는 장애를 갖게 되었습니다. 피나는 노력 끝에 목발을 의지해 걸을 수 있게 되었고 중학교, 고등학교를 거쳐 서울대 수학과에 입학했습니다. 기독대학인회(IVF) 동아리에서 만난 선배의 권유로 예수님을 믿게 되어 열심히 신앙생활도 했습니다. 그런데 갑자기 폐에 구멍이 생겨서 큰 수술을 받아야 했습니다. 이처럼 계속되는 고난과 삶의 무게로 인해 낙심할 때도 있었지만 그는 이렇게 고백합니다. “나는 목발을 짚고 양쪽 폐가 터지는 고통과 절망 속에서 하늘로부터 오는 빛을 의지하며 고난의 바다를 건넜다. … 고난 가운데 함께하시는 하나님으로 인해 이겨낼 수 있었다.”\n\n예수님과 제자들이 배를 타고 갈릴리 바다를 건너고 있을 때 예상치 못한 폭풍을 만났습니다. 이 세상을 살아가는 동안 우리도 예상치 못한 인생의 폭풍을 만날 때가 있습니다. 우리를 삼키려는 거대한 문제의 파도를 보고 두려움과 절망 속에 빠지곤 합니다. 그러할 때 주님은 말씀하십니다. “내가 너희와 함께 있는데, 왜 무서워하느냐?” 어떤 위기의 순간에도 주님이 늘 우리와 함께 계심을 잊지 마시길 바랍니다.",
        "reading": "창세기 14-15장, 마태복음 8-9장",
        "hymn": "주 안에 있는 나에게 (새찬송가 370장 / 통 455)",
        "question": "갑작스럽게 닥친 문제와 어려움 때문에 두려웠던 적이 있나요? 그때 어떻게 두려움을 극복했나요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 인생의 폭풍 속에서도 우리와 늘 함께하시는 주님을 의지하며 두려움을 물리칠 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-07": {
        "subject": "나를 살피시는 하나님",
        "scripture": "아브람이 사래에게 이르되 당신의 여종은 당신의 수중에 있으니 당신의 눈에 좋을 대로 그에게 행하라 하매 사래가 하갈을 학대하였더니 하갈이 사래 앞에서 도망하였더라 야훼의 사자가 광야의 샘물 곁 곧 술 길 샘 곁에서 그를 만나 이르되 사래의 여종 하갈아 네가 어디서 왔으며 어디로 가느냐 … 하갈이 자기에게 이르신 야훼의 이름을 나를 살피시는 하나님이라 하였으니 (창세기 16:6-13)",
        "content": "윌리엄 캐리가 인도에서 선교 사역을 시작했을 때 재정적 어려움과 각종 풍토병으로 큰 시련을 겪었습니다. 어린 아들과 아내마저 말라리아로 생명을 잃었고, 8년 동안 번역하던 성경 원고마저 화재로 타버렸습니다. 첫 사역지인 벵갈 지역에서는 7년 동안 단 한 명의 인도인도 개종시키지 못했습니다. 그러나 윌리엄 캐리는 포기하지 않았습니다. 숱한 위험과 고난 속에서 그가 붙들었던 것은 하나님에 대한 믿음이었습니다. 그는 하나님이 인도에 자신을 보내시고 살피신다는 사실을 굳게 믿었습니다. 그 믿음으로 1793년 인도 콜카타에 도착해 1834년 하나님의 품에 안길 때까지 약 40년을 인도 선교에 헌신했으며, 지금까지도 현대 선교의 아버지로 불리고 있습니다.\n\n하갈이 임신한 후에 교만해져서 주인인 사래를 멸시하자 사래가 하갈을 학대했습니다. 사래의 학대를 견디지 못한 하갈은 집을 뛰쳐나와 광야로 도망쳤습니다. 그때 하나님의 사자가 나타나 약속의 말씀을 주셨고, 하갈은 하나님에 대해 “나를 살피시는 하나님”이라고 고백했습니다. 우리도 고난과 역경이 도사리는 광야 같은 인생길에서 “나를 살피시는 하나님”을 만나고 이렇게 고백하길 바랍니다. “하나님, 나를 늘 살펴주시니 감사합니다!”",
        "reading": "창세기 16-18장, 마태복음 10장",
        "hymn": "예수가 거느리시니 (새찬송가 390장 / 통 444)",
        "question": "나에게 하나님은 어떤 하나님이신가요? 나를 살피시는 하나님을 경험한 적이 있나요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 지금까지 우리를 지키고 살펴주심에 감사드립니다. 항상 하나님을 의지하고 감사하며 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-08": {
        "subject": "수고하고 무거운 짐 진 자들아",
        "scripture": "내 아버지께서 모든 것을 내게 주셨으니 아버지 외에는 아들을 아는 자가 없고 아들과 또 아들의 소원대로 계시를 받는 자 외에는 아버지를 아는 자가 없느니라 수고하고 무거운 짐 진 자들아 다 내게로 오라 내가 너희를 쉬게 하리라 나는 마음이 온유하고 겸손하니 나의 멍에를 메고 내게 배우라 그리하면 너희 마음이 쉼을 얻으리니 이는 내 멍에는 쉽고 내 짐은 가벼움이라 하시니라 (마태복음 11:27-30)",
        "content": "한남대학교 생명나노과학대학 학장을 지낸 이수민 교수는 34살에 박사 학위를 취득하고 37살에 한남대 교수로 임명될 정도로 승승장구하는 화학자였습니다. 그런데 37살에 미국 유학을 앞둔 어느 날, 그는 녹내장 말기 진단을 받았습니다. 수술 후에는 희미하게 보이던 시력마저 완전히 잃게 되었습니다. 절망에 빠진 그에게 하나님이 찾아오셨습니다. 칠흑 같은 어둠 속에서 번갯불이 번쩍하며 생생한 음성이 들려왔습니다. “내가 너를 도와준다고 하지 않느냐? 나를 의지하고 일어나 보려무나.” 이 음성에 힘입어 그는 다시 일어섰습니다. 이후 그는 연구에 더욱 매진했고, 마침내 세계 3대 인명사전 모두에 이름을 올리는 영예를 안게 되었습니다.\n\n오늘 본문에서 예수님은 각종 규례와 전통을 덧붙여서 사람들에게 무거운 율법의 짐을 지게 한 바리새인들을 책망하셨습니다. 그리고 “수고하고 무거운 짐 진 자들아 다 내게로 오라 내가 너희를 쉬게 하리라”라고 말씀하셨습니다. 주님께 나아오면 주님이 우리의 무겁고 고된 짐을 대신 짊어지고 우리의 인생을 책임져 주십니다. 이제 인생의 무거운 짐을 홀로 지려 하지 말고, 주님께 맡기시길 바랍니다. 주님 안에서 진정한 쉼을 누리고 다시 일어날 힘을 얻게 될 것입니다.",
        "reading": "창세기 19-20장, 마태복음 11-12장",
        "hymn": "내 모든 시험 무거운 짐을 (새찬송가 337장 / 통 363)",
        "question": "지금 나는 어떤 짐을 지고 있나요? 내 짐을 주님께 맡기기 위해 어떻게 해야 할까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 저를 하나님의 자녀 삼아주시니 감사합니다. 인생의 모든 짐을 주님께 맡기고 주님 안에서 쉼을 얻게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-09": {
        "subject": "이삭의 순종",
        "scripture": "아브라함이 이에 번제 나무를 가져다가 그의 아들 이삭에게 지우고 자기는 불과 칼을 손에 들고 두 사람이 동행하더니 이삭이 그 아버지 아브라함에게 말하여 이르되 내 아버지여 하니 그가 이르되 내 아들아 내가 여기 있노라 이삭이 이르되 불과 나무는 있거니와 번제할 어린 양은 어디 있나이까 아브라함이 이르되 내 아들아 번제할 어린 양은 하나님이 자기를 위하여 친히 준비하시리라 하고 (창세기 22:6-8)",
        "content": "2022년 1월에 발표한 세계 기독교 박해 보고서에 따르면 2021년 한 해 동안 5,989명의 크리스천이 순교했고, 이 중 78%인 4,650명이 나이지리아에서 발생했다고 합니다. 이러한 위험한 상황에도 불구하고 다니엘 자기 선교사는 나이지리아에서 기독교로 개종한 사람들을 제자로 양육하는 사역을 이어가고 있습니다. 처음에 그는 “하나님, 무슬림 사역만 아니면 어떤 사역이라도 하겠습니다.”라고 기도했습니다. 그러나 성령 체험을 한 후에 마음을 바꿔서 하나님의 부르심에 온전히 순종하기로 결단했습니다. 나이지리아에서의 선교 사역은 고난의 연속이었지만, 하나님은 그의 순종을 통해 수많은 무슬림이 예수님을 믿게 되는 놀라운 역사를 이루셨습니다.\n\n오늘 본문에서 하나님은 아브라함에게 100세에 얻은 귀한 아들 이삭을 모리아 땅에 있는 산으로 가서 번제로 드리라고 명하셨습니다. 아브라함은 하나님의 명령에 즉시 순종했습니다. 이삭도 반항하지 않고 아버지의 뜻, 궁극적으로는 하나님의 뜻에 순종했습니다. 아브라함은 이러한 순종을 통해 복의 근원이 되었고, 훗날 이삭이 받은 큰 축복도 바로 이러한 순종이 있었기 때문입니다. 이처럼 순종은 하나님을 기쁘시게 합니다. 우리도 순종의 삶을 살면 하나님이 우리에게 넘치는 복을 부어주실 것입니다.",
        "reading": "창세기 21-23장, 마태복음 13장",
        "hymn": "내 주여 뜻대로 (새찬송가 549장 / 통 431)",
        "question": "내 이성으로는 잘 이해되지 않는 상황에서도 하나님께 순종할 수 있나요? 순종의 삶을 살기 위해 어떻게 해야 할까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리의 이성으로 잘 이해되지 않더라도 하나님을 신뢰하며 그 뜻에 온전히 순종할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-10": {
        "subject": "나니 두려워하지 말라",
        "scripture": "예수께서 즉시 제자들을 재촉하사 자기가 무리를 보내는 동안에 배를 타고 앞서 건너편으로 가게 하시고 … 밤 사경에 예수께서 바다 위로 걸어서 제자들에게 오시니 제자들이 그가 바다 위로 걸어오심을 보고 놀라 유령이라 하며 무서워하여 소리 지르거늘 예수께서 즉시 이르시되 안심하라 나니 두려워하지 말라 (마태복음 14:22-27)",
        "content": "터키에서 사역하는 김요한 선교사의 이야기입니다. 그는 평소 이슬람 개종자들이 찾아오면 복음의 내용만 전하고 다른 이야기는 하지 않았는데, 하루는 주님의 음성이 들려왔습니다. “있는 그대로 말하라.” 그는 순종하는 마음으로 찾아온 개종자들에게 이슬람교의 거짓과 모순을 낱낱이 전했습니다. 사실 그날 찾아온 사람들은 개종자로 위장한 방송국 기자들이었고, 몰래 녹화한 내용을 뉴스 방송에서 방영했습니다. 그로 인해 김 선교사는 살해 위협을 받고 재판도 받았습니다. 하지만 재판 결과는 의외였습니다. “방송국이 허락 없이 촬영하고 무작위로 편집해 방영한 일은 불법이며, 마호메트는 신구약에 예언되지 않았으므로 피고에게 내려진 이슬람, 코란, 마호메트 모독죄는 무죄로 판결한다!” 그는 이렇게 고백합니다. “당시는 막막한 상황이었지만 하나님이 함께하셔서 지켜주셨고 선교 사역이 막히지 않도록 도우셨습니다!”\n\n우리도 풍랑과 같은 인생의 역경을 만났을 때 자신의 힘으로 해결하려고 애쓰다가 결국 자포자기하는 경우가 있습니다. 바로 그때 예수님이 우리를 찾아오셔서 “두려워하지 말라”라고 말씀하십니다. 우리가 절대 희망 되신 예수님만 믿고 의지하면 모든 문제의 풍랑은 잠잠해지고 주님의 참된 평안과 은혜가 임할 것입니다.",
        "reading": "창세기 24-25장, 마태복음 14-15장",
        "hymn": "나 어느 곳에 있든지 (새찬송가 408장 / 통 466)",
        "question": "큰 역경으로 인해 자포자기할 때가 있었나요? 아무리 애써도 내 힘으로 해결할 수 없는 문제를 만날 때 어떻게 해야 할까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 인생의 풍랑이 다가와도 두려워하지 않고 절대 희망 되신 예수님만 바라볼 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-11": {
        "subject": "반드시 하나님께 드리겠나이다",
        "scripture": "야곱이 서원하여 이르되 하나님이 나와 함께 계셔서 내가 가는 이 길에서 나를 지키시고 먹을 떡과 입을 옷을 주시어 내가 평안히 아버지 집으로 돌아가게 하시오면 야훼께서 나의 하나님이 되실 것이요 내가 기둥으로 세운 이 돌이 하나님의 집이 될 것이요 하나님께서 내게 주신 모든 것에서 십분의 일을 내가 반드시 하나님께 드리겠나이다 하였더라 (창세기 28:20-22)",
        "content": "야곱은 꿈에서 하나님의 음성을 들은 다음 깨어나 하나님께 서원 기도를 드렸습니다. “제가 다시 아버지 집으로 돌아올 때까지 하나님이 은혜 가운데 보호해 주시리라 믿습니다. 하나님이 주신 모든 것에서 십일조를 드리고 기쁨으로 하나님을 섬기며 살겠습니다!” 이 기도는 약속을 이루시는 하나님께 드리는 감사의 고백이며, 한평생 하나님만을 위해 살겠다고 다짐하는 신앙의 결단입니다. 하나님은 야곱의 서원 기도를 들으시고 그를 축복해 주셨습니다.\n\n최근 100년의 세계 역사 가운데 가장 돈을 많이 번 사람이 록펠러라고 합니다. 그는 가난한 집안에서 태어났지만, 어릴 때부터 어머니에게 엄격한 신앙 교육을 받아 주일 예배와 십일조를 철저히 지켰습니다. 그러자 하나님이 그에게 복을 부어주셔서 세계 최고의 재벌이 되게 하셨습니다. 그는 미국 전역에 2천여 개의 도서관을 짓고, 뉴욕 리버사이드 교회를 세웠으며, 명문 대학인 시카고 대학의 설립 기금도 기부했습니다. 이처럼 우리가 올바른 물질관을 갖고 기쁨으로 하나님을 섬기면, 하나님이 하늘 문을 열고 쌓을 곳이 없도록 복을 부어주십니다. 우리 모두 이러한 복 받은 인생을 살게 되길 소망합니다.",
        "reading": "창세기 26-28장, 마태복음 16장",
        "hymn": "복의 근원 강림하사 (새찬송가 28장 / 통 28)",
        "question": "나는 주일 예배와 십일조를 철저히 지키고 있나요? 야곱처럼 하나님께 드리는 내 신앙의 결단을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리도 신앙의 결단을 내려서 하나님을 기쁨으로 섬기며 하나님의 영광을 드러내는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-12": {
        "subject": "실족하지 않게 하라",
        "scripture": "가버나움에 이르니 반 세겔 받는 자들이 베드로에게 나아와 이르되 너의 선생은 반 세겔을 내지 아니하느냐 … 베드로가 이르되 내시나이다 예수께서 이르시되 그렇다면 아들들은 세를 면하리라 그러나 우리가 그들이 실족하지 않게 하기 위하여 네가 바다에 가서 낚시를 던져 먼저 오르는 고기를 가져 입을 열면 돈 한 세겔을 얻을 것이니 가져다가 나와 너를 위하여 주라 하시니라 (마태복음 17:24-27)",
        "content": "예수님이 가버나움에 계실 때 성전세를 걷는 사람들이 베드로에게 와서 “너의 선생은 성전세 반 세겔을 내지 않느냐?”라고 물었습니다. 이 일을 아신 예수님은 베드로에게 세상 임금의 아들들이 세금을 내지 않는 것처럼, 하나님의 아들이신 자신도 하나님의 집에 드리는 성전세를 내지 않아도 된다고 말씀하셨습니다. 그러나 그들이 실족하지 않도록 베드로에게 낚시를 던져 물고기 입에서 나온 한 세겔로 성전세를 내게 하셨습니다.\n\n이처럼 아무리 옳은 행동이라고 해도 믿음이 연약한 이들을 실족하게 하거나 불필요한 논란을 일으킬 수 있다면 때로는 절제하는 것도 필요합니다. 정의를 외치고 옳은 말만 한다고 모두 선하고 좋은 것은 아닙니다. 때로는 정의보다, 옳은 말보다, 법보다 앞서는 것이 있습니다. 바로 다른 사람을 배려하는 사랑의 마음입니다. 사도 바울은 만일 음식 때문에 다른 사람들에게 시험이 된다면 영원히 고기를 먹지 않겠다고까지 말했습니다(고전 8:13). 우리도 스스로 옳다고 생각되는 일일지라도 사람들의 오해를 사거나 분쟁을 일으키지 않도록 사랑과 지혜로 행동해야 합니다. 오늘도 주변 사람들을 사랑으로 섬기고 세워주는 성숙한 크리스천이 되시기를 소망합니다.",
        "reading": "창세기 29-30장, 마태복음 17-18장",
        "hymn": "하나님 사랑은 (새찬송가 299장 / 통 418)",
        "question": "다른 사람을 위해 양보한 경험이 있나요? 주변에 있는 사람들을 배려하기 위해 내가 할 수 있는 일을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리도 예수님을 본받아 다른 사람을 배려하고 세워주는 성숙한 크리스천이 되게 하옵소서. 예수님 이름으로 기도합니다. 아멘."
    },
    "01-13": {
        "subject": "응답을 받을 때까지",
        "scripture": "야곱은 홀로 남았더니 어떤 사람이 날이 새도록 야곱과 씨름하다가 … 내게 축복하지 아니하면 가게 하지 아니하겠나이다 그 사람이 그에게 이르되 네 이름이 무엇이냐 그가 이르되 야곱이니이다 그가 이르되 네 이름을 다시는 야곱이라 부를 것이 아니요 이스라엘이라 부를 것이니 이는 네가 하나님과 및 사람들과 겨루어 이겼음이니라 (창세기 32:24-28)",
        "content": "문화 콘텐츠 제작업체 키네마인의 손영선 대표는 2013년에 유방암 말기 판정을 받았습니다. 병원에서는 수술이 급하다고 했지만, 그녀는 먼저 하나님께 도움을 구하기로 마음먹었습니다. 그래서 남편과 함께 기도원에 올라가서 금식하며 기도했습니다. 그녀는 기도 중에 두려움이 사라지고 주님이 주시는 위로와 평안을 체험했습니다. 그때 병원으로부터 연락이 왔습니다. 미국에서 최근 개발한 신약의 임상시험 대상자를 찾고 있다는 것이었습니다. 이와 같은 임상시험의 경우 개발연구소에서 요구하는 까다로운 조건에 맞는 사람만 참여할 수 있는데 그녀가 그 조건을 갖추었다는 것입니다. 그녀는 수술 후 임상시험에 참여했고 1년이 채 지나기도 전에 암세포가 모두 사라져서 건강을 회복할 수 있었습니다.\n\n살다 보면 해결할 수 없는 문제를 만날 때가 있습니다. 그러할 때 우리는 하나님을 의지하며 끝까지 기도해야 합니다. 오늘 본문에서 야곱이 하나님과 씨름하여 이길 수 있었던 이유는 허벅지 관절이 어긋나는 고통 속에서도 하나님을 끝까지 붙들었기 때문입니다. 모든 문제의 해답은 오직 하나님께 있음을 기억하며, 하나님의 응답을 받을 때까지 포기하지 않고 기도하시길 바랍니다.",
        "reading": "창세기 31-33장, 마태복음 19장",
        "hymn": "겸손히 주를 섬길 때 (새찬송가 212장 / 통 347)",
        "question": "요즘 내가 고심하고 있는 문제는 무엇인가요? 이 문제를 두고 끝까지 기도하겠다는 내 결심을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 문제로 인해 낙심하지 말고 하나님의 응답을 받을 때까지 기도하는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-14": {
        "subject": "벧엘로 올라가자",
        "scripture": "하나님이 야곱에게 이르시되 일어나 벧엘로 올라가서 거기 거주하며 네가 네 형 에서의 낯을 피하여 도망하던 때에 네게 나타났던 하나님께 거기서 제단을 쌓으라 하신지라 … 우리가 일어나 벧엘로 올라가자 내 환난 날에 내게 응답하시며 내가 가는 길에서 나와 함께 하신 하나님께 내가 거기서 제단을 쌓으려 하노라 하매 (창세기 35:1-3)",
        "content": "하몰의 아들 세겜이 야곱의 딸 디나를 범하자 분노한 시므온과 레위가 세겜이 속한 성읍의 모든 남자를 살육했습니다. 이 일로 보복당할 위기에 처한 야곱에게 하나님은 벧엘로 올라가서 제단을 쌓으라고 말씀하셨습니다. 야곱은 하나님이 그와 그의 가족들을 지켜주시리라 굳게 믿고, 하나님의 말씀에 순종하여 벧엘(하나님의 집)로 올라갔습니다.\n\n종교개혁이 일어날 당시 로마 가톨릭교회는 매우 부패했습니다. 심지어 성 베드로 대성당을 짓기 위해 면죄부를 판매했는데, 그것으로 자신의 모든 죄뿐 아니라 이미 죽은 사람들까지도 연옥에서 구원할 수 있다고 거짓 선전을 했습니다. 이에 1517년 10월 31일, 마틴 루터는 비텐베르크 성당 정문에 가톨릭교회의 오류와 부패를 비판하는 ‘95개조 반박문’을 붙였습니다. 그로 인해 온갖 박해와 위협을 당했지만, 루터는 물러서지 않았습니다. 1529년, 그는 자신을 파문하기 위해 열린 보름스 의회에서도 당당히 성경의 진리를 선포하며 믿음을 지켰습니다. 당시 그가 지은 찬송시가 바로 「내 주는 강한 성이요」입니다. “내 주는 강한 성이요 방패와 병기 되시니 큰 환난에서 우리를 구하여 내시리로다.” 하나님이 도우시면 그 누구도 우리를 해칠 수 없습니다. 모든 두려움을 떨쳐내고 믿음으로 전진 또 전진하시기를 바랍니다.",

        "scripture": "바리새인들이 듣고 모였는데 그 중의 한 율법사가 예수를 시험하여 묻되 선생님 율법 중에서 어느 계명이 크니이까 예수께서 이르시되 네 마음을 다하고 목숨을 다하고 뜻을 다하여 주 너의 하나님을 사랑하라 하셨으니 이것이 크고 첫째 되는 계명이요 둘째도 그와 같으니 네 이웃을 네 자신 같이 사랑하라 하셨으니 이 두 계명이 온 율법과 선지자의 강령이니라 (마태복음 22:34-40)",

    "01-17": {

        "scripture": "너희 막내 아우를 내게로 데려 오라 그러면 너희가 정탐꾼이 아니요 확실한 자들임을 내가 알고 너희 형제를 너희에게 돌리리니 너희가 이 나라에서 무역하리라 하더이다 하고 … 그들의 아버지 야곱이 그들에게 이르되 너희가 나에게 내 자식들을 잃게 하도다 요셉도 없어졌고 시므온도 없어졌거늘 베냐민을 또 빼앗아가고자 하니 이는 다 나를 해롭게 함이로다 (창세기 42:34-36)",
        "content": "독실한 기독교 가정에서 태어난 코리 텐 붐 여사는 제2차 세계대전이 발발하자 당시 탄압받던 유대인들을 외면할 수 없어서 그들을 구하는 운동에 뛰어들었습니다. 결국 나치에 발각되어 가족 전체가 잔혹한 죽음의 수용소로 끌려갔고 아버지와 언니는 그곳에서 생을 마감하고 말았습니다. 전쟁이 끝난 후, 그녀는 죽은 언니의 소원대로 네덜란드와 독일에 치유 센터를 건립하고, 전 세계를 돌며 하나님의 사랑과 용서의 메시지를 나누었습니다. 그녀는 지난 삶을 돌아보며 이렇게 고백합니다. “인생은 커다란 태피스트리(직물로 짠 그림)와 같아요. 하나님은 위에서 아름다운 그림을 짜고 계시지만, 우리는 아래에서 엉킨 실타래만 보고 낙심하곤 하지요.”\n\n요셉을 잃은 야곱은 시므온과 베냐민마저 잃을까 두려워하며 절망에 빠졌습니다. 그러나 사실 요셉은 살아있었고 애굽의 총리가 되어 있었습니다. 이처럼 우리는 때때로 고난 속에서 하나님의 손길을 보지 못하지만, 하나님은 모든 상황 가운데 선한 계획을 이뤄 가십니다. 하나님의 섭리를 신뢰하시길 바랍니다. 하나님은 지금도 우리를 위해 큰 그림을 그리시며 우리의 삶 가운데 역사하십니다.",

    "01-19": {
        "subject": "나를 기르신 하나님",
        "scripture": "그가 요셉을 위하여 축복하여 이르되 내 조부 아브라함과 아버지 이삭이 섬기던 하나님, 나의 출생으로부터 지금까지 나를 기르신 하나님, 나를 모든 환난에서 건지신 야훼의 사자께서 이 아이들에게 복을 주시오며 이들로 내 이름과 내 조상 아브라함과 이삭의 이름으로 칭하게 하시오며 이들이 세상에서 번식되게 하시기를 원하나이다 (창세기 48:15-16)",
        "content": "‘샤르니’라는 이름의 한 프랑스인이 나폴레옹 황제의 노여움을 사서 토굴 감옥에 갇혔습니다. 그는 감옥에서 생을 마칠지도 모른다는 생각에 절망하며 벽에 이렇게 적었습니다. ‘아무도 날 돌보지 않는다.’ 그런데 어느 날, 감옥 바닥을 뚫고 나온 작은 새싹 하나가 그의 눈에 들어왔습니다. 단단한 바닥을 뚫고 자란 새싹이 대견하여 그는 자신이 마실 물을 주고 정성껏 키웠습니다. 작은 새싹이 척박한 감옥에서도 점점 자라나 아름다운 꽃을 피운 모습을 보면서 그는 이전의 문장을 지우고 이렇게 적었습니다. ‘하나님이 돌보신다.’ 샤르니의 꽃은 간수들 사이에서 입소문을 타고 세상에 알려졌고 나폴레옹의 아내 조세핀까지 감옥에 찾아와 꽃을 구경했습니다. 그녀는 “이렇게 아름다운 꽃을 키운 사람은 나쁜 사람일 수 없다.”라며 남편을 설득했고, 마침내 샤르니는 석방되었습니다. 그는 그 꽃을 집으로 가져와서 곁에 두고 하나님의 은혜를 기억했다고 합니다.\n\n오늘 본문에서 야곱은 아브라함과 이삭의 하나님이 출생부터 지금까지 자신을 기르셨다고 고백합니다. 그 하나님이 오늘도 우리와 함께하십니다. 시작부터 끝까지 우리를 인도하시고 모든 환난에서 건져주시며, 사랑으로 우리를 기르고 계십니다. 우리를 기르시는 하나님을 신뢰하며 그분의 인도하심을 따라 살아가기를 소망합니다.",
        "reading": "창세기 46-48장, 마태복음 28장",
        "hymn": "선한 목자 되신 우리 주 (새찬송가 569장 / 통 442)",
        "question": "하나님은 절대로 나를 버리지 않으신다는 확신이 있나요? 이러한 확신은 언제 어떻게 가지게 되었나요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리를 지켜주시고 환난에서 건져주시니 감사합니다. 우리를 기르시는 하나님을 신뢰하며 찬양합니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-20": {
        "subject": "그들의 믿음을 보시고",
        "scripture": "수 일 후에 예수께서 다시 가버나움에 들어가시니 집에 계시다는 소문이 들린지라 많은 사람이 모여서 … 사람들이 한 중풍병자를 네 사람에게 메워 가지고 예수께로 올새 무리들 때문에 예수께 데려갈 수 없으므로 그 계신 곳의 지붕을 뜯어 구멍을 내고 중풍병자가 누운 상을 달아 내리니 예수께서 그들의 믿음을 보시고 중풍병자에게 이르시되 작은 자야 네 죄 사함을 받았느니라 하시니 (마가복음 2:1-5)",
        "content": "예수님이 가버나움에서 말씀을 전하실 때 일어났던 사건입니다. 예수님이 집에 계시다는 소문이 퍼져 많은 사람이 몰려와 인산인해를 이루었고, 문 앞까지 들어설 자리가 없게 되었습니다. 그러나 중풍병자를 데리고 온 네 명의 친구는 사람들이 많다는 이유로 “도저히 안 되겠다. 오늘은 안 되겠으니 다시 오자.”라고 핑계하며 뒤로 물러서지 않았습니다. 그들은 지붕을 뜯어 구멍을 내기 시작했습니다. 예수님이 말씀을 전하시는데 위에서 쿵쾅거리며 흙먼지가 쏟아지니 난리가 났을 것입니다. 주인이 뛰쳐나와 “왜 남의 집을 부수냐!”라고 고함을 쳤을지도 모릅니다. 그러나 그들은 멈추지 않았습니다. 마침내 구멍을 뚫고 결국에는 중풍병자가 누워있는 침상을 예수님 앞으로 내렸습니다. 이에 예수님은 “그들의 믿음을 보시고” 감동하여 구원을 베풀어 주셨습니다.\n\n우리도 신앙생활을 하다 보면 어려움과 문제와 환난이 다가옵니다. 주님을 가까이하지 못하게 하려고 마귀가 시험을 가져다주는 것입니다. 그때 우리는 불퇴전의 믿음으로 나아가야 합니다. 오직 주님만 바라보고 나아갈 때 치료의 은혜와 응답의 축복이 임합니다.",
        "reading": "창세기 49-50장, 마가복음 1-2장",
        "hymn": "주 믿는 사람 일어나 (새찬송가 357장 / 통 397)",
        "question": "문제와 시련을 만났을 때 누가 가장 먼저 떠오르나요? 주님께 문제를 맡기려고 할 때 이를 방해하는 것은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 모든 문제의 해결자 되시는 예수님을 의지하고 바라봅니다. 우리의 믿음이 흔들림 없이 굳세지도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-21": {
        "subject": "부르짖음을 들으시는 하나님",
        "scripture": "모세가 그와 동거하기를 기뻐하매 그가 그의 딸 십보라를 모세에게 주었더니 그가 아들을 낳으매 모세가 그의 이름을 게르솜이라 하여 이르되 내가 타국에서 나그네가 되었음이라 하였더라 여러 해 후에 애굽 왕은 죽었고 이스라엘 자손은 고된 노동으로 말미암아 탄식하며 부르짖으니 그 고된 노동으로 말미암아 부르짖는 소리가 하나님께 상달된지라 (출애굽기 2:21-23)",
        "content": "일제강점기에 한국교회는 극심한 탄압을 받았습니다. 1943년 5월 강원도 철원교회에서 사역하던 박봉진 목사도 신사참배를 거부한다는 이유로 유치장에 끌려갔습니다. 유치장의 차디찬 바닥에 엎드려 부르짖어 기도하는 것이 그의 일과였습니다. 계속되는 모진 고문에도 그는 하나님 외에는 참신이 없기에 신사참배를 할 수 없다고 말했습니다. “하나님이 천황보다 더 높다고 여기냐?”라는 질문에도 “그렇다!”라고 강직하게 대답했습니다. 그를 때리는 소리가 커질수록 그의 부르짖는 기도 소리도 점점 더 크게 취조실에 울려 퍼졌다고 합니다. 박 목사를 포함한 수많은 한국 성도들의 간절한 부르짖음을 들으신 하나님이 우리나라의 독립을 이뤄주시고 신앙의 자유와 축복의 길을 열어주셨습니다.\n\n오늘 본문은 이스라엘 백성들의 부르짖는 소리가 하나님께 상달되었다고 말씀합니다. 하나님은 자기 백성들의 부르짖는 소리에 귀 기울이시는 분이십니다. 우리가 간절한 마음으로 하나님을 향해 부르짖을 때 놀라운 하나님의 능력을 체험하게 될 것입니다. 하나님 앞에 마음을 쏟아놓고 간절히 부르짖어 기도하는 우리 모두가 되기를 소망합니다.",
        "reading": "출애굽기 1-3장, 마가복음 3장",
        "hymn": "내 주 하나님 넓고 큰 은혜는 (새찬송가 302장 / 통 408)",
        "question": "나는 요즘 하나님께 간절히 부르짖고 있나요? 간절한 부르짖음을 잊어버린 것은 아닌지 자신을 돌아보고 고쳐야 할 점을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리의 기도를 들어주셔서 감사합니다. 날마다 부르짖어 기도하여 하나님의 능력을 경험하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-22": {
        "subject": "네 믿음이 너를 구원하였으니",
        "scripture": "예수의 소문을 듣고 무리 가운데 끼어 뒤로 와서 그의 옷에 손을 대니 이는 내가 그의 옷에만 손을 대어도 구원을 받으리라 생각함일러라 이에 그의 혈루 근원이 곧 마르매 … 여자가 자기에 게 이루어진 일을 알고 두려워하여 떨며 와서 그 앞에 엎드려 모든 사실을 여쭈니 예수께서 이르시되 딸아 네 믿음이 너를 구원하였으니 평안히 가라 네 병에서 놓여 건강할지어다 (마가복음 5:27-34)",
        "content": "한때 한국을 대표하는 아나운서였던 차인태 장로는 2009년, 갑작스러운 악성 림프종 진단을 받고 생사의 갈림길에 섰습니다. 하지만 그는 혹독한 항암 치료를 받으면서도 나을 수 있다는 믿음을 포기하지 않았습니다. 결국 하나님의 은혜로 완치되어 지금은 그 기적을 간증하며 살아가고 있습니다. 어떤 기자가 “이렇게 힘들게 하시는 하나님을 원망하시진 않나요?”라고 질문했을 때 그는 이렇게 대답했습니다. “사람의 힘으로 할 수 있는 것이 아무것도 없다는 것을 절실히 느낍니다. 저는 혈루병 여인이 주님의 옷자락을 붙잡고 병 고침을 받은 것처럼 치료하시는 예수님, 능력의 예수님을 믿습니다. 저보다 위중한 분들에게 제가 조그마한 희망이 되었으면 합니다. 제가 원하는 것은 오직 주님과 최후에 기쁘게 마주하는 것입니다.”\n\n예수님이 갈릴리 지방을 다니실 때 수많은 무리가 예수님을 에워쌌습니다. 그중 혈루병에 걸린 여인은 믿음으로 예수님의 옷자락을 만져서 병 고침을 받았습니다. 오늘날에도 많은 사람이 예수님을 믿고 신앙생활을 합니다. 그러나 모두가 기적을 체험하는 것은 아닙니다. 예수님의 권능을 굳게 믿고 나아갈 때 우리의 삶에도 기적이 일어날 것입니다.",
        "reading": "출애굽기 4-5장, 마가복음 4-5장",
        "hymn": "거친 세상에서 실패하거든 (새찬송가 456장 / 통 509)",
        "question": "나는 성경에 기록된 예수님의 기적이 내 삶에서도 그대로 나타날 수 있다고 믿나요? 아직 믿기지 않는다면, 그 이유는 무엇일까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 기대와 소망이 없는 굳은 마음을 내려놓고 주님의 권능과 기적을 믿으며 담대히 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-23": {
        "subject": "고통의 자리가 은혜의 자리로",
        "scripture": "네가 만일 내 백성을 보내지 아니하면 내가 너와 네 신하와 네 백성과 네 집들에 파리 떼를 보내리니 애굽 사람의 집집에 파리 떼가 가득할 것이며 그들이 사는 땅에도 그러하리라 그 날에 나는 내 백성이 거주하는 고센 땅을 구별하여 그 곳에는 파리가 없게 하리니 이로 말미암아 이 땅에서 내가 야훼인 줄을 네가 알게 될 것이라 내가 내 백성과 네 백성 사이를 구별하리니 (출애굽기 8:21-23)",
        "content": "『기도에의 모험』이라는 책을 쓴 캐서린 마셜 여사는 남편 피터 마셜 목사를 갑작스럽게 천국으로 떠나보내고, 자신은 심각한 폐결핵에 걸려 생계까지 위태로운 지경에 빠졌습니다. 이처럼 고통스러운 상황에서 그녀는 하나님의 은혜를 체험하고 책을 쓰기 시작했습니다. 그녀의 책은 베스트셀러가 되어 많은 사람에게 감동을 주었습니다. 그녀는 이렇게 고백합니다. “저는 주님께서 저에게 특별한 꿈, 저의 삶을 위한 특별한 비전을 심어주실 것을 간구합니다. 그러면 주님이 꿈과 함께, 그 꿈이 성취되는 데 필요한 은혜와 인내 그리고 끈기도 주시지 않을까요? 그 길에 예상치 못한 모험이 있을 수도 있다는 것을 압니다. 그러나 저는 주님을 신뢰하기에 어떤 길로 인도하실지라도 따르기를 원합니다.”\n\n애굽에서 풍족하고 평안한 삶을 살 것이라 기대했던 이스라엘 백성은 요셉을 알지 못하는 새롭게 즉위한 바로 왕으로 인해 고난을 겪었습니다. 우리가 있는 삶의 자리도 평안과 행복만 있지는 않습니다. 때로 일터나 학교가 고통을 안겨주기도 하고, 가정이 짐처럼 느껴질 때도 있습니다. 그러나 힘겹게 버티는 그곳에도 하나님의 은혜는 임합니다. 우리가 믿음으로 인내한다면 고통의 자리가 ‘구별된 은혜의 자리’로 변화될 것입니다.",
        "reading": "출애굽기 6-8장, 마가복음 6장",
        "hymn": "고통의 멍에 벗으려고 (새찬송가 272장 / 통 330)",
        "question": "나에게 고통을 주는 삶의 자리(가정, 학교, 일터, 소모임, 교회 등)는 어디인가요? 힘겨운 삶의 자리 가운데서도 은혜를 발견한 경험이 있다면 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 삶의 자리가 힘겨울지라도 하나님의 은혜를 사모하며 믿음으로 인내할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-24": {
        "subject": "차별 없는 은혜",
        "scripture": "그 여자는 헬라인이요 수로보니게 족속이라 자기 딸에게서 귀신 쫓아 주시기를 간구하거늘 예수께서 이르시되 자녀로 먼저 배불리 먹게 할지니 자녀의 떡을 취하여 개들에게 던짐이 마땅치 아니하니라 여자가 대답하여 이르되 주여 옳소이다마는 상 아래 개들도 아이들이 먹던 부스러기를 먹나이다 예수께서 이르시되 이 말을 하였으니 돌아가라 귀신이 네 딸에게서 나갔느니라 하시매 (마가복음 7:26-29)",
        "content": "로버트 하디 선교사는 1890년 의료선교사로 우리나라에 왔지만, 기대했던 것만큼 선교의 열매가 맺히지 않아 크게 낙심했습니다. 그러다 1903년 8월 원산에서 성경 공부를 인도하다가 성령체험을 하게 되었습니다. 성령의 감동을 받은 하디 선교사는 지난날 성령님을 전적으로 의지하지 않고 백인 의사라는 우월감에 젖어 조선인들을 무시하고 차별했던 죄를 눈물로 회개했습니다. 주일예배 때도 그는 원산교회 성도들 앞에서 공개적으로 회개했습니다. 그러자 성도들이 연이어 죄를 회개하면서 원산대부흥이 일어났습니다. 교만과 차별의 길에서 돌아선 하디 선교사의 회개가 부흥의 도화선이 됐던 것입니다.\n\n오늘 본문에 나오는 여자는 헬라인입니다. 당시 유대인들은 하나님의 선민이라는 우월 의식에 빠져 이방 민족을 무시하고 배척했습니다. 하지만 예수님은 헬라인 여자의 간청을 들으시고 그녀의 딸을 치료해 주셨습니다. 하나님의 은혜에는 조건도 차별도 없습니다. 그 은혜로 우리가 구원받은 것입니다. 그러므로 우리와 다르다는 이유로 타인을 배척하는 태도는 크리스천으로서 바람직하지 않습니다. 교만과 편견의 경계를 허물고 마음의 담장을 낮추어 열린 태도로 살아가는 우리가 되기를 소망합니다.",
        "reading": "출애굽기 9-10장, 마가복음 7-8장",
        "hymn": "사랑하는 주님 앞에 (새찬송가 220장 / 통 278)",
        "question": "나는 다른 사람을 배척하는 편견을 갖고 있나요? 교만과 편견의 마음을 없애달라는 기도를 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리 안에 있던 교만과 편견을 내버리고, 열린 마음으로 살아가는 참된 신앙인이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-25": {
        "subject": "기적의 하나님",
        "scripture": "애굽 땅에 있는 모든 처음 난 것은 왕위에 앉아 있는 바로의 장자로부터 맷돌 뒤에 있는 몸종의 장자와 모든 가축의 처음 난 것까지 죽으리니 … 야훼께서 모세에게 이르시기를 바로가 너희의 말을 듣지 아니하리라 그러므로 내가 애굽 땅에서 나의 기적을 더하리라 하셨고 모세와 아론이 이 모든 기적을 바로 앞에서 행하였으나 야훼께서 바로의 마음을 완악하게 하셨으므로 (출애굽기 11:5-10)",
        "content": "글래디스 에일워드는 영국에서 가난한 가정부로 일하던 평범한 여성이었습니다. 하지만 하나님으로부터 중국 선교의 사명을 받고 신학을 공부했습니다. 중국으로 갈 여비를 마련하려고 다시 가정부 일을 했지만, 돈을 모으기가 쉽지 않았습니다. 그러던 어느 날 성경을 읽다가 “너도 느헤미야처럼 가라!”라는 하나님의 음성을 듣게 되자, 그 자리에서 자신의 전 재산 2펜스 반을 주님 앞에 내려놓고 “지금 바로 중국으로 가겠습니다”라고 고백했습니다. 바로 그때 초인종이 울리더니 주인이 들어와 2펜스 반의 12배가 넘는 3실링을 주었습니다. 그 후로도 예상치 못한 곳에서 계속 후원금이 들어왔고, 마침내 1년이 채 되기도 전에 당시 47파운드 10실링이나 되는 중국 톈진행 열차표를 살 수 있었습니다.\n\n오늘 본문은 애굽에 내린 열 번째 재앙에 관한 이야기입니다. 하나님은 이스라엘 백성을 구원하시기 위해 놀라운 기적을 행하셨습니다. 오늘날 우리가 기도하면서 흔히 하는 착각은 자신이 예측하는 범위 안에서 하나님이 응답하시리라 짐작하는 것입니다. 하지만 하나님은 인간의 기대와 상식을 뛰어넘어 역사하십니다. 하나님은 오늘도 놀라운 기적을 통해 우리 앞에 놓인 문제의 벽을 허물어뜨리십니다.",
        "reading": "출애굽기 11-13장, 마가복음 9장",
        "hymn": "마음속에 근심 있는 사람 (새찬송가 365장 / 통 484)",
        "question": "내 이성과 상식으로 이해할 수 없는 하나님의 기적을 보거나 들은 적이 있나요? 하나님의 기적을 내 삶 가운데 체험하기 위해서는 무엇이 필요할까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 나의 예측과 생각을 뛰어넘어 역사하시는 기적의 하나님을 믿으며 모든 문제를 하나님 앞에 내려놓겠습니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-26": {
        "subject": "나의 힘과 노래",
        "scripture": "이 때에 모세와 이스라엘 자손이 이 노래로 야훼께 노래하니 일렀으되 내가 야훼를 찬송하리니 그는 높고 영화로우심이요 말과 그 탄 자를 바다에 던지셨음이로다 야훼는 나의 힘이요 노래시며 나의 구원이시로다 그는 나의 하나님이시니 내가 그를 찬송할 것이요 내 아버지의 하나님이시니 내가 그를 높이리로다 야훼는 용사시니 야훼는 그의 이름이시로다 (출애굽기 15:1-3)",
        "content": "박순열 전도사는 원인을 모르는 병으로 고통받던 중에, 찬양 사역자가 되기로 결심하고 신학교에 들어갔습니다. 당시 수업 시간에 앉아있기도 힘든 몸 상태였는데, 학교를 마치고 찬양하면서 집으로 오는 도중에 기적적으로 치료의 은혜를 체험했습니다. 그녀는 이때의 감격을 담아 「일어나 빛을 발하라」라는 찬양을 작사했습니다. 이후 그녀는 전국을 순회하며 찬양 사역을 통해 하나님의 은혜와 회복의 메시지를 전하고 있습니다. 그녀는 자신의 찬양 사역에 대해 이렇게 고백합니다. “제가 찬양 부를 때 눈물로 감동하고 치유받는 분들을 보는 것이 정말 행복하고 감사해요. 저도 경험해 봤으니, 찬양의 영적인 힘이 얼마나 큰지 잘 알죠. 그 통로의 역할을 할 수 있는 것이 참 기쁨입니다.”\n\n출애굽한 이스라엘 백성들은 하나님의 은혜로 홍해를 마른 땅처럼 건넜지만, 뒤쫓아 오던 애굽 군대는 홍해에 빠져 죽고 말았습니다. 이때 이스라엘 백성들은 “야훼는 나의 힘이요 나의 노래”라고 고백하며 구원의 하나님을 찬양했습니다. 우리도 고난의 홍해를 가르고 우리의 삶을 생명으로 인도하시는 주님을 찬양하며 믿음으로 살아가기를 소망합니다.",
        "reading": "출애굽기 14-15장, 마가복음 10-11장",
        "hymn": "찬양하라 복되신 구세주 예수 (새찬송가 31장 / 통 46)",
        "question": "내가 가장 좋아하는 찬양곡은 무엇인가요? 그 찬양은 하나님을 어떤 하나님으로 고백하고 있나요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 우리의 힘과 노래가 되어주시니 감사합니다. 일평생 주님을 찬양하며 구원의 감격을 누리게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-27": {
        "subject": "마음과 뜻과 힘을 다하여",
        "scripture": "모든 계명 중에 첫째가 무엇이니이까 예수께서 대답하시되 첫째는 이것이니 이스라엘아 들으라 주 곧 우리 하나님은 유일한 주시라 네 마음을 다하고 목숨을 다하고 뜻을 다하고 힘을 다하여 주 너의 하나님을 사랑하라 하신 것이요 둘째는 이것이니 네 이웃을 네 자신과 같이 사랑하라 하신 것이라 이보다 더 큰 계명이 없느니라 (마가복음 12:28-31)",
        "content": "염색회사 우성염직을 경영하는 구홍림 장로는 제자훈련을 통해 하나님의 사랑을 깊이 깨달았습니다. 그래서 2012년부터 매주 월요일 아침 전 직원 예배를 드리기 시작했습니다. 처음에는 직원들의 반발이 심했습니다. 신앙이 없는 직원들은 예배드리는 것을 강요라고 여겼고, 무속 신앙의 배경을 가진 직원들은 두통과 메스꺼움을 호소하며 예배 참여를 거부했습니다. 그러나 그는 하나님의 역사를 신뢰하며 예배를 지속했습니다. 그러자 예배를 통해 회사 내부의 문제들이 드러나고, 무속 신앙에서 벗어나 복음을 받아들인 직원들이 늘어났으며, 가정이 회복되는 일도 일어났습니다. 결국 회사는 하나님의 말씀 위에 세워진 믿음의 공동체로 변화되었습니다. 그는 이렇게 고백합니다. “당신의 삶과 일터에서 하나님을 주인으로 모시고, 그분을 신뢰하며 말씀에 순종하십시오. 그 과정에서 하나님이 놀라운 기적과 변화를 이루실 것입니다.”\n\n하나님은 모든 계명보다 우선하는 계명이 하나님을 사랑하는 것이라고 말씀합니다. 우리는 하나님을 사랑한다고 말하면서도 바쁜 일상과 업무에 쫓겨 하나님보다 다른 일을 앞세우곤 합니다. 그러나 하나님은 우리가 어떤 상황에서도 하나님을 최우선으로 생각하고 삶의 중심에 모시기를 원하십니다. 삶의 모든 순간마다 하나님을 먼저 생각하고, 마음과 뜻과 힘을 다해 하나님을 사랑하기를 간절히 소망합니다.",
        "reading": "출애굽기 16-18장, 마가복음 12장",
        "hymn": "내 구주 예수를 더욱 사랑 (새찬송가 314장 / 통 511)",
        "question": "하나님보다 다른 것을 더 중요하게 여긴 적은 없었나요? 오늘 하루, 하나님을 더욱 사랑하기 위해 내가 실천할 수 있는 일 한 가지를 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 삶의 모든 순간에 하나님을 가장 우선에 두고 하나님만을 사랑하고 섬기며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-28": {
        "subject": "내가 너희를 독수리 날개로 업어",
        "scripture": "내가 애굽 사람에게 어떻게 행하였음과 내가 어떻게 독수리 날개로 너희를 업어 내게로 인도하였음을 너희가 보았느니라 세계가 다 내게 속하였나니 너희가 내 말을 잘 듣고 내 언약을 지키면 너희는 모든 민족 중에서 내 소유가 되겠고 너희가 내게 대하여 제사장 나라가 되며 거룩한 백성이 되리라 너는 이 말을 이스라엘 자손에게 전할지니라 (출애굽기 19:4-6)",
        "content": "북아메리카의 인디언 중 체로키 부족은 소년들을 강인한 어른으로 성장시키기 위해 독특한 훈련을 시켰습니다. 아버지가 이들을 멀리 떨어진 깊은 숲속에 데려가서 아들의 눈을 가린 채 홀로 남겨둡니다. 그리고 아침 햇살이 비출 때까지 눈가리개를 절대 벗어서는 안 된다고 말하며 그곳을 떠납니다. 아들은 홀로 있다는 생각에 더욱 겁이 나고 어둠 속에서 공포에 휩싸입니다. 두려움으로 떨던 밤은 지나가고, 아침이 되어 눈가리개를 벗자 비로소 아들의 눈앞에 주변의 꽃들과 나무, 작은 숲길이 보입니다. 그 순간 흐릿하게 누군가의 모습이 보입니다. 눈을 비비고 보니, 그 사람은 바로 아버지입니다. 아버지는 지난밤 내내 아들 옆의 나무 그루터기에 앉아, 두려움에 떨고 있는 아들을 지키며 뜬눈으로 밤을 지새웠던 것입니다.\n\n하나님은 이스라엘 백성을 애굽의 압제에서 건져내신 일을 “독수리 날개로 너희를 업어 내게로 인도했다.”라고 말씀하십니다. 독수리는 스스로 날 수 없는 약한 새끼들을 자신의 날개 위에 태워서 안전한 곳으로 옮기고, 위험할 땐 날개로 감싸 보호합니다. 이처럼 하나님은 고난과 위기의 순간에 우리를 홀로 두지 않으십니다. 하나님은 우리를 보호하시고 우리의 발걸음을 가장 안전하고 좋은 길로 인도하십니다.",
        "reading": "출애굽기 19-21장, 마가복음 13장",
        "hymn": "너 근심 걱정 말아라 (새찬송가 382장 / 통 432)",
        "question": "하나님의 인도하심을 경험했던 순간이 있었나요? 그때 하나님이 어떻게 나를 보호하시고 길을 열어 주셨는지 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 독수리 날개로 우리를 업으시는 하나님을 신뢰하며 어떤 상황에서도 하나님만 의지하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-29": {
        "subject": "아버지의 원대로 하옵소서",
        "scripture": "베드로와 야고보와 요한을 데리고 가실새 … 내 마음이 심히 고민하여 죽게 되었으니 너희는 여기 머물러 깨어 있으라 하시고 조금 나아가사 땅에 엎드리어 될 수 있는 대로 이 때가 자기에 게서 지나가기를 구하여 이르시되 아빠 아버지여 아버지께는 모든 것이 가능하오니 이 잔을 내게서 옮기시옵소서 그러나 나의 원대로 마시옵고 아버지의 원대로 하옵소서 하시고 (마가복음 14:33-36)",
        "content": "성 프랜시스의 수도원에 두 젊은이가 수도사가 되겠다며 찾아왔습니다. 프랜시스 수도사는 그들에게 밭에 나가 채소를 심어보라고 하면서, “채소를 심되 뿌리를 전부 하늘로 향하게 하고 잎사귀가 땅으로 들어가게 심도록 하세요.”라고 지시했습니다. 한 젊은이는 ‘채소 뿌리를 하늘로 향하게 하면 말라 죽을 텐데, 뿌리를 땅에 심는 것이 상식 아닌가?’라고 생각하여 뿌리를 땅에 묻었습니다. 그러나 다른 젊은이는 ‘내 상식으론 도무지 이해되지 않지만, 수도사님 말씀에 순종하자.’라고 생각하며 뿌리를 전부 하늘을 향하게 심었습니다. 저녁이 되자 프랜시스가 돌아왔습니다. 그리고 뿌리를 땅으로 향해 심은 젊은이를 불러 “너는 참 지혜롭고 상식적이다. 이처럼 총명하고 명석하니 내 밑에 있지 말고 나가서 살아라.”라고 말했습니다. 반면, 뿌리를 하늘로 향하게 거꾸로 심은 젊은이에게는 “너는 우직스럽고 바보 같아 보이지만 순종하는 사람이니 내 제자가 되어라.”라고 말했다고 합니다.\n\n오늘 본문은 하나님의 뜻에 온전히 순종하시는 예수님의 모습을 보여줍니다. 도무지 이해할 수 없고 감당하기 어려운 고난을 대할 때 가장 중요한 것은 하나님의 뜻을 구하고 그 뜻에 순종하는 것입니다. 우리도 예수님처럼 “나의 원대로 마시옵고 아버지의 원대로 하옵소서”라고 기도하며 순종할 수 있기를 바랍니다.",
        "reading": "출애굽기 22-23장, 마가복음 14-15장",
        "hymn": "갈보리 산 위에 십자가 섰으니 (새찬송가 150장 / 통 135)",
        "question": "하나님의 뜻과 나의 뜻이 다를 때 나는 무엇을 따르나요? 하나님의 뜻에 순종하기 어려웠던 이유는 무엇인지 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 예수님처럼 기도하고 제 뜻이 아니라 하나님의 뜻을 신뢰하고 순종하는 믿음을 갖게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-30": {
        "subject": "하나님의 성소",
        "scripture": "내가 그들 중에 거할 성소를 그들이 나를 위하여 짓되 무릇 내가 네게 보이는 모양대로 장막을 짓고 기구들도 그 모양을 따라 지을지니라 그들은 조각목으로 궤를 짜되 길이는 두 규빗 반, 너비는 한 규빗 반, 높이는 한 규빗 반이 되게 하고 너는 순금으로 그것을 싸되 그 안팎을 싸고 위쪽 가장자리로 돌아가며 금 테를 두르고 (출애굽기 25:8-11)",
        "content": "하나님이 모세에게 성막을 지으라고 명하셨을 때, 그중 특히 성소는 다른 장소들과 구별되고 순금과 같은 귀한 재료들을 사용하여 지어졌습니다. 성소는 하나님이 이스라엘 백성 중에 거하실 특별한 장소였기 때문입니다. 성경은 오늘날 우리의 몸이 성령님이 거하실 거룩한 전이라고 말씀합니다(고전 6:19). 그렇기에 구약성경에서 성소가 거룩히 구별되었듯이, 우리 몸도 죄를 멀리하고 거룩하게 구별되어야 합니다. 하지만 우리의 힘으로는 거룩함을 유지할 수 없습니다. 오직 성령충만을 받을 때 우리는 비로소 거룩한 삶을 살 수 있습니다.\n\n복음 전도자 무디 목사가 한번은 성도들에게 빈 유리컵을 보여주면서 물었습니다. “어떻게 하면 이 컵에서 공기를 빼낼 수 있을까요?” 한 성도가 “공기 압축기로 빼내면 됩니다”라고 말하자, 무디 목사는 빙긋 웃으며 “그러면 유리컵은 깨질 것입니다.”라고 대답했습니다. 그런 다음 주전자를 들고 유리컵에 물을 가득 채우며 말했습니다. “보세요. 물을 채우면 이처럼 공기는 빠져나갑니다. 죄를 제거하는 방법도 마찬가지입니다. 우리가 성령으로 충만해지면, 우리 삶에서 자연스럽게 죄가 물러가게 됩니다.” 죄를 물리치고 거룩한 하나님의 성소가 되는 길은 오직 성령충만입니다. 날마다 성령충만하여 하나님이 거하시는 거룩한 성소의 삶을 사시길 바랍니다.",
        "reading": "출애굽기 24-26장, 마가복음 16장",
        "hymn": "강물 같이 흐르는 기쁨 (새찬송가 182장 / 통 169)",
        "question": "내 마음이 하나님이 거하시기에 합당한 성전인지 돌아보세요. 거룩한 성소의 삶을 살기 위해 무엇을 버려야 할까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 오늘도 성령충만을 사모합니다. 성령으로 충만하여 죄를 몰아내고, 하나님의 거룩한 성소의 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },
    "01-31": {
        "subject": "말씀대로 이루어지이다",
        "scripture": "마리아가 천사에게 말하되 나는 남자를 알지 못하니 어찌 이 일이 있으리이까 천사가 대답하여 이르되 성령이 네게 임하시고 지극히 높으신 이의 능력이 너를 덮으시리니 이러므로 나실 바 거룩한 이는 하나님의 아들이라 일컬어지리라 … 대저 하나님의 모든 말씀은 능하지 못하심이 없느니라 마리아가 이르되 주의 여종이오니 말씀대로 내게 이루어지이다 하매 천사가 떠나가니라 (누가복음 1:34-38)",
        "content": "테레사 수녀가 인도 콜카타에 대규모 고아원을 건축할 계획을 발표했습니다. 그때 한 기자가 “준비된 건축 기금이 얼마나 됩니까?”라고 물었습니다. 그녀가 “제 주머니에는 동전 3개, 총 3실링이 있네요.”라고 대답하자, 그 자리에 있던 모든 사람이 웃음을 터뜨렸습니다. 그 순간, 테레사 수녀는 진지한 얼굴로 다시 말했습니다. “이 작은 동전 3실링과 저의 힘으로는 진정 아무것도 할 수 없습니다. 그러나 하나님과 이 3실링이 합쳐지면 못할 일이 없습니다. 저는 하나님이 자신을 믿고 소망하는 자녀를 결코 외면하지 않는다는 말씀을 믿고 이 일을 시작합니다.” 단호한 그녀의 말에 장내가 숙연해졌습니다. 그리고 그녀가 선포한 믿음대로 하나님의 기적 같은 역사가 일어나서 건축 기금이 넘치도록 모아졌고 마침내 훌륭한 고아원을 세울 수 있었습니다.\n\n천사가 마리아에게 나타나 성령으로 아들을 낳을 것이라고 말했을 때 그녀는 “말씀대로 내게 이루어지이다”라고 대답했습니다. 마리아는 하나님이 불가능을 가능케 하시는 분임을 믿었던 것입니다. 우리도 때로는 상식으로 이해할 수 없고 감당하기 어려운 하나님의 말씀을 받을 때가 있습니다. 그러할 때 의심하거나 망설이지 말고 “아멘!”으로 응답하면 우리의 삶에 말씀대로 이뤄지는 하나님의 역사가 일어납니다.",
        "reading": "출애굽기 27-28장, 누가복음 1장",
        "hymn": "예수 따라가며 복음 순종하면 (새찬송가 449장 / 통 377)",
        "question": "하나님의 말씀이 내 생각과 다를 때, 나는 어떻게 반응했나요? 하나님의 말씀을 “아멘!”으로 순종할 때 어떤 일이 일어날까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
        "prayer": "하나님 아버지, 주님의 말씀 앞에 마리아처럼 온전히 순종하게 하시고, 오늘도 믿음으로 전진하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
    },

  "02-02": {

  "02-03": {

"02-04": {
    "subject": "말씀을 듣고 행하는 자",
    "scripture": "내게 나아와 내 말을 듣고 행하는 자마다 누구와 같은 것을 너희에게 보이리라 집을 짓되 깊이 파고 주추 를 반석 위에 놓은 사람과 같으니 큰 물이 나서 탁류가 그 집에 부딪치되 잘 지었기 때문에 능히 요동하 지 못하게 하였거니와 듣고 행하지 아니하는 자는 주추 없이 흙 위에 집 지은 사람과 같으니 탁류가 부딪 치매 집이 곧 무너져 파괴됨이 심하니라 하시니라 (누가복음 6:47-49)",
    "content": "'맨발의 성자' 이현필 선생은 평생 말씀을 행하기 위해 헌신하며 살았습니다. 진정한 믿음은 듣는 것에 그 치지 않고 행하는 삶에서 드러납니다. 말씀을 실천하는 삶은 인생의 파도가 밀려와도 무너지지 않는 '반 석 위에 세운 집'과 같습니다.",

  },
  "02-05": {
    "subject": "하나님이 기쁘게 받으시는 예배",
    "scripture": "야훼께서 회막에서 모세를 부르시고 그에게 말씀하여 이르시되 이스라엘 자손에게 말하여 이르라 너희 중에 누구든지 야훼께 예물을 드리려거든 가축 중에서 소나 양으로 예물을 드릴지니라 그 예물이 소의 번제이면 흠 없는 수컷으로 회막 문에서 야훼 앞에 기쁘게 받으시도록 드릴지니라 그는 번제물의 머리에 안수할지니 그를 위하여 기쁘게 받으심이 되어 그를 위하여 속죄가 될 것이라 (레위기 1:1-4)",

    "reading": "레위기 1-3장, 누가복음 7장",

    "prayer": "하나님 아버지, 하나님이 기쁘게 받으시는 예배를 드리길 원합니다. 온 마음과 뜻과 힘을 다해 예배드리게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "02-06": {
    "subject": "철저한 회개",
    "scripture": "야훼께서 모세에게 말씀하여 이르시되 이스라엘 자손에게 말하여 이르라 누구든지 야훼의 계명 중 하나 라도 그릇 범하였으되 만일 기름 부음을 받은 제사장이 범죄하여 백성의 허물이 되었으면 그가 범한 죄 로 말미암아 흠 없는 수송아지로 속죄제물을 삼아 야훼께 드릴지니라 (레위기 4:1-3)",
    "content": "이성봉 목사는 구체적인 행동이 따르는 회개를 강조했습니다. 죄는 하나님과 우리 사이를 가로막는 장애 물입니다. 누구라도 예외 없이 하나님과의 관계 회복을 위해서는 철저한 회개가 필요합니다. 삶을 돌아 보며 구체적인 돌이킴을 실천합시다.",

    "prayer": "하나님 아버지, 하나님의 말씀을 어기고 하나님의 뜻대로 살지 못한 죄를 회개하오니 용서해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-07": {
    "subject": "예수님 이름의 권세",
    "scripture": "칠십 인이 기뻐하며 돌아와 이르되 주여 주의 이름이면 귀신들도 우리에게 항복하더이다 예수께서 이르 시되 사탄이 하늘로부터 번개 같이 떨어지는 것을 내가 보았노라 내가 너희에게 뱀과 전갈을 밟으며 원수의 모든 능력을 제어할 권능을 주었으니 너희를 해칠 자가 결코 없으리라 그러나 귀신들이 너희에게 항복하는 것으로 기뻐하지 말고 너희 이름이 하늘에 기록된 것으로 기뻐하라 하시니라 (누가복음 10:17-20)",
    "content": "로마 제국이 기독교를 받아들인 배경에는 예수 이름으로 나타난 기적과 권세가 있었습니다. 우리도 하나 님의 자녀로서 예수 이름의 권세를 받았습니다. 매일의 삶 속에서 이 권세를 담대히 사용하여 모든 영적 싸움에서 승리합시다.",
    "reading": "레위기 6-8장, 누가복음 10장",
    "hymn": "새찬송가 93장 (예수는 나의 힘이요)",
    "question": "예수님 이름의 권세를 어떻게 사용하면 좋을지 구체적으로 적어보세요.",
    "prayer": "하나님 아버지, 예수님 이름의 권세를 의지하여 인생의 모든 문제를 이기고 승리하는 삶을 살 게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-08": {
    "subject": "기도는 응답이 올 때까지",
    "scripture": "또 이르시되 너희 중에 누가 벗이 있는데 밤중에 그에게 가서 말하기를 벗이여 떡 세 덩이를 내게 꾸어 달라... 비록 벗 됨으로 인하여서는 일어나서 주지 아니할지라도 그 간청함을 인하여 일어나 그 요구대로 주리라 (누가복음 11:5-8)",
    "content": "낙숫물이 단단한 댓돌을 뚫듯이, 기도는 끈기가 필요합니다. 예수님은 밤중에 찾아온 친구의 비유를 통 해 간절하고 끈질긴 기도의 중요성을 가르치셨습니다. 응답이 올 때까지 포기하지 말고 문을 두드려야 합니다.",
    "reading": "레위기 9-10장, 누가복음 11-12장",
    "hymn": "새찬송가 337장 (내 모든 시험 무거운 짐을)",
    "question": "내가 지금 포기하지 않고 간절히 기도해야 할 제목은 무엇인가요?",
    "prayer": "하나님 아버지, 우리에게 흔들리지 않는 믿음을 주셔서 끝까지 포기하지 않고 기도하게 하옵 소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-09": {
    "subject": "너희도 거룩할지어다",
    "scripture": "너희는 기는 바 기어다니는 것 때문에 자기를 가증하게 되게 하지 말며... 나는 야훼 너희의 하나님이라 내가 거룩하니 너희도 몸을 구별하여 거룩하게 하고... 나는 너희의 하나님이 되려고 너희를 애굽 땅에서 인도하여 낸 야훼라 내가 거룩하니 너희도 거룩할지어다. (레위기 11:43-45)",
    "content": "윌리엄 윌버포스는 정치를 '거룩하게 사용해야 할 사명'으로 여기고 노예 제도 폐지를 위해 46년간 싸웠 습니다. 하나님은 우리의 일상적인 삶(먹는 것 포함)조차 거룩하길 원하십니다. 세상의 길이 아닌 하나님 의 말씀이 가리키는 거룩한 길을 갑시다.",
    "reading": "레위기 11-13장, 누가복음 13장",
    "hymn": "새찬송가 408장 (나 어느 곳에 있든지)",
    "question": "나의 말과 행동 중 거룩한 삶을 위해 버려야 할 것은 무엇인가요?",
    "prayer": "하나님 아버지, 매일 말씀에 순종함으로 하나님의 거룩하심에 가까워지는 삶을 살아가게 하옵 소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-10": {
    "subject": "몸과 영혼을 정결하게",
    "scripture": "야훼께서 모세와 아론에게 말씀하여 이르시되 이스라엘 자손에게 말하여 이르라 누구든지 그의 몸에 유 출병이 있으면 그 유출병으로 말미암아 부정한 자라 그의 유출병으로 말미암아 부정함이 이러하니... 유 출병 있는 자가 눕는 침상은 다 부정하고 그가 앉았던 자리도 다 부정하니 (레위기 15:1-4)",
    "content": "레위기의 정결법은 하나님의 백성다운 거룩한 삶을 요구합니다. 유출병 규례는 성적인 죄를 경계하고 몸 과 영혼을 정결하게 지키라는 뜻을 담고 있습니다. 그리스도인은 음란한 세상 속에서 하나님과의 관계를 멀어지게 하는 부정한 것들을 멀리하고 정결한 삶의 본을 보여야 합니다.",
    "reading": "레위기 14-15장, 누가복음 14-15장",
    "hymn": "새찬송가 278장 (여러 해 동안 주 떠나)",
    "question": "몸과 영혼을 정결하게 지키기 위해 우리가 주의해야 할 유혹은 무엇일까요?",
    "prayer": "하나님 아버지, 우리를 넘어뜨리려고 하는 죄의 유혹에서 우리를 지켜주시고 하나님 앞에 정 결한 삶을 살게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-11": {
    "subject": "나누고 섬기는 삶[말씀] 누가복음 16:19-23",
    "scripture": "한 부자가 있어 자색 옷과 고운 베옷을 입고 날마다 호화롭게 즐기더라 그런데 나사로라 이름하는 한 거 지가 헌데 투성이로 그의 대문 앞에 버려진 채 그 부자의 상에서 떨어지는 것으로 배불리려 하매 심지어 개들이 와서 그 헌데를 핥더라 ··· 부자도 죽어 장사되매 그가 음부에서 고통 중에 눈을 들어 멀리 아브라 함과 그의 품에 있는 나사로를 보고 (누가복음 16:19-23)",

    "reading": "레위기 16-18장, 누가복음 16장",
    "hymn": "새찬송가 218장 (네 맘과 정성을 다하여서)",
    "question": "소외된 이웃을 도왔던 경험이 있나요? 지금 내가 할 수 있는 나눔은 무엇인가요?",
    "prayer": "하나님 아버지, 주께 받은 복을 나누며 약자와 소외된 이웃을 돌보고 예수님의 사랑을 전하는 삶을 살게 하옵소서. 아멘."
  },
  "02-12": {
    "subject": "낙심하지 말고 기도하라",
    "scripture": "예수께서 그들에게 항상 기도하고 낙심하지 말아야 할 것을 비유로 말씀하여 이르시되 ··· 그 도시에 한 과부가 있어 자주 그에게 가서 내 원수에 대한 나의 원한을 풀어 주소서 하되 그가 얼마 동안 듣지 아니 하다가 후에 속으로 생각하되 내가 하나님을 두려워하지 않고 사람을 무시하나 이 과부가 나를 번거롭게 하니 내가 그 원한을 풀어 주리라 그렇지 않으면 늘 와서 나를 괴롭게 하리라 하였느니라 (누가복음 18:1-5)",
    "content": "간암 말기 판정을 받았던 도디 오스틴 여사는 의사의 시한부 선고에도 낙심하지 않고 치유의 말씀을 선 포하며 기도했습니다. 결국 그녀는 기적적으로 완치되었습니다. 불의한 재판관도 과부의 끈질긴 간청을 들어주는데, 하물며 좋으신 하나님께서 우리의 기도를 듣지 않으시겠습니까? 낙심하지 말고 끝까지 기 도하십시오.",
    "reading": "레위기 19-20장, 누가복음 17-18장",
    "hymn": "새찬송가 369장 (마음속에 근심 있는 사람)",
    "question": "낙심되는 상황 속에서 포기하지 않고 끝까지 기도해 응답받은 일이 있나요?",

  },
  "02-13": {
    "subject": "하나님의 거룩한 이름",
    "scripture": "너희는 내 계명을 지키며 행하라 나는 야훼이니라 너희는 내 성호를 속되게 하지 말라 나는 이스라엘 자 손 중에서 거룩하게 함을 받을 것이니라 나는 너희를 거룩하게 하는 야훼요 너희의 하나님이 되려고 너 희를 애굽 땅에서 인도하여 낸 자니 나는 야훼이니라 (레위기 22:31-33)",
    "content": "이름은 그 사람 자체를 상징합니다. 하나님의 자녀인 우리의 행실에 따라 하나님의 이름이 영광을 받기 도 하고 '먹칠'이 되기도 합니다. 하나님은 \"내 성호를 속되게 하지 말라\"고 엄히 말씀하셨습니다. 하나님 의 이름에 부끄럽지 않은 삶을 살고 있는지 스스로 돌아봅시다.",
    "reading": "레위기 21-23장, 누가복음 19장",
    "hymn": "새찬송가 425장 (주님의 뜻을 이루소서)",
    "question": "하나님의 이름이 높임을 받기 위해 내가 오늘 실천할 수 있는 일은 무엇일까요?",
    "prayer": "하나님 아버지, 하나님의 거룩한 이름 앞에 부끄럽지 않은 삶을 살게 하시고 우리를 통해 하나 님이 영광 받게 하옵소서. 아멘."
  },
  "02-14": {
    "subject": "항상 기도하며 깨어 있으라",
    "scripture": "너희는 스스로 조심하라 그렇지 않으면 방탕함과 술취함과 생활의 염려로 마음이 둔하여지고 뜻밖에 그 날이 덫과 같이 너희에게 임하리라 이 날은 온 지구상에 거하는 모든 사람에게 임하리라 이러므로 너희 는 장차 올 이 모든 일을 능히 피하고 인자 앞에 서도록 항상 기도하며 깨어 있으라 하시니라 (누가복음 21:34-36)",
    "content": "손양원 목사님은 재림 신앙을 바탕으로 늘 깨어 기도하셨습니다. 주님이 다시 오실 날은 갑자기 임합니 다. 세상의 걱정과 욕심에 마음을 빼앗겨 그날을 잊고 살지는 않습니까? 영원하지 않은 세상에 집착하기 보다 주님의 재림을 소망하며 깨어 준비해야 합니다.",
    "reading": "레위기 24-25장, 누가복음 20-21장",
    "hymn": "새찬송가 176장 (주 어느 때 다시 오실는지)",
    "question": "주님의 재림을 기다리는 사람으로서 내가 오늘 가장 마음을 쏟아야 할 일은 무엇인가요?",
    "prayer": "하나님 아버지, 주님의 재림에 대한 소망을 품고 항상 깨어 기도하며 하나님 앞에 바로 서게 도 와주옵소서. 아멘."
  },
  "02-15": {
    "subject": "예수님의 사랑과 희생",
    "scripture": "또 떡을 가져 감사 기도 하시고 떼어 그들에게 주시며 이르시되 이것은 너희를 위하여 주는 내 몸이라 너 희가 이를 행하여 나를 기념하라 하시고 저녁 먹은 후에 잔도 그와 같이 하여 이르시되 이 잔은 내 피로 세우는 새 언약이니 곧 너희를 위하여 붓는 것이라 (누가복음 22:19-20)",
    "content": "영국 최고의 스타였던 찰스 스터드는 세상의 명예를 버리고 모든 유산을 기부하며 선교사가 되었습니다. 그는 \"예수님이 나를 위해 죽으셨다면 어떤 희생도 결코 크지 않다\"고 고백했습니다. 십자가에서 찢기신 몸과 흘리신 피를 기억하며, 그 크신 사랑을 이웃에게 전하는 하루가 됩시다.",
    "reading": "레위기 26-27장, 누가복음 22-23장",
    "hymn": "새찬송가 211장 (성자의 귀한 몸)",
    "question": "예수님의 사랑을 기억하며 감사하고 있나요? 그 사랑을 어떻게 전할 수 있을까요?",
    "prayer": "하나님 아버지, 예수님의 십자가 사랑과 희생에 늘 감사하며 그 사랑을 전하는 삶을 살게 하옵 소서. 아멘."
  },
  "02-16": {
    "subject": "내 것이라",
    "scripture": "야훼께서 모세에게 말씀하여 이르시되 레위 지파는 나아가 제사장 아론 앞에 서서 그에게 시종하게 하라 그들이 회막 앞에서 아론의 직무와 온 회중의 직무를 위하여 회막에서 시무하되 곧 회막의 모든 기구를 맡아 지키며 … 보라 내가 이스라엘 자손 중에서 레위인을 택하여 이스라엘 자손 중에 태를 열어 태어난 모든 자를 대신하게 하였은즉 레위인은 내 것이라 (민수기 3:5-12)",
    "content": "오늘 본문에서 하나님은 모세에게 레위 지파를 택하여 제사장 아론을 시종하게 하라고 명하셨습니다. 여기서 ‘시종한다’라는 말은 제사장을 섬기는 종이 되라는 말이 아닙니다. 단순히 제사장의 일을 도우라는 말도 아닙니다. 하나님은 그들에게 회막의 모든 기구를 맡아 관리하고, 이스라엘 공동체 전체를 위해 회막에서 봉사하는 거룩한 사명을 주셨습니다. 즉, 레위인은 제사장의 곁에서 그 누구보다 하나님을 가까이 섬긴 사람들입니다. 더욱이 하나님은 그들을 향해 “내 것”이라고 말씀하셨습니다. 이렇듯 레위인은 하나님의 소유가 되어 하나님이 원하시는 방식으로 쓰임 받았던 것입니다.\n\n하나님이 “내 것”이라 말씀하신 레위인의 정체성은 오늘날 하나님의 자녀인 우리에게도 그대로 적용됩니다. 우리는 세상에 속한 사람이 아니라, 하나님께 속한 하나님의 사람입니다. 그렇기에 우리는 하나님의 사람답게 하나님의 방식대로 살면서 교회 공동체를 섬기는 일을 해야 합니다. 우리에게 주어진 일이 비록 작고 하찮아 보이는 일이라 할지라도 하나님께 드리는 마음으로 이 일을 감당한다면 하나님이 기쁘게 받으실 것입니다. ‘하나님의 소유’라는 정체성을 갖고 우리에게 맡겨진 거룩한 사명을 위해 헌신하며 살아가기를 소망합니다.",
    "reading": "민수기 1-3장, 누가복음 24장",
    "hymn": "새찬송가 212장(통 347) 겸손히 주를 섬길 때",
    "question": "나는 하나님을 섬기는 삶을 살고 있나요? 교회 공동체를 위해 내가 헌신할 수 있는 일은 무엇일까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 이 땅을 살아가는 동안 오직 하나님만 섬기며 하나님의 뜻에 따라 세상과 구별되는 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
"02-17": {
    "subject": "복 주시기를 원하시는 하나님",
    "scripture": "야훼께서 모세에게 말씀하여 이르시되 아론과 그의 아들들에게 말하여 이르기를 너희는 이스라엘 자손을 위하여 이렇게 축복하여 이르되 야훼는 네게 복을 주시고 너를 지키시기를 원하며 야훼는 그의 얼굴을 네게 비추사 은혜 베푸시기를 원하며 야훼는 그 얼굴을 네게로 향하여 드사 평강 주시기를 원하노라 할지니라 하라 그들은 이같이 내 이름으로 이스라엘 자손에게 축복할지니 내가 그들에게 복을 주리라 (민수기 6:22-27)",
    "content": "오늘 본문에서 하나님은 모세를 부르셔서 이스라엘 자손을 위한 축복기도를 가르쳐 주셨습니다. 이 기도를 통해 하나님은 그들을 지키시고, 그들에게 은혜와 평강을 베풀어 주겠다고 약속하셨습니다. 이 약속은 오늘날 우리에게도 똑같이 주어졌습니다. 하나님은 우리에게 복 주기를 원하십니다. 하나님의 사랑과 관심이 늘 우리를 향해 있습니다. 그러므로 우리는 평생 하나님의 은혜에 감사해야 합니다. 오늘은 민족의 명절인 설날입니다. 올 한 해도 우리에게 복 주기 원하시는 하나님께 감사하시길 바랍니다.\n\n1758년 어느 날, 로버트 로빈슨 목사는 주일 설교를 준비하다가 하나님의 은혜에 감격하여 새찬송가 28장 「복의 근원 강림하사」를 작사했습니다. 그러나 시간이 지나면서 점점 하나님의 은혜를 잊고 영적 침체에 빠지고 말았습니다. 하루는 마차를 타고 여행하던 중에 옆 자리에 앉은 한 부인이 기쁨에 찬 얼굴로 시를 읽으면서 그에게 읽어 보라고 권했습니다. \"복의 근원 강림하사 찬송하게 하소서. 한량없이 자비하심 측량할 길 없도다.\" 그가 몇 년 전에 쓴 찬송시였습니다. 로버트 로빈슨 목사는 영적 침체에 빠졌을 때, 자신이 과거에 썼던 찬송 가사를 통해 하나님의 은혜를 다시 깨달았습니다. 하나님은 우리를 지키시고 은혜와 평강 주시기를 간절히 원하시는 분입니다. 설날을 맞아 우리에게 복 주기 원하시는 하나님께 감사하며 한 해를 시작합시다.",
    "reading": "민수기 4-6장, 요한복음 1장",
    "hymn": "새찬송가 28장",
    "question": "내가 하나님께 받은 은혜와 복은 무엇인가요? 하나님이 베풀어 주신 은혜와 복에 감사하는 내용을 적어보세요. 오늘 하루 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님이 베푸신 큰 사랑과 은혜에 감사드립니다. 한평생 그 은혜를 잊지 않고 감사하며 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-18": {
    "subject": "가장 좋은 것을 주시는 주님",
    "scripture": "거기에 유대인의 정결 예식을 따라 두세 통 드는 돌항아리 여섯이 놓였는지라 예수께서 그들에게 이르시되 항아리에 물을 채우라 하신즉 아귀까지 채우니 이제는 떠서 연회장에게 갖다 주라 하시매 갖다 주었더니 연회장은 물로 된 포도주를 맛보고도 어디서 났는지 알지 못하되 물 떠온 하인들은 알더라 연회장이 신랑을 불러 말하되 … 그대는 지금까지 좋은 포도주를 두었도다 하니라 (요한복음 2:6-10)",
    "content": "홀리데이 인 호텔의 설립자인 케몬스 윌슨은 본래 목재 공장의 직원이었습니다. 어느 날 평소처럼 출근했는데 책상 위에 해고통지서가 놓여 있었습니다. 40세의 나이에 아무런 설명도 없이 해고된 그는 크게 낙심하며 분노했고 아내에게 죽고 싶다며 불평을 늘어놓았습니다. 그러자 아내는 \"당신이 한 가지 시도하지 않은 일이 있어요. 당신이 처한 문제에 대해 진지하게 하나님께 기도해 보신 적이 없잖아요.\"라고 조언합니다. 그 말에 감동된 윌슨은 아내와 함께 기도를 시작했습니다. 그러자 모든 분노와 미움은 사라지고 새로운 아이디어가 떠올랐습니다. 그는 하나님이 주신 아이디어로 건축업을 시작했고, 결국 세계적인 체인망을 지닌 홀리데이 인 호텔을 세우며 큰 성공을 거뒀습니다. 이후에 그는 \"그날의 고통은 축복의 관문이었다.\"라고 고백했습니다.\n\n오늘 본문은 가나의 혼인 잔치에서 일어난 기적 이야기입니다. 하인들이 예수님의 말씀에 순종해 돌항아리에 물을 채워 연회장에게 갖다 주었는데 물이 가장 좋은 품질의 포도주로 변해 있었습니다. 이처럼 예수님은 문제를 해결하시고 가장 좋은 것을 주십니다. 우리가 할 일은 예수님을 믿고 그분의 말씀에 순종하며 모든 문제를 맡기고 기도하는 것입니다. 예수님이 분명히 가장 좋은 것으로 응답해 주실 것입니다.",
    "reading": "민수기 7-8장, 요한복음 2-3장",
    "hymn": "새찬송가 93장",
    "question": "하나님이 내 삶의 어려움을 축복의 기회로 바꿔주셨던 경험이 있나요? 그때 하나님께 어떻게 기도하고 순종하여 응답받았는지 적어보세요.",
    "prayer": "하나님 아버지, 어떤 고난과 문제가 다가와도 가장 좋은 것을 주시는 주님을 믿고 주님의 말씀에 순종할 수 있게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-19": {
    "subject": "기다리라",
    "scripture": "그 때에 사람의 시체로 말미암아 부정하게 되어서 유월절을 지킬 수 없는 사람들이 있었는데 그들이 그 날에 모세와 아론 앞에 이르러 그에게 이르되 우리가 사람의 시체로 말미암아 부정하게 되었거니와 우리를 금지하여 이스라엘 자손과 함께 정한 기일에 야훼께 헌물을 드리지 못하게 하심은 어찌함이니이까 모세가 그들에게 이르되 기다리라 야훼께서 너희에게 대하여 어떻게 명령하시는지 내가 들으리라 (민수기 9:6-8)",
    "content": "기다림은 힘든 일입니다. 기다리는 시간에 새로운 일을 할 수도 없고, 다른 데 정신을 팔 수도 없습니다. 그러다 보니 시간은 더디게 흘러가고 몸과 마음이 지치기도 합니다. 그러나 기다림의 시간은 필요합니다. ‘급할수록 돌아가라’라는 속담처럼 급한 마음에 기다리지 않고 서두르면 오히려 실수하거나 일을 그르칠 수 있기 때문입니다.\n\n신앙생활에서도 기다림의 시간이 필요할 때가 있습니다. 오늘 본문에서 이스라엘 백성은 하나님의 명령에 따라 광야에서 유월절을 지켰습니다. 유월절은 이스라엘을 구원하신 하나님의 은혜를 기념하는 중요한 절기였지만 시체를 만져 부정해진 사람들은 이 절기에 참여하지 못했습니다. 이들은 모세에게 찾아가 자신들도 유월절에 하나님께 예물을 드리게 해달라고 간청했습니다. 이에 모세는 그들에게 즉시 대답하지 않고 “기다리라”라고 말했습니다. 자기 생각대로 판단하지 않고 먼저 하나님의 뜻을 구하고자 했던 것입니다. 우리도 살면서 크고 작은 결정을 내려야 합니다. 그러할 때 내 맘대로 섣불리 결정하지 말고, 모세처럼 하나님의 뜻을 먼저 구하는 자세를 가져야 합니다. 가장 완전한 답은 하나님께 있습니다.",
    "reading": "민수기 9-11장, 요한복음 4장",
    "hymn": "새찬송가 549장",
    "question": "문제가 생겼을 때 내가 가장 먼저 하는 일은 무엇인가요? 지금 문제를 가지고 있다면 하나님의 뜻을 구하는 기도문을 적어보세요.",
    "prayer": "하나님 아버지, 모든 문제의 해답이 하나님께 있음을 잊지 않고 날마다 하나님의 뜻을 구하며 기다릴 수 있게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-20": {
    "subject": "일어나 걸어가라",
    "scripture": "거기 서른여덟 해 된 병자가 있더라 예수께서 그 누운 것을 보시고 병이 벌써 오래된 줄 아시고 이르시되 네가 낫고자 하느냐 병자가 대답하되 주여 물이 움직일 때에 나를 못에 넣어 주는 사람이 없어 내가 가는 동안에 다른 사람이 먼저 내려가나이다 예수께서 이르시되 일어나 네 자리를 들고 걸어가라 하시니 그 사람이 곧 나아서 자리를 들고 걸어가니라 이 날은 안식일이니 (요한복음 5:5-9)",
    "content": "『절망? 기적의 순간!』 저자 황재환 목사는 4살에 부모를 잃고, 7살에 불발 수류탄 사고로 오른팔과 두 눈, 그리고 한쪽 귀의 청력을 잃었습니다. 보육원에서 신앙을 갖게 된 그는 중학생 때 기도하던 중에 피아니스트의 꿈을 품게 되었습니다. 삼중 장애를 가진 그가 피아니스트가 되겠다고 말하니 주위 사람들이 불가능하다고 비웃었습니다. 그러나 그는 밤마다 몰래 피아노 연습을 시작했고 마침내 아름다운 연주를 할 수 있게 되었습니다. 이후 그는 유엔 본부와 카네기 홀에서 연주하며 ‘기적의 피아니스트’라는 찬사까지 받았습니다. 그는 이렇게 고백합니다. \"절망적인 상황에서도 주저앉지 않고 하나님만 믿고 의지하며 기도하는 사람에게 하나님은 ‘기적’이라는 선물을 준비하고 계십니다.\"\n\n오늘 본문에서 예수님은 38년 된 병자에게 “일어나 네 자리를 들고 걸어가라” 명하십니다. 병자는 38년 동안이나 누워있었기 때문에 사실 이 명령을 수행하는 것은 불가능해 보입니다. 그러나 우리 예수님은 불가능을 가능케 하시는 분입니다. ‘할 수 없다’라는 생각을 ‘할 수 있다!’로 만드십니다. 예수님을 전적으로 의지하면 놀라운 기적이 일어납니다. 절망의 자리에 주저앉아 있지 말고, 믿음으로 일어나 걸어가시길 바랍니다.",
    "reading": "민수기 12-13장, 요한복음 5-6장",
    "hymn": "새찬송가 543장",
    "question": "내가 불가능하다고 생각하여 포기한 일이 있나요? 불가능을 가능케 하시는 주님의 놀라운 기적을 체험한 일이 있다면 적어보세요.",
    "prayer": "하나님 아버지, 절망적인 상황에서도 낙심하지 말고 불가능을 가능케 하시는 주님을 의지하며 믿음으로 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-21": {
    "subject": "하나님의 눈, 인간의 눈",
    "scripture": "그 땅을 정탐한 자 중 눈의 아들 여호수아와 여분네의 아들 갈렙이 자기들의 옷을 찢고 이스라엘 자손의 온 회중에게 말하여 이르되 우리가 두루 다니며 정탐한 땅은 심히 아름다운 땅이라 야훼께서 우리를 기뻐하시면 우리를 그 땅으로 인도하여 들이시고 그 땅을 우리에게 주시리라 이는 과연 젖과 꿀이 흐르는 땅이니라 (민수기 14:6-8)",
    "content": "가나안 땅을 정탐하러 갔던 열두 명의 정탐꾼 중 열 명은 인간의 눈으로 그 땅을 바라보고 부정적인 보고를 했지만, 여호수아와 갈렙은 하나님의 눈으로 그 땅을 바라보고 긍정적인 보고를 했습니다. 인간의 눈으로 보면 절망이지만, 하나님의 눈으로 보면 희망이 있습니다. 하나님의 눈을 가진 사람은 모든 것을 믿음으로 바라보기 때문에 어떤 상황 속에서도 낙심하지 않고 절대 긍정, 절대 감사로 나아갈 수 있습니다.\n\n이와 같이 믿음의 눈은 상황을 바꿉니다. 한 집사님의 남편분이 간경화로 위중할 때 의사는 장례를 준비하라고 했지만, 집사님은 \"목사님이 손을 얹으면 나을 것 같다\"는 믿음의 고백을 했습니다. 간절한 기도 끝에 남편분은 회복되어 20년 넘게 건강하게 살았습니다. 인간의 눈으로는 불가능한 상황이었지만 하나님의 눈으로 바라볼 때 기적이 일어난 것입니다. 우리도 눈앞의 문제보다 크신 하나님을 바라보는 믿음의 눈을 가져야 합니다.",
    "reading": "민수기 14-16장, 요한복음 7장",
    "hymn": "새찬송가 357장",
    "question": "지금 내가 가진 문제를 인간의 눈으로 바라보면 어떤 상황인가요? 반대로 하나님의 눈으로 바라보면 어떤 희망이 보이나요?",
    "prayer": "하나님 아버지, 하나님의 눈을 가진 믿음의 사람이 되어 절대 긍정, 절대 감사의 고백을 할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-22": {
    "subject": "진리가 너희를 자유롭게 하리라",
    "scripture": "그러므로 예수께서 자기를 믿은 유대인들에게 이르시되 너희가 내 말에 거하면 참으로 내 제자가 되고 진리를 알지니 진리가 너희를 자유롭게 하리라 그들이 대답하되 우리가 아브라함의 자손이라 남의 종이 된 적이 없거늘 어찌하여 우리가 자유롭게 되리라 하느냐 예수께서 대답하시되 … 아들은 영원히 거하나니 그러므로 아들이 너희를 자유롭게 하면 너희가 참으로 자유로우리라 (요한복음 8:31-36)",
    "content": "히틀러 정권과 맞서 싸우다가 죽임을 당한 독일의 신학자 디트리히 본회퍼는 \"불안하게 주저하는 태도를 버리고 오직 하나님의 말씀과 신앙의 힘에 의지하라. 그러면 자유가 그대의 영혼을 환호하며 감싸 안으리\"라고 말했습니다. 오늘 본문에서 예수님은 \"진리가 너희를 자유롭게 하리라\"고 말씀하셨습니다.\n\n이 말씀을 들은 유대인들은 자신들이 남의 종이 된 적이 없다며 왜 자유가 필요한지 반문했습니다. 그러나 이 세상 그 누구도 죄로부터 자유로운 사람은 없습니다. 모든 사람은 죄 가운데 태어나 죄 가운데 살다가 죽습니다. 예수님이 이 땅에 오신 이유가 바로 여기 있습니다. 예수님은 인류의 모든 죄를 대신 짊어지고 십자가 죽음과 부활을 통해 우리에게 구원의 길을 열어주셨습니다. 이것이 우리가 붙들어야 할 유일한 진리입니다. 이 진리 안에 거할 때만 죄의 사슬에서 벗어나 진정한 자유를 얻을 수 있습니다.",
    "reading": "민수기 17-19장, 요한복음 8장",
    "hymn": "새찬송가 269장",
    "question": "나를 옭아매고 있는 죄는 무엇인가요? 예수님 안에서 그 죄로부터 자유롭게 되기 위해 나는 무엇을 해야 할까요?",
    "prayer": "하나님 아버지, 모든 죄의 사슬에서 벗어나 예수님이 주시는 참된 자유를 누리며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-23": {
    "subject": "고난 중에 역사하시는 하나님",
    "scripture": "예수께서 길을 가실 때에 날 때부터 맹인 된 사람을 보신지라 제자들이 물어 이르되 랍비여 이 사람이 맹인으로 난 것이 누구의 죄로 인함이니이까 자기니이까 그의 부모니이까 예수께서 대답하시되 이 사람이나 그 부모의 죄로 인한 것이 아니라 그에게서 하나님이 하시는 일을 나타내고자 하심이라 (요한복음 9:1-3)",
    "content": "강영우 박사는 13살에 아버지를 여의고 시력을 잃었으며 어머니와 누나마저 잃는 큰 고난을 겪었습니다. 그러나 그는 요한복음 9장 1-3절 말씀을 붙들고 열심히 공부하여 철학 박사학위를 취득하고 백악관 차관보 등을 역임했습니다. 그는 \"저의 실명을 통해 하나님은 제가 상상할 수 없는 역사를 이뤄내셨습니다\"라고 고백했습니다.\n\n오늘 본문에서 예수님은 날 때부터 앞을 보지 못하는 사람을 통해 하나님의 일이 나타난다고 말씀하십니다. 우리의 삶에도 때때로 이해할 수 없는 고난이 찾아옵니다. 그러할 때 우리는 고난으로 인해 절망하지 말고, 고난을 통해 하나님이 이루실 일을 바라봐야 합니다. 오늘도 고난 중에 역사하시는 하나님을 기대하시길 바랍니다.",
    "reading": "민수기 20-21장, 요한복음 9-10장",
    "hymn": "새찬송가 370장",
    "question": "내 인생을 돌아볼 때 도저히 이해할 수 없는 고난은 무엇인가요? 고난 중에 역사하시는 하나님을 기대하며 나의 신앙고백을 적어보세요.",
    "prayer": "하나님 아버지, 어떤 문제가 다가와도 절망하지 않고 고난 중에 역사하시는 하나님을 바라보며 믿음으로 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-24": {
    "subject": "영적인 눈을 떠라",
    "scripture": "그 때에 야훼께서 발람의 눈을 밝히시매 야훼의 사자가 손에 칼을 빼들고 길에 선 것을 그가 보고 머리를 숙이고 엎드리니 야훼의 사자가 그에게 이르되 너는 어찌하여 네 나귀를 이같이 세 번 때렸느냐 보라 내 앞에서 네 길이 사악하므로 내가 너를 막으려고 나왔더니 … 나귀가 만일 돌이켜 나를 피하지 아니하였더면 내가 벌써 너를 죽이고 나귀는 살렸으리라 (민수기 22:31-33)",
    "content": "욕심과 탐욕으로 판단력이 흐려진 지도자 한 사람 때문에 참혹한 비극이 벌어지기도 합니다. 오늘 본문에 나오는 발람은 탐욕으로 인해 영적인 눈이 어두워진 사람이었습니다. 그는 모압 왕 발락이 큰 부와 명예를 약속하자 하나님의 뜻보다 자신의 욕심에 마음이 흔들렸던 것입니다.\n\n이처럼 욕심은 우리의 영적인 눈을 가려 하나님의 뜻을 분별하지 못하게 만듭니다. 나귀 위에 올라타고 세상을 향해 가는 발람의 모습이 우리 모습은 아닌가요? 내 맘대로 되지 않는 인생을 향해 채찍질하고 있진 않은가요? 우리도 욕심과 탐욕에 마음을 빼앗기면 영적인 눈이 어두워져서 하나님의 진노를 보지 못할 수 있음을 늘 명심하길 바랍니다.",
    "reading": "민수기 22-24장, 요한복음 11장",
    "hymn": "새찬송가 191장",
    "question": "지금 내 마음 가운데 있는 세상 욕심은 무엇인가요? 나의 욕심으로 인해 하나님의 뜻에 순종하지 못한 일은 없나요?",
    "prayer": "하나님 아버지, 탐욕으로 인해 영적인 눈이 어두워지지 않게 하시고 늘 성령 충만하여 하나님의 뜻에 순종하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-25": {
    "subject": "신실하신 하나님",
    "scripture": "이스라엘 자손의 계수된 자가 육십만 천칠백삼십 명이었더라 야훼께서 모세에게 말씀하여 이르시되 이 명수대로 땅을 나눠 주어 기업을 삼게 하라 수가 많은 자에게는 기업을 많이 줄 것이요 수가 적은 자에게는 기업을 적게 줄 것이니 그들이 계수된 수대로 각기 기업을 주되 오직 그 땅을 제비 뽑아 나누어 그들의 조상 지파의 이름을 따라 얻게 할지니라 (민수기 26:51-55)",
    "content": "‘민수기’라는 이름은 민수기 1장과 26장에서 이스라엘 민족의 인구조사가 두 번 있었기 때문에 붙여졌습 니다. 첫 번째 인구조사는 군사적 목적이었고, 두 번째 인구조사는 가나안 입성을 위한 전쟁 대비와 함께 땅 분배를 위한 목적이었습니다. 그런데 놀라운 것은 출애굽 1세대가 모두 죽고, 두 번째 인구조사 직전 에 우상숭배로 인한 심판으로 염병이 있었음에도 첫 번째와 두 번째 인구조사 수치에 큰 차이가 없다는 것입니다. 두 인구조사를 비교하면 1,820명 정도 소폭 줄어들었을 뿐입니다. 이것은 전적으로 하나님의 은혜입니다. 하나님이 출애굽 이후 40년간의 광야 생활 동안에 이스라엘 백성을 눈동자같이 지키고 보 호하셨기에 가능한 기적 같은 일입니다. 하나님은 아브라함에게 주신 약속, 하늘의 별과 바다의 모래처 럼 많은 자손을 주시겠다는 그 약속을 잊지 않으시고, 이처럼 신실하게 이루신 것입니다.\n\n하나님은 언제나 약속을 지키시는 신실한 분이십니다. 비록 눈앞의 어려움으로 하나님의 약속이 선명하 게 보이지 않을지라도, 신실하신 하나님을 믿고 절대 긍정, 절대 감사로 나아가면 하나님은 반드시 약속 의 말씀을 이루시고 우리의 인생을 지켜주실 것입니다. 오늘도 신실하신 하나님을 바라보며 믿음으로 전진하시길 바랍니다.",
    "reading": "민수기 25-26장, 요한복음 12-13장",
    "hymn": "새찬송가 393장",
    "question": "하나님이 나에게 주신 약속의 말씀은 무엇인가요? 인생에서 힘들고 어려웠던 때 하나님의 약속을 붙잡고 인내한 경험을 적어보세요.",
    "prayer": "하나님 아버지, 신실하신 하나님을 바라보며 약속의 말씀을 붙들고 절대 긍정, 절대 감사로 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-26": {
    "subject": "마음에 근심하지 말라",
    "scripture": "너희는 마음에 근심하지 말라 하나님을 믿으니 또 나를 믿으라 내 아버지 집에 거할 곳이 많도다 그렇지 않으면 너희에게 일렀으리라 내가 너희를 위하여 거처를 예비하러 가노니 가서 너희를 위하여 거처를 예비하면 내가 다시 와서 너희를 내게로 영접하여 나 있는 곳에 너희도 있게 하리라 (요한복음 14:1-3)",
    "content": "아직 일어나지도 않은 일에 대해 스스로 걱정과 근심을 불러오는 모습을 ‘램프 증후군’이라고 합니다. 오늘 본문에서도 예수님의 승천을 앞두고 근심에 싸여 있는 제자들이 나옵니다. 이때 예수님은 그들에게 “마음에 근심하지 말라” 하시며 천국에 거처를 예비하신 후 다시 오시겠다고 약속하십니다.\n\n이 약속은 오늘날 우리에게도 유효합니다. 예수님은 이 땅에 다시 오셔서 우리를 천국의 집으로 인도하실 것입니다. 지금 어떤 걱정과 근심을 안고 있나요? 마음의 근심을 떨쳐내고 다시 오실 주님을 바라보며 매일 소망을 품고 사시길 바랍니다.",
    "reading": "민수기 27-28장, 요한복음 14-15장",
    "hymn": "새찬송가 300장",
    "question": "나의 가장 큰 걱정과 근심은 무엇인가요? 걱정과 근심 대신 우리 마음에 있어야 할 것은 무엇인가요?",
    "prayer": "하나님 아버지, 걱정과 근심을 버리고 다시 오실 주님을 바라보며 기쁨과 평안 가운데 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-27": {
    "subject": "진리로 인도하시는 성령님",
    "scripture": "내가 아직도 너희에게 이를 것이 많으나 지금은 너희가 감당하지 못하리라 그러나 진리의 성령이 오시면 그가 너희를 모든 진리 가운데로 인도하시리니 그가 스스로 말하지 않고 오직 들은 것을 말하며 장래 일을 너희에게 알리시리라 그가 내 영광을 나타내리니 내 것을 가지고 너희에게 알리시겠음이라 (요한복음 16:12-14)",
    "content": "오늘 본문은 예수님이 승천하시기 전에 하신 고별 설교입니다. 예수님은 진리의 영이신 성령님이 오시면 제자들을 모든 진리 가운데로 인도하실 것이라고 약속하셨습니다. 성령님이 우리 마음에 빛을 비추어 주시면 우리는 전에 보지 못했던 것을 보고 알지 못했던 것을 알게 됩니다.\n\n성령님은 지금도 우리 곁에 계셔서 똑같은 일을 하십니다. 우리에게 주님의 말씀을 생각나게 하시며 그 안에 담긴 깊은 뜻과 진리를 깨닫게 하십니다. 우리 모두 늘 성령님과 동행하며 성령님의 인도하심을 받아 진리 가운데 거하는 삶을 살게 되길 바랍니다.",
    "reading": "민수기 29-31장, 요한복음 16장",
    "hymn": "새찬송가 190장",
    "question": "말씀을 읽다가 잘 모르는 부분이 있으면 어떻게 하나요? 성령님께 기도하여 말씀의 의미를 깨닫게 된 경험이 있나요?",
    "prayer": "하나님 아버지, 거짓과 속임수가 난무한 이 세상 속에서 오직 진리의 영이신 성령님의 인도하심을 따라 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "02-28": {
    "subject": "믿음은 순종입니다",
    "scripture": "모세가 갓 자손과 르우벤 자손에게 이르되 너희 형제들은 싸우러 가거늘 너희는 여기 앉아 있고자 하느냐 너희가 어찌하여 이스라엘 자손에게 낙심하게 하여서 야훼께서 그들에게 주신 땅으로 건너갈 수 없게 하려 하느냐 … 너희가 만일 돌이켜 야훼를 떠나면 야훼께서 다시 이 백성을 광야에 버리시리니 그리하면 너희가 이 모든 백성을 멸망시키리라 (민수기 32:6-15)",
    "content": "이호영 선교사는 우간다 골리 지역으로의 사역 요청을 받았을 때 아이들 교육 걱정에 망설였습니다. 그러나 하나님은 그에게 사명을 일깨워 주셨고 그는 안주하려던 마음을 내려놓고 순종했습니다. 이처럼 믿음은 순종의 길을 선택하는 것입니다.\n\n르우벤 지파와 갓 지파는 요단 동편 땅에 머물기를 원했습니다. 모세는 이들이 사명을 거스르고 다른 지파를 낙심시킬 것을 우려해 책망했습니다. 우리에게도 편안하고 익숙한 곳에 안주하고 싶은 마음이 있을 수 있습니다. 그러나 믿음의 길 끝에는 하나님이 예비하신 더 큰 복이 기다리고 있습니다. 사명을 향해 나아갑시다.",
    "reading": "민수기 32-33장, 요한복음 17-18장",
    "hymn": "새찬송가 449장",
    "question": "하나님이 나에게 주신 사명은 무엇인가요? 이 사명을 위해 내가 믿음으로 순종해야 할 일은 무엇인가요?",
    "prayer": "하나님 아버지, 지금 있는 자리에 안주하지 않게 하시고 하나님의 뜻에 순종하여 사명자의 길을 가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-01": {
    "subject": "신앙의 계보",
    "scripture": "아담, 셋, 에노스, 게난, 마할랄렐, 야렛, 에녹, 므두셀라, 라멕, 노아, 셈, 함과 야벳은 조상들이라... 셈, 아르박삿, 셀라, 에벨, 벨렉, 르우, 스룩, 나홀, 데라, 아브람 곧 아브라함은 조상들이요, 아브라함의 자손은 이삭과 이스마엘이라. (역대상 1:1-28)",
    "content": "3·1운동은 1919년 3월 1일 일제의 식민 통치에 항거하여 독립을 외친 비폭력 만세 운동입니다. 당시 독립선언서에 서명한 민족 대표 33인 중 16명이 기독교인이었고, 유죄 판결을 받은 이들 중 상당수가 성도들이었습니다. 인구의 1%에 불과했던 기독교인들이 나라를 위해 보여준 헌신은 신앙의 자유를 지키기 위한 믿음의 실천이었습니다.\n\n오늘 본문은 아담에서 아브라함에 이르는 계보를 보여줍니다. 단순한 이름의 나열 같지만, 그 속에는 하나님의 구원 역사가 세대를 거쳐 어떻게 이어져 왔는지 담겨 있습니다. 우리가 오늘 자유롭게 예배할 수 있는 것은 믿음의 선진들이 흘린 눈물과 기도 덕분입니다. 우리도 다음 세대에 이 고귀한 신앙을 물려주는 삶을 살아가야 합니다.",
    "reading": "민수기 34-36장, 요한복음 19장",
    "hymn": "옳은 길 따르라 의의 길을 (새찬송가 516장 / 통 265)",
    "question": "믿음의 선진들을 본받아 지금 내가 실천해야 할 믿음의 행동은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 믿음의 선진들의 헌신과 희생을 기억하며 우리도 다음 세대에 믿음의 본이 되는 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-02": {
    "subject": "예수님의 손길",
    "scripture": "사람이 자기의 아들을 안는 것 같이 너희의 하나님 야훼께서 너희가 걸어온 길에서 너희를 안으사 이 곳까지 이르게 하셨느니라 (신명기 1:31)",
    "content": "영화 「벤허」는 유대 귀족에서 노예로 전락한 벤허의 파란만장한 삶을 다룹니다. 그의 인생 고비마다 예수님의 보이지 않는 손길이 함께했고, 결국 그는 십자가의 사랑을 깨달아 복수심을 내려놓고 새로운 삶을 시작합니다.\n\n모세는 가나안 입성을 앞둔 이스라엘 백성에게 지난 40년의 광야 길을 돌아보라고 권면합니다. 광야는 방황의 시간이 아니라 하나님이 친히 안으시고 보호하셨던 은혜의 시간이었습니다. 비록 지금 하나님의 손길이 보이지 않더라도, 신실하신 하나님은 우리를 안고 계십니다. 주님의 손을 붙잡고 감사함으로 나아갑시다.",
    "reading": "신명기 1-2장, 요한복음 20-21장",
    "hymn": "나의 갈 길 다가도록 (새찬송가 384장 / 통 434)",
    "question": "광야와 같은 세상에서 우리를 안아주시고 인도하시는 하나님께 감사의 고백을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 보호하고 인도하시는 하나님만 의지하며 오직 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-03": {
    "subject": "성령이 너희에게 임하시면",
    "scripture": "오직 성령이 너희에게 임하시면 너희가 권능을 받고 예루살렘과 온 유대와 사마리아와 땅 끝까지 이르러 내 증인이 되리라 하시니라 (사도행전 1:8)",
    "content": "독립운동가 손정도 목사는 평양대부흥운동에서 성령을 체험한 후 민족 구원이 자신의 사명임을 깨달았습니다. 그는 성령의 권능으로 전국에 복음을 전하며 수많은 사람을 주님께로 인도했습니다.\n\n예수님은 성령이 임하시면 권능을 받고 땅 끝까지 이르러 증인이 될 것이라 약속하셨습니다. 제자들은 이 말씀을 붙잡고 기도에 전념하여 담대하게 복음을 선포했습니다. 성령의 역사는 지금도 계속됩니다. 오늘도 성령으로 충만하여 가정과 일터에서 복음의 증인으로 살아가는 복된 하루가 되기를 소망합니다.",
    "reading": "신명기 3-5장, 사도행전 1장",
    "hymn": "불길 같은 주 성령 (새찬송가 184장 / 통 173)",
    "question": "성령충만한 삶을 살기 위해 내가 오늘 '하지 말아야 할 일'과 '해야 할 일'을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 오직 성령의 충만함을 받아 복음 전파의 사명을 능력 있게 감당하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-04": {
    "subject": "함께 있는 공동체",
    "scripture": "믿는 사람이 다 함께 있어 모든 물건을 서로 통용하고 또 재산과 소유를 팔아 각 사람의 필요를 따라 나눠 주며... 하나님을 찬미하며 또 온 백성에게 칭송을 받으니 (사도행전 2:44-47)",
    "content": "이재영 장로의 '오두막공동체'는 소외된 이들이 하나님의 사랑으로 회복되는 곳입니다. 그는 그리스도의 몸 안에서 버려질 조각은 하나도 없으며, 조화롭게 하나가 되는 것이 중요하다고 강조합니다.\n\n초대교회 성도들은 소유를 나누고 마음을 같이하여 기쁨으로 예배했습니다. 이러한 사랑의 공동체에 하나님은 구원받는 사람을 날마다 더하셨습니다. 우리도 우리가 속한 공동체가 누군가에게 쉼과 위로를 주는 따뜻한 자리가 되도록 사랑으로 섬겨야 합니다.",
    "reading": "신명기 6-7장, 사도행전 2-3장",
    "hymn": "하나님 사랑은 (새찬송가 299장 / 통 418)",
    "question": "내가 속한 공동체에 하나님의 나라가 이루어지기 위해 내가 할 수 있는 구체적인 일은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리가 속한 공동체가 예수님의 마음으로 하나 되게 하시고 서로 사랑으로 품게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-05": {
    "subject": "광야를 걷게 하신 이유",
    "scripture": "너를 낮추시며 너를 주리게 하시며... 네게 먹이신 것은 사람이 떡으로만 사는 것이 아니요 야훼의 입에서 나오는 모든 말씀으로 사는 줄을 네가 알게 하려 하심이니라 (신명기 8:3)",
    "content": "광야는 결핍의 장소처럼 보이지만, 사실은 하나님만 굳게 붙잡는 법을 배우는 훈련소입니다. 하나님은 광야를 통해 이스라엘 백성의 마음을 낮추시고, 사람이 떡이 아닌 말씀으로 사는 존재임을 깨닫게 하셨습니다.\n\n지금 광야 같은 시간을 지나고 있다면 낙심하지 마십시오. 광야는 하나님이 우리를 버려두시는 곳이 아니라, 하나님만 의지하도록 빚어가시는 은혜의 자리입니다. 광야가 없으면 약속의 땅 가나안도 없습니다. 믿음의 연단이 끝나는 날, 주님은 반드시 우리를 젖과 꿀이 흐르는 땅으로 인도하실 것입니다.",
    "reading": "신명기 8-10장, 사도행전 4장",
    "hymn": "오 신실하신 주 (새찬송가 393장 / 통 447)",
    "question": "내 인생의 광야 시기를 통해 하나님이 나에게 가르쳐 주신 진리는 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 광야를 통해 우리의 믿음을 훈련해 주시니 감사합니다. 오직 주님만 의지하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-06": {
    "subject": "생명의 말씀을 다 전하라",
    "scripture": "가서 성전에 서서 이 생명의 말씀을 다 백성에게 말하라 하매 그들이 듣고 새벽에 성전에 들어가서 가르치더니 (사도행전 5:20-21)",
    "content": "임현수 목사는 북한에 억류되어 무기 노동 교화형을 선고받았지만, 하나님이 주신 약속을 붙들고 949일을 견뎌 마침내 석방되었습니다. 그는 고난의 자리에서도 사명을 잃지 않았습니다.\n\n오늘 본문의 사도들도 복음을 전하다 옥에 갇혔지만, 하나님은 천사를 보내 그들을 건져내시고 사명을 계속하게 하셨습니다. 고난의 자리는 끝이 아니라 새로운 시작의 자리입니다. 어떤 상황에서도 하나님은 우리와 함께하시며 사명을 완수하게 하십니다. 낙심하지 말고 믿음으로 전진합시다.",
    "reading": "신명기 11-12장, 사도행전 5-6장",
    "hymn": "태산을 넘어 험곡에 가도 (새찬송가 445장 / 통 502)",
    "question": "인생의 닫힌 문 앞에서 하나님이 역사하셔서 그 문이 열렸던 경험이 있다면 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 인생의 문제 앞에서 낙심하지 않고 전능하신 하나님만 의지하며 사명을 감당하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-07": {
    "subject": "하나님의 목소리를 청종하며",
    "scripture": "너희는 너희의 하나님 야훼를 따르며 그를 경외하며 그의 명령을 지키며 그의 목소리를 청종하며 그를 섬기며 그를 의지하며 (신명기 13:4)",
    "content": "빌리 그레이엄 목사는 젊은 시절 성경의 권위에 대해 회의를 느꼈으나, \"하나님의 말씀을 절대적으로 신뢰하겠다\"고 결단한 후 세계적인 복음 전도자로 쓰임 받았습니다.\n\n모세는 약속의 땅 가나안을 앞둔 백성들에게 삶의 기준을 제시합니다. 그것은 사람의 달콤한 말이 아니라 오직 하나님의 목소리를 청종하는 것입니다. 수많은 정보가 쏟아지는 오늘날, 사람의 지혜보다 하나님의 말씀을 우선적으로 선택하십시오. 말씀을 신뢰할 때 순종의 길을 끝까지 걸을 수 있습니다.",
    "reading": "신명기 13-15장, 사도행전 7장",
    "hymn": "예수 따라가며 (새찬송가 449장 / 통 377)",
    "question": "내 생각과 하나님의 말씀이 충돌할 때, 말씀을 따르기 위한 나의 결단을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 사람의 말이 아닌 오직 하나님의 말씀을 듣고 순종하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-08": {
    "subject": "축복의 통로",
    "scripture": "그 흩어진 사람들이 두루 다니며 복음의 말씀을 전할새 빌립이 사마리아 성에 내려가 그리스도를 백성에게 전파하니 (사도행전 8:4-5)",
    "content": "시각장애와 자폐증을 가졌던 렉스는 어머니의 믿음의 기도를 통해 음악적 천재성을 발휘하며 많은 이들에게 희망을 전하는 도구가 되었습니다. 보는 것으로 행하지 않고 믿음으로 행할 때 기적이 일어납니다.\n\n스데반의 순교 이후 예루살렘 교회에 박해가 닥쳐 성도들이 흩어졌지만, 그 흩어짐은 오히려 복음이 확장되는 통로가 되었습니다. 고난조차 선하게 사용하시는 하나님을 신뢰하십시오. 지금 겪는 어려움은 결국 하나님의 선하신 뜻을 이루는 기회가 될 것입니다.",
    "reading": "신명기 16-17장, 사도행전 8-10장",
    "hymn": "이 눈에 아무 증거 아니 뵈어도 (새찬송가 545장 / 통 344)",
    "question": "현재 겪고 있는 어려움이 하나님의 선으로 바뀔 것을 믿으며 감사의 고백을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 고난 속에서 절망하는 것이 아니라 하나님이 행하실 놀라운 계획을 소망하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-09": {
    "subject": "하나님의 기업",
    "scripture": "그들이 그들의 형제 중에서 기업을 가지지 않을 것은 야훼께서 그들의 기업이 되심이니 그들에게 말씀하심 같으니라 (신명기 18:2)",
    "content": "'하비 로비'의 창립자 데이비드 그린은 파산 위기 앞에서 자신의 교만을 회개하고 하나님을 기업의 주인으로 모셨습니다. 그는 자신을 주인이 아닌 청지기로 여길 때 사업이 하나님의 영광을 위해 쓰임 받는다는 사실을 깨달았습니다.\n\n레위 지파는 땅을 분배받지 못했지만, 하나님 자체가 그들의 기업이 되셨습니다. 하나님이 기업이 된다는 것은 소유보다 사명을 우선하는 삶을 의미합니다. 우리의 시간과 물질, 재능은 모두 주님의 것입니다. 주님이 맡기신 것을 주님의 뜻대로 사용하는 충성된 청지기의 삶을 삽시다.",
    "reading": "신명기 18-20장, 사도행전 10장",
    "hymn": "나의 영원하신 기업 (새찬송가 435장 / 통 492)",
    "question": "하나님이 나의 진정한 기업이 되신다면, 오늘 내가 내려놓아야 할 '내 것'은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 주님의 뜻을 따라 맡겨진 것을 잘 관리하는 충성된 청지기로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-10": {
    "subject": "주의 손이 그들과 함께하시매",
    "scripture": "그 중에 구브로와 구레네 몇 사람이 안디옥에 이르러 헬라인에게도 말하여 주 예수를 전파하니 주의 손이 그들과 함께 하시매 수많은 사람들이 믿고 주께 돌아오더라 (사도행전 11:20-21)",
    "content": "존 웨슬리는 올더스게이트에서 성령을 체험한 후 삶이 변화되었습니다. 교회의 반대로 강단에 설 수 없게 되자 그는 거리로 나가 소외된 이들에게 복음을 전했습니다. 조롱 속에서도 포기하지 않은 그의 사역에 성령의 역사가 나타나 수많은 이들이 회개하며 감리교단이 설립되는 부흥의 불길이 일어났습니다.\n\n박해로 인해 흩어진 성도들이 안디옥에서 이방인들에게 복음을 전했을 때, 주님의 손이 그들과 함께하셨습니다. 복음은 어떤 환경이나 박해로도 멈출 수 없습니다. 우리도 성령의 능력을 의지해 담대히 복음을 전할 때, 하나님이 동행하시며 놀라운 회복과 부흥을 이루실 것입니다.",
    "reading": "신명기 21-22장, 사도행전 11-12장",
    "hymn": "흑암에 사는 백성들을 보라 (새찬송가 496장 / 통 277)",
    "question": "주변에 아직 복음을 듣지 못했거나 반응하지 않는 사람은 누구인가요? 그를 위한 기도문을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 성령님이 우리와 함께하심을 믿고 담대하게 복음을 전하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-11": {
    "subject": "죽음을 이기신 영원한 구원자",
    "scripture": "하나님께서 살리신 이는 썩음을 당하지 아니하였나니... 이 사람을 힘입어 죄 사함을 너희에게 전하는 이것이며 또 모세의 율법으로 너희가 의롭다 하심을 얻지 못하던 모든 일에도 이 사람을 힘입어 믿는 자마다 의롭다 하심을 얻는 이것이라 (사도행전 13:37-39)",
    "content": "성 어거스틴은 방탕한 삶을 살다 로마서 말씀을 통해 회개하고 새사람이 되었습니다. 유혹하는 여인에게 '예전의 어거스틴은 죽었다'고 단호히 말할 만큼 그는 완전히 변화되었습니다. 이처럼 복음은 과거의 삶에서 벗어나 새로운 삶을 살게 하는 능력이 있습니다.\n\n바울은 다윗조차 죽어 썩었으나 예수님은 부활하셨음을 선포합니다. 우리는 예수님을 믿음으로 죄 사함을 받고 의롭다 하심을 얻었습니다. 복음은 단지 죄를 씻는 데 그치지 않고 우리를 거룩하게 살아가게 합니다. 오늘도 부활하신 주님 안에서 의로운 삶을 살아가길 소망합니다.",
    "reading": "신명기 23-25장, 사도행전 13장",
    "hymn": "내가 예수 믿고서 (새찬송가 421장 / 통 210)",
    "question": "복음의 능력으로 변화된 삶을 살기 위해 내가 오늘 실천할 일 한 가지를 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 저를 위해 죽으시고 부활하신 예수님을 찬양합니다. 복음의 능력으로 의롭고 거룩하게 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-12": {
    "subject": "하나님의 보배로운 백성",
    "scripture": "오늘 너를 그의 보배로운 백성이 되게 하시고 그의 모든 명령을 지키라 확언하셨느니라... 너를 네 하나님 야훼의 성민이 되게 하시리라 (신명기 26:18-19)",
    "content": "구겨지고 밟힌 20달러 지폐라도 그 가치는 변하지 않듯, 우리 역시 고난이나 죄로 인해 상처받았을지라도 하나님의 눈에는 여전히 보배로운 존재입니다. 우리의 가치는 상황이 아니라 우리를 만드신 하나님께 달려 있습니다.\n\n이스라엘이 하나님의 백성이 된 것은 율법을 잘 지켜서가 아니라 하나님의 전적인 선택과 은혜 때문이었습니다. 율법은 그 은혜에 대한 감사의 응답입니다. 우리도 은혜로 하나님의 자녀가 되었습니다. 나를 귀하게 여기시는 하나님의 사랑을 기억하며 오늘도 감사와 순종으로 살아갑시다.",
    "reading": "신명기 26-27장, 사도행전 14-15장",
    "hymn": "주 예수 내가 알기 전 (새찬송가 85장 / 통 88)",
    "question": "나는 하나님 앞에서 어떤 사람인가요? 나를 구원하신 은혜에 대한 감사의 고백을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님의 은혜로 택함 받은 것에 감사하며 찬송과 영광을 돌리는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-13": {
    "subject": "순종의 축복",
    "scripture": "내가 오늘 네게 명령하는 그의 모든 명령을 지켜 행하면 네 하나님 야훼께서 너를 세계 모든 민족 위에 뛰어나게 하실 것이라... 네가 들어와도 복을 받고 나가도 복을 받을 것이니라 (신명기 28:1-6)",
    "content": "순종은 때로 손해처럼 보이지만 하나님은 반드시 축복으로 응답하십니다. 스펄전 목사가 기도로 모은 돈을 하나님의 감동에 따라 뮬러 목사에게 주었을 때, 하나님은 며칠 뒤 더 큰 금액으로 그의 필요를 채워주셨습니다.\n\n신명기 28장은 순종하는 자에게 임할 모든 영역의 복을 약속합니다. 하나님의 말씀을 따르는 순종은 축복을 받는 열쇠이며 결코 손해가 아닙니다. 오늘도 내 생각보다 하나님의 음성에 귀 기울이며 기쁨으로 순종하여 하늘의 복을 누리시길 바랍니다.",
    "reading": "신명기 28-30장, 사도행전 16장",
    "hymn": "갈 길을 밝히 보이시니 (새찬송가 524장 / 통 313)",
    "question": "하나님이 말씀하셨지만 아직 순종하지 못한 일은 무엇인가요? 오늘 실천할 순종을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 오늘도 기쁨으로 하나님의 말씀에 순종하며 주님이 주시는 축복을 누리게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-14": {
    "subject": "모든 제자를 굳건하게 하니라",
    "scripture": "떠나 갈라디아와 브루기아 땅을 차례로 다니며 모든 제자를 굳건하게 하니라 (사도행전 18:23)",
    "content": "중국 비밀 신학교의 봅 푸는 투옥과 고문 중에도 찬송하며 예배를 멈추지 않았습니다. 그의 흔들리지 않는 믿음은 동료 수감자들을 변화시켰고, 석방 후에도 박해받는 교회를 돕는 사역으로 이어졌습니다. 고난 속의 믿음은 타인의 신앙을 세우는 힘이 됩니다.\n\n바울은 복음을 전했던 지역들을 다시 찾아가 제자들의 믿음을 굳건하게 했습니다. 우리 역시 누군가를 세우는 사람으로 부름받았습니다. 어떤 상황에서도 흔들리지 않는 믿음으로 이웃을 격려하고 세울 때, 하나님 나라가 우리를 통해 더욱 든든히 세워질 것입니다.",
    "reading": "신명기 31-32장, 사도행전 17-18장",
    "hymn": "내가 매일 기쁘게 (새찬송가 191장 / 통 427)",
    "question": "누군가를 세우는 사명을 감당하기 위해 나에게 필요한 마음가짐은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 바울처럼 어떤 상황에서도 흔들리지 않는 믿음으로 사람을 세우는 사명을 감당하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-15": {
    "subject": "예수도 알고 바울도 알거니와",
    "scripture": "악귀가 대답하여 이르되 내가 예수도 알고 바울도 알거니와 너희는 누구냐 하며 악귀 들린 사람이 그들에게 뛰어올라 눌러 이기니 (사도행전 19:15-16)",
    "content": "하나님은 바울의 손수건만으로도 병을 고치셨는데, 이는 바울의 능력이 아닌 그의 믿음을 통한 하나님의 권능이었습니다. 반면 스게와의 아들들은 믿음 없이 예수님의 이름을 도구처럼 이용하려다 악귀에게 조롱당하고 상처를 입었습니다.\n\n예수님의 이름은 주문이 아니라 믿음을 통해 나타나는 하나님의 권세입니다. 하나님은 지금도 형식적인 신앙이 아닌 절대 긍정의 믿음을 가진 사람을 찾고 계십니다. 날마다 말씀과 기도에 힘써 하나님이 기뻐하시는 믿음의 사람이 되어 예수 이름의 능력을 세상에 드러냅시다.",
    "reading": "신명기 33-34장, 사도행전 19-20장",
    "hymn": "주 믿는 사람 일어나 (새찬송가 357장 / 통 397)",
    "question": "예수 이름의 권세를 믿나요? 믿음의 사람이 되기 위해 오늘 내가 실천할 일을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리에게 예수님의 이름을 주시니 감사합니다. 그 이름의 권능을 힘입어 날마다 승리하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-16": {
    "subject": "믿음의 연합",
    "scripture": "너희의 형제보다 앞서 건너가서 그들을 돕되 야훼께서 너희를 안식하게 하신 것 같이 너희의 형제도 안식하며 그들도... 그 땅을 차지하기까지 하라 (여호수아 1:14-15)",
    "content": "기러기 떼는 V자 대형으로 날며 서로 상승기류를 만들어 에너지 소모를 줄입니다. 선두가 지치면 자리를 바꾸며 서로 돕습니다. 이러한 협력은 이기심을 내려놓고 함께할 때 끝까지 갈 수 있다는 교훈을 줍니다.\n\n요단 동편 땅을 이미 받은 지파들은 안주하지 않고 다른 형제들을 돕기 위해 앞장서 전쟁터로 나갔습니다. 그들의 연합이 승리의 열쇠가 되었습니다. 믿음의 길은 혼자 걷는 것이 아닙니다. 동역자들과 서로 격려하고 협력하여 하나님의 뜻을 이루어가는 믿음의 대열을 이룹시다.",
    "reading": "여호수아 1-3장, 사도행전 21장",
    "hymn": "허락하신 새 땅에 (새찬송가 347장 / 통 382)",
    "question": "나의 믿음의 동역자는 누구인가요? 공동체를 위해 내가 먼저 배려하고 협력할 일은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 믿음의 사람들과 연합하고 한마음으로 순종하여 하나님의 뜻을 이루게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-17": {
    "subject": "기억하고 전수하라",
    "scripture": "이 돌들이 이스라엘 자손에게 영원히 기념이 되리라 하라 하니라 (여호수아 4:7)",
    "content": "원수는 물에 새기고 은혜는 돌에 새기라는 말처럼, 우리는 하나님의 은혜를 잊지 말아야 합니다. 하나님은 요단강을 건넌 기념으로 돌들을 세우게 하셨는데, 이는 후손들이 그 기적을 묻고 기억하게 하기 위함이었습니다.\n\n하나님이 베푸신 은혜는 잊지 말아야 할 믿음의 이정표이자 후대에 전할 유산입니다. 고난의 때에 받은 복을 세어보며 하나님께 감사하십시오. 그 은혜를 자녀들에게 전수함으로써 우리 가문이 은혜의 통로가 되기를 소망합니다.",
    "reading": "여호수아 4-6장, 사도행전 22장",
    "hymn": "세상 모든 풍파 너를 흔들어 (새찬송가 429장 / 통 489)",
    "question": "하나님이 내 삶에 베풀어 주신 은혜를 적어보고 자녀나 주변 사람들에게 전해보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 모든 것이 주님의 은혜입니다. 베푸신 은혜를 기억하고 전하며 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-18": {
    "subject": "거리낌 없는 삶",
    "scripture": "이것으로 말미암아 나도 하나님과 사람에 대하여 항상 양심에 거리낌이 없기를 힘쓰나이다 (사도행전 24:16)",
    "content": "가네보 제약의 미타니 야스토 씨는 직장에서 예배를 금지당할 위기에서 하나님을 배반하지 않기로 결단했습니다. 그 믿음은 그를 회장의 자리로 인도했고 전 세계 기업인들에게 복음을 전하는 도구로 삼으셨습니다.\n\n바울은 벨릭스 총독 앞에서 거짓 고발을 당하면서도 하나님 앞에 양심에 거리낌이 없기를 힘썼습니다. 우리도 사람의 평가보다 하나님의 시선을 의식하며 살아야 합니다. 거룩한 양심을 따라 바르게 행할 때 하나님이 우리를 최고의 길로 인도하실 것입니다.",
    "reading": "여호수아 7-8장, 사도행전 23-24장",
    "hymn": "예수를 나의 구주 삼고 (새찬송가 288장 / 통 204)",
    "question": "하나님 중심으로 살기 위해 오늘 내가 새롭게 결단해야 할 일은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 무슨 일을 하든지 하나님 앞에서 거리낌이 없는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-19": {
    "subject": "전화위복의 은혜",
    "scripture": "내가 가이사께 상소하노라 한대... 베스도가 이르되 네가 가이사에게 상소하였으니 가이사에게 갈 것이라 하니라 (사도행전 25:11-12)",
    "content": "대화재로 폐허가 된 노르웨이의 올레순은 아르누보 양식으로 재건되어 세계에서 가장 아름다운 도시가 되었습니다. 재앙이 도리어 명소로 거듭나는 축복으로 바뀐 것입니다.\n\n바울은 억울하게 재판을 받았으나 로마 황제에게 상소함으로써 복음이 로마까지 전파되는 하나님의 섭리를 이루었습니다. 불의한 상황조차 하나님의 계획 속에 있습니다. 모든 문제를 주님께 맡기고 믿음으로 행하면, 하나님은 고난을 축복으로 바꾸실 것입니다.",
    "reading": "여호수아 9-11장, 사도행전 25장",
    "hymn": "이 눈에 아무 증거 아니 뵈어도 (새찬송가 545장 / 통 344)",
    "question": "고난 중에도 하나님이 일하고 계심을 믿나요? 그 믿음을 지키기 위해 오늘 할 일은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 나의 인생에 하나님의 뜻이 이루어지고 있음을 믿습니다. 고난 중에도 전진하게 하옵소서. 예수님의 이름으로 기도합니다. 아멘."
  },
  "03-20": {
    "subject": "이 산지를 내게 주소서",
    "scripture": "그날에 야훼께서 말씀하신 이 산지를 지금 내게 주소서... 야훼께서 나와 함께 하시면 내가 야훼께서 말씀하신 대로 그들을 쫓아내리이다 (여호수아 14:12)",
    "content": "칼 메닝거 박사는 상황보다 그 상황을 보는 관점이 더 중요하다고 말했습니다. 갈렙은 85세의 나이에도 아낙 자손이 버티는 견고한 헤브론 산지를 요구했습니다. 그는 환경이 아니라 하나님의 약속을 바라보았기 때문입니다.\n\n믿음은 문제보다 약속이 더 크게 보이게 합니다. 나이나 환경에 굴복하지 마십시오. 오늘도 하나님은 믿음으로 \"이 산지를 내게 주소서\"라고 외치는 자에게 약속의 땅을 허락하십니다. 용기를 내어 믿음으로 도전하는 하루가 됩시다.",
    "reading": "여호수아 12-14장, 사도행전 26장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 546장 / 통 399)",
    "question": "내 앞에 놓인 산지는 무엇인가요? 그것을 정복하기 위해 오늘 실천할 행동을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 약속의 말씀 위에 굳게 서서 믿음으로 전진하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-21": {
    "subject": "샘물도 내게 주소서",
    "scripture": "내게 복을 주소서 아버지께서 나를 네겝 땅으로 보내시오니 샘물도 내게 주소서 하매 갈렙이 윗샘과 아랫샘을 그에게 주었더라 (여호수아 15:19)",
    "content": "갈렙의 딸 악사는 건조한 네겝 땅으로 가기 전 아버지에게 샘물을 구했습니다. 아버지는 기꺼이 윗샘과 아랫샘을 모두 주었습니다. 부모는 자녀에게 가장 좋은 것을 주고 싶어 하듯, 하나님도 우리의 필요를 채워주길 원하십니다.\n\n하나님은 우리가 자녀이기에 기도를 들으십니다. 욕심이 아닌 삶에 필요한 것이라면 하나님 앞에 솔직하고 담대하게 구하십시오. 하나님은 우리가 구하는 것 이상으로 풍성하게 응답하시는 좋으신 아버지이십니다.",
    "reading": "여호수아 15-16장, 사도행전 27-28장",
    "hymn": "은혜 구한 내게 은혜의 주님 (새찬송가 441장 / 통 498)",
    "question": "하나님 자녀로서 담대히 구하고 있나요? 기도를 방해하는 마음의 장애물이 있다면 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 자녀 삼아주시니 감사합니다. 필요한 것을 담대히 구하며 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-22": {
    "subject": "복음의 통로",
    "scripture": "그로 말미암아 우리가 은혜와 사도의 직분을 받아 그의 이름을 위하여 모든 이방인 중에서 믿어 순종하게 하나니 너희도 그들 중에서 예수 그리스도의 것으로 부르심을 받은 자니라 (로마서 1:5-6)",
    "content": "후쿠다 다카시 선교사는 15년간 필리핀 밀림에서 헌신하며 성경을 번역하고 복음을 전했습니다. 한 사람의 순종이 그 지역의 수많은 영혼을 변화시켰습니다. 이는 부르심을 받은 사람이 얼마나 강력한 통로가 되는지 보여줍니다.\n\n바울처럼 우리도 복음을 위해 택함 받은 자들입니다. 복음 전파는 특별한 사람만의 사명이 아니라, 모든 크리스천이 자신의 삶의 자리에서 감당해야 할 일입니다. 우리의 말과 행동을 통해 예수님의 사랑이 필요한 이들에게 전해지기를 소망합니다.",
    "reading": "여호수아 17-19장, 로마서 1장",
    "hymn": "온 세상 위하여 (새찬송가 505장 / 통 268)",
    "question": "오늘 내가 있는 곳에서 복음을 전하기 위해 할 수 있는 작은 실천은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 복음을 전하는 통로로 삼아주심에 감사합니다. 주님을 전할 용기를 허락하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-23": {
    "subject": "외모를 보지 않으시는 하나님",
    "scripture": "선을 행하는 각 사람에게는 영광과 존귀와 평강이 있으리니... 이는 하나님께서 외모로 사람을 취하지 아니하심이라 (로마서 2:10-11)",
    "content": "아마존에서 헌신했던 허운석 선교사는 암 투병 중, 자신의 열심 속에 자기 자랑과 사람의 인정을 갈구하는 마음이 있었음을 깨닫고 철저히 회개했습니다. 진정한 변화는 내 노력이 아닌 주님의 열심에 맡길 때 일어납니다.\n\n하나님은 겉모습이나 종교적 열심이 아닌 우리의 내면을 보십니다. 사람의 시선보다 하나님의 시선 앞에서 진실하게 살아가는 것이 중요합니다. 하나님 앞에서 진리를 행할 때 참된 평강과 영광의 축복이 임할 것입니다.",
    "reading": "여호수아 20-22장, 로마서 2장",
    "hymn": "내가 늘 의지하는 예수 (새찬송가 86장 / 통 86)",
    "question": "사람에게 잘 보이려 했던 마음을 버리고 하나님의 인정을 받기 위해 오늘 무엇을 고쳐야 할까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 사람의 평가보다 하나님을 의식하며 진실한 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-24": {
    "subject": "나와 내 집은 야훼를 섬기겠노라",
    "scripture": "너희가 섬길 자를 오늘 택하라 오직 나와 내 집은 야훼를 섬기겠노라 (여호수아 24:15)",
    "content": "여호수아는 생의 마지막에 이스라엘 백성에게 결단을 촉구했습니다. 하나님을 믿는다면서도 마음 한편에 우상을 품고 살던 그들에게, 오직 하나님만 섬길 것을 단호히 선포하며 자신부터 모범을 보였습니다.\n\n우리도 선택해야 합니다. 겉으로는 크리스천이지만 마음속에 돈, 성공, 명예 같은 우상을 붙들고 있지는 않나요? 신앙은 선택의 문제입니다. 오늘 우리도 \"나와 내 집은 오직 하나님만 섬기겠다\"고 결단합시다. 이 결단 위에 하나님의 은혜와 평강이 넘치게 될 것입니다.",
    "reading": "여호수아 23-24장, 로마서 3-4장",
    "hymn": "주 어느 때 다시 오실는지 (새찬송가 176장 / 통 163)",
    "question": "하나님만을 온전히 섬기기 위해 오늘 내가 버려야 할 마음의 우상은 무엇인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
