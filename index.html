  "10-24": {
    "subject": "의인은 믿음으로 살리라",
    "scripture": "갈라디아서 3:11-13 또 하나님 앞에서 아무도 율법으로 말미암아 의롭게 되지 못할 것이 분명하니 이는 의인은 믿음으로 살 리라 하였음이라 율법은 믿음에서 난 것이 아니니 율법을 행하는 자는 그 가운데서 살리라 하였느니라 그리스도께서 우리를 위하여 저주를 받은 바 되사 율법의 저주에서 우리를 속량하셨으니 기록된 바 나무에 달린 자마다 저주 아래에 있는 자라 하였음이라",
    "content": "21세기 도시 목회에 큰 영향을 끼친 팀 켈러 목사는 복음을 설명하며 흥미로운 비유를 들었습니다. 한 사람이 비행기에 올랐는데 그는 이륙부터 착륙까지 내내 불안에 떨며 추락할까 노심초사했습니다. 그러나 그의 불안과 상관없이 비행기는 안전하게 목적지에 도착했고 그는 무사히 여행을 마쳤습니다. 팀 켈러 목사는 이 예화를 통해 구원의 의미를 설명했습니다. 비행기의 안전이 승객의 마음 상태가 아니라 오직 기장의 능력에 좌우되듯, 우리의 구원도 나의 불완전한 의가 아니라 하나님의 의를 이루신 예수 그리스도의 능력에 달려있다는 것입니다. 그러므로 우리는 스스로 의롭다 하심을 얻기 위해 불안해하며 애쓸 필요가 없습니다.\n오늘 본문은 하나님이 우리를 의롭다 하시는 이유는 율법의 행위가 아니라, 율법의 저주를 대신 짊어지고 하나님의 의를 이루신 예수 그리스도를 믿는 믿음 때문임을 선포합니다. 구원은 인간의 노력이나 공로의 결과가 아니라 오직 믿음을 통해 주어지는 하나님의 전적인 은혜입니다. 그러므로 우리가 승리하신 그리스도 안에 있음을 확신한다면 더 이상 구원을 의심하거나 염려할 이유가 없습니다. 이미 모든 의를 이루신 주님 안에서 평안을 누리며, 날마다 감사가 넘치는 삶을 살아가시기를 소망합니다.",
    "reading": "예레미야 8-10장, 갈라디아서 3장",
    "hymn": "이 세상의 모든 죄를 (새찬송가 261장 / 통 195)",
    "question": "‘이것만은 꼭 해야 하나님이 기뻐하신다’라고 생각했던 행동이 있다면 적어보세요. 그리고 오직 예수님의 의로 구원받은 은혜를 묵상해보세요.",
    "prayer": "하나님 아버지, 우리가 죄 많고 부족함에도 불구하고 끝까지 순종하신 예수님의 의를 우리의 의로 여겨주심에 감사드립니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-25": {
    "subject": "자유케 된 하나님의 자녀",
    "scripture": "갈라디아서 4:8-11 그러나 너희가 그 때에는 하나님을 알지 못하여 본질상 하나님이 아닌 자들에게 종노릇 하였더니 이제는 너희가 하나님을 알 뿐 아니라 더욱이 하나님이 아신 바 되었거늘 어찌하여 다시 약하고 천박한 초등학문으로 돌아가서 다시 그들에게 종 노릇 하려 하느냐 너희가 날과 달과 절기와 해를 삼가 지키니 내가 너희를 위하여 수고한 것이 헛될까 두려워하노라",
    "content": "빅토르 위고의 소설 『레 미제라블』의 주인공 장발장은 굶주린 조카를 먹이기 위해 빵을 훔치다 붙잡혀 감옥에 갇히게 되었습니다. 그는 노동교화형을 선고받고 19년 동안 수감된 끝에 풀려나 마침내 자유를 얻게 되었습니다. 이제는 누구에게도 얽매이지 않는 자유인이 되었으니, 새 삶을 시작할 기회가 주어진 것이었습니다. 그런데 교회의 도움으로 하룻밤을 묵던 어느 날, 장발장은 눈앞에 놓인 값비싼 성물을 보고 또다시 유혹을 이기지 못했습니다. 반짝이는 은빛 물건을 가방에 챙겨 달아나려는 순간, 주교와 마주하게 됩니다. 그러나 주교는 그를 책망하기보다 도리어 용서와 은혜로 대했고, 장발장은 무너진 마음으로 눈물을 쏟으며 회개하게 됩니다.\n장발장의 모습은 자유를 얻었음에도 과거의 굴레를 벗지 못하는 인간의 연약함을 잘 보여줍니다. 오늘 말씀 속 갈라디아 교인들은 그리스도 안에서 자유를 얻었으면서도 다시 율법의 종이 되려 했습니다. 하나님의 자녀가 누려야 할 참된 자유를 스스로 포기했던 것입니다. 우리는 하나님의 은혜로 용서받고 죄에서 자유함을 받았다는 사실을 기억하고 성령 안에서 거룩한 열매를 맺으며 살아가야 합니다.",
    "reading": "예레미야 11-13장, 갈라디아서 4장",
    "hymn": "날 대속하신 예수께 (새찬송가 321장 / 통 351)",
    "question": "아직까지 나를 붙잡고 있는 죄가 있나요? 그 죄에서 벗어나기를 간구해보세요.",
    "prayer": "하나님 아버지, 예수 그리스도 안에서 죄에서 벗어난 사람답게 하나님 보시기에 거룩한 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-26": {
    "subject": "견고한 놋 성벽이 되게 하리니",
    "scripture": "예레미야 15:19-21 야훼께서 이와 같이 말씀하시되 네가 만일 돌아오면 내가 너를 다시 이끌어 내 앞에 세울 것이며 네가 만일 헛된 것을 버리고 귀한 것을 말한다면... 내가 너로 이 백성 앞에 견고한 놋 성벽이 되게 하리니 그들이 너를 칠지라도 이기지 못할 것은 내가 너와 함께 하여 너를 구하여 건짐이라 야훼의 말씀이니라 내가 너를 악한 자의 손에서 건지며 무서운 자의 손에서 구원하리라",
    "content": "제1차 세계대전 직후, 프랑스는 다시 닥칠 독일의 침공에 대비해 마지노선이라는 거대한 방어벽을 세웠습니다. 수백 킬로미터에 달하는 참호와 지하 요새로 이루어진 이 방어선은 누구도 뚫을 수 없는 철옹성처럼 보였습니다. 프랑스는 마지노선이 곧 자신들의 안전을 보장해 줄 것이라 확신했습니다. 그러나 제2차 세계대전이 시작되자 독일군은 마지노선을 정면에서 공격하지 않고 벨기에를 통해 아르덴 숲을 돌아 우회하여 침공했습니다. 프랑스가 공들여 만들어 놓은 마지노선은 위기의 순간에 결국 무용지물이 되었고, 그토록 의지했던 견고한 믿음조차 한순간에 무너져 버리고 말았습니다.\n이처럼 인간이 세운 마지노선은 철옹성처럼 보였을지라도 결국 안전을 보장해 주지 못했습니다. 그런데 오늘 본문에서 하나님은 예레미야에게 안전과 보호를 약속하시며 그를 ‘견고한 놋 성벽’이 되게 하겠다 고 말씀하십니다. 대적들이 그를 칠지라도 하나님이 함께하시기에 절대 무너지지 않는다는 것입니다. 오늘날에도 하나님이 함께하시는 인생은 견고한 놋 성벽과 같습니다. 어떤 고난과 역경이 몰아쳐도 절대 무너지지 않습니다. 우리가 달려갈 길을 다 가기까지 하나님이 우리를 지키고 보호해 주시기 때문입니다. 오늘도 하나님의 보호 가운데 평안한 하루 보내시길 바랍니다.",
    "reading": "예레미야 14-15장, 갈라디아서 5-6장",
    "hymn": "비바람이 칠 때와 (새찬송가 388장 / 통 441)",
    "question": "어떤 고난이 와도 내 인생은 무너지지 않을 것이라 확신하나요? 하나님이 나를 지키고 보호하신다고 느끼나요?",
    "prayer": "하나님 아버지, 지금까지 우리를 지키고 보호해 주시니 감사합니다. 앞으로도 늘 하나님과 함께하는 인생을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-27": {
    "subject": "하나님의 시선 앞에서",
    "scripture": "예레미야 17:9-11 만물보다 거짓되고 심히 부패한 것은 마음이라 누가 능히 이를 알리요마는 나 야훼는 심장을 살피며 폐부를 시험하고 각각 그의 행위와 그의 행실대로 보응하나니 불의로 치부하는 자는 자고새가 낳지 아니한 알을 품음 같아서 그의 중년에 그것이 떠나겠고 마침내 어리석은 자가 되리라",
    "content": "리처드 백스터는 17세기 영국 교회의 신앙을 일깨운 청교도 목회자였습니다. 그는 영향력 있는 설교자였을 뿐만 아니라 하나님의 말씀 앞에서 자신의 내면을 끊임없이 살폈던 진실한 신앙인이었습니다. 백스터는 사람의 눈에는 드러나지 않지만, 하나님 앞에서는 숨길 수 없는 은밀한 죄까지 회개하기 위해 날마 다 무릎 꿇고 기도했습니다. 그는 이렇게 고백했습니다. “죄를 미워하시는 하나님, 빛 되신 아버지, 제 안의 실상을 올바로 보게 하시고 진정한 회개와 용서를 위해 고백해야 할 것을 결코 숨기지 않게 하옵소서.” 이 간절한 고백에는 하나님의 눈앞에서 언제나 정결하기를 갈망했던 그의 마음이 고스란히 담겨 있습니다.\n오늘 본문에서 예레미야 선지자는 만물보다 거짓되고 부패한 인간의 마음을 그 누구도 온전히 알 수 없 고 말합니다. 그러나 심장과 폐부를 시험하시는 하나님은 인간의 마음 깊은 곳까지 아시며 그 행위를 따라 심판하신다고 경고합니다. 비록 사람 앞에서는 숨길 수 있을지 몰라도 하나님 앞에서는 숨길 수 없이 우리의 모든 죄악이 낱낱이 드러납니다. 그러므로 우리는 날마다 말씀을 묵상하고, 기도의 자리로 나아가 하나님의 거룩한 빛 앞에서 우리의 마음을 비추어보며 회개해야 합니다.",
    "reading": "예레미야 16-17장, 에베소서 1장",
    "hymn": "정결하게 하는 샘이 (새찬송가 264장 / 통 198)",
    "question": "하나님이 깨닫게 하신 나의 숨겨진 죄나 연약함을 정직하게 적어보세요.",
    "prayer": "하나님 아버지, 우리 마음속 깊은 곳까지 아시는 하나님께 우리가 마음을 돌아보며 회개하도 록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-28": {
    "subject": "우리의 화평이신지라",
    "scripture": "에베소서 2:14-18 그는 우리의 화평이신지라 둘로 하나를 만드사 원수 된 것 곧 중간에 막힌 담을 자기 육체로 허시고 법조문으로 된 계명의 율법을 폐하셨으니 이는 이 둘로 자기 안에서 한 새 사람을 지어 화평하게 하시고 또 십자가로 이 둘을 한 몸으로 하나님과 화목하게 하려 하심이라 원수 된 것을 십자가로 소멸하시고... 이는 그로 말미암아 우리 둘이 한 성령 안에서 아버지께 나아감을 얻게 하려 하심이라",
    "content": "호주는 20세기 후반까지 원주민을 차별하는 정책을 펼쳐왔습니다. 심지어 호주 교회도 원주민들과 함께 예배하지 않는 관행을 이어오고 있었습니다. 하지만 1994년 호주 연합교회가 원주민 교회와 ‘화해의 언 약’을 맺으면서 새로운 길이 열렸습니다. 이 언약은 백인과 원주민을 나누던 장벽을 허물고 하나의 교회로 함께 걷겠다는 약속이었습니다. 언약을 공표하는 예배에서 백인 성도들은 원주민의 언어로 말씀을 듣고 찬양하며 하나됨의 기쁨을 누렸습니다. 이후로도 호주 연합교회는 매년 이 언약을 기념하는 예배를 드리며 원주민 크리스천과 동역하는 전통을 지켜오고 있습니다. 그리스도 안에서 사람과 사람 사이에 놓여있던 막힌 담이 무너지고 화평이 찾아온 것입니다.\n오늘 본문은 예수님이 십자가를 통해 율법을 폐하셨다고 말씀합니다. 정죄와 차별의 율법이 사라짐으로 유대인과 이방인은 비로소 하나 되어 하나님을 예배하게 된 것입니다. 오늘날 우리는 율법을 따르지 않지만, 마음속의 판단과 정죄로 사람을 비판하거나 차별하고 있는지도 모릅니다. 하지만 우리는 은혜 아니면 결코 설 수 없는 연약한 자들이며, 누군가를 정죄할 자격이 없음을 기억해야 합니다. 우리에게 주어진 일은 이웃을 사랑하고 용납하며 화평을 이루는 것입니다.",
    "reading": "예레미야 18-20장, 에베소서 2장",
    "hymn": "사랑하는 주님 앞에 (새찬송가 220장 / 통 278)",
    "question": "내가 아직 화해하지 못한 사람이 있다면 누구인가요? 그와 화해하기 위해 할 수 있는 일을 적어보세요.",
    "prayer": "하나님 아버지, 우리는 예수님의 은혜가 아니면 설 수 없는 죄인임을 기억하고, 이웃을 용납하 며 화평을 이루게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-29": {
    "subject": "지식에 넘치는 그리스도의 사랑",
    "scripture": "에베소서 3:18-21 능히 모든 성도와 함께 지식에 넘치는 그리스도의 사랑을 알고 그 너비와 길이와 높이와 깊이가 어떠함을 깨달아 하나님의 모든 충만하신 것으로 너희에게 충만하게 하시기를 구하노라 우리 가운데서 역사하시는 능력대로 우리가 구하거나 생각하는 모든 것에 더 넘치도록 능히 하실 이에게 교회 안에서와 그리스도 예수 안에서 영광이 대대로 영원무궁기를 원하노라 아멘",
    "content": "사랑의교회를 개척해 헌신했던 옥한흠 목사의 설교에 나오는 일화입니다. 평소 노트북에 내장된 브리태니커 백과사전을 자주 활용했던 그는 어느 날 문득 호기심이 생겨 자신의 이름 ‘옥한흠’을 검색해 보았습니다. 그런데 화면에는 “해당사항이 없으므로 검색이 되지 않습니다.”라는 메시지가 나왔습니다. 별것 아닌 장난스러운 시도였지만, 이 경험은 그의 마음을 울렸습니다. 수십만 정보가 수록된 방대한 사전에조차 이름 하나 올리지 못하는 보잘것없는 자신 같은 사람을 위해 하나님은 독생자 예수님을 내어주시면서까지 사랑하셨다는 사실을 다시 깨닫게 된 것입니다. 그는 그 사랑에 대한 감격이 있다면 인생의 모든 근심은 가랑잎처럼 가볍게 흩어질 것이라고 고백했습니다.\n오늘 본문에서 사도 바울은 에베소 성도들이 그리스도의 사랑을 충만히 알기를 간절히 소망하며 기도합니다. 그 사랑이 얼마나 넓고 깊고 큰지 깨닫게 되기를 바란 것입니다. 우리도 또한 예수님의 그 사랑을 머리로 아는 지식에 머물지 말고 가슴 깊이 체험해야 합니다. 그 사랑에 감동할 때 세상의 모든 근심과 두려움은 눈 녹듯 사라질 것입니다. 예수님의 사랑이 우리의 마음에 흐르고 넘쳐서, 어떤 상황에서도 절대 긍정과 절대 감사의 고백을 드리는 우리가 모두가 되기를 소원합니다.",
    "reading": "예레미야 21-23장, 에베소서 3장",
    "hymn": "예수 사랑하심을 (새찬송가 563장 / 통 411)",
    "question": "하나님이 나를 진정으로 사랑하신다는 사실을 체험했던 순간이 있나요? 그때의 기억을 떠올리며, 다시금 하나님께 감사의 고백을 드려보세요.",
    "prayer": "하나님 아버지, 예수 그리스도의 넓고 깊은 사랑을 마음 깊이 체험하여 넘치는 감사의 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-30": {
    "subject": "갈대아에 심긴 좋은 무화과 나무",
    "scripture": "예레미야 24:4-7 야훼의 말씀이 또 내게 임하니라 이르시되 이스라엘의 하나님 야훼께서 이와 같이 말씀하시니라 내가 이곳에서 옮겨 갈대아인의 땅에 이르게 한 유다 포로를 이 좋은 무화과같이 잘 돌볼 것이라 내가 그들을 돌아보아 좋게 하여 다시 이 땅으로 인도하여 세우고 헐지 아니하며 심고 뽑지 아니하겠고 내가 야훼인 줄 아는 마음을 그들에게 주어서 그들이 전심으로 내게 돌아오게 하리니",
    "content": "일제강점기에 우리 선조들은 농사지을 땅을 빼앗기거나 일제의 가혹한 탄압을 피해 압록강을 넘어 만주로 이주해야 했습니다. 춥고 척박한 만주 땅에서 그들은 특유의 성실함과 끈기로 황무지를 개간하고 사업을 일구며 삶의 터전을 세웠습니다. 또한 이국땅에 있으면서도 다음 세대를 세워야 한다는 열정을 잃지 않고 명동학교 등 교육기관을 설립해 훌륭한 인재를 길러냈습니다. 나아가 독립군을 위한 지원을 아끼지 않으며 광복을 염원했습니다. 고향을 떠나 타지에서 고된 삶을 살았지만, 우리 선조들은 그 자리에서 새로운 희망을 피워내는 놀라운 생명력을 보여주었던 것입니다.\n오늘 본문에서 예레미야 선지자는 갈대아, 곧 바벨론에 포로로 잡혀가게 될 남유다 백성을 향한 소망의 메시지를 전합니다. 하나님은 그들을 “좋은 무화과”같이 돌보시며 그들의 중심에 하나님을 아는 마음을 심어 다시 온전한 백성으로 세우겠다고 약속하셨습니다. 그리고 언젠가 그들을 예루살렘으로 돌아오게 하셔서 새 역사를 이루겠다고 말씀하셨습니다. 우리 역시 때로는 좌절과 고통 속에서 타향살이와 같은 외로움을 겪습니다. 그러나 하나님은 바로 그 외로운 시간 속에서 우리를 새롭게 빚으시고 더 아름다운 미래를 예비하고 계심을 잊지 말아야 합니다.",
    "reading": "예레미야 24-26장, 에베소서 4장",
    "hymn": "황무지가 장미꽃같이 (새찬송가 242장 / 통 233)",
    "question": "하나님이 새롭게 빚어주시기를 바라는 나의 연약한 부분은 무엇인가요?",
    "prayer": "하나님 아버지, 외롭고 힘든 시간을 보낼지라도 하나님의 돌보심과 인도하심이 함께함을 기억하며 소망을 품게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-31": {
    "subject": "종교개혁의 숨은 주역들 | 종교개혁 기념일",
    "scripture": "로마서 16:7-10 내 친척이요 나와 함께 갇혔던 안드로니고와 유니아에게 문안하라 그들은 사도들에게 존중히 여겨지고 또한 나보다 먼저 그리스도 안에 있는 자라 또 주 안에서 내 사랑하는 암블리아에게 문안하라 그리스도 안에서 우리의 동역자 우르바노와 나의 사랑하는 스다구에게 문안하라 그리스도 안에서 인정함을 받은 아벨레에게 문안하라 아리스도불로의 권속에게 문안하라",
    "content": "2017년 『종교개혁, 유럽의 역사를 바꾸다』라는 책이 출간되었습니다. 이 책은 루터, 칼뱅, 츠빙글리 처럼 널리 알려진 인물들뿐 아니라 그동안 조명받지 못했던 72명의 숨은 종교개혁자들이 유럽 곳곳에서 어떻게 개혁의 정신을 실천했는지를 보여줍니다. 예를 들어, 영국의 윌리엄 틴데일은 성경을 영어로 번역하여 모든 신자가 직접 말씀을 읽고 하나님께 나아갈 수 있다는 종교개혁의 정신을 실천했습니다. 이탈리아의 올림피아 모라타는 여성으로서는 드물게 개혁신학을 가르치며, 모든 사람이 말씀 앞에 평등하다는 진리를 드러냈습니다. 또한 스위스의 피에르 비레는 하나님의 주권과 말씀 중심의 개혁적 신앙을 전하는 동시에 종교전쟁으로 고통받던 사람들을 돌보며 치유와 위로의 사역을 감당했습니다.\n오늘 본문은 잘 알려진 사도들과는 달리 안드로니고, 암블리아, 우르바노처럼 그리 잘 알려지지 않은 초대교회의 헌신자들을 소개하고 있습니다. 비록 그들의 구체적인 사역까지는 우리에게 전해지지 않지만, 그들의 섬김이 교회를 든든히 세운 것만은 분명합니다. 어쩌면 우리도 이름 없이 교회를 위해 헌신하는 한 사람일 수 있습니다. 그러나 우리의 보이지 않는 헌신은 초대교회와 종교개혁의 숨은 이들의 헌신처럼 교회를 새롭게 하고 하나님 나라를 세워가는 귀한 밑거름이 될 것을 믿습니다.",
    "reading": "예레미야 27-29장, 에베소서 5장",
    "hymn": "주 믿는 사람 일어나 (새찬송가 357장 / 통 397)",
    "question": "사람들 눈에 돋보이지 않더라도 내가 교회를 위해 헌신할 수 있는 일은 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 우리의 작은 헌신이 교회를 새롭게 하고 하나님 나라를 세워가는 밑거름이 됨을 기억하며 헌신하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-01": {
    "subject": "하나님의 전신 갑주를 취하라",
    "scripture": "에베소서 6:1~13\n끝으로 너희가 주 안에서와 그 힘의 능력으로 강건하여지고 마귀의 간계를 능히 대적하기 위하여 하나님의 전신 갑주를 입으라 우리의 씨름은 혈과 육을 상대하는 것이 아니요 통치자들과 권세들과 이 어둠의 세상 주관자들과 하늘에 있는 악의 영들을 상대함이라 그러므로 하나님의 전신 갑주를 취하라 이는 악한 날에 너희가 능히 대적하고 모든 일을 행한 후에 서기 위함이라",
    "content": "초대 교회 당시 역사적 기록을 보면 로마 황제가 그리스도인들의 수가 늘어나는 것에 위협을 느껴 신하들을 불러 이 문제를 논의했다고 합니다. 황제는 모두 죽이자고 제안했지만, 한 신하가 순교는 오히려 그들이 추앙하는 것으로 역효과를 낳을 수 있다고 반대하며 차라리 고문을 하자고 했습니다. 그러자 또 다른 신하가 고문을 하면 그리스도인들은 예수의 십자가 고난에 동참한다는 생각에 기뻐할 것이라며 반대했습니다. 이때 조용히 있던 한 신하가 말했습니다. “그리스도인들이 편안하게 즐기고 놀 수 있는 환경을 만드십시오. 그러한 환경 속에서 그들은 죄를 짓게 될 것이고, 그러면 기독교는 존재해도 힘을 발휘하지 못할 것입니다.”\n\n오늘 말씀처럼 이 땅에 사는 동안 우리는 영적 전쟁을 할 수밖에 없습니다. 우리의 대적은 세상 권세를 잡은 악한 영들입니다. 마귀는 끊임없이 우리를 유혹해 죄를 짓게 만들고 넘어뜨려서 결국은 하나님으로부터 멀어지게 할 것입니다. 우리는 이러한 마귀의 간계를 분명히 알고 담대히 대적해야 합니다. 온갖 유혹과 죄악이 만연한 이 세상 속에서 하나님의 전신 갑주로 무장하여 믿음으로 승리하는 우리가 되기를 간절히 소망합니다.",
    "reading": "예레미야 30-32장, 에베소서 6장",
    "hymn": "우리들이 싸울 것은 (새찬송가 348장 / 통 393)",
    "question": "지금 내 삶을 돌아볼 때 하나님을 대적하고 있는 부분은 없나요? 죄의 유혹을 물리치기 위해 어떤 노력을 하고 있나요?",
    "prayer": "하나님 아버지, 하나님의 전신 갑주로 무장하여 죄의 유혹을 물리치고 믿음으로 승리하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-02": {
    "subject": "너는 내게 부르짖으라",
    "scripture": "예레미야 33:1-3\n예레미야가 아직 시위대 뜰에 갇혀 있을 때에 야훼의 말씀이 그에게 두 번째로 임하니라 이르시되 일을 행하시는 야훼, 그것을 만들며 성취하시는 야훼 그의 이름을 야훼라 하는 이가 이와 같이 이르시도다 너는 내게 부르짖으라 내가 네게 응답하겠고 네가 알지 못하는 크고 은밀한 일을 네게 보이리라",
    "content": "한국 부흥 운동의 견인차 역할을 했던 신현균 목사의 간증입니다. 그는 6·25 전쟁 중에 신앙의 자유를 위해 성도들과 함께 피난길에 올랐지만, 임진강 앞에서 큰 위기를 맞았습니다. 오도 가도 못하는 상황에서 그가 의지할 수 있는 분은 오직 하나님뿐이었습니다. 그는 “하나님이 홍해를 가르셨던 것처럼, 오늘 밤 임진강이 꽁꽁 얼어붙도록 함께 기도합시다!”라고 외쳤습니다. 그 말에 모든 성도가 임진강을 향해 손을 들고 밤새 간절히 부르짖어 기도했습니다. 그러자 영하 20도의 한파가 몰아쳐서 밤새 임진강이 꽁꽁 얼어붙는 기적이 나타났습니다. 그렇게 모든 성도가 기적적으로 얼어붙은 임진강을 안전하게 건널 수 있었습니다. 하나님을 향해 부르짖는 기도가 불가능을 가능케 하는 놀라운 기적을 불러온 것입니다.\n\n하나님은 일을 행하고 성취하는 분이십니다. 그리고 우리에게 부르짖어 기도하라고 말씀하십니다. 우리가 부르짖어 기도할 때 하나님이 일하시고 우리가 알지 못하는 크고 은밀한 일을 보여주실 것입니다. 기도하면 고난이 변하여 복이 되고, 슬픔이 변하여 기쁨이 되고, 문제가 변하여 응답이 되어 하나님의 축복과 기적이 우리에게 임하게 될 것입니다. 이 같은 놀라운 일이 우리의 삶에 일어납니다.",
    "reading": "예레미야 33-34장, 빌립보서 1-2장",
    "hymn": "너 근심 걱정 말아라 (새찬송가 382장 / 통 432)",
    "question": "나는 삶의 문제가 다가올 때 먼저 하나님께 기도하나요? 어려운 문제가 기도로 해결된 경험이 있다면 적어보세요.",
    "prayer": "하나님 아버지, 어려운 문제가 있을 때 하나님께 부르짖어 기도함으로써 위대한 하나님의 역사를 체험하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-03": {
    "subject": "부름의 상을 위하여",
    "scripture": "빌립보서 3:12-14\n내가 이미 얻었다 함도 아니요 온전히 이루었다 함도 아니라 오직 내가 그리스도 예수께 잡힌 바 된 그것을 잡으려고 달려가노라 형제들아 나는 아직 내가 잡은 줄로 여기지 아니하고 오직 한 일 즉 뒤에 있는 것은 잊어버리고 앞에 있는 것을 잡으려고 푯대를 향하여 그리스도 예수 안에서 하나님이 위에서 부르신 부름의 상을 위하여 달려가노라",
    "content": "조지 베벌리 시어는 빌리 그레이엄 목사와 동역한 복음 성가 가수입니다. 그는 본래 보험회사 직원이었는데, 라디오 공개방송에서 부른 노래로 스타가 되었습니다. 때마침 시카고 방송국에서 전속가수를 선발한다는 공고가 나왔고, 그는 쟁쟁한 지원자들을 제치고 전속가수로 선발되었습니다. 그러나 그의 마음에는 기쁨보다 두려움이 앞섰습니다. 그러던 어느 날, 그는 어머니가 보내준 시를 보고 영감을 받아 그 시에 곡조를 붙여 찬양을 지었습니다. 그 찬양이 바로 「주 예수보다 더 귀한 것은 없네」라는 곡입니다. 며칠 후, 시카고 방송국에서 일정을 논의하기 위해 전화가 왔을 때 그는 이렇게 대답했습니다. “죄송합니다. 저는 이제부터 하나님이 주신 음악의 재능을 오직 하나님의 영광만을 위해서 사용하기로 결심했습니다.” 하나님의 부르심에 순종하기 위해 세상의 부귀와 영광이 보장된 가수의 길을 기꺼이 포기한 것입니다.\n\n오늘 말씀처럼 우리는 세상 사람들이 쫓아가는 부와 권력, 명예의 푯대가 아닌, 하나님이 주신 사명의 푯대를 향해 달려가야 합니다. 우리가 이 땅에서 추구하는 모든 것들은 안개와 같이 허무하게 사라질 것들입니다. 오늘도 하나님이 부르신 부름의 상을 위하여 힘차게 달려가는 하루가 되길 바랍니다.",
    "reading": "예레미야 35-37장, 빌립보서 3장",
    "hymn": "주 예수보다 더 귀한 것은 없네 (새찬송가 94장 / 통 102)",
    "question": "나는 무엇을 목표로 살고 있나요? 하나님이 주신 사명을 이루기 위해 지금 내가 할 수 있는 일은 무엇일까요?",
    "prayer": "하나님 아버지, 세상의 푯대가 아니라 하나님이 주신 사명의 푯대를 향해 달려갈 수 있도록 우리의 발걸음을 인도하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-04": {
    "subject": "예레미야의 선택",
    "scripture": "예레미야 40:4-6\n만일 네가 나와 함께 바벨론으로 가는 것을 좋게 여기거든 가자 내가 너를 선대하리라 만일 나와 함께 바벨론으로 가는 것을 좋지 않게 여기거든 그만두라 보라 온 땅이 네 앞에 있나니 네가 좋게 여기는 대로 옳게 여기는 곳으로 갈지니라... 예레미야가 미스바로 가서 아히감의 아들 그다랴에게로 나아가서 그 땅에 남아 있는 백성 가운데서 그와 함께 사니라",
    "content": "바벨론의 사령관 느부사라단이 예루살렘과 유다의 백성들을 사슬로 결박하여 바벨론으로 끌고 가던 중에 예레미야 선지자에게 뜻밖의 제안을 합니다. 사슬을 풀어주고 자유를 줄 테니 그가 가고 싶은 곳으로 가라는 것입니다. 심지어 바벨론으로 함께 간다면 자신이 잘 돌봐주겠다는 약속까지 합니다. 이때 예레미야의 마음은 어떠했을까요? 남유다가 멸망하기 전, 그는 지난 40여 년 동안 유다 백성들에게 하나님의 말씀을 외쳤지만, 그에게 돌아온 것은 박해와 조롱, 생명의 위협뿐이었습니다. 그러니 지긋지긋한 유다 백성들과 함께 있는 것보다는 하나님이 회복의 약속을 이루시는 그날까지 바벨론에 가서 편하게 살고 싶은 마음도 있지 않았을까요? 하지만 예레미야는 남아 있는 유다 백성들에게 돌아가서 그들과 함께 고난의 길을 선택했습니다.\n\n우리도 인생을 살아가는 동안 수많은 선택의 갈림길을 만나게 됩니다. 그때 어떤 기준으로 선택해야 할까요? 선택의 기준은 내가 아닌 하나님이 되어야 합니다. 즉, 우리는 하나님이 원하시는 곳으로 가야 합니다. 때로는 그 길이 내 소망, 내 안위와 성공에 반대되는 길일지라도 우리는 하나님의 뜻에 순종해야 합니다. 오늘도 크고 작은 선택의 순간 앞에서 선택의 기준이 우리 자신이 되지 않기를 간절히 소망합니다.",
    "reading": "예레미야 38-40장, 빌립보서 4장",
    "hymn": "예수 나를 오라 하네 (새찬송가 324장 / 통 360)",
    "question": "나는 선택을 할 때 주로 무엇을 기준으로 선택하나요? 선택의 기준이 내가 아닌 하나님이 되어야 한다는 말은 무슨 의미인가요?",
    "prayer": "하나님 아버지, 선택의 갈림길 앞에 설 때마다 하나님께 기준을 두고 하나님이 원하시는 길을 갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-05": {
    "subject": "흔들리지 않으려면",
    "scripture": "골로새서 1:21-23\n전에 악한 행실로 멀리 떠나 마음으로 원수가 되었던 너희를 이제는 그의 육체의 죽음으로 말미암아 화목하게 하사 너희를 거룩하고 흠 없고 책망할 것이 없는 자로 그 앞에 세우고자 하셨으니 만일 너희가 믿음에 거하고 터 위에 굳게 서서 너희 들은 바 복음의 소망에서 흔들리지 아니하면 그리하리라",
    "content": "에드워드 모트는 캐비닛 공장에서 가구 만드는 일을 했습니다. 그러나 그는 자기 일에 어떤 의미나 보람을 찾지 못하고 열등감과 불만으로 가득한 삶을 살았습니다. 그러던 어느 겨울날, 런던 거리를 걷다가 우연히 작은 교회를 보고 들어갔습니다. 그곳에서 거듭남에 관한 설교를 들은 그는 큰 은혜를 받고 예수님을 영접하게 되었습니다. 이후 그의 삶은 완전히 달라졌습니다. 그는 늘 기쁜 마음으로 일했고 공장에서도 두터운 신임을 얻게 되었습니다. 나중에는 공장을 인수해 사업을 확장하고 큰 성공을 거뒀습니다. 그러나 그는 기쁨과 행복의 근거가 돈이나 명예가 아닌 그리스도께 있음을 깨닫고 시를 한 편 썼는데, 그 시에 곡조가 붙여진 찬송가가 「이 몸의 소망 무언가」입니다. “주 나의 반석이시니 그 위에 내가 서리라 그 위에 내가 서리라.”\n\n오늘 말씀에서 사도 바울은 믿음 안에 거하고 터 위에 굳게 서서 흔들리지 말라고 권면합니다. 이 세상을 살아가는 동안 우리는 수많은 문제와 고난을 만나게 되고, 이를 통해 마귀는 우리를 넘어뜨리려 할 것입니다. 그러나 우리의 삶이 그리스도께 믿음의 뿌리를 내리고 있다면 마귀의 어떤 공격에도 흔들리지 않을 수 있습니다. 주님만이 우리의 반석이심을 분명히 알고 그 위에 바로 서는 인생이 되길 바랍니다.",
    "reading": "예레미야 41-42장, 골로새서 1-2장",
    "hymn": "이 몸의 소망 무언가 (새찬송가 488장 / 통 539)",
    "question": "나는 무엇에 의지하여 살고 있나요? 세상의 것이 아닌, 그리스도를 반석으로 삼아 사는 인생은 어떤 점이 좋을까요?",
    "prayer": "하나님 아버지, 주님만이 우리의 반석이심을 믿습니다. 이 믿음을 굳게 붙잡고 흔들리지 않는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-06": {
    "subject": "감사하는 자가 되라",
    "scripture": "골로새서 3:15-17\n그리스도의 평강이 너희 마음을 주장하게 하라 너희는 평강을 위하여 한 몸으로 부르심을 받았나니 너희는 또한 감사하는 자가 되라 그리스도의 말씀이 너희 속에 풍성히 거하여 모든 지혜로 피차 가르치며 권면하고 시와 찬송과 신령한 노래를 부르며 감사하는 마음으로 하나님을 찬양하고 또 무엇을 하든지 말에 나 일에나 다 주 예수의 이름으로 하고 그를 힘입어 하나님 아버지께 감사하라",
    "content": "1982년, 호주에서 두 팔과 두 다리가 없이 태어난 한 아이가 있습니다. 그의 이름은 닉 부이치치입니다. 그는 자신의 처지를 비관하며 세 번이나 자살을 시도했습니다. 그러다 15살에 예수님을 만나고 그의 삶은 완전히 변화되었습니다. 두 팔과 두 다리가 없지만, 그는 하나님의 사랑과 은혜의 복음을 전하며 감사의 삶을 살고 있습니다. 그는 이렇게 고백합니다. “사지가 없어서 불행하냐고요? 신체장애는 아무것도 아닙니다. 살다 보면 누구나 고통을 겪습니다. 앞길이 막막했던 어린 시절에는 다른 사람의 손과 발을 부러워하며 ‘왜 나만 손과 발이 없을까?’ 생각하면서 절망하기도 했죠. 하지만 저에겐 발가락 두 개가 있어요. 두 발가락으로 할 수 있는 일들을 배우기 시작했습니다. 그 두 발가락으로 책도 넘기고 그것으로 모든 일을 다 합니다. 이제 팔 다리가 없다고 불행해하기보다는 제가 가진 두 개의 발가락으로 인하여 감사합니다.”\n\n오늘 말씀에서 사도 바울은 늘 감사하는 자가 되라고 권면합니다. 모든 것이 풍요롭고 잘될 때는 누구든지 감사할 수 있습니다. 그러나 힘들고 어려운 고난 가운데 있을 때 감사하는 것이 진정한 감사입니다. 우리에게 없는 것으로 인해 불평하지 말고 우리를 부르고 구원하신 주님의 은혜로 인해 하나님께 감사하시길 바랍니다.",
    "reading": "예레미야 43-45장, 골로새서 3장",
    "hymn": "세상 모든 풍파 너를 흔들어 (새찬송가 429장 / 통 489)",
    "question": "내게 없는 것 때문에 불평한 적이 있나요? 내가 고난 가운데 있더라도 하나님께 감사할 수 있는 이유는 무엇인가요?",
    "prayer": "하나님 아버지, 우리에게 없는 것을 바라보고 불평하는 것이 아니라, 주님이 주신 사랑과 은혜에 늘 감사하는 자가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-07": {
    "subject": "내가 너와 함께 있나니",
    "scripture": "예레미야 46:27-28\n내 종 야곱아 두려워하지 말라 이스라엘아 놀라지 말라 보라 내가 너를 먼 곳에서 구원하며 네 자손을 포로 된 땅에서 구원하리니 야곱이 돌아와서 평안하며 걱정 없이 살게 될 것이라 그를 두렵게 할 자 없으리라 야훼의 말씀이니라 내 종 야곱아 내가 너와 함께 있나니 두려워하지 말라 내가 너를 흩었던 그 나라들은 다 멸할지라도 너는 사라지지 아니하리라",
    "content": "패럴림픽 수영 선수 제시카 롱은 종아리뼈가 없는 희귀 질환을 가지고 태어나 두 다리를 절단해야 했습니다. 여러 차례의 힘든 수술을 이겨내고 수영 선수로 성장한 그녀는 수많은 메달을 목에 걸며 최고의 자리에 올랐습니다. 하지만 겉으로 보이는 성공과 달리, 그녀의 마음 한편에는 늘 하나님을 향한 원망과 불안이 자리 잡고 있었습니다. 그러던 어느 날, 성경 공부에 참석한 제시카는 자신을 하나님께 온전히 드리고 싶다고 기도했습니다. 그 순간 ‘나는 이대로도 충분하구나!’라는 생각이 들면서 모든 두려움이 사라지고 마음이 평안해졌습니다. 그리고 자신의 장애가 하나님 없이 혼자 힘으로 살아갈 수 없음을 일깨워주는 귀한 선물이라는 사실을 깨닫게 되었습니다. 제시카는 이렇게 고백합니다. “수영할 때면 옆에서 함께 수영하시는 하나님을 상상해요. 그분은 제 마음속에서 이렇게 말씀하세요. ‘계속해 보자. 내가 여기 있잖아.’”\n\n오늘 본문에서도 하나님은 바벨론에 포로로 끌려가 깊은 절망에 빠진 이스라엘 백성들에게 함께하겠다고 약속하십니다. 하나님은 결코 그분의 백성을 버리지 않으십니다. 그리고 이 약속은 지금 우리에게도 유효합니다. 어떤 고난 가운데 있더라도 하나님은 우리에게 구원의 손길을 베푸시고 두려움을 평안으로 바꿔주실 것입니다.",
    "reading": "예레미야 46-48장, 골로새서 4장",
    "hymn": "태산을 넘어 험곡에 가도 (새찬송가 445장 / 통 502)",
    "question": "인생의 고난이 닥칠 때 가장 힘들었던 부분은 무엇인가요? 고난 가운데 나 혼자라고 느낄 때와 하나님이 나와 함께하심을 믿을 때는 어떤 차이가 있을까요?",
    "prayer": "하나님 아버지, 고난 중에도 우리와 함께하시는 하나님을 바라보며 담대히 믿음으로 나아갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-08": {
    "subject": "주님이 아십니다",
    "scripture": "데살로니가전서 1:2-4\n우리가 너희 모두로 말미암아 항상 하나님께 감사하며 기도할 때에 너희를 기억함은 너희의 믿음의 역사와 사랑의 수고와 우리 주 예수 그리스도에 대한 소망의 인내를 우리 하나님 아버지 앞에서 끊임없이 기억함이니 하나님의 사랑하심을 받은 형제들아 너희를 택하심을 아노라",
    "content": "필리핀 북부 산지족에게 일평생 복음을 전한 권영수 선교사의 이야기입니다. 하루는 그가 아내와 함께 산지족 교회에서 전도 부흥 집회를 마치고 집으로 돌아오는 길에 큰 태풍을 만났습니다. 절벽 위에서 오도 가도 못하고 이틀간 추위와 굶주림에 시달리다가 강한 바람에 몸이 날려 구덩이에 빠지고 말았습니다. 그의 입에서 원망 섞인 울부짖음이 흘러나왔습니다. “하나님! 이게 과연 누구를 위한 선교입니까? 우리가 왜 이렇게 죽어야 합니까? 누군가 한 사람이라도 지켜보는 사람이 있다면 이렇게 억울하고 슬프지는 않을 겁니다.” 그러자 태풍 속에서 주님의 음성이 들렸습니다. “너를 파송한 한국 교회는 모른다. 너의 친구들 너의 동기들은 모른다. 그러나 두려워하지 말라. 내가 다 아노라!” 훗날 그는 자신의 수고와 헌신을 다 안다고 말씀하신 주님의 음성에 큰 위로를 얻고 선교 사역을 계속할 수 있었다고 고백했습니다.\n\n오늘 본문에서 사도 바울은 데살로니가 교회 성도들을 칭찬하면서 그들이 행한 믿음의 역사, 사랑의 수고, 소망의 인내가 주님 앞에서 기억되었다고 말합니다. 오늘날에도 우리가 믿음으로 행하고 인내하며 헌신했던 모든 일은 헛되지 않습니다. 주님이 모두 아십니다. 오늘도 힘을 내어 주님을 위해 수고하는 하루가 되길 바랍니다.",
    "reading": "예레미야 49-50장, 데살로니가전서 1-2장",
    "hymn": "내 평생 소원 이것뿐 (새찬송가 450장 / 통 376)",
    "question": "내가 주님을 위해 했던 수고와 헌신은 무엇인가요? 나의 수고를 다른 사람이 몰라준다고 불평한 적은 없었나요?",
    "prayer": "하나님 아버지, 주님을 위해 헌신하고 사랑의 수고를 아끼지 않음으로써 주님께 칭찬받는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-09": {
    "subject": "창조주 하나님을 신뢰하라",
    "scripture": "예레미야 51:15-16\n야훼께서 그의 능력으로 땅을 지으셨고 그의 지혜로 세계를 세우셨고 그의 명철로 하늘들을 펴셨으며 그가 목소리를 내신즉 하늘에 많은 물이 생기나니 그는 땅끝에서 구름이 오르게 하시며 비를 위하여 번개를 치게 하시며 그의 곳간에서 바람을 내시거늘",
    "content": "진시황은 중국 최초의 통일 제국인 진나라를 세우고 만리장성을 쌓으며 영원한 제국을 꿈꿨습니다. 생전에는 먹으면 늙지 않는다는 ‘불로초’를 구하려고 세계 각지에 신하들을 보냈고, 죽은 뒤에도 권력을 유지하려고 실물 크기의 군인 조각상인 병마용 수천 개를 자기 무덤에 함께 묻게 했습니다. 그는 스스로 ‘시황제’라 칭하며 자신의 뒤를 이어 만세까지 이어질 황제의 계보를 선언하기도 했습니다. 그러나 그가 죽은 지 불과 3년 만에 진나라는 멸망했습니다. ‘화무십일홍 권불십년’. 즉 열흘 가는 붉은 꽃이 없고 십 년 가는 권세는 없습니다. 진시황의 황금 궁전은 폐허가 되었고, 그가 만세까지 이어진다고 선언했던 진나라는 15년 만에 역사의 뒤안길로 사라졌습니다.\n\n바벨론 멸망을 예언한 예레미야 선지자는 오늘 본문에서 창조주 하나님의 능력을 선포합니다. 바벨론의 위세가 아무리 대단해도 하늘의 비 한 방울 만들 수 없지만 하나님은 말씀 한마디로 천지를 다스리십니다. 한때 천하를 호령하던 바벨론은 무너졌지만, 창조주 하나님의 권세는 영원합니다. 그렇기에 불확실한 인생 속에서 우리가 믿고 의지할 분은 오직 하나님뿐입니다. 영원하신 하나님을 의지하는 믿음이 우리 인생의 닻이 되어야 합니다.",
    "reading": "예레미야 51-52장, 데살로니가전서 3장",
    "hymn": "주 하나님 지으신 모든 세계 (새찬송가 79장 / 통 40)",
    "question": "창조 세계 속에서 하나님의 권능을 느낀 적이 있나요? 창조주 하나님이 우주 만물을 다스리고 주관하신다는 사실을 믿을 때 우리 인생은 어떻게 달라질까요?",
    "prayer": "하나님 아버지, 우주 만물을 다스리시는 창조주 하나님을 의지하며, 믿음 안에서 흔들리지 않는 인생을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-10": {
    "subject": "절대 감사의 삶",
    "scripture": "데살로니가전서 5:16-23\n항상 기뻐하라 쉬지 말고 기도하라 범사에 감사하라 이것이 그리스도 예수 안에서 너희를 향하신 하나님의 뜻이니라... 범사에 헤아려 좋은 것을 취하고 악은 어떤 모양이라도 버리라 평강의 하나님이 친히 너희를 온전히 거룩하게 하시고 또 너희의 온 영과 혼과 몸이 우리 주 예수 그리스도께서 강림하실 때에 흠 없게 보전되기를 원하노라",
    "content": "영국의 성경 주석가 매튜 헨리는 어느 날 강도를 만나 모든 소지품을 빼앗겼습니다. 그러나 그날 밤 그는 일기에 네 가지 감사한 일을 기록했습니다. “첫째, 지금껏 강도를 만나지 않았던 것에 감사합니다. 둘째, 지갑을 빼앗겼지만 목숨을 지킬 수 있어 감사합니다. 셋째, 그들이 더 많은 것을 가져가지 않은 것에 감사합니다. 넷째, 내가 강도가 아닌 것에 감사합니다.” 그는 빼앗긴 소지품에 집중하지 않고, 이 사건을 통해 하나님의 은혜를 돌아보며 신앙을 더욱 굳건히 할 수 있었습니다. 그의 이야기는 훗날 많은 사람에게 고난 중에도 감사할 수 있는 믿음의 본이 되었습니다.\n\n어려움 속에도 감사할 수 있는 태도는 단순한 긍정적 사고가 아니라 하나님에 대한 신뢰에서 비롯된 믿음의 표현입니다. 더욱이 오늘의 말씀은 권고가 아닌 하나님의 명령입니다. “범사에 감사하라!” 감사는 절망을 소망으로, 두려움을 평안으로 바꾸는 능력이 있습니다. 인생에 닥쳐오는 그 어떤 모진 풍파에도 불평하지 않고, 범사에 감사할 때 하나님이 우리의 마음을 지키시고 참 평안을 주십니다. 오늘부터라도 우리에게 주어진 상황 속에서 감사의 이유를 찾아내는 훈련을 시작해 보시길 바랍니다.",
    "reading": "예레미야애가 1-2장, 데살로니가전서 4-5장",
    "hymn": "내 영혼이 은총 입어 (새찬송가 438장 / 통 495)",
    "question": "어려운 환경 속에서도 우리가 하나님께 감사할 수 있는 이유는 무엇인가요? 하나님께 드릴 세 가지 감사를 적어보세요.",
    "prayer": "하나님 아버지, 어떤 상황 가운데 있더라도 감사할 수 있는 믿음의 눈을 열어주셔서 범사에 감사하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-11": {
    "subject": "내가 그를 바라리라",
    "scripture": "예레미야애가 3:22-26\n야훼의 인자와 긍휼이 무궁하시므로 우리가 진멸되지 아니함이니이다 이것들이 아침마다 새로우니 주의 성실하심이 크시도소이다 내 심령에 이르기를 야훼는 나의 기업이시니 그러므로 내가 그를 바라리라 하도다 기다리는 자들에게나 구하는 영혼들에게 야훼는 선하시도다 사람이 야훼의 구원을 바라고 잠잠히 기다림이 좋도다",
    "content": "주전 587년 예루살렘은 바벨론에 의해 함락되었습니다. 모든 것은 무너지고 하나님의 성전도 파괴되었습니다. 이스라엘 백성들은 바벨론에 포로로 끌려가서 고통 가운데 절규했습니다. 소망이라고는 전혀 찾아볼 수 없는 상황이었습니다. 이러한 상황에서 예레미야 선지자는 인자와 긍휼이 무궁하신 하나님, 신실하신 하나님이 이스라엘을 버리지 않으시고 새로운 은혜를 부어주실 것을 믿으며 하나님만 바라보겠다고 고백합니다.\n\n토마스 치솜은 목회를 시작한 지 1년 만에 건강이 크게 나빠졌습니다. 모든 일을 내려놓아야 했던 절망적인 상황에서 그는 오늘 말씀을 묵상했습니다. “야훼의 인자와 긍휼이 무궁하시므로 우리가 진멸되지 아니함이니이다 이것들이 아침마다 새로우니 주의 성실하심이 크시도소이다.” 절망 속에서도 하나님의 인자와 긍휼을 붙잡았던 예레미야의 고백이 그에게 다시 일어설 힘을 주었습니다. 그는 날마다 새 힘을 주시는 신실하신 하나님을 바라보며 불후의 명곡 「오 신실하신 주」를 작곡했습니다. 아침마다 새로이 떠오르는 해처럼, 오늘도 하나님이 우리에게 새로운 은혜를 부어주시고, 어제의 절망을 딛고 다시 일어설 수 있는 새 힘과 용기를 주실 것입니다.",
    "reading": "예레미야애가 3-5장, 데살로니가후서 1장",
    "hymn": "오 신실하신 주 (새찬송가 393장 / 통 447)",
    "question": "나는 절망의 순간에도 하나님의 신실하심을 믿나요? 오늘 내게 주어진 하나님의 새로운 은혜는 무엇인가요?",
    "prayer": "하나님 아버지, 매일 새롭게 부어주시는 주님의 은혜에 감사하며 절망의 순간에도 믿음이 흔들리지 않게 붙들어 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-12": {
    "subject": "파수꾼의 역할",
    "scripture": "에스겔 3:17-20\n인자야 내가 너를 이스라엘 족속의 파수꾼으로 세웠으니 너는 내 입의 말을 듣고 나를 대신하여 그들을 깨우치라... 또 의인이 그의 공의에서 돌이켜 악을 행할 때에는 이미 행한 그의 공의는 기억할 바 아니라 내가 그 앞에 거치는 것을 두면 그가 죽을지니 이는 네가 그를 깨우치지 않음이니라 그는 그의 죄 중에서 죽으려니와 그의 피 값은 내가 네 손에서 찾으리라",
    "content": "2025년 1월, 미국 로스앤젤레스 카운티 이튼 지역에서 대형 산불이 발생했습니다. 불길은 강풍을 타고 빠르게 번져서 그 일대의 수천 가구가 위험에 빠졌습니다. 이때 동쪽 지역의 주민들에게는 신속히 대피 명령이 내려졌지만, 서쪽 지역의 주민들은 다음 날 새벽 3시 25분이 되어서야 알림을 받았습니다. 결국 안타까운 희생자 19명 중 무려 18명이 대피 경고 알림을 늦게 받은 서쪽 지역에서 나왔습니다. 만일 서쪽 지역에도 경고가 제때 전달되었더라면 더 많은 생명을 구할 수 있었을 것입니다.\n\n오늘 본문에서 하나님은 에스겔 선지자를 이스라엘 족속의 파수꾼으로 세우셨습니다. 파수꾼의 역할은 경계를 서고, 위험이 닥치기 전에 사람들에게 알려 대비하게 하는 것입니다. 만약 파수꾼이 자신의 역할을 제대로 하지 못하여 전쟁에 패배하고 수많은 사람이 죽는다면 그가 책임을 져야 할 것입니다. 오늘날 하나님은 우리를 복음의 파수꾼으로 세우셨습니다. 우리가 복음을 알고도 전하지 않는다면, 그래서 수많은 사람이 진리를 깨우치지 못한 채 죄 중에 죽는다면 하나님은 그 피 값을 우리에게서 찾으실 것입니다. 지금도 수많은 사람이 죄 중에 죽어가고 있습니다. 복음의 파수꾼인 우리가 한 사람에게라도 더 복음을 전하여 귀한 생명을 구할 수 있기를 소망합니다.",
    "reading": "에스겔 1-3장, 데살로니가후서 2장",
    "hymn": "빛의 사자들이여 (새찬송가 502장 / 통 259)",
    "question": "나는 복음의 파수꾼 역할을 잘하고 있나요? 내 주변을 돌아보고 복음을 전해야 할 사람을 찾아 이름을 적어보세요.",
    "prayer": "하나님 아버지, 복음의 파수꾼이 되어 복음을 전하고 생명을 구하는 일에 쓰임 받게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-13": {
    "subject": "게으름을 경계하라",
    "scripture": "데살로니가후서 3:10-12\n우리가 너희와 함께 있을 때에도 너희에게 명하기를 누구든지 일하기 싫어하거든 먹지도 말게 하라 하였더니 우리가 들은즉 너희 가운데 게으르게 행하여 도무지 일하지 아니하고 일을 만들기만 하는 자들이 있다 하니 이런 자들에게 우리가 명하고 주 예수 그리스도 안에서 권하기를 조용히 일하여 자기 양식을 먹으라 하노라",
    "content": "미국 뉴올리언스에는 ‘쓰레기통의 마법사’라 불리는 청소부가 있었습니다. 그의 이름은 코르넬리우스 워싱턴입니다. 그는 하루도 빠짐없이 성실하게 거리를 청소했습니다. 흥겨운 소리가 들려 밖을 내다보면 늘 코르넬리우스가 청소하고 있었고, 그로 인해 도시는 깨끗하게 유지되었습니다. 2005년 늦여름, 강력한 태풍 카트리나가 도시를 덮쳤습니다. 태풍이 지나간 자리에 남은 것은 폐허가 된 도시와 산더미처럼 쌓인 쓰레기였습니다. 모두가 절망하던 그때, 코르넬리우스는 평소대로 거리로 나와 쓰레기를 치우기 시작했습니다. 그의 모습을 본 이웃들도 하나둘씩 빗자루를 들고 거리로 나와 청소하는 일을 도왔고, 도시는 다시 예전의 모습을 되찾을 수 있었습니다.\n\n성실은 크리스천에게도 꼭 필요한 덕목입니다. 믿음은 교회 안에서뿐 아니라 삶의 현장에서도 행동으로 나타나야 하기 때문입니다. 그렇기에 오늘 본문에서 사도 바울은 게으름을 경계하며, 일하기 싫어하는 자는 먹지도 말게 하라고 강력하게 말합니다. 우리도 입술로만 믿는 자라고 말하지 말고 믿는 자로서 삶의 본을 보여야 합니다. 하나님은 작은 일이라도 맡은 일에 최선을 다하는 성실한 사람을 쓰십니다. 오늘도 하나님이 주신 시간을 헛되이 보내지 말고 성실한 하루를 보내시길 바랍니다.",
    "reading": "에스겔 4-6장, 데살로니가후서 3장",
    "hymn": "주의 말씀 듣고서 (새찬송가 204장 / 통 379)",
    "question": "내게 고쳐야 할 게으른 모습이 있다면 무엇인가요? 특별히 크리스천에게 성실이 요구되는 이유는 무엇일까요?",
    "prayer": "하나님 아버지, 하나님이 주신 시간을 낭비하지 않고 게으름을 경계하며 성실하게 살아갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-14": {
    "subject": "하나님이 떠나시면",
    "scripture": "에스겔 8:5-6\n그가 내게 이르시되 인자야 이제 너는 눈을 들어 북쪽을 바라보라 하시기로 내가 눈을 들어 북쪽을 바라보니 제단 문 어귀 북쪽에 그 질투의 우상이 있더라 그가 또 내게 이르시되 인자야 이스라엘 족속이 행하는 일을 보느냐 그들이 여기에서 크게 가증한 일을 행하여 나로 내 성소를 멀리 떠나게 하느니라 너는 다시 다른 큰 가증한 일을 보리라 하시더라",
    "content": "예루살렘 성전이 처음 지어졌을 때 하나님은 그곳을 거룩히 구별하시고 하나님의 이름을 그곳에 영원히 두겠다고 약속하셨습니다(왕상 9:3). 그런데 오늘 본문에서 하나님은 예루살렘 성전을 멀리 떠나겠다고 말씀하십니다. 이스라엘 백성들이 그곳에서 하나님을 섬기지 않고 우상을 숭배하는 가증한 일을 행했기 때문입니다. 예루살렘 성전의 겉모습이 아무리 아름다워도 하나님이 떠난 성소는 더 이상 성소가 아닙니다.\n\n오늘날에도 성소의 본질은 주님의 임재에 있습니다. 그렇다면 하나님의 거룩한 성소인 우리 안에는 주님이 계신가요? 지그문트 괴체라는 화가의 작품 중에 「버림받고 멸시받은 자」란 제목의 그림이 있습니다. 그림의 중앙에는 예수님이 밧줄에 묶여 계시고, 그 주변에는 여러 사람들이 있습니다. 시험관을 들여다보는 과학자, 왕관에 화려한 드레스를 입은 여인과 그녀에게 말을 건네는 신사, 큰 책을 들고 있는 남자, 두 손을 모으고 기도하는 주교 등. 그러나 그중 누구도 예수님에게 관심을 두지 않습니다. 이 그림에 나오는 사람들의 모습이 곧 우리의 모습은 아닐까요? 돈과 명예, 세속적인 성공에 마음을 빼앗겨 주님 없는 신앙생활을 하고 있지 않은지 점검해 보세요. 하나님의 거룩한 성소로서 늘 주님의 임재를 사모하며 성령 충만한 우리가 되길 소망합니다.",
    "reading": "에스겔 7-8장, 디모데전서 1-2장",
    "hymn": "시온성과 같은 교회 (새찬송가 210장 / 통 245)",
    "question": "내 마음의 중심에는 무엇이 있나요? 다른 것들에 내 마음을 빼앗기지 않았는지 점검해 보고 주님의 임재를 사모하는 기도를 적어보세요.",
    "prayer": "하나님 아버지, 하나님이 떠나시면 우리는 아무것도 아닙니다. 늘 주님의 임재를 사모하며 성령 충만한 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-15": {
    "subject": "감사하는 신앙 (추수감사주일)",
    "scripture": "누가복음 17:15-19\n그 중의 한 사람이 자기가 나은 것을 보고 큰 소리로 하나님께 영광을 돌리며 돌아와 예수의 발 아래에 엎드리어 감사하니 그는 사마리아 사람이라 예수께서 대답하여 이르시되 열 사람이 다 깨끗함을 받지 아니하였느냐 그 아홉은 어디 있느냐 이 이방인 외에는 하나님께 영광을 돌리러 돌아온 자가 없느냐 하시고 그에게 이르시되 일어나 가라 네 믿음이 너를 구원하였느니라 하시더라",
    "content": "예수님이 사마리아와 갈릴리 사이로 가시던 길에 한 마을에서 한센병 환자 열 명을 만나셨습니다. 예수님은 그들을 불쌍히 여기고 제사장에게 가서 그들의 몸을 보이라고 말씀하셨습니다. 열 명의 한센병 환자는 예수님의 말씀대로 제사장에게 가고 있었는데, 도중에 모두 병 고침을 받았습니다. 그런데 열 명 중에 유대인들이 이방인이라고 무시하고 업신여겼던 사마리아 사람 한 명만 돌아와서 예수님의 발아래 엎드려 감사를 드렸고 믿음으로 구원받는 은혜를 경험할 수 있었습니다.\n\n이처럼 우리가 감사로 주님 앞에 영광을 돌릴 때 주님은 이를 기뻐하시고 더 큰 은혜를 베풀어 주십니다. 오늘은 추수감사절입니다. 평양 대부흥 운동의 주역인 길선주 목사는 추수감사절의 의미에 대해 이렇게 말했습니다. “추수감사절은 수확한 곡식과 열매로 인해서라기보다 하나님의 은혜로 인해 감사하는 날이다. 특히 우리나라에서의 감사절은 어두운 이 나라에 하나님께서 은혜의 복음을 보내주신 것을 감사하는 날이다!” 나 같은 죄인이 구원받아 하나님의 자녀가 되었으니 첫째도 감사요, 둘째도 감사요, 마지막도 감사입니다. 예수님을 믿는 우리의 일생은 감사의 일생이 되어야 합니다. 오늘 추수감사절을 맞이하여 주님께 더욱 감사하는 하루가 되길 바랍니다.",
    "reading": "에스겔 9-11장, 디모데전서 3장",
    "hymn": "공중 나는 새를 보라 (새찬송가 588장 / 통 307)",
    "question": "나는 매일 주님께 감사의 고백을 드리고 있나요? 한 해를 돌아보며 지금까지 받은 하나님의 은혜에 감사하는 기도를 드려보세요.",
    "prayer": "하나님 아버지, 우리를 구원해 주시고 일용할 양식을 주시며 지금까지 인도해 주셔서 감사합니다. 모든 것에 감사드립니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-16": {
    "subject": "가족을 돌보는 믿음",
    "scripture": "디모데전서 5:8-10\n누구든지 자기 친족 특히 자기 가족을 돌보지 아니하면 믿음을 배반한 자요 불신자보다 더 악한 자니라... 선한 행실의 증거가 있어 혹은 자녀를 양육하며 혹은 나그네를 대접하며 혹은 성도들의 발을 씻으며 혹은 환난 당한 자들을 구제하며 혹은 모든 선한 일을 행한 자라야 할 것이요",
    "content": "장누리 작가는 발달장애 아동을 상담하는 미술치료사로 ‘선생님’이라 불리며 인정받는 삶을 살았습니다. 그러나 그녀의 딸 온유는 뇌전증과 발달장애를 갖고 있어서 친구들과 잘 어울리지 못했습니다. 어느 날 온유가 친구를 때려서 다른 부모에게 사과 편지를 써야 했을 때 그녀의 마음은 무너져 내렸습니다. 남편이 왜 이렇게까지 하냐고 말하자 그녀는 그동안 쌓였던 감정이 폭발했습니다. “나도 그러고 싶지 않아! 나도 대우받고 살던 사람이었는데 아이 때문에 너무 수치스러워!” 그 순간 주님의 음성이 들려왔습니다. “나는 너를 위해 십자가에서 죽지 않았니?” 그녀는 딸을 수치스럽게 여기고 원망했던 마음을 눈물로 회개했습니다. 이후 그녀는 아이로 인해 겪게 되는 고난과 문제가 있을 때마다 주님의 사랑을 떠올리며 이겨낼 수 있었다고 합니다.\n\n사도 바울은 크리스천이 사람들과의 관계에서 어떻게 해야 하는지를 가르치면서 특히 자기 가족을 돌봐야 한다고 강조합니다. 가족은 하나님이 우리에게 맡기신 사람들입니다. 그렇기에 가족을 돌보지 아니하는 자는 ‘믿음을 배반한 자요 불신자보다 더 악한 자’입니다. 연약한 가족을 책임지고 사랑하는 것에서 믿음의 실천은 시작됩니다. 오늘 그동안 소홀했던 가족들에게 사랑과 고마움을 표현해 보는 건 어떨까요?",
    "reading": "에스겔 12-13장, 디모데전서 4-5장",
    "hymn": "사철에 봄바람 불어 잇고 (새찬송가 559장 / 통 305)",
    "question": "우리 가족 중에 특히 내 관심과 돌봄이 필요한 사람은 누구인가요? 내가 그를 위해 할 수 있는 일을 구체적으로 적어보세요.",
    "prayer": "하나님 아버지, 하나님이 세우신 가족 공동체를 사랑으로 돌보며 그 안에서 하나님의 사랑을 더욱 깊이 체험하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-17": {
    "subject": "다시 세운 언약",
    "scripture": "에스겔 16:60-63\n그러나 내가 너의 어렸을 때에 너와 세운 언약을 기억하고 너와 영원한 언약을 세우리라... 내가 네게 내 언약을 세워 내가 야훼인 줄 네가 알게 하리니 이는 내가 네 모든 행한 일을 용서한 후에 네가 기억하고 놀라고 부끄러워서 다시는 입을 열지 못하게 하려 함이니라 주 야훼의 말씀이니라",
    "content": "1945년 2월 제2차 세계대전 말기 연합군의 폭격으로 독일 드레스덴은 순식간에 잿더미가 되었습니다. 불길이 도시를 삼키며 수만 명이 목숨을 잃었고, ‘엘베강의 피렌체’라 불리던 화려한 도시는 폐허로 변했습니다. 특히 드레스덴의 상징인 ‘성모교회’는 검게 그을린 잔해만 남았습니다. 그러나 드레스덴의 시민들은 성모교회가 다시 세워지리라는 꿈을 품고 폐허 속에서 부서지지 않은 건물 조각을 찾아 번호를 매겼습니다. 1993년 건축가 에버하르트 부르거를 중심으로 교회의 재건 공사가 시작되었습니다. 재건팀은 초기 설계도를 바탕으로 시민들이 찾아낸 3,800여 개의 조각에 새로운 돌을 쌓아 올렸습니다. 그리고 2005년에 마침내 성모교회는 재건되었고 평화와 화해를 상징하는 건물로 새롭게 탄생했습니다.\n\n이스라엘은 우상을 숭배하고 죄를 범함으로 하나님과의 언약을 깨트렸습니다. 그런데 오늘 본문에서 하나님은 그들에게 회복을 약속하시며 “영원한 언약”을 다시 세우겠다고 말씀하십니다. 이처럼 하나님은 죄와 실패로 무너진 인생일지라도 다시 일으켜 주십니다. 우리가 회개하고 하나님께 나오면 부끄러운 과거는 용서와 은혜의 증거가 되고, 폐허 같던 인생은 이전보다 더욱 아름다운 인생으로 바뀌게 될 것입니다.",
    "reading": "에스겔 14-16장, 디모데전서 6장",
    "hymn": "나 같은 죄인 살리신 (새찬송가 305장 / 통 405)",
    "question": "죄와 실패로 인해 인생이 무너진 것처럼 여겨지던 때가 있었나요? 그때 어떻게 회복되고 다시 일어설 수 있게 되었나요?",
    "prayer": "하나님 아버지, 우리의 죄를 용서하시고 폐허 같던 인생을 하나님의 은혜 안에서 다시 일으켜 주시니 감사합니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-18": {
    "subject": "그리스도 예수의 좋은 병사",
    "scripture": "디모데후서 2:1-4\n내 아들아 그러므로 너는 그리스도 예수 안에 있는 은혜 가운데서 강하고 또 네가 많은 증인 앞에서 내게 들은 바를 충성된 사람들에게 부탁하라 그들이 또 다른 사람들을 가르칠 수 있으리라 너는 그리스도 예수의 좋은 병사로 나와 함께 고난을 받으라 병사로 복무하는 자는 자기 생활에 얽매이는 자가 하나도 없나니 이는 병사로 모집한 자를 기쁘게 하려 함이라",
    "content": "인도 자르칸드 주의 한 마을에 칸데 무두와 그의 아내가 살았습니다. 그들은 이 마을에서 유일한 크리스천이었고, 힌두교도들로부터 2년 넘게 괴롭힘과 살해 위협을 당했습니다. 그러나 그들은 굴하지 않고 담대히 복음을 전했습니다. 2020년 6월 7일 저녁, 무장한 남성들이 칸데의 집에 들이닥쳤습니다. 칸데는 아내에게 조용히 말했습니다. \"만약 하나님이 내 목숨을 거두신다면 그 또한 그분의 뜻이야. 내가 무슨 일을 당하든 예수님에 대한 믿음을 절대 포기하지 마. 내가 없더라도 주님이 당신을 지켜주실 거야.\" 잠시 후, 한 남성이 칸데를 밖으로 끌고 나갔습니다. 그러나 그는 죽음의 위협 앞에서도 예수님을 부인하지 않았고, 결국 순교의 길을 걸었습니다. 칸데는 그리스도의 충성된 병사로서 기꺼이 고난을 감당하며 끝까지 믿음을 굳게 지킨 것입니다.\n\n우리도 그리스도 예수의 병사로 부르심을 받았습니다. 좋은 병사는 병사를 모집한 주님과 함께 고난을 받는 것을 두려워하지 않으며, 주님을 기쁘시게 하는 자입니다. 이를 위해서는 많은 인내와 희생이 필요할지도 모릅니다. 그럼에도 포기하지 말고 끝까지 믿음을 굳게 지키시길 바랍니다. 오늘도 그리스도의 좋은 병사가 되어 우리를 부르신 주님을 기쁘시게 하는 하루가 되기를 소망합니다.",
    "reading": "에스겔 17-18장, 디모데후서 1-2장",
    "hymn": "믿는 사람들은 주의 군사니 (새찬송가 351장 / 통 389)",
    "question": "믿음을 지키기 위해 기꺼이 감당하고 있는 희생이나 인내가 있다면 무엇인가요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 그리스도 예수의 좋은 병사가 되어 어떤 상황 속에서도 주님만 바라보며 믿음을 지키게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-19": {
    "subject": "말씀의 능력",
    "scripture": "디모데후서 3:14-17\n그러나 너는 배우고 확신한 일에 거하라 … 또 어려서부터 성경을 알았나니 성경은 능히 너로 하여금 그리스도 예수 안에 있는 믿음으로 말미암아 구원에 이르는 지혜가 있게 하느니라 모든 성경은 하나님의 감동으로 된 것으로 교훈과 책망과 바르게 함과 의로 교육하기에 유익하니 이는 하나님의 사람으로 온전하게 하며 모든 선한 일을 행할 능력을 갖추게 하려 함이라",
    "content": "영국의 윌리엄 틴데일은 다른 무엇보다 성경을 귀하게 여긴 종교 개혁자였습니다. 그는 성경을 \"하나님의 말씀, 진기한 보석, 지상에 남아 있는 가장 거룩한 유물이며 신앙의 안내자요 지침서\"라고 말했습니다. 그는 헬라어나 라틴어를 모르는 일반 성도들을 위해 성경을 영어로 번역했는데, 그로 인해 1536년에 화형당하고 말았습니다. 그의 죽음 이후 불과 2년 만에 헨리 8세는 교회에 영어 성경을 비치하라는 명령을 내렸고, 제임스 1세에 이르러 그가 남긴 번역을 기초로 한 '킹 제임스 버전(KJV, 1611)'이 세상에 나오게 되었습니다. 이후 영어 성경은 영국 전역에 보급되어 교회 개혁과 부흥의 불을 지피는 불씨가 되었습니다.\n\n사도 바울은 예수 그리스도 안에서 구원에 이르게 하는 지혜가 바로 성경에 있으며 모든 성경은 하나님의 감동으로 된 것으로서 교훈과 책망과 의로 교육하기에 유익하다고 강조합니다. 우리는 이렇듯 귀한 성경을 주일날 교회에 갈 때만 겨우 꺼내보고 있진 않은가요? 성경을 단순히 책꽂이에 꽂아두는 것으로는 말씀의 능력이 나타나지 않습니다. 말씀을 읽고 묵상하며 말씀 가운데 거할 때 우리의 삶이 변화됩니다. 늘 말씀을 가까이하고 말씀의 능력으로 살아가는 우리가 되기를 소망합니다.",
    "reading": "에스겔 19-21장, 디모데후서 3장",
    "hymn": "달고 오묘한 그 말씀 (새찬송가 200장 / 통 235)",
    "question": "나는 매일 말씀을 읽고 있나요? 최근 내 마음을 감동케 한 말씀이 있다면 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 오늘도 하나님의 말씀을 따라 살아가며, 말씀이 주는 생명과 구원의 은혜를 누리게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-20": {
    "subject": "애굽을 기억하지도 못하게",
    "scripture": "에스겔 23:25-27\n내가 너를 향하여 질투하리니 그들이 분내어 네 코와 귀를 깎아 버리고 남은 자를 칼로 엎드러뜨리며 네 자녀를 빼앗고 그 남은 자를 불에 사르며 또 네 옷을 벗기며 네 장식품을 빼앗을지라 이와 같이 내가 네 음란과 애굽 땅에서부터 행음하던 것을 그치게 하여 너로 그들을 향하여 눈을 들지도 못하게 하며 다시는 애굽을 기억하지도 못하게 하리라 주 야훼의 말씀이니라",
    "content": "에스겔 23장에는 북이스라엘과 남유다를 상징하는 '오홀라'와 '오홀리바'라는 두 음녀의 비유가 등장합니다. 이들은 하나님의 백성임에도 불구하고 이방의 신들을 숭배하며 영적인 타락에 빠졌습니다. 심지어 자녀들까지 우상에게 제물로 바치는 끔찍한 죄를 범했습니다. 그 결과 하나님은 앗수르와 바벨론 제국을 통해 북이스라엘과 남유다를 심판하셨습니다. 그리고 오늘 본문은 그 심판의 목적이 어디에 있는지를 보여줍니다. 한마디로 애굽과의 단절입니다. 과거 하나님은 이스라엘 백성들을 애굽에서 구원하셨는데, 이는 단순히 종의 신분에서 해방하는 데만 목적이 있지 않습니다. 이스라엘 백성이 우상숭배로 대표되는 애굽에서의 죄악 된 삶을 버리고 하나님의 거룩한 백성으로 살아가게 하기 위함이었습니다. 그런데 지금 이스라엘 백성들의 모습은 하나님이 그들을 애굽에서 구원하시기 이전의 상태와 다를 바 없었던 것입니다.\n\n우리도 하나님의 은혜로 구원받았습니다. 그런데 우리가 구원받기 이전과 다를 바 없는 삶을 살면서 여전히 불의를 행하며 죄를 짓는다면, 하나님의 징계를 받게 될 것입니다. 하나님은 우리가 구원받은 성도로서 죄를 향해 눈도 들지 말고 생각하지도 말며, 이전의 삶에서 온전히 벗어나 세상과 구별된 거룩한 삶을 살기를 원하십니다.",
    "reading": "에스겔 22-24장, 디모데후서 4장",
    "hymn": "오랫동안 모든 죄 가운데 빠져 (새찬송가 284장 / 통 206)",
    "question": "구원받은 후에도 여전히 내게 남아있는 죄의 모습은 무엇인가요? 죄를 향해 눈도 들지 말고 생각도 하지 말라는 말씀을 내 삶에 실천하는 방법은 무엇일까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 죄의 유혹에 빠지지 않고 하나님의 자녀로서 세상과 구별되는 거룩한 삶을 살도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-21": {
    "subject": "겉과 속이 다른 신앙",
    "scripture": "디도서 1:13-16\n이 증언이 참되도다 그러므로 네가 그들을 엄히 꾸짖으라 … 깨끗한 자들에게는 모든 것이 깨끗하나 더럽고 믿지 아니하는 자들에게는 아무 것도 깨끗한 것이 없고 오직 그들의 마음과 양심이 더러운지라 그들이 하나님을 시인하나 행위로는 부인하니 가증한 자요 복종하지 아니하는 자요 모든 선한 일을 버리는 자니라",
    "content": "우리말 속담에 '청보에 개똥'이라는 말이 있습니다. 푸른색 비단 보에 개똥이 들어있다는 뜻입니다. 푸른색 비단보는 본래 신부 집안에서 신랑의 집에 보내는 예단을 포장하는 것으로 매우 귀하게 사용하는 비단이었습니다. 그런데 그 안에 개똥이 들어있다는 것은, 겉으로 보기엔 그럴싸한 비단 보자기지만 그 안에는 개똥처럼 무가치하고 더러운 것이 담겨있어서 겉과 속이 완전히 다른 경우를 비유하는 말입니다. 우리의 신앙의 모습도 이처럼 겉과 속이 다른 모습이 있을 수 있습니다.\n\n오늘 본문에서 사도 바울은 그레데 교회의 문제점을 지적하며 죄와 불의에 대해 엄히 꾸짖으라고 말합니다. 특히 겉으로는 하나님을 안다고 주장하지만, 실제 그들의 행위로는 하나님을 부인하는 모순적인 모습을 지적했습니다. 이처럼 이중적인 신앙을 가진 사람에 대해 바울은 \"가증한 자요 복종하지 아니하는 자요 모든 선한 일을 버리는 자\"라고 칭합니다. 우리도 그레데 교회의 성도처럼 겉과 속이 다른 신앙생활을 하고 있진 않은지 돌아봐야 합니다. 하나님의 말씀을 따르지 않으면서, 입술로만 그럴듯한 신앙 고백을 하고 있진 않나요? 진정으로 하나님을 믿는다는 것은 입술의 고백뿐 아니라 우리의 마음과 삶이 모두 하나님께 드려지는 것임을 꼭 기억하길 바랍니다.",
    "reading": "에스겔 25-27장, 디도서 1장",
    "hymn": "주님의 뜻을 이루소서 (새찬송가 425장 / 통 217)",
    "question": "나는 마음과 삶을 하나님께 모두 드리는 신앙인인가요? 오늘 내가 하나님의 말씀에 순종하며 실천할 수 있는 것을 구체적으로 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 마음과 삶을 온전히 하나님께 드리고, 행함이 따르는 참된 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-22": {
    "subject": "교만의 끝",
    "scripture": "에스겔 28:2-5\n인자야 너는 두로 왕에게 이르기를 주 야훼께서 이같이 말씀하시되 네 마음이 교만하여 말하기를 나는 신이라 내가 하나님의 자리 곧 바다 가운데에 앉아 있다 하도다 네 마음이 하나님의 마음 같은 체할지라도 너는 사람이요 신이 아니거늘 … 네 지혜와 총명으로 재물을 얻었으며 금과 은을 곳간에 저축하였으며 네 큰 지혜와 네 무역으로 재물을 더하고 그 재물로 말미암아 네 마음이 교만하였도다",
    "content": "1912년에 세상을 떠들썩하게 만든 배가 있습니다. 영국이 해양 제국이라는 명예를 걸고 자신들의 영광을 드러내기 위해 만들었는데, 무게 46,328톤, 길이 269미터, 높이는 건물 11층에 달하는 초호화 여객선이었습니다. 이 배의 이름은 그리스 신화에 나오는 거신족 타이탄의 이름을 따서 '타이타닉'이라고 지었습니다. 사람들은 타이타닉호를 가리켜 '신도 침몰시킬 수 없는 배'라고 극찬했습니다. 첫 항해에서 타이타닉호는 한 가지 더 최고가 되고 싶은 것이 있었습니다. 바로 속도였습니다. 그래서 타이타닉호는 전 속력으로 대서양을 가로질러 갔습니다. 미국 뉴욕에 도착했을 때 '최고로 크고 튼튼한 배, 최고로 호화스러울 뿐만 아니라 최고로 빠른 배'라는 명성을 얻고 싶었던 것입니다. 그러나 4월 10일에 영국에서 출발한 타이타닉호는 4월 14일, 빙산과 충돌하여 2시간 40분 만에 침몰했고 1,500명이 넘는 희생자를 내고 말았습니다.\n\n오늘 본문에서 하나님은 두로 왕의 교만을 꾸짖으십니다. 그는 자기 지혜로 재물과 권세를 얻었다고 착각하며, 스스로 바다 가운데 있는 신이라고 칭했던 것입니다. 결국 두로는 하나님의 심판을 받아 바벨론에 의해 무너지게 됩니다. 교만의 끝은 패망입니다. 우리도 늘 교만을 경계하며 하나님 앞에 겸손한 삶을 살아야 합니다.",
    "reading": "에스겔 28-29장, 디도서 2-3장",
    "hymn": "내게 있는 모든 것을 (새찬송가 213장 / 통 348)",
    "question": "내가 다른 사람들에게 자랑했던 것이 있었나요? 하나님 앞에 겸손한 자가 되기 위해 어떻게 해야 할까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 저는 아무것도 아닙니다. 교만한 마음을 내려놓고 하나님 앞에 늘 겸손한 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-23": {
    "subject": "자라게 하시는 하나님",
    "scripture": "에스겔 31:7-9\n그 뿌리가 큰 물 가에 있으므로 그 나무가 크고 가지가 길어 모양이 아름다우매 하나님의 동산의 백향목이 능히 그를 가리지 못하며 잣나무가 그 굵은 가지만 못하며 단풍나무가 그 가는 가지만 못하며 하나님의 동산의 어떤 나무도 그 아름다운 모양과 같지 못하였도다 내가 그 가지를 많게 하여 모양이 아름답게 하였더니 하나님의 동산 에덴에 있는 모든 나무가 다 시기하였느니라",
    "content": "물은 식물의 성장에 결정적인 역할을 합니다. 물론 선인장처럼 많은 물이 필요치 않은 식물도 있지만, 대부분의 식물, 특히 몸집이 큰 나무들은 물이 풍부한 곳에 있을 때 잘 자라고 번성하게 됩니다. 오늘 본문에서 앗수르를 상징하는 백향목이 크게 번성하여 아름다워진 이유도 그 뿌리가 큰 물가에 있었기 때문입니다. 그런데 여기서 우리가 주목할 점은 백향목을 큰 물가에 심고 자라게 하신 분이 누구신가 하는 것입니다. 하나님은 \"내가 그 가지를 많게 하여 모양이 아름답게 하였더니\"라고 분명히 말씀하십니다. 즉, 앗수르가 저절로, 혹은 자신의 힘으로 번성하고 강해진 게 아니라 하나님의 주권과 섭리로 인해 번성하게 되었다는 것입니다.\n\n백향목으로 비유된 앗수르에게만 하나님이 섭리하실까요? 앗수르와 같은 큰 나라뿐 아니라 작은 나라와 민족들도, 그리고 이름 없는 들풀과 같은 우리도 하나님이 자라고 번성하게 하십니다. 하나님은 모든 나라와 민족의 흥망성쇠, 각 사람의 생사화복을 다스리고 주관하십니다. 그렇다면 우리의 인생을 복되고 아름답게 만드는 방법은 하나입니다. 인생의 뿌리를 하나님께 내리고 하나님만 의지하여 사는 것입니다.",
    "reading": "에스겔 30-32장, 빌레몬서 1장",
    "hymn": "곤한 내 영혼 편히 쉴 곳과 (새찬송가 406장 / 통 464)",
    "question": "내 인생도 하나님의 섭리 가운데 있다고 확신하나요? 내 인생의 뿌리를 하나님께 내린다는 의미는 무엇일까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 인생을 다스리시는 하나님의 섭리를 신뢰합니다. 오직 하나님만 의지하여 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-24": {
    "subject": "예수님은 누구신가",
    "scripture": "히브리서 1:1-3\n옛적에 선지자들을 통하여 여러 부분과 여러 모양으로 우리 조상들에게 말씀하신 하나님이 이 모든 날 마지막에는 아들을 통하여 우리에게 말씀하셨으니 … 이는 하나님의 영광의 광채시요 그 본체의 형상이시라 그의 능력의 말씀으로 만물을 붙드시며 죄를 정결하게 하는 일을 하시고 높은 곳에 계신 지극히 크신 이의 우편에 앉으셨느니라",
    "content": "고대에는 청동이나 구리로 거울을 만들었는데, 이 금속 거울은 아무리 갈고 닦아도 빛의 반사가 매끄럽지 못해 불투명하게 보였습니다. 그러다 17세기에 프랑스에서 판유리 주조법이 발명되어 유리 거울이 만들어졌고, 19세기 독일에서 개발한 은도금법을 통해 오늘날과 같이 맑고 선명한 유리 거울이 나왔다고 합니다. 이제 우리는 유리 거울을 통해 사물을 분명하게 비춰볼 수 있습니다. 그럼에도 굳이 옛날 불투명한 금속 거울을 사용하려고 한다면 이는 매우 어리석은 일이 아닐까요?\n\n히브리서는 믿음이 흔들리던 유대인 성도들에게 주어진 편지입니다. 그들은 박해와 시련에 흔들려 과거에 믿었던 유대교로 돌아가려 했습니다. 그래서 히브리서의 저자는 그들에게 믿음을 굳게 붙들라고 권면하기 위해 편지를 썼는데, 그 첫머리에 예수님이 누구신지를 분명히 밝힙니다. 구약성경에서 하나님은 선지자들을 통해 여러 방식으로 말씀하셨으나, 그것은 고대의 거울처럼 단편적이고 부분적이며 때로는 의미가 모호하기도 했습니다. 하지만 이제는 다릅니다. 하나님은 예수 그리스도를 통해 최종적이고 완전한 말씀을 주셨습니다. 예수님은 하나님의 독생자이시며 우리의 구원자십니다. 오직 예수님만이 유일한 구원의 길입니다. 이보다 더 분명한 진리는 없습니다.",
    "reading": "에스겔 33-35장, 히브리서 1장",
    "hymn": "예수님은 누구신가 (새찬송가 96장 / 통 94)",
    "question": "나는 예수님에 대해 분명히 알고 있나요? 예수님이 어떤 분이신지 내가 아는 대로 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 예수님이 누구신지를 분명히 알고 흔들리지 않는 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-25": {
    "subject": "절망에서 소망으로",
    "scripture": "에스겔 37:11-14\n그들이 이르기를 우리의 뼈들이 말랐고 우리의 소망이 없어졌으니 우리는 다 멸절되었다 하느니라 그러므로 너는 대언하여 그들에게 이르기를 주 야훼께서 이같이 말씀하시기를 내 백성들아 … 내가 또 내 영을 너희 속에 두어 너희가 살아나게 하고 내가 또 너희를 너희 고국 땅에 두리니 나 야훼가 이 일을 말하고 이룬 줄을 너희가 알리라 야훼의 말씀이니라",
    "content": "데이비드 링 목사는 태어날 때 15분 동안 숨을 쉬지 못했습니다. 그로 인해 뇌에 큰 손상을 입어 뇌성마비 장애를 갖게 되었습니다. 설상가상으로 11살에 아버지를 여의고 14살에 어머니마저 세상을 떠났습니다. 그는 심한 우울증에 걸려 2년 동안 여러 번 자살을 시도했고 학교도 그만두었습니다. 그에게 남은 것은 절망뿐이었습니다. 그러다 누이의 간절한 기도와 격려로 그는 17살에 예수님을 영접하고 새로운 삶을 시작하게 되었습니다. 이후 그는 아내 캐런을 만나 네 자녀를 둔 행복한 가정을 이루었고, 신학을 공부하여 목사가 되었습니다. 그는 이렇게 고백합니다. \"하나님께는 어떤 것도 장애가 되지 않습니다. 하나님이 구원하시지 못할 죄인은 없습니다. 하나님이 응답하시지 못할 기도 제목은 없습니다. 하나님이 치료하시지 못할 질병은 없습니다. 하나님이 고치시지 못할 인간은 없습니다. 하나님이 부흥시키지 못할 교회는 없습니다.\"\n\n오늘 본문에서 하나님은 마른 뼈와 같이 소망을 잃은 이스라엘 백성들에게 영을 그들 속에 두어 살아나게 하겠다고 말씀하십니다. 하나님은 절대 절망을 절대 긍정으로 바꾸시는 분입니다. 그 하나님이 우리와 함께 계십니다. 지금, 절망의 골짜기 가운데에 있나요? 낙심하지 말고 마른 뼈도 살리시는 하나님을 붙드시길 바랍니다.",
    "reading": "에스겔 36-37장, 히브리서 2-3장",
    "hymn": "이 몸의 소망 무언가 (새찬송가 488장 / 통 539)",
    "question": "마른 뼈들처럼 내 인생엔 생명도 소망도 없다고 느껴질 때가 있었나요? 그러한 절망의 상황에서 낙심하지 않기 위해서는 어떻게 해야 할까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 절망적인 환경 가운데 있더라도 마른 뼈도 살리시는 하나님을 바라보며 다시 일어날 힘을 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-26": {
    "subject": "장성한 자의 신앙",
    "scripture": "히브리서 5:12-14\n때가 오래 되었으므로 너희가 마땅히 선생이 되었을 터인데 너희가 다시 하나님의 말씀의 초보에 대하여 누구에게서 가르침을 받아야 할 처지이니 단단한 음식은 못 먹고 젖이나 먹어야 할 자가 되었도다 이는 젖을 먹는 자마다 어린아이니 의의 말씀을 경험하지 못한 자요 단단한 음식은 장성한 자의 것이니 그들은 지각을 사용함으로 연단을 받아 선악을 분별하는 자들이니라",
    "content": "피아노를 처음 배우는 사람은 제일 먼저 손가락 훈련과 단순한 멜로디를 연주하는 것부터 시작합니다. 이 단계는 악보의 음표를 정확히 읽고 정해진 규칙에 따라 연주하는 기술을 배우는 과정입니다. 사실 이 단계는 어떤 곡에 담긴 감정이나 작곡가의 의도를 온전히 이해하기는 어려운 단계입니다. 하지만 반복적인 훈련과 꾸준한 연습을 통해 실력이 향상되면 단순히 악보를 읽는 수준을 넘어 곡에 담긴 감정을 이해하게 되는 단계에 이르게 됩니다. 그리고 더 나아가 자신만의 해석으로 연주할 수 있게 됩니다. 단순하고 기술적인 연주에서 장엄하고 예술적인 연주로 발전하는 것입니다.\n\n영적 성장도 이와 같습니다. 초신자들은 하나님의 말씀에 대한 기초를 배워야 합니다. 아직 단단한 음식을 먹을 준비가 되지 않아서 젖을 먹어야 하는 어린아이와 같습니다. 그러다 신앙의 연수가 쌓이고 믿음이 성장하면 단단한 음식을 먹을 수 있는 어른이 되고 연단을 통해 하나님의 뜻을 분별할 수 있게 됩니다. 우리는 지금 어떤 신앙 단계에 있나요? 신앙은 성장해야 합니다. 오랜 세월 신앙생활을 했음에도 아직 어린아이의 신앙에 머물러 있으면 안 됩니다. 우리 모두 단단한 영적 양식을 잘 소화하고 하나님의 뜻을 분별할 수 있는 성숙한 믿음의 사람이 되기를 소망합니다.",
    "reading": "에스겔 38-39장, 히브리서 4-5장",
    "hymn": "내 주여 뜻대로 (새찬송가 549장 / 통 431)",
    "question": "나의 신앙은 어느 단계에 머물러 있나요? 장성한 자의 신앙으로 성장하는 방법은 무엇일까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리가 영적인 어린아이에 머물지 않고 말씀과 연단을 통해 장성한 믿음의 사람으로 성장하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-27": {
    "subject": "거룩한 것과 속된 것을 구별하라",
    "scripture": "에스겔 42:15-20\n그가 안에 있는 성전 측량하기를 마친 후에 나를 데리고 동쪽을 향한 문의 길로 나가서 사방 담을 측량하는데 그가 측량하는 장대 곧 그 장대로 동쪽을 측량하니 오백 척이요 그 장대로 북쪽을 측량하니 오백 척이요 … 그가 이같이 그 사방을 측량하니 그 사방 담 안 마당의 길이가 오백 척이며 너비가 오백 척이라 그 담은 거룩한 것과 속된 것을 구별하는 것이더라",
    "content": "물과 기름은 잘 섞이지 않습니다. 두 액체를 한 컵에 넣고 젓가락으로 젓거나 흔들어도 결국 섞이지 못하고 두 층으로 나뉠 뿐입니다. 기름때가 묻은 옷을 물로만 빨면 잘 지워지지 않는 이유도 여기에 있습니다. 이러한 두 액체의 성질 때문에 서로 대립하거나 어울리지 못하는 관계를 '물과 기름 같은 사이'라고 비유하기도 합니다. 이처럼 신앙생활에도 서로 어울리지도 않고, 결코 섞여서는 안 되는 것들이 있습니다.\n\n오늘 본문은 에스겔 선지자가 환상 가운데 본 성전의 담을 측량하는 내용입니다. 담의 높이와 두께는 각 6척(약 3m)이고 길이는 각 500척(약 266m)입니다. 하나님은 왜 성전의 담을 이토록 두껍고 높게 만드셔서 성전 사방을 둘러싸게 하셨을까요? 성경은 그 이유를 분명히 말씀합니다. \"그 담은 거룩한 것과 속된 것을 구별하는 것이더라.\" 하나님의 성전은 거룩한 곳입니다. 오늘날 하나님의 거룩한 성전인 교회와 성도도 세상과 구별되어 거룩해야 합니다. 거룩한 것과 속된 것은 결코 섞일 수 없는 물과 기름과 같습니다. 그렇기에 우리 삶에 세속적인 것들이 침투하려 할 때 아무 거리낌 없이 받아들이면 안 됩니다. 우리는 하나님께 속한 거룩한 백성으로서 속된 것에 대해 명확히 선을 긋고 거룩함을 추구하는 삶을 살아야 할 것입니다.",
    "reading": "에스겔 40-42장, 히브리서 6장",
    "hymn": "주님의 마음을 본받는 자 (새찬송가 449장 / 통 507)",
    "question": "내 신앙생활 가운데 세속적인 것이 들어와 있지는 않나요? 세속화되는 것을 막기 위해 내가 끊어야 할 것은 무엇일까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 세상과 구별되어 거룩한 삶을 살며 하나님께 영광을 돌리게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-28": {
    "subject": "더 좋은 소망, 더 좋은 언약",
    "scripture": "히브리서 7:19-22\n(율법은 아무것도 온전하게 못 할지라) 이에 더 좋은 소망이 생기니 이것으로 우리가 하나님께 가까이 가느니라 또 예수께서 제사장이 되신 것은 맹세 없이 된 것이 아니니 (그들은 맹세 없이 제사장이 되었으되 오직 예수는 자기에게 말씀하신 이로 말미암아 맹세로 되신 것이라 주께서 맹세하시고 뉘우치지 아니하시리니 네가 영원히 제사장이라 하셨도다) 이와 같이 예수는 더 좋은 언약의 보증이 되셨느니라",
    "content": "깨진 도자기를 수리한다고 하면, 보통 깨진 부분이 되도록 보이지 않게 붙이는 방법을 떠올립니다. 그런데 일본의 전통 도자기 수리 공예인 '킨츠기'는 다릅니다. 킨츠기는 깨진 조각을 옻칠로 이어 붙이고 그 이음새에 금, 은, 백금 가루 등을 뿌려 장식하는 수리 기법입니다. 즉 깨진 흔적을 애써 감추지 않고 오히려 금빛 같은 화려한 선으로 드러내는 것입니다. 그래서 킨츠기 공예로 수리된 도자기는 화려하게 빛나는 선이 더해져서 이전보다 훨씬 아름답고 가치 있는 작품으로 다시 태어납니다.\n\n우리의 인생도 깨진 도자기와 같습니다. 아무 흠도 없이 완벽한 인생을 사는 사람은 아무도 없습니다. 누구든지 죄와 실수로 넘어질 수 있고, 때로는 다른 사람에게 상처 입고 갖가지 문제로 고통받으며 살고 있습니다. 그런데 오늘 본문에서 하나님은 과거 이스라엘 백성과 맺은 언약보다 더 좋은 언약을 세우고, 언약의 보증으로 영원한 제사장이신 예수님을 보내셨다고 말씀하십니다. 이제 우리는 구약의 이스라엘 백성들처럼 죄를 용서받기 위해 피의 제사를 드릴 필요가 없습니다. 우리는 예수님을 통해 구원받고 새로이 거듭날 수 있습니다. 아름답게 빛나는 예수님의 은혜가 우리의 상처를 덮고, 깨진 우리 인생을 이전보다 아름다운 인생으로 변화시켜 주십니다.",
    "reading": "에스겔 43-44장, 히브리서 7-8장",
    "hymn": "예수를 나의 구주 삼고 (새찬송가 288장 / 통 204)",
    "question": "예수님을 믿고 난 후 내 인생이 어떻게 변화되었나요? 예수님으로 인해 치유된 마음의 상처와 고통이 있다면 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 깨진 인생을 그리스도의 은혜로 고쳐주시고, 새로운 인생으로 거듭나게 하시니 감사드립니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-29": {
    "subject": "함께 타오르는 믿음",
    "scripture": "히브리서 10:19-25\n그러므로 형제들아 우리가 예수의 피를 힘입어 성소에 들어갈 담력을 얻었나니 그 길은 우리를 위하여 휘장 가운데로 열어 놓으신 새로운 살 길이요 … 우리가 믿는 도리의 소망을 움직이지 말며 굳게 잡고 서로 돌아보아 사랑과 선행을 격려하며 모이기를 폐하는 어떤 사람들의 습관과 같이 하지 말고 오직 권하여 그날이 가까움을 볼수록 더욱 그리하자",
    "content": "겨울날 벽난로 앞에 앉아 모닥불을 바라보는 것만큼 낭만적인 일도 없을 것입니다. 그런데 타오르는 장작더미에서 한 토막을 꺼내 밖에 두면 어떻게 될까요? 따로 떨어져 있는 장작의 불꽃은 금세 약해지고 점점 식어갈 것입니다. 그러나 그 장작을 타오르는 장작더미에 다시 갖다 놓으면 불길은 되살아납니다. 장작들이 서로 열을 나눠주기 때문입니다. 먼저 타오른 장작은 새 장작에 불씨를 전해주고, 뜨거워진 장작이 식어가는 장작을 품어줍니다. 그렇기에 따로 떨어져 있는 장작 하나는 쉽게 꺼지지만, 여러 장작이 모여 있으면 강한 불을 만들어서 오래 타오를 수 있는 것입니다.\n\n신앙도 장작이 타오르는 이치와 같습니다. 모일 때 뜨거워지고, 흩어지면 식습니다. 그렇기에 오늘 본문은 서로 돌아보며 모이기를 폐하지 말라고 권면합니다. 신앙의 길은 홀로 가는 길이 아니라 함께 가는 길입니다. 교회의 지체들이 예배와 구역 모임에서 한마음으로 기도하고, 서로의 안부를 챙겨주고 함께 울고 웃으며, 사랑과 선행으로 하나 되어 더불어 가는 길입니다. 특히 주님이 다시 오실 날이 가까울수록 더욱 모이기를 힘써야 합니다. 함께할 때 우리의 신앙이 식지 않고 뜨겁게 타오를 수 있기 때문입니다. 우리 모두 서로의 신앙을 뜨겁게 북돋아 주는 장작이 되기를 소망합니다.",
    "reading": "에스겔 45-46장, 히브리서 9-10장",
    "hymn": "사랑하는 주님 앞에 (새찬송가 220장 / 통 278)",
    "question": "나는 예배와 구역 모임에 잘 참석하고 있나요? 혼자 기도할 때와 다른 성도들과 함께 기도할 때 어떤 차이를 느끼나요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리 교회와 구역이 더욱 모이기를 힘쓰며 서로 믿음의 불꽃을 지켜가는 공동체가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "11-30": {
    "subject": "강물이 이르는 곳마다",
    "scripture": "에스겔 47:9-12\n이 강물이 이르는 곳마다 번성하는 모든 생물이 살고 또 고기가 심히 많으리니 이 물이 흘러 들어가므로 바닷물이 되살아나겠고 이 강이 이르는 각처에 모든 것이 살 것이며 … 강 좌우 가에는 각종 먹을 과실나무가 자라서 그 잎이 시들지 아니하며 열매가 끊이지 아니하고 달마다 새 열매를 맺으리니 그 물이 성소를 통하여 나옴이라",
    "content": "19세기 말 영국은 여성의 사회 활동이 극히 제한된 사회였습니다. 이때 강단에 서서 담대히 복음을 전하며 사회 복지의 문을 연 여성 목회자가 있었는데, 바로 캐서린 부스입니다. 그녀는 남편 윌리엄 부스와 함께 구세군을 창설하고 가난한 이들의 친구가 되기 위해 일평생 노력했습니다. 당시 런던 거리에는 산업혁명의 여파로 빈민들과 실직자들이 도시에 즐비했습니다. 그들은 미래도 없고 소망도 없이 그저 하루하루 살고 있을 뿐이었습니다. 캐서린 부스는 그들에게 복음을 전하며 마음의 위안을 주고 그리스도 안에서 새로운 삶의 희망을 찾을 수 있게 도와주었습니다. 어둡던 시대에 복음의 빛을 비추고 참된 생명수인 예수님을 전하는 일에 평생을 헌신했던 것입니다.\n\n에스겔 선지자가 환상 가운데 본 강물은 성전으로부터 흘러나와 바다에 이르렀습니다. 그런데 강물이 이르는 곳마다 생물이 살아나고 고기가 많아지며 각종 나무가 풍성한 열매를 맺었습니다. 이 땅에 복음이 선포되고 성령의 역사가 임할 때 이와 같은 일이 일어납니다. 생명을 살리는 역사, 소망을 주는 역사가 일어납니다. 그렇기에 우리는 생명의 강물, 은혜의 강물을 전달하는 통로가 되어야 합니다. 성령의 강물이 이르는 곳마다 일어난 놀라운 역사가 우리를 통해 나타나기를 간절히 소망합니다.",
    "reading": "에스겔 47-48장, 히브리서 11-12장",
    "hymn": "강물같이 흐르는 기쁨 (새찬송가 182장 / 통 169)",
    "question": "나는 생명을 살리고 소망을 주는 일에 동참하고 있나요? 나를 통해 생명의 강물이 흘러가게 하려면 어떻게 해야 할까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리 안에 생명의 강물이 넘쳐나게 하시고 다른 사람에게도 생명의 강물을 전하는 통로가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-01": {
    "subject": "뜻을 정하여",
    "scripture": "다니엘 1:8-15\n다니엘은 뜻을 정하여 왕의 음식과 그가 마시는 포도주로 자기를 더럽히지 아니하리라 하고 자기를 더럽히지 아니하도록 환관장에게 구하니 하나님이 다니엘로 하여금 환관장에게 은혜와 긍휼을 얻게 하신지라 … 열흘 후에 그들의 얼굴이 더욱 아름답고 살이 더욱 윤택하여 왕의 음식을 먹는 다른 소년들보다 더 좋아 보인지라.",
    "content": "서울 성북동에 있는 간송미술관은 우리나라 최초의 사립미술관입니다. 설립자 간송 전형필 선생은 일제 강점기라는 어두운 시대에도 문화재의 가치를 알아보았습니다. 그래서 기와집을 2천 채나 가진 부자였지만, 자신의 재산을 아낌없이 쏟아부어 문화유산을 지키는 일에 앞장섰습니다. 특히 『훈민정음 해례본』을 구입할 때, 천 원이면 충분했지만 “이 보물이 그 정도 값일 수 없다.”라며 당시 가치로 기와집 열 채에 해당하는 만 원을 기꺼이 지불했습니다. 눈앞의 이익보다 더 크고 귀한 가치를 선택한 것입니다. 그 덕분에 오늘날 우리는 선조들의 정신과 숨결이 깃든 소중한 문화를 누리며 살아가고 있습니다.\n\n다니엘은 바벨론 왕궁에서 눈앞의 유익을 거절하고 하나님 앞에서의 정결을 선택했습니다. 그는 뜻을 정하여 왕이 내린 음식과 포도주로 자신을 더럽히지 않겠다고 결심했습니다. 하나님은 다니엘의 믿음을 보시고 그를 더욱 높여주셨습니다. 우리는 무엇을 가장 소중히 여기며 살아가고 있나요? 다니엘처럼 하나님 앞에서 뜻을 정하고 세상의 유혹을 거절하며 말씀을 따라 믿음의 길을 걸어가시길 소망합니다.",
    "reading": "다니엘 1-3장, 히브리서 13장",
    "hymn": "주 예수보다 더 귀한 것은 없네 (새찬송가 94장)",
    "question": "나는 무엇을 가장 소중하게 여기며 살아가나요? 그것을 지키기 위해 무엇을 해야 할지 적어보세요. 오늘 하루 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님 앞에서 뜻을 정하여 하나님이 기뻐하시는 삶을 살아갈 수 있도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-02": {
    "subject": "인내를 온전히 이루라",
    "scripture": "야고보서 1:1-4\n하나님과 주 예수 그리스도의 종 야고보는 흩어져 있는 열두 지파에게 문안하노라 내 형제들아 너희가 여러 가지 시험을 당하거든 온전히 기쁘게 여기라 이는 너희 믿음의 시련이 인내를 만들어 내는 줄 너희가 앎이라 인내를 온전히 이루라 이는 너희로 온전하고 구비하여 조금도 부족함이 없게 하려 함이라.",
    "content": "『맹자』에 나오는 이야기입니다. 춘추시대 중국 송나라에 한 어리석은 농부가 있었습니다. 그는 어느 날 자기 논의 벼가 이웃의 벼보다 작아 보이자 불안해졌습니다. ‘이대로 두면 수확을 제대로 거두지 못하겠구나.’ 조급한 마음이 커진 그는 벼의 싹을 조금씩 잡아당기면 빨리 자랄 것이라 여기고 하루 종일 논에서 벼를 하나하나 잡아당겼습니다. 집으로 돌아와 가족들에게 “오늘 내가 벼를 자라게 해주고 왔다.”라고 자랑했지만, 아들이 논에 가보니 벼는 이미 모두 시들어 죽어 있었습니다. 여기에서 비롯된 사자성어가 바로 ‘발묘조장(拔苗助長)’입니다. 이것은 ‘서두르다 오히려 일을 망친다’라는 뜻으로 쓰입니다.\n\n우리도 마찬가지입니다. 때로 하나님의 일하심이 너무 더디다고 느껴질 때, 스스로 문제를 해결하려다가 오히려 일을 그르칠 때가 있습니다. 오늘 본문은 “인내를 온전히 이루라”라고 말씀합니다. 여기서 “온전히”라는 말은 ‘끝까지 완성하다’라는 의미입니다. 그러므로 고난 중에도 조급한 마음을 갖지 말고, 끝까지 믿음으로 인내해야 합니다. 이러한 인내를 온전히 이룬 사람은 마침내 온전하고 부족함이 없는 하나님의 사람으로 인정받게 될 것입니다.",
    "reading": "다니엘 4-5장, 야고보서 1-2장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 546장)",
    "question": "지금 내가 겪고 있는 힘든 일은 무엇인가요? 그 상황 가운데 하나님이 나를 어떻게 변화시키고 계시는지 생각해 보고 믿음의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 믿음으로 인내하여 하나님의 사람으로 변화되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-03": {
    "subject": "하나님께 감사하였더라",
    "scripture": "다니엘 6:7-10\n나라의 모든 총리와 지사와 총독과 법관과 관원이 의논하고 왕에게 한 법률을 세우며 한 금령을 정하실 것을 구하나이다 … 다니엘이 이 조서에 왕의 도장이 찍힌 것을 알고도 자기 집에 돌아가서는 윗방에 올라가 예루살렘으로 향한 창문을 열고 전에 하던 대로 하루 세 번씩 무릎을 꿇고 기도하며 그의 하나님께 감사하였더라.",
    "content": "신순규 씨는 세계 최초의 시각장애인 국제 공인재무분석가입니다. 그는 아홉 살 때 녹내장과 망막박리로 시력을 완전히 잃고 단 한 줄기의 빛도 볼 수 없는 1급 시각장애인이 되었습니다. 그러나 그는 자신의 장애와 환경을 탓하며 절망에 머물지 않고 감사와 긍정을 선택하며 최선을 다해 살았습니다. 그 결과 하버드대학교 심리학 박사 학위와 매사추세츠공과대학교(MIT) 경영학과 조직학 박사 학위를 취득했고, JP 모건을 거쳐 미국의 대표적인 투자은행인 ‘브라운 브라더스 해리먼’에서 30년이 넘게 금융투자전문가로 활동하고 있습니다. 그는 자신의 삶을 돌아보며 이렇게 고백합니다. “나를 나보다 더 잘 아시는 하나님을 믿고 모든 것에 감사하는 삶이 저에게는 가장 의미 있는 삶이었습니다.”\n\n다니엘도 감사와 긍정의 사람이었습니다. 그는 사람들의 시기와 모함으로 사자굴에 던져질 위기에 놓였지만 두려워하지 않고 하나님께 감사하며 기도했습니다. 하나님은 믿음을 지킨 다니엘을 사자의 입에서 건지셨고, 그의 삶을 통해 하나님의 영광이 드러나게 하셨습니다. 오늘 우리도 지금 있는 자리에서 감사의 고백을 드립시다. 믿음으로 감사하며 살아갈 때 하나님이 우리를 보호하시고 가장 선한 길로 인도하실 것입니다.",
    "reading": "다니엘 6-8장, 야고보서 3장",
    "hymn": "예수 앞에 나오면 (새찬송가 287장)",
    "question": "요즘 내가 가장 힘들어하는 일은 무엇인가요? 그 상황 속에서도 하나님께 감사할 수 있는 이유를 찾아 적어보세요.",
    "prayer": "하나님 아버지, 모든 일에 감사함으로 주님의 영광을 드러내는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-04": {
    "subject": "믿음의 기도",
    "scripture": "야고보서 5:13-16\n너희 중에 고난 당하는 자가 있느냐 그는 기도할 것이요 즐거워하는 자가 있느냐 그는 찬송할지니라 너희 중에 병든 자가 있느냐 그는 교회의 장로들을 청할 것이요 … 믿음의 기도는 병든 자를 구원하리니 주께서 그를 일으키시리라 혹시 죄를 범하였을지라도 사하심을 받으리라 그러므로 너희 죄를 서로 고백하며 병이 낫기를 위하여 서로 기도하라 의인의 간구는 역사하는 힘이 큼이니라.",
    "content": "인천 주안장로교회 나겸일 원로목사의 이야기입니다. 1986년, 교회가 한창 부흥하던 중에 그는 급성 간암 진단을 받았습니다. 의사는 사흘도 넘기기 어렵다며 집으로 돌아갈 것을 권유했지만, 그는 삶을 포기하지 않고 치료를 받으며 병상에서 말씀을 붙들고 하나님께 간절히 기도했습니다. 그날 밤 성도들도 교회에 모여 그를 위해 뜨겁게 기도했습니다. 그러자 갑자기 그의 배에서 소리가 나더니 시커먼 핏덩어리가 쏟아져 나왔습니다. 이후 나흘 동안 열두 차례나 혈변을 쏟아냈고 그의 몸은 점차 회복되기 시작했습니다. 이 모든 과정을 지켜본 담당 의사는 ‘의학적으로 설명할 수 없는 기적’이라고 고백하며 하나님이 고치셨다고 인정했습니다.\n\n오늘 본문은 고난 중에 있는 자는 기도하고, 병든 자는 교회의 영적 지도자들과 신실한 성도들과 함께 합심하여 기도하라고 권면합니다. 마음을 합하여 드리는 믿음의 기도는 사람이 할 수 없는 놀라운 기적을 일으킵니다. 어떤 문제가 있더라도 낙심하지 말고 끝까지 기도하시기 바랍니다. 하나님은 오늘도 믿음의 기도를 통해 놀라운 기적을 베푸십니다. 날마다 깨어 기도하여 하나님의 은혜와 회복을 누리며 살아가시기를 소망합니다.",
    "reading": "다니엘 9-10장, 야고보서 4-5장",
    "hymn": "내 기도하는 그 시간 (새찬송가 364장)",
    "question": "삶의 문제를 하나님께 믿음으로 맡기며 기도하고 있나요? 하나님이 우리의 기도에 응답해주실 줄 믿고 감사의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 끝까지 믿음으로 기도하며 하나님의 기적과 회복을 경험하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-05": {
    "subject": "금보다 귀한 믿음",
    "scripture": "베드로전서 1:5-7\n너희는 말세에 나타내기로 예비하신 구원을 얻기 위하여 믿음으로 말미암아 하나님의 능력으로 보호하심을 받았느니라 그러므로 너희가 이제 여러 가지 시험으로 말미암아 잠깐 근심하게 되지 않을 수 없으나 오히려 크게 기뻐하는도다 너희 믿음의 확실함은 불로 연단하여도 없어질 금보다 더 귀하여 예수 그리스도께서 나타나실 때에 칭찬과 영광과 존귀를 얻게 할 것이니라.",
    "content": "손양원 목사는 고난 속에서도 믿음을 지킨 위대한 하나님의 사람입니다. 그는 일제강점기 시절 신사참배를 거부하다가 감옥에 갇혔고, 해방 후에는 여수 애양원교회에서 한센병으로 고통당하는 이들을 섬기며 목회를 이어갔습니다. 그러던 중 6·25 전쟁 때 가장 큰 시련이 찾아왔습니다. 인민군의 습격으로 두 아들 동인이와 동신이가 순교한 것입니다. 비통한 소식을 들은 그는 눈물을 흘리면서도 “나 같은 죄인의 혈통에서 순교의 자식들을 나오게 하셨으니 하나님께 감사합니다.”라고 기도했습니다. 심지어 두 아들을 죽인 청년 안재선을 법정에서 살려달라고 탄원했고 그를 양아들로 삼았습니다. 훗날 이 청년의 아들이 목사가 되었습니다. 예수로 살다가 예수로 죽기를 소망했던 손양원 목사의 삶은 금보다 귀한 믿음이 무엇인지 보여주는 증거입니다.\n\n오늘 본문은 금이 불을 지나며 불순물이 제거되어 순금이 되듯이 우리의 믿음도 여러 가지 시험을 통과하며 단련되고 성숙해진다고 말씀합니다. 믿음으로 살다 보면 어려운 일을 만나기도 하지만, 그 고난은 결국 우리를 마지막 날에 하나님 앞에서 칭찬과 영광과 존귀를 얻게 합니다. 오늘 하루도 금보다 귀한 믿음을 가지고 전진하여 하나님께 영광 돌리는 삶을 살아가시길 소망합니다.",
    "reading": "다니엘 11-12장, 베드로전서 1-2장",
    "hymn": "주 믿는 사람 일어나 (새찬송가 357장)",
    "question": "어려움 속에서도 하나님께 영광 돌리는 믿음의 삶을 살기 위해 내가 해야 하는 일이 무엇인지 구체적으로 적어보세요.",
    "prayer": "하나님 아버지, 고난 속에서도 오직 예수님만 바라보며 믿음을 지키게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-06": {
    "subject": "끝까지 사랑하시는 하나님",
    "scripture": "호세아 3:1-3\n야훼께서 내게 이르시되 이스라엘 자손이 다른 신을 섬기고 건포도 과자를 즐길지라도 야훼가 그들을 사랑하나니 너는 또 가서 타인의 사랑을 받아 음녀가 된 그 여자를 사랑하라 하시기로 내가 은 열다섯 개와 보리 한 호멜 반으로 나를 위하여 그를 사고 그에게 이르기를 너는 많은 날 동안 나와 함께 지내고 음행하지 말며 다른 남자를 따르지 말라 나도 네게 그리하리라 하였노라.",
    "content": "프랜시스 톰슨은 1859년 영국에서 태어나 아버지의 뜻에 따라 의사가 되려고 했지만, 그 꿈을 이루지 못했습니다. 좌절과 무력감에 시달리던 그는 진통제로 쓰이던 아편에 중독되어 런던 거리에서 3년 가까이 방황하며 빈민굴을 떠돌았습니다. 그렇게 그의 삶은 무너져 갔지만 하나님은 그를 포기하지 않으셨습니다. 마침내 그는 하나님의 사랑과 은혜를 깨닫고 주님께 돌아왔습니다. 훗날 그는 「천국의 사냥개」라는 시를 썼는데, 그 시에서 하나님을 마치 자신을 끈질기게 쫓는 사냥개로 묘사했습니다. 자신이 그랬던 것처럼 인간은 끊임없이 하나님에게서 도망치려 하지만, 결국은 하나님의 은혜와 사랑에 붙잡히게 됨을 깨닫게 된 것입니다.\n\n오늘 본문에서 호세아 선지자는 다른 남자를 따라간 아내 고멜을 되찾기 위해 값을 치르고 다시 데려왔습니다. 이 모습은 우상에 빠진 이스라엘을 여전히 사랑하시는 하나님의 마음을 보여줍니다. 우리의 삶도 고멜과 다르지 않습니다. 연약하고 부족하여 자주 넘어지고 하나님을 떠나지만, 주님은 우리의 손을 놓지 않으십니다. 예수님의 십자가는 하나님이 우리를 결코 포기하지 않으신다는 가장 확실한 증거입니다. 오늘도 그 사랑에 감사하며 받은 사랑을 이웃과 나누는 삶을 살아가기를 소망합니다.",
    "reading": "호세아 1-3장, 베드로전서 3장",
    "hymn": "그 크신 하나님의 사랑 (새찬송가 304장)",
    "question": "끝까지 포기하지 않으시는 주님의 사랑을 경험한 적이 있나요? 그때 주신 은혜의 기억을 떠올리며 감사의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 부족한 우리를 끝까지 사랑해 주심을 감사드립니다. 그 사랑으로 이웃을 사랑하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-07": {
    "subject": "마귀를 대적하라",
    "scripture": "베드로전서 5:8-11\n근신하라 깨어라 너희 대적 마귀가 우는 사자 같이 두루 다니며 삼킬 자를 찾나니 너희는 믿음을 굳건하게 하여 그를 대적하라 … 모든 은혜의 하나님 곧 그리스도 안에서 너희를 부르사 자기의 영원한 영광에 들어가게 하신 이가 잠깐 고난을 당한 너희를 친히 온전하게 하시며 굳건하게 하시며 강하게 하시며 터를 견고하게 하시리라 권능이 세세무궁하도록 그에게 있을지어다 아멘.",
    "content": "아프리카 모잠비크에서 사역하는 김종양 선교사의 간증입니다. 모잠비크에는 토착 신앙과 구약 성경을 혼합하여 믿는 시온주의자들이 수백만 명이나 살고 있습니다. 김 선교사는 그런 환경에서 성경을 바르게 해석하며 복음을 전했습니다. 그러던 중 시온주의 지도자 몇 명이 찾아와 자신들의 집회에서 복음을 전해달라고 요청했습니다. 그는 이것이 단순한 요청이 아니라 영적 전쟁임을 깨닫고 기도로 준비했습니다. 며칠 후 집회에 도착한 그는 말씀을 전하고 나서 기도를 받으려고 일어난 사람들에게 성령의 감동을 따라 이렇게 외쳤습니다. “예수 예수 그리스도, 예수의 피!” 그 순간 그들은 몸을 비틀고 “뜨거워!”라고 소리치며 쓰러졌습니다. 그날 많은 사람이 예수를 영접했고 그들을 통해 교회가 세워지는 놀라운 열매가 맺혔습니다.\n\n오늘 본문에서 베드로는 마귀를 대적하라 고 권면합니다. 오늘날에도 마귀는 여전히 우리를 넘어뜨리려고 계략을 꾸밉니다. 그러나 우리는 두려워할 필요가 없습니다. 우리가 예수님의 이름과 보혈의 능력을 의지하여 믿음으로 담대히 살아가면 하나님이 우리를 온전케 하시고 친히 모든 문제를 해결해주실 것이기 때문입니다. 오늘도 모든 상황 속에서 감사하며 굳건한 믿음으로 살아가시길 소망합니다.",
    "reading": "호세아 4-5장, 베드로전서 4-5장",
    "hymn": "너 시험을 당해 (새찬송가 342장)",
    "question": "나는 내 삶의 자리에서 영적 전쟁을 하고 있나요? 예수님의 이름으로 마귀를 대적하는 기도를 적어보세요.",
    "prayer": "하나님 아버지, 예수님의 이름과 보혈의 능력을 의지하여 믿음으로 담대히 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-08": {
    "subject": "진실한 회개",
    "scripture": "호세아 6:1-4\n오라 우리가 야훼께로 돌아가자 야훼께서 우리를 찢으셨으나 도로 낫게 하실 것이요 우리를 치셨으나 싸매어 주실 것임이라 야훼께서 이틀 후에 우리를 살리시며 셋째 날에 우리를 일으키시리니 우리가 그의 앞에서 살리라 … 에브라임아 내가 네게 어떻게 하랴 유다야 내가 네게 어떻게 하랴 너희의 인애가 아침 구름이나 쉬 없어지는 이슬 같도다.",
    "content": "케이 아더는 국제 성경공부 사역 단체 ‘프리셉트’를 세운 사역자입니다. 지금은 전 세계 180여 나라에서 말씀을 가르치고 있지만, 사역을 시작할 당시는 절망 가운데 있었습니다. 그녀는 남편의 폭력으로 별거에 들어간 후 남편의 갑작스러운 죽음을 겪으면서 심한 죄책감과 상실에 잠겨 삶의 이유를 잃었습니다. 그러나 바로 그 자리에서 예수님을 인격적으로 만나 철저한 회개를 통해 하나님의 은혜로 새로운 삶을 시작할 수 있었습니다. 그때부터 그녀는 성경 속에서 주님의 음성을 듣는 기쁨을 누렸습니다. 훗날 그녀는 이렇게 고백했습니다. “남편의 자살로 인한 상처, 별거로 두 아들에게 준 상처, 정결치 못한 삶으로 인해 준 더 큰 상처, 그 수많은 죄와 상처가 주님을 만남으로 모두 치유되었습니다.”\n\n오늘 본문에서 이스라엘 백성은 “오라 우리가 야훼께로 돌아가자”라고 소리높여 말하지만, 그 회개는 마음 깊은 곳에서 우러나온 진심이 아니었습니다. 그들의 회개는 아침 구름이나 쉽게 사라지는 이슬처럼 겉으로만 드러난 형식적인 회개에 불과했습니다. 하나님은 입술의 고백뿐만 아니라 우리의 중심을 보시고 은혜를 베풀어 주십니다. 오늘 나의 마음을 점검하고 하나님 앞에 진실한 회개의 자리로 나아가길 소망합니다.",
    "reading": "호세아 6-8장, 베드로후서 1장",
    "hymn": "주 예수여 은혜를 (새찬송가 368장)",
    "question": "하나님 앞에 진실하게 회개한 적이 있나요? 그때 경험한 하나님의 은혜를 적어보세요.",
    "prayer": "하나님 아버지, 삶의 모든 순간마다 진실한 회개를 통해 하나님의 은혜를 경험하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-09": {
    "subject": "지금이 곧 야훼를 찾을 때니",
    "scripture": "호세아 10:12-15\n너희가 자기를 위하여 공의를 심고 인애를 거두라 너희 묵은 땅을 기경하라 지금이 곧 야훼를 찾을 때니 마침내 야훼께서 오사 공의를 비처럼 너희에게 내리시리라 너희는 악을 밭 갈아 죄를 거두고 거짓 열매를 먹었나니 이는 네가 네 길과 네 용사의 많음을 의뢰하였음이라 … 너희의 큰 악으로 말미암아 벧엘이 이같이 너희에게 행하리니 이스라엘 왕이 새벽에 정녕 망하리로다.",
    "content": "팀 채딕 목사는 목회자의 가정에서 태어났지만, 사춘기의 반항심으로 삐뚤어져 술과 마약, 방탕한 성생활을 즐기면서 완전히 밑바닥 인생을 살았습니다. 그러던 어느 날 가까웠던 친구의 자살을 계기로 큰 충격을 받은 그에게 누군가 예배에 참석할 것을 권유했습니다. 그 청년 집회에서 그는 강력한 성령의 역사와 하나님의 은혜를 경험했습니다. 눈물로 회개하고 새로운 삶을 살기로 결심한 그는 신학교를 졸업한 후 미국 할리우드에서 30명의 청년과 함께 교회를 개척하여 10년 만에 3천 명으로 부흥했습니다. 이후 그는 런던으로 건너가 교회를 개척했고, 현재는 캘리포니아에 교회를 세워 섬기고 있습니다. 그는 이렇게 선포합니다. “예수 그리스도의 복음은 변화를 요구할 뿐 아니라, 변화를 위한 힘도 제공합니다. 주님께 가까이 나아가십시오!”\n\n호세아 선지자는 하나님을 떠나 죄와 우상숭배에 빠진 북이스라엘 백성을 향해 “지금이 곧 야훼를 찾을 때”라고 외쳤습니다. 묵은 땅을 갈아엎듯 죄에서 돌이켜 회개하라는 말씀입니다. 이 외침은 우리를 향한 말씀이기도 합니다. 하나님 앞에서 삶을 되돌아보고 작은 잘못이라도 깨달았다면 주저하지 말고 즉시 돌이켜야 합니다. 굳은 마음을 기경하고 주님께 순종하며 살아갈 때 하나님이 우리를 새롭게 하실 것입니다.",
    "reading": "호세아 9-11장, 베드로후서 2장",
    "hymn": "빈 들에 마른 풀같이 (새찬송가 183장)",
    "question": "하나님 앞에서 온전히 순종하지 못하는 부분이 있나요? 그 부분을 솔직히 적어보고 지금 회개의 기도를 드려보세요.",
    "prayer": "하나님 아버지, 굳어진 우리의 마음을 갈아엎고 회개하며 주님께 더 가까이 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-10": {
    "subject": "거룩한 행실과 경건함으로",
    "scripture": "베드로후서 3:10-13\n그러나 주의 날이 도둑 같이 오리니 그 날에는 하늘이 큰 소리로 떠나가고 물질이 뜨거운 불에 풀어지고 땅과 그 중에 있는 모든 일이 드러나리로다 … 거룩한 행실과 경건함으로 하나님의 날이 임하기를 바라보고 간절히 사모하라 그 날에 하늘이 불에 타서 풀어지고 물질이 뜨거운 불에 녹아지려니와 우리는 그의 약속대로 의가 있는 곳인 새 하늘과 새 땅을 바라보도다.",
    "content": "2022 항저우 아시안게임 남자 롤러스케이트 3,000m 계주 결승전에서 한국 대표팀은 금메달을 눈앞에 두고 있었습니다. 그러나 마지막 주자로 나선 한국 선수가 결승선에 들어오기 직전에 두 팔을 들어 올리며 세리머니를 하는 순간, 대만 선수가 왼발을 힘껏 내밀어 0.01초 차이로 역전하며 순위가 바뀌었습니다. 그런데 불과 2주 후 열린 대만 전국체전에서 이번에는 역전승을 거뒀던 그 대만 선수가 한국 선수가 했던 똑같은 실수를 반복했습니다. 결승선을 앞두고 세리머니를 하다가 역전패를 당한 것입니다. 이 두 장면은 우리에게 끝까지 최선을 다하는 것이 얼마나 중요한지를 일깨워 줍니다.\n\n사도 베드로는 “주의 날이 도둑 같이 오리니”라고 경고하며 주님이 다시 오실 날을 사모하며 거룩한 행실과 경건함으로 살아갈 것을 권면합니다. 결승선을 앞두고 방심하다가 역전당한 선수처럼 우리도 끝까지 깨어있지 않으면 세상의 유혹에 넘어질 수 있습니다. 그러므로 우리는 언제나 말씀에 순종하여 작은 죄의 유혹에도 틈을 주지 말아야 합니다. 오늘 하루도 영적으로 깨어 거룩한 행실과 경건함으로 살아가며, 마지막 날 주님께 칭찬받는 삶이 되시기를 소망합니다.",
    "reading": "호세아 12-14장, 베드로후서 3장",
    "hymn": "나 이제 주님의 새 생명 얻은 몸 (새찬송가 436장)",
    "question": "나는 언제 방심하거나 교만해지기 쉬운가요? 오늘 주님 앞에서 거룩하고 경건하게 살기 위해 실천할 수 있는 일을 적어보세요.",
    "prayer": "하나님 아버지, 거룩하고 경건한 행실로 살아가 주님 앞에 서는 날에 칭찬 받는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-11": {
    "subject": "성령의 시대",
    "scripture": "요엘 2:28-32\n그 후에 내가 내 영을 만민에게 부어 주리니 너희 자녀들이 장래 일을 말할 것이며 너희 늙은이는 꿈을 꾸며 너희 젊은이는 이상을 볼 것이며 그 때에 내가 또 내 영을 남종과 여종에게 부어 줄 것이며 … 누구든지 야훼의 이름을 부르는 자는 구원을 얻으리니 이는 나 야훼의 말대로 시온 산과 예루살렘에서 피할 자가 있을 것임이요 남은 자 중에 나 야훼의 부름을 받을 자가 있을 것임이니라.",
    "content": "오순절 성령 운동은 미국 캔자스주 토페카에 있는 벧엘성경학교에서 시작되었습니다. 당시 학장이었던 찰스 파함은 1900년 가을학기 종강을 앞두고 학생들에게 ‘성령침례의 성경적 증거가 무엇인가’라는 주제로 숙제를 내주었습니다. 학생들은 성경을 연구한 끝에 ‘방언’이라는 결론을 내렸습니다. 하지만 그때까지만 해도 방언과 예언, 치유와 같은 성령의 은사는 사도 시대에만 있었던 일이며, 이후에는 더 이상 나타나지 않는다고 보는 것이 일반적인 분위기였습니다. 그러나 1900년 12월 31일, 송구영신예배 때 아그네스 오즈만이라는 여학생이 파함 목사의 안수를 받으며 기도하던 중 성령충만을 받고 방언으로 말하기 시작했습니다. 며칠 지나지 않아 다른 학생들에게도 동일한 역사가 일어났습니다. 이 사건은 성령 운동의 불씨가 되어 오늘날 전 세계 수억 명의 사람들이 성령의 은혜를 경험하는 오순절 운동의 계기가 되었습니다.\n\n요엘 선지자가 예언한 것처럼, 하나님은 지금도 성령충만을 사모하는 자들에게 성령을 부어주십니다. 우리는 성령의 역사를 과거의 이야기로만 여기지 말고, 지금 우리에게도 임하는 성령충만을 기대해야 합니다. 날마다 기도와 말씀에 힘써 성령충만을 받아 하나님께 영광 돌리는 삶을 살아가길 소망합니다.",
    "reading": "요엘 1-3장, 요한일서 1장",
    "hymn": "불길 같은 주 성령 (새찬송가 184장)",
    "question": "나는 지금 성령충만한가요? 날마다 성령충만을 받으려면 무엇을 해야 할지 적어보세요.",
    "prayer": "하나님 아버지, 성령충만을 받아 세상을 변화시키는 성령의 사람이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-12": {
    "subject": "행함과 진실함으로",
    "scripture": "요한일서 3:16-19\n그가 우리를 위하여 목숨을 버리셨으니 우리가 이로써 사랑을 알고 우리도 형제들을 위하여 목숨을 버리는 것이 마땅하니라 누가 이 세상의 재물을 가지고 형제의 궁핍함을 보고도 도와줄 마음을 닫으면 하나님의 사랑이 어찌 그 속에 거하겠느냐 자녀들아 우리가 말과 혀로만 사랑하지 말고 행함과 진실함으로 하자 이로써 우리가 진리에 속한 줄을 알고 또 우리 마음을 주 앞에서 굳세게 하리니.",
    "content": "어느 겨울날, 존 웨슬리는 그림 몇 장을 구입하고 돌아오는 길에 얇은 옷만 걸친 채 추위에 떨고 있는 한 하녀를 보았습니다. 측은한 마음이 들어 그녀에게 외투를 살 돈을 주려고 했지만, 지갑을 열어 보니 그림을 사고 남은 돈이 얼마 안 돼서 도와줄 수 없었습니다. 웨슬리는 이 일을 깊이 회개하며 그때부터 자신의 생활비를 엄격히 제한하고, 남은 수입을 가난한 이웃과 복음 전파에 사용했습니다. 그는 “가능한 한 많이 벌라. 가능한 한 많이 절약하라. 가능한 한 많이 나누라.”라는 원칙을 세우고 평생 실천했습니다. 실제로 그는 수입의 90% 이상을 선교와 구제에 사용했으며, 세상을 떠날 때 남긴 재산은 그저 은 숟가락 두 개와 몇 개의 동전뿐이었다고 합니다.\n\n오늘 본문은 사랑이 말로만이 아니라 행함과 진실함으로 나타나야 한다고 말씀합니다. 행함이 없는 믿음이 죽은 믿음(약 2:26)인 것처럼, 말뿐인 사랑은 아무 유익이 없습니다. 예수님이 우리를 사랑하셔서 생명을 내어주신 것처럼 우리도 사소한 일에서부터 사랑을 실천하는 것이 마땅합니다. 우리의 작은 사랑의 실천이 세상을 따뜻하게 변화시키는 시작이 되길 소망합니다.",
    "reading": "아모스 1-2장, 요한일서 2-3장",
    "hymn": "세상 모두 사랑 없어 (새찬송가 503장)",
    "question": "나는 형제 사랑을 실천하고 있나요? 내가 지금 할 수 있는 구체적인 방법을 적어보세요.",
    "prayer": "하나님 아버지, 예수님의 사랑을 기억하며 말로만이 아니라 행함으로 이웃을 사랑하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-13": {
    "subject": "돌아오라",
    "scripture": "아모스 4:6-11\n또 내가 너희 모든 성읍에서 너희 이를 깨끗하게 하며 너희의 각처소에서 양식이 떨어지게 하였으나 너희가 내게로 돌아오지 아니하였느니라 야훼의 말씀이니라 … 내가 너희 중의 성읍 무너뜨리기를 하나님인 내가 소돔과 고모라를 무너뜨림 같이 하였으므로 너희가 불붙는 가운데서 빼낸 나무 조각 같이 되었으나 너희가 내게로 돌아오지 아니하였느니라 야훼의 말씀이니라.",
    "content": "미국에서 유명한 투자은행 골드만삭스에서 억대 연봉을 받던 앤디 황 교수는 많은 사람이 부러워하는 삶을 살았습니다. 그러나 더 큰 성공을 꿈꾸며 도전한 사업이 실패로 끝나면서 하루아침에 빚더미에 앉게 되었습니다. 그는 절망에 빠져 두 번이나 삶을 포기하려 했지만 한 부흥회에 참석하여 하나님의 은혜를 깨닫고 눈물로 회개했습니다. 무너졌던 그의 삶은 다시 회복되었고, 이제는 자신을 붙들어 주신 하나님을 전하며 새로운 인생을 살아가고 있습니다. 그의 이야기는 실패조차도 하나님께 돌아가는 길이 될 수 있음을 보여줍니다. 그는 이렇게 고백합니다. “많은 분들이 제게 어떻게 해야 성공하는 삶을 살 수 있는지 질문합니다. 그것은 너무도 간단합니다. 바로 하나님을 만나는 것입니다.”\n\n오늘 본문에서 하나님은 북이스라엘 백성을 향해 다섯 번이나 “너희가 내게로 돌아오지 아니하였느니라”라고 말씀하셨습니다. 하나님이 원하신 것은 형식적인 종교의식이 아닌 그들의 마음이었습니다. 하나님은 그들을 돌아오게 하려고 많은 어려움을 허락하셨지만, 끝내 그들은 돌아오지 않았습니다. 하나님의 징계는 벌이 아니라 우리를 회복시키려는 사랑의 호소임을 기억해야 합니다. 진심으로 회개하고 하나님을 온전히 만나면, 하나님은 우리의 모든 형편을 돌보시고 참된 기쁨과 평안을 주실 것입니다.",
    "reading": "아모스 3-4장, 요한일서 4-5장",
    "hymn": "예수가 우리를 부르는 소리 (새찬송가 528장)",
    "question": "실패나 어려움이 찾아올 때 낙심하여 주저앉아 있나요? 아니면 하나님께 돌아가는 기회로 삼고 있나요?",
    "prayer": "하나님 아버지, 고난조차도 주님께로 이끄시는 사랑의 손길임을 깨닫게 하시니 감사합니다. 평생 주님만 따르게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-14": {
    "subject": "악을 미워하고 선을 사랑하라",
    "scripture": "아모스 5:14-15\n너희는 살려면 선을 구하고 악을 구하지 말지어다 만군의 하나님 야훼께서 너희의 말과 같이 너희와 함께 하시리라 너희는 악을 미워하고 선을 사랑하며 성문에서 정의를 세울지어다 만군의 하나님 야훼께서 혹시 요셉의 남은 자를 불쌍히 여기시리라.",
    "content": "1999년 7월 4일, 미국 인디애나주에서 예배를 마치고 집으로 돌아가던 윤원준 형제가 백인우월주의자 벤자민 스미스가 쏜 총에 맞아 목숨을 잃었습니다. 그의 죽음은 미국 사회에 큰 충격을 주었고, 인종 우월주의에 대한 심각성을 다시 일깨워 주었습니다. 그러나 장례를 앞둔 7월 12일, 미국 전역으로 생중계되는 추모예배에서 사촌 형 박성호 목사는 이렇게 말했습니다. “나는 가족을 대표해서 예수 그리스도의 이름으로 내 형제를 죽인 벤자민 스미스를 용서합니다. 예수님은 용서를 위해 이 땅에 오셨기 때문입니다. 우리 가족은 예수 그리스도를 주님으로 믿는 사람들입니다.” 그는 악에 굴복하지 않고 선으로 응답할 수 있는 복음의 능력을 온 세상에 보여주었습니다. 이 사건은 큰 반향을 일으켰고, 인디애나대학교는 윤원준 장학 기금을 설립하여 사랑과 용서의 정신을 이어가고 있습니다.\n\n오늘 본문은 우리에게 “악을 미워하고 선을 사랑하며”라고 말씀합니다. 우리는 단순히 악을 피하는 데서 멈추지 말고, 적극적으로 선을 사랑하고 실천해야 합니다. 비록 억울한 일을 당했을지라도 그것을 악으로 대응하지 않고 선으로 갚을 때, 하나님은 우리를 긍휼히 여기시고 가장 선한 길로 인도해 주실 것입니다.",
    "reading": "아모스 5-7장, 요한이서 1장",
    "hymn": "구주와 함께 나 죽었으니 (새찬송가 407장)",
    "question": "최근에 억울하거나 불공평하다고 느낀 일이 있었나요? 그런 상황에서도 선을 선택하려면 무엇을 결단해야 하는지 적어보세요.",
    "prayer": "하나님 아버지, 악을 악으로 갚지 않고 하나님의 자녀답게 선을 행하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-15": {
    "subject": "심히 기뻐하노라",
    "scripture": "요한삼서 1:3-6\n형제들이 와서 네게 있는 진리를 증언하되 네가 진리 안에서 행한다 하니 내가 심히 기뻐하노라 내가 내 자녀들이 진리 안에서 행한다 함을 듣는 것보다 더 기쁜 일이 없도다 사랑하는 자여 네가 무엇이든지 형제 곧 나그네 된 자들에게 행하는 것은 신실한 일이니 그들이 교회 앞에서 너의 사랑을 증언하였느니라 네가 하나님께 합당하게 그들을 전송하면 좋으리로다.",
    "content": "오늘 본문은 사도 요한이 가이오에게 보낸 편지입니다. 요한은 가이오가 진리 안에서 행한다는 소식을 듣고 심히 기뻐했습니다. 얼마나 기뻤던지 이보다 “더 기쁜 일이 없도다”라고 말할 정도였습니다. 우리는 어떻게 진리 안에서 행할 수 있을까요? 무엇보다 먼저 진리를 알아야 합니다. 진리는 우리의 이성이나 감정이 아니라 영원히 변하지 않는 하나님의 말씀입니다. 우리는 말씀을 소중히 여기고 날마다 읽고 묵상하여 하나님의 뜻을 깨달아야 합니다. 그리고 깨달은 말씀을 삶으로 실천해야만 합니다. 가이오가 바로 그런 사람이었습니다. 그는 진리 안에서 복음을 위해 수고하는 형제들의 필요를 채워주고 그들을 사랑으로 섬겼습니다. 그의 섬김은 말씀으로 변화된 삶이 무엇인지 보여주는 증거였습니다.\n\n진리 안에서 행하는 삶은 씨앗이 땅에 심겨 뿌리를 내리고 싹을 틔워 열매를 맺는 것과 같습니다. 마음에 심겨진 말씀의 씨앗이 자라서 사랑과 섬김의 열매로 나타날 때 하나님은 우리를 심히 기뻐하십니다. 또한 주위 사람들도 그 모습을 보며 칭찬하게 됩니다. 오늘 하루도 말씀을 삶으로 살아내어 하나님께 기쁨이 되고 이웃에게 선한 영향력을 끼치는 우리가 되길 소망합니다.",
    "reading": "아모스 8-9장, 오바댜 1장, 요한삼서 1장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 546장)",
    "question": "나는 하나님이 기뻐하시는 삶을 살고 있나요? 말씀대로 살아가기 위해 내가 해야 할 일을 한 가지 적어보고 실천해 보세요.",
    "prayer": "하나님 아버지, 진리 안에서 행하여 주님의 몸 된 교회와 성도를 사랑하고 섬기며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-16": {
    "subject": "구원의 손길",
    "scripture": "유다서 1:20-23\n사랑하는 자들아 너희는 너희의 지극히 거룩한 믿음 위에 자신을 세우며 성령으로 기도하며 하나님의 사랑 안에서 자신을 지키며 영생에 이르도록 우리 주 예수 그리스도의 긍휼을 기다리라 어떤 의심하는 자들을 긍휼히 여기라 또 어떤 자를 불에서 끌어내어 구원하라 또 어떤 자를 그 육체로 더럽힌 옷까지도 미워하되 두려움으로 긍휼히 여기라.",
    "content": "밝은빛한의원 최동환 원장은 젊은 시절 심한 강박증에 시달렸습니다. 여러 방법으로 치료를 시도했지만 호전되지 않았고, 점점 지쳐가며 삶의 희망을 잃었습니다. 그러던 어느 날 누군가 전해준 성경을 읽다가 강박증으로 인한 거친 호흡이 가라앉으면서 하나님이 주시는 놀라운 평안을 경험했습니다. 그날 이후 그는 새로운 사람으로 변화되었습니다. 마음에 참된 기쁨과 감사가 넘쳤고, 만나는 모든 사람에게 반갑게 인사했습니다. 지금도 진료실에서 환자를 맞을 때마다 병을 진찰하기 전에 먼저 복음을 전하며 영혼을 살리는 일에 헌신하고 있습니다. 그는 이렇게 고백합니다. “하나님의 은혜로 다시 사는 인생, 한평생 멋지게 주님의 일을 하기 원합니다.”\n\n오늘 본문은 믿음이 흔들리거나 죄에 빠진 자들을 정죄하지 말고 긍휼히 대하라고 말씀합니다. 예수님이 죄인을 구원하시려 이 땅에 오셨듯이 우리도 죄가 아니라 영혼을 바라보는 긍휼한 마음을 가져야 합니다. 의심하는 자에게는 인내로 손을 내밀고, 위기에 처한 자는 불에서 끌어내듯 신속히 붙들어 주며, 더러운 옷을 싫어하듯 죄에 대한 거룩한 경계심을 잃지 않아야 합니다. 오늘도 우리를 통해 누군가가 절망에서 건짐을 받고 새 생명을 얻는 구원의 역사가 일어나기를 소망합니다.",
    "reading": "요나 1-2장, 유다서 1장",
    "hymn": "물 위에 생명줄 던지어라 (새찬송가 500장)",
    "question": "나의 도움이 필요한 사람은 누구인가요? 그 사람을 예수님의 마음으로 어떻게 도울 수 있을지 구체적으로 적어보세요.",
    "prayer": "하나님 아버지, 우리를 구원해 주시니 감사합니다. 남은 인생 하나님의 사랑을 전하며 영혼 구원을 위해 힘쓰게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-17": {
    "subject": "믿음을 지키라",
    "scripture": "요한계시록 2:24-29\n두아디라에 남아 있어 이 교훈을 받지 아니하고 소위 사탄의 깊은 것을 알지 못하는 너희에게 말하노니 다른 짐으로 너희에게 지울 것은 없노라 다만 너희에게 있는 것을 내가 올 때까지 굳게 잡으라 이기는 자와 끝까지 내 일을 지키는 그에게 만국을 다스리는 권세를 주리니 … 내가 또 그에게 새벽 별을 주리라 귀 있는 자는 성령이 교회들에게 하시는 말씀을 들을지어다.",
    "content": "미국인 선교사 존과 베티 스탬 부부의 이야기입니다. 1934년 12월 8일, 그들은 중국에서 복음을 전하다 공산군에게 붙잡혔습니다. 체포된 후 존은 “살든지 죽든지 그리스도께서 영광을 받으시기를 원한다.”라고 고백하며 끝까지 믿음을 지켰습니다. 결국 두 사람은 순교의 길을 걸었습니다. 『선교사 열전』의 저자 루스 터커는 이 사건을 이렇게 전합니다. “스탬 부부가 처형당한 사건은 고통스러운 충격을 안겼지만, 이 희생으로 많은 젊은이들이 선교 사역에 헌신을 다짐했고, 1935년 한 해 동안 대공황 이래 가장 많은 선교후원금이 모금됐다.” 죽음조차 두려워하지 않는 그들의 믿음은 지금도 많은 이들에게 선교에 헌신할 용기를 불어넣는 영광의 발자취로 남아있습니다.\n\n오늘 본문은 사도 요한이 두아디라교회에 보낸 편지입니다. 하나님은 그들의 사랑과 믿음, 섬김과 인내를 칭찬하시며, “너희에게 있는 것을 내가 올 때까지 굳게 잡으라”라고 권면하셨습니다. 또한 끝까지 믿음을 지기는 자들에게 “만국을 다스리는 권세”와 “새벽 별”을 주겠다고 약속하셨습니다. 환난과 핍박 속에도 끝까지 믿음을 지키는 크리스천은 마지막 날에 예수 그리스도의 통치와 영원한 영광에 동참하게 될 것입니다. 오늘도 예수님만 바라보며 믿음을 굳게 지키는 하루가 되길 소망합니다.",
    "reading": "요나 3-4장, 요한계시록 1-2장",
    "hymn": "천성을 향해 가는 성도들아 (새찬송가 359장)",
    "question": "세상의 유혹과 핍박 속에서도 믿음을 지키기 위해서 오늘 내가 실천해야 할 일을 적어보세요. 오늘 하루 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 세상의 유혹에 흔들리지 않고 말씀 위에 서서 믿음을 굳게 붙들게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-18": {
    "subject": "거슬러 오르는 믿음",
    "scripture": "미가 1:5-7\n이는 다 야곱의 허물로 말미암음이요 이스라엘 족속의 죄로 말미암음이라 야곱의 허물이 무엇이냐 사마리아가 아니냐 유다의 산당이 무엇이냐 예루살렘이 아니냐 이러므로 내가 사마리아를 들의 무더기 같게 하고 … 그 새긴 우상들은 다 부서지고 그 음행의 값은 다 불살라지며 내가 그 목상들을 다 깨뜨리리니 그가 기생의 값으로 모았은즉 그것이 기생의 값으로 돌아가리라",
    "content": "연어가 세찬 강물을 거슬러 올라가는 모습을 본 적이 있나요? 연어는 거친 물살을 이겨내는 그 기나긴 여정을 마다하지 않습니다. 생명을 잉태하기 위한 본능, 그리고 자신이 어디서 왔는지를 기억해 되돌아가는 회유본능이 만들어내는 신비한 여정입니다. 그러나 도중에 생명을 잃은 몇몇 연어는 앞으로 나아가지 못하고 물살에 휩쓸려 떠내려갑니다. 우리의 신앙생활도 이와 같습니다. 죄악이 넘치고 세속화된 세상의 풍조는 끊임없이 우리를 아래로 끌어내리려 하지만, 우리는 그러한 세상의 풍조를 물리치고, 죄악과 유혹의 거친 물살을 거슬러 하나님을 향하여 믿음으로 힘차게 올라가야 합니다.\n\n오늘 본문의 이스라엘 백성은 믿음으로 살지 않았습니다. 결국 하나님은 그들의 죄를 '야곱의 허물'이라 부르시며 심판하셨습니다. 하나님을 떠난 그들은 심판을 받았고, 사마리아와 예루살렘은 결국 폐허가 되고 말았습니다. 크리스천으로 오늘을 사는 우리는 믿음을 따라 하나님께로 올라갈 것인지, 아니면 세상을 따라 멸망으로 떠내려갈 것인지 결정해야 합니다. 살아있는 믿음을 가진 크리스천은 환경을 탓하지 않고 세상의 유혹에 휩쓸리지 않으며, 말씀을 따라 믿음으로 전진합니다. 오늘 하루도 절대 긍정의 믿음으로 세상을 거슬러 힘차게 전진하는 우리가 되길 소망합니다.",
    "reading": "미가 1-2장, 요한계시록 3-4장",
    "hymn": "허락하신 새 땅에 들어가려면 (새찬송가 347장)",
    "question": "오늘 하루, 감사할 것들을 적어보세요. 하나님보다 앞세우고 있는 '나의 우상'은 무엇인가요? 그것을 내려놓기 위해 오늘 무엇을 해야 할지 적어보세요.",
    "prayer": "하나님 아버지, 모든 우상을 내려놓고 살아있는 믿음으로 주님을 향해 힘차게 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-19": {
    "subject": "야훼의 산에 오르자",
    "scripture": "미가 4:1-2\n끝날에 이르러는 야훼의 전의 산이 산들의 꼭대기에 굳게 서며 작은 산들 위에 뛰어날 것이라 민족들이 그리로 몰려갈 것이라 곧 많은 이방 사람들이 가며 이르기를 오라 우리가 야훼의 산에 올라가서 야곱의 하나님의 전에 이르자 그가 그의 도를 가지고 우리에게 가르치실 것이니라 우리가 그의 길로 행하리라 하리니 이는 율법이 시온에서부터 나올 것이요 야훼의 말씀이 예루살렘에서부터 나올 것임이라",
    "content": "1910년, 스코틀랜드 에든버러에서 세계 선교 역사상 기념비적인 선교대회가 열렸습니다. 전 세계에서 1,200명이 넘는 선교 지도자들이 모여 “이 세대 안에 세계 복음화를 이루자.”라는 비전을 품었습니다. 다양한 교파와 국적, 문화를 초월하여 하나님 나라를 향한 열망이 하나로 모인 역사적인 순간이었습니다. 이 대회는 현대 선교 운동의 불씨가 되었고, 한국교회에도 큰 영향을 주었습니다. 특히 1907년 평양대부흥으로 영적 각성을 경험한 한국교회는 이 대회에 참석한 선교사들로부터 세계 선교의 비전을 품게 되었습니다. 그 결과 한국교회는 ‘받는 교회’에서 ‘보내는 교회’로 나아가는 초석을 놓았고, 오늘날 세계 선교를 이끄는 중요한 역할을 하게 되었습니다.\n\n이러한 선교의 열망은 미가 선지자가 선포한 하나님의 비전과 맞닿아 있습니다. 그는 마지막 날에 이방 민족들이 야훼의 산에 올라가 하나님의 전에 이르러 그분의 도를 배우고 그 길을 따라 살아가게 될 것이라고 예언했습니다. 오늘 우리도 야훼의 산에 올라가야 합니다. 날마다 하나님께 나아가 예배하고 말씀을 배우며 그 길을 따라 살아가는 삶이 선교의 시작입니다.",
    "reading": "미가 3-5장, 요한계시록 5장",
    "hymn": "갈 길을 밝히 보이시니 (새찬송가 524장)",
    "question": "함께 모여 예배드리고 기도할 때 하나님의 은혜가 임합니다. 예배에 잘 참석하기 위한 나의 결단을 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님을 예배하고 말씀을 배우며 그 말씀대로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-20": {
    "subject": "감사하라 내 영혼아",
    "scripture": "요한계시록 7:9-12\n이 일 후에 내가 보니 각 나라와 족속과 백성과 방언에서 아무도 능히 셀 수 없는 큰 무리가 나와 흰 옷을 입고 손에 종려 가지를 들고 보좌 앞과 어린 양 앞에 서서 큰 소리로 외쳐 이르되 구원하심이 보좌에 앉으신 우리 하나님과 어린 양에게 있도다 하니 … 아멘 찬송과 영광과 지혜와 감사와 존귀와 권능과 힘이 우리 하나님께 세세토록 있을지어다 아멘 하더라",
    "content": "송명희 시인은 태어날 때부터 뇌성마비를 안고 살아야 했습니다. 걸을 수도, 자유롭게 움직일 수도, 여느 또래들처럼 학교에 다니거나 친구들과 어울릴 수도 없었습니다. 가난까지 겹친 그녀의 삶은 육체적으로나 환경적으로 결코 평탄하지 못했습니다. 그러나 스무 살 무렵 하나님을 인격적으로 만나고, 이전에는 볼 수 없던 새로운 세상을 보게 되었습니다. 그녀는 이렇게 고백했습니다. “나 가진 재물 없으나, 나 남이 가진 지식 없으나, 나 남에게 있는 건강 있지 않으나 … 공평하신 하나님이 나 남이 없는 것 갖게 하셨네.” 건강도, 돈도, 학벌도 없었지만, 하나님 한 분만으로도 충분하다는 이 고백은 누구보다 깊은 감사의 노래였습니다. 세상에 아무것도 자랑할 것이 없었지만 하나님 한 분 때문에 「공평하신 하나님」이라는 찬양이 흘러나왔던 것입니다.\n\n요한계시록에 나오는 하늘의 찬양도 이와 같습니다. 하나님의 사랑과 구원에 감격한 사람들이 환경을 초월하여 믿음과 감사로 노래합니다. 각자가 처한 상황이 어떠하든지 주님이 베푸신 구원의 은혜 하나면 충분하다는 이 고백이 참된 예배자의 자세입니다. 오늘도 내게 베풀어 주신 은혜를 되새기며 기쁨으로 감사와 찬양을 올려드리는 하루가 되길 소망합니다.",
    "reading": "미가 6-7장, 요한계시록 6-7장",
    "hymn": "아 하나님의 은혜로 (새찬송가 310장)",
    "question": "내가 처한 상황에 감사하고 있나요? 어떤 상황에서도 하나님께 감사해야 하는 이유는 무엇일까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 구원해주시니 감사합니다. 한평생 감사로 하나님께 영광 돌리며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-21": {
    "subject": "아름다운 소식을 전하라",
    "scripture": "나훔 1:14-15\n나 야훼가 네게 대하여 명령하였나니 네 이름이 다시는 전파되지 않을 것이라 내가 네 신들의 집에서 새긴 우상과 부은 우상을 멸절하며 네 무덤을 준비하리니 이는 네가 쓸모 없게 되었음이라 볼지어다 아름다운 소식을 알리고 화평을 전하는 자의 발이 산 위에 있도다 유다야 네 절기를 지키고 네 서원을 갚을지어다 악인이 진멸되었으니 그가 다시는 네 가운데로 통행하지 아니하리로다 하시니라",
    "content": "최병한 의료선교사의 간증입니다. 주일에만 겨우 교회를 다니던 그는 아내의 유방암 말기 판정을 계기로 하나님 앞에 무릎을 꿇고 간절히 기도했습니다. “하나님, 아내를 살려주시면 제 인생을 주님께 드려 의료 선교사로 살겠습니다.” 하나님은 그의 기도를 들으시고 아내를 치유해 주셨습니다. 그는 약속대로 26년간 운영하던 병원을 정리하고 의료선교사로 헌신했습니다. 중국 지하교회, 아프리카 부룬디, 방글라데시 로힝야 난민촌까지 발길이 닿는 곳마다 의료 선교로 헌신하여 병을 고치며 복음을 전했습니다. 자신도 간암에 걸렸지만 수술을 받은 이후에도 “남이 가지 않는 곳에 가서 더 섬기라고 하나님이 건강과 마음의 소원을 주셨습니다. 아픔이 있는 곳은 어디나 저의 선교지입니다.”라고 고백하며 다시 선교지로 돌아갔습니다.\n\n오늘 본문에서 나훔 선지자는 악의 권세가 꺾이고 하나님의 백성에게 회복과 화평이 주어질 것을 선포합니다. 이 말씀은 예수님의 십자가에서 궁극적으로 성취되었습니다. 예수님의 고난과 부활은 죄와 사망의 권세를 이기시고 하나님과 우리 사이에 참된 평화를 이루신 사건입니다. 우리는 이 소식을 전하는 자로 부름을 받았습니다. 우리의 걸음이 닿는 곳마다 구원의 소식이 전해지고 평화가 넘치게 되길 소망합니다.",
    "reading": "나훔 1-3장, 요한계시록 8장",
    "hymn": "온 세상 위하여 나 복음 전하리 (새찬송가 505장)",
    "question": "내가 복음을 들고 찾아가야 할 사람은 누구인가요? 오늘 그 사람에게 복음을 전해보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리가 복음을 전할 수 있는 용기를 주시고 복음이 선포될 때마다 죽어가는 영혼이 살아나게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-22": {
    "subject": "주의 일을 수년 내에",
    "scripture": "하박국 3:1-3\n시기오놋에 맞춘 선지자 하박국의 기도라 야훼여 내가 주께 대한 소문을 듣고 놀랐나이다 야훼여 주는 주의 일을 이 수년 내에 부흥하게 하옵소서 이 수년 내에 나타내시옵소서 진노 중에라도 긍휼을 잊지 마옵소서 하나님이 데만에서부터 오시며 거룩한 자가 바란 산에서부터 오시는도다 (셀라) 그의 영광이 하늘을 덮었고 그의 찬송이 세계에 가득하도다",
    "content": "1904년, 웨일즈에서 놀라운 부흥이 일어났습니다. 이 부흥은 이름 없는 한 청년, 이반 로버츠의 기도에서 시작되었습니다. 12살 때부터 광산에서 일했던 그는 고된 삶 속에서도 매일 밤 성경을 읽고 기도하며 하나님 앞에 자신을 드렸습니다. “주여, 나를 굴복시키소서!”라는 그의 간절한 기도는 성령의 불씨가 되어 간증 자리에 모인 17명의 마음에 불을 일으켰습니다. 그 불길은 순식간에 퍼져 수만 명이 회개하는 부흥의 역사로 이어졌습니다. 욕설이 사라지고 술집과 극장이 문을 닫으며 마을 전체가 변화되었습니다. 모든 것은 한 사람의 기도에 응답하신 하나님의 역사였습니다.\n\n하박국 선지자도 절망의 시대에 이렇게 간구했습니다. “주는 주의 일을 이 수년 내에 부흥하게 하옵소서.” 그는 단지 과거의 영광을 그리워한 것이 아니라, 지금 이 시대에 하나님이 주실 부흥을 믿음으로 바라보고 갈망했습니다. 진정한 부흥은 하나님이 우리 가운데 친히 임재하시는 사건입니다. 하나님이 임하시면 죄가 드러나고, 마음이 깨어지며, 삶이 완전히 새로워집니다. 그렇기에 우리는 문제 해결을 위한 기도를 넘어, 하나님의 임재를 갈망해야 합니다. 주님이 오시면, 모든 것이 달라집니다.",
    "reading": "하박국 1-3장, 요한계시록 9장",
    "hymn": "불길 같은 주 성령 (새찬송가 184장)",
    "question": "나는 하나님의 임재를 갈망하고 있나요 아니면 단지 문제 해결만을 원하고 있나요? 교회 부흥을 위한 기도를 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 메마른 우리 심령에 생수의 강이 흐르게 하시고 주의 임재를 더욱 갈망하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-23": {
    "subject": "영원한 약속",
    "scripture": "요한계시록 10:5-7\n내가 본 바 바다와 땅을 밟고 서 있는 천사가 하늘을 향하여 오른손을 들고 세세토록 살아 계신 이 곧 하늘과 그 가운데에 있는 물건이며 땅과 그 가운데에 있는 물건이며 바다와 그 가운데에 있는 물건을 창조하신 이를 가리켜 맹세하여 이르되 지체하지 아니하리니 일곱째 천사가 소리 내는 날 그의 나팔을 불려고 할 때에 … 하나님의 그 비밀이 이루어지리라 하더라",
    "content": "1215년 6월 15일, 영국 러니미드 벌판에서 영국의 존 왕은 역사적인 문서 ‘대헌장’에 도장을 찍었습니다. 이는 단순한 문서 서명이 아니었습니다. ‘왕도 법의 아래 있다.’라는 새로운 원칙이 시작된 역사적 순간이었습니다. 귀족들 앞에서 행한 이 공개적 서약은 되돌릴 수 없는 최종 결정이었습니다. 대헌장에 왕의 인장이 찍힌 순간 절대왕정의 시대는 서서히 막을 내리기 시작했습니다. 800년이 지난 지금도 이 문서는 현대 민주주의와 법치주의의 초석으로 남아있습니다. 역사를 돌아보면 이런 중요한 약속이나 선언은 옛 시대를 마감하고 새 시대를 시작하는 중요한 전환점이 됩니다.\n\n오늘 본문에서 천사가 하늘을 향해 오른손을 들고 행하는 맹세는 이보다 훨씬 더 장엄합니다. “지체하지 아니하리니”라는 선언은 창조주의 권위로 선포되는 하나님의 최종 판결문입니다. 일곱째 나팔과 함께 하나님의 비밀이 이루어질 것이라는 이 약속은 세상의 어떤 권세도 번복할 수 없는 절대적 진리입니다. AI 혁명, 기후 위기, 국제 분쟁으로 불확실성이 점점 커져만 가는 지금, 이 확실한 약속은 우리에게 든든한 신앙의 닻이 됩니다. 하나님의 시간표는 지금도 한 치의 오차 없이 진행되고 있습니다. 이것이 우리가 염려와 불안이 아닌 비전과 소망을 품고 살아갈 수 있는 이유입니다.",
    "reading": "스바냐 1-3장, 요한계시록 10장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 546장)",
    "question": "하나님의 약속이 지연되는 것처럼 보일 때, 나는 무엇을 붙잡고 인내할 수 있을까요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 주님의 확실한 약속을 의지하여 오늘도 믿음으로 걷게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-24": {
    "subject": "하나님 먼저",
    "scripture": "학개 1:4-6\n이 성전이 황폐하였거늘 너희가 이 때에 판벽한 집에 거주하는 것이 옳으냐 그러므로 이제 만군의 야훼가 이같이 말하노니 너희는 너희의 행위를 살필지니라 너희가 많이 뿌릴지라도 수확이 적으며 먹을지라도 배부르지 못하며 마실지라도 흡족하지 못하며 입어도 따뜻하지 못하며 일꾼이 삯을 받아도 그것을 구멍 뚫어진 전대에 넣음이 되느니라",
    "content": "‘백화점의 왕’으로 불린 존 워너메이커는 광고 마케팅의 선구자이자 탁월한 사업가였습니다. 그러나 더 중요한 것은 그가 평생 하나님을 가장 우선순위에 두었다는 사실입니다. 그는 수많은 교회를 세우고, YMCA 총재로 섬기며 믿음을 삶으로 보여주었습니다. 1889년 해리슨 대통령으로부터 체신부 장관직을 제안받았을 때도 그는 주일 예배와 교회학교 교사 봉사 시간을 보장해달라는 조건을 내걸었습니다. 그리고 그는 이렇게 고백했습니다. “나는 하나님 안에서 생각하고, 하나님 안에서 땀 흘리고, 하나님을 신뢰하며 살아왔다. 이것이 내 인생의 표어요, 내 삶의 전부다.” 세상의 명예와 성공보다 하나님을 앞세웠던 그의 신앙은 오늘을 사는 우리에게 ‘나는 과연 삶에서 무엇을 우선순위에 두고 있는가?’를 겸허히 돌아보게 합니다.\n\n이 질문은 학개 선지자의 외침과도 연결됩니다. 하나님은 포로에서 돌아온 이스라엘 백성들이 성전 재건을 멈춘 채 자기 집만 화려하게 꾸미는 것을 책망하시며, 많이 뿌려도 수확이 적고, 먹어도 배부르지 못하며, 일한 삯을 받아도 구멍 뚫린 전대에 넣는 것과 같을 것이라고 경고하셨습니다. 눈에 보이는 것을 앞세우기보다 보이지 않는 하나님의 나라를 먼저 구할 때 우리 삶에 진정한 만족과 기쁨이 넘칠 것입니다.",
    "reading": "학개 1-2장, 요한계시록 11-12장",
    "hymn": "내게 있는 모든 것을 (새찬송가 50장)",
    "question": "나의 삶에서 하나님의 나라를 가장 우선에 두기 위해 바꿔야 할 것은 무엇인지 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 먼저 하나님의 나라를 구하여 참된 만족을 누리며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-25": {
    "subject": "제 방을 쓰세요",
    "scripture": "누가복음 2:3-7\n모든 사람이 호적하러 각각 고향으로 돌아가매 요셉도 다윗의 집 족속이므로 갈릴리 나사렛 동네에서 유대를 향하여 베들레헴이라 하는 다윗의 동네로 그 약혼한 마리아와 함께 호적하러 올라가니 마리아가 이미 잉태하였더라 거기 있을 그 때에 해산할 날이 차서 첫아들을 낳아 강보로 싸서 구유에 뉘었으니 이는 여관에 있을 곳이 없음이러라",
    "content": "로마 황제 가이사 아우구스투스가 로마 전역에 인구조사를 하라는 칙령을 내렸습니다. 사람들은 고향으로 돌아가 호적을 등록했고, 요셉도 만삭인 마리아와 함께 베들레헴으로 향했습니다. 마침 해산할 날이 되었지만 여관마다 방이 없어서 그들은 결국 더럽고 냄새나는 마구간에서 아기를 낳아 구유에 뉘었습니다. 그 아기가 바로 예수님이십니다. 하나님의 아들이신 예수님이 방 하나가 없어서 구유에 누이신 것입니다.\n\n어느 주일 학교에서 이 이야기를 성탄절 연극으로 준비했습니다. 그 학교에는 발달 장애가 있는 랄프라는 아이가 있었는데, 그는 여관 주인 역할을 맡았습니다. 그의 대사는 단 한 줄, “빈방 없어요.”였습니다. 랄프는 이 말을 수도 없이 연습했습니다. 드디어 성극이 시작되고 랄프가 무대에 나와 대사를 할 차례가 되었습니다. 그런데 빈방을 찾지 못하여 애타는 요셉과 마리아의 모습이 너무 안쓰러워서 “빈방 없어요.”라고 말할 수 없었습니다. 대신에 그는 이렇게 말했습니다. “빈방은 없지만, 제 방을 쓰세요.” 순간 객석은 웃음바다가 되었지만, 곧 관객들은 큰 감동을 받았습니다. 우리의 마음에는 예수님을 모실 자리가 있나요? 성탄절인 오늘, 우리 마음의 가장 좋은 자리를 아기 예수님께 내어 드리며 주님을 맞이하는 하루가 되기를 소망합니다.",
    "reading": "스가랴 1-3장, 요한계시록 13장",
    "hymn": "그 어린 주 예수 (새찬송가 108장)",
    "question": "내 마음을 채우고 있는 것은 무엇인가요? 내 마음속에 예수님을 모시기 위해 무엇을 해야 할지 생각해 보고 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 구원하시기 위해 이 땅에 오신 예수님을 늘 우리의 마음과 삶 가운데 모시고 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-26": {
    "subject": "어린 양을 따르라",
    "scripture": "요한계시록 14:1-5\n또 내가 보니 보라 어린 양이 시온 산에 섰고 그와 함께 십사만 사천이 서 있는데 그들의 이마에는 어린 양의 이름과 그 아버지의 이름을 쓴 것이 있더라 … 이 사람들은 여자와 더불어 더럽히지 아니하고 순결한 자라 어린 양이 어디로 인도하든지 따라가는 자며 사람 가운데에서 속량함을 받아 처음 익은 열매로 하나님과 어린 양에게 속한 자들이니 그 입에 거짓말이 없고 흠이 없는 자들이더라",
    "content": "1943년, 전쟁의 광풍이 유럽 전역을 휩쓸었습니다. 독일 나치 정권은 교회를 정치 선전에 이용하며 히틀러를 ‘하나님의 뜻을 따르는 지도자’로 포장했고, 많은 교회와 목회자들은 그 분위기에 침묵하거나 동조했습니다. 그러나 루터교 목사이자 신학자인 디트리히 본회퍼는 “예수 그리스도만이 교회의 주님”이라고 선포하며 예수님을 따르는 제자의 길을 걸었습니다. 그는 얼마든지 해외로 도피할 수 있었지만, 고통받는 조국과 교회를 외면하지 않고 독일에 남았습니다. 결국 감옥에 갇혀 교수형을 당했지만, 마지막 순간까지 “제자는 오직 십자가로 부름을 받는다.”라는 믿음의 고백을 지켰습니다. 그의 삶은 지금까지도 수많은 크리스천들에게 깊은 울림을 주고 있습니다.\n\n오늘 본문은 시온 산에 서 계신 어린 양과 그와 함께 선 자들을 보여줍니다. 그들은 순결하며 거짓이 없고 흠 없는 자들이었고 무엇보다 어린 양이 어디로 인도하시든지 기꺼이 따르는 사람들이었습니다. 이는 주님의 인도하심에 온전히 순종하며 세상의 유혹과 거짓에 물들지 않은 참된 제자의 모습을 보여줍니다. 우리도 하나님께 속한 백성으로서 어린 양 되신 예수님을 따라 거룩과 순결을 지키며 끝까지 제자의 길을 걸어가길 소망합니다.",
    "reading": "스가랴 4-6장, 요한계시록 14장",
    "hymn": "십자가 군병 되어서 (새찬송가 353장)",
    "question": "나의 삶에서 믿음으로 살기 위해 결단하고 행동해야 할 부분이 무엇인지 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 고난이 다가와도 오직 예수님을 따르는 제자의 길을 걸어가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-27": {
    "subject": "구원하시는 하나님",
    "scripture": "스가랴 8:7-9\n만군의 야훼가 이같이 말하노라 보라, 내가 내 백성을 해가 뜨는 땅과 해가 지는 땅에서부터 구원하여 내고 인도하여다가 예루살렘 가운데에 거주하게 하리니 그들은 내 백성이 되고 나는 진리와 공의로 그들의 하나님이 되리라 만군의 야훼가 이같이 말하노라 만군의 야훼의 집 곧 성전을 건축하려고 그 지대를 쌓던 날에 있었던 선지자들의 입의 말을 이 날에 듣는 너희는 손을 견고히 할지어다",
    "content": "하나님은 이스라엘 백성에게 끊임없이 선지자들을 보내 “내게 돌아오라.”라고 애타게 부르셨습니다. 하지만 그들은 끝내 귀를 막고 하나님의 말씀을 완강히 거부했습니다. 그들의 불순종으로 인해 예루살렘은 무너지고 성전은 불탔으며, 그들은 쇠사슬에 매여 바벨론으로 끌려가 포로가 되었습니다. 하나님을 떠나 나라를 잃고 비참하게 살아가는 그들은 소망이 없는 민족처럼 보였습니다. 그러나 하나님은 그들을 버리지 않으셨습니다. 징계 중에도 여전히 사랑하시며 “해가 뜨는 땅과 해가 지는 땅에서부터” 흩어진 자기 백성을 다시 불러 모아 예루살렘에 거하게 하겠다고 약속하셨습니다. 하나님은 한 번 택하신 백성을 버리지 않으시고, 포로 된 자들을 다시 회복시키시는 구원의 하나님이십니다.\n\n우리도 이스라엘 백성과 다르지 않습니다. 비록 죄와 연약함으로 무너진 삶이라 할지라도 하나님은 여전히 우리를 구원하시고 회복시키십니다. 그 사랑을 깨달아 우리가 진심으로 회개하고 돌이킬 때, 하나님은 우리를 향해 달려오셔서 그 넓은 품에 안아주시고 회복의 은혜를 베풀어 주십니다. 오늘도 우리를 부르시는 하나님의 사랑에 감사하며 믿음으로 순종하는 하루를 살아가길 소망합니다.",
    "reading": "스가랴 7-8장, 요한계시록 15-16장",
    "hymn": "내가 늘 의지하는 예수 (새찬송가 85장)",
    "question": "절망의 순간에도 찾아와 구원하시고 회복시키시는 하나님의 사랑에 대한 감사의 고백을 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 일으켜 세워 주시니 감사합니다. 온전한 믿음으로 하나님을 기쁘시게 하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "12-28": {
    "subject": "하나님께 구하라",

        // QT 보기 버튼 클릭 이벤트
        function showQT() {
            const now = new Date();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const dateKey = `${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const dayNames = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            
            const data = qtData[dateKey] || defaultData;
            
            document.getElementById('qt-date-label').innerText = `${m}월 ${d}일 ${dayNames[now.getDay()]}`;
            document.getElementById('qt-subject').innerText = data.subject;
            document.getElementById('qt-scripture').innerText = data.scripture;
            document.getElementById('qt-content').innerText = data.content;
            document.getElementById('qt-reading').innerText = data.reading;
            document.getElementById('qt-hymn').innerText = data.hymn;
            document.getElementById('qt-question').innerText = data.question;
            document.getElementById('qt-prayer').innerText = data.prayer;

            // 상세 화면 보이기
            document.getElementById('detail-screen').classList.remove('screen-hidden');
            document.querySelector('.scroll-area').scrollTop = 0;
        }

        // 홈으로 이동
        function showHome() {
            document.getElementById('detail-screen').classList.add('screen-hidden');
        }

        // 텍스트 복사 기능
        function copyContent() {
            const date = document.getElementById('qt-date-label').innerText;
            const subject = document.getElementById('qt-subject').innerText;
            const scripture = document.getElementById('qt-scripture').innerText;
            const content = document.getElementById('qt-content').innerText;
            const prayer = document.getElementById('qt-prayer').innerText;
            
            const fullText = `[감사 QT 365]\n${date}\n\n주제: ${subject}\n\n[말씀]\n${scripture}\n\n[내용]\n${content}\n\n[기도]\n${prayer}\n\n- BANYOUNGHUN -`;
            
            const textArea = document.createElement("textarea");
            textArea.value = fullText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert("말씀이 클립보드에 복사되었습니다.");
        }
    </script>
