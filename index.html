    "scripture": "요한복음 4:11-14 여자가 이르되 주여 물 길을 그릇도 없고 이 우물은 깊은데 어디서 당신이 그 생수를 얻겠사옵나이까 … 예수께서 대답하여 이르시되 이 물을 마시는 자는 다시 목마르려니와 내가 주는 물을 마시는 자는 영원히 목마르지 아니하리니 내가 주는 물은 그 속에서 영생하도록 솟아나는 샘물이 되리라",
    "content": "17세기 프랑스의 수학자이자 철학자 블레즈 파스칼은 천재라 불릴 만큼 탁월한 지성으로 업적을 남겼습니다. 그러나 그의 내면은 늘 채울 수 없는 공허함과 목마름으로 허전했습니다. 아무리 많은 철학 지식과 성취를 쌓아 올려도 영혼의 깊은 갈증은 해소되지 않았던 것입니다. 그러던 1654년 어느 날 밤, 그는 하나님의 강력한 임재하심을 체험했고 그 순간을 다음과 같이 기록했습니다. “불. 아브라함의 하나님, 이삭의 하나님, 야곱의 하나님. 철학자나 학자의 하나님이 아니다. 확실성, 감정, 기쁨, 평화. 예수 그리스도의 하나님” 이 뜨거운 만남을 통해 파스칼은 마침내 마음의 갈증이 해소되었고 이전까지 알지 못했던 기쁨과 평안으로 충만한 삶을 살게 되었습니다.\n오늘 본문에서 예수님은 사마리아 여인에게 “내가 주는 물을 마시는 자는 영원히 목마르지 아니하리니”라고 말씀하십니다. 세상에서의 성취나 쾌락은 순간적으로는 만족을 줄 수 있을지 모르지만 결국 다시 허무와 갈증을 남깁니다. 그러나 예수님이 주시는 생수는 영원히 변치 않는 평안과 참된 만족을 가져다줍니다. 우리 모두 세상에서의 성취와 만족만을 뒤쫓지 말고 예수님의 임재하심을 통해 영원히 목마르지 않을 하늘의 생수를 마시게 되길 소망합니다.",
    "reading": "시편 111-112편, 요한복음 4장",
    "hymn": "목마른 자들아 다 이리 오라 (새찬송가 526장 / 통 316)",
    "question": "마음의 갈증을 해결하기 위해 세상의 것들을 찾았던 경험이 있나요? 그 결과는 어땠나요?",
    "prayer": "하나님 아버지, 세상이 주는 만족이 아닌 예수 그리스도의 임재를 구하며 영생의 복 안에 거하도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "08-21": {
    "subject": "주어진 사명에 집중하는 삶",
    "scripture": "요한복음 6:11-15 예수께서 떡을 가져 축사하신 후에 앉아 있는 자들에게 나눠 주시고 … 이에 거두니 보리떡 다섯 개로 먹고 남은 조각이 열두 바구니에 찼더라 그 사람들이 예수께서 행하신 이 표적을 보고 말하되 이는 참으로 세상에 오실 그 선지자라 하더라 그러므로 예수께서 그들이 와서 자기를 억지로 붙들어 임금으로 삼으려는 줄 아시고 다시 혼자 산으로 떠나가시니라",
    "content": "존 스토트 목사는 20세기 복음주의를 대표하는 지도자였습니다. 그는 깊이 있는 지성과 따뜻한 공감을 담은 설교로 많은 이들을 복음으로 이끌었습니다. 그 영향력과 명성이 워낙 커서, 영국 성공회와 여러 신학교, 저명한 기독교 단체들은 그를 주교나 지도자로 세우고자 했습니다. 그러나 스토트는 그 모든 제안을 거절했습니다. 자신은 제도적 권위자가 아니라, 말씀을 전하는 설교와 저술에 헌신해야 할 사역자라고 확신했기 때문입니다. 그는 29세에 런던 올 소울스 교회에 부임한 후, 2011년 90세의 나이로 하나님의 부르심을 받기까지 평생 그곳에서 한결같이 말씀사역에 전념했습니다.\n오늘 말씀에서 군중들은 오병이어의 기적을 보고 예수님을 왕으로 세우려 했습니다. 그러나 예수님은 그들의 기대를 뿌리치고 홀로 기도의 자리로 나아가셨습니다. 그리고 마침내 십자가에서 인류 구원의 사명을 완성하셨습니다. 우리도 때로는 주님이 맡기신 사명이 아닌 다른 길을 선택하고 싶은 유혹을 받을 때가 있습니다. 만일 그것이 더 큰 명예나 지위, 혹은 많은 대가가 주어지는 자리라면, 그 유혹은 더욱 강렬할 것입니다. 그러나 하나님이 맡기신 길에 충실히 서는 삶이야말로 세상에서 얻는 그 어떤 자리보다 값지며, 하나님이 기뻐하시는 삶임을 잊지 말아야 할 것입니다.",

    "prayer": "하나님 아버지, 내게 맡기신 사명에만 집중하며 오직 그 부르심에 순종하여 흔들림 없이 그 길을 걸어가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "08-22": {
    "subject": "야훼께 감사하라",
    "scripture": "시편 118:21-29 주께서 내게 응답하시고 나의 구원이 되셨으니 내가 주께 감사하리이다 건축자가 버린 돌이 집 모퉁이의 머릿돌이 되었나니 이는 야훼께서 행하신 것이요 … 주는 나의 하나님이시라 내가 주께 감사하리이다 주는 나의 하나님이시라 내가 주를 높이리이다 야훼께 감사하라 그는 선하시며 그의 인자하심이 영원함이로다",
    "content": "코리 텐 붐은 전 세계 크리스천들에게 존경받는 믿음의 사람입니다. 제2차 세계대전 중 그녀는 유대인을 숨겨주었다는 이유로 언니 베시와 함께 수용소에 갇혔습니다. 그곳에서 그들은 끊임없이 물어대는 벼룩 때문에 큰 고통을 겪어야 했습니다. 그런데도 언니 베시는 “그리스도인의 삶에 우연은 없어. 하나님이 이 상황을 허락하셨다면, 벼룩에도 하나님의 뜻이 있을 거야.”라고 말하며 하나님께 감사의 기도를 드렸습니다. 시간이 지나면서 코리 텐 붐은 그 말이 옳았음을 깨달았습니다. 그 벼룩 때문에 간수들이 방에 들어오지 않았고, 그 덕분에 그들은 자유롭게 성경을 읽고 기도할 수 있었습니다. 고통스러웠던 벼룩이 오히려 은혜의 통로가 된 것입니다. 코리 텐 붐은 이후의 숱한 고난 속에서도 하나님의 선하신 뜻을 믿으며 감사를 잊지 않았습니다.\n오늘 본문은 하나님을 향한 감사의 고백을 담고 있습니다. 우리는 때로 이해할 수 없는 고난 앞에서 낙심하고 좌절합니다. 그러나 그 힘든 순간에도 하나님의 일하심을 믿고 감사함으로 나아간다면, 하나님은 반드시 구원의 손길을 베풀어 주십니다. “야훼께 감사하라 그는 선하시며 그의 인자하심이 영원함이로다.” 이 고백이 오늘 우리의 삶에도 이어지길 소망합니다. 감사는 우리를 넘치는 은혜의 자리로 인도할 것입니다.",

    "question": "처음에는 나를 괴롭히는 문제로 여겨졌지만, 시간이 지나 돌아보니 오히려 은혜의 통로였음을 깨달은 경험을 적어보세요.",
    "prayer": "하나님 아버지, 이해할 수 없는 고난 중에도 하나님의 선하신 뜻을 신뢰하며 항상 감사하는 자가 되게 하옵소서. 예수님의 이름으로 기도합니다. 아멘."
  },
  "08-23": {
    "subject": "진정으로 복된 길",
    "scripture": "시편 119:1-6 행위가 온전하여 야훼의 율법을 따라 행하는 자들은 복이 있음이여 야훼의 증거들을 지키고 전심으로 야훼를 구하는 자는 복이 있도다 참으로 그들은 불의를 행하지 아니하고 주의 도를 행하는도다 주께서 명령하사 주의 법도를 잘 지키게 하셨나이다 내 길을 굳게 정하사 주의 율례를 지키게 하소서 내가 주의 모든 계명에 주의할 때에는 부끄럽지 아니하리이다",
    "content": "세계적인 선교단체 ‘네비게이토’의 창립자인 도슨 트로트맨은 촉망받는 수재였지만, 고등학교 졸업 후 도박과 술에 빠져 방탕하게 살았습니다. 친구의 전도로 교회를 다니며 열심히 성경을 외우기도 했으나, 곧 흥미를 잃고 신앙에서 멀어졌습니다. 해군 복무 중이던 어느 날, 이전에 암송했던 요한복음 1장 12절 “영접하는 자 곧 그 이름을 믿는 자들에게는 하나님의 자녀가 되는 권세를 주셨으니”라는 말씀이 떠올랐고, 그는 그 자리에서 회개하며 엎드렸습니다. 이후 ‘모든 족속을 제자 삼으라’는 말씀에 순종하여 한 사람을 귀하게 여기는 ‘원 맨 비전’을 바탕으로 네비게이토를 세웠습니다. 그 사역을 통해 수많은 영혼이 주님의 제자가 되었고, 그 열매는 지금도 이어지고 있습니다. 말씀으로 변화된 한 사람의 순종을 통해 놀라운 부흥이 일어난 것입니다.\n하나님의 말씀은 우리를 새롭게 하고 복된 삶으로 인도합니다. 세상은 많은 소유와 즐거움을 복의 척도로 여기지만, 성경은 말씀을 따라 행하는 자가 복되다고 가르칩니다. 말씀에 깊이 뿌리 내린 삶은 어떤 풍파에도 흔들리지 않는 생명력으로 풍성한 열매를 맺습니다. 말씀에 기쁨으로 순종하는 삶을 살기를 소망합시다. 때로는 그 길이 좁고 험하게 느껴질지라도, 결국은 가장 안전하고 복된 길임을 경험하게 될 것입니다.",

    "hymn": "달고 오묘한 그 말씀 (새찬송가 200장 / 통 235)",
    "question": "시간을 따로 정해서 성경을 읽고 있나요? 말씀 묵상 계획을 세워보고 실천해보세요.",
    "prayer": "하나님 아버지, 날마다 말씀을 가까이하고 말씀에 순종하여 진정으로 복된 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-24": {
    "subject": "선한 목자 예수님",
    "scripture": "요한복음 10:11-15 나는 선한 목자라 선한 목자는 양들을 위하여 목숨을 버리거니와 삯꾼은 목자가 아니요 양도 제 양이 아니라 이리가 오는 것을 보면 양을 버리고 달아나나니 이리가 양을 물어 가고 또 헤치느니라 … 나는 선한 목자라 나는 내 양을 알고 양도 나를 아는 것이 아버지께서 나를 아시고 내가 아버지를 아는 것 같으니 나는 양을 위하여 목숨을 버리노라",
    "content": "2021년 2월, 멜버른 북부 랜스필드에서 한 마리의 양이 발견되었습니다. 그런데 도무지 양이라고는 믿기 어려운 모습이었습니다. 오랫동안 털을 깎지 못해 무려 35kg에 달하는 양털로 뒤덮여 있었기 때문입니다. 앞을 제대로 보지 못했고, 움직이기도 버거워 보였습니다. 치료센터로 옮겨진 양은 두껍게 자란 털을 깎은 뒤 조금씩 건강을 회복했고, 직원들은 그에게 ‘바락’이라는 이름을 붙여주었습니다. 양은 때에 맞춰 털을 깎아 주는 것이 생명과 직결될 만큼 중요합니다. 그러나 무리에서 떨어져 목자의 돌봄을 받지 못한 바락은 무거운 양털을 짊어진 채 고통 속에 살아야 했습니다.\n우리는 모두 양과 같아서 선한 목자이신 예수님의 인도와 돌봄 없이는 제대로 살아갈 수 없습니다. 예수님의 보호 아래 거하지 않는 인생은 삶의 무게에 짓눌려 방향을 잃고 방황하기 쉽습니다. 예수님은 우리의 필요를 알아보시고 우리를 지키시며, 영원한 생명의 길로 인도하십니다. 오늘도 우리를 부르시는 선한 목자의 음성에 귀 기울이기를 바랍니다. 그 음성을 따를 때, 참된 안식과 평강이 있습니다. 예수님께 삶을 맡기고 그분의 인도하심을 온전히 따르는 하루하루가 되기를 간절히 소망합니다.",
    "reading": "시편 121-122편, 요한복음 10장",
    "hymn": "선한 목자 되신 우리 주 (새찬송가 569장 / 통 442)",
    "question": "목자 되신 주님의 음성을 분별하기 위해 내가 지금 가장 필요로 하는 영적 훈련은 무엇인가요?",
    "prayer": "하나님 아버지, 선한 목자 되신 주님의 음성에 귀 기울이게 하시고 주님의 인도하심을 신뢰하며 따르게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-25": {
    "subject": "우리를 도우시는 하나님",
    "scripture": "시편 124:1-8 이스라엘은 이제 말하기를 야훼께서 우리 편에 계시지 아니하셨더라면 우리가 어떻게 하였으랴 사람들이 우리를 치러 일어날 때에 야훼께서 우리 편에 계시지 아니하셨더라면 … 우리의 영혼이 사냥꾼의 올무에서 벗어난 새 같이 되었나니 올무가 끊어지므로 우리가 벗어났도다 우리의 도움은 천지를 지으신 야훼의 이름에 있도다",
    "content": "20세기 초, 영국의 탐험가 어니스트 섀클턴은 27명의 대원과 함께 남극 대륙 횡단에 나섰습니다. 그러나 배가 거대한 빙하에 갇혀 파선되고 말았습니다. 탐험대는 빙하 위에 텐트를 치고 무려 1년 넘도록 혹한을 견디며 생존했습니다. 이후 가까스로 한 무인도에 도착했지만 구조 가능성은 희박했습니다. 결국 섀클턴은 몇몇 대원과 함께 작은 구명보트 한 척에 몸을 싣고 직접 구조를 요청하러 떠났습니다. 험난한 협곡을 지나고 3,000m에 달하는 얼음산을 넘는 등 고된 여정 끝에 그들은 극적으로 구조 요청에 성공했습니다. 결국 조난된 지 632일 만에 전 대원이 구조되는 기적이 일어났습니다. 훗날 섀클턴은 그때의 일을 이렇게 회상했습니다. “그때를 돌아보면 하나님의 섭리가 있었음이 확실합니다. … 이름 없는 산과 빙하들을 행군하던 그 여정에서 우리는 분명 3명이었지만 4명이 함께하는 것처럼 느껴졌습니다.”\n오늘 시편은 도우시는 하나님을 찬양합니다. 하나님의 도움으로 원수들의 위협에서 벗어날 수 있었다고 고백합니다. 우리도 때때로 전혀 예상치 못한 풍랑을 만납니다. 그러나 오늘 시편의 고백처럼 천지를 지으신 야훼가 우리의 도움이 되심을 잊지 말아야 합니다. 항상 우리와 함께 걸으시며 위기에서 건지시는 하나님을 신뢰하시길 바랍니다.",
    "reading": "시편 123-124편, 요한복음 11장",

    "question": "하나님의 도우심이 없었더라면 결코 이겨낼 수 없었을 위기나 어려움이 있었나요? 그때 하나님이 어떻게 길을 열어 주셨는지 적어보세요.",
    "prayer": "하나님 아버지, 어떤 상황 속에서도 주님의 도우심을 신뢰하게 하시고 우리의 힘이 아닌 주님의 능력을 의지하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "08-26": {
    "subject": "세 번 나를 부인하리라",
    "scripture": "요한복음 13:36-38 시몬 베드로가 이르되 주여 어디로 가시나이까 예수께서 대답하시되 내가 가는 곳에 네가 지금은 따라올 수 없으나 후에는 따라오리라 베드로가 이르되 주여 내가 지금은 어찌하여 따라갈 수 없나이까 주를 위하여 내 목숨을 버리겠나이다 예수께서 대답하시되 네가 나를 위하여 네 목숨을 버리겠느냐 내가 진실로 진실로 네게 이르노니 닭 울기 전에 네가 세 번 나를 부인하리라",
    "content": "1937년 5월 6일, 독일의 비행선 힌덴부르크호가 미국 뉴저지에 착륙을 시도하던 중 폭발해 불길에 휩싸였습니다. 당시 비행선은 비교적 안전한 교통수단으로 알려져 있었고, 힌덴부르크호 역시 대서양을 수차례나 왕복하며 안전성을 인정받았습니다. 게다가 최신 기술로 제작된 힌덴부르크호는 운영사가 안전을 장담하며 홍보했기에 더욱 신뢰를 얻고 있었습니다. 그러나 그 장담은 예상치 못한 사고 앞에 무너지고 말았습니다. 작은 불꽃이 수소에 옮겨붙어 비행선 전체가 불타버린 것입니다. 이 사건은 아무리 완벽해 보이는 것도 위기 앞에서는 한순간에 무너질 수 있음을 드러냈습니다.\n오늘 본문에서 베드로는 예수님께 “주를 위하여 내 목숨을 버리겠나이다”라고 장담했지만, 한 여종의 물음을 듣고 두려움에 사로잡혀 주님의 말씀대로 세 번이나 주님을 부인하게 됩니다. 그의 모습은 인간의 의지와 결심이 얼마나 나약한지를 드러냅니다. 우리도 종종 베드로처럼 ‘무엇이든 할 수 있다.’라고 자신 있게 다짐하지만, 예상치 못한 시련 앞에서 쉽게 흔들리는 연약함을 드러낼 때가 있습니다. 그러므로 우리의 결심에만 머무르지 말고 성령님을 의지해야 합니다. 나의 의지가 아닌 오직 성령의 능력 안에서 우리는 흔들리지 않는 믿음으로 끝까지 주님을 따를 수 있습니다.",

    "hymn": "너 시험을 당해 (새찬송가 342장 / 통 395)",
    "question": "베드로처럼 믿음을 지키지 못했던 순간이 있었나요? 그때 하나님은 어떻게 회복시켜 주셨나요?",
    "prayer": "하나님 아버지, 나의 연약함을 아시는 주님께 겸손히 나아갑니다. 오직 주님만을 사랑하고 섬기게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-27": {
    "subject": "야훼께서 집을 세우지 아니하시면",
    "scripture": "시편 127:1-2 야훼께서 집을 세우지 아니하시면 세우는 자의 수고가 헛되며 야훼께서 성을 지키지 아니하시면 파수꾼의 깨어 있음이 헛되도다 너희가 일찍이 일어나고 늦게 누우며 수고의 떡을 먹음이 헛되도다 그러므로 야훼께서 그의 사랑하시는 자에게는 잠을 주시는도다",
    "content": "존 파이퍼 목사는 그의 저서 『삶을 낭비하지 말라』에서 1998년 미국의 한 시사 월간지에 실린 부부의 이야기를 소개합니다. 이 부부는 은퇴 후 플로리다에서 보트를 타고 항해하며, 소프트볼을 즐기고, 조개껍데기를 모으며 사는 것을 인생의 목표로 삼았습니다. 세상의 기준으로 보면 누구나 부러워할 만한 여유롭고 성공적인 삶이었습니다. 그러나 파이퍼 목사는 이렇게 질문합니다. “하나님이 주신 단 한 번뿐인 인생을 다 살고 난 후, 주님 앞에 내놓을 것이 고작 조개껍데기뿐이라면, 이것이야말로 진짜 비극이 아닙니까?” 그러면서 그는 인간은 삶의 모든 부분에서 하나님을 높이도록 창조되었으며, 하나님이 없는 삶은 모든 것이 헛될 뿐이라고 강조합니다.\n오늘 본문은 하나님 없이 이루어지는 모든 수고가 헛됨을 말씀합니다. 우리는 모두 인생이라는 집을 짓고 있습니다. 그러나 그 기초와 중심에 하나님이 아닌 자기만족과 세속적 욕망이 놓여있다면, 아무리 애쓰고 공을 들여도 그 집은 결국 무너지고 말 것입니다. 그러므로 마음에 하나님을 모시고, 삶의 주권을 온전히 그분께 맡기시기를 바랍니다. 그리할 때 우리는 삶의 만족과 보람을 얻을 수 있습니다. 하나님 안에서 꿈을 발견하고 하나님의 영광을 위해 살아가는 우리 모두가 되기를 소망합니다.",

    "question": "내가 얻거나 이루고자 하는 것들 가운데 하나님의 영광과 무관한 것이 있다면, 무엇을 내려놓아야 할까요? 그것을 내려놓기로 결단해 보세요.",
    "prayer": "하나님 아버지, 하나님께 내 삶을 온전히 맡기고 하나님의 영광을 위한 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "08-28": {
    "subject": "하나님 품 안에서의 쉼",

    "content": "하용조 목사는 생전에 한국 복음주의 4인방으로 불릴 만큼 영향력 있는 목회자였습니다. 1970년대, 젊고 열정에 넘쳤던 그는 연예인교회를 개척했고, 하루에 4시간만 잠을 자면서 일곱 번씩 설교를 하며 사역에 매진했습니다. 그러나 과도한 사역으로 간경화가 찾아왔고, 결국 목회를 내려놓은 채 영국으로 요양을 떠나야 했습니다. 아쉬움 속에 떠난 여정이었지만 그 시간은 그에게 도리어 큰 깨달음을 주었습니다. 그는 영국에서 처음으로 온전한 쉼을 경험하며, 사역의 성과보다 하나님 안에서의 평안이 더 귀하고 소중하다는 사실을 깨달았습니다. 이후 몸과 마음을 회복해 귀국한 그는 온누리교회를 개척해 다시 목회를 시작했고 풍성한 사역의 열매를 거두었습니다.\n시편 131편은 많은 일로 지쳐 있던 다윗이 지난날을 돌아보며, 하나님 안에서 쉼을 얻는 기쁨을 노래한 시입니다. 다윗은 젖 뗀 아이가 어머니 품에서 쉼을 얻듯 하나님 안에서 평온함을 누린다고 고백합니다. 우리도 종종 많은 일에 치이고 짓눌려 몸과 마음이 완전히 지쳐버릴 때가 있습니다. 그럴 때는 주저 없이 하나님의 품으로 나아가시기를 바랍니다. 아이처럼 하나님께 안길 때, 고요와 평온 가운데 참된 쉼을 누리고 다시 새 힘을 얻게 될 것입니다.",
    "reading": "시편 130-132편, 요한복음 15장",

    "question": "혹시 바쁜 일상 속에서 몸과 마음이 지치진 않았나요? 하나님 안에서 쉼을 얻는 방법은 무엇일까요?",
    "prayer": "하나님 아버지, 삶에 지쳤을 때 하나님의 품에 안겨 쉼을 얻게 하옵소서. 그 쉼을 통해 새 힘을 얻고 다시 일어서게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "08-29": {
    "subject": "장애물을 제거하라",
    "scripture": "요한복음 17:14-16 내가 아버지의 말씀을 그들에게 주었사오매 세상이 그들을 미워하였사오니 이는 내가 세상에 속하지 아니함 같이 그들도 세상에 속하지 아니함으로 인함이니이다 내가 비옵는 것은 그들을 세상에서 데려가시기를 위함이 아니요 다만 악에 빠지지 않게 보전하시기를 위함이니이다 내가 세상에 속하지 아니함 같이 그들도 세상에 속하지 아니하였나이다",
    "content": "미국 라스베이거스는 수많은 카지노와 화려한 유흥문화로 유명합니다. 그 한복판에서 세상과 구별된 삶을 강조하며 복음을 전하는 목회자가 있습니다. 바로 센추럴크리스천교회의 저드 월하이트 목사입니다. 그는 열두 살 때 처음 마약을 접한 뒤 심각한 중독에 빠져 방탕한 삶을 살았습니다. 스스로 마약을 끊을 수 없었던 어느 날, 그는 주님 앞에 엎드려 간절히 부르짖었습니다. 그러자 하나님이 그에게 마약을 끊고 결단할 용기를 주셨습니다. 그는 가지고 있던 마약을 모두 버리고 금단현상이 올 때마다 기도로 싸워 이겨냈고, 기도할수록 예수님만이 참된 소망임을 깊이 깨닫게 되었습니다. 마침내 그는 마약에서 완전히 벗어나 목회자의 길을 걷게 되었습니다. 현재 그는 중독과 절망에 빠진 이들에게 복음의 능력을 전하며 새 삶을 살도록 돕는 귀한 사역을 감당하고 있습니다.\n오늘 본문에서 예수님은 제자들이 악에 빠지지 않도록 지켜달라고 하나님께 간절히 기도하십니다. 우리는 이 세상에 속하지 않은 하나님의 자녀들입니다. 세상이 하나님의 말씀을 따르는 자들을 미워할지라도, 우리는 진리 안에서 거룩하게 구별된 삶을 살아가야 합니다. 오직 말씀과 기도로 우리를 넘어뜨리려는 어떤 장애물도 이겨내기를 소망합니다. 성령님이 함께하시면 모든 악한 것을 이길 수 있습니다.",
    "reading": "시편 133-134편, 요한복음 16-17장",
    "hymn": "예수를 나의 구주 삼고 (새찬송가 288장 / 통 204)",
    "question": "나를 넘어뜨리는 장애물은 무엇인가요? 그 장애물을 이길 수 있도록 성령님의 도우심을 구하는 기도문을 적어보세요.",
    "prayer": "하나님 아버지, 세상에 속하지 않고 진리 안에서 거룩하게 구별된 삶을 살아가도록 말씀과 기도로 충만하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-30": {
    "subject": "그 인자하심이 영원함이로다",
    "scripture": "시편 136:6-11 땅을 물 위에 펴신 이에게 감사하라 그 인자하심이 영원함이로다 큰 빛들을 지으신 이에게 감사하라 그 인자하심이 영원함이로다 … 달과 별들로 밤을 주관하게 하신 이에게 감사하라 그 인자하심이 영원함이로다 애굽의 장자를 치신 이에게 감사하라 그 인자하심이 영원함이로다 이스라엘을 그들 중에서 인도하여 내신 이에게 감사하라 그 인자하심이 영원함이로다",
    "content": "1859년 6월 30일, 나이아가라 폭포 위에서 놀라운 광경이 펼쳐졌습니다. 프랑스 곡예사 찰스 블론딘이 48미터 높이에 설치된 외줄 위를 18kg의 장대를 들고 건넌 것입니다. 수많은 관중이 열광하며 환호하자 블론딘이 물었습니다. “제가 사람을 업고 이 줄을 건널 수 있다고 믿습니까?” 사람들은 일제히 “믿습니다!”라고 외쳤지만, 정작 등에 업힐 지원자를 찾자 모두 침묵하며 시선을 피했습니다. 바로 그때 한 남자가 주저 없이 앞으로 나섰습니다. 그는 블론딘의 매니저인 해리 콜코드였습니다. 누구보다 그의 노력과 실력을 잘 알고 있던 콜코드는 블론딘의 등에 기꺼이 자신의 몸을 맡겼고, 블론딘은 그를 업고 무사히 폭포 위를 건넜습니다. 콜코드는 자신의 생명을 맡길 만큼 블론딘을 깊이 신뢰했고, 그 모습은 많은 이에게 큰 감동을 주었습니다.\n사실, 우리는 입술로는 하나님을 믿는다고 고백하면서도 정작 삶의 전부를 하나님께 맡기기에는 주저할 때가 많습니다. 그러나 하나님은 하늘과 땅을 지으신 전능하신 창조주시며 우리를 누구보다 깊이 아시고 사랑하시는 분입니다. 그 인자하심이 영원하신 하나님을 신뢰하고 우리의 삶을 온전히 맡기기를 바랍니다. 세상이라는 외줄 위에서 흔들리는 우리를 하나님이 친히 등에 업으시고 안전하게 인도하실 것입니다.",
    "reading": "시편 135-137편, 요한복음 18장",
    "hymn": "이 눈에 아무 증거 아니 뵈어도 (새찬송가 545장 / 통 344)",
    "question": "내 삶에서 하나님께 온전히 맡겨야 할 부분은 무엇이며, 그것을 위해 구체적으로 취해야 할 행동은 무엇인가요?",
    "prayer": "하나님 아버지, 연약한 믿음을 긍휼히 여기시고 인자하심이 영원하신 하나님께 삶을 전적으로 맡기게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-31": {
    "subject": "다 이루었다",
    "scripture": "요한복음 19:28-30 그 후에 예수께서 모든 일이 이미 이루어진 줄 아시고 성경을 응하게 하려 하사 이르시되 내가 목마르다 하시니 거기 신 포도주가 가득히 담긴 그릇이 있는지라 사람들이 신 포도주를 적신 해면을 우슬초에 매어 예수의 입에 대니 예수께서 신 포도주를 받으신 후에 이르시되 다 이루었다 하시고 머리를 숙이니 영혼이 떠나가시니라",
    "content": "1918년 11월 11일 새벽 5시, 독일이 항복 문서에 서명하면서 제1차 세계대전은 연합군의 승리로 막을 내렸습니다. 독일군과 연합군은 휴전 협정에 따라 오전 11시를 기해 모든 전투를 중단하기로 합의했지만 일부 연합군 지휘관들은 자신들의 전과를 더 올리려는 욕심에 공격을 멈추지 않았습니다. 그 결과 11시 직전까지 여러 전장에서 무의미한 전투가 이어졌고, 단 하루 동안 2,700명 이상이 목숨을 잃고 8,000명 이상이 부상을 당했습니다. 결국 이미 승리가 확정된 뒤에도 더 많은 공적을 쌓으려는 무모한 집착으로 불필요한 희생만을 남겼다는 안타까운 기록이 있습니다.\n오늘 본문에서 예수님은 십자가 위에서 “다 이루었다”라고 말씀하시며 구원의 역사를 완성하셨습니다. 죄와 사망을 이기신 승리는 이미 확정된 것이기에, 그 위대한 승리에 우리가 무언가 더할 일은 없습니다. 그러나 우리는 종종 구원이 온전해지려면 스스로 무언가를 더 성취해야 한다고 생각하며 애를 쓰곤 합니다. 하지만 그것은 헛된 수고이며 우리를 더욱 지치게 할 뿐입니다. 우리의 구원은 오직 예수님의 십자가에서 이미 완성되었음을 기억합시다. 우리는 그 은혜 안에서 참된 평안과 자유를 누리며, 완전한 승리가 주는 기쁨으로 감사와 헌신의 삶을 살아가야 합니다.",
    "reading": "시편 138-140편, 요한복음 19장",
    "hymn": "마음에 가득한 의심을 깨치고 (새찬송가 257장 / 통 189)",
    "question": "예수님이 이미 구원을 완성하셨음에도 내가 여전히 무언가를 더 해야 한다고 느끼는 부분이 있나요?",
    "prayer": "하나님 아버지, 십자가 위에서 홀로 구원을 완성하신 예수님의 은혜 안에 거하며 자유와 평안을 누리도록 인도하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-01": {
    "subject": "주는 나의 피난처시요 분깃이시라",
    "scripture": "시편 142:5 여호와여 내가 주께 부르짖어 말하기를 주는 나의 피난처시요 살아 있는 사람들의 땅에서 나의 분깃이시라 하였나이다 나의 부르짖음을 들으소서 나는 심히 비천하니이다 나를 핍박하는 자들에게서 나를 건지소서 그들은 나보다 강하니이다 내 영혼을 옥에서 이끌어 내사 주의 이름을 감사하게 하소서 주께서 나에게 갚아 주시리니 의인들이 나를 두르리이다",
    "content": "1870년 미국의 사업가 호레이쇼 스패포드는 잇따른 비극에 직면했습니다. 네 살 된 아들을 성홍열로 잃었고, 이듬해에는 시카고 대화재로 모든 재산을 잃었습니다. 1873년, 가족을 먼저 유럽으로 보낸 그는 뒤늦게 소식을 듣게 됩니다. 아내와 네 딸이 탄 증기선이 대서양에서 침몰했고, 아내만 겨우 구조되었다는 전보였습니다. 스패포드는 아내를 만나러 대서양을 건너던 중 딸들이 생을 마감한 바로 그 지점을 지나게 되었습니다. 그 순간 놀랍게도 그의 마음속에 깊은 평안이 찾아왔습니다. “내 평생에 가는 길 순탄하여”로 시작하는 불후의 찬송시가 이렇게 탄생했습니다.\n다윗도 자신을 추격하는 자들을 피해 동굴에 갇혀 있을 때 이와 같은 고백을 했습니다. 사방이 막힌 절망적 상황에서 그는 하나님을 “피난처”요 “분깃”이라 부릅니다. 다윗은 눈앞의 위기가 아니라 영원토록 함께하실 하나님께 시선을 고정했습니다. 문제를 바라보면 문제가 커 보이지만, 하나님을 바라보면 문제가 작아집니다. 우리가 어떤 문제의 동굴에 갇혀 있을지라도 “주는 나의 피난처요 분깃이십니다.”라고 고백한다면 하나님이 우리를 그곳에서 끌어내시고 감사의 노래를 부르게 하실 것입니다. 절망의 자리가 변하여 하나님을 더 깊이 만나는 은혜의 자리가 되기를 소망합니다.",
    "reading": "시편 141-142편, 요한복음 20-21장",
    "hymn": "내 평생에 가는 길 (새찬송가 413장 / 통 470)",
    "question": "현재 내게 처한 문제는 무엇인가요? 문제보다 크신 하나님께 시선을 고정하고 평안을 구하세요.",
    "prayer": "하나님 아버지, 고난 속에서도 하나님을 나의 피난처와 분깃으로 고백하며 감사와 소망을 잃지 않게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-02": {
    "subject": "오로지 기도에 힘쓰더라",
    "scripture": "사도행전 1:12-14 제자들이 감람원이라 하는 산으로부터 예루살렘에 돌아오니... 들어가 그들이 유하는 다락방으로 올라가니 베드로, 요한, 야고보, 안드레와 빌립, 도마와 바돌로매, 마태와 및 알패오의 아들 야고보, 셀롯인 시몬, 야고보의 아들 유다가 다 거기 있어 여자들과 예수의 어머니 마리아와 예수의 아우들과 더불어 마음을 같이하여 오로지 기도에 힘쓰더라",
    "content": "1727년 모라비안 공동체는 갈등과 분열로 무너지기 직전이었습니다. 그러나 8월 13일 성찬예배에서 성령의 역사가 일어났습니다. 회개와 화해의 물결이 온 회중을 휩쓸었고, 그날부터 24시간 멈추지 않고 중보기도를 하는 ‘기도의 파수 운동’이 시작되었습니다. 놀랍게도 이 기도회는 100년간 이어졌습니다. 모라비안 공동체는 밤낮으로 기도의 자리를 지켰고, 남녀노소가 정해진 시간에 릴레이로 기도했습니다. 그들은 형제자매 한 사람 한 사람을 위해 중보기도하고, 세계 각지의 선교사들을 위해 간구했습니다. 이 작은 마을의 기도는 세계 선교의 불길로 타올라, 수백 명의 선교사가 땅끝까지 흩어지게 되었습니다.\n예수님 승천 후 제자들은 다락방에 모여 “마음을 같이하여” 기도에 전념했습니다. 두려움과 막막함 속에서 그들이 선택한 것은 기도였습니다. 열흘간의 합심 기도 끝에 오순절 날에 이르러 성령이 임했고, 두려움에 떨던 갈릴리 어부들은 담대한 복음 전파자로 변화되었습니다. 그들은 더 이상 도망가는 자들이 아니라 예루살렘과 온 유대와 사마리아와 땅끝까지 복음을 전하는 주님의 증인이 되었습니다. 이처럼 기도는 분열을 하나 됨으로, 두려움을 담대함으로, 연약함을 능력으로 바꾸는 은혜의 통로입니다. 오늘도 무릎 꿇는 기도의 사람이 되어 하나님의 능력을 경험하시길 소망합니다.",
    "reading": "시편 143-145편, 사도행전 1장",
    "hymn": "내 기도하는 그 시간 (새찬송가 364장 / 통 482)",
    "question": "나는 기도의 능력을 믿고 실제로 경험하고 있나요? 나의 기도 습관을 점검해 보세요.",
    "prayer": "하나님 아버지, 늘 깨어 기도의 자리로 나아가 하나님이 주시는 담대함과 능력으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-03": {
    "subject": "사랑은 낮은 곳으로 흐릅니다",
    "scripture": "시편 146:7-9 억눌린 사람들을 위해 정의로 심판하시며 주린 자들에게 먹을 것을 주시는 이시로다 여호와께서는 갇힌 자들에게 자유를 주시는도다 여호와께서 맹인들의 눈을 여시며 여호와께서 비굴한 자들을 일으키시며 여호와께서 의인들을 사랑하시며 여호와께서 나그네들을 보호하시며 고아와 과부를 붙드시고 악인들의 길은 굽게 하시는도다",
    "content": "2002년 겨울, 허기복 목사는 당시 250원이던 연탄 한 장을 살 수 없어 냉방에서 떨고 있는 할머니를 만났습니다. 그 만남이 바로 ‘연탄은행’의 시작이었습니다. 한 평 남짓한 작은 공간에서 시작된 이 운동은 ‘사랑의 연탄 나눔 운동’으로 확산되었습니다. 현재는 전국 31곳에서 에너지 빈곤층 10만 가구의 겨울을 책임지며, 기업과 함께하는 사회공헌 프로그램을 추진하는 등 활발한 활동을 이어가고 있습니다. 허기복 목사는 이렇게 고백합니다. “연탄 한 장의 무게는 3.65kg입니다. 저는 이 숫자가 사람의 체온 36.5도와 같다고 생각합니다. 가난한 이들에게 연탄은 단순한 난방 도구가 아닙니다. 그것은 소통이고 열정이며 사랑입니다.”\n오늘 본문은 하나님의 시선이 어디를 향하는지 분명히 보여줍니다. 억눌린 자, 주린 자, 갇힌 자, 맹인, 비굴한 자, 나그네, 고아와 과부, 이들은 모두 당시 사회에서 가장 연약한 자들이었습니다. 세상은 강하고 능력 있는 자들을 추앙하지만, 하나님의 관심은 언제나 낮은 곳에 있습니다. 물이 높은 곳에서 낮은 곳으로 흐르듯, 하나님의 사랑도 가장 낮은 곳으로 흘러갑니다. 그 사랑의 통로가 바로 우리입니다. 오늘 하루, 낮은 곳으로 하나님의 사랑을 흘려보내는 작은 실천을 시작해 보길 소망합니다.",
    "reading": "시편 146-147편, 사도행전 2-3장",
    "hymn": "네 맘과 정성을 다하여서 (새찬송가 218장 / 통 369)",
    "question": "주변에 하나님의 사랑이 필요한 어려운 이웃은 없는지 돌아보고 그들을 어떻게 섬길 수 있을지 적어보세요.",
    "prayer": "하나님 아버지, 하나님의 성품을 닮아 어렵고 소외된 자들에게 관심을 가지고 사랑으로 그들을 섬기게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-04": {
    "subject": "무엇이 옳은가",
    "scripture": "사도행전 4:17-20 이것이 민간에 더 퍼지지 못하게 그들을 위협하여 이후에는 이 이름으로 아무에게도 말하지 말게 하자 하고 그들을 불러 경고하여 도무지 예수의 이름으로 말하지도 말고 가르치지도 말라 하니 베드로와 요한이 대답하여 이르되 하나님 앞에서 너희의 말을 듣는 것이 하나님의 말씀을 듣는 것보다 옳은가 판단하라 우리는 보고 들은 것을 말하지 아니할 수 없다 하니",
    "content": "미국의 패스트푸드 체인 ‘칙필레’는 주일마다 모든 매장의 문을 닫습니다. 창업자 트루엣 캐시는 막대한 수익 기회를 포기하면서도 주일 성수의 원칙을 지켰습니다. 경쟁사들이 주말 매출을 극대화하는 상황에서 그의 결정은 어리석게 보였습니다. 실제로 주일 영업을 포기함으로써 연간 수천억 원의 잠재 수익을 놓치고 있다는 기업 연구가들의 분석도 있었습니다. 그럼에도 트루엣 캐시는 주일 휴업 원칙을 끝까지 지켰습니다. 놀랍게도 칙필레는 탁월한 서비스와 품질로 고객의 신뢰를 얻어 현재는 연간 수십조 원의 매출을 올리는 미국 최고의 패스트푸드 체인으로 성장했습니다.\n오늘 본문에서 베드로와 요한은 예수님의 이름으로 병자를 고치고 복음을 전했다는 이유로 심문을 받습니다. 그들은 종교 지도자들의 협박에도 굴하지 않고 “하나님 앞에서 너희의 말을 듣는 것이 하나님의 말씀을 듣는 것보다 옳은가 판단하라”라며 담대하게 맞섰습니다. 참된 믿음은 사람들의 시선이나 평가보다 하나님 앞에서 무엇이 옳은지 먼저 묻고 그 뜻을 온전히 따르는 것입니다. 하나님을 향한 신실한 순종이야말로 진정한 승리의 길임을 기억하며, 매 순간 주님의 뜻을 따라 담대히 나아가는 우리가 되길 소망합니다.",
    "reading": "시편 148-150편, 사도행전 4장",
    "hymn": "예수 따라가며 (새찬송가 449장 / 통 377)",
    "question": "하나님의 말씀에 순종하기 위해 포기해야 할 것이 있다면, 그것은 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 세상의 시선이나 평가에 믿음이 흔들리지 않고 하나님의 뜻을 구하며 기쁨으로 순종하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "09-05": {
    "subject": "지혜를 구하라",
    "scripture": "잠언 2:1-5 내 아들아 네가 만일 나의 말을 받으며 나의 계명을 네게 간직하며 네 귀를 지혜에 기울이며 네 마음을 명철에 두며 지식을 불러 구하며 명철을 얻으려고 소리를 높이며 은을 구하는 것 같이 그것을 구하며 감추어진 보배를 찾는 것 같이 그것을 찾으면 여호와 경외하기를 깨달으며 하나님을 알게 되리니",
    "content": "정재훈 박사는 NASA로부터 ‘기적의 사나이’라는 찬사를 받은 탁월한 우주 과학자입니다. 그의 명성은 1986년 챌린저호가 이륙 73초 만에 폭발해 탑승자 전원이 사망한 안타까운 사건에서 시작되었습니다. NASA가 전 세계에 해결책을 공모했을 때 정 박사가 개발한 가열장치가 채택되어 문제를 해결했습니다. 또한 2003년 컬럼비아호 사고에서도 그는 원인을 규명하고 결빙방지장치를 개발해 재발을 방지했습니다. 세계적인 과학자들도 풀지 못했던 난제를 어떻게 해결했냐는 질문에 그의 대답은 놀랍도록 단순하고 분명했습니다. “성경 말씀을 읽고 기도할 때 하나님이 지혜를 부어주셨습니다.” 매일 새벽 4시 30분, 아내와 함께 말씀과 기도로 하루를 시작하는 정 박사는 결정적 순간마다 하나님의 놀라운 지혜를 경험했다고 고백합니다.\n오늘 본문은 지혜를 얻는 길을 명확히 제시합니다. 첫째, 하나님의 말씀을 받아들이고 마음에 간직하는 것입니다. 둘째, 보물을 찾듯 간절한 마음으로 지혜를 구하는 것입니다. 세상의 지식은 한계가 있지만 하나님의 지혜는 무궁무진합니다. 지혜의 근원이신 하나님은 간절히 구하는 자에게 아낌없이 부어주십니다. 오늘도 말씀과 기도 로 주님 앞에 나아가 참된 지혜를 구하시길 소망합니다.",
    "reading": "잠언 1-2장, 사도행전 5-6장",
    "hymn": "선한 목자 되신 우리 주 (새찬송가 569장 / 통 442)",
    "question": "지금 내 삶에서 하나님의 지혜가 간절히 필요한 부분이 있다면 적어보세요.",
    "prayer": "하나님 아버지, 참된 지혜가 하나님께 있음을 기억하며 매일 말씀과 기도를 통해 지혜를 얻게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-06": {
    "subject": "성령충만",
    "scripture": "사도행전 7:55-59 스데반이 성령 충만하여 하늘을 우러러 주목하여 하나님의 영광과 및 예수께서 하나님 우편에 서신 것을 보고 말하되 보라 하늘이 열리고 인자가 하나님 우편에 서신 것을 보노라 한대 그들이 큰 소리를 지르며 귀를 막고 일제히 그에게 달려들어... 그들이 돌로 스데반을 치니 스데반이 부르짖어 이르되 주 예수여 내 영혼을 받으시옵소서 하고",
    "content": "한국 야구의 전설 이만수 감독은 대학 시절 예수님을 만난 후 오산리최자실기념금식기도원에서 성령충만을 체험했습니다. 그 경험 후 그의 삶은 완전히 변화되었습니다. 그는 헬멧과 배트에 십자가를 새기고, 원정 경기 때는 숙소에서 예배를 드렸으며, 주일에는 동료들과 함께 교회에 갔습니다. 어느 날 구단 단장이 “기도한다고 야구 잘합니까? 컨디션이 중요한데 주말엔 선수들이 푹 자게 놔두세요.”라고 했을 때, 그는 담담히 대답했습니다. “기도하면 보이지 않는 힘이 저를 돕습니다. 그 은혜를 후배들과 나누고 싶습니다.” 그 어떤 압박에도 복음을 향한 그의 열정은 멈추지 않았습니다.\n스데반 역시 돌에 맞아 순교하는 순간에도 성령충만하여 하늘을 우러러보며 하나님의 영광과 예수님을 바라보았습니다. 죽음의 위협 앞에서도 흔들리지 않는 믿음, 이것이 성령충만의 능력입니다. 성령충만은 우리의 시선을 땅에서 하늘로, 우리의 마음을 두려움에서 담대함으로 변화시켜 주고, 세상의 압박과 조롱 속에서도 복음의 증인으로 살아갈 힘을 공급합니다. 성령충만한 사람은 어떤 상황에서도 복음을 부끄러워하지 않고 오히려 기쁨으로 전합니다. 오늘도 성령님은 우리 안에 충만히 임하셔서, 우리가 그분의 권능을 힘입어 담대한 복음의 증인으로 살아갈 힘을 주십니다.",
    "reading": "잠언 3-5장, 사도행전 7장",
    "hymn": "불길 같은 주 성령 (새찬송가 184장 / 통 173)",
    "question": "나는 날마다 성령충만을 구하고 있나요? 성령님을 의지하여 살아가기 위해 무엇을 실천할 수 있을지 적어보세요.",
    "prayer": "하나님 아버지, 성령님을 의지합니다. 날마다 성령충만하여 복음의 증인으로 담대히 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-07": {
    "subject": "오늘을 준비하라",
    "scripture": "잠언 6:6-11 게으른 자여 개미에게 가서 그가 하는 것을 보고 지혜를 얻으라 개미는 두령도 없고 감독자도 없고 통치자도 없으되 먹을 것을 여름 동안에 예비하며 추수 때에 양식을 모으느니라 게으른 자여 네가 어느 때까지 누워 있겠느냐 네가 어느 때에 잠이 깨어 일어나겠느냐 좀더 자자, 좀더 졸자, 손을 모으고 좀더 누워 있자 하면 네 빈궁이 강도 같이 오며 네 곤핍이 군사 같이 이르리라",
    "content": "이솝 우화 ‘개미와 베짱이’는 우리에게 익숙한 이야기입니다. 개미는 뜨거운 여름날에도 겨울을 대비해 양식을 나릅니다. 베짱이는 “왜 그렇게 고생하니? 인생은 즐기는 거야.”라며 노래만 부릅니다. 겨울이 오자 개미는 따뜻한 집에서 풍족하게 지내지만, 베짱이는 추위와 굶주림에 떨며 개미의 집 문을 두드립니다. 그들의 여름 생활 방식이 겨울의 운명을 결정한 것입니다. 결국은 하루하루의 작은 부지런함이 모여 큰 안식을 만들고, 하루하루의 작은 게으름이 모여 큰 고통을 불러왔습니다. 이처럼 이 이야기는 현재의 시간을 어떻게 사느냐가 우리의 앞날을 결정짓는다는 교훈을 줍니다.\n솔로몬은 게으른 자에게 개미를 관찰하라고 권합니다. 개미는 감독자 없이도 묵묵히 제 할 일을 하며 미래를 준비합니다. 반면, 게으른 자는 순간의 편안함만 추구하다가 예상치 못한 어려움을 겪게 됩니다. 우리에게 주어진 시간과 재능은 하나님이 맡기신 귀한 선물입니다. 우리는 이 선물을 책임 있게 관리하는 청지기로서의 삶을 살아야 합니다. 지금 있는 자리에서 하루하루를 묵묵히 성실하게 살아가며 다가올 미래를 준비하는 개미의 지혜를 배웁시다. 내일의 평안은 오늘을 충실하게 사는 자에게 주어지며, 하늘의 상급은 오늘 부지런히 뿌린 믿음의 씨앗 위에 자라날 것입니다.",
    "reading": "잠언 6-8장, 사도행전 8장",
    "hymn": "어둔 밤 쉬 되리니 (새찬송가 330장 / 통 370)",
    "question": "오늘 미루고 있는 일은 무엇입니까? 혹시 게으름이 나의 성장을 가로막고 있진 않은지 돌아보세요.",
    "prayer": "하나님 아버지, 우리에게 주신 시간과 기회를 소중히 여기며 늘 깨어 성실하게 살아가게 인도하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-08": {

    "scripture": "사도행전 9:13-16 아나니아가 대답하되 주여 이 사람에 대하여 내가 여러 사람에게 듣사온즉 그가 예루살렘에서 주의 성도에게 적지 않은 해를 끼쳤다 하더니... 주께서 이르시되 가라 이 사람은 내 이름을 이방인과 임금들과 이스라엘 자손들에게 전하기 위하여 택한 나의 그릇이라 그가 내 이름을 위하여 얼마나 고난을 받아야 할 것을 내가 그에게 보이리라 하시니",
    "content": "알베르트 슈바이처는 20대에 철학과 신학 박사학위를 받고 촉망받는 교수로 탄탄대로를 걷고 있었습니다. 그러던 어느 날, 파리 선교협회 잡지에서 아프리카의 의료진 부족 실태를 읽고 큰 충격을 받았습니다. 그 글은 마치 고통받는 이들을 위해 헌신하라는 하나님의 부르심처럼 다가왔습니다. 주변의 만류에도 불구하고 그는 모든 것을 내려놓고 의학을 공부했습니다. 이후 아프리카 가봉의 랑바레네로 떠나 그곳에서 52년간 병원을 운영하며 수많은 생명을 구했고, 결국 ‘밀림의 성자’로 불리게 됐습니다. 그는 모든 생명을 소중히 여기며 섬기는 삶을 통해 그리스도의 사랑을 실천했습니다.\n아나니아는 교회를 핍박하던 사울에게 가라는 주님의 명령 앞에서 망설이며 솔직하게 자신의 두려움을 토로했습니다. 그러나 주님은 사울을 향한 놀라운 계획을 밝히시며 재차 순종을 요구하셨습니다. 결국 그의 순종을 통해 사울은 성령충만을 받고 이방인의 사도가 되었습니다. 하나님의 부르심은 때로 우리의 이해를 초월합니다. 그러나 믿음으로 한 걸음 내디딜 때, 하나님은 우리를 통해 상상할 수 없는 역사를 이루십니다. 오늘도 하나님의 음성에 귀 기울이며 순종의 걸음을 내딛는 하루가 되기를 소망합니다.",
    "reading": "잠언 9-10장, 사도행전 9-10장",

    "question": "하나님이 나의 순종을 통해 이루실 놀라운 계획과 은혜를 기대하며, 오늘 어떤 순종의 걸음을 내디딜지 적어보세요.",
    "prayer": "하나님 아버지, 때로 이해할 수 없을지라도 내 생각보다 더 크신 하나님의 계획을 신뢰하며 순종의 걸음을 내딛게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-09": {
    "subject": "듣는 자가 지혜롭다",
    "scripture": "잠언 12:15-19 미련한 자는 자기 행위를 바른 줄로 여기나 지혜로운 자는 권고를 듣느니라 미련한 자는 당장 분노를 나타내거니와 슬기로운 자는 수욕을 참느니라 진리를 말하는 자는 의를 나타내어도 거짓 증인은 속이는 말을 하느니라 칼로 찌름 같이 함부로 말하는 자가 있거니와 지혜로운 자의 혀는 양약과 같으니라 진실한 입술은 영원히 보존되거니와 거짓 혀는 잠시 동안만 있을 뿐이니라",
    "content": "우리는 종종 보고 싶은 것만 보고, 듣고 싶은 것만 들으며 살아갑니다. 심리학에서는 이를 ‘확증 편향’이라고 부릅니다. 한 실험에서 참가자들에게 사형제도에 관한 찬반 연구 결과를 똑같이 제시했습니다. 놀랍게도 기존에 찬성하던 사람들은 찬성의 근거만 기억하고, 반대하던 사람들은 반대의 근거만 기억했습니다. 이는 우리가 자신의 기존 생각을 확인해 주는 정보만 선택적으로 받아들이는 경향이 있다는 것을 보여줍니다. 특히 요즘에는 유튜브에서 자동적으로 개인 취향에 맞는 콘텐츠만 보여주기 때문에 이러한 현상은 더욱 심화되고 있습니다. 확증 편향이 심해지면 사람들은 자기 생각이나 판단이 항상 옳다고 확신하며 다른 의견을 들으려 하지 않게 됩니다.\n잠언은 이렇게 자기 행위를 바른 줄로만 여기는 사람을 ‘미련한 자’라 부릅니다. 반면 지혜로운 사람은 자신의 확증 편향을 인정하고 다른 목소리에 귀를 기울입니다. 그런 사람은 때로는 불편한 권고라 할지라도 겸손히 받아들이며, 그것을 통해 성장의 기회를 찾습니다. “진실한 입술은 영원히 보존되거니와”라는 말씀처럼, 아첨이 아닌 진실한 조언이야말로 우리를 바른 길로 인도합니다. 내 생각의 틀을 깨고 열린 마음으로 듣는 것, 그것이 진정한 지혜의 시작입니다.",
    "reading": "잠언 11-13장, 사도행전 11장",
    "hymn": "나는 갈 길 모르니 (새찬송가 375장 / 통 421)",
    "question": "혹시 내 생각이 옳다고 고집하며 타인의 조언에 귀를 닫고 있진 않은가요? 경청하는 삶을 살기 위해 구체적으로 어떤 노력이 필요할지 적어보세요.",
    "prayer": "하나님 아버지, 내 생각 안에 갇히지 않고 주변의 이야기를 귀 기울여 듣고 그 안에서 하나님의 지혜를 분별하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-10": {
    "subject": "모든 영광을 하나님께",
    "scripture": "사도행전 12:21-23 헤롯이 날을 택하여 왕복을 입고 단상에 앉아 백성에게 연설하니 백성들이 크게 부르되 이것은 신의 소리요 사람의 소리가 아니라 하거늘 헤롯이 영광을 하나님께로 돌리지 아니하므로 주의 사자가 곧 치니 벌레에게 먹혀 죽으니라",
    "content": "어거스틴에게 한 제자가 물었습니다. “스승님, 하나님 앞에서 가장 큰 덕은 무엇입니까?” 어거스틴은 주저 없이 답했습니다. “겸손이니라” 제자가 다시 물었습니다. “그럼 두 번째로 큰 덕은 무엇입니까?” “그것도 겸손이니라” 세 번째로 물었을 때도 어거스틴의 대답은 같았습니다. “여전히 겸손이니라.” 이는 어거스틴이 얼마나 겸손을 중요시했는지 보여주는 유명한 일화입니다. 그는 자신의 책 『하나님의 도성』에서 교만을 모든 죄의 뿌리로 여겨 삼갈 것으로 가르치고, 겸손을 모든 덕의 기초로 가르쳤습니다. 어거스틴은 참된 신앙의 시작과 끝이 겸손에 있다고 본 것입니다.\n헤롯은 화려한 왕복을 입고 연설하던 중 백성들로부터 “신의 소리”라는 환호를 받았습니다. 그 순간 마땅히 하나님께 돌려야 할 영광을 자신이 차지했고, 결국 벌레에게 먹혀 죽는 비참한 최후를 맞았습니다. 우리도 직장에서의 승진, 사업의 성공, 자녀의 성취를 내 능력으로 착각하며 교만해지기 쉽습니다. 그러나 모든 좋은 것은 하나님의 선물입니다. 겸손은 이 사실을 인정하는 것에서 시작됩니다. 하나님은 자신을 낮추는 자를 높이시고, 스스로 자신을 높여 교만한 자는 낮추십니다. 오늘도 받은 은혜를 기억하며 모든 영광을 하나님께 돌려드리기를 소망합니다.",
    "reading": "잠언 14-15장, 사도행전 12-13장",
    "hymn": "내 주 되신 주를 참 사랑하고 (새찬송가 315장 / 통 512)",
    "question": "교만을 경계하고 겸손하게 살아가기 위해 내가 할 수 있는 일을 구체적으로 적어보세요.",
    "prayer": "하나님 아버지, 제게 주신 모든 은혜를 잊지 않게 하시고, 늘 겸손한 마음으로 주님께 영광 돌리는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-11": {
    "subject": "혀의 권세",
    "scripture": "잠언 18:6-7, 21 미련한 자의 입술은 다툼을 일으키고 그의 입은 매를 자청하느니라 미련한 자의 입은 그의 멸망이 되고 그의 입술은 그의 영혼의 그물이 되느니라... 죽고 사는 것이 혀의 힘에 달렸나니 혀를 쓰기 좋아하는 자는 혀의 열매를 먹으리라",
    "content": "한글날 특집 다큐멘터리에서 소개된 흥미로운 실험이 있습니다. 동일한 쌀밥을 두 통에 나누어 담고, 한 통에는 매일 “고맙습니다.”라는 긍정의 말을 들려주었고, 다른 통에는 “짜증 나.”라는 부정의 말을 들려주었습니다. 한 달 후, 놀라운 결과가 나타났습니다. 긍정의 말을 들은 밥은 하얗고 뽀얀 곰팡이가 피어 구수한 누룩 냄새를 풍겼지만, 부정의 말을 들은 밥은 시커멓게 썩어 악취를 풍겼습니다. 같은 환경과 같은 조건에서 보관했음에도 듣는 말에 따라 전혀 다른 모습으로 변한 것입니다. 이 실험은 우리의 말이 눈에 보이지 않는 강력한 힘을 지니고 있음을 보여줍니다.\n우리는 매일 수많은 말을 주고받으며 살아갑니다. 우리가 내뱉는 한마디는 생명을 살리는 약이 되기도, 영혼을 죽이는 독이 되기도 합니다. 부정적인 말을 하는 사람은 자신도 모르게 관계를 파괴하고 자신의 영혼까지 병들게 합니다. 반면 격려와 감사의 말을 하는 사람은 주변을 밝히고 자신도 그 선한 열매를 맛봅니다. 그렇기에 우리는 혀를 다스리는 훈련이 필요합니다. 특별히 가족이나 가까운 사람에게 하는 일상의 작은 말 한마디가 그들의 하루를, 때로는 인생을 바꿀 수 있습니다. 우리의 혀가 하나님의 선한 뜻을 이루는 도구가 되어 아름답고 선한 열매를 거두기를 소망합니다.",
    "reading": "잠언 16-18장, 사도행전 14장",
    "hymn": "겸손히 주를 섬길 때 (새찬송가 212장 / 통 347)",
    "question": "나는 평소에 어떤 말을 자주 사용하나요? 나의 말 습관 중에서 하나님이 기뻐하지 않으실 표현이 있는지 점검해 보세요.",
    "prayer": "하나님 아버지, 주님이 주신 혀로 악한 열매가 아닌 선한 열매를 맺으며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-12": {
    "subject": "여호와의 뜻만이 완전히 서리라",
    "scripture": "잠언 19:20-23 너는 권고를 들으며 훈계를 받으라 그리하면 네가 필경은 지혜롭게 되리라 사람의 마음에는 많은 계획이 있어도 오직 여호와의 뜻만이 완전히 서리라... 여호와를 경외하는 것은 사람으로 생명에 이르게 하는 것이라 경외하는 자는 족하게 지내고 재앙을 당하지 아니하느니라",
    "content": "아도니람 저드슨은 1812년, 결혼 직후 아내 앤과 함께 미국 최초의 해외 선교사로 파송을 받았습니다. 그의 첫 목적지는 인도였으나, 당시 인도를 지배하던 영국 동인도회사가 기독교 선교 활동이 사회를 불안정하게 할 수 있다는 이유로 외국 선교사 추방 명령을 내렸습니다. 이로 인해 저드슨 부부는 인도에 정착하지 못하고 여러 차례 항해 끝에 버마(미얀마)에 도착하게 되었습니다. 그곳에서 저드슨은 39년 동안 사역하며 버마어 성경을 완역하고 영어-버마어 사전을 편찬했습니다. 그의 헌신으로 버마의 여러 부족에서 큰 부흥이 일어났고, 오늘날 미얀마 기독교의 튼튼한 기초가 되었습니다.\n오늘 본문은 “사람의 마음에는 많은 계획이 있어도 오직 여호와의 뜻만이 완전히 서리라”라고 말씀합니다. 우리는 최선을 다해 계획을 세우지만, 하나님은 우리를 위한 더 크고 온전한 길을 이미 준비하고 계십니다. 그러므로 하나님의 권고를 듣고 훈계를 받아들여 하나님이 인도하시는 길을 따르시기 바랍니다. 여호와를 경외하는 것이 생명의 길이며, 그를 경외하는 자는 만족을 얻고 재앙을 피하게 됩니다. 오늘도 여호와의 뜻을 신뢰하며 믿음의 한 걸음을 내딛으시기를 소망합니다.",
    "reading": "잠언 19-21장, 사도행전 15장",
    "hymn": "나의 갈 길 다 가도록 (새찬송가 384장 / 통 434)",
    "question": "내가 세운 계획과는 다른 길로 가게 된 적이 있나요? 그 길에서 하나님이 맺게 하신 선한 열매는 무엇이었나요?",
    "prayer": "하나님 아버지, 제 작은 계획보다 주님의 완전한 뜻을 구합니다. 여호와를 경외하며 순종하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-13": {
    "subject": "더 큰 하나님의 계획",
    "scripture": "사도행전 16:6-10 성령이 아시아에서 말씀을 전하지 못하게 하시거늘... 무시아를 지나 드로아로 내려갔는데 밤에 환상이 바울에게 보이니 마게도냐 사람 하나가 서서 그에게 청하여 이르되 마게도냐로 건너와서 우리를 도우라 하거늘 바울이 그 환상을 보았을 때 우리가 곧 마게도냐로 떠나기를 힘쓰니 이는 하나님이 저 사람들에게 복음을 전하라고 우리를 부르신 줄로 인정함이러라",
    "content": "1928년 9월 알렉산더 플레밍은 휴가를 떠나기 전 실험실의 포도상구균 배양 접시를 정리하지 못했습니다. 돌아왔을 때 곰팡이가 자라 실험이 망쳐진 것처럼 보였습니다. 그러나 자세히 살펴보니 곰팡이 주변의 세균이 죽어 있었습니다. 이 ‘실패한 실험’이 인류에 큰 유익을 준 페니실린의 발견으로 이어졌습니다. 플레밍의 계획대로였다면 그저 깨끗한 실험실에서 예정된 연구만 진행했을 것입니다. 그러나 예상치 못했던 우연을 통해 더 놀라운 발견의 문이 열렸습니다. 이후 페니실린은 제2차 세계대전 중 수많은 생명을 구했으며, 현대 의학의 새로운 장을 열었습니다.\n바울도 마찬가지였습니다. 아시아와 비두니아로 가려던 계획이 막혔을 때 그는 좌절할 수도 있었습니다. 하지만 하나님은 마게도냐의 환상을 통해 유럽 선교라는 더 큰 계획을 바울에게 보여주셨습니다. 우리의 삶에서도 때로는 스스로 세운 계획이 가로막힌 상황 앞에서 당황하게 될 때가 있습니다. 그러나 그 장애물이 오히려 하나님의 더 놀라운 계획을 향한 전환점이 될 수 있습니다. 우리의 실패와 좌절의 순간이 더 큰 발견과 깨달음 그리고 축복의 시작이 되기도 합니다. 내 뜻대로 되지 않는 상황에서도 하나님의 인도하심을 신뢰하며 나아가는 믿음의 사람이 되길 소망합니다.",
    "reading": "잠언 22-23장, 사도행전 16-17장",
    "hymn": "주 안에 있는 나에게 (새찬송가 370장 / 통 455)",
    "question": "지금 내 삶에 닫힌 문과 어려움은 무엇인가요? 어떻게 그 문제를 해결할 수 있을까요?",
    "prayer": "하나님 아버지, 어떤 고난과 시련이 찾아올지라도 전능하신 하나님을 굳게 붙들고 승리하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-14": {
    "subject": "모든 제자를 굳건하게 하니라",
    "scripture": "사도행전 18:20-23 여러 사람이 더 오래 있기를 청하되 허락하지 아니하고 작별하여 이르되 만일 하나님의 뜻이면 너희에게 돌아오리라 하고 배를 타고 에베소를 떠나 가이사랴에 상륙하여 올라가 교회의 안부를 물은 후에 안디옥으로 내려가서 얼마 있다가 떠나 갈라디아와 브루기아 땅을 차례로 다니며 모든 제자를 굳건하게 하니라",
    "content": "중국 내륙선교회의 아담 도워드는 23세에 중국 후난성에 도착해 10년간 사역했습니다. 그는 서구식 선교 방식을 버리고 중국인들과 함께 살며 그들을 양육했습니다. 후난성의 내륙도시 훙장에서 아편 중독자들을 돕는 동시에 그들을 전도자로 훈련시켰으며, 3만 부가 넘는 성경을 배포하며 중국 현지인 제자들을 양성했습니다. 그는 33세에 이질로 세상을 떠났지만, 그의 영향력은 계속되었습니다. 그가 치료한 아편 중독자들이 그의 죽음 이후에도 중독에서 벗어나 건전한 삶을 살았고, 그가 훈련시킨 중국인 전도자들은 후난성 전역에 교회를 세우고 성도들을 돌보는 일을 이어갔습니다.\n바울은 선교지를 개척해 교회를 세운 이후에도 재차 다시 방문해 제자들을 굳건하게 했습니다. 그는 단순히 복음을 전하는 것에 그치지 않고 믿는 자들의 믿음이 흔들리지 않도록 지속적으로 돌보고 세워주었습니다. 이처럼 복음 전도도 중요하지만 믿음의 뿌리를 깊게 내리도록 돕는 것도 중요합니다. 그러므로 복음을 전한 이후에 꾸준한 관심과 돌봄으로 영적 성장을 도와야 합니다. 우리 주변에도 믿음이 흔들리는 이들이 있습니다. 이번 한 주간, 연약한 지체를 찾아가 믿음을 굳건히 세워주는 우리가 되기를 바랍니다.",
    "reading": "잠언 24-26장, 사도행전 18장",
    "hymn": "눈을 들어 하늘 보라 (새찬송가 515장 / 통 256)",
    "question": "믿음이 흔들리거나 영적으로 지친 사람이 떠오르나요? 그 사람을 위해 내가 할 수 있는 섬김은 무엇인가요?",
    "prayer": "하나님 아버지, 연약한 믿음의 지체들을 굳건히 세워주는 사랑의 통로가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "09-15": {
    "subject": "지혜롭게 행하는 자",
    "scripture": "잠언 28:25-28 욕심이 많은 자는 다툼을 일으키나 여호와를 의지하는 자는 풍족하게 되느니라 자기의 마음을 믿는 자는 미련한 자요 지혜롭게 행하는 자는 구원을 얻을 자니라 가난한 자를 구제하는 자는 궁핍하지 아니하려니와 못 본 체하는 자에게는 저주가 크리라 악인이 일어나면 사람이 숨고 그가 멸망하면 의인이 많아지느니라",
    "content": "만유인력의 법칙을 발견한 아이작 뉴턴은 과학자로 유명하지만, 실제로는 평생 과학보다도 성경 연구에 더 많은 시간을 쏟았습니다. 그는 성경을 하나님의 말씀으로 철저히 믿었고, 성경적 주제에 관해 130만 자에 달하는 자필 유고를 남겼습니다. 연구 시간조차 아까워했던 뉴턴이 며칠 혹은 몇 주간 오직 성경만을 연구한 이유는 자신의 지혜보다 하나님의 말씀을 더 의지했기 때문입니다. 그는 “진리를 찾기 원한다면, 성경을 자주 읽고 지속적으로 묵상하며 깨닫게 해달라고 하나님께 기도하라.”라고 말했으며, “세계의 어떤 역사보다도 성경 속에 확실한 진리가 담겨 있다.”라고 고백했습니다.\n오늘 말씀은 자기의 마음을 믿는 자는 미련하다고 말합니다. 인간의 마음은 욕망과 자랑으로 쉽게 기울어지고, 눈에 보이는 것을 따라가다 진리에서 멀어집니다. 반면 지혜로운 자는 보이는 현실보다 하나님의 말씀을 더 신뢰하며 살아갑니다. 참되고 바른 지혜는 오직 하나님을 경외하고 그분의 말씀을 의지하는 것입니다. 아무리 높은 지식과 경험이 있어도 그것으로 인해 자신의 마음을 믿고 교만해지면 미련한 자가 되고 맙니다. 오늘도 내 생각과 판단보다는 하나님의 말씀을 굳게 의지하며, 지혜롭게 행하는 자로서 구원의 은혜를 누리는 복된 삶을 살게 되기를 소망합니다.",
    "reading": "잠언 27-28장, 사도행전 19-20장",
    "hymn": "이 몸의 소망 무언가 (새찬송가 488장 / 통 539)",
    "question": "매일의 삶에서 내 생각보다 하나님의 말씀을 더 의지하기 위한 구체적인 실천 방법은 무엇인가요?",
    "prayer": "하나님 아버지, 제 생각보다 하나님의 말씀을 더욱 신뢰하며 성령님의 인도하심을 따라 지혜롭게 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-16": {
    "subject": "야훼를 의지하는 자",
    "scripture": "잠언 29:23-27 사람이 교만하면 낮아지게 되겠고 마음이 겸손하면 영예를 얻으리라 ••• 사람을 두려워하면 올무에 걸리게 되거니와 야훼를 의지하는 자는 안전하리라 주권자에게 은혜를 구하는 자가 많으나 사람의 일의 작정은 야훼께로 말미암느니라 불의한 자는 의인에게 미움을 받고 바르게 행하는 자는 악인에게 미움을 받느니라",
    "content": "나폴레옹은 프랑스 혁명 이후 혼란스러운 시기에 혜성처럼 등장했습니다. 그는 탁월한 리더십과 전술 감각으로 여러 전쟁에서 승리를 거두었고, 많은 이들의 지지와 존경을 받으며 황제의 자리에까지 올랐습니다. 유럽 대륙을 제패하려는 야망 아래 주변 국가들을 차례로 굴복시켰고, 그 위세는 절정에 달했습니다. 그러나 명예와 영광을 향한 끝없는 욕망에 사로잡힌 그는 전쟁을 멈추지 않았고, 결국 러시아 원정에서 큰 실패를 겪으며 몰락의 길로 접어들었습니다. 나폴레옹은 이어진 워털루 전투에서 결정적인 패배를 당한 뒤 외딴섬으로 유배되어 그곳에서 쓸쓸하게 생을 마감했습니다. 그는 오늘날 세계사에 거대한 발자취를 남긴 인물로 기억되지만, 한편으로는 자신의 명성이 사라질까 불안해하며 끊임없이 인정을 갈망했던 인물로도 평가받고 있습니다.\n사람을 두려워하면 올무에 걸리게 되지만, 야훼를 의지하는 자는 안전하다고 잠언은 말씀합니다. 사람의 시선과 평가에 지나치게 얽매이면 불안과 두려움에 사로잡힐 수밖에 없습니다. 그러나 하나님을 바라보고 의지할 때 우리는 세상의 인정에 흔들리지 않고 참된 평안과 안전을 누릴 수 있습니다. 오늘 하루도 우리의 시선을 세상이 아닌 하나님께 두고 그분의 사랑 안에서 살아갈 힘과 소망을 얻기를 바랍니다.",
    "reading": "잠언 29-31장, 사도행전 21장",
    "hymn": "아 하나님의 은혜로 (새찬송가 310장 / 통 410)",
    "question": "사람의 시선과 평가를 의식하게 되는 상황 속에서 하나님을 더 바라보기 위해 무엇을 할 수 있을까요?",
    "prayer": "하나님 아버지, 사람을 보며 흔들리지 않고 하나님을 의지하며 담대히 살아가는 믿음의 사람이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-17": {
    "subject": "네가 박해하는 나사렛 예수라",
    "scripture": "사도행전 22:4-8 내가 이 도를 박해하여 사람을 죽이기까지 하고 남녀를 결박하여 옥에 넘겼노니 ••• 다메섹에 가까이 갔을 때에 오정쯤 되어 홀연히 하늘로부터 큰 빛이 나를 둘러 비치매 내가 땅에 엎드러져 들으니 소리 있어 이르되 사울아 사울아 네가 왜 나를 박해하느냐 하시거늘 내가 대답하되 주님 누구시니이까 하니 이르시되 나는 네가 박해하는 나사렛 예수라 하시더라",
    "content": "최철규 집사는 모태 크리스천이었지만 성인 만화계의 최고가 되겠다는 꿈을 품고 교회와는 거리를 둔 삶을 살았습니다. 그러던 1998년 어느 겨울날 그는 갑자기 피를 토하며 오른쪽 가슴에 통증을 호소하기 시작했습니다. 진단 결과 기흉이었고 폐를 떼어내는 수술을 받아야 했지만 가망이 없었습니다. 죽음이 눈앞에 다가오자 그는 성경을 읽으며 하나님께 자신을 불쌍히 여겨달라고 울부짖었습니다. 그의 간절한 기도에도 불구하고 증상은 더욱 악화되었고 피와 고름이 섞인 기침이 멈추지 않았습니다. 그런데 놀랍게도 수술실에 들어가기 직전 촬영한 엑스레이에서 그의 폐가 정상으로 회복된 모습이 보였습니다. 이를 하나님이 고쳐주신 기적이라 확신한 최철규 집사는 예수님을 영접하고 자신의 재능을 하나님이 기뻐하시는 일에 사용하기로 결심했습니다. 이후 그는 기독교 만화를 통해 복음을 전하며 새로운 삶을 살아가고 있습니다.\n바울은 본래 예수 믿는 이들을 핍박하던 사람이었지만, 다메섹으로 가는 길에서 주님을 만나 완전히 변화되었습니다. 우리 역시 예수님을 만나면 옛 사람을 벗고 새사람으로 거듭나 위대한 하나님의 사람으로 살아갈 수 있습니다. 오늘도 새 생명을 주신 예수님을 의지하며 믿음으로 나아가는 우리 모두가 되기를 간절히 소망합니다.",
    "reading": "전도서 1-2장, 사도행전 22-23장",
    "hymn": "예수 나를 위하여 (새찬송가 144장 / 통 144)",
    "question": "나는 예수님을 인격적으로 만났던 순간이 언제인가요? 그 만남 이후, 내 삶의 어떤 부분이 새로워졌나요?",
    "prayer": "하나님 아버지, 주님을 몰랐던 어리석고 교만한 과거를 버리고 이제는 그리스도 안에서 새사람으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-18": {
    "subject": "때를 따라 아름답게 하셨고",
    "scripture": "전도서 3:1-11 범사에 기한이 있고 천하 만사가 다 때가 있나니 ••• 하나님이 인생들에게 노고를 주사 애쓰게 하신 것을 내가 보았노라 하나님이 모든 것을 지으시되 때를 따라 아름답게 하셨고 또 사람들에게는 영원을 사모하는 마음을 주셨느니라 그러나 하나님이 하시는 일의 시종을 사람으로 측량할 수 없게 하셨도다",
    "content": "조지 뮬러 목사는 1844년 11월부터 다섯 친구의 회심을 위해 매일 기도했습니다. 18개월 만에 첫 친구가 회심했고, 5년 후 또 한 사람이 돌아왔습니다. 세 번째 친구도 6년 뒤에 주님을 영접했지만, 나머지 두 친구는 좀처럼 마음을 열지 않았습니다. 이에 뮬러는 \"36년간 매일 기도했지만 그들은 여전히 회개하지 않는다. 하지만 나는 하나님 안에 소망을 품고 응답을 받을 때까지 기도할 것이다.\"라고 말하며 기도를 멈추지 않았습니다. 그러나 뮬러는 두 친구가 믿음을 갖는 모습을 보지 못한 채 세상을 떠났습니다. 그의 죽음 이후 두 친구는 그가 자신들을 위해 52년이라는 시간 동안 기도해왔다는 사실을 알고 회심했습니다. 뮬러는 하나님이 정하신 때에 응답하실 것을 믿으며 오랜 세월 기도의 자리를 지켰고 결국 그의 기도는 구원의 열매를 맺었습니다.\n우리 삶에는 우리가 계획한 시간표와는 다른 때가 존재합니다. 바로 ‘하나님의 때’입니다. 하나님의 때는 완벽하고 가장 알맞은 시기에 이루어집니다. 때로는 그 기다림이 길게 느껴지고 지체되는 듯한 순간들이 있지만 그 모든 과정에는 하나님의 섭리가 담겨 있습니다. 조급한 마음을 내려놓고 하나님의 때를 신뢰하며 기다리십시오. 하나님의 때에 이루어질 모든 일들은 반드시 선하고 아름다운 결실을 얻게 됩니다.",
    "reading": "전도서 3-4장, 사도행전 24-25장",
    "hymn": "너 하나님께 이끌리어 (새찬송가 312장 / 통 341)",
    "question": "나는 요즘 어떤 부분에서 하나님의 때보다 나의 시간표를 더 앞세우고 있나요? 하나님이 때를 따라 아름답게 하실 것을 믿는다면, 나는 무엇을 내려놓아야 할까요?",
    "prayer": "하나님 아버지, 기다림의 시간 속에서도 지치지 않고 하나님의 때를 신뢰하며 소망을 품고 인내하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-19": {
    "subject": "내가 너를 그들에게 보내어",
    "scripture": "사도행전 26:16-18 일어나 너의 발로 서라 내가 네게 나타난 것은 곧 네가 나를 본 일과 장차 내가 네게 나타날 일에 너로 종과 증인을 삼으려 함이니 이스라엘과 이방인들에게서 내가 너를 구원하여 그들에게 보내어 그 눈을 뜨게 하여 어둠에서 빛으로 사탄의 권세에서 하나님께로 돌아오게 하고 죄 사함과 나를 믿어 거룩하게 된 무리 가운데서 기업을 얻게 하리라 하더이다",
    "content": "고사리와 송이버섯을 판매하는 회사 ‘끽섬’을 운영하는 김진수 장로는 한때 미국에서 성공한 IT 기업가였습니다. 그는 회사를 매각한 후 캐나다의 오지인 기탄야우로 단기 선교를 떠났고, 그곳에서 알코올 중독, 높은 자살률, 낮은 교육 수준으로 고통받는 원주민들을 만나게 되었습니다. 추장이 도움을 요청했지만, 그는 안락한 삶을 포기하고 그들을 위해 새로운 길을 선택할지 깊은 고민에 빠졌습니다. 그러나 돌아오는 길에 우연히 만난 한 청년이 “하나님이 그 일을 하기를 원하신다.”라는 말을 건넸고, 그는 하나님이 이 사명을 위해 자신을 인도하셨음을 깨달았습니다. 결국 그는 하나님의 부르심에 순종하여 기탄야우로 향했고, ‘끽섬’을 세워 원주민의 자립을 돕기 시작했습니다. 지금도 수익금으로 공동체를 섬기며 복음을 전하는 삶을 살고 있습니다.\n바울은 아그립바 왕 앞에서 자신이 주님의 부르심을 따라 복음을 전하는 사도가 되었음을 증언합니다. 이 부르심은 바울만의 이야기가 아닙니다. 우리 역시 주님의 은혜로 구원받고 이 땅 가운데 증인으로 부르심을 받았습니다. 주님은 우리를 복음이 필요한 자리로 보내시며 말씀하십니다. “내가 너를 구원하여 그들에게 보내노라.” 오늘도 구원의 기쁜 소식을 전하며 어두운 세상을 밝혀나가는 우리가 되길 바랍니다.",

  "09-20": {

    "scripture": "사도행전 28:23-31 그들이 날짜를 정하고 그가 유숙하는 집에 많이 오니 바울이 아침부터 저녁까지 강론하여 하나님의 나라를 증언하고 모세의 율법과 선지자의 말을 가지고 예수에 대하여 권하더라 ••• 바울이 온 이태를 자기 셋집에 머물면서 자기에게 오는 사람을 다 영접하고 하나님의 나라를 전하며 주 예수 그리스도에 관한 모든 것을 담대하게 거침없이 가르치더라",
    "content": "케네스 배 선교사는 중국에서 여행사 ‘네이션스 투어스’를 운영하며 북한에 복음을 전하겠다는 사명을 품었습니다. 2012년 11월, 그는 관광객을 인솔해 북한을 방문하던 중 체포되어 국가 전복 음모죄로 15년 노동교화형을 선고받았습니다. 혹독한 수감 생활로 체중이 27kg이나 줄고 영양실조로 병원 신세를 져야 했지만, 그는 절망하지 않고 오히려 “하나님, 이곳에서 저를 사용해 주세요.”라고 간절히 기도했습니다. 교화소와 병원을 오가는 상황을 하나님이 주신 기회로 여긴 그는 늘 기쁨으로 찬양하며 만나는 이들에게 조심스럽게 복음을 전했습니다. 그의 모습을 본 사람들이 하나님에 대해 궁금해하며 그의 이야기에 귀를 기울이기 시작했습니다. 735일 만에 석방된 케네스 배 선교사는 이후 선교단체를 설립하여 북한 선교를 위해 계속해서 힘쓰고 있습니다.\n사도행전의 마지막은 바울이 자신을 찾아오는 모든 이에게 “담대하게 거침없이” 복음을 전하는 장면으로 끝을 맺습니다. 비록 그의 몸은 감옥에 갇혀 있었지만, 복음은 그 어느 때보다 힘차게 퍼져 나갔습니다. 복음은 어떤 환경에도 결코 묶이지 않습니다. 우리의 처지와 형편이 어떠하든, 오늘 하루도 담대하게 거침없이 복음을 전하며 나아갑시다. 그 가운데 하나님이 함께하시며 능력과 은혜를 베풀어 주실 것입니다.",

  "09-21": {
    "subject": "사람의 본분",
    "scripture": "전도서 12:9-14 전도자는 지혜자이어서 여전히 백성에게 지식을 가르쳤고 또 깊이 생각하고 연구하여 잠언을 많이 지었으며 전도자는 힘써 아름다운 말들을 구하였나니 진리의 말씀들을 정직하게 기록하였느니라 ••• 일의 결국을 다 들었으니 하나님을 경외하고 그의 명령들을 지킬지어다 이것이 모든 사람의 본분이니라 하나님은 모든 행위와 모든 은밀한 일을 선악 간에 심판하시리라",
    "content": "대럴 월트립은 세 번의 챔피언십 우승과 84승이라는 눈부신 기록으로 트랙을 지배한 미국의 전설적인 카레이서입니다. 한창 전성기를 달리던 그는 1990년 큰 사고를 당해 더는 레이싱을 하기 어렵다는 진단을 받았고, 그 충격으로 아내가 유산하는 아픔까지 겪으며 절망에 빠졌습니다. 그러던 중 그는 아내의 권유로 수요예배에 참석했다가 큰 은혜를 체험하고 다시 일어설 수 있었습니다. 그 후 어느 날, 월트립은 한 맥주 회사로부터 스폰서 제안을 받았습니다. 거액의 광고료에 마음이 흔들려 계약서에 서명했지만, \"술 취하지 말라\"라는 하나님의 말씀이 떠오르면서 그는 결국 엄청난 손해를 감수하고 계약을 파기했습니다. 월트립은 세상에서의 성공보다 하나님을 경외하고 말씀에 순종하는 삶에 더 큰 가치를 두었던 것입니다.\n오늘 본문은 하나님을 경외하며 그분의 계명을 지키는 것이 우리의 본분이라고 말씀합니다. 때로는 하나님의 뜻에 순종하기 위해 우리가 가진 것을 내려놓고 손해를 감수해야 할 수도 있습니다. 그러나 모든 행위를 살피시는 하나님은 우리의 순종을 기쁘게 받으시고 더 크고 놀라운 은혜로 채워주실 것입니다. 오늘 하루도 하나님 앞에서 지켜야 할 본분을 기억하며 순종의 거룩한 발걸음을 내딛기를 소망합니다.",

  "09-22": {

    "scripture": "아가 2:10-14 나의 사랑하는 자가 내게 말하여 이르기를 나의 사랑, 내 어여쁜 자야 일어나서 함께 가자 겨울도 지나고 비도 그쳤고 지면에는 꽃이 피고 새가 노래할 때가 이르렀는데 ••• 나의 사랑, 나의 어여쁜 자야 일어나서 함께 가자 바위 틈 낭떠러지 은밀한 곳에 있는 나의 비둘기야 내가 네 얼굴을 보게 하라 네 소리를 듣게 하라 네 소리는 부드럽고 네 얼굴은 아름답구나",
    "content": "박재연 선교사는 남편 이재훈 선교사와 함께 2005년부터 마다가스카르에서 의료 선교 사역을 감당해 오고 있습니다. ‘길 위의 닥터’로 불리는 이들 부부는 의료 혜택을 받기 어려운 오지를 찾아다니며 수많은 생명을 돌보고 살려냈습니다. 그러나 오랜 시간 이어진 고된 사역으로 인해 박재연 선교사는 목과 허리의 디스크가 파열되어 한국에 들어와 수술과 재활 치료를 받아야 했습니다. 몸뿐만 아니라 마음도 지쳐 있었던 그녀는 기도 중에 너무 힘들어서 다시 돌아갈 자신이 없다고 주님께 털어놓았습니다. 그때 주님이 말씀하셨습니다. “재연아, 내가 너 사랑하는 거 알지? 우리 함께 가자.” 이 따뜻한 음성이 무너졌던 그녀의 마음을 다시 일으켜 주었습니다. 이후 그녀는 다시 마다가스카르로 돌아가 주님의 사랑으로 환자들을 섬기고 있습니다.\n오늘 본문에서 솔로몬은 술람미 여인을 향해 “나의 사랑, 나의 어여쁜 자”라 부르며 함께 가자고 초대합니다. 이처럼 주님도 우리를 사랑으로 부르시며 친밀한 교제 가운데 우리와 함께 걸어가기를 원하십니다. 우리의 삶이 때로는 힘들고 지칠지라도, 그분의 사랑이 우리를 붙드시고 새 힘을 주십니다. 바쁘고 분주한 일상 속에서도 주님과 동행하며 그분 안에서 위로와 평안을 누리는 우리 모두가 되기를 소망합니다.",

    "prayer": "하나님 아버지, 지친 일상에서도 주님의 손을 붙잡고 다시 일어설 수 있는 은혜를 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

    "content": "스미스 위글스워스는 20세기 초 영국의 부흥사이자 치유 사역자였습니다. 가난한 배관공이었던 그는 교육도 제대로 받지 못했고 언변도 뛰어나지 않았습니다. 그러나 48세에 성령 침례를 받은 후 그의 인생은 완전히 달라졌습니다. 그는 전 세계를 다니며 병자들을 고치고 심지어 죽은 자를 살리는 기적도 경험했습니다. 어느 날, 그는 다섯 살 된 아이의 죽음으로 슬픔에 잠긴 한 집을 방문했습니다. 그곳에서 관 속에 누워있는 아이의 모습을 보자 마음이 너무 아팠습니다. 그는 사람들을 모두 밖으로 내보낸 뒤 간절히 기도하고 외쳤습니다. “주 예수의 이름으로 사망을 꾸짖노니 사망은 아이의 몸에서 떠나라!” 그러자 아이가 다시 숨을 쉬기 시작하며 살아났습니다. 위글스워스는 사람들에게 믿음의 중요성을 강조하며 이렇게 선포했습니다. “하나님을 믿으십시오! 그러면 여러분이 믿은 그대로 될 것입니다!”\n아브라함은 자신의 몸이 노쇠하고 아내 사라의 태가 닫혀 아이를 가질 수 없는 상황임을 알았지만, 절대 긍정의 믿음으로 하나님의 약속을 굳게 붙들었습니다. 결국 그는 백 세에 아들 이삭을 얻고 믿음의 조상이 되는 놀라운 축복을 받았습니다. 하나님은 우리의 믿음을 통해 역사하시며 그분의 역사는 우리의 생각과 한계를 뛰어넘습니다. 오늘도 신실하신 하나님을 바라보며 절대 긍정의 믿음으로 담대히 나아가시길 바랍니다.",

  "09-24": {
    "subject": "죽음보다 강한 사랑",
    "scripture": "아가 8:5-7 그의 사랑하는 자를 의지하고 거친 들에서 올라오는 여자가 누구인가 ••• 너는 나를 도장 같이 마음에 품고 도장 같이 팔에 두라 사랑은 죽음 같이 강하고 질투는 스올 같이 잔인하며 불길 같이 일어나니 그 기세가 야훼의 불과 같으니라 많은 물도 이 사랑을 끄지 못하겠고 홍수라도 삼키지 못하나니 사람이 그의 온 가산을 다 주고 사랑과 바꾸려 할지라도 오히려 멸시를 받으리라",
    "content": "2008년 중국 쓰촨에서 발생한 대지진은 8만 명이 넘는 목숨을 앗아간 참혹한 재난이었습니다. 구조대는 폐허 속에서 단 한 명의 생존자라도 찾기 위해 사투를 벌였고, 그 과정에서 가슴 아픈 장면을 발견했습니다. 무릎을 꿇고 품 속에 아기를 꼭 안은 채 숨진 한 여성의 모습이었습니다. 덕분에 아기는 발견 당시 기적처럼 아무 상처도 입지 않고 편안하게 잠들어 있었습니다. 아기 옆에 놓인 휴대전화 액정에는 “사랑하는 아가, 만일 네가 살아남게 된다면 엄마가 너를 사랑했다는 것을 꼭 기억하렴”이라는 메시지가 남아있었습니다. 언론은 이 일화를 전하며 비록 아기는 어머니를 잃었지만, 세상에서 가장 위대한 사랑을 가슴에 새기게 되었다고 보도했습니다.\n오늘 본문은 사랑이 죽음처럼 강하고 야훼의 불처럼 맹렬하여 홍수조차 끄지 못한다고 노래합니다. 자식을 위해 목숨을 내던진 어머니의 희생은 사랑의 위대함을 보여줍니다. 하지만 그보다 더 큰 사랑이 있습니다. 바로 하나님이 독생자 예수 그리스도를 십자가에 내어주신 사랑입니다. 이 사랑으로 우리는 죄와 죽음에서 벗어나 영원한 생명을 얻었습니다. 그 무엇도 우리를 하나님의 사랑에서 끊을 수 없습니다. 오늘도 그 한량없는 사랑을 마음에 새기며 감사로 살아가는 하루가 되기를 바랍니다.",
    "reading": "아가 6-8장, 로마서 5장",
    "hymn": "하나님의 크신 사랑 (새찬송가 15장 / 통 55)",
    "question": "나를 살리신 하나님의 사랑에 보답하여 오늘 내가 할 수 있는 일은 무엇일까요?",
    "prayer": "하나님 아버지, 예수님을 통해 우리를 향한 사랑을 보여주심에 감사합니다. 날마다 그 사랑에 감사하며 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-25": {
    "subject": "옛 사람은 죽고 새사람으로",
    "scripture": "로마서 6:6-11 우리가 알거니와 우리의 옛 사람이 예수와 함께 십자가에 못 박힌 것은 죄의 몸이 죽어 다시는 우리가 죄에게 종 노릇 하지 아니하려 함이니 이는 죽은 자가 죄에서 벗어나 의롭다 하심을 얻었음이라 만일 우리가 그리스도와 함께 죽었으면 또한 그와 함께 살 줄을 믿노니 ••• 너희도 너희 자신을 죄에 대하여는 죽은 자요 그리스도 예수 안에서 하나님께 대하여는 살아 있는 자로 여길지어다",
    "content": "1900년대 초, 가는 곳마다 강력한 성령의 역사가 나타나 ‘최권능’이라는 별명으로 불리던 최봉석 목사가 있었습니다. 그는 1902년 예수님을 영접한 후 전도에 대한 불타는 열정으로 거리 곳곳을 누비며 복음을 전했습니다. 하루는 장터에서 “예수 천당!”을 외치던 중 우연히 옛 친구들을 만나게 되었습니다. 친구들은 그를 조롱하며 술을 권했지만 그는 단호히 거절했습니다. 화가 난 친구 하나가 그의 얼굴에 술을 부었고, 옆에 있던 이들은 이제 큰일이 났다고 생각했습니다. 그들이 알던 최봉석은 이런 모욕을 당하고 가만히 있을 사람이 아니었기 때문입니다. 그런데 그는 옷을 털고 아무 일도 없다는 듯 태연하게 앉아 있었습니다. 그 모습을 본 친구들이 놀라 “어떻게 그렇게 참고 넘어갈 수 있나?”라고 묻자, 최봉석 목사는 이렇게 대답했습니다. “이전의 최봉석이는 다 죽었어. 지금 살아 있는 것은 복음을 전하며 전도하는 최권능이야.”\n예수님을 믿음으로 우리의 옛 사람은 주님과 함께 십자가에 못 박혔습니다. 이제 죄에 속한 옛 사람은 죽고, 예수님 안에서 우리는 새사람으로 거듭난 것입니다. 새사람은 하나님 앞에서 의롭고 거룩한 삶을 살아갑니다. 이번 추석 명절, 그 변화된 모습을 가정과 이웃에 보여주며 예수님을 널리 전하는 복된 시간이 되기를 소망합니다.",
    "reading": "이사야 1-2장, 로마서 6-7장",
    "hymn": "주 예수 내 맘에 들어와 (새찬송가 289장 / 통 208)",
    "question": "내 안에 남아 있는 옛 사람의 모습은 무엇일까요? 그리고 새사람으로 살아가기 위해 어떤 변화가 필요할까요?",
    "prayer": "하나님 아버지, 제 안에 남아있는 옛 사람의 모습을 내려놓고 새사람으로 살아가며 주님의 사랑과 은혜를 전하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-26": {
    "subject": "남아있는 자들",
    "scripture": "이사야 4:2-4 그 날에 야훼의 싹이 아름답고 영화로울 것이요 그 땅의 소산은 이스라엘의 피난한 자를 위하여 영화롭고 아름다울 것이며 시온에 남아있는 자, 예루살렘에 머물러 있는 자 곧 예루살렘 안에 생존한 자 중 기록된 모든 사람은 거룩하다 칭함을 얻으리니 이는 주께서 심판하는 영과 소멸하는 영으로 시온의 딸들의 더러움을 씻기시며 예루살렘의 피를 그 중에서 청결하게 하실 때가 됨이라",
    "content": "20세기 초까지 네덜란드는 전통 기독교 신앙을 지켜온 나라였습니다. 그러나 20세기 중반 이후부터 급속한 세속화의 길로 접어들었고, 2001년에는 세계 최초로 동성 결혼을 합법화하기에 이르렀습니다. 그럼에도 일부 지역은 여전히 하나님의 말씀을 철저히 따르고 있습니다. 이른바 ‘바이블벨트’라 불리는 이 지역은 인구의 2.5%밖에 되지 않지만, 세속화의 흐름 속에서 순전한 믿음을 지켜나가고 있습니다. 그들은 향락과 마약 문화를 막고 무너져가는 전통 가족 제도를 지키며, 거룩한 다음 세대를 세워가고 있습니다. 또한 높은 출산율로 국가 발전에 기여할 뿐 아니라, 플라스틱 사용을 절제하고 에너지 소비를 줄여 창조 세계를 보호하는 데에도 앞장서고 있습니다.\n이사야 선지자는 불순종한 이스라엘이 심판을 피할 수 없을지라도, 하나님은 ‘남아있는 자들’을 통해 순전한 믿음을 이어가실 것이라고 선포했습니다. 하나님은 세속화의 거센 물결이 세상을 덮고 있는 오늘날에도 말씀에 순종하는 신실한 자들을 일으키셔서 자신의 거룩한 뜻을 이루어 가십니다. 그러므로 죄가 만연한 세상 속에서도 우리는 소망을 잃지 않습니다. 하나님은 결코 패배하지 않으시며, 언제나 거룩한 백성을 남겨 두시고 함께하시며, 온 땅 위에 하나님 나라가 완성되도록 역사하십니다.",
    "reading": "이사야 3-5장, 로마서 8장",
    "hymn": "황무지가 장미꽃 같이 (새찬송가 242장 / 통 233)",
    "question": "세상 사람과 다른 하나님의 자녀로서 내가 오늘 지켜야 할 거룩하고 구별된 삶의 모습은 무엇인가요?",
    "prayer": "하나님 아버지, 죄가 만연한 세상 속에서 구별된 하나님의 자녀로 주님의 거룩한 뜻을 이루어가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-27": {
    "subject": "주의 이름을 부르는 자",
    "scripture": "로마서 10:9-13 네가 만일 네 입으로 예수를 주로 시인하며 또 하나님께서 그를 죽은 자 가운데서 살리신 것을 네 마음에 믿으면 구원을 받으리라 사람이 마음으로 믿어 의에 이르고 입으로 시인하여 구원에 이르느니라 성경에 이르되 누구든지 그를 믿는 자는 부끄러움을 당하지 아니하리라 하니 유대인이나 헬라인이나 차별이 없음이라 ••• 누구든지 주의 이름을 부르는 자는 구원을 받으리라",
    "content": "‘검은 옷의 사나이’로 불리며 전 세계를 열광시킨 전설적인 가수 조니 캐시의 이야기입니다. 그는 독실한 기독교 가정에서 자랐지만, 명성과 부를 얻으며 점차 신앙과 멀어졌습니다. 1967년, 심각한 마약 중독과 우울증으로 괴로워하던 그는 스스로 생을 마감하기 위해 동굴에 들어갔습니다. 깊은 어둠 속에서 죽음을 기다리던 그때, 그는 갑작스레 하나님의 임재를 체험하며 하나님이 자신을 결코 포기하지 않으셨다는 확신을 얻었습니다. 이 순간이 그의 삶을 완전히 뒤바꾸는 전환점이 되었고, 이후 캐시는 마약 중독을 극복하고 자신의 이야기를 음악으로 전하기 시작했습니다. 그는 절망의 끝자락에서 하나님을 만난 경험을 노래하며, 연약하고 불완전한 죄인에게도 하나님의 은혜가 여전히 유효하다는 메시지로 많은 이들에게 희망을 주었습니다.\n오늘 본문은 사람이 마음으로 믿어 의에 이르고 입으로 시인하여 구원에 이른다고 말씀합니다. 죄와 절망 가운데 있을지라도 예수님을 믿고 주로 고백하면 누구든지 구원을 받습니다. 구원은 우리의 자격이나 노력으로 얻는 것이 아니라 오직 하나님의 은혜로 값없이 주어지는 선물입니다. 이 놀라운 구원의 문은 지금도 모든 이에게 활짝 열려 있습니다. 오늘도 주님 안에서 소망을 품고 담대히 나아가기를 바랍니다.",
    "reading": "이사야 6-7장, 로마서 9-10장",
    "hymn": "오 놀라운 구세주 (새찬송가 391장 / 통 446)",
    "question": "지금 나의 마음에 예수님을 주로 믿고 고백하는 확신이 있나요? 믿음의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 날마다 예수님을 주로 고백하며 우리에게 베풀어주신 놀라운 구원의 은혜를 찬양하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-28": {
    "subject": "빛으로 오신 예수님",
    "scripture": "이사야 9:2-6 흑암에 행하던 백성이 큰 빛을 보고 사망의 그늘진 땅에 거주하던 자에게 빛이 비치도다 주께서 이 나라를 창성하게 하시며 그 즐거움을 더하게 하셨으므로 ••• 이는 한 아기가 우리에게 났고 한 아들을 우리에게 주신 바 되었는데 그의 어깨에는 정사를 메었고 그의 이름은 기묘자라, 모사라, 전능하신 하나님이라, 영존하시는 아버지라, 평강의 왕이라 할 것임이라",
    "content": "여의도순복음교회는 가난과 절망으로 가득했던 대조동 판자촌의 작은 천막교회에서 시작되었습니다. 그곳에서 조용기 목사님은 복음을 전하며 많은 이들을 빛으로 인도하셨는데, 무성이 어머니의 치유 사건은 대표적인 일화입니다. 무성이 어머니는 7년 동안 중풍으로 누워 있었고, 지게꾼으로 술에 빠져 있던 남편은 아무런 힘이 되지 못했습니다. 조용기 목사님은 최자실 목사님과 함께 그 집을 찾아가 방을 정리해 주며 무성이 어머니를 위해 간절히 기도했습니다. “예수의 이름으로 명하노니 중풍은 떠나갈지어다!” 두 분은 이후에도 계속 무성이네 집을 방문해 기도하고 집안일을 도왔습니다. 그러던 나흘째 되는 날, 두 목사님이 뜨겁게 기도하는 순간 무성이 어머니가 손발에 힘을 주며 일어나 걷게 되는 기적이 일어났습니다. 예수님의 치유의 빛이 어둠을 몰아낸 순간이었습니다.\n오늘 본문은 흑암과 사망의 그늘 아래 있던 백성에게 크고 환한 빛이 비칠 것이라 말씀합니다. 이 빛은 바로 예수님입니다. 예수님은 죄와 사망의 어둠 속에 있던 우리에게 참빛이 되시고, 절망을 소망으로, 슬픔을 기쁨으로 바꿔주십니다. 오늘도 예수님을 의지하며 놀라운 치유와 회복의 은혜를 경험하는 하루가 되기를 소망합니다.",
    "reading": "이사야 8-10장, 로마서 11장",
    "hymn": "나 이제 주님의 새 생명 얻은 몸 (새찬송가 436장 / 통 493)",
    "question": "지금 내 삶의 어느 부분이 어둠 가운데 있나요? 그 자리에서도 빛 되신 예수님을 의지하며 나아가고 있나요?",
    "prayer": "하나님 아버지, 빛 되신 예수님을 의지합니다. 제 삶에 찾아오셔서 치유하고 회복하시는 은혜를 경험케 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-29": {
    "subject": "하나님은 나의 구원",
    "scripture": "이사야 12:1-3 그 날에 네가 말하기를 야훼여 주께서 전에는 내게 노하셨사오나 이제는 주의 진노가 돌아섰고 또 주께서 나를 안위하시오니 내가 주께 감사하겠나이다 할 것이니라 보라 하나님은 나의 구원이시라 내가 신뢰하고 두려움이 없으리니 주 야훼는 나의 힘이시며 나의 노래시며 나의 구원이심이라 그러므로 너희가 기쁨으로 구원의 우물들에서 물을 길으리로다",
    "content": "『영화 같은 이야기』의 저자 고봉준 목사는 한때 전과 7범의 범죄자였습니다. 그는 가난한 집안에서 태어나 중학교 2학년 때부터 뱃일, 배달, 막노동, 구두닦이 등 닥치는 대로 일을 해야 했습니다. 아무리 애써도 형편이 나아지지 않자 방황하던 그는 결국 폭력과 절도에 연루되어 수차례 교도소를 드나들었습니다. 그러나 출소 후 우연히 찾은 한 교회의 철야기도회에서 성령을 체험하면서 그의 인생은 완전히 달라졌습니다. 그는 하나님 앞에 눈물로 회개하며 교도소에 복음을 전하는 목사가 되겠다고 서원했습니다. 이후 주의 종이 된 그는 생선 장사를 하며 번 돈으로 직접 교도소를 찾아가 복음을 전하기 시작했습니다. 절망 속에서 하나님을 만나 새 삶을 살게 된 자신의 이야기를 나누며 재소자들에게 희망과 위로를 전하고 있습니다.\n하나님은 때로 우리의 죄로 인해 진노하시지만, 그 진노를 거두시고 자비와 사랑으로 우리에게 구원을 베푸십니다. 그 구원을 경험한 사람은 더 이상 과거의 죄와 상처에 묶여 있지 않습니다. 구원의 우물에서 솟아나는 은혜가 우리의 삶을 끊임없이 새롭게 만들기 때문입니다. 우리 모두 이 은혜를 누리며 여전히 갈급함 속에 살아가는 영혼들을 생수의 근원이신 하나님께로 이끄는 통로가 되기를 소망합니다.",
    "reading": "이사야 11-12장, 로마서 12장",
    "hymn": "내가 예수 믿고서 (새찬송가 421장 / 통 210)",
    "question": "구원을 받았음에도 불구하고 여전히 내 마음을 붙들고 있는 과거의 죄나 상처가 있다면 적어보세요.",
    "prayer": "하나님 아버지, 우리의 구원이신 하나님을 바라보며 구원의 은혜를 세상에 널리 전하는 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "09-30": {
    "subject": "이웃 사랑은 율법의 완성",
    "scripture": "로마서 13:8-10 피차 사랑의 빚 외에는 아무에게든지 아무 빚도 지지 말라 남을 사랑하는 자는 율법을 다 이루었느니라 간음하지 말라, 살인하지 말라, 도둑질하지 말라, 탐내지 말라 한 것과 그 외에 다른 계명이 있을지라도 네 이웃을 네 자신과 같이 사랑하라 하신 그 말씀 가운데 다 들었느니라 사랑은 이웃에게 악을 행하지 아니하나니 그러므로 사랑은 율법의 완성이니라",
    "content": "미국 시애틀 퀘스트교회를 세운 유진 조 목사의 이야기입니다. 2006년, 그는 미얀마를 여행하던 중 연봉 40달러를 줄 수 없어 교사를 구하지 못한다는 이야기를 듣고 큰 충격을 받았습니다. 목회자로서 정의를 말하면서도 실제로 고통받는 이들을 돕고 있는가에 대해 깊은 회의와 부끄러움을 느낀 그는 아내와 함께 자신의 연봉을 기부하기로 결심했습니다. 세 자녀가 있었음에도 그들은 3년간 철저히 지출을 줄여 약 6만 8천 달러를 모아 빈곤층을 위해 기부했습니다. 이후 비영리 단체 ‘원 데이즈 웨이지스’를 설립해 하루치 임금을 어려운 이웃과 도움이 필요한 이들에게 기부하는 운동을 시작했습니다. 그의 솔선수범은 많은 이들의 동참을 이끌어내 사회 곳곳에 따뜻한 나눔의 불씨를 지폈습니다. 유진 조 목사는 이렇게 고백합니다. “누구도 온 세상을 다 바꿀 수는 없지만, 누군가의 세상에서는 당신으로 인해 변화가 시작될 수 있습니다.”\n우리는 모두 하나님이 아무런 대가 없이 베푸신 사랑에 빚진 자들입니다. 하나님은 우리가 그 사랑을 세상에 널리 흘려보내며 살아가기를 원하십니다. 율법의 완성은 사랑에 있음을 기억합시다. 우리의 나눔과 섬김이 누군가에게는 절망을 딛고 일어설 치유의 손길이 되고, 꺼져가는 불씨를 되살릴 소망의 불꽃이 될 수 있습니다.",
    "reading": "이사야 13-15장, 로마서 13장",
    "hymn": "네 맘과 정성을 다하여서 (새찬송가 218장 / 통 369)",
    "question": "이웃 사랑을 실천하기 위해 내가 할 수 있는 나눔과 섬김은 무엇일까요?",
    "prayer": "하나님 아버지, 우리가 사랑에 빚진 자라는 것을 늘 마음에 새기고 이웃을 나 자신과 같이 사랑하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-01": {
    "subject": "우리가 집중해야 할 일",
    "scripture": "로마서 14:17-20 하나님의 나라는 먹는 것과 마시는 것이 아니요 오직 성령 안에 있는 의와 평강과 희락이라 이로써 그리스도를 섬기는 자는 하나님을 기쁘시게 하며 사람에게도 칭찬을 받느니라 그러므로 우리가 화평의 일과 서로 덕을 세우는 일을 힘쓰나니 음식으로 말미암아 하나님의 사업을 무너지게 하지 말라 만물이 다 깨끗하되 거리낌으로 먹는 사람에게는 악한 것이라",
    "content": "중국의 송나라는 주후 10세기 유교를 통치 이념으로 삼아 학문과 문화를 크게 발전시킨 나라였습니다. 그러나 송나라는 지나치게 유교적 예식과 형식에만 집중한 나머지 국가 유지에 필수적인 정치적 결단과 군사력 강화에는 소홀했습니다. 조정에서는 어떻게 예법을 지켜야 유교적 질서에 맞는지, 어떤 문화가 유교 정신을 더 잘 계승하는지를 두고 끝없는 논쟁을 벌였지만, 정작 백성들의 생계와 국방 문제는 뒷전으로 밀려났습니다. 그 결과 국력은 점차 쇠퇴하고 군사적 대응은 힘을 잃어, 결국 금나라와 몽골의 침공을 막지 못하고 역사의 무대에서 퇴장하고 말았습니다.\n사도 바울은 오늘 본문에서 “음식으로 말미암아 하나님의 사업을 무너지게 하지 말라”라고 교훈합니다. 이는 우상에게 바쳐진 음식을 먹을지 말지를 두고 다투며, 정작 중요한 일에는 소홀히 하던 로마교회를 향한 책망입니다. 바울은 음식 문제에 매달리기보다 교회를 의와 평강과 기쁨의 공동체로 세우고 복음 전파에 힘쓰는 것이 더욱 중요하다고 가르쳤습니다. 우리 역시 사소한 문제 때문에 교회 안에 갈등을 일으키고 있지 않은지 돌아봐야 합니다. 교회를 성령 안에서 더욱 굳건히 세우며 복음을 전하는 일에 힘쓸 때 하나님의 나라는 더욱 든든히 서갈 것입니다.",
    "reading": "이사야 16-18장, 로마서 14장",
    "hymn": "우리들이 싸울 것은 (새찬송가 350장 / 통 393)",
    "question": "본질이 아닌 것에 마음을 빼앗겨 하나님 나라를 세우는 일에 소홀하진 않았나요? 지금 내가 집중해야 할 진짜 중요한 것은 무엇인가요?",
    "prayer": "하나님 아버지, 다른 무엇보다 하나님 나라를 세워나가는 일에 온전히 집중하도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-02": {
    "subject": "의지하던 모든 것이 사라졌을 때",
    "scripture": "이사야 20:3-5 야훼께서 이르시되 나의 종 이사야가 삼 년 동안 벗은 몸과 벗은 발로 다니며 애굽과 구스에 대하여 징조와 예표가 되었느니라 이와 같이 애굽의 포로와 구스의 사로잡힌 자가 앗수르 왕에게 끌려갈 때에 젊은 자나 늙은 자가 다 벗은 몸과 벗은 발로 볼기까지 드러내어 애굽의 수치를 보이리니 그들이 바라던 구스와 자랑하던 애굽으로 말미암아 그들이 놀라고 부끄러워할 것이라",
    "content": "주전 8세기경 거대한 제국 앗수르가 가나안 땅으로 침략해 들어와 남유다를 위협하고 있었습니다. 두려움에 사로잡힌 남유다의 지도자들은 애굽과 구스라는 또 다른 강대국을 의지해 침공을 막아보려 했습니다. 그러나 하나님은 벗은 몸과 벗은 발로 다니는 이사야의 상징적인 행위를 통해 애굽과 구스 역시 앗수르에게 무너질 것을 경고하셨습니다. 결국 남유다가 의지하던 강대국들은 패배했고, 하나님은 남유다로 하여금 오직 하나님만 바라보게 하셨습니다. 마침내 주전 701년, 히스기야왕 시대에 남유다는 하나님께 매달림으로 앗수르의 거대한 군대를 물리치는 기적을 경험했습니다. 의지할 모든 것이 사라지고 오직 하나님만 바라보게 되었을 때 위대한 승리가 주어진 것입니다.\n우리 역시 인생의 큰 위기를 맞을 때가 있습니다. 우리가 붙들던 수많은 것들이 무력해지고, 홀로 남아 아무것도 의지할 수 없는 순간이 찾아올 수 있습니다. 그러나 바로 그 순간이 오히려 은혜의 기회입니다. 오직 하나님만 의지하며 무릎 꿇는 기도의 자리로 나아갈 수 있는 시간이 되기 때문입니다. 내가 의지하던 모든 것이 사라지고 기도밖에 할 수 없는 그때가 바로 하나님의 역사가 이루어지는 때입니다.",
    "reading": "이사야 19-20장, 로마서 15-16장",
    "hymn": "어려운 일 당할 때 (새찬송가 543장 / 통 342)",
    "question": "위기를 만났을 때, 나는 자연스럽게 무엇을 먼저 의지하려고 하는지 적어보세요. 그리고 앞으로 이러한 것보다 하나님을 의지하기로 결단해 보세요.",
    "prayer": "하나님 아버지, 아무것도 의지할 수 없는 상황에 놓였을 때 더욱더 하나님의 일하심을 소망하며 기도하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-03": {
    "subject": "나의 자랑, 오직 예수 그리스도",
    "scripture": "고린도전서 1:28-31 하나님께서 세상의 천한 것들과 멸시 받는 것들과 없는 것들을 택하사 있는 것들을 폐하려 하시나니 이는 아무 육체도 하나님 앞에서 자랑하지 못하게 하려 하심이라 너희는 하나님으로부터 나서 그리스도 예수 안에 있고 예수는 하나님으로부터 나와서 우리에게 지혜와 의로움과 거룩함과 구원함이 되셨으니 기록된 바 자랑하는 자는 주 안에서 자랑하라 함과 같게 하려 함이라",
    "content": "에이브러햄 링컨은 오늘날 미국을 세운 위대한 대통령으로 존경받지만, 그의 출신 배경은 매우 초라했습 니다. 그는 가난한 집안에서 태어나 정규 교육도 거의 받지 못한 채 자라야 했습니다. 그러나 독학으로 공부하며 변호사가 되고 대통령의 자리까지 오르게 되었습니다. 권력의 정점에 서서도 링컨은 자신이 본래 부족한 사람임을 잊지 않고 늘 겸손을 지켰습니다. 그는 한 연설에서 이렇게 고백했습니다. “지금 내가 서 있는 이 막중한 자리는 내 능력이 아니라 하늘 아버지의 손에 붙들린 작은 도구의 자리입니다. 나의 모든 행위가 오직 하나님의 뜻에 합하기만을 간절히 소망합니다.”\n고린도교회에는 스스로를 높이며 자랑하는 사람들이 많았습니다. 하지만 오늘 말씀에서 바울이 언급하듯, 그들은 사실 내세울 만한 배경을 지니지 못한 사람들이었습니다. 대부분이 학식도 없었고, 훌륭한 가문 출신도 아니었습니다. 하나님은 그처럼 부족하고 힘없는 사람들을 부르셔서 하나님의 거룩한 자녀로 삼아 주신 것입니다. 그래서 바울은 그들이 아무것도 자랑할 것이 없는 자들이라고 말하며, 자랑하려거든 “주 안에서” 자랑하라고 권했습니다. 우리 또한 마찬가지입니다. 죄 가운데 태어나 죄 가운데 살다가 구원받은 우리가 자랑할 분은 오직 예수님 한 분뿐입니다.",
    "reading": "이사야 21-23장, 고린도전서 1장",
    "hymn": "만왕의 왕 내 주께서 (새찬송가 151장 / 통 138)",
    "question": "예수님 외에 내가 자랑스러워하는 것이 있는지 적어보세요. 앞으로 만나는 사람에게 그것들이 아닌 예수님이 내게 주신 은혜를 자랑해 보세요.",
    "prayer": "하나님 아버지, 연약하고 죄 많은 우리를 불러주심에 감사드립니다. 언제나 겸손히 예수님만 자랑하며 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-04": {
    "subject": "심지가 견고한 사람",
    "scripture": "이사야 26:1-4 그 날에 유다 땅에서 이 노래를 부르리라 우리에게 견고한 성읍이 있음이여 야훼께서 구원을 성벽과 외벽으로 삼으시리로다 너희는 문들을 열고 신의를 지키는 의로운 나라가 들어오게 할지어다 주께서 심지가 견고한 자를 평강하고 평강하도록 지키시리니 이는 그가 주를 신뢰함이니이다 너희는 야훼를 영원히 신뢰하라 주 야훼는 영원한 반석이심이로다",
    "content": "『아무것도 두려워 말라』의 저자인 찬양사역자 이윤수 씨의 이야기입니다. 그녀는 2007년 유방암 진단을 받고 8번의 항암치료와 33번의 방사선 치료를 받으며 혹독한 시간을 보냈습니다. 육체적으로 가장 힘든 고난의 시간이었지만, 오히려 하나님과 동행하는 법을 배우며 참된 행복을 경험했다고 고백합니다. 이후 또 다른 질병의 위협 속에 절망을 겪기도 했으나 하나님을 향한 신뢰를 놓지 않고 믿음으로 그 시간을 견뎠습니다. 결국 그녀는 치유의 은혜를 체험하며 하나님을 더욱 굳건히 신뢰하게 되었습니다. 그녀는 다음과 같이 고백합니다. “기적을 경험하면 하나님에 대한 절대적 신뢰가 생깁니다. 고통의 순간에도 나는 여전히 그분의 선하심을 신뢰합니다.”\n오늘 본문은 하나님이 ‘심지가 견고하여 오직 주님만 의지하는 사람’을 지켜주신다고 말씀합니다. 하나님은 흔들림 없이 하나님을 의지하는 사람을 결코 놓지 않으시고 평강으로 채워주십니다. 우리의 삶에도 예상치 못한 고난과 어려움이 찾아올 수 있습니다. 그러나 어떤 상황에서도 요동하지 않고 주님만 붙잡을 때 우리는 그분의 신실하신 사랑 안에서 안전함을 누릴 수 있습니다. 변치 않는 믿음으로 하나님께 의지하는 자에게는 반드시 하늘의 은혜와 놀라운 축복이 임하게 될 것입니다.",
    "reading": "이사야 24-26장, 고린도전서 2장",
    "hymn": "이 몸의 소망 무언가 (새찬송가 488장 / 통 539)",
    "question": "어려움 앞에서 흔들리지 않고 하나님을 향한 신뢰를 고백했던 순간이 있었나요? 그때 하나님이 어떻게 응답하셨나요?",
    "prayer": "하나님 아버지, 우리 삶의 어떤 상황 속에서도 영원한 반석이신 주님만 의지하며 믿음으로 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-05": {
    "subject": "맡은 자들에게 구할 것",
    "scripture": "고린도전서 4:1-4 사람이 마땅히 우리를 그리스도의 일꾼이요 하나님의 비밀을 맡은 자로 여길지어다 그리고 맡은 자들에게 구할 것은 충성이니라 너희에게나 다른 사람에게나 판단 받는 것이 내게는 매우 작은 일이라 나도 나를 판단하지 아니하노니 내가 자책할 아무 것도 깨닫지 못하나 이로 말미암아 의롭다 함을 얻지 못하노라 다만 나를 심판하실 이는 주시니라",
    "content": "고린도 지역은 여러 사람이 오가는 교통의 요지인 큰 항구도시였습니다. 그래서 고린도교회에는 바울, 베드로, 아볼로 등 여러 사역자들의 방문이 이어졌고 성도들은 풍성한 은혜를 누릴 수 있었습니다. 그런데 일부 성도들은 특정 사역자를 지나치게 따르며 다른 사역자를 깎아내리기도 했습니다. 바울 역시 이러한 비판에서 자유로울 수 없었지만, 그는 자신을 향한 비판에 흔들리지 않았습니다. 왜냐하면 모든 일을 판단하실 분은 오직 하나님뿐임을 믿었기 때문입니다. 그에게 중요한 것은 마지막 때에 임할 하나님의 공의로운 심판뿐이었습니다. 그는 사람의 비판에 휘둘리지 않고 “맡은 자들에게 구할 것은 충성”이라고 말하며 주어진 사역을 묵묵히 감당했습니다.\n우리 역시 각자의 삶의 자리에서 누군가에게 비교당하거나 비판받는 상황에 처할 수 있습니다. 그러나 우리는 다른 사람의 말에 크게 얽매일 필요가 없습니다. 왜냐하면 최종적으로 우리를 판단하시는 분은 오직 하나님 한 분뿐이기 때문입니다. 사람의 판단은 언제나 오해와 실수가 있기 마련입니다. 그러므로 어떤 비난이 들려와도 우리는 묵묵히 맡겨진 일을 충성스럽게 감당하면 됩니다. 그렇게 묵묵하게 성실히 살아가는 사람을 하나님은 지켜보시며, 마지막 날에 예비한 상급으로 갚아주실 것입니다.",
    "reading": "이사야 27-28장, 고린도전서 3-4장",
    "hymn": "우리는 부지런한 (새찬송가 332장)",
    "question": "열심히 일했지만 다른 사람과 비교당하거나 부당한 비판을 받은 경험이 있나요? 그때 어떻게 반응했나요? 그때의 반응을 돌아보고 앞으로는 어떻게 대처하면 좋을지 적어보세요.",
    "prayer": "하나님 아버지, 비판이 들려와도 유일한 심판자는 하나님뿐임을 기억하며, 맡은 바 일에 충성하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-06": {
    "subject": "믿음과 기다림",
    "scripture": "이사야 30:15-18 주 야훼 이스라엘의 거룩하신 이가 이같이 말씀하시되 너희가 돌이켜 조용히 있어야 구원을 얻을 것이요 잠잠하고 신뢰하여야 힘을 얻을 것이거늘 너희가 원하지 아니하고... 그러나 야훼께서 기다리시나니 이는 너희에게 은혜를 베풀려 하심이요 일어나시리니 이는 너희를 긍휼히 여기려 하심이라 대저 야훼는 정의의 하나님이심이라 그를 기다리는 자마다 복이 있도다",
    "content": "제2차 세계대전 때 프랑스는 독일의 침공에 속수무책으로 점령당했습니다. 그러나 산악 지대인 베르코르에서는 일부 프랑스 군인들이 독일에 저항할 준비를 하고 있었습니다. 그러던 어느 날 프랑스 저항군에게 희소식이 들려왔습니다. 독일에 맞서는 연합군이 상륙작전을 시작해 도우러 갈 테니 조용히 숨어서 기다리라는 전보였습니다. 하지만 저항군은 기다리지 못하고 성급히 전투를 벌였고, 결국 독일군에게 대패하며 많은 사상자가 발생했습니다. 그로부터 오래지 않아 연합군은 프랑스 본토로 진격해 독일군을 몰아냈고, 전쟁은 연합군의 승리로 끝이 났습니다. 만약 그때 프랑스 저항군이 조금만 더 참고 잠잠히 기다렸더라면 살아남아 해방의 기쁨을 누렸을 것입니다.\n주전 8세기경 앗수르의 강력한 위협 앞에 남유다는 불안에 휩싸여 애굽과 같은 강대국에 도움을 구하며 분주히 움직였습니다. 그러나 이사야 선지자는 오늘 말씀에서 오직 하나님만을 신뢰하며 잠잠히 기다리라고 권면합니다. 우리도 삶의 어려움 속에서 스스로 문제를 해결하려다 조급해질 때가 있습니다. 그러나 인간의 힘으로 서두르기보다 하나님을 의지하며 침착하게 기다리는 태도가 필요합니다. 기도하며 기다리는 자에게 하나님은 반드시 가장 선한 것으로 응답하실 것입니다.",
    "reading": "이사야 29-31장, 고린도전서 5장",
    "hymn": "내 주는 강한 성이요 (새찬송가 585장 / 통 384)",
    "question": "나의 섣부른 행동 때문에 오히려 더 어려움을 겪었던 경험이 있나요? 앞으로 문제를 만났을 때 어떻게 대처해야 할까요?",
    "prayer": "하나님 아버지, 우리 힘으로 문제를 해결하려 조급히 나서기보다 기도하며 잠잠히 하나님의 도움을 기다리게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-07": {
    "subject": "너희 몸으로 하나님께 영광 돌리라",
    "scripture": "고린도전서 6:14-20 하나님이 주를 다시 살리셨고 또한 그의 권능으로 우리를 다시 살리시리라 너희 몸이 그리스도의 지체인 줄을 알지 못하느냐... 너희 몸은 너희가 하나님께로부터 받은 바 너희 가운데 계신 성령의 전인 줄을 알지 못하느냐 너희는 너희 자신의 것이 아니라 값으로 산 것이 되었으니 그런즉 너희 몸으로 하나님께 영광을 돌리라",
    "content": "오늘날 평균 수명이 늘어나면서 사람들은 단순히 오래 사는 것에 멈추지 않고 어떻게 하면 건강하게 오래 살 수 있을지에 더 큰 관심을 두고 있습니다. 크리스천 역시 건강한 삶에 관심을 기울여야 합니다. 어떤 이는 “어차피 천국에 갈 것이니 이 땅의 삶은 중요하지 않다”라고 말하지만 이는 성경적이지 않은 생각입니다. 하나님은 우리의 육체도 결코 가볍게 여기지 않으시기 때문입니다. 예수님의 성육신은 이를 분명히 보여줍니다. 예수님은 육체를 지닌 채 이 땅에 오셨고 육체의 고난과 죽음을 경험하셨으며 부활의 새 몸으로 다시 살아나셨습니다. 더 나아가 오늘 본문은 마지막 날에 우리 또한 그리스도를 따라 영화로운 몸으로 다시 살아날 것을 약속합니다. 이처럼 우리의 육체는 하나님의 구원 역사 안에서 필수적이고 소중합니다.\n그러므로 우리는 “너희 몸으로 하나님께 영광을 돌리라”라는 오늘 말씀을 늘 마음에 새겨야 합니다. 성도는 세상 사람들보다 더 거룩하고 절제된 태도로 자신의 몸을 잘 관리해야 합니다. 우리 가운데 계신 성령의 전인 몸을 함부로 다루지 않고 거룩하게 지켜나가는 것은 곧 하나님을 영화롭게 하는 일입니다. 몸을 잘 돌보고 건강하게 유지하여 하나님이 약속하신 삼중축복의 은혜를 넘치도록 누리게 되시기를 바랍니다.",
    "reading": "이사야 32-33장, 고린도전서 6-7장",
    "hymn": "정결하게 하는 샘이 (새찬송가 264장 / 통 198)",
    "question": "몸을 성전으로 여기며 하나님께 영광을 돌리려면 어떤 실천이 필요할까요?",
    "prayer": "하나님 아버지, 몸을 건강하고 올바르게 관리하여 하나님께 영광 돌리며 삼중축복의 은혜를 누리도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-08": {
    "subject": "억울한 일을 당할 때",
    "scripture": "이사야 36:20-22 이 열방의 신들 중에 어떤 신이 자기의 나라를 내 손에서 건져냈기에 야훼가 능히 예루살렘을 내 손에서 건지겠느냐 하셨느니라 하니라 그러나 그들이 잠잠하여 한 말도 대답하지 아니하였으니 이는 왕이 그들에게 명령하여 대답하지 말라 하였음이었더라 그 때에 힐기야의 아들 왕궁 맡은 자 엘리아김과 서기관 셉나와 아삽의 아들 사관 요아가... 히스기야에게 나아가서 랍사게의 말을 그에게 전하니라",
    "content": "예수원 분원의 원장을 역임했던 조병호 목사는 젊은 시절에 북한 침투 요원으로 활동할 만큼 과격하고 포악한 성품을 갖고 있었지만, 예수님을 만난 후 온화한 성품으로 변화되었습니다. 어느 날 한 집사의 남편이 술에 취해 교회에 들어오더니 \"목사 나와!” 하고 고함치며 그를 주먹으로 때리는 일이 벌어졌습니다. 그러나 조병호 목사는 아무런 저항도 하지 않고 그를 집으로 돌려보냈습니다. 이 모습을 본 아들이 \"특수부대 출신이라면서 왜 맞고만 계셨어요?”라고 분통을 터뜨리자 그는 조용히 말했습니다. “아들아. 목사는 깡패가 아니야 남이 화내고 때린다고 맞서면 진정한 크리스천이 아니란다.” 그 사건 이후에 그를 때렸던 집사의 남편은 진심으로 사과했고 나중에는 그 교회의 중직자로서 헌신하게 되었다고 합니다.\n오늘 본문에서 앗수르의 장군은 하나님을 모독하며 남유다에게 항복을 요구했습니다. 그러나 히스기야 왕은 백성들에게 아무 대답도 하지 말고 잠잠히 있으라 명했습니다. 그리고 그는 곧바로 하나님의 성전 에 나아가 마음을 찢는 심정으로 기도드렸고 결국 하나님이 앗수르 군대를 물리치셨습니다. 우리 역시 때때로 여러 가지 이유로 모욕과 억울한 일을 당할 때가 있습니다. 그때 내 힘과 감정으로 맞서기보다 잠잠히 하나님께 기도하기를 소망합니다. 하나님이 친히 모든 문제를 해결해 주실 것입니다.",
    "reading": "이사야 34-36장, 고린도전서 8장",
    "hymn": "겸손히 주를 섬길 때 (새찬송가 212장 / 통 347)",
    "question": "상대방의 모욕과 공격을 받았으나 인내하고 기도하여 도리어 더 좋은 결과를 얻었던 적이 있나요? 그때의 경험을 적어보세요.",
    "prayer": "하나님 아버지, 모욕과 박해를 받을지라도 우리의 힘으로 맞서지 않고 기도함으로 모든 문제를 하나님께 맡기게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-09": {
    "subject": "감당할 만한 시험",
    "scripture": "고린도전서 10:11-13 그들에게 일어난 이런 일은 본보기가 되고 또한 말세를 만난 우리를 깨우치기 위하여 기록되었느니라 그런즉 선 줄로 생각하는 자는 넘어질까 조심하라 사람이 감당할 시험 밖에는 너희가 당한 것이 없나니 오직 하나님은 미쁘사 너희가 감당하지 못할 시험 당함을 허락하지 아니하시고 시험 당할 즈음에 또한 피할 길을 내사 너희로 능히 감당하게 하시느니라",
    "content": "과학 기술의 발전으로 오늘날 대부분의 스포츠 종목에서 과학적 훈련법이 활용되고 있습니다. 마라톤의 경우 코치는 선수의 나이와 체중, 키, 체지방률, 폐활량 등을 세밀히 분석하여 그가 감당할 수 있는 훈련 강도를 측정합니다. 그런 후에 비록 힘들지라도 선수가 버틸 수 있을 만한 수준의 훈련을 계획합니다. 물론 훈련 과정은 선수에게 괴롭고 고통스러운 일입니다. 하지만 코치는 선수가 충분히 해낼 수 있음을 알기에 끝까지 완수하도록 격려합니다. 결국 그 과정을 이겨낸 선수는 이전보다 훨씬 강해지고 코치는 그만큼 단련된 선수를 위해 더 높은 수준의 훈련을 제시합니다. 그러나 그 훈련조차도 어디까지나 선수가 감당할 수 있는 범위 안에서 이루어집니다.\n오늘 말씀에서 사도 바울은 “하나님은 미쁘사 너희가 감당하지 못할 시험 당함을 허락하지 아니하시고”라고 전합니다. 하나님은 우리를 누구보다 잘 아십니다. 그러므로 우리가 감당할 수 없는 시험은 결코 허락하지 않으십니다. 지금 맞닥뜨린 어려움이 힘겹게 느껴져도 그것은 하나님이 우리가 이겨낼 수 있다고 판단하시기에 주신 것입니다. 그러므로 우리는 낙심하지 말고 하나님을 신뢰하며 인내해야 합니다. 결국 그 시험을 통과한 우리는 하나님 앞에서 더욱 성장한 모습으로 서게 될 것입니다.",
    "reading": "이사야 37-38장, 고린도전서 9-10장",
    "hymn": "너 시험을 당해 (새찬송가 342장 / 통 395)",
    "question": "예전에는 감당하기 힘든 고난처럼 느껴졌지만 지금 돌아보면 오히려 감사하게 여기는 일을 적어보세요.",
    "prayer": "하나님 아버지, 우리가 감당할 수 있는 시험만 허락하심에 감사드립니다. 주님을 의지해 시험을 이겨내도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-10": {
    "subject": "화해의 성찬",
    "scripture": "고린도전서 11:23-25 내가 너희에게 전한 것은 주께 받은 것이니 곧 주 예수께서 잡히시던 밤에 떡을 가지사 축사하시고 떼어 이르시되 이것은 너희를 위하는 내 몸이니 이것을 행하여 나를 기념하라 하시고 식후에 또한 그와 같이 잔을 가지시고 이르시되 이 잔은 내 피로 세운 새 언약이니 이것을 행하여 마실 때마다 나를 기념하라 하셨으니",
    "content": "찰스 디킨스의 소설 『크리스마스 캐럴』에서 구두쇠 스크루지가 세 유령을 만난 후 변화되어 조카 프레드의 집을 찾아가는 장면은 진정한 화해의 감동을 전해줍니다. 크리스마스 전날 밤 스크루지는 자신의 과거와 현재 그리고 두려운 미래를 돌아본 끝에 새로운 사람으로 거듭나 조카 집의 문을 두드립니다. 오랫동안 가족과 단절하며 살았던 그의 방문에 조카의 가족은 모두 놀랐습니다. 그러나 조카 부부는 기꺼이 그를 맞이했고 크리스마스 만찬 식탁에 함께 앉았습니다. 그 만찬은 축제의 만찬 이상의 의미가 있었습니다. 이기심과 탐욕으로 얼룩졌던 삶이 용서와 사랑으로 회복되는 화해의 자리이자 잃었던 가족의 정을 되찾은 기쁨이 넘치는 재회의 식탁이었습니다.\n오늘 본문이 전하는 바와 같이 성찬은 예수 그리스도 안에서 하나님과 맺은 새 언약을 기념하는 은혜의 자리입니다. 예수님은 십자가에서 우리의 죄를 대신 짊어지고 죽으심으로 하나님과 우리 사이를 가로막았던 죄와 사망의 담을 모두 무너뜨리시고 화목을 이루셨습니다. 이제 우리는 주님의 살과 피를 상징하는 떡과 포도주를 함께 나누며 그 구속의 은혜를 기억하고 하나님과 화목하게 된 감격을 누립니다. 성찬이라는 화해의 식탁에 앉아 하나님과 교제하게 되었음에 감사와 찬양을 올려 드립시다.",
    "reading": "이사야 39-41장, 고린도전서 11장",
    "hymn": "주 예수님 내 맘에 오사 (새찬송가 282장 / 통 218)",
    "question": "성찬식이 나에게 회복의 경험을 준 적이 있나요? 성찬식을 통해 어떤 마음의 변화를 경험했나요?",
    "prayer": "하나님 아버지, 예수님의 십자가 희생으로 우리가 하나님과 화목하게 되었음을 늘 기억하며 감사하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-11": {
    "subject": "너를 지명하여 불렀나니",
    "scripture": "이사야 43:1-2 야곱아 너를 창조하신 야훼께서 지금 말씀하시느니라 이스라엘아 너를 지으신 이가 말씀하시느니라 너는 두려워하지 말라 내가 너를 구속하였고 내가 너를 지명하여 불렀나니 너는 내 것이라 네가 물 가운데로 지날 때에 내가 너와 함께 할 것이라 강을 건널 때에 물이 너를 침몰하지 못할 것이며 네가 불 가운데 로 지날 때에 타지도 아니할 것이요 불꽃이 너를 사르지도 못하리니",
    "content": "의학박사 출신으로 목회의 길을 걷고 있는 원종수 목사는 여섯 살에 아버지를 잃고 홀어머니 밑에서 가난과 외로움 속에 자랐습니다. 어린 시절 그를 가장 힘들게 했던 것은 저녁 먹을 무렵 친구 집에서 들려오던 어머니의 다정한 부름이었습니다. 그의 어머니는 늘 늦게까지 일해야 했기에 그는 단 한 번도 \"종수야, 저녁 먹자\"라는 말을 들어본 적이 없었습니다. 깊은 공허함 속에서 어린 시절을 보내던 그는 어느 날 교회에서 기도하는 중 \"종수야, 종수야\" 하고 부르시는 하나님의 음성을 들었습니다. 그 순간 그는 자신이 하나님의 자녀임을 확신하게 되었고 ‘나는 아버지가 있는 사람’ 이라는 깨달음 속에서 평안을 누리며 세상을 담대히 살아갈 힘을 얻었습니다.\n오늘 본문에서 하나님은 이스라엘 백성에게 “내가 너를 지명하여 불렀나니 너는 내 것이라”라고 말씀하십니다. 오랜 바벨론 포로 생활로 고통을 겪던 이스라엘에게 그들이 누구의 백성인지를 분명히 일깨워주신 것입니다. 우리 역시 고통과 외로움의 시간을 지날 때가 있습니다. 때로는 누구 하나 알아주는 이 없는 것처럼 느껴질 때도 있습니다. 그러나 우리를 자녀로 부르시고 지켜주시는 하나님은 변함없이 우리와 함께하십니다. 이 사실을 굳게 부여잡으며 오늘도 담대하게 살아가시기를 소망합니다.",
    "reading": "이사야 42-44장, 고린도전서 12장",
    "hymn": "하나님의 크신 사랑 (새찬송가 15장 / 통 55)",
    "question": "외롭고 힘겨운 시간을 지날지라도 ‘나는 하나님의 자녀다’라는 확신이 나의 삶의 태도를 어떻게 바꿀 수 있을까요?",
    "prayer": "하나님 아버지, 외롭고 고통스러운 때를 지나는 중에도 우리를 부르신 하나님의 사랑을 기억하며 힘을 얻게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-12": {
    "subject": "닫힌 문을 여시는 하나님",
    "scripture": "이사야 45:1-3 야훼께서 그의 기름 부음을 받은 고레스에게 이같이 말씀하시되 내가 그의 오른손을 붙들고 그 앞에 열국을 항복하게 하며 내가 왕들의 허리를 풀어 그 앞에 문들을 열고 성문들이 닫히지 못하게 하리라... 네 게 흑암 중의 보화와 은밀한 곳에 숨은 재물을 주어 네 이름을 부르는 자가 나 야훼 이스라엘의 하나님인 줄을 네가 알게 하리라",
    "content": "2009년 미국인 기자 유나 리와 로라 링은 두만강 부근에서 탈북자들을 취재하다 북한군에게 체포되었습니다. 두 사람은 12년의 노동교화형을 선고받았고 미국은 충격에 휩싸였습니다. 미국 정부는 여러 외교적 노력을 기울였지만 당시 미국과 북한의 관계가 크게 악화되어 공식 협상은 열릴 수 없는 상황이었습니다. 아무런 길이 보이지 않던 그때 전혀 예상치 못한 돌파구가 열렸습니다. 미국의 빌 클린턴 전 대통령이 북한을 직접 방문해 두 사람의 석방을 이끌어낸 것입니다. 그는 정부의 공식 특사가 아닌 전직 대통령으로서 인도적 사명을 띠고 갔기에 북한도 대화에 응할 수 있었습니다. 결국 두 사람은 미국으로 무사히 귀환했고 크리스천이자 한국계인 유나 리는 하나님이 우리의 생각을 뛰어넘는 방법으로 닫힌 문을 여셨다고 고백했습니다.\n이스라엘 백성은 오랜 바벨론 포로 생활로 절망 가운데 있었습니다. 그들의 앞날은 닫힌 문처럼 보였고 해방의 희망은 멀게만 느껴졌습니다. 그러나 하나님은 그들의 생각을 뛰어넘는 방법으로 일하셨습니다. 오늘 말씀에서처럼 유대인이 아닌 이방인이었던 바사 왕 고레스를 사용하셔서 그들을 해방하신 것입니다. 하나님은 지금도 우리의 생각과 예상을 뛰어넘어 역사하십니다. 그러므로 아무리 현실이 막막해 보여도 은혜로우신 하나님의 놀라운 역사를 소망하며 낙심하지 말아야 합니다.",
    "reading": "이사야 45-46장, 고린도전서 13-14장",
    "hymn": "주님의 뜻을 이루소서 (새찬송가 425장 / 통 217)",
    "question": "하나님이 내 생각과 예상을 뛰어넘는 방법으로 도우신 적이 있나요? 그때의 경험을 적어보세요.",
    "prayer": "하나님 아버지, 절망적인 상황에서도 우리의 생각을 뛰어넘어 역사하시는 하나님을 신뢰하며 희망을 잃지 않게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-13": {
    "subject": "우리의 인생을 변화시키는 예수님",
    "scripture": "고린도전서 15:9-10 나는 사도 중에 가장 작은 자라 나는 하나님의 교회를 박해하였으므로 사도라 칭함 받기를 감당하지 못할 자니라 그러나 내가 나 된 것은 하나님의 은혜로 된 것이니 내게 주신 그의 은혜가 헛되지 아니하여 내가 모든 사도보다 더 많이 수고하였으나 내가 한 것이 아니요 오직 나와 함께 하신 하나님의 은혜로라",
    "content": "조지 포먼은 한때 세계 헤비급 권투계를 호령했던 챔피언이었습니다. 젊은 시절 그는 거칠고 공격적인 성격으로 악명이 높았으며 특히 자신을 꺾은 세기의 라이벌 무하메드 알리에 대해서는 증오에 가까운 말을 서슴지 않았습니다. 그러나 1977년 지미 영과의 경기에서 패배한 뒤 탈진으로 쓰러져 생사를 오가는 경험을 하게 되었습니다. 그 극적인 순간 포먼은 예수님을 인격적으로 만나는 체험을 했습니다. 기적적으로 살아난 그는 이전과는 완전히 다른 사람이 되었습니다. 늘 굳어있던 표정은 따뜻한 미소로 바뀌었고 라이벌 알리를 향해 “나는 알리를 사랑합니다”라고 고백할 만큼 그의 마음은 사랑으로 채워졌습니다. 이후 그는 목사가 되어 복음을 전하며 권투로 얻은 막대한 재산을 기꺼이 이웃을 섬기는 일에 바쳤습니다.\n성경에는 예수님을 만나 삶이 극적으로 변화된 사람들이 여럿 등장합니다. 그중 대표적인 인물이 바로 사도 바울입니다. 그는 한때 교회와 그리스도인들을 핍박했던 박해자였으나 예수님을 만난 이후 교회를 위해 생명까지 내어놓는 헌신적인 사도로 거듭났습니다. 바울과 수많은 성경의 인물들 그리고 조지 포먼처럼 예수님을 인격적으로 만나 인생이 새로워지는 사람들이 오늘도 더욱 많아지기를 간절히 기도합니다.",
    "reading": "이사야 47-48장, 고린도전서 15-16장",
    "hymn": "주 예수 내 맘에 들어와 (새찬송가 289장 / 통 208)",
    "question": "예수님을 인격적으로 만나기 전과 만난 후의 나의 모습에는 어떠한 변화가 있나요?",
    "prayer": "하나님 아버지, 우리를 변화시키신 예수님의 은혜를 잊지 않고 세상을 섬기며 살도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-14": {
    "subject": "고난을 넘어 굳건한 믿음으로",
    "scripture": "고린도후서 1:8-9 형제들아 우리가 아시아에서 당한 환난을 너희가 모르기를 원하지 아니하노니 힘에 겹도록 심한 고난을 당하여 살 소망까지 끊어지고 우리는 우리 자신이 사형 선고를 받은 줄 알았으니 이는 우리로 자기를 의지하지 말고 오직 죽은 자를 다시 살리시는 하나님만 의지하게 하심이라",
    "content": "러시아의 대문호로 불리는 표도르 도스토예프스키는 젊은 시절 러시아 황실에 반대하는 모임에 참여했다는 이유로 체포되어 사형을 선고받았습니다. 1849년 12월 그는 차가운 광장에서 동료들과 함께 총살을 기다리고 있었습니다. 그러나 총살이 집행되기 직전에 황제의 특사가 도착하여 사형은 시베리아 유배형으로 감형되었습니다. 죽음을 눈앞에 두고 극적으로 살아난 그는 시베리아 감옥에서 4년 동안 혹독한 노역을 치러야 했습니다. 그러나 추위와 고통 속에서 도스토예프스키는 성경을 읽으며 하나님을 체험했고 오직 그리스도만이 진리임을 깨닫게 되었습니다. 이 신앙의 체험을 바탕으로 이후에 도스토예프스키는 인간의 죄와 고통 그리고 은혜의 빛을 조명하는 깊이 있는 통찰을 담아낸 『죄와 벌』 같은 위대한 작품들을 남겼습니다.\n오늘 말씀에서 사도 바울은 자신이 당한 극심한 환난을 전합니다. 그 고난이 어찌나 컸던지 살 소망마저 끊어지고 마치 사형 선고를 받은 것 같았다고 말합니다. 하지만 바울은 오히려 그러한 고난이 있었기에 하나님을 더욱 의지하며 믿음을 굳건히 하게 되었다고 고백합니다. 때때로 우리 삶에도 견디기 힘든 고난이 찾아올 수 있습니다. 그러나 그 고난이 값진 이유는 바로 그 속에서 하나님의 은혜를 발견하고 하나님을 더욱더 굳게 의지할 수 있기 때문입니다.",
    "reading": "이사야 49-50장, 고린도후서 1-2장",
    "hymn": "너 근심 걱정 말아라 (새찬송가 382장 / 통 432)",
    "question": "고난 속에서 하나님이 깨닫게 하신 특별한 은혜가 있었나요? 그때의 깨달음을 적어보세요.",
    "prayer": "하나님 아버지, 고난의 시간을 지날 때 더 큰 은혜와 축복으로 인도하실 하나님을 신뢰하며 이겨내게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-15": {
    "subject": "예수님의 희생과 사랑",
    "scripture": "이사야 53:4-5 그는 실로 우리의 질고를 지고 우리의 슬픔을 당하였거늘 우리는 생각하기를 그는 징벌을 받아 하나님께 맞으며 고난을 당한다 하였노라 그가 찔림은 우리의 허물 때문이요 그가 상함은 우리의 죄악 때문이라 그가 징계를 받으므로 우리는 평화를 누리고 그가 채찍에 맞으므로 우리는 나음을 받았도다",
    "content": "2001년 9월 11일 뉴욕 세계무역센터가 무너지던 날, 24세의 청년 웰스 크로더는 남쪽 타워 104층에서 근무하고 있었습니다. 비행기가 충돌하자 건물은 크게 파손되고 거센 불길이 번졌습니다. 그는 연기로 자욱한 빌딩 안에서 사람들을 대피시키기 시작했습니다. 걷지 못하는 부상자를 발견하면 직접 등에 업고 계단을 내려가기도 했습니다. 그렇게 사람들을 밖으로 내보내던 중 건물이 붕괴되면서 크로더는 끝내 목숨을 잃었고 그의 시신은 나중에 다른 소방관들과 함께 발견되었습니다. 그러나 그의 목숨 건 희생 덕분에 많은 사람들이 생명을 건질 수 있었습니다. 한 생존자는 이렇게 고백했습니다. \"백 년을 살아도 그가 보여준 희생과 헌신을 따라가지는 못할 것입니다.\"\n이사야 선지자는 예수님의 희생을 예언했습니다. 그의 예언대로 예수님은 우리의 질고를 지고 우리의 죄악 때문에 채찍에 맞으셨습니다. 우리가 평화를 누리고 치유를 경험하는 것은 예수님이 우리를 대신해 모진 고난을 짊어지셨기 때문입니다. 하지만 우리는 종종 십자가의 은혜에 무감각해져 그 의미를 잊고 살아갑니다. 이제 다시 복음 앞에 서서 우리는 예수님의 사랑과 희생이 우리를 살렸음에 감격해야 합니다. 오늘 하루 예수님의 은혜를 기억하며 감사와 찬양으로 영광을 돌려드리길 소망합니다.",
    "reading": "이사야 51-53장, 고린도후서 3장",
    "hymn": "예수 나를 위하여 (새찬송가 144장)",
    "question": "예수님이 죄를 대신 짊어지셨음을 감사드리고 믿음으로 살기를 결단하는 고백을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 살리기 위해 채찍에 맞으시고 십자가를 지신 예수님의 은혜를 늘 기억하며 감사하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-16": {
    "subject": "사방으로 욱여쌈을 당하여도",
    "scripture": "고린도후서 4:8-10 우리가 사방으로 욱여쌈을 당하여도 싸이지 아니하며 답답한 일을 당하여도 낙심하지 아니하며 박해를 받아도 버린 바 되지 아니하며 거꾸러뜨림을 당하여도 망하지 아니하고 우리가 항상 예수의 죽음을 몸에 짊어짐은 예수의 생명이 또한 우리 몸에 나타나게 하려 함이라",
    "content": "증조할아버지 때부터 신앙을 지켜온 저희 가족은 모두가 독실한 크리스천입니다. 그런데 제 사촌누나가 믿지 않는 집안으로 시집을 가면서 신앙의 큰 시련을 겪게 되었습니다. 시어머니가 주일마다 밀린 집안일을 맡기고 가족 행사를 일부러 크게 열어 예배 참석을 막았던 것입니다. 결혼 전에는 단 한 번도 성수 주일을 거른 적이 없던 사촌누나는 본의 아니게 예배에 빠질 때마다 마음 아파하며 눈물로 하나님께 기도했습니다. 그렇게 기도에 매달리던 어느 날 하나님이 시어머니를 더욱 사랑하라는 마음을 주셨습니다. 사촌누나는 이전보다 더 친절하게 시어머니를 대하고 집안일도 더욱 기쁘게 담당하며 예수님의 사랑을 실천했습니다. 그 결과 결혼 10년째 되던 해 시어머니가 처음으로 교회를 나가게 됐고 이후 신실한 크리스천으로 변화되었습니다.\n사도 바울은 자신이 사방으로 욱여쌈을 당해 답답한 상황에 처했지만 결코 낙심하지 않는다고 고백했습니다. 왜냐하면 예수님의 고난에 동참할 때 예수님의 생명 또한 나타남을 알았기 때문입니다. 우리 역시 답답하고 막막한 상황에 부딪힐 수 있습니다. 그럴지라도 낙심하지 말고 묵묵히 예수님의 발자취를 따라 걸어가야 합니다. 하나님이 문제를 해결해 주시고 생명의 열매가 맺어지도록 인도하실 것입니다.",
    "reading": "이사야 54-55장, 고린도후서 4-5장",
    "hymn": "이 눈에 아무 증거 아니 뵈어도 (새찬송가 545장 / 통 344)",
    "question": "삶이 힘들어도 예수님의 길을 따르기로 결심한 사람은 어떤 삶의 자세를 가져야 할까요?",
    "prayer": "하나님 아버지, 앞날이 막막할지라도 낙심하지 않고 예수님이 가신 발자취를 따라 믿음으로 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-17": {
    "subject": "내가 기뻐하는 금식은",
    "scripture": "이사야 58:6-10 내가 기뻐하는 금식은 흉악의 결박을 풀어 주며 멍에의 줄을 끌러 주며 압제 당하는 자를 자유하게 하며 모든 멍에를 꺾는 것이 아니겠느냐 또 주린 자에게 네 양식을 나누어 주며 유리하는 빈민을 집에 들이며... 주린 자에게 네 심정이 동하며 괴로워하는 자의 심정을 만족하게 하면 네 빛이 흑암 중에서 떠올라 네 어둠이 낮과 같이 될 것이며",
    "content": "주후 6세기 초 로마 귀족 가문 출신의 베네딕트는 세상의 타락에 크게 실망하여 수도생활을 시작했습니다. 그는 그렇게 세상과 구별된 은둔의 삶을 보낸 뒤 몬테카시노 수도원을 세우고 수도사들이 지켜야 할 규율을 마련했습니다. 이 수도원의 생활은 규칙적인 기도와 금식 그리고 절제된 삶으로 이루어졌습니다. 그러나 그저 정해진 규율만 잘 지킨다고 해서 수도원 생활을 잘하는 것이 아니었습니다. 더 중요한 것은 이웃 사랑과 섬김의 실천이었습니다. 형제들을 존중하며 손님을 따뜻하게 맞이하는 것이야말로 기도와 금식의 참된 목적이었습니다. “모든 손님을 그리스도처럼 맞이하라”라는 이 수도원 수칙은 이 공동체가 지향하는 바를 잘 보여줍니다.\n오늘 본문에서 이스라엘 백성은 공동체를 바로 세우기 위해 금식하며 기도했습니다. 그러나 어떤 이들은 금식 중에도 자신의 이익만을 추구하고 이웃과 다투는 잘못을 범했습니다. 이에 하나님은 “내가 기뻐하는 금식”은 흉악한 행동을 끊어내고 굶주린 자에게 양식을 나누어 주며 고난과 시련으로 고통받는 자를 돌보는 것이라고 말씀하셨습니다. 다시 말해 금식은 이웃을 향한 사랑과 공동체를 살리는 섬김으로 이어져야 한다는 뜻입니다. 우리의 기도와 금식 또한 개인의 필요를 채우는 것에서 그치지 않고 공동체의 치유와 회복으로 열매 맺어야 합니다.",
    "reading": "이사야 56-58장, 고린도후서 6장",
    "hymn": "내 모든 소원 기도의 제목 (새찬송가 452장 / 통 505)",
    "question": "지금 어떤 응답을 바라보고 기도하거나 금식하고 있나요? 그 응답으로 어떻게 이웃을 섬기고 그에게 기쁨을 줄 수 있을지 적어보세요.",
    "prayer": "하나님 아버지, 우리의 유익보다 이웃과 공동체를 위해 기도하고 금식하여 하나님을 기쁘시게 해드리도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-18": {
    "subject": "일어나라 빛을 발하라",
    "scripture": "이사야 60:1-3 일어나라 빛을 발하라 이는 네 빛이 이르렀고 야훼의 영광이 네 위에 임하였음이니라 보라 어둠이 땅을 덮을 것이며 캄캄함이 만민을 가리려니와 오직 야훼께서 네 위에 임하실 것이며 그의 영광이 네 위에 나타나리니 나라들은 네 빛으로, 왕들은 비치는 네 광명으로 나오리라",
    "content": "남수단 청년 사무엘은 기독교 NGO 포아프리카에서 운영하는 남수단 리더십 학교에서 공부하고 있습니다. 그는 2020년 큰 기대를 품고 입학했지만 코로나 팬데믹으로 인해 고향으로 돌아가야 했습니다. 그런데 얼마 지나지 않아 비극이 들이닥쳤습니다. 부족 간 무력 충돌로 여자와 아이들이 납치되고 이웃들이 목숨을 잃는 참극이 벌어진 것입니다. 사무엘은 간신히 살아남아 숲으로 피신해 3달 동안 굶주림과 두려움 속에 숨어 지냈고 마을로 돌아왔을 때 집들은 모두 불타 없어진 상태였습니다. 2021년 학교로 돌아온 사무엘은 여전히 상처와 아픔에 짓눌렸지만 하나님의 말씀이 다시 그를 일으켜 세웠습니다. “일어나라 빛을 발하라 이는 네 빛이 이르렀고 야훼의 영광이 네 위에 임하였음이니라”라는 이사야 60장 1절의 말씀이었습니다. 사무엘은 언젠가 마을에 병원을 세워 이웃을 돕겠다는 꿈과 비전을 품고 학업에 힘쓰고 있습니다.\n우리 역시 인생의 길에서 좌절과 시련을 만날 때가 있습니다. 그러나 그 순간에 반드시 기억해야 할 것은 하나님의 영광이 이미 우리에게 임했다는 사실입니다. 우리를 일으켜 세우시는 주님의 손을 붙들고 일어나시기를 바랍니다. 하나님을 의지해 일어서는 순간 절망이 희망으로 변화되고 다시 빛을 발할 힘을 얻게 될 것입니다.",
    "reading": "이사야 59-61장, 고린도후서 7장",
    "hymn": "빛의 사자들이여 (새찬송가 502장 / 통 259)",
    "question": "힘든 상황 속에서도 하나님의 영광이 나와 함께한다는 사실을 믿나요? 내가 빛을 발해야 할 자리는 어디일까요?",
    "prayer": "하나님 아버지, 하나님의 영광이 우리에게 임하셨음을 기억하며 일어나 빛을 발하는 믿음의 사람이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-19": {
    "subject": "풍성한 연보",
    "scripture": "고린도후서 8:1-5 형제들아 하나님께서 마게도냐 교회들에게 주신 은혜를 우리가 너희에게 알리노니 환난의 많은 시련 가운데서 그들의 넘치는 기쁨과 극심한 가난이 그들의 풍성한 연보를 넘치도록 하게 하였느니라 내가 증언하노니 그들이 힘대로 할 뿐 아니라 힘에 지나도록 자원하여 이 은혜와 성도 섬기는 일에 참여함에 대하여... 그들이 먼저 자신을 주께 드리고 또 하나님의 뜻을 따라 우리에게 주었도다",
    "content": "2010년 1월, 아이티를 강타한 대지진은 수십만 명의 생명을 앗아가고 국토 전체를 폐허로 만들었습니다. 전 세계가 충격과 슬픔에 잠긴 그때, 한국교회는 \"우는 자들과 함께 울라\"(롬 12:15)라는 말씀에 순종하여 사랑과 나눔의 손길을 내밀었습니다. 국민일보와 한국교회희망봉사단이 주도한 모금 운동에 전국의 많은 교회와 성도들이 자발적으로 참여했고 불과 3주 만에 32억 원의 성금을 모았습니다. 농어촌의 작은 교회와 미자립교회에서부터 여의도순복음교회, 명성교회, 사랑의교회와 같은 대형교회에 이르기까지 모두가 한마음으로 동참했습니다. 군인과 교회학교 어린이들까지 작은 정성을 보태어 고난받는 이웃을 향한 한국교회의 뜨거운 사랑을 보여주었습니다.\n오늘 본문에서 사도 바울은 기근으로 고통받던 예루살렘교회를 돕기 위해 연보에 동참한 마게도냐 지역 교회들을 칭찬합니다. 데살로니가, 빌립보 등 그 지역의 여러 교회들이 어려운 와중에도 기쁨과 자원하는 마음으로 섬김에 동참했습니다. 현재의 우리도 마게도냐의 교회들과 16년 전 한국교회가 보여주었던 그 섬김의 정신을 다시 회복하고 지켜나가야 합니다. 고통당하는 이웃을 외면하지 않고 넘치는 기쁨과 정성으로 기꺼이 돕는 우리가 되기를 소망합니다.",

    "prayer": "하나님 아버지, 어려움에 처한 이웃을 외면하지 않고 기쁨과 자원하는 마음으로 섬김을 실천하도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "10-20": {
    "subject": "완전한 평화의 나라",
    "scripture": "이사야 65:23-25 그들의 수고가 헛되지 않겠고 그들이 생산한 것이 재난을 당하지 아니하리니 그들은 야훼의 복된 자의 자손이요 그들의 후손도 그들과 같을 것임이라 그들이 부르기 전에 내가 응답하겠고 그들이 말을 마치기 전에 내가 들을 것이며 이리와 어린 양이 함께 먹을 것이며 사자가 소처럼 짚을 먹을 것이며 뱀은 흙을 양식으로 삼을 것이니 나의 성산에서는 해함도 없겠고 상함도 없으리라 야훼께서 말씀하시니라",
    "content": "20세기 중반까지만 해도 세상은 거대한 전쟁의 소용돌이 속에 있었습니다. 두 차례의 세계대전으로 수천만 명이 희생되었고, 이어 발발한 한국전쟁과 베트남전쟁에서도 수많은 이들이 목숨을 잃었습니다. 어떤 이는 21세기에 들어 전쟁이 줄었다고 말하지만, 최근 들어 또다시 세계 곳곳에서 전쟁의 소문이 불거지고 있습니다. 알려지지 않았거나 관심 밖으로 밀려난 분쟁과 무력 충돌까지 포함하면 전쟁은 역사 속에서 단 한 번도 멈춘 적이 없습니다. “오직 죽은 사람만 전쟁의 종말을 볼 것이다”라는 스페인 철학자 조지 산타야나의 말은 결코 과장이 아닌 것처럼 들립니다.\n그러나 오늘 본문에서 이사야 선지자는 장차 임할 새 하늘과 새 땅에서는 전쟁과 갈등이 전혀 없을 것이라고 전합니다. 그는 마지막 종말의 때에 들어갈 하나님의 나라를 ‘이리와 어린 양이 함께 먹고 사자가 소처럼 풀을 먹는’ 모습으로 묘사하며, 완전한 평화가 실현되는 공동체를 보여줍니다. 그러므로 크리스천은 다툼과 미움이 끊이지 않는 세상에 살아가면서도 완전한 평화가 임할 그날을 바라보며 소망을 품을 수 있습니다. 아울러 이 땅을 살아가는 크리스천으로서 우리의 사명은 마지막 때에 임할 하나님의 나라가 바로 지금 이곳에서도 이루어지도록 기도하며 헌신하는 것입니다.",

    "prayer": "하나님 아버지, 다툼과 전쟁이 끊이지 않는 세상 속에서 마지막 때에 완성될 하나님 나라를 소망하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "10-21": {
    "subject": "내가 약한 그 때에 강함이라",
    "scripture": "고린도후서 12:7-10 여러 계시를 받은 것이 지극히 크므로 너무 자만하지 않게 하시려고 내 육체에 가시 곧 사탄의 사자를 주셨으니 이는 나를 쳐서 너무 자만하지 않게 하려 하심이라 이것이 내게서 떠나가게 하기 위하여 내가 세 번 주께 간구하였더니... 이는 그리스도의 능력이 내게 머물게 하려 함이라 그러므로 내가 그리스도를 위하여 약한 것들과 능욕과 궁핍과 박해와 곤고를 기뻐하노니 이는 내가 약한 그 때에 강함이라",
    "content": "1978년, 미국인 청년 헨리 스미스는 대학을 졸업한 뒤 일자리를 찾고 있었습니다. 그러나 퇴행성 안구 질환으로 앞을 거의 보지 못했던 그는 안정된 직장을 얻을 수 없었습니다. 그럼에도 그는 절망하지 않았습니다. 오히려 자신의 연약함 가운데 그리스도께서 더 큰 능력을 드러내실 것이라 확신했습니다. 그는 자신에게 주어진 환경과 상황에 불평하기보다는 감사의 고백을 드리기로 결단했고 이러한 믿음을 찬양으로 표현했습니다. 그 곡은 오늘날 「거룩하신 하나님(Give Thanks)」이라는 제목으로 불리며 많은 이들에게 은혜를 주고 있습니다. 이 찬양의 후렴은 이렇게 고백합니다. “내가 약할 때 강함 주고, 가난할 때 우리를 부요케 하신 나의 주 감사 감사...”\n오늘 본문에서 사도 바울은 자신의 육체에 주신 가시를 고백합니다. 그는 그것이 치유되기를 세 번이나 간구했으나 끝내 치료를 받지는 못했습니다. 그러나 바울은 낙심하지 않았고 오히려 그 고난 속에서 은혜를 발견했습니다. 육체의 가시로 인해 자신은 약해지지만, 그 약함을 통해 오히려 그리스도의 능력이 더욱 강하게 드러난다는 사실을 깨달은 것입니다. 우리에게도 약점과 연약함이 있을 수 있습니다. 그러나 그것은 결코 좌절의 이유가 될 수 없습니다. 왜냐하면, 우리의 약함을 통해 하나님의 능력이 더욱 강력히 나타나기 때문입니다.",
    "reading": "예레미야 1-2장, 고린도후서 11-12장",
    "hymn": "예수님은 누구신가 (새찬송가 96장 / 통 94)",
    "question": "나에게는 어떤 약점이 있나요? 그 약점으로 인해 도리어 하나님의 능력이 더 강하게 나타났던 경험이 있다면 적어보세요.",
    "prayer": "하나님 아버지, 우리에게 약점이 있을지라도 그것을 통해 강하게 역사하실 하나님을 신뢰하며 담대함을 잃지 않게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-22": {
    "subject": "신앙의 점검",
    "scripture": "고린도후서 13:5-7 너희는 믿음 안에 있는가 너희 자신을 시험하고 너희 자신을 확증하라 예수 그리스도께서 너희 안에 계신 줄을 너희가 스스로 알지 못하느냐... 우리가 하나님께서 너희로 악을 조금도 행하지 않게 하시기를 구하노니 이는 우리가 옳은 자임을 나타내고자 함이 아니라 오직 우리는 버림 받은 자 같을지라도 너희는 선을 행하게 하고자 함이라",
    "content": "원자력 발전은 현대 사회의 중요한 에너지원이지만 단 한 번의 사고만으로도 수많은 생명과 환경을 위협 할 수 있는 민감한 기술입니다. 그렇기에 원자력 발전소는 겉보기에 아무 문제가 없어 보여도 끊임없이 정밀 점검을 시행합니다. 특히 외벽 검사는 안전을 좌우하는 핵심 과정입니다. 아파트 24층 높이에 해당하는 거대한 둥근 외벽 위에 10명 남짓의 점검원들이 올라가 혹시 생겼을지 모를 미세한 균열을 꼼꼼히 살핍니다. 원자력은 고열과 고압을 다루기에 육안으로 보이지 않는 작은 틈 하나도 큰 사고로 이어질 수 있기 때문입니다. 그래서 점검원들은 정밀 장비를 활용해 0.05mm의 균열조차 놓치지 않으려 주의 깊게 확인합니다. 이러한 빈틈없는 관리와 경계 덕분에 우리는 일상생활에서 전기를 안전하게 공급받을 수 있습니다.\n오늘 본문에서 바울은 “너희는 믿음 안에 있는가 너희 자신을 시험하고 너희 자신을 확증하라”라고 권면 합니다. 이는 우리가 스스로 믿음에 균열이 생기지 않았는지 점검하며 구원의 확신 위에 서야 함을 의미 합니다. 신앙의 길을 걸어가는 동안 우리는 영적인 경계를 결코 느슨히 해서는 안 됩니다. 날마다 기도의 무릎을 꿇고 말씀을 거울삼아 마음과 삶을 점검함으로 굳건한 믿음 위에 서기를 힘써야 합니다.",
    "reading": "예레미야 3-5장, 고린도후서 13장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 546장 / 통 399)",
    "question": "하나님의 말씀은 마음의 거울입니다. 내 마음을 점검할 수 있는 성경 한 구절을 적어보세요.",
    "prayer": "하나님 아버지, 성실한 기도 생활과 말씀 읽기로 날마다 믿음을 점검하는 우리가 되도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "10-23": {

    "scripture": "예레미야 7:4-7 너희는 이것이 야훼의 성전이라, 야훼의 성전이라, 야훼의 성전이라 하는 거짓말을 믿지 말라 너희가 만일 길과 행위를 참으로 바르게 하여 이웃들 사이에 정의를 행하며 이방인과 고아와 과부를 압제하지 아니하며 무죄한 자의 피를 이 곳에서 흘리지 아니하며 다른 신들 뒤를 따라 화를 자초하지 아니하면 내가 너희를 이 곳에 살게 하리니 곧 너희 조상에게 영원무궁토록 준 땅에니라",
    "content": "구약시대 남유다 말기, 예레미야 선지자는 진실함이 없는 형식적인 신앙을 날카롭게 비판했습니다. 당시 종교 지도자들은 \"야훼의 성전이라, 야훼의 성전이라\"라고 외치며 예루살렘 성전에서 제사만 드리면 결코 나라가 무너지지 않을 것이라고 가르쳤습니다. 그러나 하나님이 원하신 것은 제사 행위 자체만이 아니었습니다. 하나님은 그들이 공의를 행하고 전심으로 하나님을 사랑하며, 언약의 백성으로서 그 책임을 다하기를 원하셨습니다. 하지만 백성들은 성전 제사에만 만족한 채 우상을 겸하여 섬기고, 가난하고 억눌린 자들을 돌보는 의무를 저버렸습니다. 그 결과 절대 무너지지 않을 것이라 믿었던 예루살렘 성전은 바벨론에 의해 함락되었고, 남유다의 사람들은 포로로 끌려가는 심판을 받게 되었습니다.\n오늘날 우리도 형식적인 신앙생활이 우리를 지켜줄 것이라 착각할 때가 있습니다. 단지 예배에 출석하기만 하면 모든 것이 괜찮을 것이라 스스로 위로할지도 모릅니다. 그러나 하나님은 마음의 중심과 삶의 모습을 살피신다는 사실을 잊지 말아야 합니다. 참된 예배자의 모습을 회복하여 하나님께 진정한 감사와 사랑의 고백을 올려 드리며, 우리의 일상이 선을 행하고 이웃을 섬기는 삶의 예배가 되기를 소망합니다.",

    "prayer": "하나님 아버지, 형식적인 신앙생활에 만족하지 않고 하나님을 전심으로 사랑하며 의와 사랑을 실천하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
