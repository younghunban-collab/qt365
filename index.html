    "prayer": "하나님 아버지, 독생자를 내어주신 하나님의 크신 사랑을 기억하며 우리도 사랑을 실천하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-14": {
    "subject": "하나님으로 인하여 기뻐하라",
    "scripture": "하나님의 율법책을 낭독하고 그 뜻을 해석하여 백성에게 그 낭독하는 것을 다 깨닫게 하니 백성이 율법의 말씀을 듣고 다 우는지라 총독 느헤미야와 제사장 겸 학사 에스라와 백성을 가르치는 레위 사람들이 모든 백성에게 이르기를 오늘은 너희 하나님 야훼의 성일이니 슬퍼하지 말며 울지 말라 하고 ••• 이 날은 우리 주의 성일이니 근심하지 말라 야훼로 인하여 기뻐하는 것이 너희의 힘이니라 하고 (느헤미야 8:8-10)",
    "content": "유다 백성들은 끝나지 않을 것 같던 70년간의 바벨론 포로 생활을 마치고 꿈에 그리던 고향 땅으로 돌아왔습니다. 예루살렘으로 돌아온 새해 첫날, 그들은 하나님의 말씀을 듣기 위해 한자리에 모였습니다. 율법책이 낭독되었고 백성들이 깨달을 수 있도록 그 뜻도 해석되었습니다. 그때 모든 백성이 눈물을 터뜨렸습니다. 이 눈물은 감사와 감격의 눈물, 회개의 눈물이었습니다. 그들 모두 말씀을 통해 자신들의 불신앙과 죄악 그리고 하나님이 베풀어 주신 은혜를 깨닫게 된 것입니다. 이에 에스라와 느헤미야는 슬퍼하거나 울지 말고, 이스라엘을 구원하신 하나님으로 인해 기뻐하라고 선포했습니다. 하나님이 원하시는 것은 슬픔과 근심이 아니라 기쁨이기 때문입니다.\n미국 침례교 목사이자 신학자인 존 파이퍼 목사는 이렇게 말했습니다. “하나님에 대한 사랑의 본질은 하나님 한 분만을 온전히 즐거워하는 것이다. 하나님을 가장 영화롭게 하는 것은 바로 이러한 기쁨이며, 특히 우리 영혼을 둘러싼 모든 것들이 우리를 저버릴 때도 하나님 안에서 기뻐하는 것이야말로 그분에게 최고의 영광을 돌려드리는 모습이다.” 아무리 힘들고 어려운 상황 가운데 있을지라도 우리는 하나님으로 인해 기뻐할 수 있고, 그것이 우리가 이 세상을 살아가는 힘과 능력이 될 것입니다.",
    "reading": "느헤미야 6-8장, 요한이서 1장",
    "hymn": "내 영혼에 햇빛 비치니 (새찬송가 428장 / 통 488)",
    "question": "상황이나 환경에 관계없이 하나님 한 분만으로 기뻐할 수 있는 이유를 적어보고 감사를 기록하세요.",
    "prayer": "하나님 아버지, 세상의 것으로 인해 기뻐하는 것이 아니라, 우리를 구원하신 하나님으로 인해 기뻐하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-15": {
    "subject": "십자가에서 이루신 일",
    "scripture": "장로인 나는 사랑하는 가이오 곧 내가 참으로 사랑하는 자에게 편지하노라 사랑하는 자여 네 영혼이 잘됨 같이 네가 범사에 잘되고 강건하기를 내가 간구하노라 형제들이 와서 네게 있는 진리를 증언하되 네가 진리 안에서 행한다 하니 내가 심히 기뻐하노라 내가 내 자녀들이 진리 안에서 행한다 함을 듣는 것보다 더 기쁜 일이 없도다 (요한삼서 1:1-4)",
    "content": "요한삼서 2절 말씀은 조용기 목사님의 목회 신학이고 여의도순복음교회의 역사입니다. 서대문 시절에는 영혼의 구원, 환경의 구원, 육신의 구원을 합하여 ‘삼박자 구원’이라고 말했습니다. 그런데 여의도순복음교회가 폭발적으로 부흥하자 사람들이 “무슨 구원이 삼박자냐? 몸이 아프면 구원받지 못한 거냐?”라고 비판했습니다. 그 후 조 목사님이 삼박자 구원을 ‘삼중축복’으로 명칭을 바꾸셨으나 내용은 같습니다.\n여의도순복음교회가 강조하는 삼중축복의 출발점은 예수 그리스도의 십자가입니다. 예수님이 십자가에서 “다 이루었다”라고 말씀하실 때 죄의 결과로 다가온 영혼의 죽음, 환경의 저주, 육신의 사망이 모두 사라졌습니다. 예수님이 십자가 대속을 통해 삼중형벌을 멸하시고, 우리에게 삼중축복을 주신 것입니다. 그러므로 예수 그리스도의 십자가보다 더 중요한 것은 없습니다. 십자가에서 예수 그리스도의 구원 사역이 완성되었기 때문입니다. 십자가 은혜로 우리는 영혼이 잘되고 범사가 잘되고 강건한 복을 받았습니다. 이 삼중의 복은 하나님의 자녀가 마땅히 누려야 할 복입니다. 삼중축복으로 무장하여 죄의 저주에서 벗어나 승리의 삶, 건강한 삶, 복 받은 삶을 살아가는 우리가 되기를 소망합니다.",
    "reading": "느헤미야 9-11장, 요한삼서 1장",
    "hymn": "내 평생에 가는 길 (새찬송가 413장 / 통 470)",
    "question": "내 삶에서 삼중축복(영적, 환경적, 육체적 복)을 누리고 있나요? 부족한 부분이 있다면 주님께 기도로 구하며 적어보세요.",
    "prayer": "하나님 아버지, 예수님의 십자가 은혜로 영혼이 잘됨 같이 범사가 잘되며 강건해지는 복을 받게 하시니 감사합니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-16": {
    "subject": "기억하시는 하나님",
    "scripture": "내 하나님이여 그들이 제사장의 직분을 더럽히고 제사장의 직분과 레위 사람에 대한 언약을 어겼사오니 그들을 기억하옵소서 내가 이와 같이 그들에게 이방 사람을 떠나게 하여 그들을 깨끗하게 하고 또 제사장과 레위 사람의 반열을 세워 각각 자기의 일을 맡게 하고 또 정한 기한에 나무와 처음 익은 것을 드리게 하였사오니 내 하나님이여 나를 기억하사 복을 주옵소서 (느헤미야 13:29-31)",
    "content": "존스홉킨스 병원의 창립 멤버였던 하워드 켈리 박사는 의과대학생 시절에 등록금을 벌기 위해 방문판매를 했습니다. 어느 늦은 저녁, 그는 허기진 배를 채우려고 주위를 둘러봤으나 음식을 살 곳이 없었습니다. 물 한 잔이라도 얻어 마시기 위해 어느 집 문을 두드렸습니다. 문을 열고 나온 소녀에게 물 한 잔을 부탁하자 그의 상황을 눈치챈 소녀는 물 대신 우유 한 잔을 건네주었습니다. 수십 년이 지난 후 의사가 된 켈리 박사는 긴급 수술이 필요한 한 여성 환자를 만났습니다. 그녀는 과거 그에게 우유를 대접했던 바로 그 소녀였습니다. 켈리 박사는 정성껏 그녀를 치료해 주었습니다. 다행히 그녀는 완치되었지만, 막대한 치료비를 내야 하는 형편이었습니다. 퇴원 전날 그녀가 받은 치료비 청구서엔 이렇게 적혀있었습니다. ‘우유 한 잔으로 이미 다 지불되었음.’ 그녀의 선행을 기억한 켈리 박사가 대신 치료비를 내준 것입니다.\n오늘 본문에는 서로 대비되는 사람들이 나옵니다. 하나님의 말씀을 어기고 악을 행한 사람들과 하나님 앞에 충성되고 정결한 삶을 산 느헤미야입니다. 하나님은 이 모든 것을 기억하시고 그 행위에 따라 심판과 복을 내리십니다. 우리는 하나님께 어떤 모습으로 기억될까요? 하나님이 선하게 기억하시는 복 받는 삶을 살기 원합니다.",
    "reading": "느헤미야 12-13장, 유다서 1장, 요한계시록 1장",
    "hymn": "내 평생 소원 이것뿐 (새찬송가 450장 / 통 376)",
    "question": "내가 한 일 중에 하나님께 기억되고 싶은 일이 있나요? 느헤미야처럼 “나를 기억하사 복을 주옵소서”라고 자신 있게 기도하기 위해 무엇을 해야 할까요?",
    "prayer": "하나님 아버지, 하나님께 충성되고 정결한 모습으로 기억되어 복 받는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-17": {
    "subject": "작은 능력으로",
    "scripture": "빌라델비아 교회의 사자에게 편지하라 거룩하고 진실하사 다윗의 열쇠를 가지신 이 곧 열면 닫을 사람이 없고 닫으면 열 사람이 없는 그가 이르시되 볼지어다 내가 네 앞에 열린 문을 두었으되 능히 닫을 사람이 없으리라 내가 네 행위를 아노니 네가 작은 능력을 가지고서도 내 말을 지키며 내 이름을 배반하지 아니하였도다 (요한계시록 3:7-8)",
    "content": "빌라델비아 교회는 물질적 풍요와 이방 문화가 꽃핀 지역에 세워져서 경건한 신앙을 지키기 어려운 환경 가운데 있었습니다. 그럼에도 작은 능력으로도 주님의 말씀을 지킨 교회라는 칭찬을 받았습니다. 이는 성도의 신앙에서 중요한 것은 외적인 환경이나 조건이 아니라 주님에 대한 충성과 순종이라는 교훈을 우리에게 가르쳐 줍니다.\n릭 워렌 목사의 부인 케이 워렌은 능력 있는 남편을 보며 상대적인 열등감을 느꼈습니다. 자신은 특별한 재능도 없고 똑똑하지도 않은 평범한 사람이었기 때문입니다. 그녀는 \"왜 저를 이것밖에 안 되는 사람으로 만드셨어요? 이런 저를 사모로 삼으시다니, 정말 크게 실수하신 거예요.\"라며 하나님께 불평했습니다. 그때 라디오에서 대니 벨 홀의 「평범한 사람들」이란 노래가 흘러나왔습니다. 그 가사의 내용은 평범하지만 자기가 가진 모든 것을 드리는 사람을 하나님이 사용하신다는 것이었습니다. 그 순간, 그녀는 하나님께 불평했던 죄를 회개하고, 하나님이 마음껏 사용하실 수 있도록 자신을 바치겠다고 기도했습니다. 이후 그녀는 귀하게 쓰임 받아 에이즈로 고통받는 여성과 아이들을 돌보며 새들백교회의 부흥에 크게 기여했습니다. 우리도 재능이 없다고 불평하지 말고, 작은 능력이라도 주님을 위해 온전히 드릴 수 있기를 소망합니다.",
    "reading": "에스더 1-2장, 요한계시록 2-3장",
    "hymn": "환난과 핍박 중에도 (새찬송가 336장 / 통 383)",
    "question": "나는 하나님께 많은 것을 받지 못했다고 불평하진 않았나요? 작은 능력이지만, 하나님의 일을 위해 쓰임 받은 경험이 있나요?",
    "prayer": "하나님 아버지, 작은 능력을 가졌다고 불평하지 말고, 주님께 충성하고 순종함으로써 칭찬받는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-18": {
    "subject": "인생을 주관하시는 하나님",
    "scripture": "모르드개가 그를 시켜 에스더에게 회답하되 ... 네가 왕후의 자리를 얻은 것이 이 때를 위함이 아닌지 누가 알겠느냐 하니 에스더가 모르드개에게 회답하여 이르되 당신은 가서 수산에 있는 유다인을 다 모으고 나를 위하여 금식하되 밤낮 삼 일을 먹지도 말고 마시지도 마소서 나도 나의 시녀와 더불어 이렇게 금식한 후에 규례를 어기고 왕에게 나아가리니 죽으면 죽으리이다 하니라 (에스더 4:13-16)",
    "content": "베다니 해밀턴은 어릴 때부터 파도타기를 좋아했습니다. 그런데 13살에 친구와 같이 파도타기를 하러 갔다가 상어에게 왼팔을 물어뜯겼습니다. 그녀는 왜 자신에게 이런 일이 일어났는지 이해할 수 없어서 눈물로 하나님께 기도했습니다. “하나님 나를 살려주신 뜻이 어디 있습니까?” 그러던 어느 날, 가족의 권유로 태국 쓰나미 현장에 단기 선교를 갔습니다. 그곳에서 쓰나미로 인해 부모를 잃은 한 고아를 만났는데, 그 아이의 손을 잡고 바다로 나가서 더 이상 바다를 두려워할 필요가 없다고 위로해 주었습니다. 이를 계기로 그녀는 자신에게 일어난 일이 하나님의 계획이라는 것을 알게 되었고, 두려움을 이겨내고 파도타기에 다시 도전했습니다. 이후 그녀는 각종 대회에서 수상하면서 세계 최고의 프로 서퍼 중 한 명으로 자리 잡았습니다. 2017년에는 서퍼 명예의 전당에 그녀의 이름이 오르면서 많은 사람에게 희망을 주고 있습니다.\n우리의 인생을 주관하시는 분은 하나님이십니다. 우리가 그 뜻과 계획을 다 알지 못해도 하나님께 기도하고 맡기면 하나님이 우리의 인생을 가장 좋은 길로 인도해 주십니다. 그러므로 두려워하지 말고, “죽으면 죽으리라”라는 믿음으로 전진하시길 바랍니다. 이 같은 담대한 믿음을 가진 자를 통해 하나님의 위대한 역사가 일어납니다.",
    "reading": "에스더 3-5장, 요한계시록 4장",
    "hymn": "아 하나님의 은혜로 (새찬송가 310장 / 통 410)",
    "question": "두려움 때문에 하지 못한 일이 있나요? 내 인생을 모두 하나님께 맡길 때 좋은 점은 무엇일까요?",
    "prayer": "하나님 아버지, 하나님께 모든 것을 맡기고, 어떤 문제 앞에서도 “죽으면 죽으리라”는 믿음으로 담대히 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-19": {
    "subject": "오직 주님께",
    "scripture": "큰 음성으로 이르되 죽임을 당하신 어린 양은 능력과 부와 지혜와 힘과 존귀와 영광과 찬송을 받으시기에 합당하도다 하더라 내가 또 들으니 하늘 위에와 땅 위에와 땅 아래와 바다 위에와 또 그 가운데 모든 피조물이 이르되 보좌에 앉으신 이와 어린 양에게 찬송과 존귀와 영광과 권능을 세세토록 돌릴지어다 하니 네 생물이 이르되 아멘 하고 장로들은 엎드려 경배하더라 (요한계시록 5:12-14)",
    "content": "김강림 목사는 한때 친구의 꾀에 빠져 신천지에 들어갔습니다. 이 사실을 알게 된 그의 부모는 이단상담소에 가서 상담받고 그를 신천지에서 나오게 하려고 애썼습니다. 그러나 이미 세뇌를 당한 그는 격렬하게 저항했습니다. 그렇게 부모와 밀고 당기는 싸움을 하는 중에 생일을 맞게 되었는데, 어머니가 생일 케이크를 들고 오는 모습을 보는 순간 그의 눈에서 눈물이 흘렀습니다. 온 가족이 자기 때문에 이렇게 고통당하는데 신천지의 믿음을 지키는 것이 맞는지 의문이 들었습니다. 그리고 상담받은 지 이틀 만에 신천지가 완전히 사기라는 것을 깨달았습니다. 김강림 목사는 이렇게 고백합니다. “예수님의 십자가를 저버리고 나 스스로 뭔가 해보겠다고 전도하고, 다른 구원자를 찾고, 그런 어처구니없는 일을 저질렀다는 것을 뒤늦게 깨달았습니다. … 예수님이 주신 구원을 알게 되고, 수렁에서 건져주신 것이 너무나 감사합니다.”\n예수 그리스도 외에 다른 구원의 길은 없습니다. 예수님만이 우리의 구원자가 되시며, 예수님만이 모든 능력과 지혜와 존귀와 영광과 찬송을 받으시기에 합당한 분이십니다. 이 땅을 살아가는 동안 주님만 섬기고 주님만 전하면서, 오직 주님께 모든 영광을 올려드리는 우리가 되길 간절히 소망합니다.",
    "reading": "에스더 6-7장, 요한계시록 5장",
    "hymn": "정결하게 하는 샘이 (새찬송가 264장 / 통 198)",
    "question": "예수님 외에 다른 구원자를 전하는 이단을 만난 적이 있나요? 오직 예수님만 섬기며 예수님께만 영광을 올려드리는 삶을 살기 위해 무엇을 해야 할까요?",
    "prayer": "하나님 아버지, 일평생 우리의 구원자 되신 예수님만 섬기며, 오직 예수님께 찬양과 영광을 올려드리는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-20": {
    "subject": "하나님의 공의로운 심판",
    "scripture": "다섯째 인을 떼실 때에 내가 보니 하나님의 말씀과 그들이 가진 증거로 말미암아 죽임을 당한 영혼들이 제단 아래에 있어 큰 소리로 불러 이르되 거룩하고 참되신 대주재여 땅에 거하는 자들을 심판하여 우리 피를 갚아 주지 아니하시기를 어느 때까지 하시려 하나이까 하니 각각 그들에게 흰 두루마기를 주시며 이르시되 … 자기처럼 죽임을 당하여 그 수가 차기까지 하라 하시더라 (요한계시록 6:9-11)",
    "content": "영국 최초의 여왕 메리 1세는 1553년에 즉위한 후 국교를 로마 가톨릭으로 바꾸는 정책을 펼쳤습니다. 이로 인해 개신교도들을 잔혹하게 핍박하며 4년 4개월의 통치 기간에 3백여 명을 처형시켰습니다. 메리 1세에 의해 죽은 최초의 순교자는 성경 번역가 존 로저스였습니다. 그는 교황제도를 반대하는 설교를 했다는 이유로 화형을 당했습니다. 이후에도 메리 여왕은 수많은 사람들을 화형대에 올렸고 그들에게 고통을 더 주려고 일부러 젖은 장작을 사용하여 몇 시간씩 더 오래 타게 했다고 전해집니다. 이러한 공포 정치로 인해 메리 여왕은 훗날 ‘피의 메리’라고 불리었고, 결국 즉위 5년 만에 42세의 젊은 나이에 병들어서 쓸쓸한 최후를 맞이했습니다.\n오늘 본문은 다섯째 인을 떼실 때 일어날 일들에 대한 말씀입니다. 믿음을 지키기 위해 죽임을 당한 영혼들이 “우리 피를 갚아 주지 아니하시기를 어느 때까지 하시려 하나이까”라며 울부짖었습니다. 이에 하나님은 순교자들의 수가 차기까지 조금 더 기다리라고 말씀하십니다. 당장은 늦어지는 것처럼 보일지라도 하나님의 때에 하나님의 공의로운 심판은 반드시 이뤄집니다. 그러므로 우리는 세상에 불의가 가득하고 악인이 잘되는 듯 보여도 절대 낙심하지 말고 인내하며 믿음을 지켜야 합니다.",
    "reading": "에스더 8-10장, 요한계시록 6장",
    "hymn": "눈을 들어 하늘 보라 (새찬송가 515장 / 통 256)",
    "question": "악인이 잘되는 모습을 보면 어떤 생각이 드나요? 하나님의 공의로운 심판을 신뢰할 때 내 삶은 어떻게 달라질까요?",
    "prayer": "하나님 아버지, 세상이 불의하다고 낙심하지 말고, 오직 하나님의 공의로운 심판을 신뢰하며 믿음을 지키게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-21": {
    "subject": "원망하지 아니하니라",
    "scripture": "욥이 일어나 겉옷을 찢고 머리털을 밀고 땅에 엎드려 예배하며 이르되 내가 모태에서 알몸으로 나왔사온즉 또한 알몸이 그리로 돌아가올지라 주신 이도 야훼시요 거두신 이도 야훼시오니 야훼의 이름이 찬송을 받으실지니이다 하고 이 모든 일에 욥이 범죄하지 아니하고 하나님을 향하여 원망하지 아니하니라 (욥기 1:20-22)",
    "content": "『일곱 번째 봄』 저자인 김보리 자매는 31살에 스티븐 존슨 증후군이라는 희귀병을 앓게 되었습니다. 온몸이 수포와 발진으로 뒤덮이고 눈도 제대로 뜰 수 없었습니다. 그녀는 매일 살점을 도려내는 듯한 힘든 치료를 받아야 했는데, 그 고통의 순간에 하나님을 만났습니다. 그녀는 십자가에서 고통당하신 예수님을 바라보게 되었고 “두려워하지 말라.”라는 주님의 음성을 들었습니다. 이후 7년 동안 19차례의 수술을 받는 중에 생긴 후유증으로 각막이 손상되어 앞을 잘 볼 수 없게 되었지만, 그녀는 하나님을 원망하지 않고 하나님이 행하실 새 일을 바라보았습니다. 그녀는 이렇게 고백합니다. “나의 저자이고 완성자이신 하나님 아버지에게 전적으로 의지합니다. 나는 두렵지만, 하나님을 신뢰합니다. 그분의 다음 페이지를 기대하고 소망합니다.”\n욥에게 닥친 고난은 거대한 태풍처럼 그의 삶을 산산조각 내버렸습니다. 그럼에도 욥은 하나님을 향하여 원망하지 않고 오히려 하나님의 이름을 찬송했습니다. 우리의 인생에도 고난은 찾아옵니다. 그러할 때 우리도 욥처럼 하나님을 원망하지 말고 하나님의 절대 주권을 인정해야 합니다. 우리가 긍정적인 신앙의 자세로 고난을 통과하면 우리의 믿음은 더욱 성장하고 하나님이 예비하신 큰 은혜를 경험하게 될 것입니다.",
    "reading": "욥기 1-2장, 요한계시록 7-8장",
    "hymn": "내 주여 뜻대로 (새찬송가 549장 / 통 431)",
    "question": "고난으로 인해 하나님을 원망했던 적이 있나요? 고난 속에서도 하나님을 원망하지 않고 하나님의 절대 주권을 인정하는 믿음을 갖기 위해서는 어떻게 해야 할까요?",
    "prayer": "하나님 아버지, 하나님의 절대 주권을 인정하며 믿음으로 모든 어려움을 이겨낼 수 있도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-22": {
    "subject": "갖다 먹어 버리라",
    "scripture": "하늘에서 나서 내게 들리던 음성이 또 내게 말하여 이르되 네가 가서 바다와 땅을 밟고 서 있는 천사의 손에 펴 놓인 두루마리를 가지라 하기로 내가 천사에게 나아가 작은 두루마리를 달라 한즉 천사가 이르되 갖다 먹어 버리라 네 배에는 쓰나 네 입에는 꿀 같이 달리라 하거늘 내가 천사의 손에서 작은 두루마리를 갖다 먹어 버리니 내 입에는 꿀 같이 다나 먹은 후에 내 배에서는 쓰게 되더라 (요한계시록 10:8-10)",
    "content": "오늘 본문에서 사도 요한이 천사에게 받은 두루마리는 하나님의 말씀을 상징합니다. 그런데 요한이 그 두루마리를 먹었을 때 입에서는 꿀 같이 달지만 배에서는 쓰게 되었습니다. 이는 하나님의 말씀이 주는 기쁨과 고난을 의미합니다. 말씀을 처음 들을 때는 은혜롭고 좋지만, 말씀을 실천하고 세상에 전할 때는 고난과 어려움이 따를 수 있습니다. 그러나 달든 쓰든 하나님의 말씀은 영혼의 양식이기에 우리는 매일 말씀을 먹어야 합니다. 오직 말씀만이 우리의 영혼을 치료하고 성장시킬 수 있습니다.\n모태 크리스천인 한의사 김양규 장로는 대학에 들어가자마자 폐결핵을 앓았고 졸업과 동시에 심장 수술을 받았습니다. 죽음의 문턱에 있을 때 그는 성경을 60회 이상 통독했습니다. 이후 그는 한의학을 성경적 관점에서 바라보고 『성경적 한의학』이란 책을 썼는데, 그 책에서 다음과 같이 말합니다. “… 약으로는 몸을 치료하지만, 그리스도인은 매일매일 신구약 말씀으로 마음을 다스리고 영혼을 다스리는 의사입니다. 말씀에 굳게 서서 마음을 다스릴 때 우리들 마음속의 불안함이나 염려 걱정 근심, 두려움 등 부정적인 생각들은 저절로 사라지고 영혼이 치료됩니다.” 매일 하루도 빼놓지 않고 말씀을 묵상하고 실천하여 영혼의 건강을 지키는 우리가 되길 바랍니다.",
    "reading": "욥기 3-4장, 요한계시록 9-10장",
    "hymn": "나의 사랑하는 책 (새찬송가 199장 / 통 234)",
    "question": "하나님의 말씀이 달게 느껴질 때는 언제인가요? 하나님의 말씀대로 살려고 할 때 어떤 어려움을 겪었나요?",
    "prayer": "하나님 아버지, 하나님의 말씀을 늘 묵상하고, 어떤 어려움 속에서도 말씀을 실천할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-23": {
    "subject": "하나님을 찾는 자",
    "scripture": "사람은 고생을 위하여 났으니 불꽃이 위로 날아가는 것 같으니라 나라면 하나님을 찾겠고 내 일을 하나님께 의탁하리라 하나님은 헤아릴 수 없이 큰 일을 행하시며 기이한 일을 셀 수 없이 행하시나니 비를 땅에 내리시고 물을 밭에 보내시며 낮은 자를 높이 드시고 애곡하는 자를 일으키사 구원에 이르게 하시느니라 (욥기 5:7-11)",
    "content": "조니 에릭슨 타다는 17살에 다이빙을 하다가 목이 부러지는 끔찍한 사고를 당했습니다. 어깨 아래부터 전신이 마비되어 걷지도 못하고 손도 사용하지 못할 것이라는 의사의 말에 그녀는 절망했습니다. 그러던 어느 날 밤, 그녀는 하나님이 여전히 가까이에 계시다는 사실을 깨닫고, 이후부터 매일 하나님을 의지하며 이렇게 기도했습니다. ‘주님, 나는 앞을 헤쳐 나갈 힘이 없습니다. 나는 그 어떤 것도 의지할 것이 없습니다. 나는 사지마비로 살아야 하는 또 다른 한 날에 할 수 있는 것이 아무것도 없지만, 나에게 힘을 주시는 당신을 통해 모든 것을 할 수 있습니다. 내게는 당신이 절실히 필요합니다.’ 하나님은 이 간절한 기도를 들으시고 그녀를 높이 들어 사용하셔서 ‘조니와 친구들’이라는 사역 단체를 통해 수많은 이들에게 희망을 전하게 하셨습니다.\n오늘 본문은 불꽃이 위로 날아가는 게 당연하듯 인생에 고난이 다가오는 것도 자연스러운 일이라고 말씀합니다. 누구에게나 고난은 찾아옵니다. 건강의 문제, 가정의 문제, 직장의 문제 등 여러 가지 고난으로 인해 인생을 포기하고 싶을 때도 있습니다. 그러할 때 우리는 하나님을 찾아야 합니다. 하나님은 고난 중에 있는 자를 외면하지 않으시며, 낮은 자를 높이 드시고 애곡하는 자의 눈물을 닦아주십니다.",
    "reading": "욥기 5-6장, 요한계시록 11-12장",
    "hymn": "어려운 일 당할 때 (새찬송가 543장 / 통 342)",
    "question": "고난이 닥칠 때 나는 누구를 가장 먼저 찾나요? 하나님을 의지하여 고난을 극복한 경험이 있나요?",
    "prayer": "하나님 아버지, 인생의 고난이 다가올 때 오직 하나님만 찾고 하나님만 의지할 수 있는 믿음을 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-24": {
    "subject": "인내와 믿음",
    "scripture": "또 권세를 받아 성도들과 싸워 이기게 되고 각 족속과 백성과 방언과 나라를 다스리는 권세를 받으니 죽임을 당한 어린 양의 생명책에 창세 이후로 이름이 기록되지 못하고 이 땅에 사는 자들은 다 그 짐승에게 경배하리라 누구든지 귀가 있거든 들을지어다 사로잡힐 자는 사로잡혀 갈 것이요 칼에 죽을 자는 마땅히 칼에 죽을 것이니 성도들의 인내와 믿음이 여기 있느니라 (요한계시록 13:7-10)",
    "content": "심리학의 대가인 이민규 박사가 30여 년의 교수 생활을 마치고 강단을 떠나면서 제자들에게 해주고 싶은 이야기를 한 권의 책에 담았습니다. 그 책의 제목은 『지치지 않는 힘』입니다. 그는 책에서 목표를 이루고 성공하는 사람의 비밀이 바로 ‘지치지 않는 힘’에 있다고 말합니다. 중간에 그만두지 않으면 앞으로 나아갈 수 있고, 포기하지 않으면 꿈을 이룰 수 있다는 의미입니다. 다시 말해, 세상의 변화와 속도에 미치지 못하고 남보다 뛰어나지 않아도 지치지 않으면 끝까지 갈 수 있다는 것입니다.\n세상일도 참고 견디면 목표를 이룰 수 있는데, 하물며 크리스천이 쉽게 포기하고 물러선다면 하나님이 예비하신 상급을 받을 수 있을까요? 오늘 본문에서 말씀하듯이 말세가 다가올수록 공중 권세를 잡은 사탄의 힘은 강해지고 우리의 영적 싸움은 더욱 치열해질 것입니다. 그렇기에 지금 우리에게 필요한 것은 인내와 믿음입니다. 우리의 싸움은 예수님이 이미 십자가에서 이긴 싸움입니다. 우리 앞에는 승리의 면류관이 준비되어 있습니다. 그러므로 어떤 역경과 고난이 다가와도 절대 흔들리면 안 됩니다. 무슨 일이 있어도 포기하면 안 됩니다. 주님이 다시 오실 때까지 믿음으로 인내하며, 마침내 최후 승리를 얻게 되는 우리가 되기를 간절히 소망합니다.",
    "reading": "욥기 7-9장, 요한계시록 13장",
    "hymn": "우리들이 싸울 것은 (새찬송가 350장 / 통 393)",
    "question": "나는 내가 처한 환경이나 문제 때문에 믿음이 흔들린 적이 있나요? 어떻게 하면 믿음을 더욱 견고하게 지킬 수 있을까요?",
    "prayer": "하나님 아버지, 주님 다시 오실 때까지 믿음을 굳게 지키길 원합니다. 지치지 않고 끝까지 인내할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-25": {
    "subject": "전쟁은 하나님께 속한 것이니",
    "scripture": "야하시엘이 이르되 온 유다와 예루살렘 주민과 여호사밧 왕이여 들을지어다 야훼께서 이같이 너희에게 말씀하시기를 너희는 이 큰 무리로 말미암아 두려워하거나 놀라지 말라 이 전쟁은 너희에게 속한 것이 아니요 하나님께 속한 것이니라 … 너희는 두려워하지 말며 놀라지 말고 내일 그들을 맞서 나가라 야훼가 너희와 함께 하리라 하셨느니라 하매 (역대하 20:15-17)",
    "content": "1950년 6·25전쟁 발발 후, 불과 40여 일 만에 낙동강 이남을 제외한 남한 전체가 북한 공산군에 의해 점령당했습니다. 대한민국은 이제 낙동강 방어선만 뚫리면 지구상에서 영원히 사라지는 절체절명의 위기에 놓여 있었습니다. 이때 한국교회는 한마음으로 위기에 처한 나라를 구원해 달라고 하나님께 간절히 기도했습니다. 특히 부산 초량교회에서는 전국에서 피난 온 250여 명의 목회자와 성도들이 모여 2주 동안 구국기도회를 열었습니다. 사람들은 밤낮으로 통곡하며 부르짖어 기도했고, 하나님의 임재를 체험했습니다. 그렇게 초량교회의 구국기도회가 있은 지 3일 후, 인간적인 관점에서 볼 때 성공 확률이 5천분의 1도 되지 않던 인천상륙작전이 기적적으로 성공을 거뒀고, 이를 기점으로 6·25전쟁의 판도가 뒤집혀 대한민국을 지켜낼 수 있었습니다.\n오늘 본문에서 하나님은 전쟁을 앞둔 여호사밧 왕에게 두려워하지 말라고 말씀하십니다. 전쟁은 하나님께 속한 것이기에 하나님이 그들과 함께하셔서 승리케 하실 것이기 때문입니다. 오늘은 6·25전쟁을 기념하는 날입니다. 6·25전쟁에서 하나님은 우리와 함께하셔서 이 나라를 지켜주셨습니다. 참전용사들의 숭고한 희생을 기억하고, 이 땅에 평화를 주신 하나님께 감사하는 시간을 가지시길 바랍니다.",
    "reading": "욥기 10-11장, 요한계시록 14-15장",
    "hymn": "내 영혼의 그윽히 깊은 데서 (새찬송가 412장 / 통 469)",
    "question": "나는 6·25전쟁에 대해 얼마나 알고 있나요? 우리나라를 지켜주시고 이 땅에 평화를 주신 하나님께 감사의 기도를 적어보세요.",
    "prayer": "하나님 아버지, 6·25전쟁 중에도 하나님이 우리와 함께하셔서 대한민국을 지켜주시고, 이 땅에 평화를 주시니 감사합니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-26": {
    "subject": "준비하고 깨어 있으라",
    "scripture": "그들은 귀신의 영이라 이적을 행하여 온 천하 왕들에게 가서 하나님 곧 전능하신 이의 큰 날에 있을 전쟁을 위하여 그들을 모으더라 보라 내가 도둑 같이 오리니 누구든지 깨어 자기 옷을 지켜 벌거벗고 다니지 아니하며 자기의 부끄러움을 보이지 아니하는 자는 복이 있도다 (요한계시록 16:14-15)",
    "content": "2011년, 일본 역사상 가장 강력한 지진이 일본 동부 해안을 강타했습니다. 이 지진으로 1만 8천여 명이 사망했고, 하루아침에 한 마을이 지도에서 사라지기도 했습니다. 항구 도시 가마이시도 강진과 쓰나미로 사망자와 실종자의 수가 천 명을 넘었습니다. 그런데 놀랍게도 이곳 초·중등학생 3천여 명은 대부분 생명을 보존할 수 있었습니다. 이들은 지진 발생 시 대피하는 매뉴얼을 상세히 만들고, 평소에 그것을 반복해서 훈련했기 때문입니다. 이 사건은 ‘가마이시의 기적’이라 불리며 철저한 준비의 중요성을 보여준 대표적인 모범 사례로 꼽힙니다.\n이처럼 인생에 닥칠 문제들을 미리 대비하는 준비도 중요하지만, 그것보다 더 중요한 것은 영적인 준비입니다. 오늘 본문은 주님이 “도둑 같이” 오신다고 말씀합니다. 도둑은 예고하고 오지 않습니다. 그렇기에 영적으로 깨어 준비한 자만이 주님의 재림을 잘 맞이할 수 있습니다. 무엇보다 주님 앞에 설 때 부끄러운 모습을 보이지 않기 위해 주님이 주신 의의 옷을 지켜야 합니다. 우리 모두 영적으로 잠들지 않게 늘 깨어 기도하고 말씀에 순종함으로써 복 있는 자의 삶을 살길 소망합니다.",
    "reading": "욥기 12-14장, 요한계시록 16장",
    "hymn": "인애하신 구세주여 (새찬송가 279장 / 통 337)",
    "question": "나는 다시 오실 주님을 맞이할 준비가 되어 있나요? 영적으로 깨어 준비된 자가 되기 위해 내가 지금 해야 할 일은 무엇일까요?",
    "prayer": "하나님 아버지, 세상에 마음을 두지 않고 다시 오실 주님을 바라보며 늘 깨어 기도하고 준비하는 자가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-27": {
    "subject": "진정한 위로",
    "scripture": "욥이 대답하여 이르되 이런 말은 내가 많이 들었나니 너희는 다 재난을 주는 위로자들이로구나 헛된 말이 어찌 끝이 있으랴 네가 무엇에 자극을 받아 이같이 대답하는가 나도 너희처럼 말할 수 있나니 가령 너희 마음이 내 마음 처지에 있다 하자 나도 그럴듯한 말로 너희를 치며 너희를 향하여 머리를 흔들 수 있느니라 (욥기 16:1-4)",
    "content": "욥은 하루아침에 가족과 재산을 잃고 질병으로 고통당하는 처지에 놓였습니다. 그런 욥을 위로해 주기 위해 친구들이 찾아왔습니다. 그런데 오늘 본문에서 욥은 친구들에게 “너희는 다 재난을 주는 위로자들이로구나”라고 말합니다. 친구들의 말이 욥의 마음을 위로하기는커녕 오히려 괴롭게 했다는 것입니다. 우리도 고난에 처한 사람들에게 사랑과 위로가 아닌 비판과 비난의 말로 고통을 보태고 있지는 않은가요?\n구경선 작가는 두 살 때 열병으로 청력을 잃었습니다. 듣지 못하니 말하는 것도 어눌했습니다. 어릴 때부터 그림을 좋아해서 애니메이션 고등학교에 들어갔지만, 수업 진도를 따라가지 못해 중퇴했습니다. 그러다 친구의 전도로 교회 수련회에 갔다가 하나님의 은혜를 체험했습니다. 이후 그녀는 듣지 못하는 자신을 대신해 사람들의 이야기를 들으라는 의미로 귀가 큰 토끼 캐릭터 ‘베니’를 만들었습니다. 그리고 현재 ‘망막색소변성증’으로 시력까지 잃고 있는 그녀가 쓴 책이 『그래도 괜찮은 하루』입니다. 그녀는 이 책을 통해 우리에게 말합니다. “마음이 아픈 사람, 고민이 많은 사람, 저에게 오세요. 제가 안아줄게요.” 오늘 우리가 고난에 지친 누군가에게 진정한 위로를 전한다면 그 사람에게도, 우리 자신에게도 ‘괜찮은 하루’가 되지 않을까요?",
    "reading": "욥기 15-16장, 요한계시록 17-18장",
    "hymn": "성자의 귀한 몸 (새찬송가 216장 / 통 356)",
    "question": "나는 고난에 처한 가족이나 친구를 잘 위로해준 경험이 있나요? 어떤 말이 그들에게 위로가 되었는지 적어보세요.",
    "prayer": "하나님 아버지, 고난에 처한 사람들에게 하나님의 사랑으로 진정한 위로를 전하는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-28": {
    "subject": "쓰레기 속에서 찾은 희망",
    "scripture": "그들은 밤으로 낮을 삼고 빛 앞에서 어둠이 가깝다 하는구나 내가 스올이 내 집이 되기를 희망하여 내 침상을 흑암에 펴놓으매 무덤에게 너는 내 아버지라, 구더기에게 너는 내 어머니, 내 자매라 할지라도 나의 희망이 어디 있으며 나의 희망을 누가 보겠느냐 우리가 흙 속에서 쉴 때에는 희망이 스올의 문으로 내려갈 뿐이니라 (욥기 17:12-16)",
    "content": "카테우라는 남미의 거대한 쓰레기 매립지 위에 세워진 빈민촌입니다. 이 마을은 온통 쓰레기로 뒤덮여 있고, 마을 사람들은 대부분 마약과 술에 찌들어 살고 있었습니다. 그런데 이 마을을 변화시킨 사람이 있습니다. 교회 성가대 지휘자인 파비오 차베스입니다. 그는 가난과 마약, 갱단에 둘러싸인 아이들을 보고 음악을 통해 그들의 삶에 긍정적인 영향을 주려고 했습니다. 그러나 악기를 구하는 일이 쉽지 않았습니다. 그는 이 문제를 두고 하나님께 간절히 기도했고, 그 결과 탄생한 것이 쓰레기를 재활용한 악기입니다. 버려진 쟁반은 바이올린이 되고 기름통은 첼로가 되었으며, 색소폰과 트럼펫은 낡은 배수관과 동전, 병마개로 만들어졌습니다. 2006년 마침내 ‘카테우라 재활용 오케스트라’가 창단되었고 이를 통해 아이들은 희망을 품게 되었습니다.\n욥은 극심한 고난 속에서 희망이 보이지 않는다고 부르짖습니다. “나의 희망이 어디 있으며 나의 희망을 누가 보겠느냐.” 우리도 살다 보면 앞날이 캄캄하고 희망이 전혀 보이지 않을 때가 있습니다. 그러나 우리에겐 주님이 계십니다. 주님이 우리의 빛이요 희망입니다. 쓰레기 더미 속에서도 희망의 악기를 찾아낸 차베스처럼 우리도 어떤 환경 가운데 있더라도 주님으로 인해 희망을 찾아내길 소망합니다.",
    "reading": "욥기 17-19장, 요한계시록 19장",
    "hymn": "주 안에 있는 나에게 (새찬송가 370장 / 통 455)",
    "question": "내 삶에 희망이 없다고 느낀 순간이 있었나요? 그러한 절망과 고난의 상황을 어떻게 극복할 수 있었는지 적어보세요.",
    "prayer": "하나님 아버지, 세상이 고난과 절망을 가져다줘도 주님 안에서 희망을 찾게 하시고 믿음으로 그 희망을 붙들게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-29": {
    "subject": "우리가 바라봐야 할 곳",
    "scripture": "그 성은 해나 달의 비침이 쓸 데 없으니 이는 하나님의 영광이 비치고 어린 양이 그 등불이 되심이라 만국이 그 빛 가운데로 다니고 땅의 왕들이 자기 영광을 가지고 그리로 들어가리라 … 무엇이든지 속된 것이나 가증한 일 또는 거짓말하는 자는 결코 그리로 들어가지 못하되 오직 어린 양의 생명책에 기록된 자들만 들어가리라 (요한계시록 21:23-27)",
    "content": "리처드 웜브란트 목사는 기독교로 개종한 유대인으로 공산주의자들이 루마니아를 점령했던 시대를 살았습니다. 공산 치하에서 그는 그리스도를 부인하지 않는다는 이유로 14년간 감옥에 갇혔습니다. 극심한 구타와 고문을 당했지만 그는 끝까지 주님을 붙들고 절대 놓지 않았습니다. 감옥에서도 “예수님은 여전히 내 안에 성전이 되신다.”라고 고백하며 매일 하나님 앞에 무릎을 꿇고 예배했습니다. 그의 몸은 햇빛 하나 들지 않는 어두운 감옥에 갇혀 있었지만, 그의 눈은 찬란하게 빛나는 주님을 향해 있었던 것입니다. 훗날 그는 감옥에 갇혔을 때 오직 주님께 집중했던 자신의 경험을 담은 묵상집을 출간했는데, 그 책의 제목이 바로 『저 높은 곳을 향하여』입니다.\n사도 요한은 밧모섬에 유배당했을 때 새 하늘과 새 땅, 새 예루살렘의 환상을 보았습니다. 그곳에는 하나님의 영광이 가득하고, 어린양이신 주님이 등불이 되어 만국을 비추고 있습니다. 새 하늘과 새 땅, 새 예루살렘이 우리가 믿음의 눈으로 바라봐야 할 곳입니다. 불의와 죄로 가득한 어두운 세상이나 우리를 절망케 하는 문제를 바라보지 말고, 오직 믿음의 눈을 들어 저 높은 곳을 바라보시길 바랍니다. 하나님의 영광과 빛이 가득한 그곳에서 우리는 주님과 함께 영원히 살게 될 것입니다.",
    "reading": "욥기 20-21장, 요한계시록 20-21장",
    "hymn": "이 몸의 소망 무언가 (새찬송가 488장 / 통 539)",
    "question": "나의 눈은 어디를 향하고 있나요? 세상의 것에 나의 눈과 마음을 빼앗기지 않고 오직 주님께 집중하려면 어떻게 해야 할까요?",
    "prayer": "하나님 아버지, 어두운 세상 가운데 살고 있더라도 새 하늘과 새 땅, 새 예루살렘을 바라보는 믿음의 눈을 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-30": {
    "subject": "행한 대로 갚아 주리라",
    "scripture": "불의를 행하는 자는 그대로 불의를 행하고 더러운 자는 그대로 더럽고 의로운 자는 그대로 의를 행하고 거룩한 자는 그대로 거룩하게 하라 보라 내가 속히 오리니 내가 줄 상이 내게 있어 각 사람에게 그가 행한 대로 갚아 주리라 나는 알파와 오메가요 처음과 마지막이요 시작과 마침이라 (요한계시록 22:11-13)",
    "content": "구세군 창립자 윌리엄 부스는 영국 노팅엄의 가난한 집안에서 태어났습니다. 13살에 생계를 위해 학교를 그만두고 전당포의 수습생 신분으로 일터에 뛰어들었습니다. 힘겹게 하루하루를 보낸 지 채 1년이 되지 않았을 때, 설상가상으로 아버지마저 세상을 떠나고 맙니다. 가난과 죽음의 공포에 시달리던 어느 날, 그는 우연히 감리교 집회에 참석했다가 극적으로 회심을 경험했습니다. 하나님의 자녀가 된 후부터 그는 세상에 대한 흥미를 다 잃어버리고, 가난하고 소외된 사람들에게 복음을 전하고 그들을 섬기는 일에 헌신했습니다. “주님 앞에 갈 때 후회 없게 살고 싶다.”라는 그의 고백처럼 마지막 숨을 거둘 때까지 선을 행하며 의로운 삶을 살기 위해 노력했던 것입니다.\n오늘 본문에 기록된 대로 예수님은 우주의 시작과 완성을 이루시는 분입니다. 그리고 완성을 위해 다시 오실 주님은 우리가 행한 대로 갚아주겠다고 말씀하십니다. 즉, 죄와 불의를 행하는 자들에게는 심판을 내리시고, 선행과 의를 행한 자들에게는 상으로 갚아주신다는 것입니다. 지금까지 우리가 행한 일들을 돌아보십시오. 우리가 행한 그대로 주님이 갚아주신다는 사실을 절대 잊어버리면 안 됩니다. 주님이 다시 오실 때 칭찬과 상을 받는 우리가 되기를 간절히 소망합니다.",
    "reading": "욥기 22-24장, 요한계시록 22장",
    "hymn": "주 어느 때 다시 오실는지 (새찬송가 176장 / 통 163)",
    "question": "내가 최근에 행했던 선하고 의로운 일은 무엇인가요? 행한 대로 갚아주시는 주님을 생각할 때 내 삶은 어떻게 달라질까요?",
    "prayer": "하나님 아버지, 행한 대로 갚아주시는 주님 앞에 부끄럽지 않도록 선하고 의로운 삶을 살 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-01": {
    "subject": "내 공의를 굳게 잡고",
    "scripture": "욥이 또 풍자하여 이르되 나의 정당함을 물리치신 하나님, 나의 영혼을 괴롭게 하신 전능자의 사심을 두고 맹세하노니 … 결코 내 입술이 불의를 말하지 아니하며 내 혀가 거짓을 말하지 아니하리라 나는 결코 너희를 옳다 하지 아니하겠고 내가 죽기 전에는 나의 온전함을 버리지 아니할 것이라 내가 내 공의를 굳게 잡고 놓지 아니하리니 내 마음이 나의 생애를 비웃지 아니하리라 (욥기 27:1-6)",
    "content": "욥은 깊은 고난 속에서도 자신의 의로움을 절대로 포기하지 않겠다고 선언합니다. 그는 친구들의 정죄와 의심 가운데서도 끝까지 하나님 앞에서 자신의 결백을 호소했습니다. “내가 내 공의를 굳게 잡고 놓지 아니하리니”라는 고백은 스스로 납득할 수 없는 고난 가운데서도 하나님 앞에서 의롭게 살아온 삶에 대한 확신을 드러냅니다. 욥은 자신을 괴롭게 하시는 분이 하나님이라고 느꼈지만, 동시에 그분이 여전히 인생의 주권자이심을 인정하며 믿음을 붙들었습니다. 또한 악인의 번영은 잠시일 뿐이며, 결국 하나님의 공의가 반드시 드러난다는 사실을 선포했습니다. 이처럼 욥은 고난의 자리에서도 하나님의 주권을 인정하며 믿음을 지켜낸 성숙한 크리스천의 본을 보여줍니다.\n이러한 욥의 고백은 우리에게도 큰 도전을 줍니다. 이해할 수 없는 어려움과 억울한 상황 속에서 우리는 쉽게 흔들리지만, 욥처럼 하나님 앞에서 믿음을 끝까지 지켜야 합니다. 눈앞의 현실이 불공평하게 보여도 하나님의 공의는 반드시 실현될 것을 믿고, 인생의 주권자가 되시는 하나님의 약속을 바라보는 태도가 필요합니다. 우리 또한 욥처럼 고난 중에도 흔들리지 않는 믿음 위에 든든히 서기를 소망합니다.",
    "reading": "욥기 25-27장, 마태복음 1장",
    "hymn": "어려운 일 당할 때 (새찬송가 543장 / 통 342)",
    "question": "이해할 수 없는 고난 속에서도 믿음을 잃지 않기 위해 내가 반드시 실천해야 할 일 한 가지를 적어보세요.",
    "prayer": "하나님 아버지, 고난 중에도 하나님의 주권을 인정하고 하나님의 공의를 바라보며 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-02": {
    "subject": "침묵 속에서 드리는 믿음의 고백",
    "scripture": "내가 주께 부르짖으나 주께서 대답하지 아니하시오며 내가 섰사오나 주께서 나를 돌아보지 아니하시나이다 주께서 돌이켜 내게 잔혹하게 하시고 힘 있는 손으로 나를 대적하시나이다 나를 바람 위에 들어 불려가게 하시며 무서운 힘으로 나를 던져 버리시나이다 내가 아나이다 주께서 나를 죽게 하사 모든 생물을 위하여 정한 집으로 돌려보내시리이다 (욥기 30:20-23)",
    "content": "목회자이자 뛰어난 저술가이기도 했던 유진 피터슨은 신학교 시절 매일 말씀을 묵상하고 기도했지만 하나님의 임재를 느끼지 못했습니다. 마치 하나님이 자신에게 침묵하시는 것처럼 느껴졌고 그로 인해 신앙의 열정이 서서히 식어갔습니다. 그러나 그는 침묵의 시간을 지나며 이렇게 고백했습니다. “하나님을 느끼지 못해도 신실하게 말을 거는 것이 믿음이다.” 훗날 그는 ‘침묵의 시간’이 자신의 믿음을 훈련하는 ‘은혜의 시간’이었음을 깨달았습니다. 그러한 시간을 통해 그는 눈에 보이는 환경이나 감정에 휩쓸리지 않고 말씀에 뿌리내려 하루하루 믿음으로 살아가는 것이 성숙한 크리스천의 자세라는 것을 체험하며 배운 것입니다.\n오늘 본문에서 욥도 극한 고난 가운데 하나님께 부르짖어 기도했지만, 아무런 응답도 받지 못했습니다. 이런 상황에서 욥은 자신의 마음을 숨기지 않고 있는 그대로 하나님께 토로했습니다. 그의 고백은 믿음 없는 불평이 아니라, 오히려 온전히 하나님을 신뢰하는 믿음에서 나오는 솔직한 표현이었습니다. 때로는 화려하고 경건한 말보다 눈물 섞인 탄식과 절규가 더 깊고 진실한 기도가 됩니다. 하나님은 그런 기도를 결코 외면하지 않으시고, 하나님의 때에 놀라운 위로와 회복을 허락해 주십니다.",
    "reading": "욥기 28-30장, 마태복음 2장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 546장 / 통 399)",
    "question": "고난 중에 하나님이 침묵하시는 것처럼 느껴질 때가 있었나요? 오직 믿음으로 살아가기 위해 내가 결단해야 할 일 한 가지를 적어보세요.",
    "prayer": "하나님 아버지, 환경이나 감정에 흔들리지 않고 말씀 위에 서서 오직 절대 긍정의 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-03": {
    "subject": "주님을 따르겠습니다",
    "scripture": "갈릴리 해변에 다니시다가 두 형제 곧 베드로라 하는 시몬과 그의 형제 안드레가 바다에 그물 던지는 것을 보시니 그들은 어부라 말씀하시되 나를 따라오라 내가 너희를 사람을 낚는 어부가 되게 하리라 하시니 … 세베대의 아들 야고보와 그의 형제 요한이 그의 아버지 세베대와 함께 배에서 그물 깁는 것을 보시고 부르시니 그들이 곧 배와 아버지를 버려 두고 예수를 따르니라 (마태복음 4:18-22)",
    "content": "영국의 한 부유한 가정에서 태어난 헨리 마틴은 케임브리지 대학을 수석으로 졸업한 뛰어난 인재였습니다. 그의 앞에는 부족함 없는 미래와 안정된 삶이 보장돼 있었습니다. 그러나 그는 ‘인디언 선교의 아버지’로 알려진 데이비드 브레이너드의 일기를 읽고 큰 감동을 받아, 자신의 삶을 선교에 바치기로 결심했습니다. 하나님이 인도 선교사로 부르셨을 때, 그는 주저하지 않고 모든 것을 내려놓은 채 인도로 떠났습니다. 그곳은 낯설고 열악한 환경이었지만, 포기하지 않고 성경을 번역하며 복음 전파에 온 힘을 기울였습니다. 비록 31세의 젊은 나이에 하나님 품에 안겼지만, 하나님 나라를 향한 그의 열정은 오늘까지도 수많은 이들에게 깊은 감동과 도전을 주고 있습니다.\n예수님이 갈릴리 바닷가에서 제자들을 부르셨을 때, 베드로와 안드레는 생업을, 야고보와 요한은 가족과 안정된 삶을 모두 내려놓고 곧바로 주님을 따랐습니다. 그들의 순종은 그들이 무엇을 가장 소중히 여기는지 보여주는 과감한 선택이자 믿음의 결단이었습니다. 오늘도 예수님은 우리를 향해 말씀하십니다. “나를 따르라.” 우리도 주님의 부르심에 응답하여 하나님과 그분의 부르심을 가장 소중하게 여기며 살아 가기를 소망합니다.",
    "reading": "욥기 31-32장, 마태복음 3-4장",
    "hymn": "예수 나를 오라 하네 (새찬송가 324장 / 통 360)",
    "question": "지금 예수님이 나를 부르신다면 가장 먼저 내려놓아야 할 것이 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 주님의 부르심에 기쁨으로 응답하며 하나님을 가장 우선시하는 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-04": {
    "subject": "세상의 빛과 소금으로",
    "scripture": "너희는 세상의 소금이니 소금이 만일 그 맛을 잃으면 무엇으로 짜게 하리요 후에는 아무 쓸 데 없어 다만 밖에 버려져 사람에게 밟힐 뿐이니라 너희는 세상의 빛이라 산 위에 있는 동네가 숨겨지지 못할 것이요 … 이같이 너희 빛이 사람 앞에 비치게 하여 그들로 너희 착한 행실을 보고 하늘에 계신 너희 아버지께 영광을 돌리게 하라 (마태복음 5:13-16)",
    "content": "바닷물을 맛본 적이 있나요? 바닷물에는 약 3.5%의 염분이 들어 있습니다. 바닷물 1리터에 소금이 약 35g 들어있는 셈입니다. 하지만 소금은 양이 적어도 바닷물의 맛을 결정합니다. 예수님이 너희는 “세상의 소금”이라고 말씀하신 것도 이와 같습니다. 우리는 세상에서 적은 무리일지라도, 소금처럼 세상에 맛을 내는 존재입니다. 또한 예수님은 우리를 “세상의 빛”이라고 하셨습니다. 캄캄한 방에서 작은 불빛 하나만 있으면 앞을 볼 수 있고 물건을 찾을 수 있습니다. 이처럼 우리는 어두운 세상 속에서 빛을 비추도록 부름받은 사람들입니다.\n예수님은 믿는 자들이 세상의 빛과 소금이라고 하시면서 어떻게 빛과 소금으로 살아야 하는지 알려주셨습니다. 그것은 거창한 일이 아닙니다. 내가 있는 자리에서 하나님이 기뻐하시는 “착한 행실”을 실천하는 것이 곧 빛과 소금의 삶입니다. 소금이 맛을 내고 빛이 어둠을 밝히듯, 우리의 착한 행실을 통해 세상이 변화되고 하나님의 영광이 드러나게 될 것입니다. 오늘 하루도 착한 행실로 세상의 소금과 빛의 사명을 감당하시길 소망합니다.",
    "reading": "욥기 33-35장, 마태복음 5장",
    "hymn": "빛의 사자들이여 (새찬송가 502장 / 통 259)",
    "question": "주변 사람들에게 빛과 소금의 역할을 하고 있나요? 하나님의 사랑을 실천할 수 있는 구체적인 행동 한 가지를 적어보고 실천해 보세요.",
    "prayer": "하나님 아버지, 세상의 빛과 소금의 사명을 잘 감당하여 우리를 통해 하나님의 영광이 나타나게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-05": {
    "subject": "고난 중에 일하시는 하나님",
    "scripture": "마음이 경건하지 아니한 자들은 분노를 쌓으며 하나님이 속박할지라도 도움을 구하지 아니하나니 그들의 몸은 젊어서 죽으며 그들의 생명은 남창과 함께 있도다 하나님은 곤고한 자를 그 곤고에서 구원하시며 학대 당할 즈음에 그의 귀를 여시나니 그러므로 하나님이 그대를 환난에서 이끌어 내사 좁지 않고 넉넉한 곳으로 옮기려 하셨은즉 무릇 그대의 상에는 기름진 것이 놓이리라 (욥기 36:13-16)",
    "content": "엘리후는 하나님이 고난 가운데서도 여전히 일하신다고 말합니다. 사람의 눈에는 고난이 죄로 인한 징계나 재앙처럼 보일 수 있지만 그는 그것이 하나님의 구원과 깨달음을 위한 도구임을 강조합니다. 하나님은 고난을 통해 우리의 귀를 열어주시고 마음을 일깨우셔서 하나님을 더 깊이 알도록 이끄십니다. 본문에서 말하는 “넉넉한 곳”은 단순히 편안한 환경이 아니라 하나님의 은혜와 자유를 누리는 삶을 가리킵니다. 하나님은 고난 가운데 있는 자를 버려두지 않으시고 기름진 상을 차려 주시는 분이십니다. 그래서 고난은 끝이 아니라 은혜로 들어가는 통로입니다.\n우리도 욥처럼 이유를 알 수 없는 고난을 겪어야 할 때가 있습니다. 그때에는 마치 하나님이 멀리 계신 것처럼 느껴지지만 사실은 가장 가까이에서 우리를 새롭게 빚어가고 계시는 때입니다. 눈앞의 현실이 힘들어도 하나님은 그런 과정을 통해 우리의 믿음을 자라게 하십니다. 그러므로 우리는 고난 앞에서 절망하고 낙심하기보다는 그 시간을 통해 말씀하시는 하나님의 음성에 귀를 기울이며 더 깊은 은혜로 나아가는 믿음의 발걸음을 내딛어야만 합니다. 오늘 하루도 우리를 넉넉한 곳에 옮기시고 기름진 상을 차려 주시는 하나님과 동행하기를 소망합니다.",
    "reading": "욥기 36-37장, 마태복음 6-7장",
    "hymn": "내 주 하나님 넓고 큰 은혜는 (새찬송가 302장 / 통 408)",
    "question": "고난의 시간을 통해 하나님의 사랑을 더 깊게 체험한 적이 있나요? 그때의 경험을 떠올리며 적어보세요.",
    "prayer": "하나님 아버지, 믿음의 눈을 열어주셔서 고난 중에도 주님께 감사하고 찬송하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-06": {
    "subject": "말씀으로만 하옵소서",
    "scripture": "백부장이 대답하여 이르되 주여 내 집에 들어오심을 나는 감당하지 못하겠사오니 다만 말씀으로만 하옵소서 그러면 내 하인이 낫겠사옵나이다 나도 남의 수하에 있는 사람이요 … 내 종더러 이것을 하라 하면 하나이다 예수께서 들으시고 놀랍게 여겨 따르는 자들에게 이르시되 내가 진실로 너희에게 이르노니 이스라엘 중 아무에게서도 이만한 믿음을 보지 못하였노라 (마태복음 8:8-10)",
    "content": "세계적인 권위를 가진 벨베데레 국제 콩쿠르에서 오페라 코치 부문 1위를 차지하고 특별상을 수상한 유수연 씨는 뛰어난 음악가로 주목을 받았습니다. 그러나 그 화려한 성공의 이면에는 백혈병 투병이라는 깊은 시련이 있었습니다. 17살 꽃다운 나이에 그녀는 백혈병 진단을 받았습니다. 고된 항암 치료와 수술 후유증으로 몸은 점점 쇠약해졌지만 그녀는 성경 말씀을 더욱 굳게 붙잡고 하나님이 고쳐주실 것을 확신했습니다. 그러자 기적적으로 몸의 기능이 정상으로 회복되었고, 2003년에 완치 판정을 받았습니다. 이후 그녀는 총신대 작곡과와 오스트리아 그라츠 국립 음대에서 최고 과정을 수료하며 다시 음악의 길을 걸을 수 있게 되었습니다. 현재 그녀는 피아니스트이자 오페라 코치, 작곡가, 음악이론가로 활동하며 하나님의 영광을 드러내고 있습니다.\n오늘 본문에 나오는 백부장은 예수님이 말씀하시기만 해도 하인이 나을 수 있다고 믿었습니다. 그는 예수님을 단지 구약의 선지자가 아닌, 모든 것을 다스리시는 하나님의 아들로 여겼던 것입니다. 예수님은 지금도 말씀으로 역사하시는 전능하신 주님이십니다. 그 예수님을 믿는다면 우리도 백부장처럼 고백할 수 있습니다. “말씀으로만 하옵소서.” 날마다 믿음으로 하나님의 능력을 경험하며 살아가시길 소망합니다.",
    "reading": "욥기 38-40장, 마태복음 8장",
    "hymn": "주의 말씀 받은 그 날 (새찬송가 285장 / 통 209)",
    "question": "예수님은 나에게 어떤 분이신가요? 예수님께 드리는 믿음의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 어떤 상황 속에서도 주님의 말씀을 믿고 담대하게 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-07": {
    "subject": "네 믿음이 너를 구원하였다",
    "scripture": "열두 해 동안이나 혈루증으로 앓는 여자가 예수의 뒤로 와서 그 겉옷 가를 만지니 이는 제 마음에 그 겉옷만 만져도 구원을 받겠다 함이라 예수께서 돌이켜 그를 보시며 이르시되 딸아 안심하라 네 믿음이 너를 구원하였다 하시니 여자가 그 즉시 구원을 받으니라 (마태복음 9:20-22)",
    "content": "조쉬 맥도웰은 국제대학생선교회(CCC) 강사로서 세계 84개국 700여 대학에서 7백만 명의 젊은이들에게 복음을 전한 영향력 있는 기독교 변증가이자 저술가요 강연자입니다. 그는 믿음을 이렇게 정의합니다. \"믿음이란 그분의 은혜를 받으려고 팔을 뻗는 것이다.\" 이 말은 오늘 본문에 나오는 혈루증 여인을 떠올리게 합니다. 열두 해 동안 병으로 고통받던 그녀는 예수님의 소문을 듣고, 예수님께 손만 대어도 고침을 받을 것이라고 믿으며, 예수님을 둘러싼 무리 사이를 헤치고 들어가 그분의 옷자락을 만졌습니다. 그때 예수님은 그녀를 돌아보시며 “네 믿음이 너를 구원하였다”라고 말씀하시고 회복시켜 주셨습니다. 이 장면은 믿음이 단순히 바라보는 것에서 멈추는 것이 아니라 용기를 내어 손을 내미는 행함으로 이어져야 한다는 교훈을 줍니다.\n우리도 이 여인과 같은 행함 있는 믿음이 필요합니다. 단지 말씀이 내 삶에 이루어지길 바란다고 해서 하나님의 역사가 일어나는 것은 아닙니다. 내가 믿어 깨달은 말씀을 두려움 없이 행할 때 바로 하나님의 능력이 나타납니다. 날마다 말씀을 읽고 묵상하며 그것을 실천하면 하나님은 우리의 작은 믿음을 통해 크고 놀라운 일을 이루십니다. 오늘 하루도 우리가 가진 믿음을 삶 속에서 실천하게 되기를 소망합니다.",
    "reading": "욥기 41-42장, 마태복음 9-10장",
    "hymn": "고통의 멍에 벗으려고 (새찬송가 272장 / 통 330)",
    "question": "문제가 해결되기만을 바라고 아무것도 안 하고 있지는 않나요? 문제의 해결을 위해 내가 실천할 수 있는 믿음의 행동은 무엇이 있을까요?",
    "prayer": "하나님 아버지, 믿음으로 행하여 날마다 기적을 경험하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-08": {
    "subject": "복 있는 사람의 길",
    "scripture": "복 있는 사람은 악인들의 꾀를 따르지 아니하며 죄인들의 길에 서지 아니하며 오만한 자들의 자리에 앉지 아니하고 오직 야훼의 율법을 즐거워하여 그의 율법을 주야로 묵상하는도다 그는 시냇가에 심은 나무가 철을 따라 열매를 맺으며 그 잎사귀가 마르지 아니함 같으니 그가 하는 모든 일이 다 형통하리로다 (시편 1:1-3)",
    "content": "인생에는 두 가지 길이 있습니다. 하나는 악인의 꾀를 따르며 오만한 자들과 어울리는 죄인의 길이고, 다른 하나는 하나님의 말씀을 즐거워하며 그 뜻에 순종하는 복된 길입니다. 많은 사람이 눈앞의 이익과 달콤한 유혹에 이끌려 죄인의 길을 선택하지만, 그 끝에는 허무와 파멸이 기다리고 있습니다. 그러나 삶이 힘겨워도 말씀을 선택하고 순종하는 사람은 복된 삶, 형통한 삶을 살게 됩니다. 시편의 기자는 이러한 삶을 시냇가에 심은 나무에 비유했습니다. 시냇가에 심긴 나무는 가뭄이 들어도 시냇물을 공급받아 계절마다 열매를 맺습니다. 마찬가지로 말씀에 뿌리내린 사람은 고난 가운데서도 하나님의 은혜를 힘입어 풍성한 열매를 거둡니다. 말씀은 우리의 영혼에 새 힘을 주고, 인생의 길을 밝히 비추어 올바른 방향으로 이끄는 등불과 같습니다.\n우리는 날마다 무엇인가 선택하며 살아갑니다. 그때마다 말씀에 순종하여 복 있는 사람의 길인 의인의 길을 걸어간다면, 우리의 삶은 시냇가에 심은 나무처럼 자라나 아름다운 열매를 맺게 될 것입니다. 지금은 더디고 초라해 보일지라도, 말씀을 삶의 원동력으로 삼아 한 걸음씩 믿음으로 순종하여 복된 인생을 살아가시길 소망합니다.",
    "reading": "시편 1-3편, 마태복음 11장",
    "hymn": "나의 갈 길 다 가도록 (새찬송가 384장 / 통 434)",
    "question": "나는 매일 하나님의 말씀을 읽고 묵상하고 있나요? 삶의 크고 작은 결정들을 내릴 때 말씀을 기준으로 삼고 있나요?",
    "prayer": "하나님 아버지, 상황을 보고 낙심하지 말고 말씀을 주야로 묵상하여 주님의 뜻을 따르게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-09": {
    "subject": "믿음의 가족",
    "scripture": "예수께서 무리에게 말씀하실 때에 그의 어머니와 동생들이 예수께 말하려고 밖에 섰더니 한 사람이 예수께 여짜오되 보소서 당신의 어머니와 동생들이 당신께 말하려고 밖에 서 있나이다 … 손을 내밀어 제자들을 가리켜 이르시되 나의 어머니와 나의 동생들을 보라 누구든지 하늘에 계신 내 아버지의 뜻대로 하는 자가 내 형제요 자매요 어머니이니라 하시더라 (마태복음 12:46-50)",
    "content": "예수님이 무리에게 말씀을 전하실 때 어머니와 동생들이 예수님을 만나려고 밖에 서 있었습니다. 성경의 다른 기록을 보면 당시 예수님의 가족들은 예수님의 사역을 이해하지 못했고 때로는 오해하고 불신하기도 했습니다. 이런 상황에서 예수님은 “누가 내 어머니이며 내 동생들이냐”라고 물으신 뒤, 곁에 있는 제자들을 가리켜 하나님의 뜻을 행하는 자가 자신의 참된 가족이라고 말씀하셨습니다. 이는 예수님이 어머니와 동생, 즉 가족을 소홀히 여기셨다는 뜻이 아니라, 하나님의 뜻을 삶의 가장 최우선 순위로 삼아야 한다는 것을 가르쳐 주신 말씀으로 이해됩니다. 실제로 예수님은 십자가 위에서도 어머니를 끝까지 돌보셨습니다.\n이 말씀은 오늘을 사는 우리에게도 깊은 교훈을 줍니다. 우리는 삶의 가장 중요한 기준을 하나님의 뜻에 두고 있나요? 인간적인 생각과 판단이 하나님의 뜻보다 앞서지는 않나요? 교회는 단순히 함께 지내는 사교적인 모임을 위한 공동체가 아닌 ‘하나님의 뜻에 순종하는 믿음의 가족 공동체’입니다. 나만이 아니라, 서로를 격려하며 믿음과 사랑으로 연합하여 하나님의 나라를 굳건히 세워나가길 소망합니다.",
    "reading": "시편 4-6편, 마태복음 12장",
    "hymn": "나 이제 주님의 새 생명 얻은 몸 (새찬송가 436장 / 통 493)",
    "question": "나는 삶의 중요한 선택 앞에서 하나님의 뜻을 가장 우선순위에 두고 있나요? 그런 삶을 살기 위해서 내가 지켜야 할 일 한 가지를 적어보세요.",
    "prayer": "하나님 아버지, 하나님의 뜻을 먼저 구하고 오직 주님의 말씀에 순종하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-10": {
    "subject": "풍랑 위로 걸어오시는 주님",
    "scripture": "배가 이미 육지에서 수 리나 떠나서 바람이 거스르므로 물결로 말미암아 고난을 당하더라 … 바람을 보고 무서워 빠져 가는지라 소리 질러 이르되 주여 나를 구원하소서 하니 예수께서 즉시 손을 내밀어 그를 붙잡으시며 이르시되 믿음이 작은 자여 왜 의심하였느냐 하시고 배에 함께 오르매 바람이 그치는지라 (마태복음 14:24-32)",
    "content": "지현호 목사는 아버지의 갑작스러운 죽음과 어머니의 수술 후유증, 그리고 동생의 교통사고를 겪으면서 깊은 방황의 시간을 지나야 했습니다. 그 시련 가운데서도 하나님이 붙들어 주셔서 회개의 은혜를 경험하고 새사람이 되어 목회의 길을 걷게 되었습니다. 하지만 고난은 거기서 멈추지 않았습니다. 어머니가 알츠하이머 치매로 기억을 잃었고, 어머니를 돌보던 아내마저 과로로 쓰러졌습니다. 비록 하루하루 버티기 힘든 현실이었지만, 그는 절망하지 않고 예수님께 시선을 고정했습니다. 끝이 없는 풍랑 속에서도 오직 예수님을 바라보았을 때, 치매로 기억을 잃었던 어머니가 회복되는 놀라운 기적을 경험했습니다. 그는 이렇게 고백합니다. “가장 중요한 것은 예배자로 서는 것입니다. 인생의 희로애락 가운데 주님의 은혜와 긍휼을 구하면 하나님이 그 마음에 힘과 용기를 주십니다.”\n오늘 본문에서 베드로가 풍랑 가운데 주님만 바라보며 물 위를 걸었던 것처럼, 우리도 인생의 거센 풍랑 앞에서 예수님께 시선을 고정해야 합니다. 문제와 두려움이 몰려와도 그 위로 걸어오시는 주님만 붙들면 우리는 넘어지지 않습니다. 고난은 누구에게나 찾아오지만, 주님을 바라볼 때 믿음은 더 깊어지고 삶은 더욱 단단해집니다.",
    "reading": "시편 7-8편, 마태복음 13-14장",
    "hymn": "너 근심 걱정 말아라 (새찬송가 382장 / 통 432)",
    "question": "내가 지금 겪고 있는 풍랑은 무엇인가요? 주님을 바라보며 믿음으로 살아가기 위해서 구체적으로 무엇을 해야 할지 적어보세요.",
    "prayer": "하나님 아버지, 폭풍 속에서도 오직 주님만 바라보게 하시고 믿음으로 담대히 살아갈 수 있도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-11": {
    "subject": "우리의 피난처",
    "scripture": "내가 야훼께 피하였거늘 너희가 내 영혼에게 새 같이 네 산으로 도망하라 함은 어찌함인가 … 터가 무너지면 의인이 무엇을 하랴 야훼께서는 그의 성전에 계시고 야훼의 보좌는 하늘에 있음이여 그의 눈이 인생을 통촉하시고 그의 안목이 그들을 감찰하시도다 야훼는 의인을 감찰하시고 악인과 폭력을 좋아하는 자를 마음에 미워하시도다 (시편 11:1-5)",
    "content": "19세기 미국의 흑인 여성 인권운동가 소저너 트루스는 노예로 태어나 주인의 학대를 받고, 아들과 생이별하는 아픔을 겪었습니다. 모든 것이 무너지는 상황에서도 그녀는 “나는 아무것도 두렵지 않다. 하나님이 나와 함께하시기 때문이다”라고 고백하며 믿음으로 살았습니다. 하나님의 은혜로 노예로 팔려간 아들을 되찾고 노예에서 도망쳐 나왔지만, 차별과 멸시는 계속되었습니다. 그럼에도 그녀는 결코 움츠러들지 않았고, 46세 되던 해에 ‘순회복음전도사’로서 사역을 시작했습니다. 그녀는 하나님만을 피난처로 삼아 담대히 복음을 전하며, 흑인 해방과 여성의 권리를 외쳤습니다. 그녀의 삶은 수많은 이들에게 용기와 소망을 심어주었고 사람들은 그녀를 통해 억압 속에서도 믿음으로 빛을 발할 수 있음을 보았습니다.\n다윗은 위기를 만났을 때 세상의 피난처를 찾지 않고 하나님께 피하는 길을 선택했습니다. 오직 하나님만이 참된 피난처임을 굳게 믿었기 때문입니다. 우리도 이 세상을 살아가는 동안 수많은 위기를 만나게 됩니다. 그러할 때 어디로 피해야 할까요? 우리의 참된 피난처는 오직 하나님뿐입니다. 두려움이 몰려올 때, 참된 피난처 되신 주님을 의지해 담대하게 살아가시기를 소망합니다.",
    "reading": "시편 9-11편, 마태복음 15장",
    "hymn": "주 안에 있는 나에게 (새찬송가 370장 / 통 455)",
    "question": "내가 처한 상황에서 하나님을 유일한 피난처로 삼고 믿음으로 살아가기 위해 실천할 수 있는 믿음의 행동 한 가지를 적어보세요.",
    "prayer": "하나님 아버지, 어떤 상황에서도 주님만을 피난처로 삼고 절대 긍정의 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-12": {
    "subject": "주는 그리스도시요",
    "scripture": "예수께서 빌립보 가이사랴 지방에 이르러 제자들에게 물어 이르시되 사람들이 인자를 누구라 하느냐 이르되 더러는 침례 요한, 더러는 엘리야, 어떤 이는 예레미야 선지자 중의 하나라 하나이다 이르시되 너희는 나를 누구라 하느냐 시몬 베드로가 대답하여 이르되 주는 그리스도시요 살아 계신 하나님의 아들이시니이다 (마태복음 16:13-16)",
    "content": "세계적인 복서이자 필리핀 상원의원을 지낸 매니 파퀴아오는 빈민가에서 태어나 생계를 위해 복싱을 시작했습니다. 그는 승리를 거듭하며 세계 복싱 역사상 8체급 챔피언이라는 전무후무한 기록을 세웠습니다. 그러나 화려한 명성과 영광 뒤에는 술, 도박, 여자에 빠진 방탕한 삶이 숨겨져 있었습니다. 그러던 어느 날, 그는 꿈속에서 “아들아, 왜 나를 떠나느냐?”라는 주님의 음성을 들었습니다. 그 한마디 말씀 앞에서 파퀴아오는 눈물로 회개하며 자신의 남은 삶을 주님께 바쳤습니다. 소유하고 있던 카지노와 술집을 정리하고, 많은 사람에게 자신의 삶을 간증하며 하나님의 살아계심을 전했습니다. 경기장에서도 예수님을 주님이라 고백하며 자신의 신앙을 당당히 드러냈습니다. 그는 자신이 경험한 최고의 일은 주님을 만난 것이라고 말합니다.\n본문에서 예수님은 제자들에게 “너희는 나를 누구라 하느냐?”라고 물으셨습니다. 그때 베드로가 “주는 그리스도시요 살아 계신 하나님의 아들이시니이다”라고 고백했습니다. 예수님을 자신의 주님으로 고백 하는 순간, 인생의 모든 목적은 더 이상 자신이 아니라 그분을 위한 것으로 바뀌게 됩니다. 오늘 예수님을 누구라고 고백하고 있나요? 우리의 참된 신앙의 고백을 통해 하나님께 영광 돌리게 되기를 소망합니다.",
    "reading": "시편 12-13편, 마태복음 16-17장",
    "hymn": "예수가 우리를 부르는 소리 (새찬송가 528장 / 통 318)",
    "question": "나는 오늘 예수님을 어떻게 고백하고 있나요? 나를 통해 하나님이 드러나는 구체적인 행동은 무엇인가요?",
    "prayer": "하나님 아버지, 날마다 예수님을 우리의 주로 고백하며 살게 하시고, 우리의 삶을 통해 주님의 영광이 드러나게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-13": {
    "subject": "천국에서 큰 사람",
    "scripture": "그때에 제자들이 예수께 나아와 이르되 천국에서는 누가 크니이까 … 이르시되 진실로 너희에게 이르노니 너희가 돌이켜 어린 아이들과 같이 되지 아니하면 결단코 천국에 들어가지 못하리라 그러므로 누구든지 이 어린 아이와 같이 자기를 낮추는 사람이 천국에서 큰 자니라 또 누구든지 내 이름으로 이런 어린 아이 하나를 영접하면 곧 나를 영접함이니 (마태복음 18:1-5)",
    "content": "김안식, 장말희 선교사 부부는 의사로서 25년간 환자들을 돌본 뒤, 남은 생애를 소외된 이웃을 위해 헌신하기로 결심했습니다. 그들이 향한 곳은 네팔의 오지인 도티 지역이었습니다. 네팔 수도 카트만두에서 900km나 떨어진 이 지역은 의사가 한 명도 없고, 매일 45도를 웃도는 열악한 환경이었습니다. 선교사 부부는 그곳의 유일한 의사로서 병원을 세우고 5개의 보건소를 설립해 평생 병원에 가보지 못했던 수많은 환자를 치료했습니다. 또한 유치원부터 12학년까지 약 900여 명의 학생을 돌보는 학교를 세워 복음을 전하고 사랑을 실천했습니다. 그들의 헌신은 구한말 당시 조선을 위해 의료 선교사로 헌신했던 스크랜턴 선교사의 정신을 이어가는 귀한 본이 되었고, 그 결실로 2012년 스크랜턴 선교 대상을 받게 되었습니다.\n예수님은 제자들에게 어린 아이와 같이 낮아지지 않으면 천국에 들어갈 수 없다고 말씀하셨습니다. 김안식, 장말희 선교사 부부는 세상의 성공을 내려놓고 겸손하게 어린 아이와 같이 자기를 낮추어 가장 작은 자들을 섬겼습니다. 우리도 겸손히 자신을 낮추고 사랑으로 소외된 자를 돌보아야 합니다. 어린 아이와 같이 낮아져 작은 자를 영접하는 삶을 통해 천국에서 큰 자가 되시기를 소망합니다.",
    "reading": "시편 14-16편, 마태복음 18장",
    "hymn": "십자가를 질 수 있나 (새찬송가 461장 / 통 519)",
    "question": "나는 어린 아이와 같이 겸손하게 살아가고 있나요? 소외되고 연약한 이웃을 위해 내가 실천할 수 있는 일은 무엇인가요?",
    "prayer": "하나님 아버지, 어린 아이같이 자기를 낮추어 겸손하게 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-14": {
    "subject": "빛으로 어둠을 이기다",
    "scripture": "주께서 곤고한 백성은 구원하시고 교만한 눈은 낮추시리이다 주께서 나의 등불을 켜심이여 야훼 내 하나님이 내 흑암을 밝히시리이다 내가 주를 의뢰하고 적군을 향해 달리며 내 하나님을 의지하고 담을 뛰어넘나이다 하나님의 도는 완전하고 야훼의 말씀은 순수하니 그는 자기에게 피하는 모든 자의 방패시로다 (시편 18:27-30)",
    "content": "석창우 화백은 국내 1호 의수 화가입니다. 그는 1984년 전기 사고로 두 팔과 발가락 일부를 잃고 깊은 절망에 빠졌지만, 기도를 통해 하나님의 은혜를 경험하고 다시 살아갈 힘을 얻었습니다. 이후 아들의 요청으로 의수에 펜을 끼워 그림을 그리기 시작하면서 그의 인생은 새로운 전환점을 맞았습니다. 그는 먹물로 표현하는 수묵 크로키 기법을 창시하여 예술의 새로운 길을 열었으며, 이 기법으로 2014년 소치 동계 패럴림픽 폐막식에서 초대형 그림을 완성해 전 세계에 감동을 주었습니다. 이후 5,128m에 달하는 성경 필사를 완수하며 절대 감사와 절대 긍정의 삶을 이어갔습니다. 그는 \"손이 있어 내 맘대로 살아온 30년보다 하나님과 함께 살아온 손 없는 36년의 삶이 더 즐겁고 행복했다.\"라며 모든 것이 하나님의 은혜라고 고백합니다.\n오늘 본문에서 다윗은 하나님이 곤고한 자를 구원하시고 흑암을 밝히신다고 고백합니다. 낭떠러지 같은 절망의 순간에도 하나님을 붙들면 어둠은 빛으로 바뀌고, 막힌 길은 새로운 길로 열립니다. 우리도 막다른 길을 만날 때가 있지만 하나님만을 의지할 때 담을 뛰어넘는 힘을 얻게 됩니다. 오늘도 하나님이 우리의 빛과 방패가 되어 주심을 믿고 믿음으로 담대히 걸어가기를 소망합니다.",
    "reading": "시편 17-18편, 마태복음 19-20장",
    "hymn": "내 영혼에 햇빛 비치니 (새찬송가 428장 / 통 488)",
    "question": "지금 내 삶을 어둡게 만드는 문제는 무엇인가요? 그 어둠을 어떻게 하나님의 빛으로 밝힐 수 있을까요?",
    "prayer": "하나님 아버지, 우리의 삶 속에 찾아오셔서 주님의 빛을 밝혀주시니 감사합니다. 어떤 상황에서도 믿음으로 전진하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-15": {
    "subject": "야훼의 율법은 완전하여",
    "scripture": "야훼의 율법은 완전하여 영혼을 소성시키며 야훼의 증거는 확실하여 우둔한 자를 지혜롭게 하며 야훼의 교훈은 정직하여 마음을 기쁘게 하고 야훼의 계명은 순결하여 눈을 밝게 하시도다 야훼를 경외하는 도는 정결하여 영원까지 이르고 야훼의 법도 진실하여 다 의로우니 금 곧 많은 순금보다 더 사모할 것이며 꿀과 송이꿀보다 더 달도다 (시편 19:7-10)",
    "content": "세상에서 들려오는 소식은 우리를 불안하게 하고 두려움에 사로잡히게 합니다. 그러나 하나님의 말씀은 우리의 영혼을 다시 세우고, 지쳐 쓰러진 마음에 새 힘을 불어넣어 줍니다. 다윗은 하나님의 말씀을 ‘영혼을 소성시키는 능력’이라고 고백했습니다. 말씀은 단순한 교훈이 아니라 삶을 붙들어주는 능력이며 인생의 수많은 갈림길에서 삶의 방향을 제시하는 나침반과 같습니다. 하나님의 음성에 귀를 기울이면 세상의 헛된 소리나 유혹, 혼란에 흔들리지 않고 하나님께 집중할 수 있습니다. 말씀을 가까이할 때 무엇이 진짜 중요한 것인지 분별하게 되고 그 안에서 기쁨과 자유를 누리게 됩니다. 다윗은 말씀이 금보다 귀하고 꿀보다 달다고 고백합니다. 하나님의 말씀은 세상 무엇과도 바꿀 수 없으며, 하나님이 우리에게 주신 최고의 선물입니다.\n오늘 우리에게 필요한 것은 세상에서 들려오는 더 많은 정보와 지식이 아니라 살아있는 하나님의 말씀입니다. 말씀을 가까이하고 묵상할 때 혼란스러운 세상 속에서도 삶의 방향을 잃지 않고 진리 안에서 참된 자유를 만끽하며 믿음으로 담대히 살아갈 수 있게 됩니다. 다윗과 같이 말씀을 순금처럼 사모하고 꿀보다 더 달게 여기며 말씀 안에서 참된 기쁨과 지혜를 발견하는 하루하루가 되기를 소망합니다.",
    "reading": "시편 19-21편, 마태복음 21장",
    "hymn": "달고 오묘한 그 말씀 (새찬송가 200장 / 통 235)",
    "question": "매일의 삶에서 말씀을 순금보다 귀하고 꿀보다 더 달게 여기고 있나요? 말씀을 묵상하기 위한 계획을 적어보고 실천해 보세요.",
    "prayer": "하나님 아버지, 주의 말씀을 귀하게 여기고 그 말씀을 날마다 묵상하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-16": {
    "subject": "부족함이 없으리로다",
    "scripture": "야훼는 나의 목자시니 내게 부족함이 없으리로다 그가 나를 푸른 풀밭에 누이시며 쉴 만한 물 가로 인도하시는도다 내 영혼을 소생시키시고 자기 이름을 위하여 의의 길로 인도하시는도다 … 주께서 내 원수의 목전에서 내게 상을 차려 주시고 기름을 내 머리에 부으셨으니 내 잔이 넘치나이다 내 평생에 선하심과 인자하심이 반드시 나를 따르리니 내가 야훼의 집에 영원히 살리로다 (시편 23:1-6)",
    "content": "100만 명의 구독자를 보유하고 있는 기독교 유튜브 채널 ‘위라클 TV’의 크리에이터 박위 씨는 28세의 젊은 나이에 큰 사고를 겪었습니다. 해외 유명 패션 기업의 정직원이 된 기념으로 파티를 하고 집으로 돌아오는 길에 목뼈가 골절되는 사고를 당해 하루아침에 전신마비 환자가 되었습니다. 하지만 그는 절망에 머무르지 않고 삶의 의지를 불태우며 4년간 재활을 하여 상체를 움직일 수 있게 되었고, 회복하는 과정에서 하나님을 만났습니다. 현재는 휠체어를 타고 밝게 웃으며 사람들에게 하나님의 사랑을 전하고 있습니다. 그의 몸은 여전히 자유롭지 않지만 그의 영혼은 평안하고 자유로워 보입니다. 그의 삶이 순탄해서가 아닙니다. 선하신 목자이신 하나님이 그의 인생을 인도하고 계시기 때문입니다.\n시편 23편에서 다윗은 하나님이 자신의 목자이시기에 “내게 부족함이 없으리로다”라고 고백합니다. 이 말은 다윗에게 고난이 없었다는 뜻이 아닙니다. 사실, 다윗은 수많은 위기와 어려움을 겪었습니다. 그 속에서 그는 하나님의 보호하심을 통해 참된 평안의 의미를 깨달아 알게 됐습니다. 오늘 우리에게도 이러한 고백이 필요합니다. 고난 중에도 주님의 은혜와 사랑 안에 거하며 부족함이 없는 삶을 살아가게 되시기를 소망합니다.",
    "reading": "시편 22-24편, 마태복음 22장",
    "hymn": "선한 목자 되신 우리 주 (새찬송가 568장 / 통 442)",
    "question": "지금 겪고 있는 현실 속에서도 하나님의 선하심과 인자하심을 믿고 살아가기 위해 무엇을 해야 할지 적어보세요.",
    "prayer": "하나님 아버지, 고난 가운데서도 주님의 보호하심을 신뢰하며 오직 믿음으로 감사하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-17": {
    "subject": "내일부터가 아니라 지금 당장",
    "scripture": "충성되고 지혜 있는 종이 되어 주인에게 그 집 사람들을 맡아 때를 따라 양식을 나눠 줄 자가 누구냐 … 만일 그 악한 종이 마음에 생각하기를 주인이 더디 오리라 하여 동료들을 때리며 술친구들과 더불어 먹고 마시게 되면 생각하지 않은 날 알지 못하는 시각에 그 종의 주인이 이르러 엄히 때리고 외식하는 자가 받는 벌에 처하리니 거기서 슬피 울며 이를 갈리라 (마태복음 24:45-51)",
    "content": "C. S. 루이스의 책 『스크루테이프의 편지』에는 악마들이 인간을 넘어뜨리는 여러 전략이 소개됩니다. 그중 하나는 오늘 해야 할 일을 내일로 미루게 만드는 것입니다. 그들은 사람의 마음에 작은 목소리로 속삭입니다. “조금 더 있다가 해도 돼. 내일 해도 괜찮아.” 이 말에 익숙해진 사람은 중요한 일을 끝내지 못한 채 미루기만 하다 인생을 허비하게 됩니다. 오늘 읽어야 할 성경을 내일로, 오늘 드려야 할 기도를 내일로, 오늘 해야 할 회개를 내일로 미루다 보면, 결국 평생을 헛되이 보낼 수밖에 없습니다. 악마의 목적은 단순합니다. ‘지금, 바로’ 순종하지 못하게 만들어 한 걸음씩 뒤로 물러서게 하는 것입니다. 그렇기에 우리는 오늘 해야 할 일을 내일로 미루지 말아야 합니다. 특히 죄를 고백하는 회개와 맡기신 사명은 절대 미뤄서는 안 됩니다.\n오늘 본문에서도 비슷한 장면이 나옵니다. 주인이 더디 올 것으로 생각한 종은 게으르고 방탕하게 시간을 낭비했습니다. 결국 주인은 종이 예상하지 못한 때에 갑자기 돌아와서 게으르고 방탕한 종을 징계했습니다. 맡겨주신 사명과 회개는 ‘내일’이 아니라 ‘지금’ 바로 선택해야 할 가장 중요한 일입니다. 혹시 ‘조금 더 있다가, 내일부터’라는 마음이 자리 잡고 있진 않나요? 바로 지금이 결단하고 순종해야 할 시간입니다.",
    "reading": "시편 25-26편, 마태복음 23-24장",
    "hymn": "주 어느 때 다시 오실는지 (새찬송가 175장 / 통 163)",
    "question": "해야 한다는 것을 알면서도 미루는 일이 있나요? 평소에 자주 미루는 일을 적어보고 지금 바로 실천해 보세요.",
    "prayer": "하나님 아버지, 지금 바로 회개하고 순종하여 하나님이 허락하신 하루하루를 의미 있고 가치 있게 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-18": {
    "subject": "지극히 작은 자와 함께하는 사람",
    "scripture": "이에 의인들이 대답하여 이르되 주여 우리가 어느 때에 주께서 주리신 것을 보고 음식물을 대접하였으며 목마르신 것을 보고 마시게 하였나이까 어느 때에 나그네 되신 것을 보고 영접하였으며 헐벗으신 것을 보고 옷 입혔나이까 … 임금이 대답하여 이르시되 내가 진실로 너희에게 이르노니 너희가 여기 내 형제 중에 지극히 작은 자 하나에게 한 것이 곧 내게 한 것이니라 하시니라 (마태복음 25:37-40)",
    "content": "20세기 초 미국에서는 평범한 가정에서 태어났으나 상류층에 들어가기를 꿈꾸는 야심 찬 청년들을 주인공으로 한 소설들이 유행했습니다. 대표적인 작품이 시어도어 드라이저의 『미국의 비극』입니다. 소설의 주인공 클라이드는 가난한 시골에서 태어났지만, 큰 야망을 품은 청년이었습니다. 그는 자신보다 부유하고 아름다운 소녀 손드라를 사랑하며, 그녀처럼 상류층이 되기를 꿈꿨습니다. 클라이드는 돈을 벌기 위해 고군분투했고, 비싼 옷을 걸치고 고급차를 몰며 상류 사회에 진입하기 위해 애썼습니다. 그러나 그의 결말은 비극으로 끝났습니다. 더 높이 오르려는 끝없는 욕망이 결국 무서운 범죄와 파멸을 불러왔고, 상류층을 향한 그의 꿈은 한순간에 무너지고 말았습니다.\n본문에서 예수님은 임금으로부터 인정받은 의인들의 비유를 말씀하십니다. 그들은 지위가 높거나 부유한 사람들이 아니라, 주리고 가난한 이들을 섬겼던 사람들이었습니다. 오늘날 많은 이들은 돈이 많거나 사회적으로 명망 있는 사람과 가까이하기를 원합니다. 그렇게 하면 자신들도 덩달아서 격이 높아질 것이라고 기대합니다. 그러나 크리스천은 오히려 가난하고 소외된 이들과 함께해야 합니다. 예수님이 “지극히 작은 자”를 섬기는 것이 곧 예수님에게 한 행동과 같다고 말씀하셨기 때문입니다.",
    "reading": "시편 27-29편, 마태복음 25장",
    "hymn": "누가 주를 따라 (새찬송가 459장 / 통 514)",
    "question": "주변의 ‘지극히 작은 자’를 섬길 때 어떤 마음으로 섬기셨나요? 이제는 그들을 섬기는 것이 곧 예수님을 섬기는 일임을 기억하며 섬겨보십시오.",
    "prayer": "하나님 아버지, 예수님의 가르침을 기억하여 가난하고 소외된 사람과 함께하며 그들을 위로하는 사람이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-19": {
    "subject": "죄책감과 회개",
    "scripture": "허물의 사함을 받고 자신의 죄가 가려진 자는 복이 있도다 … 내가 입을 열지 아니할 때에 종일 신음하므로 내 뼈가 쇠하였도다 주의 손이 주야로 나를 누르시오니 내 진액이 빠져서 여름 가뭄에 마름 같이 되었나이다 (셀라) 내가 이르기를 내 허물을 야훼께 자복하리라 하고 주께 내 죄를 아뢰고 내 죄악을 숨기지 아니하였더니 곧 주께서 내 죄악을 사하셨나이다 (셀라) (시편 32:1-5)",
    "content": "일제강점기에 활동했던 시인 윤동주는 독실한 크리스천이었습니다. 그는 자신의 신앙을 작품 속에 녹여냈고, 작은 잘못에도 민감했던 그의 섬세한 신앙적인 양심을 여러 시구에 표현했습니다. 대표작 「서시」에 나오는 “잎새에 이는 바람에도 나는 괴로워했다”라는 구절이 그 단적인 예입니다. 그는 늘 자신의 내면을 깊이 성찰했고, 주변 친구들에게도 정직하고 순결하게 살 것을 권면했습니다. 일제의 탄압으로 억울하게 옥고를 치르던 중, 광복을 반년 앞둔 27세의 나이에 생을 마감할 때까지 그는 신앙적 절개와 양심을 저버리지 않았습니다. 윤동주에게 있어 죄책감은 단순히 불편한 감정이 아니라 하나님 앞에 온전히 서야 한다는 내적 신호였습니다. 그의 시는 지금도 읽는 이의 마음을 울리며, 작은 죄에도 민감했던 그의 고뇌를 고스란히 전해줍니다.\n오늘 본문에서 다윗은 처절한 죄책감에 짓눌려 괴로워하다가 결국 하나님 앞에 자신의 죄를 고백했고, 비로소 용서와 자유 그리고 평안을 누리게 되었습니다. 하나님 앞에서 중요한 것은 죄를 짓지 않는 완벽함이 아닙니다. 나약한 인간이 죄를 짓는 것은 당연합니다. 오히려 중요한 것은 스스로 죄인임을 고백하는 회개입니다. 회개는 짐이 아니라 은혜의 자리로 이끄는 하나님의 부르심임을 기억하며 살아가시길 바랍니다.",
    "reading": "시편 30-32편, 마태복음 26장",
    "hymn": "나 행한 것 죄뿐이니 (새찬송가 274장 / 통 332)",
    "question": "최근에 지은 죄로 인해 양심의 가책을 느낀 적이 있나요? 하나님 앞에 정직한 마음으로 드리는 회개의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 마음을 짓누르는 죄를 고백합니다. 주님의 은혜로 용서해 주시고 거룩한 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-20": {
    "subject": "담대히 걷는 진리의 길",
    "scripture": "예수께서 다시 크게 소리 지르시고 영혼이 떠나시니라 이에 성소 휘장이 위로부터 아래까지 찢어져 둘이 되고 땅이 진동하며 바위가 터지고 … 예수의 부활 후에 그들이 무덤에서 나와서 거룩한 성에 들어가 많은 사람에게 보이니라 백부장과 및 함께 예수를 지키던 자들이 지진과 그 일어난 일들을 보고 심히 두려워하여 이르되 이는 진실로 하나님의 아들이었도다 하더라 (마태복음 27:50-54)",
    "content": "1956년, 짐 엘리엇은 4명의 동료 선교사와 함께 남미 에콰도르에 있는 아우카족에게 복음을 전하기 위해 떠났습니다. 하지만 그날, 그 일행 5명은 모두 아우카족의 창에 찔려 순교했습니다. 28세 나이의 짐 엘리엇은 사랑하는 아내와 겨우 10개월 된 딸을 남겨두고 복음을 위해 자신의 생명을 바쳤습니다. 미국 언론은 이 사건을 두고 ‘무모한 선택’이고 ‘쓸모없는 희생’이라고 보도했습니다. 그러나 5년 후 짐 엘리엇의 아내 엘리자베스와 다른 순교자의 아내들이 다시 아우카족을 찾아가 환자를 돌봐주고 복음을 전했습니다. 아우카족은 복수 대신 사랑으로 다가온 그들에게 마음의 문을 열었고, 예수님을 구주로 영접했습니다. 그들의 죽음은 세상의 눈에는 실패처럼 보였지만, 하나님은 그들의 숭고한 희생을 통해 귀중한 생명의 열매를 맺게 하신 것입니다.\n오늘 본문은 예수님의 죽음과 동시에 성소의 휘장이 찢어지고 땅이 흔들리며 무덤이 열리는 사건을 보여줍니다. “진실로 하나님의 아들이었도다”라는 백부장의 고백은 십자가의 죽음과 부활이 예수님이 하나님의 아들이심을 드러내는 증거임을 나타냅니다. 십자가는 절대로 무모한 선택이나 쓸모없는 희생이 아닙니다. 우리에게 맡겨진 십자가를 온전히 감당하면 하나님의 놀라운 은혜를 체험하고 큰 열매를 맺게 됩니다.",
    "reading": "시편 33-34편, 마태복음 27-28장",
    "hymn": "예수 따라가며 (새찬송가 449장 / 통 377)",
    "question": "하나님을 위해 해야 하는 수고를 외면한 적이 있나요? 오직 주님을 위해 살겠다는 믿음의 고백을 적어보세요.",
    "prayer": "하나님 아버지, 어떤 상황에서도 말씀을 따라 행하여 예수님의 발자취를 따르게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-21": {
    "subject": "주의 공의를 베푸소서",
    "scripture": "진실로 생명의 원천이 주께 있사오니 주의 빛 안에서 우리가 빛을 보리이다 주를 아는 자들에게 주의 인자하심을 계속 베푸시며 마음이 정직한 자에게 주의 공의를 베푸소서 교만한 자의 발이 내게 이르지 못하게 하시며 악인들의 손이 나를 쫓아내지 못하게 하소서 악을 행하는 자들이 거기서 넘어졌으니 엎드러지고 다시 일어날 수 없으리이다 (시편 36:9-12)",
    "content": "로마 황제 네로는 초대교회 크리스천들을 가장 혹독하게 박해한 인물입니다. 젊은 나이에 황제가 된 그는 사치와 향락에 빠져 로마를 혼란에 빠뜨렸습니다. 더욱이 주후 64년에 로마 대화재가 일어나 도시의 3분의 2가 불에 타자 그 책임을 크리스천에게 돌렸습니다. 이 때문에 수많은 크리스천이 원형 경기장에서 맹수에게 찢기고 십자가에 달려 화형으로 처형되었습니다. 하지만 그의 권력은 오래가지 못했습니다. 네로에게 불만을 품은 세력이 반란을 일으키자, 그는 왕궁을 버리고 도망쳤고 더 이상 숨을 곳조차 없게 되자 스스로 목숨을 끊었습니다. 세상을 호령하던 악인이 시편 말씀처럼 엎드러져 다시 일어날 수 없게 된 것입니다. 결국 네로의 박해는 교회를 무너뜨리지 못했고 오히려 복음이 로마 제국 전역으로 퍼져 나가는 계기가 되었습니다.\n우리도 악인으로 인해 억울하게 고난을 겪을 때가 있습니다. 하지만 그 고난이 우리를 완전히 넘어뜨릴 수 없습니다. 하나님이 함께하시므로 지금 당장은 힘들어도 결국 선으로 바뀌어 더 큰 은혜로 변화됩니다. 반대로 불의를 행하는 자들은 승승장구하는 것처럼 보여도 결국 무너져 다시 일어나지 못합니다. 그러므로 우리는 어떤 고난 속에서도 낙심하지 말고, 모든 것을 하나님께 맡기며 믿음으로 살아가야 합니다.",
    "reading": "시편 35-36편, 마가복음 1장",
    "hymn": "험한 시험 물속에서 (새찬송가 400장 / 통 463)",
    "question": "억울한 일을 겪고 낙심한 적이 있나요? 오직 하나님만을 바라보며 믿음으로 살아가기 위해 내가 실천해야 할 일 한 가지를 적어보세요.",
    "prayer": "하나님 아버지, 고난 중에도 함께해 주시니 감사합니다. 믿음으로 인내하며 주님만 바라보게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-22": {
    "subject": "믿음의 손을 내밀라",
    "scripture": "예수께서 손 마른 사람에게 이르시되 한가운데에 일어서라 하시고 그들에게 이르시되 안식일에 선을 행하는 것과 악을 행하는 것, 생명을 구하는 것과 죽이는 것, 어느 것이 옳으냐 하시니 그들이 잠잠하거늘 그들의 마음이 완악함을 탄식하사 노하심으로 그들을 둘러보시고 그 사람에게 이르시되 네 손을 내밀라 하시니 내밀매 그 손이 회복되었더라 (마가복음 3:3-5)",
    "content": "『그 청년 바보의사』의 저자 故 안수현 의사는 동료들 사이에서 ‘바보 의사’라고 불렸습니다. 다른 의사들이 규칙과 관행을 따를 때, 그는 환자의 생명을 살리는 일을 먼저 생각했기 때문입니다. 2000년 여름 사상 처음으로 전국적인 의료 파업이 일어났습니다. 동네 병원들은 문을 닫았으며, 대학병원의 인턴, 레지던트, 전공의, 교수들까지 가운을 벗고 병원을 떠났습니다. 의사와 정부가 격렬하게 대립하는 동안 환자들은 큰 고통을 감내해야 했습니다. 그때 고려대학교 안암병원 레지던트 2년 차였던 그는 홀로 병원에 남기로 결심했습니다. 환자들과 함께하며 생명을 살리는 것이 하나님이 자신에게 맡기신 길이라고 확신했기 때문입니다. 사람들은 그런 그를 ‘바보’라고 불렀지만, 그 바보스러움은 예수님의 마음에서 비롯된 것이었습니다.\n본문에서 바리새인들은 예수님이 안식일의 율법을 어긴다고 비난했지만, 예수님은 율법보다 생명, 형식보다는 사랑을 선택하셨습니다. 우리도 이러한 선택의 기로에 서게 될 때가 있습니다. 때로는 손해를 감수하더라도 생명을 살리는 일을 선택할 때 우리는 예수님을 따라 생명을 살리는 사람이 됩니다. 누군가의 아픔에 다가가고, 움츠러든 이웃을 일으켜 세울 때, 우리의 손길을 통해 진정한 회복이 일어날 것입니다.",
    "reading": "시편 37-38편, 마가복음 2-3장",
    "hymn": "내 주를 가까이 하게 함은 (새찬송가 338장 / 통 364)",
    "question": "내가 있는 자리에서 ‘바보 같을지라도’ 끝까지 지켜야 할 믿음의 결단은 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 날마다 생명을 살리는 선택을 하게 하시고, 우리의 삶을 통해 예수님의 은혜와 사랑이 전해지게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-23": {
    "subject": "나를 모든 죄에서 건지시며",
    "scripture": "나를 모든 죄에서 건지시며 우매한 자에게서 욕을 당하지 아니하게 하소서 내가 잠잠하고 입을 열지 아니함은 주께서 이를 행하신 까닭이니이다 주의 징벌을 나에게서 옮기소서 주의 손이 치심으로 내가 쇠망하였나이다 주께서 죄악을 책망하사 사람을 징계하실 때에 그 영화를 좀먹음 같이 소멸하게 하시니 참으로 인생이란 모두 헛될 뿐이니이다 (셀라) (시편 39:8-11)",
    "content": "푸에르토리코 출신으로 복음 전도자의 길을 걷고 있는 니키 크루즈는 어린 시절에 받은 부모의 학대와 무관심으로 인해 마음에 깊은 상처를 갖게 되었습니다. 분노와 증오로 젊은 나이 때부터 폭력을 일삼던 그는 결국 뉴욕의 ‘마우 마우스’라는 악명 높은 갱단의 두목이 되었습니다. 겉으로는 거칠 것 없는 삶을 사는 것처럼 보였지만, 사실 그의 내면은 허무와 죄책감으로 무너지고 있었습니다. 그는 죄를 저지른 후 잠자리에 들 때마다 마음 깊은 곳의 죄책감으로 영혼이 찢어지는 듯한 고통을 경험했다고 고백합니다. 그런 그에게 하나님이 데이빗 윌커슨 목사를 보내 복음을 듣게 하셨습니다. 그 말씀 앞에서 니키는 자신의 죄를 깨닫고 통곡하며 회개했습니다. 이후 완전히 새로운 사람으로 변화된 그는 갱단을 떠나 기독교 복음주의 사역 단체인 ‘니키 크루즈 아웃리치’를 설립하고 전 세계를 다니며 복음을 전하는 삶을 살았습니다.\n오늘 본문에서 다윗은 하나님이 그를 모든 죄에서 건지셨다고 고백합니다. 비록 우리가 죄로 인해 징계와 고난을 받을지라도 결국 하나님은 우리를 죄에서 구원하시는 분입니다. 오늘 하루도 우리의 죄를 은혜로 덮어주시고 기억하지 않으시는 하나님의 사랑에 감격하며 회개의 자리로 나아가길 소망합니다.",
    "reading": "시편 39-41편, 마가복음 4장",
    "hymn": "나 같은 죄인 살리신 (새찬송가 305장 / 통 405)",
    "question": "최근 내 마음을 무겁게 하는 죄는 무엇인가요? 그 죄를 하나님 앞에 자백하고 회개하여 평안을 누려보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 죄로 인해 방황할 때에도 회개로 이끌어 주시니 감사합니다. 늘 주님께 영광 돌리며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-24": {
    "subject": "너무 가까워서 보이지 않는 것",
    "scripture": "이 사람이 마리아의 아들 목수가 아니냐 야고보와 요셉과 유다와 시몬의 형제가 아니냐 그 누이들이 우리와 함께 여기 있지 아니하냐 하고 예수를 배척한지라 예수께서 그들에게 이르시되 선지자가 자기 고향과 자기 친척과 자기 집 외에서는 존경을 받지 못함이 없느니라 하시며 거기서는 아무 권능도 행하실 수 없어 다만 소수의 병자에게 안수하여 고치실 뿐이었고 (마가복음 6:3-5)",
    "content": "“모든 이의 삶은 하나님께서 손수 쓰신 동화입니다.”라는 고백을 남긴 세계적인 동화 작가 한스 크리스티안 안데르센은 덴마크 오덴세에서 가난한 구두 수선공인 아버지와 가정부였던 어머니의 아들로 태어났습니다. 어린 시절 그는 늘 고향 사람들에게 조롱과 무시를 당했습니다. 훗날 코펜하겐에서 작가로 성공하여 세계적인 명성을 얻은 후 고향을 다시 찾았지만, 상황은 달라지지 않았습니다. 마을 사람들은 여전히 ‘그 가난한 구두 수선공의 아들’이라는 선입견으로 그를 바라보았습니다. 온 세상이 그의 작품에 감탄했지만, 마을 사람들은 그를 끝내 인정하지 않았습니다. 안데르센은 “내 고향에서는 그 누구도 나를 위대한 작가로 인정하지 않는다.”라며 탄식했습니다.\n예수님이 고향 나사렛에 돌아오셨을 때도 사람들은 예수님을 하나님의 아들로 인정하지 않았습니다. 결국 그들의 불신 때문에 예수님은 그곳에서 많은 권능을 행하지 않으셨습니다. 우리도 때로는 예수님을 단지 익숙하게 잘 알려진 존재로만 대할 때가 있습니다. 기억합시다. 예수님은 만물을 다스리시는 하나님의 독생자이시고, 우리를 구원하신 그리스도이십니다. 우리가 예수님의 권능과 권세를 믿음으로 인정할 때 주님의 능력이 우리 삶 가운데 풍성히 나타날 것입니다.",
    "reading": "시편 42-43편, 마가복음 5-6장",
    "hymn": "빛나고 높은 보좌와 (새찬송가 27장 / 통 27)",
    "question": "내가 미처 알아보지 못했던, 가까이 있는 한 사람의 장점을 발견해 보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 친밀함과 경외감을 품고 주님을 섬기게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-25": {
    "subject": "피난처 되신 하나님",
    "scripture": "와서 야훼의 행적을 볼지어다 그가 땅을 황무지로 만드셨도다 그가 땅 끝까지 전쟁을 쉬게 하심이여 활을 꺾고 창을 끊으며 수레를 불사르시는도다 이르시기를 너희는 가만히 있어 내가 하나님 됨을 알지어다 내가 뭇 나라 중에서 높임을 받으리라 내가 세계 중에서 높임을 받으리라 하시도다 만군의 야훼께서 우리와 함께 하시니 야곱의 하나님은 우리의 피난처시로다 (셀라) (시편 46:8-11)",
    "content": "19세기 중국 선교의 아버지로 알려진 허드슨 테일러는 수많은 위기와 박해를 겪었지만, 그 가운데 역사하시는 하나님의 놀라운 능력에 대한 간증을 많이 남겼습니다. 어느 날, 거센 파도와 강풍이 배를 삼킬 듯 몰아치며 돛대가 부러지고 선원들은 두려워하며 비명을 질렀습니다. 모두가 공포에 떨던 그 순간, 테일러는 방으로 들어가 무릎을 꿇고 시편 46편을 암송하며 두려운 마음을 주님께 맡기고 간절히 기도했습니다. 여전히 배 안의 소동은 계속되었지만, 그의 마음에는 설명할 수 없는 평안이 찾아왔습니다. 기도가 끝날 무렵 바람은 잦아들었고 배는 무사히 항구에 도착했습니다. 이후 그는 “이 세상 가장 두려운 순간에도 하나님은 나의 가장 안전한 피난처가 되십니다.”라고 고백하며, 이전보다 더 굳건한 믿음으로 선교 사역을 이어나갔습니다.\n본문은 하나님이 우리의 피난처이심을 담대히 선포합니다. 우리는 문제를 만났을 때 두려움에 휩싸여 떨리고 불안해하기 쉽습니다. 그러나 그 순간에도 문제보다 크신 하나님을 의지하면, 그 위기의 상황을 초월하는 하나님의 평안을 누릴 수 있습니다. 고난과 위기의 때는 하나님을 높이고, 하나님의 주권을 고백할 기회입니다. 날마다 오직 하나님을 우리의 피난처로 삼고 감사와 믿음으로 살아가기를 소망합니다.",
    "reading": "시편 44-46편, 마가복음 7장",
    "hymn": "주 안에 있는 나에게 (새찬송가 370장 / 통 455)",
    "question": "위기의 순간에 하나님을 피난처로 신뢰하기 위해 어떤 훈련이 필요할까요? 하나님께 모든 것을 맡겼을 때 어떤 변화를 경험했나요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 주님만이 나의 피난처이십니다. 두려움을 내려놓고 주님 안에서 참된 평안을 누리며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-26": {
    "subject": "다시 은혜",
    "scripture": "벳새다에 이르매 사람들이 맹인 한 사람을 데리고 예수께 나아와 손 대시기를 구하거늘 예수께서 맹인의 손을 붙잡으시고 마을 밖으로 데리고 나가사 눈에 침을 뱉으시며 그에게 안수하시고 무엇이 보이느냐 물으시니 쳐다보며 이르되 사람들이 보이나이다 나무 같은 것들이 걸어 가는 것을 보나이다 하거늘 이에 그 눈에 다시 안수하시매 그가 주목하여 보더니 나아서 모든 것을 밝히 보는지라 (마가복음 8:22-25)",
    "content": "배우 최강희 씨는 대중에게 큰 사랑을 받는 배우입니다. 그녀는 연예 활동뿐만 아니라 헌혈과 골수 기증 같은 선행에도 앞장서서 많은 사람에게 칭찬을 받았습니다. 그러나 밝게 웃는 모습과는 달리 내면은 깊은 우울에 시달렸습니다. 결국 마음이 무너진 그녀는 강남대로 한복판에 주저앉아 눈물을 흘렸습니다. 그 후 새벽 예배에 나가 “살려주세요. 저는 죄인입니다. 도와주세요.”라고 부르짖으며 하나님께 기도했습니다. 그 순간 하나님을 만나 은혜를 받고 우울증에서 해방되었습니다. 하지만 시간이 지나면서 또 한번 연약함에 무너졌습니다. 그때 개그우먼 이성미 집사의 도움으로 성경 공부에 참여하여 다시 은혜를 경험했습니다. 그녀는 이제 교회를 ‘인공호흡기’ 삼아 겨우 버틴 삶에서 벗어나 ‘자가 호흡하는 신앙’으로 변화되었다고 고백합니다.\n오늘 본문은 앞을 보지 못하는 사람이 예수님께 고침받는 장면입니다. 그는 안수를 받고 희미하게 보다가, 다시 안수를 받은 후에야 모든 것을 분명히 보았습니다. 신앙도 이와 같습니다. 은혜를 받았다고 해서 완전해지는 것이 아니기에 우리는 여전히 흔들리고 넘어질 때가 있습니다. 그러나 주님께 나아가면, 주님은 다시 은혜로 우리를 회복시켜 주십니다. 오늘도 주님 앞에 나아가 은혜를 경험하기를 소망합니다.",
    "reading": "시편 47-48편, 마가복음 8-9장",
    "hymn": "주 예수님 내 맘에 오사 (새찬송가 286장 / 통 218)",
    "question": "은혜를 받은 후에도 믿음이 흔들리거나 넘어진 적이 있나요? 다시 은혜를 받기 위해 무엇을 해야 할지 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 연약한 모습 그대로 주님 앞에 나아갑니다. 주의 은혜로 우리를 날마다 새롭게 변화시켜 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-27": {
    "subject": "가장 중요한 것",
    "scripture": "사람이 치부하여 그의 집의 영광이 더할 때에 너는 두려워하지 말지어다 그가 죽으매 가져가는 것이 없고 그의 영광이 그를 따라 내려가지 못함이로다 그가 비록 생시에 자기를 축하하며 스스로 좋게 함으로 사람들에게 칭찬을 받을지라도 그들은 그들의 역대 조상들에게로 돌아가리니 영원히 빛을 보지 못하리로다 존귀하나 깨닫지 못하는 사람은 멸망하는 짐승 같도다 (시편 49:16-20)",
    "content": "미국의 영화 제작자, 사업가, 엔지니어, 조종사 등 다방면에 걸친 활동으로 이름을 떨쳤던 하워드 휴즈는 20세기 미국에서 가장 영향력 있는 억만장자 중 한 사람이었습니다. 그는 여러 가지 사업에서 큰 성공을 거두어 세상의 부와 명예를 마음껏 누렸습니다. 하지만 안타깝게도 점차 주위 사람들을 믿지 못하게 되었고, 그것이 점점 심해져 병적인 강박증에 시달리며 스스로 고립된 삶을 살았습니다. 심지어 손톱과 머리카락조차 자르지 않은 채로 호텔 방을 전전하며 외부와의 접촉을 피하게 됐습니다. 억만장자로 막대한 재산을 가지고 있었음에도 그렇게 몸과 마음이 무너져 갔던 그는 결국 1976년 멕시코에서 미국으로 이송되던 전용기 안에서 초췌한 모습으로 세상을 떠나고 말았습니다. 수많은 사람이 동경했던 그 인생의 끝은 외로움과 허무함뿐이었습니다. 그의 삶은 하나님이 없는 세속적인 성공이 얼마나 공허한지를 잘 보여줍니다.\n오늘 본문은 누군가 부자가 됐다고 부러워하거나 두려워하지 말라고 합니다. 죽음 앞에서는 어떤 것도 가져갈 수 없으며, 하나님 없는 영광은 결국 덧없는 인생에 불과하기 때문입니다. 믿음의 사람은 세상의 성공보다는 하나님을 경외하며 그 영광을 위해 살아야 합니다. 오직 그 길만이 영원한 빛과 생명을 누릴 수 있는 지름길입니다.",
    "reading": "시편 49-51편, 마가복음 10장",
    "hymn": "주 예수보다 더 귀한 것은 없네 (새찬송가 94장 / 통 102)",
    "question": "내가 가장 소중하게 생각하는 것이 무엇인가요? 그것은 하나님과 어떤 관련이 있나요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님과 동행하는 것을 가장 기쁘게 여기며 오직 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-28": {
    "subject": "내 집은 만민이 기도하는 집이라",
    "scripture": "그들이 예루살렘에 들어가니라 예수께서 성전에 들어가사 성전 안에서 매매하는 자들을 내쫓으시며 돈 바꾸는 자들의 상과 비둘기 파는 자들의 의자를 둘러 엎으시며 아무나 물건을 가지고 성전 안으로 지나다님을 허락하지 아니하시고 이에 가르쳐 이르시되 기록된 바 내 집은 만민이 기도하는 집이라 칭함을 받으리라고 하지 아니하였느냐 너희는 강도의 소굴을 만들었도다 (마가복음 11:15-17)",
    "content": "오늘날 유럽 곳곳에서는 한때 하나님께 예배드리던 교회가 문을 닫고 술집이나 카페, 혹은 다른 종교의 예배당으로 바뀌고 있습니다. 몇 세기 동안 위대한 부흥의 현장이자 신앙의 중심이었던 교회들이 이제는 사람들의 무관심 속에 하나둘 사라지고 있습니다. 독일의 여류 건축학 교수로서 교회 건축 분야의 전문가인 스테파니 리브는 “2033년까지 독일에 있는 네 개 또는 다섯 개의 교회 중 하나는 더 이상 원래 목적으로 위해 사용되지 않을 것이며 이는 실제로 약 1만 개의 교회에서 예배가 드려지지 않게 될 것을 의미한다.”라고 전망했습니다. 이처럼 신실한 기도와 신앙이 사라져 버린 웅장한 유럽의 교회 건물들은 단순한 건축물로 전락하고 레스토랑, 헬스장, 상점 등으로 바뀌어 본래의 목적을 잃어가고 있다는 것입니다. 이는 교회가 기도의 집으로서의 사명을 감당하지 못할 때 세상의 필요에 따라 변질될 수 있음을 보여줍니다.\n예수님은 성전에서 매매하는 자들을 내쫓으시며 “내 집은 만민이 기도하는 집이라”라고 말씀하셨습니다. 기도보다는 물건 파는 일에 집중하던 당시 유대인들을 책망하셨던 것입니다. 교회에서 기도가 사라지면 그 생명력을 잃게 됩니다. 우리의 성전에서 간절한 기도 소리가 끊이지 않기를 바랍니다. 다시금 부르짖는 기도를 통해 부흥의 불길이 타오르기를 소망합니다.",
    "reading": "시편 52-54편, 마가복음 11장",
    "hymn": "기도하는 이 시간 (새찬송가 361장 / 통 480)",
    "question": "기의 중요성을 알면서도 실천하지 못하고 있지는 않나요? 끊임없이 기도하기 위해 결단해야 할 일이 무엇인지 적어보세요. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 기도의 열정이 회복되어 부흥의 불길이 타오르게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-29": {
    "subject": "사랑의 마음으로",
    "scripture": "서기관 중 한 사람이 그들이 변론하는 것을 듣고 ... 모든 계명 중에 첫째가 무엇이니이까 예수께서 대답하시되 첫째는 이것이니 이스라엘아 들으라 주 곧 우리 하나님은 유일한 주시라 네 마음을 다하고 목숨을 다하고 뜻을 다하고 힘을 다하여 주 너의 하나님을 사랑하라 하신 것이요 둘째는 이것이니 네 이웃을 네 자신과 같이 사랑하라 하신 것이라 이보다 더 큰 계명이 없느니라 (마가복음 12:28-31)",
    "content": "박순덕 할머니는 평생 폐지와 깡통을 주워 모은 돈을 2021년부터 해마다 장학금으로 기부해 왔습니다. 가난한 집 6남매 중 셋째로 태어나 학교에 다니지 못했던 박 할머니는 여덟 살 무렵 또래 아이들이 책가방을 메고 학교 가는 모습을 보며 길거리에서 연필과 종이를 주워 글을 가르쳐 달라고 울부짖었던 때를 생생하게 기억합니다. 지금까지 할머니가 정읍시 칠보면에 전달한 금액은 무려 2억 3,650만 원에 달합니다. 그 덕분에 지난 5년간 168명의 학생이 학업의 꿈을 이어갈 수 있었고, 그로 인해 많은 가정이 새로운 희망을 품게 되었습니다. 할머니는 “작은 정성이지만 아이들이 꿈을 잃지 않았으면 좋겠다.”라며, 앞으로도 자신이 할 수 있는 만큼 계속 나누며 살고 싶다고 말했습니다. 경제적으로 넉넉하지 않은 삶 속에서도 베풀기를 멈추지 않는 할머니의 따뜻한 마음은 칠보면 청소년들에게 든든한 희망이자 큰 귀감이 되고 있습니다.\n한 서기관이 예수님께 율법 중 가장 큰 계명이 무엇인지 물었습니다. 예수님은 하나님 사랑과 이웃 사랑이 가장 큰 계명이라고 말씀하셨습니다. 결국 신앙의 본질은 헌신적인 사랑의 실천에 있음을 말씀하신 것입니다. 우리의 삶도 사랑의 실천으로 채워져야 합니다. 가장 큰 계명인 ‘사랑’이 우리를 통해 온전히 나타나길 소망합니다.",
    "reading": "시편 55-56편, 마가복음 12-13장",
    "hymn": "사랑하는 주님 앞에 (새찬송가 220장 / 통 278)",
    "question": "가장 큰 계명인 ‘사랑’이 내 삶에 어떻게 드러나고 있는지 돌아보세요. 나는 지금 내 곁의 사람들에게 사랑을 나누고 있나요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 주님을 사랑하고 이웃을 사랑하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-30": {
    "subject": "하나님을 의지하고 있나요?",
    "scripture": "하나님이여 내게 은혜를 베푸소서 내게 은혜를 베푸소서 내 영혼이 주께로 피하되 주의 날개 그늘 아래에서 이 재앙들이 지나기까지 피하리이다 내가 지존하신 하나님께 부르짖음이여 곧 나를 위하여 모든 것을 이루시는 하나님께로다 그가 하늘에서 보내사 나를 삼키려는 자의 비방에서 나를 구원하실지라 (셀라) 하나님이 그의 인자와 진리를 보내시리로다 (시편 57:1-3)",
    "content": "아프가니스탄에서 인도적 구호 활동을 했던 데이나 커리와 헤더 머서가 2003년에 쓴 『희망의 포로들』이라는 책에 소개된 간증입니다. 그녀들은 2001년 탈레반에게 체포되어 100일이 넘는 시간을 감옥에서 보내야 했습니다. 그녀들은 하루하루가 극심한 두려움과 불확실함으로 가득했음에도 감옥 안에서 하나님을 찬양하며 눈물로 기도했습니다. 인간적으로는 전혀 소망이 없었지만, 오직 하나님만이 그들의 피난처였습니다. 동시에 전 세계 수많은 크리스천이 두 사람을 위해 밤낮으로 기도했습니다. 결국 하나님은 기적처럼 두 사람을 안전하게 석방시키셨고, 이 사건은 전 세계 크리스천들에게 큰 감동과 감사의 제목이 됐습니다. 절망 한가운데서도 하나님의 날개 아래 피한 이들의 이야기는 지금 우리에게도 큰 도전과 위로가 됩니다.\n본문에서 다윗은 자신이 겪는 어려운 상황에서 하나님의 날개 아래로 피하며 간절히 부르짖었습니다. 그는 하나님이 반드시 자신의 간절한 기도를 들으시고, 구원해 주실 것을 확신했습니다. 우리도 문제와 어려움 앞에 서게 됐을 때, 사람이나 상황에 기대지 말고 오직 기도로 하나님께 나아가야 합니다. 다윗의 기도를 들으시고 응답하신 하나님이 우리의 부르짖음도 들으시고, 인자와 진리로 지키시고 보호해 주십니다.",
    "reading": "시편 57-59편, 마가복음 14장",
    "hymn": "아 하나님의 은혜로 (새찬송가 310장 / 통 410)",
    "question": "요즘 내가 하나님께 맡겨야 할 문제는 무엇인가요? 그것을 위해 기도하고 있나요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 주님의 날개 아래로 품어주시니 감사합니다. 어떤 상황에서도 믿음과 감사로 나아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "07-31": {
    "subject": "주의 오른손으로 구원하소서",
    "scripture": "하나님이여 주께서 우리를 버려 흩으셨고 분노하셨사오나 지금은 우리를 회복시키소서 ... 주께서 주의 백성에게 어려움을 보이시고 비틀거리게 하는 포도주를 우리에게 마시게 하셨나이다 주를 경외하는 자에게 깃발을 주시고 진리를 위하여 달게 하셨나이다 (셀라) 주께서 사랑하시는 자를 건지시기 위하여 주의 오른손으로 구원하시고 응답하소서 (시편 60:1-5)",
    "content": "제2차 세계대전 중 독일의 공습으로 영국은 큰 위기에 처했습니다. 런던과 주요 도시가 폐허로 점점 변해가자, 국민들은 두려움과 절망에 사로잡혔습니다. 그러나 처칠 수상은 담대한 연설로 국민에게 용기를 불어넣었고, 하나님의 도우심을 구하며 ‘국가 기도의 날’을 선포했습니다. 그날 영국 전역의 교회마다 수많은 사람들이 모여 나라를 위해 간구했고, 놀랍게도 기도회 직후 벌어진 덩케르크 철수 작전에서 수십만 명의 연합군이 기적적으로 구조되었습니다. 영국 국민들은 이 사건을 단순한 군사 전략이 아니라 하나님의 특별한 구원이라고 고백했습니다. 땅이 흔들리고 나라가 무너질 것 같은 위기 속에서도, 하나님께 부르짖는 자들에게 회복의 길이 열렸던 것입니다. 이 사건은 위기의 순간일수록 더욱 기도의 자리로 나아가야 함을 우리에게 일깨워 줍니다.\n오늘 본문에서 이스라엘은 에돔과의 전쟁을 앞두고 과거의 패배를 떠올리며 하나님께 엎드렸습니다. 패배의 원인은 군사력의 부족이 아니라, 하나님이 그들의 땅을 흔드셨기 때문이었습니다. 그러나 하나님은 경외하는 자들에게 깃발을 주시며 흩어진 백성을 다시 모이게 하셨습니다. 우리의 삶에서도 위기의 순간에는 주님의 깃발 아래 모여야 합니다. 그러할 때 하나님이 오른손을 내밀어 우리를 건져주실 것입니다.",
    "reading": "시편 60-61편, 마가복음 15-16장",
    "hymn": "내 주는 강한 성이요 (새찬송가 585장 / 통 384)",
    "question": "삶이 흔들리고 모든 것이 무너지는 것 같을 때 하나님께 간절히 부르짖어 기도하고 있나요? 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 위기의 순간마다 주님 앞에 나아가 부르짖으며 기도하여 하나님의 구원을 보게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-01": {
    "subject": "사실 위에 세워진 믿음",
    "scripture": "누가복음 1:1-4 우리 중에 이루어진 사실에 대하여 처음부터 목격자와 말씀의 일꾼 된 자들이 전하여 준 그대로 내력을 저술하려고 붓을 든 사람이 많은지라 그 모든 일을 근원부터 자세히 미루어 살핀 나도 데오빌로 각하에게 차례대로 써 보내는 것이 좋은 줄 알았노니 이는 각하가 알고 있는 바를 더 확실하게 하려 함이로라",
    "content": "한때 탐사보도 기자였으나, 지금은 목사이자 작가로 활동하는 리 스트로벨은 그의 저서 『예수는 역사다』를 통해 예수님의 삶과 사역이 역사적 사실임을 입증하고자 했습니다. 이 책에서 그는 여러 학자와 전문가를 인터뷰하며 복음서의 신뢰성을 검토했는데, 특히 부활에 관한 연구가 인상 깊습니다. 그는 당시 사회적 배경 속에서 증인으로 인정받기 어려웠던 여성들이 부활의 첫 목격자로 기록된 것이야말로 부활의 진정성을 뒷받침하는 강력한 증거라고 제시합니다. 예수님을 박해하던 바울과 예수님을 인정하지 않던 동생 야고보의 회심도 부활의 확실성을 보여준다고 설명합니다. 예수님의 생애와 사역의 사실성을 탐구한 그의 연구는 우리의 믿음을 더욱 견고히 세워줍니다.\n오늘 말씀에서 누가는 자신이 어떻게 복음서를 기록했는지 분명히 밝힙니다. 그는 목격자와 말씀의 일꾼 된 자들의 증언을 처음부터 면밀히 조사하여 예수 그리스도가 누구시며 어떤 일을 행하셨는지를 전하고자 했습니다. 이러한 누가의 노력은 예수님이 실제로 이 땅에서 기적을 행하셨고, 십자가 죽음과 부활을 통해 구원을 완성하셨음을 우리로 하여금 더욱 확신하게 합니다. 우리의 믿음은 예수님의 삶과 사역이 역사적 사실임을 굳게 믿는 것에서 시작됩니다. 그리할 때 우리의 신앙은 더욱 견고해질 수 있습니다.",
    "reading": "시편 62-64편, 누가복음 1장",
    "hymn": "거친 세상에서 실패하거든 (새찬송가 451장 / 통 509)",
    "question": "예수님의 죽음과 부활이 실제 사건임을 굳건히 믿는 사람과 그렇지 못한 사람은 신앙생활에서 어떤 차이를 보일까요?",
    "prayer": "하나님 아버지, 이 땅에 오셔서 우리를 위해 죽으시고 부활하신 예수님을 더욱 굳건히 믿도록 성령의 충만함을 허락하여 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-02": {
    "subject": "평화의 왕 예수님",
    "scripture": "누가복음 2:11-14 오늘 다윗의 동네에 너희를 위하여 구주가 나셨으니 곧 그리스도 주시니라 너희가 가서 강보에 싸여 구유에 뉘어 있는 아기를 보리니 이것이 너희에게 표적이니라 하더니 홀연히 수많은 천군이 그 천사와 함께 하나님을 찬송하여 이르되 지극히 높은 곳에서는 하나님께 영광이요 땅에서는 하나님이 기뻐하신 사람들 중에 평화로다 하니라",
    "content": "독일이 동서독으로 분단되어 있던 1980년대, 동독의 라이프치히에 있는 성 니콜라이 교회는 매주 월요일마다 ‘평화를 위한 기도모임’을 열었습니다. 예수님의 평화가 이 땅에 임하기를 간절히 기도하는 자리였습니다. 이 작은 모임은 점차 확산되어 나갔고, 수많은 시민이 동참하는 민주화 운동과 통일 운동으로 이어졌습니다. 독재 정부가 이를 탄압하려 했으나 기도의 불길은 꺼지지 않았습니다. 1989년 10월 16일에는 12만 명이 촛불을 들고 비폭력 시위에 나서기도 했습니다. 마침내 약 3주 뒤인 11월 9일 견고했던 베를린 장벽이 무너졌습니다. 평화의 왕이신 예수 그리스도의 이름으로 드린 기도가 역사를 바꾼 순간이었습니다.\n오늘 말씀에서 천사들은 아기 예수님의 탄생을 알리며 “지극히 높은 곳에서는 하나님께 영광이요 땅에서는 하나님이 기뻐하신 사람들 중에 평화로다”라고 노래했습니다. 온 인류의 구원자로 오신 예수님은 십자가 죽음을 통해 모든 분열의 장벽을 허무셨습니다. 우리가 예수님의 이름을 의지해 기도할 때, 그분의 평화가 우리의 가정과 일터에 흘러갈 것이며, 나아가 이 나라와 온 세상 열방에까지 퍼져가게 될 것입니다. 평화의 왕이신 예수님의 이름으로 드리는 우리의 기도는 반드시 응답될 것입니다.",
    "reading": "시편 65-66편, 누가복음 2-3장",
    "hymn": "곧 오소서 임마누엘 (새찬송가 104장 / 통 104)",
    "question": "내가 있는 곳에서 평화를 이루기 위해 실천할 수 있는 내용을 구체적으로 적어보세요.",
    "prayer": "하나님 아버지, 예수 그리스도를 평화의 왕으로 보내주셔서 감사합니다. 세상 모든 곳에 예수님의 평화가 임하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-03": {
    "subject": "모든 민족이 주를 찬송하게 하소서",
    "scripture": "시편 67:1-4 하나님은 우리에게 은혜를 베푸사 복을 주시고 그의 얼굴 빛을 우리에게 비추사 (셀라) 주의 도를 땅 위에, 주의 구원을 모든 나라에게 알리소서 하나님이여 민족들이 주를 찬송하게 하시며 모든 민족들이 주를 찬송하게 하소서 온 백성은 기쁘고 즐겁게 노래할지니 주는 민족들을 공평히 심판하시며 땅 위의 나라들을 다스리실 것임이니이다 (셀라)",
    "content": "외과 전문의 양승봉 선교사는 30년 가까이 네팔과 베트남에서 의료선교사로 헌신했습니다. 본래 그는 의과대학 교수를 꿈꾸며 안정된 삶을 계획하고 있었습니다. 하지만 군의관 시절 들었던, 한 미국인 의료 선교사의 강연을 떠올리며 ‘인생의 가장 빛나는 시기에 나눔의 삶을 살고 싶다’는 결심을 했습니다. 결국 일하던 병원을 그만두고 1995년 세계 최빈국이었던 네팔로 건너갔습니다. 매우 열악한 환경이었지만 양 선교사는 매일 수많은 환자를 돌보고, 때로는 10시간이 넘는 수술을 집도하기도 하며 하나님의 사랑을 전했습니다. 또한 네팔에 의료보험이 정착되는 데에 크게 기여했습니다. 이후 2013년에는 베트남으로 건너가 고엽제 피해자와 가난한 이웃을 섬겼으며, 2023년 귀국한 뒤에는 강연을 통해 선교의 필요성을 전하고 있습니다.\n오늘 시편은 “하나님이여 민족들이 주를 찬송하게 하시며 모든 민족들이 주를 찬송하게 하소서”라고 노래합니다. 이 시편의 고백이 우리의 고백이 되기를 바랍니다. 꼭 해외 선교가 아니더라도, 각자의 자리에서 복음을 전하고 이웃 사랑을 실천할 때 우리의 삶은 세상 사람들을 하나님께로 이끄는 은혜의 통로가 될 것입니다. 전도와 나눔에 헌신하는 순간이 바로 우리의 ‘인생의 가장 빛나는 시기’입니다.",
    "reading": "시편 67-69편, 누가복음 4장",
    "hymn": "온 세상 위하여 (새찬송가 505장 / 통 268)",
    "question": "지금 내가 속한 자리에서 복음을 전할 수 있는 방법은 어떤 것이 있을지 적어보세요.",
    "prayer": "하나님 아버지, 우리를 통해 많은 이들이 하나님을 알고 찬송하게 되기를 소망합니다. 우리의 삶이 은혜의 통로가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-04": {
    "subject": "죄인을 불러 회개시키러 왔노라",
    "scripture": "누가복음 5:29-32 레위가 예수를 위하여 자기 집에서 큰 잔치를 하니 세리와 다른 사람이 많이 함께 앉아 있는지라 바리새인과 그들의 서기관들이 그 제자들을 비방하여 이르되 너희가 어찌하여 세리와 죄인과 함께 먹고 마시느냐 예수께서 대답하여 이르시되 건강한 자에게는 의사가 쓸 데 없고 병든 자에게라야 쓸 데 있나니 내가 의인을 부르러 온 것이 아니요 죄인을 불러 회개시키러 왔노라",
    "content": "주후 4세기 말, 어거스틴과 도나투스파의 논쟁은 교회의 정체성을 이해하는 데 중요한 전환점이 되었습니다. 도나투스파는 박해 속에서 신앙을 지키지 못한 사람들은 교회에서 나가야 하며, 오직 흠 없는 이들만이 교회의 일원이 될 수 있다고 주장했습니다. 그러나 어거스틴은 “교회는 거룩한 그리스도의 몸이지만 동시에 이 땅에서 연약하고 죄 많은 사람이 모이는 공동체이니, 잠시 믿음이 흔들렸던 사람도 다시 받아들여야 한다”라고 말하며 그들의 주장을 반박했습니다. 어거스틴은 만일 교회가 완전한 사람만 모일 수 있는 곳이라면 그 누구도 자격을 갖출 수 없다는 것을 그 이유로 들었습니다. 덧붙여, 어거스틴은 의인이 아닌 죄인을 부르시고 참회와 회개로 이끄시는 예수님의 은혜가 있기에 교회는 사랑과 용서의 모임이 될 수 있다고 말했습니다.\n오늘 본문에서 예수님은 자신이 병든 자를 고치시고 죄인을 불러 회개시키기 위해 이 땅에 오셨다고 말씀하십니다. 이 말씀은 교회가 흠 없는 자들의 모임이 아닌, 하나님의 은혜로 회개하고 변화되는 연약한 이들의 모임이라는 것을 드러냅니다. 우리는 서로를 정죄하기보다 사랑으로 용납하며 함께 거룩함을 이루어가야 합니다. 부족한 우리를 품어주시고 사랑의 공동체로 불러주신 우리 주님께 감사와 찬양을 드리시길 바랍니다.",
    "reading": "시편 70-71편, 누가복음 5-6장",
    "hymn": "큰 죄에 빠진 나를 (새찬송가 295장 / 통 417)",
    "question": "다른 사람의 허물과 약점이 보여도 이해하고 용납해야 하는 이유는 무엇이라고 생각하나요?",
    "prayer": "하나님 아버지, 예수 그리스도의 은혜가 아니었다면 우리는 모두 죄인임을 기억하며, 서로 용서하고 사랑하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-05": {
    "subject": "하나님을 가까이하는 복",
    "scripture": "시편 73:25-28 하늘에서는 주 외에 누가 내게 있으리요 땅에서는 주 밖에 내가 사모할 이 없나이다 내 육체와 마음은 쇠약하나 하나님은 내 마음의 반석이시요 영원한 분깃이시라 무릇 주를 멀리하는 자는 망하리니 음녀 같이 주를 떠난 자를 주께서 다 멸하셨나이다 하나님께 가까이 함이 내게 복이라 내가 주 여호와를 나의 피난처로 삼아 주의 모든 행적을 전파하리이다",
    "content": "『천로역정』 저자 존 번연은 영국 국교회의 형식적인 예배를 거부하고 독립교회에서 자유롭게 복음을 전한 설교자였습니다. 그러나 1660년 영국의 왕이 다시 권력을 잡은 이후 국교회를 따르지 않는 모든 설교와 모임이 불법으로 규정되면서 존 번연은 강단에서 쫓겨났습니다. 그럼에도 그는 이에 굴하지 않고 복음을 전하다가 결국 붙잡혀 12년 동안 감옥에 갇히게 되었습니다. 하지만 그에게 감옥은 고난의 자리가 아니라 하나님의 임재를 깊이 경험하는 복된 자리였습니다. 그는 “예수 그리스도께서 그때보다 더 실제적이고 분명하게 다가온 적이 없었다.”라고 회고하며, 세상은 그를 가두었으나 하나님은 그곳을 은혜의 장소로 바꾸셨다고 고백했습니다.\n본문의 시편 기자 역시 억울한 고난 속에 있었습니다. 의롭게 살아가려 했음에도 고통을 겪는 불합리한 현실 앞에서 그는 괴로웠습니다. 그러나 그는 결국 한 가지 진리를 굳게 붙들었습니다. 비록 고난의 길을 걷고 있을지라도 하나님이 함께 계시기에 자신의 삶은 복되다는 사실입니다. 그는 고백합니다. “하나님께 가까이 함이 내게 복이라.” 우리 역시 이해할 수 없는 시련을 마주할 때가 있습니다. 그러나 그 순간에도 하나님이 우리와 함께하신다면 이미 그 자리는 가장 복된 자리임을 기억하시길 바랍니다.",
    "reading": "시편 72-74편, 누가복음 7장",
    "hymn": "내 주를 가까이 하게 함은 (새찬송가 338장 / 통 364)",
    "question": "내가 힘들고 약할 때, 하나님을 가까이하기보다 다른 것을 붙잡으려 했던 순간이 있었나요? 그 결과는 어땠나요?",
    "prayer": "하나님 아버지, 하나님을 가까이하는 것이 참된 복임을 잊지 않고 주님만 바라보며 살아가는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-06": {
    "subject": "가장 작은 자가 큰 자니라",
    "scripture": "누가복음 9:46-48 제자 중에서 누가 크냐 하는 변론이 일어나니 예수께서 그 마음에 변론하는 것을 아시고 어린 아이 하나를 데려다가 자기 곁에 세우시고 그들에게 이르시되 누구든지 내 이름으로 이런 어린 아이를 영접하면 곧 나를 영접함이요 또 누구든지 나를 영접하면 곧 나를 보내신 이를 영접함이라 너희 모든 사람 중에 가장 작은 그가 큰 자니라",
    "content": "중세 시대 최고의 신학자로 평가받는 토마스 아퀴나스는 부유한 귀족 가문에서 태어나 어린 시절부터 천재라 불렸습니다. 그러나 파리 대학에서 공부하던 시절 그는 친구들로부터 ‘벙어리 황소’라는 별명을 얻었습니다. 그는 큰 체구에도 말수가 적고 좀처럼 자신을 드러내지 않았기 때문입니다. 그러나 그의 진가를 알아본 알베르투스 교수는 아퀴나스를 조롱하던 이들에게 “이 벙어리 황소가 울부짖을 때 그 소리는 온 세상에 퍼질 것이다.”라고 말하며, 아퀴나스를 감쌌습니다. 결국 그의 말대로 아퀴나스는 이후 중세 신학계를 뒤흔든 대학자가 됐습니다. 하지만 그는 그 이후에도 자신의 지식을 자랑하지 않고, 언제나 타인의 말에 귀 기울이며 겸손함을 잃지 않았습니다.\n오늘 말씀에서 제자들은 서로 누가 더 큰지 경쟁하며 자신을 드러내려 했습니다. 그러나 예수님은 “너희 모든 사람 중에 가장 작은 그가 큰 자니라”라고 말씀하시며 그들의 잘못된 생각을 바로잡으셨습니다. 오늘날에도 많은 사람이 명성을 얻어 주목받고 높아지기를 원합니다. 하지만 하나님 보시기에 진정으로 큰 사람은 자신을 내세우지 않고 남을 세워주는 사람입니다. 겸손히 자신을 낮추고 타인을 존중하며 섬기는 사람은 마침내 하나님의 때에 높임을 받는 귀하고 복된 은혜를 누리게 될 것입니다.",
    "reading": "시편 75-76편, 누가복음 8-9장",
    "hymn": "주님의 마음을 본받는 자 (새찬송가 455장 / 통 507)",
    "question": "세상이 말하는 ‘큰 자’와 예수님이 말씀하신 ‘큰 자’의 기준은 어떻게 다를까요?",
    "prayer": "하나님 아버지, 언제나 나를 낮추고 타인을 세워주는 겸손한 사람이 되도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-07": {
    "subject": "참된 이웃",
    "scripture": "누가복음 10:33-37 어떤 사마리아 사람은 여행하는 중 거기 이르러 그를 보고 불쌍히 여겨 가까이 가서 기름과 포도주를 그 상처에 붓고 싸매고 자기 짐승에 태워 주막으로 데리고 가서 돌보아주니라 … 네 생각에는 이 세 사람 중에 누가 강도 만난 자의 이웃이 되겠느냐 이르되 자비를 베푼 자니이다 예수께서 이르시되 가서 너도 이와 같이 하라 하시니라",
    "content": "2025년 3월 21일 『국민일보』에 실린 기사입니다. 2월의 추운 어느 날, 한 노숙자는 무료 급식을 받기 위해 지하철을 타고 서울역으로 향했습니다. 때가 묻고 냄새나는 옷차림에 갈라지고 거칠어진 손과 발로 그저 자리에 앉아 있었습니다. 지저분하고 냄새나는 그의 곁에는 아무도 앉으려 하지 않았습니다. 대부분은 눈길조차 주지 않았고, 몇몇 사람은 아예 자리를 피했습니다. 그때 한 중년 여성이 다가와 굳은살이 박이고, 얼룩져 트고 갈라진 그의 발에 핸드크림을 정성껏 발라주었습니다. 노숙자는 쏟아지려는 눈물을 참고 “혹시 교회 다니세요?”라고 물었습니다. 여성은 인천의 어느 교회에 다니신다고 말하며 자신의 외투까지 벗어주고 자리를 떠났습니다. 그녀가 벗어주고 간 외투에는 핸드크림과 함께 만 원짜리 지폐 2장이 들어 있었습니다.\n오늘 본문에서 율법을 잘 알던 제사장과 레위인은 강도 만난 사람을 외면했지만, 그 당시 멸시받던 사마리아인은 다가가 자비를 베풀었습니다. 예수님은 그를 참된 이웃이라 칭하며 “너도 이와 같이 하라”라고 말씀하셨습니다. 신앙은 단순히 아는 데 머무르지 않고, 직접 행동으로 실천할 때 비로소 온전해집니다. 우리의 작은 손길, 따뜻한 말 한마디가 누군가의 삶을 회복시키는 하나님 사랑의 통로가 될 수 있습니다.",
    "reading": "시편 77-79편, 누가복음 10장",
    "hymn": "예수 따라가며 (새찬송가 449장 / 통 377)",
    "question": "예수님이 내게 “너도 이와 같이 하라”라고 말씀하신다면, 나는 구체적으로 어떻게 순종할 수 있을까요?",
    "prayer": "하나님 아버지, 사랑과 자비를 실천하라는 말씀을 지식으로만 아는 것이 아닌 삶으로 실천하는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-08": {
    "subject": "네 입을 크게 열라",
    "scripture": "시편 81:7-10 네가 고난 중에 부르짖으매 내가 너를 건졌고 우렛소리의 은밀한 곳에서 네게 응답하며 므리바 물 가에서 너를 시험하였도다 (셀라) 내 백성이여 들으라 내가 네게 증언하리라 이스라엘이여 내게 듣기를 원하노라 너희 중에 다른 신을 두지 말며 이방 신에게 절하지 말지어다 나는 너를 애굽 땅에서 인도하여 낸 여호와 네 하나님이니 네 입을 크게 열라 내가 채우리라 하였으나",
    "content": "설교가 찰스 스펄전 목사는 시편 81편 10절의 “네 입을 크게 열라”라는 말씀을 세 가지 의미로 해석했습니다. 첫째, 입을 크게 여는 것은 욕심이나 교만이 아니라 겸손의 태도라는 것입니다. 이는 우리의 부족함과 가난함을 인정하고 전능하신 하나님께 도움을 구하는 것이라고 말합니다. 둘째, 입을 크게 여는 것은 큰 기도를 드리는 것입니다. 아무리 큰 것을 구한다 해도 독생자 예수 그리스도보다 클 수는 없으니, 담대하게 하나님께 큰 것을 구하라고 강조했습니다. 셋째, 입을 크게 여는 것은 큰 일을 시도하는 것입니다. 우리는 창조주 하나님의 자녀이니 개인적 필요를 넘어 영혼 구원과 선교, 복음 확장의 큰 비전을 품어야 한다는 것입니다.\n오늘 우리는 기도가 점점 메말라가는 시대를 살아가고 있습니다. 삶이 풍요로워지고 스스로 해낼 수 있는 것이 많아진 만큼, 우리에게서 하나님을 찾는 간절함이 옅어지고 있습니다. 그러나 우리는 여전히 연약하며, 하나님의 도우심 없이는 온전히 설 수 없습니다. 또한 성령님의 능력을 힘입어 감당해야 할 수많은 하나님 나라의 사역이 있습니다. 오늘 말씀대로 우리의 입을 넓게 열어 하나님의 도우심을 구하고, 풍성한 은혜를 누리며 하나님의 위대한 역사에 동참하는 우리가 되기를 간절히 소망합니다.",
    "reading": "시편 80-82편, 누가복음 11장",
    "hymn": "기도하는 이 시간 (새찬송가 361장 / 통 480)",
    "question": "나는 하나님이 주시는 구원과 회복의 소망을 갖고 기도하나요? 내 기도의 목적은 무엇인가요?",
    "prayer": "하나님 아버지, 믿음의 눈을 열어 주님만 바라보게 하시고 하나님의 도우심을 날마다 구하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-09": {
    "subject": "시온의 대로",
    "scripture": "시편 84:1-7 만군의 여호와여 주의 장막이 어찌 그리 사랑스러운지요 내 영혼이 여호와의 궁정을 사모하여 쇠약함이여 내 마음과 육체가 살아 계시는 하나님께 부르짖나이다 … 주께 힘을 얻고 그 마음에 시온의 대로가 있는 자는 복이 있나이다 그들이 눈물 골짜기로 지나갈 때에 그 곳에 많은 샘이 있을 것이며 이른 비가 복을 채워 주나이다 그들은 힘을 얻고 더 얻어 나아가 시온에서 하나님 앞에 각기 나타나리이다",
    "content": "어떤 분이 제게 오래된 영상 하나를 보내주셨습니다. 1980년대 한국을 찾은 일본 특파원이 촬영한 영상이었는데, 그 장면은 제 마음에 큰 감동을 주었습니다. 주일 아침, 그 특파원은 마포대교를 건너던 중 낯선 광경을 목격했습니다. 수많은 사람들이 분주히 발걸음을 옮기며 여의도로 향하고 있었던 것입니다. 호기심이 생긴 그는 차에서 내려 물었습니다. “어디로 가시는 겁니까?” 돌아온 대답은 짧고도 힘찼습니다. “교회 갑니다.” 화면 속에는 연세 드신 어르신이 청년처럼 힘 있게 걷고 있었으며, 단정히 차려입은 가족들이 바쁘게 발걸음을 옮기고 있었습니다. 포대기에 아기를 업고 한 손에 자녀의 손을 꼭 잡은 어머니도 보였습니다. 아직 넉넉하지 않던 1980년대, 주님의 전인 교회를 사모하는 성도들의 간절함은 참으로 아름다웠습니다.\n오늘 시편은 절기를 맞아 예루살렘을 향해 걸어가는 이스라엘 백성들의 노래입니다. 그 순례의 길은 고단했지만, 하나님께 예배드리러 가는 길이었기에 오히려 복된 길이었습니다. 그래서 그들은 성전을 향하는 길을 “시온의 대로”라고 불렀습니다. 우리의 삶에도 힘겨운 시간들이 있습니다. 그러나 마음이 하나님을 향해 있고 예배를 간절히 사모한다면 우리 인생길 또한 시온의 대로가 될 것입니다.",
    "reading": "시편 83-84편, 누가복음 12-13장",
    "hymn": "내 주를 가까이 하게 함은 (새찬송가 338장 / 통 364)",
    "question": "삶이 힘겹고 지칠 때 예배를 드리며 하나님의 위로를 경험한 적이 있나요? 그때의 기억을 떠올리며 감사를 드려보세요.",
    "prayer": "하나님 아버지, 삶이 힘겨울지라도 하나님을 예배하며 힘을 얻게 하시고 언제나 주님의 전을 사모하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-10": {
    "subject": "우리가 함께해야 할 이웃",
    "scripture": "누가복음 14:12-14 또 자기를 청한 자에게 이르시되 네가 점심이나 저녁이나 베풀거든 벗이나 형제나 친척이나 부한 이웃을 청하지 말라 두렵건대 그 사람들이 너를 도로 청하여 네게 갚음이 될까 하노라 잔치를 베풀거든 차라리 가난한 자들과 몸 불편한 자들과 저는 자들과 맹인들을 청하라 그리하면 그들이 갚을 것이 없으므로 네게 복이 되리니 이는 의인들의 부활 시에 네가 갚음을 받겠음이라 하시더라",
    "content": "‘백의의 천사’라 불리는 플로렌스 나이팅게일은 영국의 부유한 귀족 가문에서 태어났습니다. 1840년대, 영국이 대기근을 겪던 시절, 스무 살의 나이팅게일은 가난하고 병든 이들을 도와야 한다는 강한 소명을 품게 됩니다. 당시 그녀의 일기에는 이렇게 기록되어 있습니다. “가난한 이들을 돕는 자선 활동만으로는 충분치 않다. 그들의 삶 속으로 더 가까이 다가가야 한다.” “내가 이 사람들을 어떻게 간호해야 할지 알 수만 있다면….” 결국 나이팅게일은 가난하고 병든 자들을 더 깊이 공감하며 돕기 위해서 당시 귀족 출신들은 선호하지 않았던 간호사가 되었습니다. 이후 그녀는 화려하고 부유한 귀족의 삶 대신 평생을 궁핍하고 소외된 이들과 함께하며 살았습니다.\n오늘 본문에서 예수님은 부유한 이웃이 아니라 가난한 자와 병든 자, 그리고 소외된 이들을 잔치에 초대하라고 말씀하십니다. 그들에게는 갚을 수 있는 능력이 없지만, 그것이 오히려 복이 됩니다. 하나님은 그것을 기억하시고 부활의 날에 반드시 갚아주신다고 약속하십니다. 세상의 이치는 성공한 사람이나 재물이 많은 이와 어울리기를 원하지만, 우리는 예수님의 말씀을 따라 가난하고 소외된 이들의 친구가 되어야 합니다. 하나님이 그 모습을 기억하셔서 장차 하늘의 상급을 넘치도록 부어주실 것입니다.",
    "reading": "시편 85-87편, 누가복음 14장",
    "hymn": "네 맘과 정성을 다하여서 (새찬송가 218장 / 통 369)",
    "question": "지금 내가 다가가야 할 외롭고 어려움에 처한 이웃은 누가 있을까요?",
    "prayer": "하나님 아버지, 성공하고 재물이 많은 사람과 어울리기보다 가난하고 소외된 이들과 함께하는 믿음의 사람이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-11": {
    "subject": "내 것이 다 네 것이로되",
    "scripture": "누가복음 15:29-31 아버지께 대답하여 이르되 내가 여러 해 아버지를 섬겨 명을 어김이 없거늘 내게는 염소 새끼라도 주어 나와 내 벗으로 즐기게 하신 일이 없더니 아버지의 살림을 창녀들과 함께 삼켜 버린 이 아들이 돌아오매 이를 위하여 살진 송아지를 잡으셨나이다 아버지가 이르되 얘 너는 항상 나와 함께 있으니 내 것이 다 네 것이로되",
    "content": "지구 면적의 약 70%를 차지하며 그 광활함을 자랑하는 바다는 우리가 생각하는 것 이상으로 놀라운 역할을 감당합니다. 우선, 바다에 사는 해조류와 미세 플랑크톤은 지구 산소의 80% 가량을 생산하여 생물의 호흡을 책임지고 있습니다. 또한 바다는 햇빛을 흡수하고 반사하면서 지구의 기온을 알맞게 조절해, 생명이 살아갈 수 있는 환경을 조성해 줍니다. 더 나아가 바다는 육지에서 흘러드는 각종 오염물질을 정화하여 생태계를 보호하고 회복시키는 기능을 합니다. 이처럼 바다는 우리가 직접 보거나 느끼지 못하는 순간에도 지구를 위해 끊임없이 많은 일들을 감당하고 있습니다.\n오늘 말씀은 잘 알려진 탕자의 비유입니다. 집을 떠나 재산을 탕진한 동생을 아버지는 사랑으로 맞이했지만, 그 형은 불만이 가득했습니다. 그때 아버지는 “얘 너는 항상 나와 함께 있으니 내 것이 다 네 것이로되”라고 말하며, 이미 충만히 주어진 복을 깨닫지 못한 형을 일깨웠습니다. 사실 우리도 이 형과 같을 때가 있습니다. 하나님과 늘 함께하며 풍성한 은혜를 누리면서도, 그것을 알아차리지 못해 감사하지 못할 때가 많습니다. 그러나 하나님은 우리가 느끼지 못하는 이 순간에도 충만한 은혜를 공급해 주고 계십니다. 오늘 하루, 그 은혜를 헤아리며 하나님께 감사의 고백을 드리시길 소망합니다.",
    "reading": "시편 88-89편, 누가복음 15-16장",
    "hymn": "세상 모든 풍파 너를 흔들어 (새찬송가 429장 / 통 489)",
    "question": "지금 내가 충만히 누리고 있으나 혹 발견하지 못한 은혜가 있는지 한번 헤아려 보고 적어보세요.",
    "prayer": "하나님 아버지, 넘치는 은혜로 큰 복을 받아 누리며 살고 있음을 기억하며, 날마다 감사를 고백할 수 있도록 인도하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-12": {
    "subject": "내 이름 아시죠",
    "scripture": "시편 91:14-16 하나님이 이르시되 그가 나를 사랑한즉 내가 그를 건지리라 그가 내 이름을 안즉 내가 그를 높이리라 그가 내게 간구하리니 내가 그에게 응답하리라 그들이 환난 당할 때에 내가 그와 함께 하여 그를 건지고 영화롭게 하리라 내가 그를 장수하게 함으로 그를 만족하게 하며 나의 구원을 그에게 보이리라 하시도다",
    "content": "미국의 찬양 사역자 토미 워커가 필리핀의 한 고아원에서 선교 사역을 할 때의 일입니다. 한 어린 소년이 토미 워커에게 다가와 “제 이름은 제리예요.”라며 자신을 소개했습니다. 잠시 뒤에, 그 아이는 다시 찾아와 “제 이름은 제리예요. 우리 친구 맞죠?”라고 묻더니 이후에도 여러 번 반복해 물었습니다. 그 순간 워커는 부모에게 버려져 이름조차 잊힌 아이들이 얼마나 간절히 자신의 이름이 불리기를 원하는지를 깨달았습니다. 그래서 그는 제리에게 이렇게 말했습니다. “제리, 내가 네 이름을 아는 것도 참 좋지만 네겐 하늘의 아버지가 계시단다. 비록 땅의 아버지는 없을지라도 하나님은 네 이름을 알고 계시고 결코 너를 잊지 않으셔.” 이 기억은 토미 워커에게 영감을 주었고, 세계인이 사랑하는 CCM 「내 이름 아시죠」가 탄생했습니다.\n오늘 시편에서 시인은 하나님이 나를 사랑하시며 내 이름을 아시니 나를 건지시고 높이실 것이라고 고백합니다. 우리는 때때로 삶이 막막하고 주변에 나를 기억해 주는 이조차 없다고 느껴져 외로울 때가 있습니다. 그러나 우리의 이름을 기억하시는 하나님은 결코 우리를 홀로 내버려 두지 않으십니다. 우리를 사랑하시며 구원의 길로 이끄시는 하나님이 계시기에 우리는 언제나 소망을 품고 살아갈 수 있습니다.",
    "reading": "시편 90-92편, 누가복음 17장",
    "hymn": "하나님의 크신 사랑 (새찬송가 15장 / 통 55)",
    "question": "누군가 나의 이름을 정확히 알고 불러줬던 경험이 있나요? 그때 기분은 어땠나요?",
    "prayer": "하나님 아버지, 우리의 이름을 아시고 우리를 기억하사 늘 돌보시는 하나님을 의지하여 힘을 얻게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-13": {
    "subject": "하나님이 기르시는 백성",
    "scripture": "시편 95:1-7 오라 우리가 여호와께 노래하며 우리의 구원의 반석을 향하여 즐거이 외치자 우리가 감사함으로 그 앞에 나아가며 시를 지어 즐거이 그를 노래하자 … 바다도 그의 것이라 그가 만드셨고 육지도 그의 손이 지으셨도다 오라 우리가 굽혀 경배하며 우리를 지으신 여호와 앞에 무릎을 꿇자 그는 우리의 하나님이시요 우리는 그가 기르시는 백성이며 그의 손이 돌보시는 양이기 때문이라",
    "content": "제1차 세계대전 당시 미국 전투 비행기 조종사였던 에디 리켄배커의 이야기입니다. 그는 임무 수행 중 비행기 항로에서 벗어나 태평양에 추락하게 되었습니다. 그와 동료들은 구명 뗏목 위에서 24일 동안 표류해야 했습니다. 햇볕은 뜨겁게 내리쬐고, 마실 물은 바닥났으며 음식은 턱없이 부족했습니다. 끝이 보이지 않는 바다 한가운데서 구조의 희망은 점점 사라져 갔습니다. 그러나 그들은 그 절망적인 상황에서 하나님을 의지하며 말씀을 암송하고 기도하기 시작했습니다. 그러던 중 기적이 일어났습니다. 8일째 되던 날, 한 갈매기가 리켄배커의 모자 위에 앉았습니다. 그들은 그 새를 잡아 식량과 물고기를 잡는 미끼로 사용했습니다. 이후 그들은 빗물을 받아 마시고 물고기를 잡아 목숨을 연명하다가 극적으로 구조되었습니다.\n오늘 본문은 우리가 누구인지를 분명히 일깨워 줍니다. 우리는 하나님이 지으신 백성이며 그분이 친히 돌보시는 양입니다. 때로 인생의 바다 한가운데서 길을 잃고 표류하는 것 같을 때가 있습니다. 그러나 우리가 누구의 손에 붙들려 있는지 기억한다면, 우리는 두려워하지 않고 예배할 수 있고 절망 속에서도 소망을 노래할 수 있습니다. 날마다 우리를 돌보시는 하나님을 찬양하며 살아가길 소망합니다.",
    "reading": "시편 93-95편, 누가복음 18장",
    "hymn": "선한 목자 되신 우리 주 (새찬송가 569장 / 통 442)",
    "question": "하나님이 지금 나를 돌보고 계신다는 것을 믿나요? 하나님께 나의 모든 것을 맡기는 기도를 적어 보세요.",
    "prayer": "하나님 아버지, 우리의 목자가 되어주시니 감사합니다. 어떤 상황에서도 믿음으로 감사하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-14": {
    "subject": "오늘 네 집에 유하여야 하겠다",
    "scripture": "누가복음 19:3-6 그가 예수께서 어떠한 사람인가 하여 보고자 하되 키가 작고 사람이 많아 할 수 없어 앞으로 달려가서 보기 위하여 돌무화과나무에 올라가니 이는 예수께서 그리로 지나가시게 됨이러라 예수께서 그 곳에 이르사 쳐다 보시고 이르시되 삭개오야 속히 내려오라 내가 오늘 네 집에 유하여야 하겠다 하시니 급히 내려와 즐거워하며 영접하거늘",
    "content": "히피 문화가 유행하던 시절, 미국의 한 대학가 부근에 전통 신앙을 지키던 교회가 있었습니다. 어느 주일 예배 시간, 히피 문화에 젖어 있던 한 대학생이 그 교회에 들어왔습니다. 맨발에 낡은 청바지를 입은 그는 악취를 풍기며 앉을 곳을 찾아 서성였습니다. 빈자리를 찾지 못하자 그는 설교자 강단 바로 앞 바닥에 털썩 주저앉았습니다. 회중들은 어수선해진 분위기에 불쾌감을 내비쳤습니다. 그때 한 어르신이 청년 곁으로 가더니 조용히 옆에 앉아 함께 예배하자며 눈짓했습니다. 그 따뜻한 행동에 회중들은 마음을 열었고 설교자는 다시 마음을 가다듬고 힘 있게 설교를 이어갔습니다.\n오늘 본문에 나오는 삭개오는 당시 사람들에게 멸시받던 세리였습니다. 돈은 많았지만 늘 부끄러움과 따돌림 속에 살았습니다. 예수님의 소문을 접한 그는 예수님을 만나려고 무화과나무에 올라갔습니다. 그 모습을 본 예수님이 그의 이름을 부르셨고 그의 집에 머무셨습니다. 우리도 때로는 스스로를 부끄럽게 여길 때가 있습니다. 자신에 대한 험담들로 위축되어 있을 수도 있습니다. 그럴지라도 우리는 예수님만 바라보며 그분께 나아가야 합니다. 예수님은 결코 우리를 외면하지 않으시고 우리를 위로하시며 함께하실 것입니다. 또한 우리의 삶을 회복하시고 마침내 넘치는 복을 주실 것입니다.",
    "reading": "시편 96-97편, 누가복음 19-20장",
    "hymn": "주의 음성을 내가 들으니 (새찬송가 540장 / 통 219)",
    "question": "남에게는 말하기 힘든 나의 부끄러운 모습이 있나요? 그러한 나를 사랑으로 감싸안으시는 예수님께 감사의 고백을 드려보세요.",
    "prayer": "하나님 아버지, 때때로 우리 자신조차 부끄러운 저희를 있는 모습 그대로 사랑하시는 예수님의 품에 담대히 안기도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-15": {
    "subject": "광복을 꿈꾸던 사람들",
    "scripture": "히브리서 11:13-16 이 사람들은 다 믿음을 따라 죽었으며 약속을 받지 못하였으되 그것들을 멀리서 보고 환영하며 또 땅에서는 외국인과 나그네임을 증언하였으니 그들이 이같이 말하는 것은 자기들이 본향 찾는 자임을 나타냄이라 … 그들이 이제는 더 나은 본향을 사모하니 곧 하늘에 있는 것이라 이러므로 하나님이 그들의 하나님이라 일컬음 받으심을 부끄러워하지 아니하시고 그들을 위하여 한 성을 예비하셨느니라",
    "content": "1945년 8월 15일, 우리 민족은 광복의 기쁨을 맞이했습니다. 그러나 어떤 이들은 그토록 바라던 광복을 보지 못한 채 안타깝게 세상을 떠났습니다. 3·1운동을 이끌다 옥중에서 순국한 유관순 열사, 교육과 계몽으로 조국을 일깨우려 했던 안창호 선생, 만주 독립군을 이끌었던 김좌진 장군, 모두 광복의 빛을 보지 못하고 세상을 떠난 분들입니다. 이들뿐 아니라 수많은 순국선열들이 광복을 보지 못한 채로 애석하게 눈을 감았습니다. 하지만 그들의 열정과 희생 그리고 기도는 결코 헛되지 않았습니다. 대한민국의 모든 국민이 이들을 기억하며 귀감으로 삼고 용기와 힘을 얻고 있습니다.\n히브리서는 에녹, 아브라함, 모세와 같은 믿음의 선진들이 하나님 나라를 소망하며 살았으나 결국 그 완성을 보지 못하고 죽었다고 증언합니다. 그러나 그들의 믿음은 헛되지 않았습니다. 오히려 그 믿음이 후대에 이어져 현재의 우리에게까지 희망을 주고 있습니다. 우리 역시 이 땅에서 하나님 나라의 완성을 보지 못할지라도 우리의 믿음은 반드시 다음 세대에 유산으로 남아 용기와 힘을 줄 것입니다. 그리고 대한민국이 광복을 맞이했듯이 예수님이 다시 오시는 그날, 모든 믿음의 자녀들이 죄악 된 세상에서 벗어나 하나님 나라의 완전한 빛과 자유를 누리게 될 것입니다.",
    "reading": "시편 98-100편, 누가복음 21장",
    "hymn": "저 높은 곳을 향하여 (새찬송가 491장 / 통 543)",
    "question": "내가 후대에 남기고 싶은 믿음의 유산은 무엇인가요?",
    "prayer": "하나님 아버지, 우리나라에 광복을 허락하심에 감사드립니다. 하나님 나라에 들어갈 참된 자유의 날을 소망하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-16": {
    "subject": "섬기는 자로 오신 예수님",
    "scripture": "누가복음 22:24-27 또 그들 사이에 그 중 누가 크냐 하는 다툼이 난지라 예수께서 이르시되 이방인의 임금들은 그들을 주관하며 그 집권자들은 은인이라 칭함을 받으나 너희는 그렇지 않을지니 너희 중에 큰 자는 젊은 자와 같고 다스리는 자는 섬기는 자와 같을지니라 앉아서 먹는 자가 크냐 섬기는 자가 크냐 앉아서 먹는 자가 아니냐 그러나 나는 섬기는 자로 너희 중에 있노라",
    "content": "조선을 위해 헌신한 서서평 선교사는 1912년 2월 미국 남장로교 파송 선교사로 조선 땅에 들어왔습니다. 이후 그녀는 22년간 조선의 소외된 이들을 사랑으로 섬겼습니다. 버려진 아이와 과부, 거지들을 돌보았고 특히 당시 외면받던 한센병 환자들을 직접 돌보며 그들의 아픔을 함께 나누었습니다. 선교비 전액을 어려운 이들을 위해 사용하고 자신은 늘 굶주리며 살았던 그녀는 54세의 젊은 나이에 영양실조로 세상을 떠났습니다. 그녀의 장례식에 모인 많은 사람이 그녀를 ‘어머니’라 부르며 슬퍼했습니다. 서서평 선교사가 아무 연고도 없는 조선에서 섬김의 삶을 살았던 이유는 우리를 위해 십자가에서 죽기까지 사랑과 섬김의 본을 보이신 예수님을 따랐기 때문입니다.\n오늘 본문에서 예수님은 누가 더 높은지 다투는 제자들에게 세상의 집권자처럼 명예와 권력을 탐내지 말고, 예수님이 섬기는 자로 그들 중에 있는 것처럼 “너희도 서로 섬기는 자가 되라”라고 말씀하십니다. 이는 우리에게 낮은 자리에서 먼저 희생하고 섬기는 삶을 살아야 함을 깨닫게 합니다. 오늘 하루 참된 섬김과 희생의 귀중함을 되새기며 섬김의 본을 보이신 예수님을 따르는 삶을 사는 우리가 되길 소망합니다.",
    "reading": "시편 101-102편, 누가복음 22-23장",
    "hymn": "성자의 귀한 몸 (새찬송가 216장 / 통 356)",
    "question": "오늘 하루 내가 만나는 사람들에게 실천할 수 있는 구체적인 섬김은 무엇일까요?",
    "prayer": "하나님 아버지, 예수님의 사랑과 섬김을 본받아 이웃을 섬기는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-17": {
    "subject": "용서받은 자의 용서",
    "scripture": "시편 103:8-11 여호와는 긍휼이 많으시고 은혜로우시며 노하기를 더디 하시고 인자하심이 풍부하시도다 자주 경책하지 아니하시며 노를 영원히 품지 아니하시리로다 우리의 죄를 따라 우리를 처벌하지는 아니하시며 우리의 죄악을 따라 우리에게 그대로 갚지는 아니하셨으니 이는 하늘이 땅에서 높음 같이 그를 경외하는 자에게 그의 인자하심이 크심이로다",
    "content": "『용서와 화해』의 저자이자 버지니아 커먼웰스 대학교의 심리학 교수인 에버렛 워딩턴은 오랫동안 용서를 연구해온 ‘용서 전문가’입니다. 어느 날 그에게 끔찍한 사건이 일어났습니다. 그의 어머니가 10대 강도들에게 지갑에 있던 지폐 몇 장 때문에 무참히 살해당한 것입니다. 그 순간 평소 용서를 가르쳐왔던 그도 이 비극 앞에서 분노가 치밀어 올랐습니다. 그러나 곧 자신도 ‘복수심에 사로잡힌 죄인’임을 깨닫게 되어 하나님 앞에 깊이 회개했습니다. 이후 강도들을 용서하며 서서히 마음의 상처를 치유받았습니다. 그는 용서의 중요성에 대해 이렇게 말합니다. “용서는 기독교의 핵심이다. 하나님이 예수님을 통해 우리에게 베푸신 용서는 우리 죄를 해결할 수 있는 유일한 방법이다. 진정한 용서는 하나님께 받은 용서를 기억하며 가해자에 대한 분노를 내려놓는 것이다.”\n오늘 본문에서 다윗은 노하기를 더디 하시고 용서하시는 ‘인자하신’ 하나님을 찬양합니다. 분노를 오래 품으면 마음의 상처만 더 깊어질 뿐입니다. 하나님은 우리가 우리에게 상처를 준 사람을 용서함으로써 마음이 치유되기를 원하십니다. 만약 누군가가 용서되지 않는다면 우리를 값없이 용서하신 하나님의 사랑을 떠올리길 바랍니다. 그 사랑을 기억하며 용서를 실천할 때 비로소 우리는 참된 평안을 누릴 수 있습니다.",
    "reading": "시편 103-105편, 누가복음 24장",
    "hymn": "예수 나를 위하여 (새찬송가 144장 / 통 144)",
    "question": "오늘 하루 내가 하나님의 용서를 본받아 실천할 수 있는 구체적인 행동은 무엇일까요?",
    "prayer": "하나님 아버지, 나에게 베푸신 용서를 기억하며 남을 용서하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-18": {
    "subject": "와서 보라",
    "scripture": "요한복음 1:43-46 이튿날 예수께서 갈릴리로 나가려 하시다가 빌립을 만나 이르시되 나를 따르라 하시니 빌립은 안드레와 베드로와 한 동네 벳새다 사람이라 빌립이 나다나엘을 찾아 이르되 모세가 율법에 기록하였고 여러 선지자가 기록한 그이를 우리가 만났으니 요셉의 아들 나사렛 예수니라 나다나엘이 이르되 나사렛에서 무슨 선한 것이 날 수 있느냐 빌립이 이르되 와서 보라 하니라",
    "content": "백종만 장로는 어린 시절 학교조차 다니기 힘들 정도로 가난했습니다. 하지만 주변의 도움으로 미션스쿨인 매산중학교에 입학해 그곳에서 하나님을 만났습니다. 이때의 만남 이후 그는 하나님과 동행하며 믿음의 길을 걸었습니다. 대학을 마치지 못했지만 그는 하나님의 은혜로 외국계 무역회사에 들어가 부지런히 일했습니다. 그의 성실함은 특별히 눈에 띄었고 결국 세계적 기업인 제너럴 일렉트릭과 연결되기에 이릅니다. 이를 기회로 여긴 그는 영풍물산이라는 에너지 기업을 세워 사업에 뛰어들었습니다. 아끼던 동료가 배신하는 등 사업은 순탄치 않았으나 새벽을 깨우고 하나님을 의지해 끝내 사업을 일으켜 세웠습니다. 70대 중반을 넘어선 지금도 왕성히 활동 중인 그는 하나님이 과연 살아 계시는지를 의심하며 묻는 사람들에게 이렇게 말합니다. “와서 보십시오. 시골 소년 백종만을 만나주고 이끌어 주신 예수님을 만나 보십시오.”\n오늘 말씀에서 빌립은 예수님을 의심하는 나다나엘에게 “와서 보라”라고 말합니다. 자신이 만난 예수님이 그리스도이심을 확신했기에 빌립은 담대히 증언할 수 있었습니다. 우리 또한 이와 같아야 합니다. 삶 가운데 예수님의 사랑을 깊이 체험하여 만나는 모든 이들에게 “와서 예수님을 만나 보라.”라고 전하게 되기를 바랍니다.",
    "reading": "시편 106-108편, 요한복음 1장",
    "hymn": "듣는 사람마다 복음 전하여 (새찬송가 520장 / 통 257)",
    "question": "다른 이들에게 “와서 예수님을 만나 보라.”라고 담대히 권할 수 있을 만큼, 내 삶에 임한 예수님의 은혜는 무엇인가요?",
    "prayer": "하나님 아버지, 예수님의 사랑을 깊이 체험하여 만나는 모든 이들에게 우리가 만난 예수님을 전하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-19": {
    "subject": "새벽 이슬 같은 삶",
    "scripture": "시편 110:1-3 여호와께서 내 주에게 말씀하시기를 내가 네 원수들로 네 발판이 되게 하기까지 너는 내 오른쪽 개 앉아 있으라 하셨도다 여호와께서 시온에서부터 주의 권능의 규를 내보내시리니 주는 원수들 중에서 다스리소서 주의 권능의 날에 주의 백성이 거룩한 옷을 입고 즐거이 헌신하니 새벽 이슬 같은 주의 청년들이 주께 나오는도다",
    "content": "영국의 육상 대표로 1924년 파리 올림픽에 출전했던 에릭 리델은 신앙을 삶의 최우선에 둔 청년이었습니다. 그는 100m 종목의 유력한 금메달 후보였지만 경기가 주일에 열린다는 사실을 알고 과감히 출전을 포기했습니다. 조국을 대표하는 선수로서 그의 결단은 큰 파장을 일으켰고 언론과 대중의 비난도 거셌습니다. 그러나 그는 하나님보다 앞서는 영광은 없다는 신념을 끝까지 지켰고 400m 종목에 출전해 예상을 뒤엎고 세계신기록으로 금메달을 거머쥐었습니다. 이후 세상의 명예를 내려놓고 중국 선교사로 헌신하며 여생을 보냈습니다. 생전에 “경주는 내 것이 아니고 하나님께 속했다.”라는 말을 자주 언급했던 그는 삶 전체로 이 고백을 실천하며 살았습니다.\n시편 110편은 예수 그리스도가 사망을 이기고 부활하신 뒤 왕으로 통치하실 것을 고대하는 말씀입니다. 그리고 그 위대한 승리의 날에 새벽 이슬처럼 순결한 마음을 지닌 청년들이 주님께 나아온다고 말씀합니다. 우리는 온 세상의 구주이신 예수 그리스도를 섬기는 사람들입니다. 그분을 향한 우리의 태도는 청년과 같은 순수함이어야 합니다. 그 순수함은 손해와 비난을 감수하더라도 예수님만을 따르는 믿음으로 나타납니다. 오늘도 나의 모든 것을 드려 주님께 헌신하는 삶을 살아가시길 소망합니다.",
    "reading": "시편 109-110편, 요한복음 2-3장",
    "hymn": "빛의 사자들이여 (새찬송가 502장 / 통 259)",
    "question": "오늘 하루 나의 시간과 능력을 사용해 하나님께 기꺼이 헌신할 수 있는 구체적인 방법은 무엇인가요?",
    "prayer": "하나님 아버지, 거룩한 옷을 입고 주님께 헌신하는 새벽 이슬 같은 청년처럼 살도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "08-20": {
    "subject": "영원히 목마르지 아니하리라",
