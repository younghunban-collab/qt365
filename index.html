  "03-25": {
    "subject": "환난 중에도 즐거워하나니",
    "scripture": "또한 그로 말미암아 우리가 믿음으로 서 있는 이 은혜에 들어감을 얻었으며 하나님의 영광을 바라고 즐거워하느니라 다만 이뿐 아니라 우리가 환난 중에도 즐거워하나니 이는 환난은 인내를 인내는 연단을, 연단은 소망을 이루는 줄 앎이로다 소망이 우리를 부끄럽게 하지 아니함은 우리에게 주신 성령으로 말미암아 하나님의 사랑이 우리 마음에 부은 바 됨이니 (로마서 5:2-5)",
    "content": "1861년 3월 4일, 미국의 제16대 대통령인 에이브러햄 링컨의 취임 연설 중 한 대목입니다. “지성, 애국심, 기독교 신앙, 그리고 이 복된 땅을 결코 저버리신 적 없는 하나님에 대한 굳건한 신뢰는, 우리가 당면한 모든 어려움을 가장 좋은 방법으로 해결할 수 있는 충분한 능력이 됩니다.” 그의 말처럼 하나님이 우리와 함께하신다는 확신과 믿음은 어떤 어려움도 견뎌내고, 어떤 고난도 이겨낼 수 있는 힘이 됩니다.\n\n오늘 본문을 통해 바울은 “믿음으로 구원을 받은 우리는 환난 중에도 즐거워할 수 있다”라고 고백합니다. 우리가 당하는 환난은 우리를 인내하게 하고, 그 인내는 우리를 연단하여 성숙한 믿음의 사람이 되게 하며, 결국 그 연단은 마침내 소망을 이루게 만듭니다. 우리가 보이지 않는 소망이 반드시 이루어질 것을 확신하는 이유는 하나님이 성령님을 통해 우리 마음에 부어주신 하나님의 사랑 때문입니다. 크리스천은 우리를 위해 독생자 예수 그리스도를 내어주신 하나님의 사랑을 이미 알고 있습니다. 그 사랑을 믿기에 우리는 어떤 고난이 찾아와도 인내할 수 있고 기뻐할 수 있습니다. 마침내 하나님의 사랑으로 우리의 소망은 이루어질 것입니다. 오늘 하루도 하나님의 사랑을 깊이 묵상하며 주님의 은혜 안에서 믿음으로 살아가시기를 소망합니다.",
    "reading": "사사기 1-3장, 로마서 5장",
    "hymn": "주 믿는 사람 일어나 (새찬송가 357장 / 통 397)",
    "question": "1. 나는 지금 어떤 어려움 가운데 있나요? 그 상황에서도 기뻐할 수 있는 이유가 무엇인지 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 환난 가운데서도 하나님의 사랑에 감격하며 믿음으로 살아갈 수 있도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-26": {
    "subject": "예수님과 연합한 사람",
    "scripture": "그러므로 우리가 그의 죽으심과 합하여 침례를 받음으로 그와 함께 장사되었나니 … 새 생명 가운데서 행하게 하려 함이라 만일 우리가 그의 죽으심과 같은 모양으로 연합한 자가 되었으면 또한 그의 부활과 같은 모양으로 연합한 자도 되리라 우리가 알거니와 우리의 옛 사람이 예수와 함께 십자가에 못 박힌 것은 죄의 몸이 죽어 다시는 우리가 죄에게 종 노릇 하지 아니하려 함이니 (로마서 6:4-6)",
    "content": "톰 스키너는 한때 미국 뉴욕에서 악명 높은 갱단의 두목이었습니다. 사실 그는 목회자의 가정에서 성장했지만, 안타깝게도 폭력과 범죄를 일삼으며 하나님과는 무관한 삶을 살았습니다. 그러던 어느 날, 우연히 라디오 방송에서 흘러나오는 무디 목사의 설교를 듣고 그의 인생은 완전히 달라졌습니다. 예수님이 자신과 같은 죄인을 위해 오셨다는 사실을 깨닫게 된 것입니다. 이후 그는 예수님을 영접하고 변화된 삶을 살았습니다. 그러던 중, 과거 갱단 시절에 함께 활동했던 동료가 찾아와 그를 아무 이유 없이 폭행했습니다. 예전 같으면 분명히 보복했을 텐데, 그는 예수님 안에서 자신이 죄에 대하여 이미 죽었다는 말씀을 기억하며 그를 용서했습니다. 그의 행동은 폭행을 가한 사람은 물론, 그 장면을 지켜본 모든 이들에게 큰 감동을 주었습니다.\n\n바울은 우리가 예수님의 죽으심과 연합했기에 더 이상 죄의 지배 아래 있지 않다고 선언합니다. 옛 사람은 이미 십자가에 못 박혔고, 우리는 이제 새로운 생명 가운데 의롭게 살아가는 존재입니다. 십자가의 복음은 단지 죄 사함에 그치는 것이 아니라 우리의 삶을 변화시키는 하나님의 능력입니다. 오늘도 예수님 안에서 새롭게 변화된 존재임을 기억하고, 죄의 길이 아닌 의의 길을 선택하며 살아가시기를 소망합니다.",
    "reading": "사사기 4-6장, 로마서 6장",
    "hymn": "구주와 함께 나 죽었으니 (새찬송가 407장 / 통 465)",
    "question": "1. 나는 예수님과 연합하여 살고 있나요? 자기 중심적인 옛 사람에서 벗어나 새 생명 가운데 살아가기 위해 무엇을 해야 할지 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 나를 위해 십자가를 지신 예수님께 감사드립니다. 죄의 길이 아닌 의의 길을 선택하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-27": {
    "subject": "믿음의 역사",
    "scripture": "어떤 사람이 그의 친구에게 꿈을 말하여 이르기를 보라 내가 한 꿈을 꾸었는데 꿈에 보리떡 한 덩어리가 미디안 진영으로 굴러 들어와 한 장막에 이르러 그것을 쳐서 무너뜨려 위쪽으로 엎으니 그 장막이 쓰러지더라 그의 친구가 대답하여 이르되 이는 다른 것이 아니라 이스라엘 사람 요아스의 아들 기드온의 칼이라 하나님이 미디안과 그 모든 진영을 그의 손에 넘겨 주셨느니라 하더라 (사사기 7:13-14)",
    "content": "바위틈을 비집고 자란 나무를 본 적이 있나요? 한 알의 씨앗은 흙도 공간도 부족한 척박한 환경 속에서도 조용히 뿌리를 내립니다. 좁고 거친 바위틈에서도 생명력 있는 씨앗은 자리를 잡고 자라납니다. 마침내 그 씨앗은 바위를 갈라내고 큰 나무로 성장합니다. 믿음도 이와 같습니다. 때때로 상황은 불가능하고 비현실적으로 보일 때가 있지만, 주님이 주신 살아있는 믿음은 우리의 말과 생각과 행동을 변화시켜 결국 모든 상황을 역전시킵니다. 우리의 믿음은 절대 보잘것없지 않으며, 하나님은 한 알의 씨앗과 같은 작은 믿음을 통해 크고 놀라운 역사를 이루십니다. 예수님도 말씀하셨습니다. “만일 너희에게 믿음이 겨자씨 한 알 만큼만 있어도 이 산을 명하여 여기서 저기로 옮겨지라 하면 옮겨질 것이요 또 너희가 못할 것이 없으리라”(마 17:20).\n\n오늘 본문에서 하나님은 보잘것없는 “보리떡 한 덩어리” 같은 기드온을 통해 미디안 대군을 무너뜨리셨습니다. 중요한 것은 우리의 크기가 아니라, 우리와 함께하시는 하나님의 크기입니다. 하나님이 함께하신다면 우리의 부족함은 오히려 그분의 능력을 드러내는 통로가 됩니다. 오늘도 하나님의 손에 붙들린 기드온처럼 담대히 나아가세요. 하나님은 믿음의 사람을 통해 위대한 승리를 이루실 것입니다.",
    "reading": "사사기 7-9장, 로마서 7장",
    "hymn": "내 주 하나님 넓고 큰 은혜는 (새찬송가 302장 / 통 408)",
    "question": "1. 삶 속에서 믿음의 뿌리를 굳건하게 내리고 있나요? 절대 긍정의 믿음으로 살아가기 위해 무엇을 결단하고 실천해야 할지 적어 보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 약함이 아니라 하나님의 강하심을 의지하여 믿음으로 승리하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-28": {
    "subject": "도우시는 성령님",
    "scripture": "이와 같이 성령도 우리의 연약함을 도우시나니 우리는 마땅히 기도할 바를 알지 못하나 오직 성령이 말할 수 없는 탄식으로 우리를 위하여 친히 간구하시느니라 마음을 살피시는 이가 성령의 생각을 아시나니 이는 성령이 하나님의 뜻대로 성도를 위하여 간구하심이니라 (로마서 8:26-27)",
    "content": "하나님께 위대하게 쓰임 받았던 바울조차 자신의 힘만으로는 하나님의 뜻대로 살아갈 수 없었습니다. 복음의 진리를 누구보다 잘 알았던 그였지만 자신의 연약함 앞에서 “오호라, 나는 곤고한 자로다!”라며 탄식했습니다. 우리도 마찬가지입니다. 하나님의 뜻에 순종하며 살기 위해 애쓰고 노력하지만 여전히 부족한 자신의 모습을 마주할 때 낙심하게 됩니다. 때로는 감당하기 어려운 고난 앞에서 어떤 기도를 해야 할지 몰라 막막할 때도 있습니다. 그러나 감사한 것은 그런 순간에도 성령님이 함께하신다는 사실입니다. 우리의 연약함을 너무나 잘 아시는 성령님이 말할 수 없는 탄식으로 우리를 위해 대신 간구해 주시기에 우리는 다시 힘을 얻고 일어설 수 있습니다.\n\n우리가 주님을 위해 사는 것은 인간의 힘과 노력으로 되는 것이 아니라 우리 안에 계신 성령님을 얼마나 의지하느냐에 달려 있습니다. 신앙생활은 혼자 외롭게 버티는 싸움이 아니라, 성령님과 동행하는 믿음의 여정입니다. 너무 지쳐서 기도조차 나오지 않을 때도 낙심하지 마시기를 바랍니다. 그러한 순간에도 성령님은 우리를 긍휼히 여기시며 하나님의 뜻대로 우리를 대신하여 간구해 주십니다. 오늘 하루도 도우시는 성령님을 의지하고 그분과 동행하며 하나님의 뜻 안에서 살아가시기를 소망합니다.",
    "reading": "사사기 10-11장, 로마서 8-9장",
    "hymn": "어려운 일 당할 때 (새찬송가 543장 / 통 342)",
    "question": "1. 지금 내가 마주하고 있는 문제는 무엇인가요? 그 문제를 성령님께 맡기고 의지하기 위해 실천해야 할 구체적인 한 가지를 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 힘만으로는 부족하다는 것을 깨닫고 날마다 성령님과 동행하여 하나님의 뜻을 이루게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-29": {
    "subject": "팬인가 제자인가 | 종려주일",
    "scripture": "제자들이 가서 예수께서 명하신 대로 하여 나귀와 나귀 새끼를 끌고 와서 자기들의 겉옷을 그 위에 얹으매 예수께서 그 위에 타시니 무리의 대다수는 그들의 겉옷을 길에 펴고 다른 이들은 나뭇가지를 베어 길에 펴고 앞에서 가고 뒤에서 따르는 무리가 소리 높여 이르되 호산나 다윗의 자손이여 찬송하리로다 주의 이름으로 오시는 이여 가장 높은 곳에서 호산나 하더라 (마태복음 21:6-9)",
    "content": "카일 아이들먼 목사는 그의 책 『팬인가 제자인가』에서 이렇게 말합니다. “팬은 ‘와서 환호하다가 사라져버리는 사람’이며 제자는 ‘와서 죽고 섬기는 사람이다.’” 예수님은 세상과 그분 사이에서 끊임없이 저울질하는 반쪽짜리 신앙에는 관심이 없으십니다. 주님이 살펴보시는 것은 신앙의 연수보다는 헌신의 깊이일 것입니다. 참된 제자는 말씀에 즉시 순종하며 모든 것을 내려놓고 기꺼이 십자가의 길을 따르는 사람입니다.\n\n오늘 본문에서 무리는 예루살렘에 입성하시는 예수님을 보고 “호산나, 다윗의 자손이여!”라며 열렬히 환호했습니다. 하지만 불과 며칠 뒤에는 돌변하여 “예수님을 십자가에 못 박으라!”라고 소리 질렀습니다. 그들의 환호는 감정에 이끌린 일시적인 열광이었습니다. 예수님은 팬을 원하지 않으십니다. 예수님의 관심은 자기를 부인하고 자기 십자가를 지며 끝까지 예수님을 따르는 제자에게 있습니다. 우리는 예수님의 발자취를 따르는 제자인가요? 아니면 기분 좋을 때만 찬양하고 순종하는 척하고 고난 앞에서는 도망쳐 버리는 팬인가요? 믿음은 감정이 아니라 선택입니다. 오늘은 고난주간이 시작되는 종려주일입니다. 예수님의 고난을 깊이 묵상하며 어떤 상황에서도 변함없이 주님을 따르는 제자의 삶을 결단하는 하루가 되기를 소망합니다.",
    "reading": "사사기 12-14장, 로마서 10장",
    "hymn": "주와 같이 길 가는 것 (새찬송가 430장 / 통 456)",

  "03-30": {
    "subject": "섬김의 본 | 고난주간",
    "scripture": "그들의 발을 씻으신 후에 옷을 입으시고 다시 앉아 그들에게 이르시되 내가 너희에게 행한 것을 너희가 아느냐 너희가 나를 선생이라 또는 주라 하니 너희 말이 옳도다 내가 그러하다 내가 주와 또는 선생이 되어 너희 발을 씻었으니 너희도 서로 발을 씻어 주는 것이 옳으니라 내가 너희에게 행한 것 같이 너희도 행하게 하려 하여 본을 보였노라 (요한복음 13:12-15)",
    "content": "사무엘 로건 브렝글은 미국 감리교의 유망한 젊은 목사였습니다. 여러 대형 교회로부터 목회 제의를 받았지만, 그는 구세군 창시자 윌리엄 부스의 사역에 큰 감명을 받아 모든 것을 내려놓고 영국으로 건너갔습니다. 구세군 사관학교에 입학한 그에게 부스가 맡긴 첫 임무는 구두 닦기였습니다. 생도들의 흙투성이 구두를 마지못해 닦던 브렝글은 마음속으로 이렇게 생각했습니다. ‘내가 고작 구두나 닦으려고 3천 마일이나 떨어진 이 먼 곳까지 온 건가?’ 그는 낙심하던 중에 한 환상을 보게 되었습니다. 예수님이 제자들의 거칠고 더러운 발을 씻기기 위해 허리를 굽히시는 장면이었습니다. 그는 불평하던 자신이 부끄러워졌습니다. 이후 브렝글은 기꺼이 동료들의 구두를 닦으며 모든 일에 겸손히 임했고, 훗날 구세군 최초의 미국인 사령관이 되었습니다.\n\n예수님은 마지막 만찬 자리에서 제자들의 발을 하나하나 씻기셨습니다. 그중에는 예수님을 배신할 유다도 있었습니다. 그러나 예수님의 섬김에는 어떠한 조건도 차별도 없으며 오직 사랑과 은혜로 가득했습니다. 예수님을 닮고 싶다고 고백하는 우리가 가장 먼저 닮아야 할 모습은 바로 이 섬김의 자세가 아닐까요? 고난주간을 보내며, 주님이 보여주신 섬김의 본을 따라 낮은 자리에서 사랑을 실천하시길 바랍니다.",
    "reading": "사사기 15-16장, 로마서 11-12장",
    "hymn": "주님의 마음을 본받는 자 (새찬송가 455장 / 통 507)",
    "question": "1. 예수님처럼 발을 씻기는 마음으로 섬겨야 할 사람이 주변에 있나요? 어떻게 그 섬김을 실천할 수 있을지 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 예수님의 겸손한 섬김을 본받아 우리도 이웃을 사랑으로 섬기게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "03-31": {
    "subject": "내가 너희를 사랑한 것 같이 | 고난주간",
    "scripture": "아버지께서 나를 사랑하신 것 같이 나도 너희를 사랑하였으니 나의 사랑 안에 거하라 내가 아버지의 계명을 지켜 그의 사랑 안에 거하는 것 같이 너희도 내 계명을 지키면 내 사랑 안에 거하리라 … 내 계명은 곧 내가 너희를 사랑한 것 같이 너희도 서로 사랑하라 하는 이것이니라 사람이 친구를 위하여 자기 목숨을 버리면 이보다 더 큰 사랑이 없나니 너희는 내가 명하는 대로 행하면 곧 나의 친구라 (요한복음 15:9-14)",
    "content": "인도 동부 오디샤주에서 3대째 목회하는 사티야 랜잔 마지 목사의 이야기입니다. 그는 어린 시절 목사였던 할아버지와 아버지가 과격파 힌두교도들에게 공격을 받고 순교하는 아픔을 겪었습니다. 이후 절대 목사가 되지 않겠다고 다짐했지만, 하나님의 부르심에 순종해 목회의 길을 걸었습니다. 그러던 중 또다시 그의 교회가 힌두교 근본주의자들의 박해를 받아, 사역자 7명과 성도 수십 명이 다치거나 순교하는 비극이 일어났습니다. 그런데도 마지 목사는 미움과 복수를 선택하지 않았습니다. 오히려 박해자들을 초청해 함께 음식을 먹고 교제하며 용서와 화해를 선포했습니다.\n\n오늘 본문에서 십자가를 지시기 전날 밤, 예수님은 제자들에게 서로 사랑하라는 계명을 주셨습니다. 이 사랑의 계명은 “내가 너희를 사랑한 것 같이”라는 말씀에서 시작됩니다. 예수님의 사랑은 사랑받을 만한 자격이 전혀 없는 죄인을 위해 십자가에서 생명을 내어주신 사랑입니다. 부끄럽게도 우리는 사소한 일에도 쉽게 상처를 받고 다른 사람을 용서하지 못한 채 살아갈 때가 많습니다. 고난주간을 보내며, 십자가에서 피 흘리신 예수님의 사랑을 깊이 묵상해 보세요. 그 크신 사랑을 기억하며 우리도 다른 사람을 용서하고 사랑하는 삶을 살아가길 소망합니다.",
    "reading": "사사기 17-18장, 로마서 13장",
    "hymn": "주의 음성을 내가 들으니 (새찬송가 540장 / 통 219)",
    "question": "1. 용서하지 못하는 사람이 있나요? 그 사람을 용서할 수 있는 마음을 구하는 기도를 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리를 위해 독생자 예수님을 보내주셔서 감사합니다. 한평생 주님의 사랑을 실천하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-01": {
    "subject": "고난을 지나 영광으로 | 고난주간",
    "scripture": "오히려 너희가 그리스도의 고난에 참여하는 것으로 즐거워하라 이는 그의 영광을 나타내실 때에 너희로 즐거워하고 기뻐하게 하려 함이라 너희가 그리스도의 이름으로 치욕을 당하면 복 있는 자로다 영광의 영 곧 하나님의 영이 너희 위에 계심이라 … 만일 그리스도인으로 고난을 받으면 부끄러워하지 말고 도리어 그 이름으로 하나님께 영광을 돌리라 (베드로전서 4:13-16)",
    "content": "해발고도 약 3,500m 지점을 수목한계선이라고 부릅니다. 수목한계선은 환경이 급격하게 변해서 나무가 제대로 살 수 없다고 합니다. 그런데 이 수목한계선 주변에서 매서운 추위와 바람을 견디며 자라는 나무가 있는데, 바로 가문비나무입니다. 척박한 환경에서 자라난 가문비나무는 조직이 더욱 단단해져서 악기를 만들기 위한 재료로서 최적의 조건을 갖추게 됩니다. 특히 가문비나무는 바이올린의 공명판으로 쓰일 때 깊고 아름다운 울림을 내는 것으로 유명합니다. 독일의 바이올린 제작 장인 마틴 슐레스케는 그의 책 『가문비나무의 노래』에서 이렇게 말했습니다. \"수목한계선의 척박한 환경은 나무에게는 고난이지만, 울림에는 축복입니다. 메마른 땅의 고난이 나무를 단단하게 하여 울림의 소명을 감당하게 합니다.\"\n\n오늘 본문은 고난 가운데 있는 성도들에게 기뻐하라고 권면합니다. 그들이 받는 고난은 신앙을 지키고 불의에 맞서기 위해 받는 고난, 곧 그리스도의 고난에 참여하는 고난이기 때문입니다. 우리도 마찬가지입니다. 때로는 고난이 너무 힘겨워서 마치 고난의 한계선에 서 있는 것처럼 느껴질 때가 있습니다. 그러할 때 다시 오실 주님을 바라보시길 바랍니다. 그날에 우리의 고난은 아름다운 찬양과 영광의 노래로 바뀌게 될 것입니다.",
    "reading": "사사기 19-21장, 로마서 14장",
    "hymn": "거기 너 있었는가 (새찬송가 147장 / 통 136장)",
    "question": "1. 어떤 고난이 그리스도의 고난에 동참하는 고난인가요? 그러한 고난을 겪을 때 우리는 어떻게 이겨낼 수 있을까요?\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 그리스도의 고난에 동참하는 것을 기쁘게 여기고 주님의 재림을 바라보며 인내할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-02": {
    "subject": "하나님 사랑의 확증 | 고난주간",
    "scripture": "우리가 아직 연약할 때에 기약대로 그리스도께서 경건하지 않은 자를 위하여 죽으셨도다 … 우리가 아직 죄인 되었을 때에 그리스도께서 우리를 위하여 죽으심으로 하나님께서 우리에 대한 자기의 사랑을 확증하셨느니라 그러면 이제 우리가 그의 피로 말미암아 의롭다 하심을 받았으니 더욱 그로 말미암아 진노하심에서 구원을 받을 것이니 (로마서 5:6-9)",
    "content": "서울 마포구 합정동에 있는 절두산에는 한국을 위해 헌신한 선교사들을 기리는 양화진외국인선교사묘원이 있습니다. 이곳에 가장 먼저 묻힌 이는 존 헤론 선교사입니다. 그는 미국 테네시 의과대학을 최우수 성적으로 졸업한 뒤 모교의 교수로 초빙될 만큼 장래가 촉망되는 인재였습니다. 그러나 그는 안정된 자리와 약속된 성공을 내려놓고, 복음을 들고 조선 땅으로 향했습니다. 제중원의 두 번째 원장이자 고종 황제의 주치의로 섬기는 한편, 진료 가방을 들고 100리 밖 시골까지 걸어가 환자들을 돌보았습니다. 성경 번역과 기독교 출판사 설립에도 힘을 쏟았던 그는 결국 과로와 전염병으로 1890년 7월 26일, 서른넷의 짧은 생을 마감합니다. 그의 묘비에는 “하나님의 아들이 나를 사랑하시고 나를 위하여 자신을 주셨다.”라는 거룩한 비문이 새겨 있습니다.\n\n오늘 본문은 “그리스도께서 우리를 위하여 죽으심으로” 하나님의 사랑을 “확증”하셨다고 말씀합니다. 십자가는 하나님의 사랑을 보여주는 가장 확실한 증거이며, 그보다 큰 사랑은 없습니다. 예수님은 죽기까지 우리를 사랑하시고, 우리를 위해 모든 것을 내어주셨습니다. 존 헤론 선교사는 이 사랑을 붙잡았기에 자신의 모든 것을 주님께 드릴 수 있었습니다. 그렇다면 오늘 우리는 주님을 위해 무엇을 내어드릴 수 있을까요?",
    "reading": "룻기 1-2장, 로마서 15-16장",
    "hymn": "내 너를 위하여 (새찬송가 311장 / 통 185장)",
    "question": "1. 우리를 위한 하나님의 사랑은 예수님의 희생으로 확증되었습니다. 그렇다면 다른 사람을 위한 우리의 사랑은 무엇으로 증명해 보일 수 있을까요?\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 독생자 예수님을 십자가에 달려 죽게 하신 그 사랑을 늘 기억하고 감사하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-03": {
    "subject": "그가 채찍에 맞음으로 | 성금요일",
    "scripture": "그는 실로 우리의 질고를 지고 우리의 슬픔을 당하였거늘 우리는 생각하기를 그는 징벌을 받아 하나님께 맞으며 고난을 당한다 하였노라 그가 찔림은 우리의 허물 때문이요 그가 상함은 우리의 죄악 때문이라 그가 징계를 받으므로 우리는 평화를 누리고 그가 채찍에 맞으므로 우리는 나음을 받았도다 우리는 다 양 같아서 그릇 행하여 각기 제 길로 갔거늘 야훼께서는 우리 모두의 죄악을 그에게 담당시키셨도다 (이사야 53:4-6)",
    "content": "기독교 신앙의 핵심은 십자가입니다. 십자가 고난의 은혜를 깨닫게 될 때 우리는 주님을 더욱 사랑하게 되고 한평생 흔들리지 않는 믿음으로 주님을 섬기게 됩니다. 이사야 선지자는 예수님이 오시기 약 700년 전에 예수님의 십자가 고난에 대해 자세히 예언했습니다. 예수님은 우리 때문에 십자가 고난을 당하셨습니다. 머리에 가시관을 쓰시고, 십자가에서 양손과 양발이 못 박히고, 옆구리는 창에 찔려서 물과 피를 다 쏟으심으로 우리의 허물과 죄를 대속하셨습니다. 예수님이 징계를 받으심으로 우리가 평화를 누리고, 채찍에 맞으심으로 우리가 나음을 얻었습니다. 예수님이 십자가 고난과 죽음을 통해 죄와 질병과 사망의 세력을 멸하고 승리하셨습니다.\n\n오늘은 예수님의 십자가 사건을 기리는 성금요일입니다. 예수님의 십자가 고난을 깊이 묵상하며 어떻게 살아야 할지를 결단하는 시간을 갖길 바랍니다. 앤드류 머레이 목사는 그의 책 『나를 버려야 예수가 산다』에서 이렇게 말합니다. “나는 십자가에 못 박힌 사람이다. 나는 전적으로 무력하다. 모든 생명의 호흡과 힘이 내 주 예수님으로부터 나와야 한다.“ 우리도 예수님과 함께 십자가에 못 박혔습니다. 이제는 오직 십자가 능력으로, 예수님의 이름과 보혈의 능력에 힘입어 승리하는 삶을 살기 바랍니다.",
    "reading": "룻기 3-4장, 고린도전서 1-2장",

  "04-04": {
    "subject": "십자가만 자랑하라 | 고난주간",
    "scripture": "무릇 육체의 모양을 내려 하는 자들이 억지로 너희에게 할례를 받게 함은 그들이 그리스도의 십자가로 말미암아 박해를 면하려 함뿐이라 ••• 그러나 내게는 우리 주 예수 그리스도의 십자가 외에 결코 자랑할 것이 없으니 그리스도로 말미암아 세상이 나를 대하여 십자가에 못 박히고 내가 또한 세상을 대하여 그러하니라 (갈라디아서 6:12-14)",
    "content": "오사카 가마가사키는 1960년대 이후 형성된 일본 최대의 노숙인 마을입니다. 최정석 선교사는 그곳에서 오랫동안 특별한 섬김의 사역을 했습니다. 매주 4차례 1,200명분의 음식을 무료로 제공했습니다. 하지만 그는 자신의 사역을 자랑하지 않고 겸손하게 예수님만을 나타내며 이렇게 말합니다. “사람들 위에 군림하려 하지 마세요. 내 사역의 성과를 드러내려고 하지도 마세요. 예수 그리스도의 십자가 밖에는 자랑할 것이 없어요. 주먹밥을 먹기 위해 두세 시간씩 기다리고 있는 긴 줄, 그 줄의 맨 끝에 예수님이 계시다는 것을 잊지 마세요.“\n\n사도 바울은 자랑거리가 많은 사람이었습니다. 그는 로마의 시민권자였고 가말리엘의 문하생이었으며, 누구보다 율법을 철저히 지키는 바리새인이었습니다. 한마디로 자신의 학식과 배경을 자랑할 수 있는 사람이었습니다. 그러나 예수님을 만난 후 그는 모든 것을 배설물로 여기고 그리스도의 십자가 외에는 자랑할 것이 없다고 고백했습니다. 우리 역시 예수님의 십자가 은혜가 아니면 아무것도 아닙니다. 우리도 사도 바울을 본받아서 예수 그리스도의 십자가만 자랑하는 삶을 살아가시길 소망합니다.",
    "reading": "사무엘상 1-3장, 고린도전서 3장",
    "hymn": "주 달려 죽은 십자가 (새찬송가 149장 / 통 147장)",
    "question": "1. 나는 지금 무엇을 자랑하며 살아가고 있나요? 예수님의 십자가만 자랑하며 살아가기 위해 오늘 내가 실천할 수 있는 구체적인 한 가지를 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 평생 자랑이 오직 예수님의 십자가가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-05": {
    "subject": "부활에 담긴 소망 | 부활주일",
    "scripture": "우리 주 예수 그리스도의 아버지 하나님을 찬송하리로다 그의 많으신 긍휼대로 예수 그리스도를 죽은 자 가운데서 부활하게 하심으로 말미암아 우리를 거듭나게 하사 산 소망이 있게 하시며 썩지 않고 더럽지 않고 쇠하지 아니하는 유업을 잇게 하시나니 곧 너희를 위하여 하늘에 간직하신 것이라 너희는 말세에 나타내기로 예비하신 구원을 얻기 위하여 믿음으로 말미암아 하나님의 능력으로 보호하심을 받았느니라 (베드로전서 1:3-5)",
    "content": "빌 게이더 목사와 글로리아 사모는 700곡이 넘는 복음성가를 만든 세계적인 찬양사역자 부부입니다. 이들이 막 사역을 시작하던 1960년대 후반 미국은 끝날 줄 모르는 베트남전으로 혼란에 빠져 있었고, 전통적인 기독교 가치와 윤리의식도 급격히 무너져 내리고 있었습니다. 당시 셋째를 임신 중이던 글로리아 사모는 이런 세상에서 자라게 될 아이의 미래가 몹시 염려되었습니다. 그러나 1970년의 마지막 날, 부부는 세상의 변화에 관해 이야기하던 중 부활하신 예수님이 지금도 살아계시니 혼란 속에서도 소망이 있다는 사실 앞에 평온함을 느꼈습니다. 그때의 영감을 담아 이들은 「살아계신 주」라는 찬양을 만들었습니다. “살아계신 주 나의 참된 소망, 걱정 근심 전혀 없네”라고 고백하는 이 찬양은 지금도 많은 크리스천에게, 부활하셔서 살아 역사하시는 예수님 안에서 소망을 품고 살아가도록 힘을 주고 있습니다.\n\n세상은 여전히 죄악이 만연하고 혼돈스럽습니다. 하지만 크리스천은 어두운 세상을 살아가면서도 소망을 잃지 않을 수 있습니다. 왜냐하면 사망 권세를 이기시고 부활하신 예수님이 지금도 살아 역사하시기 때문입니다. 오늘은 예수님의 부활을 기념하는 부활절입니다. 부활하신 예수님을 바라보며 소망 가운데 전진하시기 바랍니다.",
    "reading": "사무엘상 4-5장, 고린도전서 4-5장",
    "hymn": "무덤에 머물러 (새찬송가 160장 / 통 150장)",
    "question": "1. 세상은 혼돈스럽고, 우리의 삶에는 고난이 끊이지 않을지라도 소망을 품을 수 있는 이유는 무엇일까요?\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 사망 권세를 이기시고 부활하신 예수님을 바라보며 소망 가운데 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-06": {
    "subject": "에벤에셀의 하나님",
    "scripture": "사무엘이 이르되 온 이스라엘은 미스바로 모이라 내가 너희를 위하여 야훼께 기도하리라 하매 ... 이스라엘 사람들이 미스바에서 나가서 블레셋 사람들을 추격하여 벧갈 아래에 이르기까지 쳤더라 사무엘이 돌을 취하여 미스바와 센 사이에 세워 이르되 야훼께서 여기까지 우리를 도우셨다 하고 그 이름을 에벤에셀이라 하니라 (사무엘상 7:5-12)",
    "content": "‘에벤에셀’은 ‘도움의 돌’이라는 뜻을 가진 이름입니다. 이 이름은 블레셋의 침략을 물리친 후 사무엘 선지자가 한 돌을 세우고 그곳을 ‘에벤에셀’이라 칭하며, “야훼께서 여기까지 우리를 도우셨다”라고 고백한 데서 비롯되었습니다. 오늘날도 많은 성도들이 하나님을 ‘에벤에셀의 하나님’이라 부르며 그분의 도우심을 구합니다. 그러나 우리는 이 기념비가 세워지기 전에 있었던 일을 기억할 필요가 있습니다. 전쟁이 벌어지기 전, 이스라엘 백성은 사무엘의 인도로 미스바에 모여 먼저 우상을 버리고 마음을 다해 오직 하나님만 섬기겠다고 눈물로 회개했습니다. 하나님은 그들의 진심 어린 회개를 받으시고 블레셋과의 전투에서 놀라운 승리를 허락하셨습니다. 그리고 그 승리를 기념하며 하나님께 영광을 돌리고자 ‘도움의 돌’, 에벤에셀을 세우게 하셨던 것입니다.\n\n하나님의 도우심은 언제나 크고 귀한 은혜입니다. 그러나 그 은혜를 구하기에 앞서 필요한 것이 있습니다. 바로 전심으로 자복하며 눈물로 엎드리는 참된 회개입니다. 세상을 향해 있던 우리의 마음이 회개하여 하나님께로 향하고 삶 속의 우상을 내려놓을 때, 하나님은 우리와 함께하시며 승리의 길을 열어 주십니다. 그리고 마침내 우리 각자의 삶 속에도 에벤에셀, 곧 ‘도움의 돌’이 세워지도록 허락하실 것입니다.",
    "reading": "사무엘상 6-8장, 고린도전서 6장",
    "hymn": "지금까지 지내온 것 (새찬송가 301장 / 통 460장)",
    "question": "1. 하나님의 도움을 구하기 전 회개해야 할 죄가 있나요? 마음을 돌아보고 진심으로 회개의 기도를 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님의 도움을 구하기에 앞서 진심으로 회개하며, 하나님께만 마음을 두는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-07": {
    "subject": "부르심을 받은 그대로",
    "scripture": "각 사람은 부르심을 받은 그 부르심 그대로 지내라 네가 종으로 있을 때에 부르심을 받았느냐 염려하지 말라 그러나 네가 자유롭게 될 수 있거든 그것을 이용하라 주 안에서 부르심을 받은 자는 종이라도 주께 속한 자유인이요 또 그와 같이 자유인으로 있을 때에 부르심을 받은 자는 그리스도의 종이니라 ••• 형제들아 너희는 각각 부르심을 받은 그대로 하나님과 함께 거하라 (고린도전서 7:20-24)",
    "content": "고대 로마 사회에는 귀족, 평민, 노예 등 신분의 구분이 분명했습니다. 당시 복음을 받아들인 사람들 중에는 노예도 있었고, 그들 대부분은 자유를 갈망했습니다. 그러나 바울은 오늘 말씀에서 신분의 변화에 지나치게 매달리지 말라고 권면합니다. 자유를 얻을 수 있다면 감사히 누리되, 그렇지 못하더라도 낙심하지 말라는 것입니다. 그 이유는 분명합니다. 예수 그리스도를 믿는 순간, 우리는 죄에서 해방되어 하나님의 자녀가 되었고, 하늘 시민권을 가진 천국의 백성이 되었기 때문입니다. 세상에서의 지위나 신분은 그 영원한 신분 앞에서는 중요하지 않습니다. 그래서 바울은 “각각 부르심을 받은 그대로 하나님과 함께 거하라”라고 권면했던 것입니다.\n\n오늘날 신분제도는 없어졌지만, 여전히 많은 사람들이 더 나은 배경이나 높은 지위를 가지지 못한 것을 아쉬워합니다. 더 큰 부를 이루지 못하거나, 사회적으로 인정받지 못했다는 이유로 자기 스스로를 비하하기도 합니다. 그러나 크리스천은 세상의 기준이 아니라 하나님의 관점에서 자신을 바라봐야 합니다. 우리는 그리스도 안에서 이미 존귀한 하나님의 자녀들이며 천국의 시민들입니다. 어떤 형편과 자리에 있든, 하나님이 언제 어디서나 우리와 함께하심을 기억하며 감사로 하루하루를 살아가시기를 바랍니다.",
    "reading": "사무엘상 9-11장, 고린도전서 7장",
    "hymn": "주님 약속하신 말씀 위에서 (새찬송가 546장 / 통 399장)",
    "question": "1. 나의 배경이나 지위, 넉넉지 않은 형편 때문에 스스로 작다 느껴질 때 우리가 되새겨야 할 우리의 정체성은 무엇일까요?\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 나의 배경을 부끄러워하지 않고 주어진 삶의 자리를 소중히 여기며 하나님의 인도하심을 구하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-08": {
    "subject": "여러 사람에게 여러 모습으로",
    "scripture": "율법 없는 자에게는 내가 하나님께는 율법 없는 자가 아니요 도리어 그리스도의 율법 아래에 있는 자이나 율법 없는 자와 같이 된 것은 율법 없는 자들을 얻고자 함이라 약한 자들에게 내가 약한 자와 같이 된 것은 약한 자들을 얻고자 함이요 내가 여러 사람에게 여러 모습이 된 것은 아무쪼록 몇 사람이라도 구원하고자 함이니 내가 복음을 위하여 모든 것을 행함은 복음에 참여하고자 함이라 (고린도전서 9:21-23)",
    "content": "1962년, 19세의 미국 선교사 브루스 올슨은 콜롬비아 정글 깊숙이 문명과 단절된 채 살아가던 모틸론족에게 복음을 전하기 위해 찾아갔습니다. 외지인에게 극도로 적대적인 이 부족에게 올슨 선교사는 전략적으로 다가가기로 결심했는데, 그 방법은 바로 ‘그들처럼 되는 것’이었습니다. 그들과 같은 옷을 입고 같은 음식을 먹는 등 생활방식을 함께하며 그들의 삶 속으로 들어갔습니다. 특히 그는 그들의 언어와 세계관을 깊이 이해했고, 신은 수평선 너머에 있어서 인간이 도달할 수 없다고 믿는 그들에게 이렇게 복음을 전했습니다. \"예수님이 바로 그 수평선을 넘어서 하나님과 우리를 이어주시는 길입니다.” 결국 그는 피부색만 다를 뿐 한 가족처럼 어울리며 모틸론족의 마음을 열었고, 복음의 열매를 풍성히 거두었습니다.\n\n오늘 말씀에서 사도 바울은 \"내가 여러 사람에게 여러 모습이 된 것은 아무쪼록 몇 사람이라도 구원하고자 함이니”라고 말합니다. 바울은 복음을 전할 때 늘 상대의 가치관과 문화를 존중하며 다가갔습니다. 전도는 상대의 눈높이에 맞추고 그 마음을 이해하는 데서 시작됩니다. 그러므로 우리도 전도할 때 일방적으로 말하지 말고, 상대방의 형편과 상황을 헤아리며 복음을 전해야 합니다.",
    "reading": "사무엘상 12-13장, 고린도전서 8-9장",
    "hymn": "온 세상 위하여 (새찬송가 505장 / 통 268장)",
    "question": "1. 누군가의 아픔에 함께 아파하거나, 혹은 기쁨에 함께 기뻐한 경험이 있나요?\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 말로만이 아니라 이웃과 함께 웃고 울며 그들의 삶에 깊이 공감하며 복음을 전하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-09": {
    "subject": "교만을 경계하라",
    "scripture": "사무엘이 이르되 야훼께서 번제와 다른 제사를 그의 목소리를 청종하는 것을 좋아하심 같이 좋아하시겠나이까 순종이 제사보다 낫고 듣는 것이 숫양의 기름보다 나으니 이는 거역하는 것은 점치는 죄와 같고 완고한 것은 사신 우상에게 절하는 죄와 같음이라 왕이 야훼의 말씀올 버렸으므로 야훼께서도 왕을 버려 왕이 되지 못하게 하셨나이다 하니 (사무엘상 15:22-23)",
    "content": "19세기 말, 존 알렉산더 도위는 치유 사역과 복음 전파로 크게 쓰임받은 인물이었습니다. 그는 미국과 호주, 뉴질랜드 등지에서 수많은 병자를 치유하며 많은 영혼을 그리스도께로 인도했습니다. 그의 사역은 점점 더 규모가 커졌고, 시카고 근방에 ‘치유의 도시’라 불리는 자이온 시를 세우기에 이릅니다. 그러나 시간이 지나면서 그는 점차 자신을 높이기 시작했고, 급기야 스스로를 ‘엘리야’라고 주장하기까지 했습니다. 결국 그는 건강과 정신이 무너졌고, 자신을 따르던 최측근들에 의해 지도자의 자리에서 밀려난 채 외롭게 생을 마감했습니다. 이처럼 알렉산더 도위의 삶은 교만이 어떤 결과를 가져오는지를 보여주는 반면교사입니다.\n\n오늘 말씀에 등장하는 이스라엘의 초대 왕 사울 역시 비슷한 길을 걸었습니다. 그는 기름 부음을 받아 왕이 되었고, 초기에는 아말렉과의 전투에서 큰 승리를 거두었습니다. 그러나 점차 하나님의 말씀보다 자신의 판단을 앞세우고 불순종을 반복했습니다. 끝내 마음을 돌이키지 않은 그는 하나님께 버림받게 되었습니다. 하나님께 쓰임 받는 것은 영광이지만, 더 중요한 것은 끝까지 자신을 낮추고 말씀에 청종하는 겸손한 태도임을 잊지 말아야 합니다.",
    "reading": "사무엘상 14-16장, 고린도전서 10장",
    "hymn": "예수 따라가며 (새찬송가 449장 / 통 377장)",
    "question": "1. 주변으로부터 인정받을 때 내 마음에 교만이 틈을 탈 수 있습니다. 이때 나는 어떻게 이를 뿌리칠 수 있을까요?\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 삶의 모든 순간마다 겸손한 마음으로 하나님께 영광 돌리는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-10": {
    "subject": "일상 속 믿음의 훈련",
    "scripture": "다윗이 사울에게 말하되 주의 종이 아버지의 양을 지킬 때에 사자나 곰이 와서 양 떼에서 새끼를 물어가면 내가 따라가서 그것을 치고 그 입에서 새끼를 건져내었고 그것이 일어나 나를 해하고자 하면 내가 그 수염을 잡고 그것을 쳐 죽였나이다 주의 종이 사자와 곰도 쳤은즉 살아 계시는 하나님의 군대를 모욕한 이 할례 받지 않은 블레셋 사람이리이까 그가 그 짐승의 하나와 같이 되리이다 (사무엘상 17:34-36)",
    "content": "엘라 골짜기에서 거인 골리앗을 쓰러뜨린 날, 다윗은 온 이스라엘의 영웅이 되었습니다. 그러나 그 위대한 승리는 결코 하루아침에 이루어진 일이 아니었습니다. 다윗의 담대함 뒤에는 비록 양을 돌보는 목동이었지만, 그 양들을 지키고 보호하면서 날마다 하나님과 함께 일상의 싸움에서 거듭 승리해 온 경험이 자리하고 있었습니다. 오늘 말씀에 따르면 다윗은 양 떼를 지킬 때 사자와 곰이 덤벼들어도 물러서지 않았고 매번 하나님의 도우심을 의지해 싸워 물리쳤습니다. 이렇게 일상에서 쌓인 반복된 승리들이 그의 믿음을 더욱 굳건하게 해주었고, 결국 다윗은 거인 골리앗 앞에서도 하나님을 전적으로 신뢰하며 담대히 나아갈 수 있었습니다.\n\n우리도 하나님을 의지해 놀라운 성취를 이루기를 소망합니다. 그러나 큰 승리는 결코 단번에 주어지지 않습니다. 목동이었던 다윗처럼 말씀과 기도로 매일 하나님을 찾고, 평범한 일상에서도 하나님을 의지하는 훈련을 끊임없이 이어가야 합니다. 일상의 작은 순간에도 온전히 하나님만을 의지하는 습관이 쌓일 때, 우리의 믿음은 흔들림 없는 반석 같은 기초 위에 세워집니다. 그렇게 매일의 훈련으로 다져진 믿음이 결국 인생의 ‘골리앗’과 같은 거대한 도전 앞에서 빛을 발하게 될 것입니다.",
    "reading": "사무엘상 17-18장, 고린도전서 11-12장",
    "hymn": "주와 같이 길 가는 것 (새찬송가 430장 / 통 456장)",
    "question": "1. 반복되는 일상 속에서 하나님을 의지하는 훈련을 어떻게 실천할 수 있을지 구체적으로 적어보세요.\n2. 오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 반복되는 일상 가운데서도 하나님을 의지하는 훈련을 함으로써 하나님의 큰 일꾼으로 준비되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-20": {
    "subject": "우리의 자랑",
    "scripture": "누가 약하면 내가 약하지 아니하며 누가 실족하게 되면 내가 애타지 아니하더냐 (고린도후서 11:29)",
    "content": "니케아 공의회에 모인 주교들의 모습은 화려함과는 거리가 멀었습니다. 고문의 흔적으로 두 손이 마비되거나 한쪽 눈을 잃고 무릎이 부서진 이들이 대부분이었습니다. 그들은 박해 속에서도 생명을 다해 교회를 지켜낸 거인들이었습니다. 사도 바울 역시 자신의 지식이나 성공이 아닌 고난당한 것을 자랑했습니다. 예수님과 교회를 위해 헌신하다 얻은 상처는 주님을 향한 사랑의 증거입니다. 우리의 유일한 자랑도 복음을 위해 헌신한 흔적이 되기를 소망합니다.",
    "reading": "사무엘하 9-10장, 고린도후서 11-12장",
    "hymn": "환난과 핍박 중에도 (새찬송가 336장 / 통 383)",
    "question": "예수님과 교회를 위해 겪은 고난이 있다면 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 복음을 위한 헌신이 유일한 자랑이 되게 하시며, 주님을 위해 모든 것을 드릴 수 있도록 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-21": {
    "subject": "안일함의 위험",
    "scripture": "저녁 때에 다윗이 그의 침상에서 일어나 왕궁 옥상에서 거닐다가 그 곳에서 보니 한 여인이 목욕을 하는데 심히 아름다워 보이는지라 (사무엘하 11:2)",
    "content": "다윗은 왕국이 안정되자 왕으로서의 본분을 잃고 안일함에 빠졌습니다. 부하들이 목숨 걸고 전쟁터에서 싸울 때, 그는 예루살렘에 머물다 죄의 유혹에 무너지고 말았습니다. 우리도 무언가를 성취했을 때나 삶이 안정될 때 '이제 좀 쉬어도 되겠다'는 생각에 긴장을 늦추기 쉽습니다. 하지만 그때가 바로 유혹이 틈타는 순간입니다. 성취 이후에도 계속해서 기도하며 말씀에 순종하고 사명의 자리를 지키는 영적 깨어 있음이 필요합니다.",
    "reading": "사무엘하 11-13장, 고린도후서 13장",
    "hymn": "나 맡은 본분은 (새찬송가 595장 / 통 372)",
    "question": "내가 이룬 업적이나 안정감이 오히려 나를 안일함으로 이끌 때 어떻게 대처할 수 있을까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 성취를 맛보고 삶이 안정될 때 안일함 속에 방심하지 말고 깨어 주님과 동행하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-22": {
    "subject": "오직 예수 그리스도를 믿음으로",
    "scripture": "사람이 의롭게 되는 것은 율법의 행위로 말미암음이 아니요 오직 예수 그리스도를 믿음으로 말미암는 줄 알므로 (갈라디아서 2:16)",
    "content": "우리는 스스로 충분히 선하기 때문에 의인이 된 것이 아닙니다. 마틴 로이드 존스 목사의 말처럼, 누구도 하나님 앞에 충분히 선할 수 없으나 예수님이 선하시기에 그분을 믿는 우리가 의롭다 칭함을 받는 것입니다. 바울은 율법의 행위로 의로워지려는 노력이 헛된 것임을 강조하며, 오직 믿음으로 말미암는 구원을 선포했습니다. 이 놀라운 은혜의 감격을 마음에 새기며, 자격 없는 우리를 구원하신 하나님께 넘치는 감사로 응답하는 삶을 살아야 합니다.",
    "reading": "사무엘하 14-15장, 갈라디아서 1-2장",
    "hymn": "마음에 가득한 의심을 깨치고 (새찬송가 257장 / 통 189)",
    "question": "오직 믿음으로 의롭다 하심을 얻은 은혜에 감사하며, 나는 오늘 삶 속에서 그 은혜에 어떻게 응답할 수 있을까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 오직 예수님을 믿는 믿음만으로 구원받은 은혜를 늘 기억하며 보답하는 삶을 살도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-23": {
    "subject": "우리를 위해 언제나 일하시는 하나님",
    "scripture": "후새가 압살롬에게 이르되 이번에는 아히도벨이 베푼 계략이 좋지 아니하니이다 하고 (사무엘하 17:7)",
    "content": "아들 압살롬의 반역으로 다윗은 절체절명의 위기에 빠졌습니다. 하지만 하나님은 보이지 않는 곳에서 일하고 계셨습니다. 하나님은 압살롬의 마음을 움직여 지략가 아히도벨의 계책 대신 후새의 조언을 선택하게 하심으로 다윗에게 피할 길을 주셨습니다. 사람의 눈에는 끝난 것처럼 보여도 하나님은 여전히 역사하십니다. 앞이 막막한 현실 앞에서도 두려워하지 말고, 하나님의 때와 방법을 신뢰하며 그분의 보이지 않는 손길을 붙잡으십시오.",
    "reading": "사무엘하 16-18장, 갈라디아서 3장",
    "hymn": "그 크신 하나님의 사랑 (새찬송가 304장 / 통 404)",
    "question": "지금 내 삶에 두렵고 불안한 일이 있다면, 나는 그것을 내 힘으로 해결하려 애쓰고 있나요? 아니면 하나님께 조용히 맡기며 기다리고 있나요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 눈앞의 위기와 두려움 속에서도 조용히 주님을 신뢰하며 기도하는 믿음의 사람이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-24": {
    "subject": "아빠 아버지",
    "scripture": "너희가 아들이므로 하나님이 그 아들의 영을 우리 마음 가운데 보내사 아빠 아버지라 부르게 하셨느니라 (갈라디아서 4:6)",
    "content": "빌키스 셰이크 여사는 무슬림 귀족 가문에서 자랐지만 마음의 공허함을 이기지 못했습니다. 그러나 하나님이 '아버지'와 같은 분이라는 복음을 듣고 큰 충격과 감동을 받았습니다. 창조주 하나님을 '아빠 아버지'라 부를 수 있는 것은 예수님을 믿는 우리에게 주신 놀라운 특권입니다. 우리는 더 이상 죄의 종이 아니라 하나님의 유업을 이을 자녀입니다. 우리를 있는 모습 그대로 받아주시고 사랑으로 안으시는 하나님 아버지의 은혜에 감사하며 삽시다.",
    "reading": "사무엘하 19-21장, 갈라디아서 4장",
    "hymn": "주 날개 밑 내가 편안히 쉬네 (새찬송가 419장 / 통 478)",
    "question": "나는 하나님을 어떤 분으로 생각하나요? 내가 무언가를 잘해야만 사랑해 주시는 분인가요, 아니면 있는 모습 그대로 받아주시는 분인가요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 부족하고 연약함에도 불구하고 저를 품에 안아주셔서 아빠 아버지라 부를 수 있게 하심에 감사드립니다. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-25": {
    "subject": "절제하는 신앙",
    "scripture": "오직 성령의 열매는 사랑과 희락과 화평과 오래 참음과 자비와 양선과 충성과 온유와 절제니 (갈라디아서 5:22-23)",
    "content": "르네상스 거장 라파엘로의 화풍은 '절제미'로 유명합니다. 그의 작품 속 화려한 색채와 장엄함은 빛과 그림자의 조화를 통해 균형을 이룹니다. 우리 신앙생활에서도 절제는 매우 중요한 덕목입니다. 성령의 아홉 가지 열매 중 하나인 절제는 우리가 가진 여러 선한 덕목들이 조화와 균형을 이루게 합니다. 아무리 좋은 일이라도 지나치지 않도록 스스로를 다스릴 때 우리의 믿음은 더욱 빛이 나고 품격 있는 성숙한 신앙인으로 자라갈 수 있습니다.",
    "reading": "사무엘하 22-24장, 갈라디아서 5장",
    "hymn": "내가 매일 기쁘게 (새찬송가 191장 / 통 427)",
    "question": "좋은 것이지만 너무 지나치면 문제가 되는 것에는 무엇이 있을까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 하나님 보시기에 선한 일을 실천하되, 모든 일을 절제하며 행함으로 성숙함을 보이게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-26": {
    "subject": "나보다 남을 먼저 생각하는 삶",
    "scripture": "오직 송사를 듣고 분별하는 지혜를 구하였으니 내가 네 말대로 하여 네게 지혜롭고 총명한 마음을 주노니 (열왕기상 3:11-12)",
    "content": "이삭토스트의 김하경 권사는 자신의 성공보다 가맹점주와 직원들의 안위를 먼저 생각하는 경영인으로 알려져 있습니다. 오늘 본문의 솔로몬 역시 자신을 위한 부나 장수를 구하지 않고, 백성을 섬길 지혜를 구하여 하나님의 마음을 감동시켰습니다. 하나님은 타인의 유익을 먼저 구하는 자를 기뻐하시며, 그에게 구하지 않은 축복까지 더해주십니다. 이기주의가 만연한 시대 속에서 이웃을 먼저 배려하고 섬기는 마음을 품을 때 하나님께서 우리의 삶을 형통하게 하실 것입니다.",
    "reading": "열왕기상 1-3장, 갈라디아서 6장",
    "hymn": "네 맘과 정성을 다하여서 (새찬송가 218장 / 통 369)",
    "question": "오늘 내 주변에 도움이 필요한 사람은 누구인가요? 그를 위해 내가 할 수 있는 일을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 나의 유익만이 아닌 이웃의 유익을 위해 기도하는 넉넉한 마음을 지니도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-27": {
    "subject": "성령 안에서 하나 됨",
    "scripture": "이제부터 너희는 외인도 아니요 나그네도 아니요 오직 성도들과 동일한 시민이요 하나님의 권속이라 (에베소서 2:19)",
    "content": "1906년 아주사 부흥 운동은 인종 차별이 극심했던 시대에도 불구하고 모든 인종과 계층이 성령 안에서 하나가 된 기적의 현장이었습니다. 바울은 에베소교회를 향해 유대인이든 이방인이든 그리스도 안에서 모두가 동일한 하나님의 자녀임을 선포했습니다. 교회는 서로 다른 배경과 성향을 가진 사람들이 모인 곳이지만, '한 성령' 안에서 연합해야 합니다. 분열과 갈등의 세상 속에서 우리가 하나 됨을 지켜나갈 때 하나님의 영광이 온전히 드러날 것입니다.",
    "reading": "열왕기상 4-5장, 에베소서 1-2장",
    "hymn": "사랑하는 주님 앞에 (새찬송가 220장 / 통 278)",
    "question": "나는 언제 교회의 다른 형제자매들과 하나 됨을 느끼나요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 예수 그리스도를 믿는 믿음을 통해 성령 안에서 하나 됨을 힘써 지켜나가는 우리가 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-28": {
    "subject": "모든 것에 더 넘치도록 능히 하실 분",
    "scripture": "우리가 구하거나 생각하는 모든 것에 더 넘치도록 능히 하실 이에게 (에베소서 3:20)",
    "content": "박모세 군은 뇌의 대부분을 절제하는 수술을 받고 생존조차 불투명한 상황이었습니다. 그러나 그의 어머니는 오직 기도로 하나님께 매달렸고, 하나님은 의학적 한계를 뛰어넘는 기적을 베푸셨습니다. 모세 군은 걷고 말하게 되었을 뿐만 아니라 성악가로 성장하여 하나님의 은혜를 증거하고 있습니다. 하나님은 우리가 간구하거나 생각하는 것보다 훨씬 더 크고 넘치게 응답하시는 분입니다. 어떤 절망적인 상황에서도 포기하지 말고, 기대를 뛰어넘어 역사하실 하나님을 신뢰하며 기도하십시오.",
    "reading": "열왕기상 6-8장, 에베소서 3장",
    "hymn": "나 주의 도움 받고자 (새찬송가 214장 / 통 349)",
    "question": "지금까지의 삶을 돌아보며 내가 기도하고 기대했던 것보다 하나님이 더 큰 복을 주신 경험을 적어보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 넘치는 복으로 응답하실 주님을 신뢰하며, 어떤 희망도 보이지 않을 때 간절한 기도로 간구하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-29": {
    "subject": "변치 않는 마음의 중요성",
    "scripture": "솔로몬의 나이가 많을 때에 그의 여인들이 그의 마음을 돌려 다른 신들을 따르게 하였으므로 (열왕기상 11:4)",
    "content": "한진관 목사님은 예수님의 사랑을 고백할 때 가슴이 뭉클하지 않는다면 온전한 신앙이 아니라고 강조하셨습니다. 첫 사랑의 감격을 잃어버리는 것이 얼마나 위험한지를 일깨워주는 말씀입니다. 솔로몬은 한때 하나님을 지극히 사랑했지만, 노년에 마음을 돌려 이방 신들을 따르는 잘못을 범했습니다. 그 결과 이스라엘은 분열의 길을 걷게 되었습니다. 우리는 솔로몬의 실패를 반면교사 삼아, 처음 주님을 만났을 때의 열정과 감격을 끝까지 지켜내야 합니다. 한결같은 믿음으로 주님을 따르는 자에게 풍성한 복이 임합니다.",
    "reading": "열왕기상 9-11장, 에베소서 4장",
    "hymn": "내 구주 예수를 더욱 사랑 (새찬송가 314장 / 통 511)",
    "question": "신앙의 초심을 끝까지 지켜낸 사람을 본 적이 있나요? 그들의 삶에서 배울 수 있는 점은 무엇일까요?\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 변치 않는 신실한 마음으로 주님을 따르게 하시고, 마지막까지 하나님께 헌신하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "04-30": {
    "subject": "감사하는 말을 하라",
    "scripture": "누추함과 어리석은 말이나 희롱의 말이 마땅치 아니하니 오히려 감사하는 말을 하라 (에베소서 5:4)",
    "content": "김온유 자매는 20년 넘게 수동 호흡기에 의지해 숨을 쉬고 있지만, 원망 대신 감사의 말을 하기로 결심했습니다. 음식을 삼킬 수 있고, 숨을 이어갈 수 있으며, 하나님의 자녀로 사랑받고 있음에 감사한다고 고백합니다. 성경은 우리에게 그 어떤 말보다 '감사하는 말'을 하라고 권면합니다. 감사는 환경이 좋을 때만 하는 것이 아니라, 어떤 상황 속에서도 감사의 조건을 발견하는 훈련입니다. 불평을 버리고 지금 내게 허락된 은혜에 감사할 때, 우리의 신앙은 더욱 성숙해집니다.",
    "reading": "열왕기상 12-14장, 에베소서 5장",
    "hymn": "다 감사드리세 (새찬송가 66장 / 통 20)",
    "question": "나의 상황을 둘러보면 답답한 일이 많을 것입니다. 그럼에도 불구하고 그 속에서 감사할 것을 찾아 감사의 고백을 드려보세요.\n\n오늘 하루, 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 힘겨운 삶 속에서도 감사할 것들을 찾아 감사하며 사는 참된 믿음의 사람이 되도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-01": {
    "subject": "천국의 삶을 이루는 우리 가정",
    "scripture": "자녀들아 주 안에서 너희 부모에게 순종하라 이것이 옳으니라 네 아버지와 어머니를 공경하라 이것은 약속이 있는 첫 계명이니 이로써 네가 잘되고 땅에서 장수하리라 또 아비들아 너희 자녀를 노엽게 하지 말고 오직 주의 교훈과 훈계로 양육하라 (에베소서 6:1-4)",
    "content": "마빈 토케이어의 책 『왜 유대인인가』에서 소개된 유대인의 일곱 가지 성공 비결 중 하나는 바로 ‘가정’입니다. 유대인에게 가정은 가장 중요한 신앙 교육의 장이며, 부모는 자녀의 첫 번째 교사입니다. 그들은 자녀를 훈육할 때, 아이 자체가 아니라 아이의 행동에 초점을 맞춥니다. 아이가 벽에 낙서를 하면 “벽은 낙서하기 위해 있는 것이 아니란다. 그림은 도화지에 그려라.”라며 아이를 혼내기보다는 스스로 옳고 그름을 판단하도록 돕습니다. 칭찬할 때도 아이 자체를 칭찬하지 않고 그 행위를 칭찬합니다. 시험을 잘 봤을 때 “너는 머리가 좋구나.”가 아니라, “좋은 성적을 받았으니 더 좋은 학교에 진학할 수 있겠구나.”라고 말하여 결과에 초점을 맞춥니다. 이처럼 유대인들은 자녀의 자존감이나 인격에 상처를 주는 훈육은 철저히 피합니다.\n가정은 하나님이 우리에게 주신 귀한 선물입니다. 그러므로 우리는 가정을 잘 돌보고 가정을 통해 천국을 이루기 위해 힘써야 합니다. 부모는 자녀의 감정을 배려하며 훈육하고, 자녀는 부모를 공경하고 순종함으로써 화목한 가정을 이뤄야 합니다. 이러한 가정은 복음을 전하는 통로가 됩니다. 우리의 가정이 하나님을 기쁘시게 하는 가정이 되어, 주님이 주신 복음 증거의 사명을 온전히 감당하기를 소망합니다.",
    "reading": "열왕기상 15-17장, 에베소서 6장",
    "hymn": "사철에 봄바람 불어 잇고 (새찬송가 559장 / 통 305)",
    "question": "우리 가정은 화목한 모습으로 하나 되어 참 예배자의 삶을 살고 있나요? 기도할 때 혹시 부모님이나 자녀에게 미안했던 일이 떠오른다면, 용기를 내어 사과해 보세요.",
    "prayer": "하나님 아버지, 복된 가정을 허락해 주심에 감사드립니다. 우리의 가정이 서로 사랑함으로 천국의 모습을 이루게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-02": {
    "subject": "우리 곁에 있는 믿음의 동역자들",
    "scripture": "엘리야야 네가 어찌하여 여기 있느냐 그가 대답하되 내가 만군의 하나님 야훼께 열심히 유별하오니 이는 이스라엘 자손이 주의 언약을 버리고 주의 제단을 헐며 칼로 주의 선지자들을 죽였음이오며 오직 나만 남았거늘 그들이 내 생명을 찾아 빼앗으려 하나이다 … 그러나 내가 이스라엘 가운데에 칠천 명을 남기리니 다 바알에게 무릎을 꿇지 아니하고 다 바알에게 입맞추지 아니한 자니라 (열왕기상 19:13-18)",
    "content": "종교개혁자 마틴 루터는 신성로마제국의 황제 카를 5세와 교황에게 파문당한 후 위태로운 상황에 놓였습니다. 황제는 루터를 죽이려고 했지만, 그를 지지하는 사람들이 많아서 쉽게 죽일 수 없었습니다. 특히 황제 선출권을 가지고 있던 작센 지역의 선제후 프리드리히 3세는 보름스 의회에 참석하는 루터를 보호하기 위해 병사들을 보내기까지 했습니다. 그의 지지와 보호 아래 루터는 라틴어 신약성경을 독일어로 번역하는 일에 전념할 수 있었습니다. 마침내 1522년 독일어 신약성경이 출간되었고 초판 3천 부는 몇 주 만에 완판되었으며, 1년도 채 되지 않아 12판이 인쇄되었습니다. 이후에도 여러 위협이 있었지만, 루터는 프리드리히를 비롯한 여러 동역자의 도움으로 종교개혁의 사명을 끝까지 감당할 수 있었습니다.\n엘리야는 호렙산에서 위대한 승리를 거둔 뒤, 이세벨의 살해 위협 앞에 큰 두려움을 느꼈습니다. 그는 “나만 남았나이다.”라고 탄식했지만 하나님은 바알에게 무릎 꿇지 않은 7천 명을 예비하셨습니다. 우리도 때로 믿음의 길을 가는 동안 함께 걸어갈 동역자가 없다고 느껴지면 더욱 지치고 외로울 것입니다. 그러나 하나님은 언제나 우리 곁에 서로 격려하고 함께 기도해 줄 믿음의 사람들을 예비하고 계심을 잊지 마시길 바랍니다.",
    "reading": "열왕기상 18-19장, 빌립보서 1-2장",
    "hymn": "어려운 일 당할 때 (새찬송가 543장 / 통 342)",
    "question": "삶의 위기 속에서 외롭다고 느껴질 때 동역자의 위로와 도움을 받은 적이 있나요? 나는 그러한 동역자가 된 적이 있나요?",
    "prayer": "하나님 아버지, 외롭고 힘들 때 주님이 예비하신 믿음의 동역자를 보내셔서 우리를 격려해 주심을 기억하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "05-03": {
    "subject": "모든 것을 잃어버려도",
    "scripture": "무엇이든지 내게 유익하던 것을 내가 그리스도를 위하여 다 해로 여길뿐더러 또한 모든 것을 해로 여김은 내 주 그리스도 예수를 아는 지식이 가장 고상하기 때문이라 내가 그를 위하여 모든 것을 잃어버리고 배설물로 여김은 그리스도를 얻고 그 안에서 발견되려 함이니 내가 가진 의는 율법에서 난 것이 아니요 오직 그리스도를 믿음으로 말미암은 것이니 곧 믿음으로 하나님께로부터 난 의라 (빌립보서 3:7-9)",
    "content": "영국의 복음주의 신학자 제임스 패커가 1973년에 집필한 『하나님을 아는 지식』은 오늘날까지도 널리 읽히는 세계적인 기독교 베스트셀러입니다. 이 책은 25개국에서 번역 출간되어 30여 년 동안 전 세계 5백만 명 이상이 애독한 현대 기독교 고전입니다. 많은 기독교 지도자들은 이 책을 ‘성경 다음으로 중요한 책’이라고 평가하기도 합니다. 패커는 이 책의 서론에서 ‘하나님을 아는 지식’이 사람들에게 미치는 영향력에 관해 설명합니다. 그에 따르면, 하나님을 아는 지식을 가진 사람들에게는 다음의 4가지 특징이 나타난다고 합니다. 그들은 하나님을 위한 엄청난 에너지를 가지고 있고, 하나님에 대한 위대한 생각들을 품고 있습니다. 또한 두려움 없이 하나님을 위해 담대하게 행동하며 무엇보다 하나님 안에서 커다란 만족과 기쁨을 누리는 삶을 살아갑니다.\n사도 바울은 “예수를 아는 지식”을 위해 자신이 가진 모든 것을 배설물로 여긴다고 고백합니다. 그는 모든 것을 잃어버려도 예수 그리스도를 얻는 것이 무엇보다 소중한 것임을 깨달았던 것입니다. 이처럼 우리도 모든 것을 잃어버려도 예수님을 잃어버려서는 안 됩니다. 그분은 우리의 영원한 구원자요, 소망이시기 때문입니다.",
    "reading": "열왕기상 20-22장, 빌립보서 3장",
    "hymn": "내가 매일 기쁘게 (새찬송가 191장 / 통 427)",
    "question": "지금 내게 가장 소중한 것은 무엇인가요? 어떻게 하면 모든 것을 잃어버려도 예수님과 함께 하는 것만으로 만족할 수 있는 믿음을 얻을 수 있을까요?",
    "prayer": "하나님 아버지, 모든 것을 잃어버려도 예수님을 향한 믿음만은 잃지 않도록 우리를 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-04": {
    "subject": "골짜기에 물이 가득할지라",
    "scripture": "그가 이르되 야훼의 말씀이 이 골짜기에 개천을 많이 파라 하셨나이다 야훼께서 이르시기를 너희가 바람도 보지 못하고 비도 보지 못하되 이 골짜기에 물이 가득하여 너희와 너희 가축과 짐승이 마시리라 하셨나이다 이것은 야훼께서 보시기에 작은 일이라 야훼께서 모압 사람도 당신의 손에 넘기시리니 (열왕기하 3:16-18)",
    "content": "허드슨 테일러가 중국에서 선교를 시작하던 무렵 대부분의 선교사들은 안전한 해안 지역에서 사역하려 했습니다. 하지만 테일러는 이들과 달리, 지원을 거의 받지 못하는 중국 내륙 깊숙한 곳까지 들어가 복음을 전했습니다. 그는 외국인 금지조항에도 불구하고 중국 내지의 수로를 따라 순회 전도 여정을 시작했습니다. 이것은 너무 위험해서 그의 동료들조차 반대하는 일이었습니다. 그는 엄청난 반대를 무릅쓰고 하나님으로부터 받은 선한 뜻을 실천에 옮기기 시작했습니다. 테일러는 ‘선교는 하나님의 일이며 그분이 책임지신다.’는 사실을 철저하게 믿었습니다. 이렇듯 하나님의 말씀에 순종해 담대히 나아간 테일러를 통해 중국 선교의 문이 열리고 수많은 영혼이 구원받는 역사가 일어났습니다.\n이스라엘과 에돔 연합군은 모압과의 전쟁에서 물이 부족한 위기에 처하자, 엘리사를 찾아왔습니다. 그는 비 한 방울 내릴 조짐도 없는 상황에서 “이 골짜기에 개천을 많이 파라”라는 하나님의 명령을 전했습니다. 그 말씀대로 순종하자, 하나님은 그들의 목마름을 해결하시고 모압과의 전쟁에서도 승리하게 하셨습니다. 하나님은 인간적인 계획과 판단을 뛰어넘어 믿음과 순종으로 나아가는 하나님의 사람들에게 기적을 베푸십니다.",
    "reading": "열왕기하 1-3장, 빌립보서 4장",
    "hymn": "주와 같이 길 가는 것 (새찬송가 430장 / 통 456)",
    "question": "지금 내 삶에 ‘물이 전혀 보이지 않는 골짜기’는 무엇인가요? 그 자리에서 하나님을 신뢰하며 순종해야 할 부분은 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 어떤 문제 앞에서도 하나님만을 바라보게 하시고 말씀에 순종하여 승리하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-05": {
    "subject": "어린아이와 같이",
    "scripture": "사람들이 예수께서 만져 주심을 바라고 자기 어린 아기를 데리고 오매 제자들이 보고 꾸짖거늘 예수께서 그 어린 아이들을 불러 가까이 하시고 이르시되 어린 아이들이 내게 오는 것을 용납하고 금하지 말라 하나님의 나라가 이런 자의 것이니라 내가 진실로 너희에게 이르노니 누구든지 하나님의 나라를 어린 아이와 같이 받아들이지 않는 자는 결단코 거기 들어가지 못하리라 하시니라 (누가복음 18:15-17)",
    "content": "미국의 제1차 대각성운동을 이끈 조나단 에드워즈는 1730년대부터 꾸준히 부흥운동을 주도했습니다. 그러나 1740년대에 들어서면서, 초기에 은혜를 경험했던 세대는 점차 세상적인 욕심에 사로잡혀 열심을 잃어갔고 부흥의 열기도 서서히 식어갔습니다. 이런 이유로 안타까움이 커져갔던 에드워즈는 어느 날 새로운 희망의 불씨를 발견했습니다. 그것은 바로 어린이들 가운데 일어난 하나님의 놀라운 역사였습니다. 에드워즈가 설교하자 어린이들은 통곡하며 죄를 회개했고, 하나님의 사랑에 사로잡혀 뜨겁게 찬양했습니다. 예배가 끝난 뒤에도 자발적으로 모여 성경을 읽고 교제를 나누었으며, 어떤 아이들은 금식하며 기도하기까지 했습니다. 이 모습을 본 에드워즈는 “어린 아이들의 예배와 찬송을 절대로 무시하지 말라.”라고 말했습니다.\n예수님 시대에 어린 아이는 사회적으로 인정받지 못했습니다. 그러나 예수님은 그들을 가까이하시고 따뜻하게 안아주셨습니다. 더 나아가 어린 아이와 같이 순수하게 하나님의 말씀을 받아들이지 않으면 하나님의 나라에 들어갈 수 없다고 말씀하셨습니다. 우리도 어린 아이와 같은 순수한 마음으로 말씀 앞에 서야 합니다. 날마다 겸손한 마음으로 주님께 나아가 하나님의 풍성한 은혜를 누리게 되기를 소망합니다.",
    "reading": "열왕기하 4-5장, 골로새서 1-2장",
    "hymn": "예수께로 가면 (새찬송가 565장 / 통 300)",
    "question": "어린 아이들을 바라볼 때 닮고 싶은 신앙의 모습이 있나요? 어린 아이와 같은 순수한 믿음을 달라고 간구하는 기도를 적어보세요.",
    "prayer": "하나님 아버지, 어린 아이와 같이 하나님의 말씀을 의심하지 않고 겸손히 받아들여 믿음으로 순종하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-06": {
    "subject": "믿음으로 변화된 삶",
    "scripture": "그러므로 땅에 있는 지체를 죽이라 곧 음란과 부정과 사욕과 악한 정욕과 탐심이니 탐심은 우상숭배니라 ... 이제는 너희가 이 모든 것을 벗어 버리라 곧 분함과 노여움과 악의와 비방과 너희 입의 부끄러운 말이라 너희가 서로 거짓말을 하지 말라 옛 사람과 그 행위를 벗어 버리고 새 사람을 입었으니 이는 자기를 창조하신 이의 형상을 따라 지식에까지 새롭게 하심을 입은 자니라 (골로새서 3:5-10)",
    "content": "미국의 복음주의를 대표했던 팻 로버트슨 목사의 일화입니다. 목회자가 되기 전 어느 날, 그는 이제껏 느끼지 못했던 말씀의 은혜와 구원의 확신을 체험했습니다. 그날의 감격이 얼마나 컸던지, 퇴근 시간에 평소처럼 술이나 한잔하러 가자는 친구의 요청을 뿌리치고 집으로 급히 돌아왔습니다. 그리고는 현관문을 열자마자 아내에게 “여보, 나 구원받았소!”라고 외치며 기뻐했습니다. 너무 갑작스러운 말에 아내는 “당신 미쳤군요.”라고 했지만, 그는 단호하게 말했습니다. “난 미치지 않았소. 나는 구원을 받았단 말이오.” 그리고 그는 취침 시간쯤에 아무 말 없이 찬장 문을 열고 거기 있던 위스키병들을 모두 내려놓고 하나씩 마개를 열어 싱크대에 쏟아 버리기 시작했습니다. 아내가 달려와 “당신 왜 이래요? 이게 얼마나 비싼 것들인데!”라고 하면서 마지막 술병을 붙잡으며 말렸지만, 그는 그것마저 다 쏟아버렸습니다.\n사도 바울은 옛 사람을 벗어버리고 새 사람을 입으라고 권면합니다. 예수님을 믿으면서도 여전히 오랜 죄의 습관에서 벗어나지 못하고 있다면, 이젠 변화되어야 합니다. 가정과 학교, 직장 등 우리가 속한 모든 공동체와 매일의 일상에서 하나님의 형상을 따라 예수님의 성품을 닮은 모습으로 새롭게 변화된 삶을 살아가길 소망합니다.",
    "reading": "열왕기하 6-8장, 골로새서 3장",
    "hymn": "빈 들에 마른 풀 같이 (새찬송가 183장 / 통 172)",
    "question": "내 안에 아직 버리지 못한 옛 사람의 모습이 남아 있지는 않나요? 새롭게 변화되길 소망하는 자신의 모습을 적어보고, 성령님의 인도하심을 구하는 기도를 드려보세요.",
    "prayer": "하나님 아버지, 우리를 새롭게 하신 은혜를 찬양합니다. 옛 사람을 벗고 새 사람을 입어 하나님 형상을 따라 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-07": {
    "subject": "하나님이 세우신 사람",
    "scripture": "예후가 일어나 집으로 들어가니 청년이 그의 머리에 기름을 부으며 그에게 이르되 이스라엘 하나님 야훼의 말씀이 내가 네게 기름을 부어 야훼의 백성 곧 이스라엘의 왕으로 삼노니 너는 네 주 아합의 집을 치라 … 이스라엘 중에 매인 자나 놓인 자나 아합에게 속한 모든 남자는 내가 다 멸절하되 아합의 집을 느밧의 아들 여로보암의 집과 같게 하며 또 아히야의 아들 바아사의 집과 같게 할지라 (열왕기하 9:6-9)",
    "content": "하나님은 때로 아무도 주목하지 않는 사람을 세워 시대를 변화시키십니다. 1429년, 프랑스 동레미의 시골 마을에서 자란 열여섯 살의 소녀 잔 다르크도 그런 사람이었습니다. 당시 프랑스는 영국과의 백년전쟁으로 위기에 처해 있었고 왕위 계승 문제까지 겹쳐 나라의 앞날이 불투명했습니다. 그러나 하나님은 이 평범한 농부의 딸을 세우셨고, 잔 다르크는 “프랑스를 구하라.”라는 하나님의 음성에 순종했습니다. 이에 그녀는 샤를 황태자를 찾아가 자신을 전쟁터로 보내 달라고 요청했고, 오를레앙 전투에서 승리를 이끄는 등 프랑스를 위기에서 구하는 데 쓰임 받았습니다. 그녀의 나이나 신분은 아무런 문제가 되지 않았습니다. 잔 다르크의 삶은 하나님의 손에 붙들린 사람이 어떤 일을 할 수 있는지를 보여줍니다.\n본문에서 하나님은 엘리사의 제자를 통해 예후에게 기름을 부으시고 그를 북이스라엘의 왕으로 세우셨습니다. 예후는 스스로 왕이 된 것이 아니라 하나님의 뜻 가운데 세워진 자였습니다. 오늘도 하나님은 자신의 뜻을 이루기 위해 사람을 세우십니다. 이제 우리가 그 부르심에 합당한 자로 준비되어야 합니다. 날마다 믿음으로 행하여 하나님의 뜻에 합당한 사람으로 세워지길 소망합니다.",
    "reading": "열왕기하 9-11장, 골로새서 4장",
    "hymn": "나의 생명 드리니 (새찬송가 213장 / 통 348)",
    "question": "하나님이 은혜 안에서 나를 부르시고 사용하고 계심을 느끼며 살아가고 있나요? 하나님의 손길을 느꼈던 때를 떠올려 적어보세요.",
    "prayer": "하나님 아버지, 하나님의 뜻을 이루시는 거룩한 도구로 우리를 사용하여 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-08": {
    "subject": "복음을 전하는 삶",
    "scripture": "우리는 그리스도의 사도로서 마땅히 권위를 주장할 수 있으나 도리어 너희 가운데서 유순한 자가 되어 유모가 자기 자녀를 기름과 같이 하였으니 우리가 이같이 너희를 사모하여 하나님의 복음뿐 아니라 우리의 목숨까지도 너희에게 주기를 기뻐함은 너희가 우리의 사랑하는 자 됨이라 ... 너희 아무에게도 폐를 끼치지 아니하려고 밤낮으로 일하면서 너희에게 하나님의 복음을 전하였노라 (데살로니가전서 2:7-9)",
    "content": "18세기 미국 선교사 데이빗 브레이너드는 인디언이 있는 곳이면 어디든 찾아가 복음을 전했습니다. 백인에게 적대적이었던 인디언들도 그의 수고와 헌신에 마음이 열려 1년 만에 100명이 넘게 주님을 영접했습니다. 브레이너드는 결핵을 앓으면서도 인디언들을 만나기 위해 대략 4,800km를 여행했으며, 결국 사역을 시작한 지 3년 만인 29세의 나이에 세상을 떠났습니다. 그의 헌신은 원주민 부흥의 불씨가 되었고, 인도 선교사 윌리엄 캐리를 비롯한 많은 이들에게 영향을 미쳐 선교에 헌신하게 했습니다. 브레이너드는 자신의 일기에서 이렇게 고백합니다. “한 영혼을 주님께 인도할 수 있다면 내가 어디에 있든지 어떻게 살든지 또 무엇을 견디게 되든지 나는 관계치 않노라. 잠을 자면 저들을 꿈꾸고, 잠을 깨면 첫 번째 생각이 잃어버린 영혼들이라!” 브레이너드의 선교 열정은 우리 모두가 본받아야 할 모습입니다.\n사도 바울이나 브레이너드처럼 삶의 자리에서 어떤 직분이나 역할을 맡고 있든 상대에게 먼저 다가가 복음을 전해야 합니다. 복음을 위한 우리의 수고와 헌신은 결코 헛되지 않습니다. 한 영혼을 천하보다 귀하게 여기는 예수님의 마음을 가지고 오늘도 우리 곁에 있는 이웃에게 복음을 전하게 되길 소망합니다.",
    "reading": "열왕기하 12-13장, 데살로니가전서 1-2장",
    "hymn": "주의 말씀 받은 그 날 (새찬송가 285장 / 통 209)",
    "question": "주변에 먼저 다가가 복음을 전해야 할 사람은 누구인가요? 한 영혼을 위해 포기할 수 있는 것은 무엇인가요?",
    "prayer": "하나님 아버지, 그리스도의 사랑과 겸손의 마음을 품고 이웃을 섬기며 복음을 전하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-09": {
    "subject": "하나님 앞에 정직하게",
    "scripture": "아하스가 왕이 될 때에 나이가 이십 세라 예루살렘에서 십육 년간 다스렸으나 그의 조상 다윗과 같지 아니하여 그의 하나님 야훼께서 보시기에 정직히 행하지 아니하고 이스라엘의 여러 왕의 길로 행하며 또 야훼께서 이스라엘 자손 앞에서 쫓아내신 이방 사람의 가증한 일을 따라 자기 아들을 불 가운데로 지나가게 하며 또 산당들과 작은 산 위와 모든 푸른 나무 아래에서 제사를 드리며 분향하였더라 (열왕기하 16:2-4)",
    "content": "1990년대 말까지, 미국의 에너지 기업 엔론은 미국에서 가장 혁신적이고 성공적인 회사 중 하나로 평가받았습니다. 주가가 급등해 미국 내 7위 기업에 오르는 등 겉보기에는 큰 성공을 거두었습니다. 그러나 이러한 성공의 이면에는 심각한 회계 부정이 숨어 있었습니다. 엔론은 수익을 부풀리고 빚을 숨기기 위해 가짜 회계장부를 만드는 부정을 저질렀습니다. 그러나 2001년, 이러한 부정행위가 드러나게 되었고 엔론의 주식 가치는 급락하며, 많은 투자자와 직원들이 큰 피해를 입었습니다. 이는 도덕적 타락과 부적절한 탐욕이 많은 사람의 노력으로 힘써 쌓아 올린 성공을 무너뜨린 대표적인 사례였습니다.\n세상에서도 이처럼 부정한 방법을 사용하면 결국 몰락의 길을 걷게 됩니다. 하물며 하나님의 사람은 어떻게 살아야 할까요? 오늘 본문은 아하스 왕이 우상숭배의 죄를 저질렀을 뿐 아니라, 하나님 보시기에 정직히 행하지 않았다고 말씀합니다. 결국 그는 악한 행적으로 인해 이스라엘 왕들의 묘실에 들어가지도 못했습니다(대하 28:27). 우리는 하나님 앞에 정직한 삶을 살고 있나요? 하나님은 우리 마음 깊은 곳까지 감찰하시며 우리의 모든 행동을 아십니다. 하나님 앞에 정직하고 올바른 삶을 살아감으로써 하나님께 인정받는 우리가 되기를 바랍니다.",
    "reading": "열왕기하 14-16장, 데살로니가전서 3장",
    "hymn": "주님 약속하신 말씀 위에 서 (새찬송가 542장 / 통 399)",
    "question": "하나님 앞에서 정직하게 행하기 위해 내가 결단해야 할 것을 적어보세요.",
    "prayer": "하나님 아버지, 어떤 상황 속에서도 하나님과 사람 앞에서 정직하게 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-10": {
    "subject": "빛 가운데 깨어 있는 삶",
    "scripture": "형제들아 너희는 어둠에 있지 아니하매 그 날이 도둑 같이 너희에게 임하지 못하리니 너희는 다 빛의 아들이요 낮의 아들이라 우리가 밤이나 어둠에 속하지 아니하나니 그러므로 우리는 다른 이들과 같이 자지 말고 오직 깨어 정신을 차릴지라 자는 자들은 밤에 자고 취하는 자들은 밤에 취하되 우리는 낮에 속하였으니 정신을 차리고 믿음과 사랑의 호심경을 붙이고 구원의 소망의 투구를 쓰자 (데살로니가전서 5:4-8)",
    "content": "마틴 루터 킹 목사는 미국인들이 가장 존경하는 인물 중 한 사람입니다. 그는 비폭력을 원칙으로 흑인 인권 해방을 위해 일생을 헌신했습니다. “나는 다섯 번이나 감옥에 갔고, 내 집은 두 번이나 폭파되었으며 죽음의 협박을 받았습니다. 나는 칼로 치명적인 상처를 입기도 했지만 그럼에도 비폭력 투쟁 내내 주님이 동행하고 계심을 느낄 수 있었습니다!” 그는 마음속에 있는 두려움, 특히 피살에 대한 공포를 물리치고 믿음으로 하나님의 꿈을 향해 계속 전진했습니다. 1963년 워싱턴 D.C. 링컨기념관 앞에서 20만 명이 모인 가운데 그는 이렇게 연설했습니다. “나에게는 꿈이 있습니다. 내 아이들이 피부색을 기준으로 사람을 평가하지 않고 인격을 기준으로 사람을 평가하는 나라에서 살게 되는 꿈입니다!” 그는 이듬해 노벨 평화상을 수상했고 1968년 총에 맞아 사망했지만, 미국은 그의 꿈대로 변화되어 흑인의 권리가 크게 향상되었습니다.\n오늘 본문에서 하나님의 자녀는 빛에 속해 있다고 말씀합니다. 우리는 세상의 방식을 따라 죄를 짓고 불의하게 살아가는 것이 아니라, 영적으로 깨어 정신을 차리고 세상을 밝히는 빛의 자녀로 살아가야 합니다. 오늘 하루도 어두운 세상 속에서 믿음과 사랑으로 무장하여 다시 오실 주님을 소망하며 살아가길 소망합니다.",
    "reading": "열왕기하 17-18장, 데살로니가전서 4-5장",
    "hymn": "주님의 뜻을 이루소서 (새찬송가 425장 / 통 217)",
    "question": "빛의 자녀로 살아가기 위해 오늘 내가 해야 할 일 한 가지를 구체적으로 적어 보세요.",
    "prayer": "하나님 아버지, 세상의 어둠 속에서도 빛의 자녀로서 깨어 기도하며 하나님의 나라를 소망하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-11": {
    "subject": "고난을 통해 자라나는 믿음",
    "scripture": "형제들아 우리가 너희를 위하여 항상 하나님께 감사할지니 이것이 당연함은 너희의 믿음이 더욱 자라고 너희가 다 각기 서로 사랑함이 풍성함이니 그러므로 너희가 견디고 있는 모든 박해와 환난 중에서 너희 인내와 믿음으로 말미암아 하나님의 여러 교회에서 우리가 친히 자랑하노라 (데살로니가후서 1:3-4)",
    "content": "찬송가 435장 「나의 영원하신 기업」을 작사한 화니 제인 크로스비 여사는 생후 6주 만에 의사의 실수로 시력을 잃었고, 오래지 않아 아버지마저 여의었습니다. 어머니가 재혼하자 할머니에게 맡겨졌지만, 할머니도 그녀가 11살 때 돌아가셨습니다. 성인이 된 크로스비는 엘스틴이라는 청년과 결혼해 아이를 얻었으나, 안타깝게도 그 아이는 전염병으로 세상을 떠나고 말았습니다. 그러나 그녀는 하나님을 원망하지 않고 도리어 감사했습니다. 그녀는 불행하고 어려운 환경에서도 오직 하나님만 바라보고 모든 것을 절망이 아닌 은혜로 받아들이며 이렇게 고백했습니다. “하나님은 내가 맨 처음 보게 될 얼굴이 예수님 얼굴이 되게 하시려고 나를 눈멀게 하셨습니다.” 그녀는 앞을 보지 못하는 상황에서도 8천 편이 넘는 찬송시를 남겼습니다.\n하나님은 고난을 통해 우리를 아름답게 빚어가십니다. 고난은 하나님을 향한 우리의 믿음을 더욱 선명하게 해주며 더욱 깊은 감사와 찬양으로 인도합니다. 그래서 고난은 축복을 감싸고 있는 포장지와도 같습니다. 고난의 껍질이 벗겨질 때, 그 안에 감추어진 하나님의 축복과 은혜가 우리의 삶을 가득 채우게 될 것입니다. 인생에 고난이 다가오더라도 하나님을 더욱 굳게 붙드는 우리 모두가 되기를 소망합니다.",
    "reading": "열왕기하 19-21장, 데살로니가후서 1장",
    "hymn": "나의 영원하신 기업 (새찬송가 435장 / 통 492)",
    "question": "고난의 시기를 지나며 나의 믿음이 자라고 성숙해졌다고 느낀 순간이 있나요? 그때 경험한 하나님의 은혜를 떠올려보고 적어 보세요.",
    "prayer": "하나님 아버지, 고난이 믿음과 사랑을 성장시키는 주님의 도구임을 기억하게 하시고, 감춰진 축복과 은혜를 알게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-12": {
    "subject": "구원의 감격",
    "scripture": "왕이 뭇 백성에게 명령하여 이르되 이 언약책에 기록된 대로 너희의 하나님 야훼를 위하여 유월절을 지키라 하매 사사가 이스라엘을 다스리던 시대부터 이스라엘 여러 왕의 시대와 유다 여러 왕의 시대에 이렇게 유월절을 지킨 일이 없었더니 요시야 왕 열여덟째 해에 예루살렘에서 야훼 앞에 이 유월절을 지켰더라 (열왕기하 23:21-23)",
    "content": "미국 닉슨 대통령의 특별보좌관이었던 찰스 콜슨은 두뇌가 명석하고 지독할 정도로 냉철한 사람으로 유명했습니다. 그는 닉슨의 재선을 위해서라면 “내 할머니라도 밟고 지나가겠다.”라고 말하며 반대 세력에게 온갖 정치공작까지도 자행했던 사람이었습니다. 그러나 닉슨의 당선 이후 워터게이트 사건에 연루되어 1974년 유죄 선고를 받고 감옥에 가게 되었고, 그곳에서 친구의 전도를 통해 예수님을 인격적으로 만나게 되었습니다. 교회를 다니긴 했어도 진정한 크리스천이 아니었던 그는 예수님을 만난 후, 자신의 추악한 죄와 자신을 구원하신 주님의 깊은 사랑을 깨닫게 되었습니다. 철저한 회개를 통해 변화된 그는 주님을 위해 살기로 결단하고 교도소선교회인 ‘프리즌 펠로우쉽’을 만들어 죄수들에게 35년간 복음을 전했으며, 종교계의 노벨상이라고 불리는 템플턴 상을 받기도 했습니다.\n이스라엘이 유월절을 잊지 말아야 했던 것처럼 우리도 유월절 어린 양 되신 예수 그리스도의 보혈과 십자가의 은혜를 날마다 기억해야 합니다. 인생에서 가장 복된 일은 바로 예수님이 십자가에서 흘리신 보혈의 은혜를 믿고 구원받는 것입니다. 구원의 감격을 늘 간직하며, 날마다 감사와 찬양으로 살아가는 우리가 되길 소망합니다.",
    "reading": "열왕기하 22-23장, 데살로니가후서 2-3장",
    "hymn": "정결하게 하는 샘이 (새찬송가 264장 / 통 198)",
    "question": "날마다 구원의 감격 속에 살아가고 있나요? 그 감격이 희미해졌다면, 다시 회복하기 위해 어떤 실천을 할 수 있을지 적어보세요.",
    "prayer": "하나님 아버지, 구원의 감격을 잃지 않고 주변 사람들에게도 그 감격을 나누며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-13": {
    "subject": "죄인 중에 괴수니라",
    "scripture": "나를 능하게 하신 그리스도 예수 우리 주께 내가 감사함은 나를 충성되이 여겨 내게 직분을 맡기심이니 내가 전에는 비방자요 박해자요 폭행자였으나 도리어 긍휼을 입은 것은 내가 믿지 아니할 때에 알지 못하고 행하였음이라 … 그리스도 예수께서 죄인을 구원하시려고 세상에 임하셨다 하였도다 죄인 중에 내가 괴수니라 (디모데전서 1:12-15)",
    "content": "밤낮없이 자녀를 때리는 알코올 중독자 아버지와 그런 자녀를 돌볼 생각이 없었던 어머니 밑에서 사고뭉치로 자란 사람이 있습니다. 그도 결국 알코올 중독자가 되었습니다. 하지만 하나님은 그를 내버려 두지 않으시고 복음을 듣게 하셔서 새사람으로 만드셨습니다. 그가 바로 복음으로 영혼을 깨웠던 크리스천 작가 브레넌 매닝입니다. 그는 주로 자신처럼 상처받은 사람들을 위로해 주는 글을 썼고, 77세에 인생을 돌아보며 마지막으로 남긴 책이 『모든 것이 은혜다』였습니다. 그는 이 책에서 다음과 같이 고백합니다. “내 인생은 은혜에 대한 증언이다. 긴 옷을 치켜들고 죄의 악취가 풍기는 탕자를 향해 정신없이 달려가서 그를 새 옷으로 감싸고 ‘만약에’ ‘그래도’ ‘하지만’ 같은 어떤 조건도 없이 ‘무조건’ 잔치를 열기로 하는 은혜다. 은혜는 아무것도 요구하지 않는다. 지금도 내 아버지 하나님은 나를 향해 달려오신다. 모든 것이 은혜다.”\n예수님을 만나기 전 어떤 삶을 살았든지 주님은 우리를 있는 그대로 사랑하시고 구원의 은혜를 베푸셨습니다. 하지만 우리는 분주한 일상과 익숙해진 신앙생활 가운데 종종 그 놀라운 구원의 은혜를 잊어버리곤 합니다. 스스로 자신을 ‘죄인 중에 괴수’라고 불렀던 바울처럼, 겸손히 그 은혜를 깊이 묵상하고 깨닫기를 소망합니다.",
    "reading": "열왕기하 24-25장, 디모데전서 1-2장",
    "hymn": "그 크신 하나님의 사랑 (새찬송가 304장 / 통 404)",
    "question": "나는 매일 하나님이 베푸신 구원의 은혜를 기억하며 살아가고 있나요? 주님을 알기 전 어떤 삶을 살았는지 또 하나님께 받은 은혜가 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 죄인 중에 괴수였던 우리에게 베풀어주신 은혜를 날마다 되새기고 주님만 바라보며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-14": {
    "subject": "교회의 사명",
    "scripture": "내가 속히 네게 가기를 바라나 이것을 네게 쓰는 것은 만일 내가 지체하면 너로 하여금 하나님의 집에서 어떻게 행하여야 할지를 알게 하려 함이니 이 집은 살아 계신 하나님의 교회요 진리의 기둥과 터니라 ... 그는 육신으로 나타난 바 되시고 영으로 의롭다 하심을 받으시고 천사들에게 보이시고 만국에서 전파되시고 세상에서 믿은 바 되시고 영광 가운데서 올려지셨느니라 (디모데전서 3:14-16)",
    "content": "평양신학교 교수였던 앨런 클라크 선교사는 1929년 ‘한국교회와 네비우스 방법론’이라는 논문으로 미국 시카고대학교에서 박사 학위를 받았습니다. 그는 초기 한국교회에 대해 이렇게 회고했습니다. “매년 추운 겨울과 더운 여름 2주씩 교회 지도자들을 위한 성경학교가 열렸다. 때마다 원근 각지로부터 허다한 무리가 모였다. 먹을 양식을 등에 지고 오는 남자들, 머리에 이고 오는 여자들로 교회당이 가득 찼으며, 심지어 어떤 이는 연료용 장작을 가져오기도 했다. 본부에서는 냄비와 같은 식기류를 빌려주었고, 단체가 올 경우는 일하는 이를 데려왔다. 낮에는 성경을 공부하고 밤에는 사경회를 열어 영적인 각성을 도모했다. 2주의 훈련 후에 각자의 교회로 돌아가 교회를 섬김함으로써 교회 부흥이 가능했다.” 이는 한국교회 성장 요인이 바로 교회 연합과 성경 연구, 그리고 모이기를 힘쓰는 데 있었음을 보여주는 중요한 증거가 되는 기록입니다.\n오늘날 우리는 거짓과 불의가 만연한 시대를 살아가고 있습니다. 교회는 이러한 현실 속에서도 흔들림 없이, 주님 다시 오실 그날까지 진리의 복음을 굳게 지키고 바르게 가르치며 담대히 선포해야 합니다. 말씀으로 연합하여, 모이기에 더욱 힘쓰며 진리의 기둥과 터인 교회를 든든히 세워가는 우리가 되기를 소망합니다.",
    "reading": "역대상 1-3장, 디모데전서 3장",
    "hymn": "시온성과 같은 교회 (새찬송가 210장 / 통 245)",
    "question": "나는 함께 모여 예배드리고 교제를 나누는 일에 기쁨으로 참여하고 있나요? 지금 내가 속한 교회를 든든히 세우기 위해 실천할 수 있는 결단은 무엇인가요?",
    "prayer": "하나님 아버지, 하나님의 집이자 진리의 기둥과 터인 교회를 굳게 세워가는 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-15": {
    "subject": "승리의 비결",
    "scripture": "르우벤 자손과 갓 사람과 므낫세 반 지파에서 나가 싸울 만한 용사 곧 능히 방패와 칼을 들며 활을 당겨 싸움에 익숙한 자는 사만 사천칠백육십 명이라 그들이 하갈 사람과 여두르와 나비스와 노답과 싸우는 중에 도우심을 입었으므로 하갈 사람과 그들과 함께 있는 자들이 다 그들의 손에 패하였으니 이는 그들이 싸울 때에 하나님께 의뢰하고 부르짖으므로 하나님이 그들에게 응답하셨음이라 (역대상 5:18-20)",
    "content": "스페인 축구팀 FC바르셀로나는 2017년 챔피언스리그 16강 1차전에서 4 대 0이라는 큰 점수 차로 패했습니다. 2차전에서 5점 차 이상으로 승리해야 했기 때문에, 많은 축구팬이 바르셀로나의 8강 진출을 비관적으로 바라봤습니다. 하지만 바르셀로나는 2차전에서 6 대 1로 대승을 거두었고, 결국 극적으로 8강 진출에 성공했습니다. 그 승리의 비결은 어떤 상황에서도 승리할 수 있다는 강한 자신감, 즉 ‘위닝 멘탈리티’(Winning Mentality)였습니다. 흔히 높은 순위를 차지하는 팀들은 위닝 멘탈리티가 다른 팀들에 비해 강하다고 합니다. 상대가 누구든 어떤 어려움이 있더라도 승리할 수 있다는 자신감을 가지고 경기에 임하기 때문에 결국 승리하는 팀이 될 수 있다는 것입니다.\n오늘 본문에서 르우벤 자손과 갓 사람과 므낫세 반 지파는 전쟁에서 싸워 큰 승리를 거뒀습니다. 이 승리의 비결은 하나님께 있습니다. 하나님이 그들을 위해 싸우신다는 믿음을 갖고 하나님을 의뢰하며 부르짖었기에 이길 수 있었던 것입니다. 우리도 이러한 믿음을 가져야 합니다. 하나님과 함께하면, 어떤 문제와 환경 가운데서도 승리할 수 있다는 믿음을 가지고 오늘도 담대히 나아가길 바랍니다.",
    "reading": "역대상 4-5장, 디모데전서 4-5장",
    "hymn": "내가 늘 의지하는 예수 (새찬송가 86장 / 통 86)",
    "question": "삶의 전쟁터에서 인간적인 수단이나 방법을 의존하고 있지 않은지 돌아보고, 하나님만 더욱 의지하기 위해 무엇을 해야 할지 적어보세요.",
    "prayer": "하나님 아버지, 삶의 모든 어려움 속에서 하나님을 의지하고 기도하며 승리하는 삶을 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-16": {
    "subject": "실패를 뛰어넘는 은혜",
    "scripture": "넬은 기스를 낳고 기스는 사울을 낳고 사울은 요나단과 말기수아와 아비나답과 에스바알을 낳았으며 요나단의 아들은 므립바알이라 므립바알은 미가를 낳았고 미가의 아들들은 비돈과 멜렉과 다레아와 아하스이며 아하스는 여호앗다를 낳고 … 울람의 아들은 다 용감한 장사요 활을 잘 쏘는 자라 아들과 손자가 많아 모두 백오십 명이었더라 베냐민의 자손들은 이러하였더라 (역대상 8:33-40)",
    "content": "본죽을 창업한 최복이 대표는 IMF 때, 남편의 사업이 망하며 모든 재산을 잃고 불면증과 신경쇠약으로 정신병동에 입원하기도 했습니다. 하지만 믿음의 시어머니는 이렇게 말했습니다. “하나님 자녀는 안 망한다. 고난 없는 영광은 없다. 하나님은 고난도 필요할 때 주신다.” 절대 긍정의 메시지를 선포한 것입니다. 결국 그녀는 호떡 장사를 기반으로, 죽집을 시작했습니다. 처음에는 대학로의 후미진 곳이라 쉽지 않았지만, ‘하루 백 그릇만 팔자’라는 목표로 최선을 다했습니다. 몇 개월이 지나자 점점 손님들이 몰려와 계단까지 줄을 서게 되었습니다. 이것이 바로 프랜차이즈 본죽의 시작이었습니다. 최 대표는 자신이 받은 축복을 나누기 위해 ‘본사랑재단’이라는 선교 재단을 만들어 노숙자와 선교사들을 섬기고 있습니다. 그녀는 이렇게 고백합니다. “하나님을 가까이하는 것이 인생 최고의 복이며, 복된 삶으로 나아가는 길입니다.”\n베냐민 지파는 사울 왕의 교만으로 한때 위기를 겪었지만, 하나님은 그들을 버리지 않으시고 은혜로 품으셨습니다. 우리도 때로 넘어지고 실수하지만, 하나님은 결코 우리를 포기하지 않으시고 다시 일어설 수 있는 은혜를 베푸십니다. 어떤 상황에서도 낙심하지 말고, 하나님의 은혜를 신뢰하며 살아가시기를 소망합니다.",
    "reading": "역대상 6-8장, 디모데전서 6장",
    "hymn": "주의 친절한 팔에 안기세 (새찬송가 405장 / 통 458)",
    "question": "나의 연약함이나 실패가 하나님의 은혜로 회복된 경험이 있다면 적어보세요. 그때 일어난 삶의 변화는 무엇이었나요?",
    "prayer": "하나님 아버지, 절망 중에도 회복의 은혜를 베풀어 주시니 감사합니다. 하나님만을 바라보며 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-17": {
    "subject": "유익을 주는 자",
    "scripture": "아시아에 있는 모든 사람이 나를 버린 이 일을 네가 아나니 그 중에는 부겔로와 허모게네도 있느니라 원하건대 주께서 오네시보로의 집에 긍휼을 베푸시옵소서 그가 나를 자주 격려해 주고 내가 사슬에 매인 것을 부끄러워하지 아니하고 로마에 있을 때에 나를 부지런히 찾아와 만났음이라 ••• 또 그가 에베소에서 많이 봉사한 것을 네가 잘 아느니라 (디모데후서 1:15-18)",
    "content": "미국 LA의 노숙자들을 위한 사역을 감당하는 아버지밥상교회에는 복음전도자로 헌신하는 청년들이 있습니다. 이들은 과거 마약과 알코올 중독으로 방황했으나, 아버지밥상교회에서 예수님을 만나고 새 인생을 살아가고 있습니다. 중독에서 해방된 후 그들이 가장 먼저 떠올린 사람들은 과거 자신들처럼 여전히 약물 중독에 허덕이며 노숙자로 삶을 낭비하고 있는 이들이었습니다. 이제 그들은 새벽부터 따뜻한 커피와 수프를 준비하고 LA 다운타운으로 향합니다. 이 청년들의 변화를 보며 가장 기뻐하는 사람은 바로 아버지밥상교회의 설립자 무디 고 목사입니다. 그는 30년 전 처음 한국에서 노숙자 사역을 시작한 후, 미국에 와서도 변함없이 이 소명을 이어가고 있습니다. 그는 이렇게 말합니다. “단지, 먹이고 입히는 노숙 사역에서 그치지 않고, 그들의 삶을 변화시켜 예수 그리스도의 제자로 거듭나도록 이끌어야 합니다.”\n본문에 등장하는 오네시보로는 ‘유익을 주는 자’라는 뜻을 가진 에베소교회의 성도였습니다. 바울이 감옥에 갇혔을 때, 많은 동료가 떠나고 외면했지만, 그는 바울을 부끄러워하지 않고 끝까지 위로하며 섬겼습니다. 이렇듯 우리의 신앙과 섬김이 누군가에게 힘과 위로가 되고 있는지 돌아보며, 참된 섬김의 삶을 실천하기를 소망합니다.",
    "reading": "역대상 9-10장, 디모데후서 1-2장",
    "hymn": "겸손히 주를 섬길 때 (새찬송가 212장 / 통 347)",
    "question": "주변에 위로하고 섬겨야 할 대상이 있는지 생각해 보고 어떻게 섬김을 실천할 수 있을지 적어 보세요.",
    "prayer": "하나님 아버지, 나 중심의 삶이 아닌 타인을 위로하고 섬기는 삶을 살아감으로써 하나님의 영광을 드러내게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-18": {
    "subject": "연합과 협력",
    "scripture": "다윗에게 있는 용사의 우두머리는 이러하니라 이 사람들이 온 이스라엘과 더불어 다윗을 힘껏 도와 나라를 얻게 하고 그를 세워 왕으로 삼았으니 이는 야훼께서 이스라엘에 대하여 이르신 말씀대로 함이었더라 다윗에게 있는 용사의 수효가 이러하니라 학몬 사람의 아들 야소브앙은 삼십 명의 우두머리라 그가 창을 휘둘러 한꺼번에 삼백 명을 죽였고 ••• 엘리엘과 오벳과 므소바 사람 야아시엘이더라 (역대상 11:10-47)",
    "content": "고대 그리스에서는 ‘람파데드로미아’라고 불리는 횃불 이어달리기 경주가 있었습니다. 이 경주에서 주자들은 각기 손에 횃불을 들고 그 팀의 마지막 주자가 결승선을 지날 때까지 그것을 다음 주자에게 인계했습니다. 단순히 가장 빨리 달린 팀이 이기는 것이 아니라, 횃불을 꺼뜨리지 않고 결승선에 가장 먼저 도착한 팀이 상을 받았습니다. 경기 중에는 횃불을 다음 주자에게 넘길 때 불이 꺼지는 일이 자주 일어났으며, 횃불이 꺼지면 곧바로 실격이었습니다. 그래서 주자들 간에는 일치된 호흡과 속도 그리고 상호 신뢰와 협력이 절대적으로 필요했습니다. 이 경주에서 우리는 한 가지 교훈을 얻을 수 있습니다. 즉 경주에서는 출발도 중요하지만, 횃불을 꺼뜨리지 않고 결승선을 통과하는 것이 훨씬 더 중요하다는 것입니다.\n하나님 나라를 함께 세워가는 우리에게도 연합과 협력은 무엇보다 중요합니다. 신앙의 길은 함께 걷는 여정입니다. 다윗의 용사들이 각자 맡은 자리에서 충성을 다하며 한 몸처럼 연합했듯, 우리도 교회 안에서 서로 협력하고 세워주는 사람이 되어야 합니다. 하나님이 맡겨주신 자리에서 불을 꺼뜨리지 않고, 서로 협력하고 연합해 거룩한 하나님 나라를 든든히 세워가기를 간절히 소망합니다.",
    "reading": "역대상 11-13장, 디모데후서 3장",
    "hymn": "주 믿는 형제들 (새찬송가 221장 / 통 525)",
    "question": "하나님이 내게 주신 재능과 역할이 무엇인지 생각해 보고, 교회에 어떻게 도움이 될 수 있을지 적어보세요.",
    "prayer": "하나님 아버지, 주님의 비전을 함께 공유하고 힘을 합쳐 하나님의 나라를 든든히 세워가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-19": {
    "subject": "전도자의 사명",
    "scripture": "하나님 앞과 살아 있는 자와 죽은 자를 심판하실 그리스도 예수 앞에서 그가 나타나실 것과 그의 나라를 두고 엄히 명하노니 너는 말씀을 전파하라 때를 얻든지 못 얻든지 항상 힘쓰라 범사에 오래 참음과 가르침으로 경책하며 경계하며 권하라 ... 너는 모든 일에 신중하여 고난을 받으며 전도자의 일을 하며 네 직무를 다하라 (디모데후서 4:1-5)",
    "content": "저의 어머니 김선실 목사님은 평생 전도의 열정을 불태우셨던 분입니다. 서대문순복음교회 시절부터 조용기 목사님과 최자실 목사님의 말씀에 순종하셔서, 날마다 때를 얻든지 못 얻든지 골목이든 시장이든 어느 장소에서든 누구에게나 복음을 전하셨습니다. 평생 그렇게 한 영혼이라도 주님께 돌아오기를 소망하며 애쓰셨습니다. 그리고 늘 입버릇처럼 “하나님 나라에 가면 남는 상급은 전도의 상급이다.”라고 말씀하셨습니다. 때와 장소를 가리지 않고 열정적으로 복음을 전하셨던 어머니를 통해 매년 100명이 넘는 사람들이 교회에 등록했습니다. 심지어 어머니는 돌아가시기 전 병원에 입원해 계시는 동안에도 의사와 간호사에게 복음을 전하셨습니다. 그리고 제게 남기신 마지막 말씀도 “열심히 복음을 전하며 살다가 천국에서 만나자.”라는 것이었습니다. 어머니의 마지막 말씀이 지금도 제 마음 깊이 새겨져 있습니다.\n바울은 디모데에게 그리스도의 재림과 심판을 기억하며 때를 가리지 말고, 인내와 사랑으로 말씀을 가르치며 잘못을 바로잡고 바르게 권면하라고 당부합니다. 현시대에도 진리보다는 세상 가치와 쾌락을 좇으며 복음을 거부하는 사람들이 많습니다. 바울과 디모데처럼 우리도 복음 전파에 힘쓰는 충성된 전도자의 삶을 살기를 소망합니다.",
    "reading": "역대상 14-16장, 디모데후서 4장",
    "hymn": "우리가 지금은 나그네 되어도 (새찬송가 508장 / 통 270)",
    "question": "주변에 전도할 대상이 있는지 생각해 보고 어떻게 복음을 전해야 할지 적어보세요.",
    "prayer": "하나님 아버지, 전도자의 사명을 가슴 깊이 새기고 주님 다시 오시는 그날까지 복음을 전하는 삶을 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-20": {
    "subject": "말씀과 삶의 일치",
    "scripture": "감독은 하나님의 청지기로서 책망할 것이 없고 제 고집대로 하지 아니하며 급히 분내지 아니하며 술을 즐기지 아니하며 구타하지 아니하며 더러운 이득을 탐하지 아니하여 오직 나그네를 대접하며 선행을 좋아하며 신중하며 의로우며 거룩하며 절제하며 미쁜 말씀의 가르침을 그대로 지켜야 하리니 (디도서 1:7-9)",
    "content": "‘일본의 성자’, ‘동경 뒷골목의 빛’이라고 불린 가가와 도요히코 목사는 20대 초반에 폐결핵으로 생명이 위태로운 상황에서 절망 가운데 하나님께 부르짖었습니다. 성령충만을 받고 회심한 그는 통행조차 제한될 만큼 위험한 동경의 빈민가 신카와 판자촌으로 들어가 교회를 개척하고 빈민들, 폭력배들, 매춘부들을 섬겼습니다. 한 번은 “네게 구하는 자에게 주며 네게 꾸고자 하는 자에게 거절하지 말라.”라고 설교하자, 그 설교를 들은 폭력배가 날마다 그를 찾아와 돈을 빼앗았고, 심지어 입고 있는 양복과 와이셔츠까지 벗겨갔습니다. 입을 옷이 없어 구호품으로 들어온 여자 옷을 입었다가 사람들의 웃음거리가 되기도 했습니다. 그러나 그는 소외되고 무시당하며 소망 없이 살아가는 그들과 함께하며 예수님의 사랑과 복음을 전했습니다. 그러는 가운데 자신의 병이 나아 50년을 더 살며 섬김의 삶을 이어갔습니다.\n말씀과 삶의 일치는 모든 크리스천이 갖추어야 할 자세입니다. 참된 믿음은 입술의 고백에 머무르지 않고 구체적인 말과 행동으로 드러나야 합니다. 하나님의 자녀로서 세상 가운데 예수 그리스도의 빛과 사랑을 나타낼 때, 우리의 거룩한 행실을 통해 하나님의 이름이 더욱 높이 빛나게 될 것을 믿습니다.",
    "reading": "역대상 17-19장, 디도서 1장",
    "hymn": "주의 말씀 듣고서 (새찬송가 204장 / 통 379)",
    "question": "나는 가정, 직장, 교회에서 말씀대로 살아가려고 애쓰고 있나요? 삶과 믿음이 일치하는지 점검해 보세요.",
    "prayer": "하나님 아버지, 삶과 믿음이 일치하게 하시고 말씀에 온전히 순종하며 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-21": {
    "subject": "승리의 비결",
    "scripture": "블레셋 사람들과 게셀에서 전쟁할 때에 후사 사람 십브개가 키가 큰 자의 아들 중에 십배를 쳐죽이매 그들이 항복하였더라 … 또 가드에서 전쟁할 때에 그 곳에 키 큰 자 하나는 손과 발에 가락이 여섯씩 모두 스물넷이 있는데 그도 키가 큰 자의 소생이라 그가 이스라엘을 능욕하므로 다윗의 형 시므아의 아들 요나단이 그를 죽이니라 (역대상 20:4-7)",
    "content": "제2차 세계대전 중 영국군은 독일군에 여러 차례 패배하며 심각한 위기를 맞았습니다. 특히 북아프리카의 엘 알라메인 전투는 연합군의 운명이 걸린 격전지였습니다. 전투를 앞두고 영국군 사령관 버나드 로 몽고메리 장군은 장병들과 함께 하나님의 도우심을 구하며 금식하고 기도했습니다. 그는 영국 성공회 주교의 아들로 언제나 하나님을 경외하는 독실한 신앙인이었습니다. 치열한 전투 끝에 영국군은 ‘사막의 여우’라고 불리는 독일의 롬멜 장군을 상대로 대승을 거두며 전세를 뒤집었습니다. 이 승리는 제2차 세계대전에서 연합군이 거둔 첫 번째 의미 있는 승리로 기록되었습니다. 몽고메리 장군은 전투에 나서기에 앞서 장병들에게 이렇게 말했다고 전해집니다. “우리 모두 전쟁에 능하신 하나님께 우리에게 승리를 주시도록 함께 기도합시다.”\n인생을 살다 보면 수많은 ‘거인’들을 맞닥뜨리게 됩니다. 감당할 수 없을 만큼 커 보이는 문제가 때로 우리를 움츠러들게 만들지만 온전히 하나님을 의지하면 두려움이 아닌 담대함으로 맞설 수 있습니다. 이 세상 그 무엇보다도 크신 하나님이 우리와 함께하시기 때문입니다. 지금 내 앞에 있는 거인은 무엇인가요? 그것에 두려움 없이 맞설 용기를 달라고 하나님께 기도하세요. 하나님은 여전히 우리와 함께 싸우고 계십니다.",
    "reading": "역대상 20-21장, 디도서 2-3장",
    "hymn": "십자가 군병들아 (새찬송가 352장 / 통 390)",
    "question": "지금 내 앞을 가로막고 있는 ‘거인’은 무엇인가요? 하나님께 담대함을 구하는 기도를 적어보세요.",
    "prayer": "하나님 아버지, 어떠한 어려움을 만나도 우리와 함께하시는 주님을 의지하며 담대함으로 이겨내게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-22": {
    "subject": "사명을 감당하는 힘",
    "scripture": "이제 내 아들아 야훼께서 너와 함께 계시기를 원하며 네가 형통하여 야훼께서 네게 대하여 말씀하신 대로 네 하나님 야훼의 성전을 건축하며 야훼께서 네게 지혜와 총명을 주사 네게 이스라엘을 다스리게 하시고 ... 그 때에 네가 만일 야훼께서 모세를 통하여 이스라엘에게 명령하신 모든 규례와 법도를 삼가 행하면 형통하리니 강하고 담대하여 두려워하지 말고 놀라지 말지어다 (역대상 22:11-13)",
    "content": "워싱턴순복음제일교회를 건축하던 때의 일입니다. 기도하던 중 성령님이 제 마음에 분명히 말씀하셨습니다. “1천 명을 수용할 수 있는 교회를 건축하라.” 하나님의 음성은 분명했지만 당시 성도는 70명 남짓이었고 건축 비용도 턱없이 부족했습니다. 그때 한 장로님이 저에게 말했습니다. “목사님, 1천 명을 수용하는 교회를 짓는다는 것은 불가능합니다. 250명 정도 수용하는 교회를 먼저 짓고 그 다음에 교회가 더 부흥하면 큰 교회를 지으십시다.” 저는 장로님의 말을 듣고 건축 허가를 신청했지만 6번이나 서류가 반려되었고 결국 건축 허가가 취소되었습니다. 그때 저는 하나님께 회개하고 1천 명을 수용할 수 있는 성전을 건축하기로 결심했습니다. 놀랍게도 건축 허가는 한 달도 되지 않아 통과되었고 1년 반 만에 1천 석 규모의 성전을 완공하여 조용기 목사님을 모시고 1천 명의 성도와 함께 입당 예배를 드리게 되었습니다.\n오늘 본문에서 다윗은 솔로몬에게 하나님의 뜻에 순종하면 반드시 형통할 것이라고 말합니다. 눈에 보이는 현실이나 사람을 의지하지 말고 하나님의 뜻에 순종하며 살아가시기 바랍니다. 하나님은 절대 긍정의 믿음으로 하나님의 말씀에 순종하는 사람들을 통해 하나님의 역사를 이루어 가십니다.",
    "reading": "역대상 22-24장, 빌레몬서 1장",

    "prayer": "하나님 아버지, 우리의 지혜를 의지하지 않고 오직 말씀에 순종하며 하나님의 뜻을 이루게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "05-23": {
    "subject": "떠내려가지 마라",
    "scripture": "그러므로 우리는 들은 것에 더욱 유념함으로 우리가 흘러 떠내려가지 않도록 함이 마땅하니라 천사들을 통하여 하신 말씀이 견고하게 되어 모든 범죄함과 순종하지 아니함이 공정한 보응을 받았거든 우리가 이같이 큰 구원을 등한히 여기면 어찌 그 보응을 피하리요 ••• 하나님도 표적들과 기사들과 여러 가지 능력과 및 자기의 뜻을 따라 성령이 나누어 주신 것으로써 그들과 함께 증언하셨느니라 (히브리서 2:1-4)",
    "content": "1988년 서울올림픽 탁구 여자 복식에서 세계 최강 중국을 꺾고 금메달리스트가 된 양영자 선수의 이야기입니다. 그녀는 은퇴 후 안일한 삶을 살다 신앙에서 멀어졌습니다. 또한, 한때 어머니의 소천으로 우울증에 걸리기도 했습니다. 하지만 말씀 묵상과 예배를 통해 예수님의 은혜로 신앙을 회복한 후, 하나님의 계획과 인도하심을 따라 부르심을 받았습니다. 그녀는 1997년에 홀연히 남편과 함께 몽골 선교사가 되어 15년간 사역했습니다. 선교지로 떠나기 전에는 금메달 연금 수령 계좌를 시골에서 경제적으로 어렵게 목회하시는 분께 옮겨놓기도 했습니다. 그녀는 금메달리스트로서 대중의 인기를 누리고 연금을 받으며 지도자 생활을 하는 편안한 삶을 살 수도 있었습니다. 그러나 그런 삶을 내려놓고 선교사가 되었습니다. 자신이 받은 놀라운 하나님의 사랑을 선교지에 전하고 싶은 열망 때문이었습니다.\n우리가 살아가는 세상은 마치 강물과 같습니다. 가만히 있으면 세상의 가치관과 유혹의 물살에 휩쓸려 우리의 신앙도 떠내려갑니다. 우리는 복음에 더욱 유념해야 합니다. 온 마음을 다해 하나님의 말씀에 귀 기울이고 그 말씀에 순종할 때, 날마다 우리 삶에 베풀어 주시는 하나님의 놀라운 구원의 능력과 기적을 경험하게 될 것입니다.",
    "reading": "역대상 25-26장, 히브리서 1-2장",

  "05-24": {
    "subject": "성령의 시대 (성령강림주일)",
    "scripture": "베드로가 열한 사도와 함께 서서 소리를 높여 이르되 ••• 하나님이 말씀하시기를 말세에 내가 내 영을 모든 육체에 부어 주리니 너희의 자녀들은 예언할 것이요 너희의 젊은이들은 환상을 보고 너희의 늙은이들은 꿈을 꾸리라 그때에 내가 내 영을 내 남종과 여종들에게 부어 주리니 그들이 예언할 것이요 (사도행전 2:14-18)",
    "content": "감리교의 창시자 존 웨슬리 목사는 “세계는 나의 교구다.”라고 외치며 평생 말을 타고 40만km 이상을 복음 전도를 위해 순회했습니다. 4만 번이 넘는 설교를 했고 4백여 권에 달하는 책을 저술했습니다. 하지만 웨슬리는 한때 미국 조지아에서 선교사로 활동했으나 실패하여 쫓겨나듯 그곳을 떠나야 했습니다. 그는 괴로움과 번민 중에 자신의 지난 사역을 돌아보면서 자신에게 구원의 확신이 없음을 깨닫게 되었고 그때부터 성경을 다시 연구하기 시작했습니다. 마침내 1738년 5월 24일 저녁, 올더스게이트가의 한 집회에서 성령의 임재를 경험하고 그의 삶은 완전히 새롭게 변화되었습니다. 훗날 자신이 열정적으로 복음을 전할 수 있었던 비결에 관해 물어보는 질문에 웨슬리는 이렇게 대답했습니다. “내 마음속에 항상 성령의 불이 뜨겁게 타올랐기 때문입니다.”\n우리는 지금 성령의 시대를 살고 있습니다. 예수님의 승천 후, 마가의 다락방에서 기도하던 제자들에게 오순절 날에 임하셨던 성령님이 지금도 우리 가운데 역사하십니다. 그렇기에 우리는 반드시 성령 충만을 받아야 합니다. 성령님의 능력을 의지하지 않으면 문제 많은 이 세상에서 결코 승리의 삶을 살아갈 수가 없습니다.",
    "reading": "역대상 27-29장, 히브리서 3장",
    "hymn": "불길 같은 주 성령 (새찬송가 184장 / 통 173)",
    "question": "나는 언제 성령 충만을 경험했나요? 그때처럼 성령 충만한 상태를 유지하려면 어떻게 해야 할까요? 또한 오늘 하루 감사할 것들을 적어보세요.",
    "prayer": "하나님 아버지, 지금 우리에게도 성령 충만을 부어 주셔서 날마다 승리의 삶을 살아갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-25": {
    "subject": "하나님을 예배하는 삶",
    "scripture": "다윗의 아들 솔로몬의 왕위가 견고하여 가며 그의 하나님 야훼께서 그와 함께 하사 심히 창대하게 하시니라 솔로몬이 온 이스라엘의 천부장들과 백부장들과 재판관들과 온 이스라엘의 방백들과 족장들에게 명령하여 솔로몬이 온 회중과 함께 기브온 산당으로 갔으니 ... 야훼 앞 곧 회막 앞에 있는 놋 제단에 솔로몬이 이르러 그 위에 천 마리 희생으로 번제를 드렸더라 (역대하 1:1-6)",
    "content": "신앙의 자유를 찾아 네덜란드로 간 영국의 청교도들은 그곳에서도 박해를 받자, 1620년 대서양을 건너 미국에 정착했습니다. 낯선 땅에는 예기치 못한 어려움과 고난이 도사리고 있었지만, 그들은 하나님을 온전히 예배하기 위해 미국으로 건너간 것입니다. 그들의 삶은 항상 예배가 중심이었습니다. 이들은 67일 동안 항해하는 대서양 바다에서도 닻을 내려 항해를 멈추고 주일 성수를 했고, 아메리카 대륙에 도착하자마자 제일 먼저 땅에 입을 맞추며 “나의 하나님, 감사합니다.”라고 찬양을 드렸습니다. 청교도들은 먼저 교회를 세웠고 그다음에는 학교를, 마지막으로 회관을 지었습니다. 주일을 거룩히 지키는 것이 신실한 청교도의 신앙 정신이었으며 오늘날 미국의 번영을 이끌어낸 원동력이 되었습니다.\n솔로몬은 왕이 된 후 가장 먼저 하나님께 예배를 드렸습니다. 하나님은 그 예배를 기쁘게 받으시고 그의 왕위를 견고케 하시며 큰 복을 허락하셨습니다. 우리도 무엇을 하든지 먼저 하나님께 예배드리는 자세가 중요합니다. 우리가 하나님만을 섬기고 예배하는 삶을 살아갈 때 하나님은 우리에게 풍성한 은혜와 축복을 부어주실 것입니다.",
    "reading": "역대하 1-2장, 히브리서 4-5장",
    "hymn": "예수 우리 왕이여 (새찬송가 38장)",
    "question": "나는 내 삶의 중요한 순간마다 하나님을 먼저 찾고 예배하고 있나요? 바쁘다는 이유로 내 계획을 앞세우지는 않았는지 돌아보고 오늘의 감사를 적어보세요.",
    "prayer": "하나님 아버지, 삶의 모든 자리에 하나님을 모시기 원합니다. 마음을 다해 하나님께 드리는 예배가 삶의 중심이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-26": {

    "scripture": "사랑하는 자들아 우리가 이같이 말하나 너희에게는 이보다 더 좋은 것 곧 구원에 속한 것이 있음을 확신하노라 하나님은 불의하지 아니하사 너희 행위와 그의 이름을 위하여 나타낸 사랑으로 이미 성도를 섬긴 것과 이제도 섬기고 있는 것을 잊어버리지 아니하시느니라 ... 게으르지 아니하고 믿음과 오래 참음으로 말미암아 약속들을 기업으로 받는 자들을 본받는 자 되게 하려는 것이니라 (히브리서 6:9-12)",
    "content": "세계적인 다이아몬드 산지로 유명한 남아프리카공화국에서 전해지는 이야기입니다. 어떤 상인이 남아공의 한 마을에서 하룻밤 잘 곳을 청해 들어갔습니다. 그런데 그 집의 거실 선반 위에 반짝이는 돌멩이 하나를 보게 되었습니다. 상인은 집주인에게 물었습니다. \"저 돌멩이는 누구의 것입니까?\" 그러자 주인은 “제 아들이 산에서 주워 온 것입니다.”라고 대답했습니다. 상인은 장난감 하나를 주면서 돌멩이와 바꿀 수 있냐고 묻자, 주인은 몇 번이나 고맙다고 인사를 하며 흔쾌히 돌멩이를 내어주었습니다. 이 돌은 케이프타운의 보석상에게 12만 5천 달러에 팔렸고, 현재는 수백만 달러의 가치를 가진다고 합니다. 그 돌은 바로 다이아몬드의 원석이었습니다. 집주인은 다이아몬드의 가치를 깨닫지 못했기에 이처럼 어리석은 선택을 하게 된 것입니다.\n오늘 본문은 유대인 출신 성도들 가운데 이미 폐기된 옛 관습이나 율법들로 돌아가려는 사람들에게 말씀합니다. “너희에게는 이보다 더 좋은 것 곧 구원에 속한 것이 있음을 확신하노라.” 예수님의 십자가 공로로 얻은 구원이 있는데, 왜 과거로 돌아가냐는 것입니다. 우리도 예수님 안에서 구원받고 새사람이 되었습니다. 이전의 것들을 과감히 떨쳐내고 ‘이보다 더 좋은 것’, 예수님의 구원을 끝까지 붙드시길 바랍니다.",
    "reading": "역대하 3-4장, 히브리서 6장",
    "hymn": "주 예수보다 더 귀한 것은 없네 (새찬송가 94장 / 통 102)",
    "question": "예수님의 구원이 그 어떤 것보다 귀하다는 사실을 믿고 있나요? 내가 버려야 할 것과 끝까지 붙들어야 할 것을 적어보고 오늘의 감사를 기록해 보세요.",
    "prayer": "하나님 아버지, 그 무엇보다 귀한 예수님의 구원을 우리에게 주시니 감사합니다. 이 구원을 끝까지 붙들고 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."

  "05-27": {
    "subject": "우리의 대제사장 되신 예수 그리스도",
    "scripture": "이러한 대제사장은 우리에게 합당하니 … 그는 저 대제사장들이 먼저 자기 죄를 위하고 다음에 백성의 죄를 위하여 날마다 제사 드리는 것과 같이 할 필요가 없으니 이는 그가 단번에 자기를 드려 이루셨음이라 율법은 약점을 가진 사람들을 제사장으로 세웠거니와 율법 후에 하신 맹세의 말씀은 영원히 온전하게 되신 아들을 세우셨느니라 (히브리서 7:26-28)",
    "content": "찬송가 305장 「나 같은 죄인 살리신」이라는 찬송으로 잘 알려진 ‘어메이징 그레이스’의 원작자 존 뉴턴은 예수님을 외면하고 살던 노예 상인이었습니다. 그는 비싼 값에 노예들을 팔아 돈을 버는 일이 인생 최고의 목표였고, ‘사랑’이나 은혜 같은 단어는 사치스러운 감정에 불과하다고 여겼습니다. 주위 사람들은 그런 그를 ‘냉혈 인간’이라고 불렀습니다. 그러던 어느 날, 아프리카에서 노예들을 싣고 런던으로 돌아오던 중, 뉴펀들랜드 해역에서 엄청난 폭풍을 만났습니다. 폭풍우는 자그마치 11일이나 계속되었고, 그 속에서 그는 용서의 하나님을 만나 회심했습니다. 이후 목사가 된 그는 이렇게 고백했습니다. “내가 결코 잊을 수 없는 두 가지는 내가 큰 죄인이라는 것과 예수 그리스도가 내 죄보다 더 큰 구세주라는 사실이다.”\n오늘날 많은 사람들은 ‘죄인’이나 ‘구원’이라는 말을 불편해하고 각자의 기준을 따라 진리를 정의하며 살아갑니다. 하지만 성경은 오직 예수 그리스도만이 우리의 죄를 용서하실 수 있는 유일한 분이며, 참되고 영원한 구원의 길은 예수님 외에는 없다고 말씀합니다. 예수님 안에서 주어진 ‘어메이징 그레이스’, 즉 놀라운 구원의 은혜를 통해 날마다 참된 자유를 누리는 삶이 되기를 간절히 소망합니다.",
    "reading": "역대하 5-7장, 히브리서 7장",
    "hymn": "나 같은 죄인 살리신 (새찬송가 305장 / 통 405)",
    "question": "예수님을 나의 참된 대제사장으로 믿고 의지하고 있나요? 주님 앞에 나의 죄와 연약함을 솔직히 고백해 보고 오늘 하루 감사한 일을 적어보세요.",
    "prayer": "하나님 아버지, 예수님의 십자가 은혜로 혼란한 세상 속에서도 구원의 확신을 붙들고 믿음으로 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-28": {
    "subject": "완벽한 마무리",
    "scripture": "솔로몬이 또 그의 아버지 다윗의 규례를 따라 제사장들의 반열을 정하여 섬기게 하고 레위 사람들에게도 그 직분을 맡겨 매일의 일과대로 찬송하여 … 제사장들과 레위 사람들이 국고 일에든지 무슨 일에든지 왕이 명령한 바를 전혀 어기지 아니하였더라 솔로몬이 야훼의 전의 기초를 쌓던 날부터 준공하기까지 모든 것을 완비하였으므로 야훼의 전 공사가 결점 없이 끝나니라 (역대하 8:14-16)",
    "content": "솔로몬은 왕이 된 후 7년 동안 성전을 건축했습니다. 중요한 것은 단순히 성전을 지었다는 사실이 아니라 성전의 기초를 놓기 시작한 날부터 준공하기까지 하나님이 지시하신 대로 행하여 흠 없이 마무리했다는 점입니다. 믿음의 여정도 이와 같습니다. 매일의 삶에서 말씀에 순종하며 믿음의 경주를 끝까지 완주하는 것이 중요합니다. 많은 크리스천이 열정적으로 신앙생활을 시작하지만, 시간이 지날수록 열정이 식어지고, 나중에는 시험에 들어 교회를 떠나기도 합니다.\n그러나 우리는 마지막 날 “잘하였도다 충성된 종아.”라고 칭찬하실 주님을 바라보며 끝까지 믿음을 지켜야 합니다. 하나님이 나에게 맡기신 일은 무엇인가요? 나는 그 일을 충성스럽게 감당하고 있나요? 오늘 나에게 주어진 삶의 자리에서 절대 긍정의 믿음으로 최선을 다해 살아가시기 바랍니다. 비록 시련과 고난의 시간이 찾아올지라도 흔들리지 말고 주님을 의지하며 믿음의 길을 걸어가야 합니다. 우리의 인생이 다 마치는 날, 하나님의 뜻을 온전히 이루어 그분께 모든 영광을 돌릴 수 있기를 간절히 소망합니다.",
    "reading": "역대하 8-9장, 히브리서 8-9장",
    "hymn": "새벽부터 우리 (새찬송가 496장 / 통 260)",
    "question": "하나님 앞에 섰을 때 칭찬을 듣기 위해 지금 내가 해야 할 일은 무엇인지 적어보고 실천해 보세요. 또한 오늘의 감사를 기록해 보세요.",
    "prayer": "하나님 아버지, 다시 오실 주님을 바라보며 날마다 믿음으로 최선을 다해 살아가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-29": {
    "subject": "형통할 때 하나님을 기억하라",
    "scripture": "르호보암의 나라가 견고하고 세력이 강해지매 그가 야훼의 율법을 버리니 온 이스라엘이 본받은지라 그들이 야훼께 범죄하였으므로 르호보암 왕 제오년에 애굽 왕 시삭이 예루살렘을 치러 올라오니 … 선지자 스마야가 르호보암과 방백들에게 나아와 이르되 야훼께서 이같이 말씀하시기를 너희가 나를 버렸으므로 나도 너희를 버려 시삭의 손에 넘겼노라 하셨다 한지라 (역대하 12:1-5)",
    "content": "우리가 가장 경계해야 할 순간은 어려울 때가 아니라 형통할 때입니다. 솔로몬의 아들 르호보암은 나라가 안정되고 강성해지자 하나님의 율법을 버리고 죄의 길을 걸었습니다. 그는 하나님이 주신 은혜를 잊어버리고 마치 자신의 힘으로 나라를 세운 것처럼 교만해졌던 것입니다. 왕의 이러한 행동은 이스라엘 백성들에게 영향을 미쳤고, 결국 온 이스라엘이 하나님을 떠나 죄에 빠지게 되었습니다. 그로 인해 하나님은 애굽을 사용하여 이스라엘을 징계하셨습니다. 애굽 왕 시삭이 이스라엘을 침략한 사건은 단순한 정치적 위기나 외세의 침략이 아니라, 하나님을 버린 이스라엘 백성에게 내려진 심판이었습니다.\n오늘 본문은 우리에게 중요한 교훈을 줍니다. 삶이 평탄하고 순조로울 때 우리는 교만해져서 모든 것을 자신의 힘으로 이루었다고 생각하기 쉽습니다. 그러나 우리가 누리는 모든 것은 하나님의 은혜입니다. 우리는 형통할수록 더욱 기도하고 말씀을 묵상하여 하나님을 삶의 중심에 모시고 살아가야 합니다. 오늘도 하나님을 인생의 주인으로 모시고 살아가는 복된 하루가 되기를 소망합니다.",
    "reading": "역대하 10-12장, 히브리서 10장",
    "hymn": "이 몸의 소망 무언가 (새찬송가 488장 / 통 539)",
    "question": "내 삶에서 하나님보다 더 사랑하는 것이 있나요? 하나님을 삶의 중심에 모시기 위해 오늘 결단할 수 있는 일과 감사의 제목을 적어보세요.",
    "prayer": "하나님 아버지, 형통할수록 하나님의 사랑을 기억하며 주님을 우리 인생의 주인으로 모시고 살게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-30": {
    "subject": "상 주심을 바라봄이라",
    "scripture": "믿음으로 모세는 장성하여 바로의 공주의 아들이라 칭함 받기를 거절하고 도리어 하나님의 백성과 함께 고난 받기를 잠시 죄악의 낙을 누리는 것보다 더 좋아하고 그리스도를 위하여 받는 수모를 애굽의 모든 보화보다 더 큰 재물로 여겼으니 이는 상 주심을 바라봄이라 (히브리서 11:24-26)",
    "content": "사이드 아베디니 목사는 2012년 이란에서 교회를 개척했다는 이유로 체포되어 징역 8년 형을 선고받고 투옥되었습니다. 감옥에서 간수들은 “너는 죽을 때까지 맞을 것이다! 곧 사형될 수 있다!”라고 위협하며 이슬람 신앙으로 개종을 강요했고 폭력과 고문을 일삼았습니다. 그는 고통 속에서 기도할 때마다 “나는 아직 너를 위해 일하고 있다!”라는 주님의 음성을 들었고, 하루 20시간 가까이 기도하며 믿음으로 견뎌냈습니다. 그의 아내 나그메 아베디니 사모 역시 남편을 위해 기도할 때마다 “남편에 관한 모든 상황을 다 내게 맡겨라!”라는 주님의 음성을 들었습니다. 결국 사이드 아베디니 목사는 3년 만에 기적적으로 석방되었습니다. 그는 감옥 내에서의 폭력과 고문으로 극심한 고통을 겪었지만, 가족들에게 이렇게 고백했다고 합니다. “고문과 형벌을 피하기 위해서 기독교 신앙을 포기할 수는 없다.” 참으로 담대한 믿음의 고백입니다.\n우리도 눈에 보이는 세상의 즐거움과 물질을 좇기보다, 하나님이 주시는 참된 평안과 생명을 믿음으로 바라보며 살아가야 합니다. 하나님은 지금도 믿음으로 주님을 따르는 자들에게 영광의 상을 예비하고 계십니다. 썩어 없어질 눈앞의 유익이 아닌 영원한 것, 오직 상 주심을 바라보며 날마다 승리하는 우리가 되기를 소망합니다.",
    "reading": "역대하 13-15장, 히브리서 11장",
    "hymn": "나 이제 주님의 새 생명 얻은 몸 (새찬송가 436장 / 통 493)",
    "question": "요즘 나는 눈에 보이는 것과 보이지 않는 것 중 어떤 것을 더 따라 살고 있나요? 믿음의 선택과 오늘의 감사를 적어보세요.",
    "prayer": "하나님 아버지, 믿음의 사람 모세처럼 오늘도 믿음으로 선택하며 주님이 기뻐하시는 길을 걸어가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "05-31": {
    "subject": "징계의 유익",
    "scripture": "징계는 다 받는 것이거늘 너희에게 없으면 사생자요 친아들이 아니니라 또 우리 육신의 아버지가 우리를 징계하여도 공경하였거든 하물며 모든 영의 아버지께 더욱 복종하며 살려 하지 않겠느냐 ••• 오직 하나님은 우리의 유익을 위하여 그의 거룩하심에 참여하게 하시느니라 무릇 징계가 당시에는 즐거워 보이지 않고 슬퍼 보이나 후에 그로 말미암아 연단 받은 자들은 의와 평강의 열매를 맺느니라 (히브리서 12:8-11)",
    "content": "여름마다 큰 피해를 주는 태풍은 분명 무서운 자연 재난이지만 여러 순기능도 있습니다. 가뭄을 해소하고, 지구의 온도를 조절하며, 바닷물을 순환시켜 바닷속 생물들이 살아갈 수 있는 환경을 만들어 줍니다. 태풍이 지나간 곳에는 대기 오염이 씻겨 내려가 맑은 공기를 마실 수 있게 됩니다. 광풍과 폭우는 유기물을 토양 깊숙이 스며들게 하여 땅을 더욱 비옥하게 만듭니다. 이처럼 태풍은 순간적으로 모든 것을 파괴하지만, 자연에는 생명력을 넘치게 하는 좋은 영향을 줍니다.\n하나님이 주시는 징계도 이와 같습니다. 징계를 받을 때는 아프고 괴롭게 느껴지지만, 결국 그 과정을 통해 우리는 거룩함에 참여하게 되고 의와 평강의 열매를 맺게 됩니다. 태풍이 지나간 자리에 생명이 되살아나는 것처럼 징계는 신앙의 불순물을 제거하여 하나님의 사람으로 온전히 변화되게 합니다. 그러므로 우리는 징계의 고통 속에서도 하나님의 선하신 뜻을 신뢰하며 감사해야 합니다. 징계는 우리를 은혜로 이끄는 과정입니다. 어떤 고난 속에서도 믿음의 눈을 들어 주님을 바라보면 우리는 여전히 하나님의 사랑 안에 있음을 깨달을 수 있습니다. 오늘 하루도 고난 너머에 있는 하나님의 뜻을 바라보며 주님의 손을 굳게 잡고 믿음으로 살아가게 되시길 소망합니다.",
    "reading": "역대하 16-17장, 히브리서 12-13장",
    "hymn": "예수 사랑하심을 (새찬송가 563장 / 통 411)",
    "question": "고통스러웠지만 믿음으로 견뎌내어 더 좋은 것을 얻었던 순간들을 적어보고, 오늘 하루 감사할 것들을 기록해 보세요.",
    "prayer": "하나님 아버지, 고난의 순간에도 주님의 뜻을 구하게 하시고 의와 평강의 열매를 맺는 신앙인으로 자라가게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-01": {
    "subject": "불편한 진실",
    "scripture": "이스라엘 왕이 여호사밧에게 이르되 아직도 이믈라의 아들 미가야 한 사람이 있으니 그로 말미암아 야훼께 물을 수 있으나 그는 내게 대하여 좋은 일로는 예언하지 아니하고 항상 나쁜 일로만 예언하기로 내가 그를 미워하나이다 하더라 여호사밧이 이르되 왕은 그런 말씀을 마소서 하니 이스라엘 왕이 한 내시를 불러 이르되 이믈라의 아들 미가야를 속히 오게 하라 하니라 (역대하 18:7-8)",
    "content": "‘방 안의 코끼리’라는 말이 있습니다. 방 안에 코끼리가 들어왔다고 상상해 보세요. 절대 모를 수 없는 심각한 일일 것입니다. 이는 모두가 알고 있지만, 누구도 말하지 않는 상황을 비유한 표현입니다. 예를 들어, 직장 상사가 문제 제기를 싫어해서, 혹은 대세가 그러한데 괜히 나섰다가 혼자 손해를 볼까 봐 문제가 보여도 애써 외면한다는 것입니다. 그러나 때로는 심기가 불편해도, 마음에 상처를 입는다고 해도 우리는 문제를 직면하고 진실을 봐야 합니다.\n아합과 여호사밧이 전쟁을 앞두고 4백 명의 선지자를 불러 하나님의 뜻을 물었습니다. 그들은 모두 승리를 예언하며 듣기에 좋은 말만 했습니다. 그런데 이때 아합이 부르지 않은 선지자가 한 명 있었는데, 바로 미가야 선지자입니다. 왕은 미가야 선지자가 마음에 들지 않는 나쁜 일만 예언하기에 그의 말은 듣고 싶지 않았던 것입니다. 오늘날 우리도 칭찬과 위로의 말만 좋아하고, 비판과 책망의 말은 외면할 때가 많습니다. 그러나 하나님은 우리의 교만과 욕심을 꺾기 위해 책망의 말씀을 주시기도 합니다. 하나님의 말씀이 불편하게 느껴질 때도 우리는 그 말씀에 귀를 기울여야 합니다. 진실이 불편할 수 있지만, 결국 우리를 구원과 축복의 길로 이끌어 갈 것입니다.",
    "reading": "역대하 18-19장, 야고보서 1-2장",
    "hymn": "하나님의 진리 등대 (새찬송가 510장 / 통 276)",
    "question": "하나님의 말씀 가운데 받아들이기 불편했던 말씀이 있었나요? 그래서 지금껏 순종하지 못했던 말씀이 있다면 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 내가 듣기 좋은 말이 아니라 하나님의 말씀을 따르게 하시고 불편해도 진실을 외면하지 않게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-02": {
    "subject": "위로부터 난 지혜",
    "scripture": "너희 중에 지혜와 총명이 있는 자가 누구냐 그는 선행으로 말미암아 지혜의 온유함으로 그 행함을 보일지니라 그러나 너희 마음 속에 독한 시기와 다툼이 있으면 자긍하지 말라 ... 오직 위로부터 난 지혜는 첫째 성결하고 다음에 화평하고 관용하고 양순하며 긍휼과 선한 열매가 가득하고 편견과 거짓이 없나니 화평하게 하는 자들은 화평으로 심어 의의 열매를 거두느니라 (야고보서 3:13-18)",
    "content": "과거 미국 남부는 목화 재배로 유명했습니다. 그런데 목화는 땅속에 있는 질소를 흡수해 땅을 황폐하게 만듭니다. 결국 목화 재배로 인해 미국 남부의 땅 대부분이 황폐해졌습니다. 이때 조지 워싱턴 카버 박사는 대체 작물로 땅콩을 찾아냈고 농가에 땅콩을 재배하도록 권장했습니다. 그 결과 땅콩은 풍년이 들었고 땅도 회복되었습니다. 그런데 이번에는 산더미처럼 쌓여 있는 땅콩을 처분할 길이 없었습니다. 이 문제를 두고 하나님께 기도하던 중에 그는 “땅콩을 들고 실험실로 들어가라.”라는 하나님의 음성을 들었습니다. 그는 하나님의 말씀에 순종하여 땅콩을 가지고 실험실로 가서 연구를 시작했습니다. 그날부터 하나님은 그에게 다양한 아이디어와 지혜를 부어주셨습니다. 그 결과 카버 박사는 땅콩버터, 땅콩 구두약, 땅콩 크림, 땅콩 식용유 등 3백여 종류의 식품과 실용품을 만들어 미국 남부의 경제를 되살릴 수 있었습니다.\n오늘 본문에서 말하는 “위로부터 난 지혜”는 세상 학문이나 연구를 통해 얻는 지혜가 아니라, 하나님이 주시는 지혜입니다. 하나님의 지혜는 인간의 생각과 한계를 뛰어넘고, 우리가 보지 못하는 것을 보고 깨닫게 합니다. 우리에게도 하나님의 지혜가 충만하게 임하여 우리를 통해 선하고 아름다운 열매가 풍성히 맺히기를 소망합니다.",
    "reading": "역대하 20-22장, 야고보서 3장",
    "hymn": "예부터 도움 되시고 (새찬송가 71장 / 통 438)",
    "question": "나는 내 지식과 총명을 자랑하며 살아오지 않았나요? 인간의 지혜가 아닌 하나님의 지혜로 충만하기 위해 무엇을 해야 할지 적어보고 감사를 기록하세요.",
    "prayer": "하나님 아버지, 내 생각과 지식을 다 내려놓습니다. 오직 하나님의 지혜를 사모하며 하나님의 뜻을 이루게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-03": {
    "subject": "안개 같은 인생",
    "scripture": "내일 일을 너희가 알지 못하는도다 너희 생명이 무엇이냐 너희는 잠깐 보이다가 없어지는 안개니라 너희가 도리어 말하기를 주의 뜻이면 우리가 살기도 하고 이것이나 저것을 하리라 할 것이거늘 이제도 너희가 허탄한 자랑을 하니 그러한 자랑은 다 악한 것이라 그러므로 사람이 선을 행할 줄 알고도 행하지 아니하면 죄니라 (야고보서 4:14-17)",
    "content": "로마제국 시대에는 주변 국가들과 많은 전쟁이 있었고, 전쟁에서 승리하고 돌아온 군인들을 위해 국가적 차원에서 성대한 개선식을 열어주었다고 합니다. 개선장군의 마차가 로마 시내로 들어오면 거리를 가득 메운 시민들이 꽃을 뿌리며 환호했습니다. 개선장군은 그야말로 인생 최고의 영광을 누렸습니다. 그런데 그 순간 행렬의 마지막에 있던 노예들이 큰 소리로 외치는 말이 있었다고 합니다. “메멘토 모리!” 즉, “죽음을 기억하라!”라는 말인데, ‘전쟁에서 승리했다고 너무 우쭐대지 말라. 오늘은 개선장군이지만, 너도 언젠가는 죽는다. 그러니 겸손하게 행동하라’는 의미입니다. 이는 최고의 영광을 누리는 순간에도 인생의 유한함을 잊지 말고 겸손해야 함을 가르쳐줍니다.\n오늘 본문은 인간의 생명에 대해 “잠깐 보이다가 없어지는 안개”와 같다고 말씀합니다. 이 말씀처럼 우리의 삶은 영원하지 않습니다. 하나님이 부르시면 우리는 언제든 이 땅을 떠나야 합니다. 이 땅에는 우리가 온전히 의지할 것도 자랑할 것도 없습니다. 우리가 영원히 믿고 의지할 분은 오직 주님 한 분밖에 없습니다. 이제 내 자랑을 모두 내려놓고, 겸손히 주님만 의지하며 주님의 뜻에 순종하시길 바랍니다. 안개 같은 인생일지라도 주님과 함께하면 하루하루가 의미 있는 시간이 될 것입니다.",
    "reading": "역대하 23-25장, 야고보서 4장",
    "hymn": "어둔 밤 쉬 되리니 (새찬송가 330장 / 통 370)",
    "question": "사람들 앞에 나를 드러내고 자랑했던 일이 있나요? 안개와 같은 인생에서 내가 진정으로 붙들어야 할 것은 무엇인지 적어보고 감사를 나누세요.",
    "prayer": "하나님 아버지, 우리의 인생이 잠깐 보이다가 사라지는 안개와 같음을 기억하며, 교만하지 않고 늘 겸손하게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-04": {
    "subject": "하나님 보시기에 정직하게",
    "scripture": "요담이 그의 아버지 웃시야의 모든 행위대로 야훼 보시기에 정직하게 행하였으나 야훼의 성전에는 들어가지 아니하였고 백성은 여전히 부패하였더라 ••• 요담이 그의 하나님 야훼 앞에서 바른 길을 걸었으므로 점점 강하여졌더라 요담의 남은 사적과 그의 모든 전쟁과 행위는 이스라엘과 유다 열왕기에 기록되니라 (역대하 27:2, 6-7)",
    "content": "한국의 대표적인 독립운동가인 도산 안창호 선생은 일제강점기라는 암울한 환경 속에서 민족의 독립과 교육, 그리고 도덕적 개혁을 위해 평생 헌신했습니다. 특히 그는 융통성이 없다고 느껴질 정도로 정직과 바른 삶을 강조했습니다. 그는 독립운동자금을 모금할 때 단 1원도 허투루 쓰지 않았으며 모든 지출을 투명하게 공개하고 회계 장부도 철저히 기록했습니다. 대성학교 교장 시절에는 학생들에게 나라를 사랑하기 이전에 바른 인격이 먼저라고 강조했습니다. 독립운동으로 체포되어 취조당할 때도 그는 늘 당당했고, “나는 하나님 앞에서 나의 진심을 정직하게 말하고 있다.”라고 말해서 오히려 심문하던 일본 형사가 당황했다고 합니다. 이처럼 안창호 선생은 크리스천으로서 일평생 하나님 앞에 부끄럽지 않은 삶을 살기 위해 애썼습니다.\n유다 왕 요담은 아버지 웃시야를 본받아 하나님 앞에 정직한 삶을 살았습니다. 오늘 본문은 그에 대한 기록을 마무리하면서 “하나님 야훼 앞에서 바른 길을 걸었으므로 점점 강하여졌더라”라고 말씀합니다. 우리도 하나님 앞에서 정직한 말과 옳은 행동을 하고 하나님의 말씀에 따라 바른 길을 걸어가야 합니다. 그러할 때 하나님의 은혜 안에서 점점 강해지는 삶을 살게 될 것입니다.",
    "reading": "역대하 26-28장, 야고보서 5장",
    "hymn": "옳은 길 따르라 의의 길을 (새찬송가 516장 / 통 265)",
    "question": "의식적이든 무의식적이든 거짓말을 하거나 남을 속인 적은 없는지 돌아보고 회개의 기도와 오늘의 감사를 적어보세요.",
    "prayer": "하나님 아버지, 이 땅을 살아가는 동안 늘 정직하게 행하고 하나님 앞에서 바른 길을 걸어갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-05": {
    "subject": "용서와 화합",
    "scripture": "이를 위하여 너희가 부르심을 받았으니 그리스도도 너희를 위하여 고난을 받으사 너희에게 본을 끼쳐 그 자취를 따라오게 하려 하셨느니라 그는 죄를 범하지 아니하시고 그 입에 거짓도 없으시며 욕을 당하시되 맞대어 욕하지 아니하시고 고난을 당하시되 위협하지 아니하시고 오직 공의로 심판하시는 이에게 부탁하시며 (베드로전서 2:21-23)",
    "content": "남아프리카공화국의 넬슨 만델라는 27년간의 감옥 생활을 마치고 대통령이 되었을 때, 자신을 억압했던 이들에게 복수하지 않고 용서와 화합을 선택했습니다. 그는 백인 정권의 마지막 대통령을 부통령으로 임명하고, 흑백차별정책의 정보책임자와 자신에게 종신형을 구형한 검사를 대통령 관저로 초대해 대접했습니다. 그리고 ‘진실과 화해 위원회’를 만들어서 죄를 고백하고 참회하는 백인들에게 대사면을 선포했습니다. 그는 “내가 감옥 문을 나설 때 내 분노와 증오를 뒤에 남겨두지 않는다면 나는 여전히 감옥에 있는 것과 다름없을 것입니다.”라고 말하며, 분노로 원수를 갚는 것보다 참된 용서와 온전한 화합이 자신과 국가를 진정 해방하는 길임을 몸소 증명했습니다.\n오늘 본문은 고난받으시는 예수님의 모습을 보여주고 있습니다. 그런데 예수님의 모습은 여느 인간의 모습과는 사뭇 다릅니다. 예수님은 사람들의 비난과 모욕을 받으실 때 그들을 미워하지 않으셨고, 고난받으실 때조차도 이에 대항하지 않으셨습니다. 자신이 받은 만큼 되돌려 갚아주는 것이 세상의 방식이라면 예수님의 방식은 전혀 달랐습니다. 우리는 어떤 방식에 따라 살고 있나요? 예수님을 본받아 분노와 미움을 버리고 사랑으로 용서하며 묵묵히 고난을 이겨내는 우리가 되길 소망합니다.",
    "reading": "역대하 29-30장, 베드로전서 1-2장",
    "hymn": "주님의 마음을 본받는 자 (새찬송가 455장 / 통 507)",
    "question": "부당한 대우를 받았을 때 어떻게 반응하나요? 미움과 분노를 내려놓고 예수님처럼 용서한다면 어떤 변화가 있을지 적어보세요.",
    "prayer": "하나님 아버지, 우리 마음에 있는 미움과 분노를 버리고 예수님을 본받아 사랑으로 용서할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-06": {
    "subject": "인생의 전환점",
    "scripture": "야훼께서 앗수르 왕의 군대 지휘관들이 와서 치게 하시매 그들이 므낫세를 사로잡고 ••• 그가 환난을 당하여 그의 하나님 야훼께 간구하고 그의 조상들의 하나님 앞에 크게 겸손하여 기도하였으므로 하나님이 그의 기도를 받으시며 그의 간구를 들으시사 그가 예루살렘에 돌아와서 다시 왕위에 앉게 하시매 므낫세가 그제서야 야훼께서 하나님이신 줄을 알았더라 (역대하 33:11-13)",
    "content": "“죽음을 파는 상인이 죽었다.” 이 제목의 부고 기사가 다이너마이트 발명가인 알프레드 노벨의 인생을 완전히 바꾸어 놓았습니다. 사실 이 기사는 노벨의 형이 죽은 것을 그의 죽음으로 착각해서 쓴 오보였습니다. 하지만 노벨은 사람들이 자신을 ‘죽음을 파는 상인’으로 기억한다는 사실에 큰 충격을 받았습니다. 그는 이 사건을 계기로 자신의 삶을 돌아보게 되었고, 인류에게 도움이 되는 일을 하기로 결심했습니다. 그래서 자신의 막대한 재산을 기부하여 인류의 평화와 발전에 공헌하는 사람에게 상을 주도록 했는데, 그렇게 탄생한 것이 바로 노벨상입니다.\n유다 왕 므낫세는 하나님을 떠나 우상을 섬기며 악행을 저질렀고, 결국 바벨론의 포로로 끌려갔습니다. 그는 고난 속에서 자신의 죄를 뉘우치며 하나님 앞에 겸손히 나아가 기도하기 시작했습니다. 하나님은 그의 기도를 들으시고 그를 다시 왕위에 앉게 하셨습니다. 하나님은 우리에게도 잘못된 길에서 돌이킬 수 있는 인생의 전환점을 주십니다. 우리가 진심으로 회개하고 겸손히 하나님 앞에 나아오면 하나님은 풍성한 은혜로 응답해 주십니다.",
    "reading": "역대하 31-33장, 베드로전서 3장",
    "hymn": "정결하게 하는 샘이 (새찬송가 264장 / 통 198)",
    "question": "지금 내가 가는 길이 잘못된 길은 아닌지 점검해 보세요. 회개하고 돌아올 때 하나님이 주실 은혜를 기대하며 적어보세요.",
    "prayer": "하나님 아버지, 우리가 잘못된 길을 가고 있을 때 속히 회개하고 겸손히 주님 앞에 나아올 수 있도록 인도해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-07": {
    "subject": "좌우로 치우치지 않게",
    "scripture": "요시야가 왕위에 오를 때에 나이가 팔 세라 예루살렘에서 삼십일 년 동안 다스리며 야훼 보시기에 정직하게 행하여 그의 조상 다윗의 길로 걸으며 좌우로 치우치지 아니하고 아직도 어렸을 때 곧 왕위에 있은 지 팔 년에 그의 조상 다윗의 하나님을 비로소 찾고 제십이년에 유다와 예루살렘을 비로소 정결하게 하여 그 산당들과 아세라 목상들과 아로새긴 우상들과 부어 만든 우상들을 제거하여 버리매 (역대하 34:1-3)",
    "content": "요시야는 유다의 16대 왕으로, 8세의 어린 나이에 왕위에 올랐습니다. 그 후 31년 동안 나라를 다스렸는데, 성경은 그가 하나님 보시기에 정직하게 행하고 다윗을 본받아 좌우로 치우치지 않았다고 기록합니다. 좌우로 치우치지 않는 삶, 어떻게 이러한 삶을 살 수 있을까요? 그 비결은 하나님의 말씀을 삶의 기준으로 삼는 것입니다.\n일찍이 미국에 이민을 가셔서 워싱턴 중앙장로교회를 개척하시고 지금은 은퇴하신 고모부님이 계십니다. 고모부님이 하루는 제게 이런 말씀을 하셨습니다. “이 목사, 내가 애리조나에서 밤에 운전할 때 거기는 한국처럼 가로등이 없어서 2, 3시간 계속 깜깜한 사막 길을 가야 해. 헤드라이트를 켜야 길이 보여서 그 길을 따라갈 수 있는데, 그때마다 ‘주의 말씀은 내 발에 등이요 내 길에 빛이니이다’(시 119:105)라는 말씀이 떠올랐어. 그래서 운전할 때마다 늘 그 말씀을 묵상해.” 그러면서 일생을 살아가는 동안 늘 말씀을 따라가라고 당부하신 일이 기억납니다. 우리가 말씀을 삶의 기준으로 삼고 말씀대로 살아간다면 혼탁한 세상 속에서도 좌우로 치우치지 않고 하나님의 뜻대로 살아갈 수 있습니다. 거룩한 주의 말씀이 우리의 발걸음을 지키고, 그 말씀이 우리의 삶을 은혜와 축복의 길로 이끌어 줄 것입니다.",
    "reading": "역대하 34-36장, 베드로전서 4장",
    "hymn": "나의 사랑하는 책 (새찬송가 199장 / 통 234)",
    "question": "내 삶의 기준은 무엇인가요? 하나님의 말씀을 삶의 기준으로 삼기 위해 오늘 내가 실천할 수 있는 일을 적어보세요.",
    "prayer": "하나님 아버지, 하나님의 말씀을 삶의 기준으로 삼고, 오직 말씀을 따라 살아가는 복된 인생이 되게 하옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-08": {
    "subject": "고난 속에서도 굳건하게",
    "scripture": "근신하라 깨어라 너희 대적 마귀가 우는 사자 같이 두루 다니며 삼킬 자를 찾나니 너희는 믿음을 굳건하게 하여 그를 대적하라 이는 세상에 있는 너희 형제들도 동일한 고난을 당하는 줄을 앎이라 ••• 그리스도 안에서 너희를 부르사 자기의 영원한 영광에 들어가게 하신 이가 잠깐 고난을 당한 너희를 친히 온전하게 하시며 굳건하게 하시며 강하게 하시며 터를 견고하게 하시리라 (베드로전서 5:8-10)",
    "content": "찬양 사역자 장종택 목사에게는 사랑스럽고 애교 많은 딸 온유가 있습니다. 유치원 졸업식을 앞둔 어느 날, 온유가 희귀병인 ‘항 NMDA 수용체 뇌염’이라고 불리는 자가면역질환에 걸려 혼수 상태에 빠졌습니다. 온유의 작고 가냘픈 몸에는 수십 개의 주사 바늘이 꽂혔고, 의사들은 아무런 방도가 없다고 말했습니다. 이 같은 절망적인 상황에서 장종택 목사는 믿음을 굳게 지키며 하나님을 붙들었습니다. 그는 온유의 병상 곁에서 밤낮으로 기도했고, SNS를 통해 중보기도를 요청했습니다. 수많은 사람이 장 목사의 간절한 요청에 감동하여 중보기도에 동참했습니다. 마침내 온유는 의식을 되찾았고, 입원한 지 76일 만에 기적적으로 퇴원할 수 있었습니다.\n오늘 본문은 마귀가 우는 사자 같이 우리를 삼키려 하지만, 믿음을 굳건하게 하여 그를 대적하라고 말씀합니다. 우리는 마귀가 가져다주는 고난으로 인해 낙심하면 안 됩니다. 넘어져도 안 됩니다. 주저앉아서도 안 됩니다. 잠깐 스쳐가는 고난의 시간이 지나면 주님이 우리를 친히 온전하게 하시며 굳건하고 강하게 하실 것입니다. 두려움을 떨쳐내고 주님 안에서 담대하길 바랍니다. 어떠한 환난과 문제가 다가와도 절대 흔들리지 말고, 믿음의 터 위에 굳게 서서 마침내 승리하는 우리가 되길 소망합니다.",
    "reading": "에스라 1-3장, 베드로전서 5장",
    "hymn": "내 주는 강한 성이요 (새찬송가 585장 / 통 384)",
    "question": "고난으로 인해 마음이 무너질 때가 있었나요? 고난 속에서도 믿음을 굳건히 지키기 위한 나만의 다짐을 적어보세요.",
    "prayer": "하나님 아버지, 마귀의 어떠한 공격에도 무너지지 않고 믿음을 굳건히 하여 강하고 담대할 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-09": {
    "subject": "포기하지 않을 것이다",
    "scripture": "예루살렘에 있던 하나님의 성전을 다시 건축하기 시작하매 하나님의 선지자들이 함께 있어 그들을 돕더니 그 때에 유브라데 강 건너편 총독 닷드내와 스달보스내와 그들의 동관들이 다 나아와 그들에게 이르되 누가 너희에게 명령하여 이 성전을 건축하고 이 성곽을 마치게 하였느냐 하기로 •• • 하나님이 유다 장로들을 돌보셨으므로 그들이 능히 공사를 막지 못하고 (에스라 5:2-5)",
    "content": "제이미 산체스는 미국 콜로라도 덴버에서 노숙자들에게 일자리를 제공하고 그들을 지원하기 위한 카페를 열었습니다. 그런데 그의 기독교적 신념, 특히 ‘동성애는 죄’라는 발언을 문제 삼아 조직적인 반대 시위가 일어났습니다. 시위대는 카페 입구에 낙서를 하고 기물을 파손하며 영업을 방해했습니다. 그러나 산체스는 이에 맞서 싸우는 대신 시위가 있는 날에는 카페에서 공개적으로 예배와 찬양 모임을 열었습니다. 그는 한 인터뷰에서 “우리는 포기하지 않을 것입니다. 하나님은 우리가 있어야 할 곳을 아주 분명하게 알려주셨습니다.”라고 말하며, 어떤 방해와 위협에도 봉사의 일을 계속할 계획이라고 밝혔습니다. 그의 섬김은 지금도 지역 사회에서 풍성한 열매를 맺고 있습니다.\n포로에서 귀환한 이스라엘 백성이 예루살렘 성전을 재건할 때 대적들의 방해로 공사가 중단됐습니다(스 4:4). 그러자 하나님은 선지자들을 보내어 백성들을 독려하셨고, 공사는 다시 시작됐습니다. 오늘 본문은 하나님이 돌보셔서 대적자들이 그 공사를 능히 막지 못했다고 말씀합니다. 우리도 하나님의 일을 할 때 여러 위협과 방해를 받을 수 있습니다. 그러나 어떤 경우에도 포기하면 안 됩니다. 우리가 믿음으로 담대히 나아갈 때 하나님이 우리를 돌보시고 우리를 통해 놀라운 일을 이루실 것입니다.",
    "reading": "에스라 4-6장, 베드로후서 1장",
    "hymn": "어려운 일 당할 때 (새찬송가 543장 / 통 342)",
    "question": "하나님의 일을 할 때 겪었던 방해는 무엇이었나요? 끝까지 사명을 완수하기 위해 필요한 믿음의 자세를 적어보세요.",
    "prayer": "하나님 아버지, 어떤 방해와 위협에도 흔들리지 않고 하나님이 맡기신 사명을 끝까지 해낼 수 있게 이끌어 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-10": {
    "subject": "금식하며 간구하였더니",
    "scripture": "그 때에 내가 아하와 강 가에서 금식을 선포하고 우리 하나님 앞에서 스스로 겸비하여 우리와 우리 어린 아이와 모든 소유를 위하여 평탄한 길을 그에게 간구하였으니 ... 그러므로 우리가 이를 위하여 금식하며 우리 하나님께 간구하였더니 그의 응낙하심을 입었느니라 (에스라 8:21-23)",
    "content": "이스라엘이 바벨론에 의해 멸망했을 때 많은 사람이 포로로 끌려갔습니다. 70년이 지난 후, 하나님의 섭리 가운데 세 차례에 걸쳐 이스라엘 백성들이 예루살렘으로 귀환했습니다. 오늘 본문은 그중 에스라의 지도하에 이뤄진 제2차 귀환에 관한 이야기입니다. 에스라는 이스라엘 백성들을 이끌고 예루살렘을 향한 긴 여정을 시작했습니다. 그때 그가 가장 먼저 한 일은 금식과 기도입니다. 아이들까지 함께한 그 길에는 분명 크고 작은 문제와 위험이 도사리고 있을 것입니다. 예루살렘까지 안전하게 가기 위해 페르시아의 아닥사스다 왕에게 군대 호위를 부탁할 수도 있었지만, 에스라는 그렇게 하지 않았습니다. 그는 귀환길에 오른 이스라엘 백성들과 함께 금식하며 하나님께 간구했습니다. 그러자 하나님이 그들의 기도에 응답하시고 그들을 지켜주셨습니다.\n우리의 인생길에도 수많은 문제와 어려움이 도사리고 있습니다. 때로는 우리 힘으로 어찌할 수 없는 일들도 일어납니다. 이러한 인생길을 걸어갈 때 우리가 할 수 있는 최선은 하나님을 의지하며 기도하는 것입니다. 중대한 문제 앞에서는 금식기도를 하는 것도 좋습니다. 우리가 간절히 기도하면 하나님이 그 기도를 들으시고 우리를 지켜주실 것입니다. 오늘도 하나님의 보호 안에서 평안한 하루를 보내시길 바랍니다.",
    "reading": "에스라 7-8장, 베드로후서 2-3장",
    "hymn": "너 근심 걱정 말아라 (새찬송가 382장 / 통 432)",
    "question": "인생의 중대한 문제를 앞두고 어떻게 준비하시나요? 하나님께 간절히 기도하여 응답받았던 경험을 적어보세요.",
    "prayer": "하나님 아버지, 우리의 인생길을 주님의 손에 맡깁니다. 어떤 문제와 환난이 다가와도 우리를 지키고 보호해 주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-11": {
    "subject": "하나님은 빛이시라",
    "scripture": "우리가 그에게서 듣고 너희에게 전하는 소식은 이것이니 곧 하나님은 빛이시라 그에게는 어둠이 조금도 없으시다는 것이니라 만일 우리가 하나님과 사귐이 있다 하고 어둠에 행하면 거짓말을 하고 진리를 행하지 아니함이거니와 그가 빛 가운데 계신 것 같이 우리도 빛 가운데 행하면 우리가 서로 사귐이 있고 그 아들 예수의 피가 우리를 모든 죄에서 깨끗하게 하실 것이요 (요한일서 1:5-7)",
    "content": "이제 여름휴가 시즌이 다가옵니다. 우리나라에서 여름 휴가지로 많은 사람이 즐겨 찾는 곳 중 하나가 속초입니다. 한번은 속초시가 야간 방문객들의 편의를 위해 속초해수욕장 인근에 있는 축구장의 조명을 환하게 켜두었습니다. 그런데 조명을 켜둔 뒤로 예상치 못한 효과를 거뒀습니다. 무단으로 투기하던 쓰레기가 절반으로 줄어들고 범죄율도 크게 낮아진 것입니다. 한 심리학 교수는 이 같은 현상에 대해 다음과 같이 말했습니다. “불이 환하게 켜지면 자신의 정체성이 주변에 드러나 비도덕적인 행동을 하지 말아야 한다고 생각할 수 있습니다. 반면 불을 꺼서 어두워지면 정체성이 드러나지 않기에 비도덕적인 행동을 주변의 눈치를 보지 않고 할 수도 있습니다.”\n빛은 드러나게 하고, 어둠은 감추는 일을 합니다. 대부분의 범죄가 어둠 속에서 일어나는 이유가 바로 여기 있습니다. 오늘 본문은 “하나님은 빛이시라”라고 말씀합니다. 빛이신 하나님에게는 어둠이 조금도 없습니다. 그렇기에 빛이신 하나님과 친밀한 관계를 맺고 있는 사람은 결코 죄악 가운데 거할 수 없습니다. 하나님의 자녀인 우리는 거짓과 속임과 불의와 같은 어둠의 일을 멀리하고, 빛 가운데 행하는 삶을 살아야 합니다. 오늘도 빛이신 하나님 앞에 부끄럽지 않은 하루가 되길 바랍니다.",
    "reading": "에스라 9-10장, 요한일서 1-2장",
    "hymn": "태산을 넘어 험곡에 가도 (새찬송가 445장 / 통 502)",
    "question": "세상의 가치관과 말씀 사이에서 고민한 적이 있나요? 빛 가운데 행하기 위해 내가 포기해야 할 어둠의 습관은 무엇인지 적어보세요.",
    "prayer": "하나님 아버지, 세상의 거짓된 가치관에 흔들리지 않고 주님의 빛 가운데 걸어갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-12": {
    "subject": "사명",
    "scripture": "왕이 내게 이르시되 그러면 네가 무엇을 원하느냐 하시기로 내가 곧 하늘의 하나님께 묵도하고 왕에게 아뢰되 왕이 만일 좋게 여기시고 종이 왕의 목전에서 은혜를 얻었사오면 나를 유다 땅 나의 조상들의 묘실이 있는 성읍에 보내어 그 성을 건축하게 하옵소서 하였는데 (느헤미야 2:4-5)",
    "content": "CCM 작곡가 이권희 씨는 우연히 본 아프리카 선교 동영상에서 얼굴에 파리가 덕지덕지 달라붙어 있어도 떨어낼 힘조차 없는 아이들의 모습을 보고 가슴이 아팠습니다. 그리고 기도하던 중에 환상을 보게 되었는데, 그 경험에 대해 이렇게 말했습니다. “하늘 아버지께서 당신을 모른 채 죽어가는 이 땅의 수많은 백성을 보면서 가슴 아파하셨습니다. 이때 아버지의 독생자가 간곡히 부탁했지요. 험한 산도 괜찮고 바다 끝도 괜찮으니 자신을 내려보내달라고요. 아버지와 아들은 서로를 끌어안고 울었습니다.” 그날의 감격을 그대로 악보에 옮겨 탄생한 곡이 바로 복음성가 「사명」입니다. 이 곡의 후렴구 가사입니다. “아버지, 나를 보내주오. 나는 달려가겠소. 목숨도 아끼지 않겠소. 나를 보내주오.”\n느헤미야는 예루살렘에 관한 소식을 듣고 크게 슬퍼하며 하나님 앞에 금식기도를 드렸습니다(느 1:3-4). 그리고 왕이 무엇을 원하느냐고 물었을 때 그는 예루살렘 성을 건축할 수 있게 도와달라고 요청했습니다. 느헤미야는 왕의 술 관원으로 풍요롭고 안락한 삶을 살 수 있었지만, 하나님이 맡기신 사명을 위해 힘들고 고된 길을 선택했던 것입니다. 우리도 느헤미야처럼 하나님의 사명을 위해 헌신할 준비가 되었나요?",
    "reading": "느헤미야 1-3장, 요한일서 3장",
    "hymn": "십자가를 질 수 있나 (새찬송가 461장 / 통 519)",
    "question": "내가 하나님께 받은 사명은 무엇인가요? 사명을 위해 편안한 길 대신 좁은 길을 갈 각오가 되어 있는지 적어보세요.",
    "prayer": "하나님 아버지, 아무리 힘들고 어려워도 하나님이 주신 사명을 위해 담대히 나아갈 수 있게 도와주옵소서. 예수 그리스도의 이름으로 기도합니다. 아멘."
  },
  "06-13": {
    "subject": "사랑은 하나님께 속한 것이니",
    "scripture": "사랑하는 자들아 우리가 서로 사랑하자 사랑은 하나님께 속한 것이니 사랑하는 자마다 하나님으로부터 나서 하나님을 알고 사랑하지 아니하는 자는 하나님을 알지 못하나니 이는 하나님은 사랑이심이라 … 사랑은 여기 있으니 우리가 하나님을 사랑한 것이 아니요 하나님이 우리를 사랑하사 우리 죄를 속하기 위하여 화목제물로 그 아들을 보내셨음이라 (요한일서 4:7-10)",
    "content": "1941년 추운 겨울밤 앙드레 트로크메 목사는 누군가 문을 두드리는 소리를 들었습니다. 문을 열어보니, 그곳에는 추위에 떨고 있는 한 여인이 서 있었습니다. 그녀는 나치로부터 도망쳐온 유대인 피난민이었습니다. 그녀를 보호해 주는 것을 시작으로 트로크메 목사와 마을 주민들은 유대인을 위한 피난처를 제공했습니다. 그들에게 식량을 주고, 그들의 자녀들을 교육하고, 인근 국가인 스페인과 스위스로 피신시켰습니다. 몇 년 동안 마을 주민들 모두 누구 하나 밀고하지 않고 서로를 지켜주었습니다. 목숨을 건 이들의 헌신을 통해 5천여 명의 유대인이 생명을 건질 수 있었습니다. 트로크메 목사는 훗날 “저는 유대인을 잘 모릅니다. 오직 사람을 알 뿐입니다. 우리는 사람을 죽이지 말라는 하나님의 말씀을 따라 그들을 사랑해야 했습니다.”라고 고백했습니다.\n오늘 본문은 사랑의 근원을 분명히 밝힙니다. 사랑은 하나님께 속한 것입니다. 하나님이 화목제물로 독생자를 보내어 우리를 죄에서 구원하신 까닭도 우리를 너무나 사랑하시기 때문입니다. 하나님이 먼저 우리를 사랑하셨습니다. 이 사랑을 받은 우리도 하나님의 자녀로서 사랑을 베푸는 것은 당연한 이치입니다. 하나님의 크신 사랑을 기억하며 우리 주변에 있는 사람들에게 사랑을 표현하고 실천하시길 바랍니다.",
    "reading": "느헤미야 4-5장, 요한일서 4-5장",
    "hymn": "주 예수 내가 알기 전 (새찬송가 90장 / 통 98)",
    "question": "하나님이 나를 먼저 사랑하셨음을 깨달았을 때의 마음을 떠올려보고, 오늘 내가 사랑을 전해야 할 대상이 누구인지 적어보세요.",
